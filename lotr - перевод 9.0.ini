ValueLine3=Логова: Кâрадды
ValueLine4=Регион: Харадвайт

[map:mapmpnainenidh]
Value=Наин-Энид

[map:mapmpnainenidh/desc]
Value=Наин-Энид на синдарине означает «Центральные долины» — бесплодный и холмистый ландшафт вдоль Великого Восточного тракта рядом с Заветерем.
