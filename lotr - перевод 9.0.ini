ValueLine4=Опасности: Туман
ValueLine5=Регион: Харадвайт

[Map:MAPMPnafaratdelta]
Value=Дельта Нâфарата*

[Map:MAPMPnafaratdelta/Desc]
Value=Река Нâфарат протекает через джунгли Нâфарат и Дальний Харад, после впадает в Море в широкой, болотистой дельте с множеством ручьев и островков. Густые окружающие джунгли и длинные травы являются местом обитания большого количества птиц.
ValueLine2=Захватываемые точки: Трактир, Пристань
ValueLine3=Логова: Кâрадды
ValueLine4=Регион: Харадвайт

[Map:MAPMPnafaratriver]
Value=Река Нâфарат*

[Map:MAPMPnafaratriver/Desc]
Value=В Харадской пустыне реку Нâфарат многие считают убежищем от палящего солнца. Те, кто побывал там и дожил до наших дней, утверждают обратное.
