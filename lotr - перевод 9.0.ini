ValueLine3=Логова: Гоблины
ValueLine4=Регион: Рованион

[map:mapmpoldforestroad]
Value=Старый Лесной тракт

[map:mapmpoldforestroad/desc]
Value=Старый Лесной тракт пересекает Лихолесье от Высокого перевала до реки Бегучая на восточной стороне леса. Бильбо Бэггинс и компания гномов однажды путешествовали этим путем.
ValueLine2=Логова: Пауки
ValueLine3=Регион: Рованион

[map:mapmporocarni]
Value=Орокарни*

[map:mapmporocarni/desc]
Value=Орокарни, также известные как Красные горы, представляют собой горный хребет на далеком и таинственном северо-востоке Средиземья, впервые возведенные Валар в ранние эпохи формирования мира.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Пещерные Тролли
ValueLine4=Регион: Рŷн

[map:mapmposgiliath]
Value=Осгилиат*

[map:mapmposgiliath/desc]
Value=Этот гондорский город — последняя линия обороны между Мордором и Минас-Тиритом. Река Андуин протекает через центр города.
