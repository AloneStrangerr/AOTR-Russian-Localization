Valueline3=Логова: Варги
Valueline4=Регион: Гондор

[map:mapmpnantornaeth]
Value=Нан-Торнаэт

[map:mapmpnantornaeth/desc]
Value=Нан-Торнаэт — это область недалеко от Тролльей пущи в Эриадоре, где находятся глубокие ущелья и высокие скалы. Вокруг этой области много странных руин, напоминающих о разрушениях — всё, что осталось от Королевства Рудаур.
