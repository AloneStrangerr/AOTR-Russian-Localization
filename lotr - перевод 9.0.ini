[LW:DisplayNameWulfborg]
Value=Вульфборг

[Map:MAPWORWulfborg/Desc]
Value=Вульфборг — столица Фрекалунда, Королевства дунландцев под знаменем Короля Вульфгара. Саруман Белый посещает его, разжигая народ речами о несправедливости и возмездии врагам.
