[map:mapmpnorthundeep]
Value=Северное подземелье*

[map:mapmpnorthundeep/desc]
Value=Подземелья были двумя излучинами в Андуине между Волдом и Бурыми землями. Мелководные участки служили отличным местом для переправы армий.
