ValueLine3=Регион: Рованион

[Map:MAPMPnanharlond]
Value=Нан-Харлонд*

[Map:MAPMPnanharlond/Desc]
Value=Местность с густой растительностью в Лоссарнахе, где некогда располагались башни нýменóрских поселений. Давно разрушенные, они служили местом сбора войск Форлонга перед их походом на Минас-Тирит.
