[subtitle:cs11_01]
Value=*Ривенделл is a hidden refuge and stronghold for the Elves.

[subtitle:cs11_02]
Value=*Until now, this ancient city has been spared from the winds of war.

[subtitle:cs12_01]
Value=*Under siege from the Goblins of the Мглистые горы, Ривенделл is no longer safe for the Elves.

[subtitle:cs12_02]
Value=*As time is now running out, Элронд forms a plan to unite the Elves and Dwarves of the North against Sauron’s advancing armies.

[subtitle:cs12_03]
Value=*His most powerful warrior, Глорфиндель will join forces with the dwarf leader Gloin, to make war on the goblins and forge this alliance.

[subtitle:cs15_01]
Value=*The Dark Lord Sauron's influence spreads far across the lands of Middle-earth.

[subtitle:cs15_02]
Value=*Goblins descend from the Мглистые горы.

[subtitle:cs15_03]
Value=*A vast army flows from Дол-Гулдур, his evil fortress in Лихолесье.

[subtitle:cs15_04]
Value=*The War in the North begins in Lorien, where the host from Дол-Гулдур inteds to crush the elves wh long lived in the nearby enchated forest.

[subtitle:cs16_01]
Value=*The elves of Lorien have been driven from their enchanted forest.

[subtitle:cs16_02]
Value=*The tide of darkness from Дол-Гулдур will now spread to all of the Northern Lands.

[subtitle:cs21_01]
Value=*The Goblins have overtaken Высокий перевал Road, blocking the vital connection between East and West.

[subtitle:cs21_02]
Value=*Here Глорфиндель and Gloin now face their first challenge as they battle to retake the pass.

[subtitle:cs22_01]
Value=*With the Goblin army chased from Высокий перевал, Elves can now travel to the lands beyond the Мглистые горы.

[subtitle:cs22_02]
Value=* The war against the Goblins continues.

[subtitle:cs25_01]
Value=*Sauron has infuence on all things untamed.

[subtitle:cs25_02]
Value=*The Goblins have been roused from their mountain caves and will fight for the Dark Lord.

[subtitle:cs25_03]
Value=*Even now their armies advance on the ancient elven port city of Митлонд.

[subtitle:cs25_04]
Value=*Sauron also sends the Corsairs of Умбар to attack from the sea.

[subtitle:cs25_05]
Value=*Once this port is destroyed, the elves will have no hope of scaping to the West.

[subtitle:cs26_01]
Value=*The remaining Elves have scattered into the hills.

[subtitle:cs26_02]
Value=*Cut them in peaces!

[subtitle:cs26_03]
Value=*Now the Goblins have an ancient debt to pay to the Hobbits of the nearby Shire.

[subtitle:cs26_04]
Value=*Kiiiillll!!!!

[subtitle:cs31_01]
Value=*Evil wells forth from an ancient fortress deep in the mountains, a foul place that has recently reawakened.

[subtitle:cs31_02]
Value=*The Goblins have a new leader who carries out Sauron’s tyrannical will.

[subtitle:cs31_03]
Value=*Once this sinister overlord is vanquished, the Goblins will be scattered and confused, loosening Sauron's grip on this region.

[subtitle:cs32_01]
Value=*In the battle’s aftermath, a lone dwarven prisoner is freed and desperately begs for Глорфиндель and Gloin’s help.

[subtitle:cs32_02]
Value=*His Dwarven clan in the Blue Mountains is under attack from a terrible dragon.

[subtitle:cs32_03]
Value=*It is rumored that the dragon serves Sauron in exchange for one of the Dwarven Rings of Power, stolen from the Dwarves long ago.

[subtitle:cs35_01]
Value=*Long ago, a great Goblin Chief led an army into these lands known as the Shire.

[subtitle:cs35_02]
Value=*The defending hobbits killed the chief and routed the invaders.

[subtitle:cs35_03]
Value=*The Battle of Greenfields has not been forgotten by the Goblins and their kind.

[subtitle:cs35_04]
Value=*Now their leader returns to the land of the Hobbits, with a determination to triumph were their ancestors failed.

[subtitle:cs35_05]
Value=*The scourging of the Shire begins.

[subtitle:cs35_06]
Value=*Charge!

[subtitle:cs36_01]
Value=*The Goblin invasion appears to be unstoppable.

[subtitle:cs36_02]
Value=*You'll pay for this!

[subtitle:cs36_03]
Value=*Ya Bullies!

[subtitle:cs36_04]
Value=*Now Hobbits and Elves alike have been crushed and scattered throughout the lands.

[subtitle:cs36_05]
Value=*Oh no!!!

[subtitle:cs41_01]
Value=*After a long journey, the heroes arrive at the Blue Mountains.

[subtitle:cs41_02]
Value=*They find an army of Dwarves preparing for battle outside the entrance of a cave.

[subtitle:cs41_03]
Value=*The evil dragon has forced them from their home beneath the mountains, claiming their underground domain as his new lair.

[subtitle:cs42_01]
Value=*Sauron’s dragon has been defeated and the Dwarven ring reclaimed.

[subtitle:cs42_02]
Value=*However, Глорфиндель and Gloin are in disbelief when their new allies refuse to join in the war against Sauron, choosing instead to return to mining the riches of their mountains.

[subtitle:cs42_03]
Value=*Disappointed, the heroes set out for the Elven port city of the Grey Havens hoping for a better reception from the Elves.

[subtitle:cs42_04]
Value=*But as they draw near the city, it is clear that all is not well there.

[subtitle:cs45_01]
Value=*Defend the fortress!

[subtitle:cs45_02]
Value=*Do not let them through!

[subtitle:cs45_03]
Value=*Dwarves and men are making a stand in the abandoned stronghold of Форност.

[subtitle:cs45_04]
Value=*Hold steady dwarves!

[subtitle:cs45_05]
Value=*The Goblins seek to destroy the defenders and take this ancient fortress as a prize.

[subtitle:cs46_01]
Value=*The Goblins have cleared this region of the Sauron's enemies.

[subtitle:cs46_02]
Value=* Ривенделл is near, but its destruction must wait, for now.

[subtitle:cs46_03]
Value=*We will infest this land!

[subtitle:cs51_01]
Value=*After thousands of years, Elves in Middle-earth have finally begun their exodus homeward across the sea.

[subtitle:cs51_02]
Value=*The port city of Митлонд, known as the Grey Havens, is where they converge to set forth westward.

[subtitle:cs51_03]
Value=*But now even this remote city isn't safe from Sauron.

[subtitle:cs51_04]
Value=*The Corsairs of Умбар from the South have choked off their naval passage westward and threaten to overrun the ancient port.

[subtitle:cs52_01]
Value=*The Dwarves of the Blue Mountains will fight along side the Free Peoples of Middle-earth after all.

[subtitle:cs52_02]
Value=*As this new alliance is celebrated, Arwen Evenstar arrives with the help of the Eagles.

[subtitle:cs52_03]
Value=*She brings the heroes troubled tidings from distant lands.

[subtitle:cs52_04]
Value=*Sauron's massive armies from Дол-Гулдур have moved north into Лихолесье, the domain of the Elven King Thranduil.

[subtitle:cs52_05]
Value=*The new allies must now rise up and prepare for the long journey eastward to aid their distant friends.

[subtitle:cs52_06]
Value=*Arwen urges the heroes to allow the eagles to take them directly to Thranduil's side for further counsel.

[subtitle:cs55_01]
Value=*As the Goblin hordes ravage the western lands, Sauron's forces from Дол-Гулдур spread North into Лихолесье.

[subtitle:cs55_02]
Value=*Старый Лесной тракт divides this great woodland and is key to the domination of the region.

[subtitle:cs55_03]
Value=*The Wood Elves of this forest, led by King Thranduil, have long protected this road.

[subtitle:cs55_04]
Value=*They will not give it up without a fight.

[subtitle:cs56_01]
Value=*The elves of Mirkwodd are now scattered and demoralised.

[subtitle:cs56_02]
Value=*The remaining few now retreat West to Ривенделл.

[subtitle:cs56_03]
Value=*They're overrunning us!

[subtitle:cs56_04]
Value=*We cannot hold them!

[subtitle:cs56_05]
Value=*The time has come for Sauron to bring the war to the Dwarves.

[subtitle:cs56_06]
Value=*They are a proud people and will not easily surrender.

[subtitle:cs61_01]
Value=*While the heroes wing their way East, Sauron’s armies march north from Дол-Гулдур and arrive at a human settlement on the river Celduin.

[subtitle:cs61_02]
Value=*Dwarves from nearby Эребор, led by King Dáin, come to the aid of their human allies to the south.

[subtitle:cs61_03]
Value=*Before the battle ensues, Dáin sends a messenger to King Thranduil of the Wood Elves asking for their help.

[subtitle:cs61_04]
Value=*The Dwarves must fight a desperate battle while they await reinforcements from the Elves.

[subtitle:cs62_01]
Value=*The first wave of attackers is repelled but thousands more are approaching.

[subtitle:cs62_02]
Value=*The Dwarven messenger returns from Лихолесье with bleak news.

[subtitle:cs62_03]
Value=*There will be no help from the Elves as their lands are also in danger.

[subtitle:cs62_04]
Value=*King Dáin must fall back to the city of Dale and make his stand there.

[subtitle:cs65_01]
Value=*The Dragons of the Иссохшая пустошь are an ancient breed, and their hatred for the Dwarves burns bright even after a thousand years.

[subtitle:cs65_02]
Value=*Sauron’s leaders turn to them, seeking a possible ally in this brewing war against the Dwarves.

[subtitle:cs66_01]
Value=*The Mouth of Sauron enlists the Dragon Lord to help root the Dwarves out of Эребор and rid them of their king.

[subtitle:cs66_02]
Value=*The coveted mountain fortress itself will be given as a prize.

[subtitle:cs66_03]
Value=*The time has come for Dragons to fight for Sauron.

[subtitle:cs71_01]
Value=*The fate of Middle-earth hangs by a thread.

[subtitle:cs71_02]
Value=*The host from Дол-Гулдур marches relentlessly North towards Dale and Эребор.

[subtitle:cs71_03]
Value=*Sauron’s armies lay siege to Минас-Тирит in the South.

[subtitle:cs71_04]
Value=*Frodo makes his way into Mordor.

[subtitle:cs71_05]
Value=*Глорфиндель and Gloin arrive at Лихолесье to meet with King Thranduil of the Wood-Elves to further the alliance between Elf and Dwarf.

[subtitle:cs71_06]
Value=*Unaware of the council taking place in Лихолесье, King Dáin of the Dwarves grimly prepares for what may well be his final battle.

[subtitle:cs71_07]
Value=*Dwarves! This our last chance! Defend Эребор or die!!

[subtitle:cs72_01]
Value=*The arrival of the Elves from Лихолесье assures a victory for the Free Peoples.

[subtitle:cs72_02]
Value=*The siege of Эребор is broken.

[subtitle:cs72_03]
Value=*The shadow is lifting from Middle-earth.

[subtitle:cs72_04]
Value=*There is but one more task left: Lay bare the pits of Дол-Гулдур and drive the forces of darkness out of the Northern Lands.

[subtitle:cs75_01]
Value=*At last, the final battle against the Dwarves and the Men of Dale.

[subtitle:cs75_02]
Value=*If Sauron's forces are victorious here, then all of the lands East of the Мглистые горы will be under his rule.

[subtitle:cs75_03]
Value=*There will be no respite for the scattered forces of the North.

[subtitle:cs76_01]
Value=*Just as the Dwarves were long ago driven from the Mines of Мория, now they have been purged from their mountain home in Эребор.

[subtitle:cs81_01]
Value=*…slay the Enemy to the last!

[subtitle:cs81_02]
Value=*The combined armies of Elf and Dwarf prepare to assault the evil fortress of Дол-Гулдур.

[subtitle:cs81_03]
Value=*The final battle of the War in the North is about to begin.

[subtitle:cs82_01]
Value=*With Sauron’s forces defeated, Галадриэль at last throws down the walls of Дол-Гулдур.

[subtitle:cs82_02]
Value=*Peace has returned to Middle-earth.

[subtitle:cs82_03]
Value=*The War of the Ring is over.

[subtitle:cs85_01]
Value=*Ривенделл is the crown jewel of the North.

[subtitle:cs85_02]
Value=*This sacred city is the last refuge for the Free Peoples of Middle-earth.

[subtitle:cs85_03]
Value=*Sauron has but one purpose now: To claim this ancient place for his own and extinguish all hope for the Free Peoples.

[subtitle:cs86_01]
Value=*Sauron’s reign over the Northern Lands is unopposed as the leaders of the Free People are no more.

[subtitle:cs86_02]
Value=*Darkness now falls upon all of Middle-earth.

[subtitle:cs99_01]
Value=*In the final years of the Third Age, Middle-earth stands on the brink of destruction.

[subtitle:cs99_02]
Value=*The Free Peoples are under threat from Sauron, the Lord of the Rings, who prepares his vast armies for war.

[subtitle:cs99_03]
Value=*At this late hour, the leaders of Elves, Dwarves, and Men come together at the Council of Элронд to decide their next move.

[subtitle:cs99_04]
Value=*After the Fellowship is assembled and heads south to destroy the source of Sauron’s power, the remaining leaders prepare for the Dark Lord’s assault upon the northern lands.

[subtitle:cs99_05]
Value=*The Elven and Dwarven races have always had little trust for each other, but now they must unite and fight a common enemy.

