[map:mapmplithlad/desc]
Value=Огромная пепельная равнина к востоку от Барад-дŷра в Мордоре.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Пещерные Тролли
ValueLine4=Регион: Мордор

[map:mapmplongmarshes]
Value=Длинные болота*

[map:mapmplongmarshes/desc]
Value=Болота и мелководье окружают обе стороны Лесной реки, простираясь от восточного края Лихолесья почти до берегов Длинного озера. Есть лишь несколько безопасных троп, ведущих через многочисленные извилистые русла рек.
ValueLine2=Логова: Призраки
ValueLine3=Регион: Эребор

[Map:MAPMPlonddaerenedh]
Value=Лонд-Даэр-Энед*

[Map:MAPMPlonddaerenedh/Desc]
Value=Лонд-Даэр был основан наследным принцем Нýменóра и будущим «Королем судов» Тар-Алдарионом в устье реки Гватлó в начале Второй эпохи. Это было первое постоянное поселение нýменóрцев в Средиземье.
Valueline2=Захватываемые точки: Трактир
Valueline3=Логова: Пещерные Тролли, Варги
Valueline4=Регион: Энедвайт

[map:mapmplorien]
Value=Лóриэн

[map:mapmplorien/desc]
Value=Этот лес, также известный как Золотой из-за маллорнов, является домом для эльфов Галадриэль и Келеборна.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Гоблины
ValueLine4=Регион: Рованион

[map:mapmplossarnach]
Value=Лоссарнах*

[map:mapmplossarnach/desc]
Value=Лоссарнах, одна из южных провинций Гондора, находится в долинах Белых гор. Его пышные луга наполнены цветами.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Гоблины
ValueLine4=Регион: Гондор

[Map:MAPMPlostladen]
Value=Лостладен*

[Map:MAPMPlostladen/Desc]
Value=Пустыня Лостладен простирается на севере Ближнего Харада, где красные пески встречаются с черными вулканическими породами Эфель-Дýата к югу от Мордора. Об этой земле мало что известно — суровый ландшафт препятствовал любым попыткам заселения как людьми, так и орками.
ValueLine2=Логова: Гигантские Скорпионы
ValueLine3=Регион: Харадвайт

[Map:MAPMPlugland]
Value=Земля Лага*

[Map:mapmplugland/Desc]
Value=«Эй, приятель. Просто хотел сообщить тебе: за твою голову назначена награда. Я мог бы забрать — довольно легко, на самом деле, — но вместо этого мы сыграем в небольшую игру. О, и приведи друга». ~ Лаг Смазливый
ValueLine2=Кубок Бойни Лага 2022
ValueLine3=Захватываемые точки: Сигнальный огонь
ValueLine4=Логова: Пещерные Тролли, Могильные Духи
ValueLine5=Регион: Мглистые горы

[map:mapmpmaros]
Value=Мâрос*

[map:mapmpmaros/desc]
Value=Древние руины, созданные в давно минувшие века, до сих пор украшают улицы этого умбарского портового города, расположенного на скалистом мысе к западу от Умбара.
ValueLine2=Захватываемые точки: Застава, Трактир, Пристань
ValueLine3=Логова: Гоблины
ValueLine4=Регион: Харадвайт

[map:mapmpmethedras]
Value=Метедрас*

[map:mapmpmethedras/desc]
Value=Высокий и выдающийся пик в южной части Мглистых гор. Среди его широких предгорий, простирающихся в сторону Дунланда на западе и Изенгарда на юге, можно найти деревни крепких дикарей.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Дикари, Варги
ValueLine4=Регион: Мглистые горы

[map:mapmpmidgewatermarshes]
Value=Комариные топи*

[map:mapmpmidgewatermarshes/desc]
Value=Кишащий различными мухами район болотистой местности, граничащий с Ветреными холмами, где есть множество переменчивых водоемов, а воздух наполнен роями мошек.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Пещерные Тролли, Гоблины
ValueLine4=Регион: Арнор

[map:mapmpminhiriath]
Value=Минхириат

[map:mapmpminhiriath/desc]
Value=Хотя в некоторых местах этот некогда пышный регион все еще покрыт лесом, сейчас он бесплоден и несет на себе шрамы долгих веков вырубки, выжигания и войн.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Призраки
ValueLine4=Регион: Эриадор

[map:mapmpmirkwoodeaves]
Value=Кроны Лихолесья*

[map:mapmpmirkwoodeaves/desc]
Value=Западные кроны Лихолесья находятся недалеко от Залов Трандуила. Это темная и спорная область между эльфами Зеленолесья и вторгшимися слугами Некроманта.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Пауки
ValueLine4=Регион: Рованион

[map:mapmpmithlond]
Value=Митлонд*

[map:mapmpmithlond/desc]
Value=Серые Гавани, также известные как Митлонд, — это морской порт в заливе Лун, откуда эльфы отправляются в путешествие на Запад.
ValueLine2=Захватываемые точки: Трактир, Пристань
ValueLine3=Логова: Горные Тролли
ValueLine4=Регион: Линдон

[Map:MAPMPmorgulduin]
Value=Моргулдуин*

[Map:MAPMPmorgulduin/Desc]
Value=Моргулдуин берет начало в Моргульской долине в Эфель-Дýате и течет на запад, пока не достигает Перекрестка в Итилиэне. Там ее русло поворачивает на юго-запад, пока не впадает в Андуин к югу от Осгилиата. К северу от реки проходит дорога из Осгилиата в Минас-Моргул.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Пещерные Тролли, Могильные Духи
ValueLine4=Регион: Гондор

[map:mapmpmountdoom]
Value=Роковая гора

[map:mapmpmountdoom/desc]
Value=Роковая гора, или Ородруин, — вулкан в Мордоре, внутри которого Саурон завещал сердце земли своим темным колдовствам и созданию Единого Кольца.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Каменные Тролли, Гоблины
ValueLine4=Регион: Мордор

[map:mapmpmountgram]
