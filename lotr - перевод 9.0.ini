ValueLine3=Регион: Рованион

[Map:MAPMPtaurnavereth]
Value=Таур-на-Верет*

[Map:MAPMPtaurnavereth/Desc]
Value=Уединенный «Лес Пиров» содержит множество небольших скрытых полян, где эльфы Лесного царства наслаждаются пиром и весельем, если их не потревожат незваные гости.
ValueLine2=Регион: Рованион

[Map:MAPMPtaurorthon]
Value=Таур-Ортон*

[Map:MAPMPtaurorthon/Desc]
Value=Это пограничные земли между продуваемым всеми ветрами севером Эриадора и холодными пустошами Фородвайта.
Valueline2=Захватываемые точки: Трактир
Valueline3=Логова: Белые Варги
Valueline4=Регион: Фородвайт

[Map:MAPMPtempleofkarna]
Value=Храм Кâрны*

[Map:MAPMPtempleofkarna/Desc]
Value=Нâфарати шепчут о затонувшем храме глубоко в джунглях и безымянном зле внутри. Руины хранятся под свирепой охраной Наблюдателей, которые, похоже, умиротворяются таинственным Рогом и человеческими жертвоприношениями, брошенными в тенистые глубины.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Хранители Кâрны
ValueLine4=Регион: Харадвайт

[map:mapmptharbad]
Value=Тарбад*

[map:mapmptharbad/desc]
Value=Старый Южный тракт проходит через разрушенный город Тарбад. Пустынный и давно заброшенный, его единственный переход — опасный брод, образованный руинами когда-то большого моста.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Гоблины
ValueLine4=Регион: Эриадор

[map:mapmptheenchantedstream]
Value=Зачарованный ручей*

[map:mapmptheenchantedstream/desc]
Value=Зачарованный ручей бежит к северу от гор Лихолесья. Его пересек отряд Торина, но не раньше, чем поток наложил проклятие на Бомбура, погрузив его в глубокий сон.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Пауки, Гоблины
ValueLine4=Регион: Рованион

[map:mapmpthefolde]
Value=Фолд*

[map:mapmpthefolde/desc]
Value=Фолд — это старинный и исторический регион Рохана, расположенный недалеко от столицы Эдораса, где изначально находилась резиденция короля в городе Альдбург. Это исконная родина королевского рода Рохана.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Варги
ValueLine4=Регион: Рохан

[map:mapmptheoldforest]
Value=Старый лес

[map:mapmptheoldforest/desc]
Value=Один из немногих остатков обширных древних лесов, некогда покрывавших Эриадор до Второй Эпохи. Разгневанный долгими веками вырубок и разрушений, лес, как известно, заманивает в ловушку неосторожных путешественников.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Могильные Духи, Пауки
ValueLine4=Регион: Арнор

[map:mapmpthewold]
Value=Волд*

[map:mapmpthewold/desc]
Value=Волд — самая северная и наименее населенная часть Рохана, представляет собой покрытую травой возвышенность, лежащую между Фангорном и Андуином. Его выносливые кочевые жители используют землю для выпаса скота.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Варги
ValueLine4=Регион: Рованион

[map:mapmptolfalas]
Value=Толфалас*

[map:mapmptolfalas/desc]
Value=Большой остров в заливе Бельфалас за устьем Андуина. Его острый южный мыс традиционно считался самой южной точкой Гондора.
ValueLine2=Захватываемые точки: Сигнальный огонь, Пристань
ValueLine3=Регион: Гондор

[Map:MAPMPtolmorwen]
Value=Tol Morwen*

[Map:MAPMPtolmorwen/Desc]
Value=Tol Morwen was one of the three islands off the coast of Lindon. It was a remnant of the drowning of Beleriand, and on it stood the memorial stone of Tъrin Turambar, Nienor, and Morwen.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Варги, Каменные Тролли
ValueLine4=Регион: Линдон

[Map:MAPMPtolfennas]
Value=Тол-Феннас*

[Map:MAPMPtolfennas/Desc]
Value=Тол-Феннас лежит в заливе Бельфалас, «Остров-врата» в Дол-Амрот и на южное побережье Гондора. Небольшой форпост наблюдает за возвышающимися белыми скалами и проплывающими мимо мореходами.
ValueLine2=Захватываемые точки: Пристань
ValueLine3=Регион: Гондор

[Map:MAPMPtombsofabrakhan]
Value=Гробницы Абрахâна*

[Map:MAPMPtombsofabrakhan/Desc]
Value=Разросшееся место захоронения правителей Абрахâна долгое время было погребено под песком и забыто... пока недавнее возвращение древнего зла не раскрыло его секреты.
ValueLine2=Захватываемые точки: Сигнальный огонь, Застава
ValueLine3=Логова: Гигантские Скорпионы, Скорпионы
ValueLine4=Регион: Харадвайт

[map:mapmptowerhills]
Value=Башенные холмы

[map:mapmptowerhills/desc]
Value=Гряда холмов на западе Эриадора, где расположены три высокие эльфийские башни — Белые башни. Самая высокая из них называется Элостирион, в ней находится палантир.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Гоблины
ValueLine4=Регион: Линдон

[map:mapmptrollshaws]
Value=Троллья пуща*

[map:mapmptrollshaws/desc]
Value=Троллья пуща — горные леса, лежащие к западу от Ривенделла, между реками Седой Ключ и Гремячая. В диких холмах встречаются неглубокие пещеры, дикие тролли и разбросанные руины.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Каменные Тролли, Гоблины
ValueLine4=Регион: Эриадор

[map:mapmptuckborough]
Value=Тукборо*

[map:mapmptuckborough/desc]
Value=Старое и важное поселение в Западной Чети Шира, и родовое поместье Туков, потомственных тэйнов Шира.
ValueLine2=Регион: Арнор

[Map:MAPMPtulima]
Value=Тŷли-мâ*

[Map:MAPMPtulima/Desc]
Value=За северными границами Эриадора простирается обширная скалистая тундра Тŷли-мâ, или «Земля ветров» на языке лоссотов. Ледниковые ручьи протекают через эту холмистую местность, где обитают большие стада мигрирующих диких животных. 
ValueLine2=Логова: Варги
ValueLine3=Регион: Фородвайт

[map:mapmpudun]
Value=Удŷн*

[map:mapmpudun/desc]
Value=Земли за Чёрными Вратами, известные как Удŷн, получили название подземного мира из-за вулканического пепла и ядовитых паров, покрывающих их.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Тролли, Варги
ValueLine4=Регион: Мордор

[Map:MAPMPultala]
Value=Ул-тâла*

[Map:MAPMPultala/Desc]
Value=Холмы Ул-тâла, «Великой степи», лежат на дальнем востоке в далеком Рŷне. Эти цветущие луга практически необитаемы, за исключением укрепленных форпостов, охраняющих стратегические торговые пути, и окрестных племен кочевников.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Варги
ValueLine4=Регион: Рŷн

[Map:MAPMPumbarcove]
Value=Бухта Умбара

[Map:MAPMPumbarcove/Desc]
Value=На побережье Умбара есть множество укромных бухт и заливов, в которых можно укрыться от изгнанников и врагов королевства Гондор.
ValueLine2=Захватываемые точки: Сигнальный огонь, Пристань, Трактир
ValueLine3=Логова: Гоблины, Пираты
ValueLine4=Регион: Харадвайт

[map:mapmpvalesofcelduin]
Value=Долины Келдуина*

[map:mapmpvalesofcelduin/desc]
Value=Келдуин бежит к югу от Эребора, соединяя королевство Трандуила с северянами Дэйла и Эсгарота, а также с королевствами на юге.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Варги, Гоблины
ValueLine4=Регион: Эребор

[map:mapmpwallsofmoria]
Value=Стены Мории*

[map:mapmpwallsofmoria/desc]
Value=Двери Дурина спрятаны на поверхности Стен Мории, отвесных утесов у подножия Мглистых гор. Его секретный дверной проем был создан кузнецами Кхазад-дŷма и Эрегиона.
ValueLine2=Логова: Гоблины
ValueLine3=Опасности: Страж
ValueLine4=Регион: Мглистые горы

[map:mapmpweathertop]
Value=Заветерь*

[map:mapmpweathertop/desc]
Value=В древней башне Амон-Сŷл когда-то хранился один из палантиров Арнора. Всё, что осталось от давно разрушенной войском Короля-чародея Ангмара башни — это кольцо разбитой каменной кладки.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Каменные Тролли
ValueLine4=Регион: Арнор

[map:mapmpwestemnet]
Value=Западный Эмнет*

[map:mapmpwestemnet/desc]
Value=Самые западные луга Рохана за Энтовой Купелью. Самые важные укрепления Рохана лежат на юге, где Белые горы возвышаются над окружающими равнинами.
ValueLine2=Захватываемые точки: Застава, Трактир
ValueLine3=Логова: Пещерные Тролли, Варги
ValueLine4=Регион: Рохан

[map:mapmpwestfold]
Value=Вестфолд*

[map:mapmpwestfold/desc]
Value=Западная часть Рохана между рекой Изен и Фолдом. После Второй битвы при Изенских бродах силы Эркенбранда были рассеяны, а войска Сарумана двинулись через Вестфолд к Хельмовой Пади. 
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Варги, Гоблины
ValueLine4=Регион: Рохан

[map:mapmpwestmarch]
Value=Западные Пределы

[map:mapmpwestmarch/desc]
Value=Земля лугов и возвышенностей между Башенными холмами и Широм.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Каменные Тролли, Варги
ValueLine4=Регион: Арнор

[map:mapmpwhitcleft]
Value=Уитклефт

[map:mapmpwhitcleft/desc]
Value=Эта узкая расщелина в Мглистых горах представляет собой коварный горный перевал, ныне занятый горсткой гоблинов.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Гоблин
ValueLine4=Регион: Мглистые горы

[Map:MAPMPwhitemountainpass]
Value=Перевал Белых гор*

[Map:MAPMPwhitemountainpass/Desc]
Value=Один из немногих перевалов, ведущих через Белые горы — это маленькая долина, населенная только самыми выносливыми горцами и дикими существами.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Каменные Тролли, Волки
ValueLine4=Регион: Гондор

[Map:MAPMPwhitepillar]
Value=Белый столп*

[Map:MAPMPwhitepillar/Desc]
Value=Белый столп когда-то возвышался на побережье над Умбаром, как памятник высадке нýменóрского флота и низложению Саурона во время Второй эпохи. Позже он был разрушен во время владычества Саурона над Умбаром.
ValueLine2=Захватываемые точки: Трактир, Пристань
ValueLine3=Логова: Варги
ValueLine4=Регион: Харадвайт

[map:mapmpwildsofforochel]
Value=Пустоши Форохеля*

[map:mapmpwildsofforochel/desc]
Value=Этот дикий и ледяной регион Форохеля населяют немногочисленные выносливые племена лоссотов, занимающиеся подледным ловом рыбы, которые обитают у больших замерзших озер.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Варги
ValueLine4=Регион: Фородвайт

[map:mapmpwitheredheath]
Value=Иссохшая пустошь

[map:mapmpwitheredheath/desc]
Value=Длинная узкая долина между восточными хребтами Серых гор образует эту выжженную и безлюдную пустошь, рассадник драконов и малых змеев.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Огненные Ящеры, Гоблины
ValueLine4=Регион: Мглистые горы

[map:mapmpwoodsedge]
Value=Краелесье

[map:mapmpwoodsedge/desc]
Value=Краелесье — область в центральной части долин Андуина, к югу от земель беорнингов, граничащая с Андуином, является домом для разрозненных дикарей.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Варги
ValueLine4=Регион: Рованион

[LW:DisplayNameAnnuminas]
Value=Аннуминас

[Map:MAPWORAnnuminas/Desc]
Value=На южном берегу озера Эвендим лежат руины Аннýминаса, некогда резиденции королей Арнора. В его живописных руинах и окружающих предгорьях живут дýнэдайн во главе с Хальбарадом.
ValueLine2=Подобласть: Артедайн (+5 ОС, +5% Защ)
ValueLine3=Регион: Арнор (-50% Сниж стоим героев)

[LW:DisplayNameFornost]
Value=Форност

[Map:MAPWORFornost/Desc]
Value=Форност, разрушенный Королем-чародеем Ангмара много веков назад, представляет собой разрушенное и пустынное место, более известное как Покойницкая гать.
ValueLine2=Подобласть: Артедайн (+5 ОС, +5% Защ)
ValueLine3=Регион: Арнор (-50% Сниж стоим героев)

[LW:DisplayNameHillsofEvendim]
Value=Холмы Эвендим

[Map:MAPWORHillsofEvendim/Desc]
Value=Серия холмов в северном Эриадоре, к северу от Шира. На южном конце находятся руины Аннýминаса, первой столицы Арнора на озере Эвендим.
ValueLine2=Подобласть: Артедайн (+5 ОС, +5% Защ)
ValueLine3=Регион: Арнор (-50% Сниж стоим героев)

[LW:DisplayNameNorthDowns]
Value=Северные холмы

[Map:MAPWORNorthDowns/Desc]
Value=Гряда холмистых предгорий к востоку от холмов Эвендим и к северу от Ветреных холмов. За исключением дýнэдайн, Северные холмы остаются необитаемыми.
ValueLine2=Подобласть: Артедайн (+5 ОС, +5% Защ)
ValueLine3=Регион: Арнор (-50% Сниж стоим героев)

[LW:DisplayNameBarrowDowns]
Value=Могильные холмы

[Map:MAPWORBarrowDowns/Desc]
Value=Древние захоронения Арнора расположены к юго-западу от Бри. После падения Рудаура, Король-Чародей послал мертвецов бродить по этим холмам.
ValueLine2=Подобласть: Земли Бри (+10% Защ)
ValueLine3=Регион: Арнор (-50% Сниж стоим героев)

[LW:DisplayNameBree]
Value=Бри

[Map:MAPWORBree/Desc]
Value=Деревня людей и хоббитов к востоку от Шира и к югу от Форноста. Здесь расположен трактир «Гарцующий пони», где находят приют многие путешествующие по Великому Восточному тракту.
ValueLine2=Подобласть: Земли Бри (+10% Защ)
ValueLine3=Регион: Арнор (-50% Сниж стоим героев)

[LW:DisplayNameSarnFord]
Value=Брод Сарн

[Map:MAPWORSarnFord/Desc]
Value=Этот каменный брод через Брендивайн служит входом в южную часть Шира. Дýнэдайн внимательно следили за ним, чтобы оградить «маленький народец» от любого вреда.
ValueLine2=Подобласть: Земли Бри (+10% Защ)
ValueLine3=Регион: Арнор (-50% Сниж стоим героев)

[LW:DisplayNameBuckland]
Value=Бакленд

[Map:MAPWORBuckland/Desc]
Value=Бакленд — это небольшая, но густонаселенная полоса земли между Старым лесом и восточным берегом реки Брендивайн, населенная хоббитами из Шира, включая семью Брендибаков.
ValueLine2=Подобласть: Шир (+5 ОС, +5% Защ)
ValueLine3=Регион: Арнор (-50% Сниж стоим героев)

[LW:DisplayNameTheShire]
Value=Шир

[Map:MAPWORTheShire/Desc]
Value=Зеленая, мирная земля и дом хоббитов Средиземья.
ValueLine2=Подобласть: Шир (+5 ОС, +5% Защ)
ValueLine3=Регион: Арнор (-50% Сниж стоим героев)

[LW:DisplayNameTheOldForest]
Value=Старый лес

[Map:MAPWORTheOldForest/Desc]
Value=Один из немногих оставшихся лесов, некогда покрывавших Эриадор во Вторую эпоху. Озлобленные долгими веками вырубки, его деревья, как известно, нападают на неосторожных путников.
ValueLine2=Подобласть: Шир (+5 ОС, +5% Защ)
ValueLine3=Регион: Арнор (-50% Сниж стоим героев)

[lw:displaynameweatherhills]
Value=Ветреные холмы

[map:mapworweatherhills/desc]
Value=Горный хребет, протянувшийся с севера на юг в центральном Эриадоре, в древние времена обозначавший границу между землями Артедайна и Рудаура.
ValueLine2=Подобласть: Ветреные холмы (+10 ОС)
ValueLine3=Регион: Арнор (-50% Сниж стоим героев)

[LW:DisplayNameWeathertop]
Value=Заветерь

[Map:MAPWORWeathertop/Desc]
Value=В древней башне Амон-Сŷл когда-то хранился один из палантиров Арнора. Всё, что осталось от разрушенной войском Короля-чародея башни — это кольцо разбитой каменной кладки.
ValueLine2=Подобласть: Ветреные холмы (+10 ОС)
ValueLine3=Регион: Арнор (-50% Сниж стоим героев)

[LW:DisplayNameDunfearn]
Value=Дунфеарн

[Map:MAPWORDunfearn/Desc]
Value=К западу от Мглистых гор находится небольшой регион Дунфеарн — холмистая местность, воинственные люди которой находятся под темным влиянием Изенгарда.
ValueLine2=Подобласть: Дунланд (+10 ОС, +10% Атк)
ValueLine3=Регион: Энедвайт (+5% Опыт, Бесп спец отряды)

[LW:DisplayNameDunland]
Value=Дунланд

[Map:MAPWORDunland/Desc]
Value=Малонаселенный предгорный регион на западных склонах Мглистых гор, Дунланд населен воинственными горцами, известными как дунландцы.
