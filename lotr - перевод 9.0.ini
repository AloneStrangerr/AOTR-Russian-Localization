Value=Халдара держат в заточении в одной из этих башен. Разрушьте его темницу и освободите его.

[script:angrhudaurhinttext_15]
Value=АНГМАРСКИЙ ПОЛКОВОДЕЦ: Заклинатели могут призвать под наши знамена отряды горцев.
