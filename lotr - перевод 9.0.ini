ValueLine4=Регион: Мордор

[map:mapmpofstipel]
Value=Офстипель*

[map:mapmpofstipel/desc]
Value=Заросшие руины — это все, что осталось от крепости и башни, которые когда-то охраняли эту речную переправу через долину Андуина.
