ValueLine3=Захватываемые точки: Трактир
ValueLine4=Регион: Рованион

[map:mapmpoldbrownlands]
Value=Старые Бурые земли*

[map:mapmpoldbrownlands/desc]
Value=Бурые земли — это обширный регион к востоку от Андуина, между Лихолесьем и Эмин-Муилем. Это место было когда-то домом для жен энтов, но они были изгнаны, когда Саурон опустошил эти земли при защите Мордора во время Войны Последнего Союза во Второй Эпохе.
ValueLine2=Логова: Гоблины
ValueLine3=Регион: Рованион

[map:mapmpoldfordofanduin]
Value=Старый брод Андуина*

[map:mapmpoldfordofanduin/desc]
Value=Андуин течет на юг между Мглистыми горами и Лихолесьем. Старый Лесной тракт ведет от Высокого перевала и пересекает реку у Старого брода Андуина.
