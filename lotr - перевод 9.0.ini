[map:mapmpnearharad]
Value=Ближний Харад

[map:mapmpnearharad/desc]
Value=Негостеприимный регион к югу от Гондора и Мордора, за рекой Харнен. Харадрим, населяющие эту землю, — давние враги Гондора.
