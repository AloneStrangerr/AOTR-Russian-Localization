[script:mgworld_opening]
Value=На земле Мордор, в огнях Роковой горы, Темный Властелин Саурон выковал мощное кольцо. И в это кольцо он излил свою жестокость, свою злобу и свою волю, чтобы доминировать над всей жизнью. Одно Кольцо, чтобы править ими всеми. Он использовал это кольцо, чтобы завоевать Средиземье и поработить его людей. Но сквозь тьму все еще оставалась надежда, на то, что герои восстанут, чтобы бросить вызов Саурону.

