[Map:MAPWORFieldofCelebrant/Desc]
Value=Поле Келебрант расположено на юго-востоке от границы Лотлóриэна. В Третью эпоху здесь произошла битва на поле Келебрант, в которой Эорл Молодой прибыл на помощь Гондору.
ValueLine2=Подобласть: Лотлóриэн (+5 ОС, +10% Защ)
ValueLine3=Регион: Рованион (+10 ОС, +5% Опыт, -100 Сниж стоим отрядов)

[LW:DisplayNameLothlorien]
Value=Лотлориэн

[Map:MAPWORLothlorien/Desc]
Value=Дом леди Галадриэль и лорда Келеборна, Карас-Галадон — город, построенный на зеленом холме, увенчанном великими маллорнами.
ValueLine2=Подобласть: Лотлóриэн (+5 ОС, +10% Защ)
ValueLine3=Регион: Рованион (+10 ОС, +5% Опыт, -100 Сниж стоим отрядов)

[LW:DisplayNameNanCelebrant]
Value=Нан-Келебрант

[Map:MAPWORNanCelebrant/Desc]
Value=Галадрим стерегут реку Келебрант, не допуская вторжения за туманные воды и в южные леса Лóриэна.
ValueLine2=Подобласть: Лотлóриэн (+5 ОС, +10% Защ)
ValueLine3=Регион: Рованион (+10 ОС, +5% Опыт, -100 Сниж стоим отрядов)

[LW:DisplayNameTaurHithlin]
Value=Таур-Хитлин

[Map:MAPWORTaurHithlin/Desc]
Value=Берега этого безмятежного озера, расположенного в «Лесу туманных озер», окаймляют золотые осиновые деревья. Его спокойные воды создают легкий туман, окутывающий окружающий лес.
ValueLine2=Подобласть: Лотлóриэн (+5 ОС, +10% Защ)
ValueLine3=Регион: Рованион (+10 ОС, +5% Опыт, -100 Сниж стоим отрядов)

[LW:DisplayNameTheForestGate]
Value=Лесные врата

[Map:MAPWORTheForestGate/Desc]
Value=Западный вход на Эльфийскую тропу, ведущую через Лихолесье к Залам Эльфийского Короля. Здесь отряд Торина вошел в Лихолесье во время похода по возвращению Эребора.
ValueLine2=Подобласть: Лесное Королевство (+5 ОС, +5% Атк, +5% Защ)
ValueLine3=Регион: Рованион (+10 ОС, +5% Опыт, -100 Сниж стоим отрядов)

[LW:DisplayNameHallsElvenking]
Value=Залы Эльфийского Короля

[Map:MAPWORHallsoftheElvenking/Desc]
Value=В Северном Лихолесье расположены Залы Эльфийского Короля, скрытая твердыня Трандуила и эльфов Лесного Королевства. Многочисленные ручьи ведут через залы, высеченные в живой скале.
ValueLine2=Подобласть: Лесное Королевство (+5 ОС, +5% Атк, +5% Защ)
ValueLine3=Регион: Рованион (+10 ОС, +5% Опыт, -100 Сниж стоим отрядов)

[LW:DisplayNameHallofOak]
Value=Дубовый зал

[Map:MAPWORHallofOak/Desc]
Value=Священное место сбора лесных друидов находится глубоко в лесу — на пышной поляне, где расположен алтарь, окруженный древними дубами.
ValueLine2=Подобласть: Лесное Королевство (+5 ОС, +5% Атк, +5% Защ)
ValueLine3=Регион: Рованион (+10 ОС, +5% Опыт, -100 Сниж стоим отрядов)

[LW:DisplayNameMirkwood]
Value=Лихолесье

[Map:MAPWORMirkwood/Desc]
Value=В начале Третьей Эпохи Трандуил сменил Орофера на посту Короля Лесного Королевства. Прибытие Некроманта распространило тьму в Зеленолесье, ставшего теперь известным как Лихолесье.
ValueLine2=Подобласть: Лесное Королевство (+5 ОС, +5% Атк, +5% Защ)
ValueLine3=Регион: Рованион (+10 ОС, +5% Опыт, -100 Сниж стоим отрядов)

[LW:DisplayNameNorthernMirkwood]
Value=Северное Лихолесье

[Map:MAPWORNorthernMirkwood/Desc]
Value=Когда Старый Лесной тракт пришёл в негодность, второй путь через Лихолесье был проложен на север. Между двумя путями лежат горы Лихолесья и Зачарованная река.
ValueLine2=Подобласть: Лесное Королевство (+5 ОС, +5% Атк, +5% Защ)
ValueLine3=Регион: Рованион (+10 ОС, +5% Опыт, -100 Сниж стоим отрядов)

[LW:DisplayNameTaurenMorvith]
Value=Таур-эн-Морвит

[Map:MAPWORTaurenMorvith/Desc]
Value=Безмятежный «Лес Тумана» находится в глубине границ королевства Трандуила. Многие эльфы-сильван нашли здесь свой дом.
ValueLine2=Подобласть: Лесное Королевство (+5 ОС, +5% Атк, +5% Защ)
ValueLine3=Регион: Рованион (+10 ОС, +5% Опыт, -100 Сниж стоим отрядов)

[LW:DisplayNameTaurnaFaroth]
Value=Таур-на-Фарот

[Map:MAPWORTaurnaFaroth/Desc]
Value=«Лес Охотников» на синдарине, — священные охотничьи угодья, часто посещаемые лесными эльфами Лесного Королевства.
ValueLine2=Подобласть: Лесное Королевство (+5 ОС, +5% Атк, +5% Защ)
ValueLine3=Регион: Рованион (+10 ОС, +5% Опыт, -100 Сниж стоим отрядов)

[map:mapworbluemountains/desc]
Value=Синие горы, также известные как Эред-Луин, были горным хребтом на крайнем западе Эриадора. Они стал новым домом для многих из Народа Дурина, которые были изгнаны из своих залов в Эреборе драконом Смаугом.

[map:mapworcarrock/desc]
Value=Узкие ступеньки были вырезаны Беорном на самой скале Каррока, каменистого островка и брода из камней в верховьях Андуина.

[lw:displaynamedorwinion]
Value=Дорвинион

[Map:MAPWORDorwinion/Desc]
Value=Вино Дорвиниона известно во всем Средиземье. Местность расположена на плодородном севере внутреннего моря Рŷн.
ValueLine2=Подобласть: Дорвинион (+10% Рес, Беспл спец отряд)
ValueLine3=Регион: Рŷн (+5 ОС, +10% Атк, 50% Сниж стоим осадных орудий)

[LW:DisplayNameKunin]
Value=Кŷнин

[Map:MAPWORKunin/Desc]
Value=Древнее название залитой солнцем долины в далеком Рŷне. Сейчас это название принадлежит крепости на скалистой вершине холма и окружающих ее фермерских угодьях Хâна.
ValueLine2=Подобласть: Рŷн (+10 ОС, +5% Атк, +5% Опыт)
ValueLine3=Регион: Рŷн (+5 ОС, +10% Атк, 50% Сниж стоим осадных орудий)

[LW:DisplayNameRhun]
Value=Рŷн

[Map:MAPWORRhun/Desc]
Value=Малоизведанные восточные земли Средиземья. На берегах моря Рŷн под властью Саурона живут истерлинги, на протяжении веков ведущие множество войн против Гондора и его союзников.
ValueLine2=Подобласть: Рŷн (+10 ОС, +5% Атк, +5% Опыт)
ValueLine3=Регион: Рŷн (+5 ОС, +10% Атк, 50% Сниж стоим осадных орудий)

[LW:DisplayNameSteppesofSarakhax]
Value=Степи Сарахакса

[Map:MAPWORSteppesofSarakhax/Desc]
Value=На далеком востоке восходящее солнце омывает мягким светом колышущиеся луга «Золотых полей». В бескрайних степях живут выносливые люди, ведущие кочевой образ жизни среди равнин.
ValueLine2=Подобласть: Рŷн (+10 ОС, +5% Атк, +5% Опыт)
ValueLine3=Регион: Рŷн (+5 ОС, +10% Атк, 50% Сниж стоим осадных орудий)

[LW:DisplayNameUlTala]
Value=Ул-тала

[Map:MAPWORUlTala/Desc]
Value=Холмы «Великой степи», лежащие в восточном Рŷне. Эти цветущие луга практически необитаемы, за исключением окрестных племен и форпостов, охраняющих стратегические торговые пути.
ValueLine2=Подобласть: Рŷн (+10 ОС, +5% Атк, +5% Опыт)
ValueLine3=Регион: Рŷн (+5 ОС, +10% Атк, 50% Сниж стоим осадных орудий)

[LW:DisplayNameSurubeki]
Value=Сŷрŷбеки

[Map:MAPWORSurubeki/Desc]
Value=На южных берегах моря Рŷн выпадает мало осадков, но реки из Эред-Литуи поддерживают эти в целом засушливые земли.
ValueLine2=Подобласть: Южный Рŷн (+5 ОС, +5% Атк)
ValueLine3=Регион: Рŷн (+5 ОС, +10% Атк, 50% Сниж стоим осадных орудий)

[LW:DisplayNameSouthRhun]
Value=Южный Рŷн

[Map:MAPWORSouthRhun/Desc]
Value=Мало что известно об обширных землях к востоку от Рованиона, к югу от великого моря Рŷн. 
ValueLine2=Подобласть: Южный Рŷн (+5 ОС, +5% Атк)
ValueLine3=Регион: Рŷн (+5 ОС, +10% Атк, 50% Сниж стоим осадных орудий)

[LW:DisplayNameEastEmnet]
Value=Восточный Эмнет

[Map:MAPWOREastEmnet/Desc]
Value=Восточный Эмнет — это широкая земля Рохана к востоку от реки Энтова Купель до Андуина. Здесь мало постоянных поселений и много кочевых пастухов, гоняющих свои стада по здешним лугам.
ValueLine2=Подобласть: Восточная Марка (+5% Рес, +5 ОС)
ValueLine3=Регион: Рохан (+5 ОС, +300 Старт кол-во рес)

[LW:DisplayNameEasternRohan]
Value=Восточный Рохан

[Map:MAPWOREasternRohan/Desc]
Value=Самая важная особенность географии Рохана — река Энтова Купель, которая делила страну между Восточным и Западным Эмнетом. Восточные границы Рохана — это устья Энтовой Купели.
ValueLine2=Подобласть: Восточная Марка (+5% Рес, +5 ОС)
ValueLine3=Регион: Рохан (+5 ОС, +300 Старт кол-во рес)

[LW:DisplayNameEastfold]
Value=Истфолд

[Map:MAPWOREastfold/Desc]
Value=Истфолд пересекает Великий Западный тракт, который проходит параллельно Белым горам и ведет на восток к Анóриэну и Гондору.
ValueLine2=Подобласть: Восточная Марка (+5% Рес, +5 ОС)
ValueLine3=Регион: Рохан (+5 ОС, +300 Старт кол-во рес)

[LW:DisplayNameEavesofFangorn]
Value=Окраины Фангорна

[Map:MAPWOREavesofFangorn/Desc]
Value=Во время Войны Кольца эоред Эомера разгромил отряд урук-хаев у окраин леса Фангорн.
ValueLine2=Подобласть: Изен (+10% Рес, +5 ОС)
ValueLine3=Регион: Рохан (+5 ОС, +300 Старт кол-во рес)

[LW:DisplayNameFordsofIsen]
Value=Изенские броды

[Map:MAPWORFordsofIsen/Desc]
Value=Река Изен протекает между Изенгардом и Хельмовой Падью. Многие путешественники, направляющиеся к Вратам Рохана и обратно, пересекают могучую реку на этом мелководье.
ValueLine2=Подобласть: Изен (+10% Рес, +5 ОС)
ValueLine3=Регион: Рохан (+5 ОС, +300 Старт кол-во рес)

[LW:DisplayNameIsengard]
Value=Изенгард

[Map:MAPWORIsengard/Desc]
Value=Изенгард — великая крепость, расположенная на южной оконечности Мглистых гор, недалеко от ущелья Рохан. В центре Кольца Изенгарда стоит каменная башня Ортханк, вверенная Саруману.
ValueLine2=Подобласть: Изен (+10% Рес, +5 ОС)
ValueLine3=Регион: Рохан (+5 ОС, +300 Старт кол-во рес)

[LW:DisplayNameGapofRohan]
Value=Врата Рохана

[Map:MAPWORGapofRohan/Desc]
Value=Между Мглистыми и Белыми горами протекает река Изен, которая образует западную границу Рохана. Доступ к Вратам охраняется крепостью Изенгард, контролируемой Саруманом.
ValueLine2=Подобласть: Изен (+10% Рес, +5 ОС)
ValueLine3=Регион: Рохан (+5 ОС, +300 Старт кол-во рес)

[LW:DisplayNameDunharrow]
Value=Дунхарроу

[Map:MAPWORDunharrow/Desc]
Value=Место сбора людей Рохана, расположенное у подножия Белых гор. Большие резные камни отмечают дорогу на Димхольт и Тропы Мертвых.
ValueLine2=Подобласть: Земли Короля (+10% Рес, +5 ОС)
ValueLine3=Регион: Рохан (+5 ОС, +300 Старт кол-во рес)

[LW:DisplayNameEdoras]
Value=Эдорас

[Map:MAPWOREdoras/Desc]
Value=Эдорас — столица Рохана с Золотым залом Медусельда на вершине большого холма. За стенами, в курганах, покрытых цветущим симбельминэ, покоятся предыдущие правители Рохана.
ValueLine2=Подобласть: Земли Короля (+10% Рес, +5 ОС)
ValueLine3=Регион: Рохан (+5 ОС, +300 Старт кол-во рес)

[LW:DisplayNameHarrowdale]
Value=Харроудейл

[Map:MAPWORHarrowdale/Desc]
Value=Священная гора, возвышающаяся над границей Рохана и Анориена. Самая высокая и самая западная из маяков Гондора, глубокая расщелина отделяет ее от окружающих Белых гор.
ValueLine2=Подобласть: Земли Короля (+10% Рес, +5 ОС)
ValueLine3=Регион: Рохан (+5 ОС, +300 Старт кол-во рес)

[LW:DisplayNameTheFolde]
Value=Фолд

[Map:MAPWORTheFolde/Desc]
Value=Фолд — это старинный и исторический регион Рохана, расположенный недалеко от столицы Эдораса, где изначально находилась резиденция короля в городе Альдбург. Это исконная родина королевского рода Рохана.
ValueLine2=Подобласть: Земли Короля (+10% Рес, +5 ОС)
ValueLine3=Регион: Рохан (+5 ОС, +300 Старт кол-во рес)

[LW:DisplayNameHelmsDeep]
Value=Хельмова Падь

[Map:MAPWORHelmsDeep/Desc]
Value=Эта старинная цитадель — место одного из ключевых сражений Войны Кольца. Ни один враг никогда не побеждал защитников стен крепости и не вторгался в ее крепость — Хорнбург.
ValueLine2=Подобласть: Западная Марка (+5 ОС, +10% Защ)
ValueLine3=Регион: Рохан (+5 ОС, +300 Старт кол-во рес)

[LW:DisplayNameSnowbourn]
Value=Снежница

[Map:MAPWORSnowbourn/Desc]
Value=Эта река в Рохане начинается под Старкхорном в Белых горах и течет на север, прежде чем повернуть мимо Эдораса и встретить реку Энтова Купель.
ValueLine2=Подобласть: Западная Марка (+5 ОС, +10% Защ)
ValueLine3=Регион: Рохан (+5 ОС, +300 Старт кол-во рес)

[LW:DisplayNameWestEmnet]
Value=Западный Эмнет

[Map:MAPWORWestEmnet/Desc]
Value=Самые важные поселения Рохана расположены к югу от Западного Эмнета, самых западных лугов за Энтовой Купелью, где Белые горы возвышаются над окружающими равнинами. 
ValueLine2=Подобласть: Западная Марка (+5 ОС, +10% Защ)
ValueLine3=Регион: Рохан (+5 ОС, +300 Старт кол-во рес)

[LW:DisplayNameWestfold]
Value=Вестфолд

[Map:MAPWORWestfold/Desc]
Value=После Второй битвы при Изенских бродах войска Эркенбранда были рассеяны, а воинство Сарумана двинулось через луга Вестфолда к Хельмовой Пади. 
