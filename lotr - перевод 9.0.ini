Value=Фродо может уничтожить лианы, чтобы открыть альтернативные пути и избежать урук-хаев.

[dialogevent:mgfotr_amdir001]
Value=Спасибо вам, друзья, я боялся худшего.

[dialogevent:mgfotr_amdir002]
Value=Ночью нас застали врасплох. Какое-то темное присутствие всколыхнуло мертвых и скрыло их от нашего наблюдения.

[dialogevent:mgfotr_amdir003]
Value=Я видел, как забрали одного из моей группы, раненого, но живого. Мы должны обыскать лагерь на предмет следов.

[dialogevent:mgfotr_amdir004]
Value=Тропа ведет в этот большой курган древнего Арнора. Давно забытый... и до сих пор нетронутый.

[dialogevent:mgfotr_amdir005]
Value=И узнать судьбу моего рода.

[dialogevent:mgfotr_amdir006a]
Value=АМДИР: Я рад, что выбрался оттуда. И еще больше рад, что остальные живы. Они ослаблены, но проклятие, похоже, снимается.

[dialogevent:mgfotr_amdir006b]
Value=АМДИР: Спасибо. Надеюсь, мы скоро сможем оказать вам ответную услугу.

[dialogevent:mgfotr_amdir007]
Value=АМДИР: Тогда не будем больше медлить. Мы соберем припасы в лагере и сразу же вернемся.

[dialogevent:mgfotr_amdir008]
Value=АМДИР: Не стоит. Мы можем попытаться найти путь внутрь и уничтожить мерзкого кастеляна.
ValueLine2=Ни одна банда орков не остается организованной после смерти своего лидера.

[dialogevent:mgfotr_amdir009]
Value=Вот, это наш лагерь. Здесь должна быть тропа.

[dialogevent:mgfotr_amdir010]
Value=Следы ведут по этому пути.

[dialogevent:mgfotr_amdir011]
Value=Я знаю этот меч. Они должны были пройти этим путем.

[dialogevent:mgfotr_amdir012]
Value=Эту сумку носил один из моих людей.

[dialogevent:mgfotr_amdir013]
Value=Следы ведут на тот хребет. Вперед!

[dialogevent:mgfotr_amdir014]
Value=Судя по всему, их призывает этот камень. Уничтожим его!

[dialogevent:mgfotr_amdir015]
Value=Мы, должно быть, приближаемся к центру.

[dialogevent:mgfotr_amdir016]
Value=Сюда! Главная дверь теперь открыта для нас.

[dialogevent:mgfotr_amdir017]
Value=АМДИР: Я вижу своих людей! Но они выглядят холодными и безжизненными!

[dialogevent:mgfotr_amdir018]
Value=Мои родичи пробуждаются! Пойдемте, давайте закончим это.

[dialogevent:mgfotr_amdir019]
Value=Если мы уничтожим барабаны, орки не смогут вызвать подкрепление.

[dialogevent:mgfotr_amdir020]
Value=АМДИР: Будьте осторожны, это не обычный орк.

[dialogevent:mgfotr_cargast001]
Value=Приветствую вас.

[dialogevent:mgfotr_cargast002]
Value=Этот курган был когда-то спокойным местом упокоения королей.

[dialogevent:mgfotr_cargast003]
Value=Теперь это владения Каргáста.

[dialogevent:mgfotr_cargast004]
Value=И вы все умрете.

[dialogevent:mgfotr_cargast005]
Value=Ваши попытки одолеть меня слабы и жалки.

[dialogevent:mgfotr_cargast006]
Value=Вам не остановить то, что было приведено в движение!

[dialogevent:mgfotr_cargast007]
Value=Нееет! Мой костный мозг!

[dialogevent:mgfotr_cargast008]
Value=Мои прислужники позаботятся о вас!

[dialogevent:mgfotr_cargast009]
Value=Вы присоединитесь ко мне! Живыми или мертвыми!

[dialogevent:mgfotr_cargast010]
Value=РААААА!

[dialogevent:mgfotr_cargast011]
Value=Вы, кто вторгся во владения Каргáста...

[dialogevent:mgfotr_cargast012]
Value=Вы думаете, что победили... они вернутся...

[dialogevent:mgfotr_cargast013]
Value=Временная отсрочка... мертвые не отступают...

[dialogevent:mgfotr_cargast014]
Value=Хмпф... это ничего не меняет...

[dialogevent:mgfotr_cargast015]
Value=Хорошо... теперь подойдите ближе...

[dialogevent:mgfotr_cargast016]
Value=Я жду вас... в Чертоге Короля...

[dialogevent:mgfotr_cargast017]
Value=Твоим друзьям осталось недолго, Следопыт...

[dialogevent:mgfotr_dunhere001]
Value=ДУНХЕРЭ: Гэндальф Серая Хламида. Это действительно неожиданная встреча.
ValueLine2=Я Дунхерэ, капитан стражи в Апбурне, пока милорд Эркенбранд в отъезде.

[dialogevent:mgfotr_dunhere002]
Value=ДУНХЕРЭ: Ваше прибытие принесло нам столь необходимое облегчение. Нас осаждают со всех сторон.

[dialogevent:mgfotr_dunhere003]
Value=ДУНХЕРЭ: Восточные врата были разрушены. Изенгардские мародёры теперь наводняют город.

[dialogevent:mgfotr_dunhere004]
Value=ДУНХЕРЭ: Я и мои люди можем удержать мост, но мы отрезаны от восточной стражи.

[dialogevent:mgfotr_dunhere005]
Value=ДУНХЕРЭ: Есть обходной путь на севере и ещё один на юге.

[dialogevent:mgfotr_dunhere006]
Value=ДУНХЕРЭ: Внезапная атака должна дать нам возможность прорвать их ряды и освободить город.

[dialogevent:mgfotr_dunhere007]
Value=ДУНХЕРЭ: Я должен поблагодарить тебя, Гэндальф. Если бы не ты и твои
ValueLine2=спутники, мы бы не смогли противостоять этим налетчикам.

[dialogevent:mgfotr_dunhere008]
Value=ДУНХЕРЭ: Однако я должен еще раз попросить вас о помощи в защите Апбурна.

[dialogevent:mgfotr_dunhere009]
Value=ДУНХЕРЭ: Мои всадники доложили, что приближается более многочисленная и грозная армия.

[dialogevent:mgfotr_dunhere010]
Value=ДУНХЕРЭ: Их войска разделились, чтобы атаковать все три входа в город.

[dialogevent:mgfotr_dunhere011]
Value=ДУНХЕРЭ: Северные и Южные врата все еще держатся,
ValueLine2=но мы не можем помешать им войти в восточную часть города.

[dialogevent:mgfotr_dunhere012]
Value=ДУНХЕРЭ: Они также создали передовую базу на юго-востоке лес в низине.

[dialogevent:mgfotr_dunhere013]
Value=ДУНХЕРЭ: Апбурн горит... Боюсь, он потерян. Но если мы победим это войско и
ValueLine2=уничтожим их лагерь, тогда у нас еще может быть шанс спасти беженцев.

[dialogevent:mgfotr_dunhere014]
Value=Мой лорд Эркенбранд возвращается из Изенских бродов... Я боюсь мрачных новостей, которые он принесет. Но если мы зажжем сигнальные костры на востоке и западе, они поспешат к нам на помощь!

[dialogevent:mgfotr_dunhere015]
Value=Сигнальные костры зажжены! Силы лорда Эркенбранда увидят наш сигнал и скоро прибудут.

[dialogevent:mgfotr_dunhere016]
Value=Эркенбранд вернулся с подкреплением!

[dialogevent:mgfotr_dunhere017]
Value=Лорд Эркенбранд! Я испытываю огромное облегчение, видя вас живым и здоровым. Длань Сарумана дотянулась до нас здесь, в Апбурне... давайте же вместе отбросим его!

[dialogevent:mgfotr_dunhere018]
Value=Изенгард прорвался через северо-восточную стену!

[dialogevent:mgfotr_dunhere019]
Value=Силы Сарумана приближаются к Южным вратам!

[dialogevent:mgfotr_dunhere020]
Value=Изенгард атакует Северные врата!

[dialogevent:mgfotr_dunhere021]
Value=Изенгард приближается к Восточным вратам!

[dialogevent:mgfotr_dunhere022]
Value=Берегитесь! Бронированные тролли из Изенгарда!

[dialogevent:mgfotr_dunhere023]
Value=Врата пали! Мы не должны дрогнуть, люди Рохана!

[dialogevent:mgfotr_dunhere024]
Value=Приближаются Волки Изенгарда!

[dialogevent:mgfotr_dunhere025]
Value=Мы должны победить их лидера, пока они не разорвали Апбурн на части!

[dialogevent:mgfotr_dunhere026]
Value=Шарку? Так звали этого мерзавца? Пфф. Его труп валяется в грязи.

[dialogevent:mgfotr_dunhere027]
Value=Вот и все! Мы победили их всех!

[dialogevent:mgfotr_dunhere028]
Value=Все, что осталось, это уничтожить их поганый лагерь...

[dialogevent:mgfotr_dunhere029]
Value=Сражайтесь, люди Рохана! Бема с вами!

[dialogevent:mgfotr_dunhere030]
Value=За Апбурн!

[dialogevent:mgfotr_dunhere031]
Value=Защищайте женщин и детей!

[dialogevent:mgfotr_dunhere032]
Value=Во имя Тенгеля!

[dialogevent:mgfotr_dunhere033]
Value=Беги обратно в Изенгард, падшая тварь!

[dialogevent:mgfotr_dunhere034]
Value=Рохан не падет!

[dialogevent:mgfotr_dunhere035]
Value=Гэндальф! Нам нужна твоя помощь!

[dialogevent:mgfotr_elegost001]
Value=Элрохир! Или это Элладан? В любом случае, что привело сюда сыновей Элронда?

[dialogevent:mgfotr_elegost002]
Value=Отлично. Я следил за отрядом следопытов в этих лесах. Они не вышли, и я опасаюсь худшего. Я отправляюсь туда, чтобы увидеть всё, что можно увидеть, и уничтожить всех троллей, каких смогу.

[dialogevent:mgfotr_elegost003]
Value=Тролль! Пропусти нас, и мы оставим тебя невредимым.

[dialogevent:mgfotr_elegost004]
Value=Да. Мы ищем наших друзей.

[dialogevent:mgfotr_elegost005]
Value=Мало есть на свете вещей более утомительных, чем общение с троллями...

[dialogevent:mgfotr_elegost006]
Value=Люди, жившие здесь, были достойными людьми. Их убийство должно быть отомщено.

[dialogevent:mgfotr_elegost007]
Value=Никогда бы не подумал, что тролли могут быть грамотными.

[dialogevent:mgfotr_elegost008]
Value=ЭЛЕГОСТ: Все так, как я и боялся.

[dialogevent:mgfotr_elegost009]
Value=ЭЛЕГОСТ: Это засада!

[dialogevent:mgfotr_elegost010]
Value=ЭЛЕГОСТ: Скверное дельце, но с ним покончено и мы все целы.
ValueLine2=Помогите мне похоронить моих братьев. Потом мы поедем в Аннýминас.

[dialogevent:mgfotr_elegost011]
Value=ЭЛЕГОСТ: Мы можем попытаться найти одного.

[dialogevent:mgfotr_elegost012]
Value=Тролли большие, неуклюжие и их легко выследить. Мы пойдем по их следам.

[dialogevent:mgfotr_elegost013]
Value=Давайте пойдём и поболтаем. Я чувствую запах выпивки отсюда. Они и так не представляют угрозы.

[dialogevent:mgfotr_elegost014]
Value=Всё прошло хорошо. Теперь давайте возобновим нашу охоту.

[dialogevent:mgfotr_elegost015]
Value=Тише! Не шумите. Мимо проходит тролль.

[dialogevent:mgfotr_elegost016]
Value=Мы можем остаться в деревьях и избежать его, но, если мы найдем открытую поляну, я смогу заманить зверя в засаду.

[dialogevent:mgfotr_elegost017]
Value=Это привлекло его внимание. Приготовьтесь!

[dialogevent:mgfotr_elegost018]
Value=Тролли прячутся от солнца в своих логовах. Мы должны зажечь факел. Но любая атака будет сопряжена с большой опасностью.

[dialogevent:mgfotr_elegost019]
Value=Этот грог — взрывоопасная штука. Удачно пущенная стрела может поджечь его.

[dialogevent:mgfotr_elegost020]
Value=Сыновья Элронда! Нам нужны ваши клинки!

[dialogevent:mgfotr_elfhelm001]
Value=Всадники! Защищайте принца!

[dialogevent:mgfotr_elfhelm002]
Value=Обагрите Изен их кровью!

[dialogevent:mgfotr_elfhelm003]
Value=ЭЛЬФХЕЛЬМ: Покойся с миром... Тéодред... сын Тéодена.

[dialogevent:mgfotr_elfhelm004]
Value=ЭЛЬФХЕЛЬМ: Скоро ты будешь блаженствовать в присутствии своих предков.

[dialogevent:mgfotr_elfhelm005]
Value=ЭЛЬФХЕЛЬМ: Если Саруман захочет заполучить Броды себе, мы не сможем ему помешать.

[dialogevent:mgfotr_elfhelm006]
Value=ЭЛЬФХЕЛЬМ: Мы должны отступить и укрепить наши силы в другом месте.

[dialogevent:mgfotr_elladan001]
Value=ЭЛЛАДАН: Мы в спешке гнали из Ривенделла. Владыка Элронд передает весть! Ваш вождь нуждается в помощи.

[dialogevent:mgfotr_elladan002]
Value=ЭЛЛАДАН: Тогда мы должны сделать все возможное, чтобы помочь им!

[dialogevent:mgfotr_elladan003]
Value=Кажись, значимое место, как полагаете, каково было его предназначение?

[dialogevent:mgfotr_elladan004]
Value=Место хранения одного из палантиров Севера. Давно утерян камень Аннýминаса — затонул в ледяных заливах Форохеля вместе с Арведуи, последним королем Артедайна, и другими реликвиями его дома.

[dialogevent:mgfotr_elladan005]
Value=Хотелось бы нам увидеть Аннýминас в зените его славы.

[dialogevent:mgfotr_elladan006]
Value=Возможно, то же самое можно сказать и о земной жизни людей?

[dialogevent:mgfotr_elladan007]
Value=Чудесные башни древнего Арнора и не менее прекрасные каменные башни Аулэ.

[dialogevent:mgfotr_elladan008]
Value=Величественны даже руины павшего Арнора. Но не стоит задерживаться, всё ещё велика потребность в Хальбараде и Арагорне.

[dialogevent:mgfotr_elladan009]
Value=Что здесь произошло, где остальные из вашей компании?

[dialogevent:mgfotr_elladan010]
Value=Зло обитает в костях мертвых. Мерзкое колдовство из Ангмара...

[dialogevent:mgfotr_elladan011]
Value=За путевым камнем! Скрытый рычаг!

[dialogevent:mgfotr_elladan012]
Value=ЭЛЛАДАН: Скоро это случится. Мы прибыли из Аннýминаса, куда Хальбарад велит вам вернуться.

[dialogevent:mgfotr_elladan013]
Value=Тогда мы поможем вам! Спасайте свои посевы, а мы проводим вас к воде.

[dialogevent:mgfotr_elladan014]
Value=ЭЛЛАДАН: Действительно, но не вернутся ли они, желая отомстить?

[dialogevent:mgfotr_elladan015]
Value=ЭЛЛАДАН: Нет, это произошло лишь по счастливой случайности и по приказу Хальбарада, твоего капитана.

[dialogevent:mgfotr_elladan016]
Value=Элегост Дýнэдайн. Мы слышали о тебе.

[dialogevent:mgfotr_elladan017]
Value=ЭЛЛАДАН: Мы будем оплакивать ваших погибших друзей позже. Слышите это?

[dialogevent:mgfotr_elladan018]
Value=ЭЛЛАДАН: Они будут сражаться между собой.

[dialogevent:mgfotr_elladan019]
Value=ЭЛЛАДАН: Издревле дýнэдайн обитали в руинах Аннýминаса, на берегах Эвендима.

[dialogevent:mgfotr_elladan020]
Value=Оставайся с ним, брат. Я поищу поблизости Ацелас.

[dialogevent:mgfotr_elladan021]
Value=Обильно. Мне нужно вернуться к Элрохиру.

[dialogevent:mgfotr_elladan022]
Value=Осторожно, духи мертвых пробуждаются!

[dialogevent:mgfotr_elladan023]
Value=Духи изгнаны.

[dialogevent:mgfotr_elladan024]
Value=Осторожно! Мертвые возвращаются!

[dialogevent:mgfotr_elladan025]
Value=Чем дальше мы продвигаемся, тем мощнее становятся эти колдуны...

[dialogevent:mgfotr_elladan026]
Value=Нам нужно воспользоваться двумя рычагами одновременно, чтобы открыть главную дверь.

[dialogevent:mgfotr_elladan027]
Value=ЭЛЛАДАН: Их держит здесь этот лорд-нечестивец.

[dialogevent:mgfotr_elladan028]
Value=ЭЛЛАДАН: Этот курган обрушивается вокруг нас. Бежим, пока не оказались в ловушке.

[dialogevent:mgfotr_elladan029]
Value=Берегитесь! К нам приближаются ещё больше головорезов!

[dialogevent:mgfotr_elladan030]
Value=Отправьте их на тот свет, быстро!

[dialogevent:mgfotr_elladan031]
Value=Боюсь, что власть дýнэдайн над этим местом ослабевает...

[dialogevent:mgfotr_elladan032]
Value=Мы должны найти хранителей этого города. Идем, брат!

[dialogevent:mgfotr_elladan033]
Value=Нам повезло. Тролли не представляют угрозы.

[dialogevent:mgfotr_elladan034]
Value=Так и будет.

[dialogevent:mgfotr_elladan035]
Value=Всё. Но нам нельзя больше медлить. Мы должны найти Горга, пока он не скрылся от света солнца.

[dialogevent:mgfotr_elladan036]
Value=Мы должны победить их. Мы не можем позволить Гольфимбулу сбежать.

[dialogevent:mgfotr_elrohir001]
Value=ЭЛРОХИР: Мы намерены вскоре отправиться на юг и принять участие в Великой войне. Мы просим вас собрать всех, кого можете, и присоединиться к нам.

[dialogevent:mgfotr_elrohir002]
Value=ЭЛРОХИР: Скажи, куда нам идти.

[dialogevent:mgfotr_elrohir003]
Value=Кто знает?! Множество странных забытых ритуалов людей.

[dialogevent:mgfotr_elrohir004]
Value=Стол из черного мрамора с круглым углублением в центре.

[dialogevent:mgfotr_elrohir005]
Value=В его руинах и уходящем времени все еще есть тихая красота.

[dialogevent:mgfotr_elrohir006]
Value=Его черты сгладились и обветрены. Интересно, кто это?

[dialogevent:mgfotr_elrohir007]
Value=Возможно, вопреки всему, мы сможем когда-нибудь вернуться и поселиться у Аннýминаса, рядом с нашими сородичами и берегами Линдона.

[dialogevent:mgfotr_elrohir008]
Value=Это плохие вести, неужели никто не выжил?

[dialogevent:mgfotr_elrohir009]
Value=Что бы это ни было, мы должны положить ему конец.

[dialogevent:mgfotr_elrohir010]
Value=Еще один ключ-камень, но его не сдвинуть с места. Может, есть еще один?

[dialogevent:mgfotr_elrohir011]
Value=ЭЛРОХИР: Мы должны собраться с силами и отправиться на юг на помощь Арагорну.

[dialogevent:mgfotr_elrohir012]
Value=ЭЛРОХИР: Мы несем весть от Аннýминаса и нашего отца. Арагорн нуждается в помощи в нашей войне против Врага.

[dialogevent:mgfotr_elrohir013]
Value=Нам также необходимо охранять усадьбу. Эти головорезы замышляют гораздо большее, чем просто сжечь ваш урожай.

[dialogevent:mgfotr_elrohir014]
Value=У них может появиться такая возможность. Чтобы нападать так свободно, бандиты, должно быть, разбили лагерь где-то поблизости.

[dialogevent:mgfotr_elrohir015]
Value=Веди нас! Наши клинки с вами.

[dialogevent:mgfotr_elrohir016]
Value=ЭЛРОХИР: Нет, это произошло лишь по счастливой случайности и по приказу Хальбарада, вашего капитана.

[dialogevent:mgfotr_elrohir017]
Value=Мы пришли, чтобы помочь вам разобраться с этой тролльской угрозой. После этого вы отправитесь с нами в Аннýминас. Хальбарад собирает отряд, чтобы отправиться на юг.

[dialogevent:mgfotr_elrohir018]
Value=Смотрите! Руководство по воинской доблести, автором которого является Тургон, король потерянного Гондолина! Это, несомненно, заинтересует нашего отца.

[dialogevent:mgfotr_elrohir019]
Value=ЭЛРОХИР: Горные Тролли? Нет... звучит как кто-то побольше...

[dialogevent:mgfotr_elrohir020]
Value=ЭЛРОХИР: Остальные могут попытаться бежать.

[dialogevent:mgfotr_elrohir021]
Value=ЭЛРОХИР: Он велит нам помочь тебе и вернуться в Аннýминас, откуда мы сможем собрать силы и отправиться на юг, на помощь Арагорну.

[dialogevent:mgfotr_elrohir022]
Value=ЭЛРОХИР: Хальбарад проводит совет в разрушенной башне за мостом.

[dialogevent:mgfotr_elrohir023]
Value=Это Амдир! Он тяжело ранен, но жив.

[dialogevent:mgfotr_elrohir024]
Value=Мы должны исцелить его как можно скорее.

[dialogevent:mgfotr_elrohir025]
Value=Странное заклятие лежит на этом месте...

[dialogevent:mgfotr_elrohir026]
Value=Заклятие снято. Теперь мы можем пройти свободно.

[dialogevent:mgfotr_elrohir027]
Value=Ещё один магический камень... уничтожьте его!

[dialogevent:mgfotr_elrohir028]
Value=Дверь открылась для нас. Вперед!

[dialogevent:mgfotr_elrohir029]
Value=ЭЛРОХИР: Мы должны покончить с ним, пока они не погибли!

[dialogevent:mgfotr_elrohir030]
Value=Вот и все! Его больше нет!

[dialogevent:mgfotr_elrohir031]
Value=ЭЛРОХИР: Белые волки!

[dialogevent:mgfotr_elrohir032]
Value=Эти падшие звери осмелились приблизиться к Форносту!

[dialogevent:mgfotr_elrohir033]
Value=Сюда! Битва началась!

[dialogevent:mgfotr_elrohir034]
Value=Смотрите, тролли охраняют путь впереди.

[dialogevent:mgfotr_elrohir035]
Value=Вперёд, мы должны продолжить наш путь.

[dialogevent:mgfotr_elrohir036]
Value=Это твой выбор, Элегост.

[dialogevent:mgfotr_elrohir037]
Value=Нам нужно проскользнуть туда незамеченными.

[dialogevent:mgfotr_elrohir038]
Value=За мной, брат!

[dialogevent:mgfotr_erkenbrand001]
Value=В бой, люди Вестфолда!

[dialogevent:mgfotr_erkenbrand002]
Value=Силы Изенгарда разбегаются как крысы!

[dialogevent:mgfotr_erkenbrand003]
Value=Сегодня мы победили!

[dialogevent:mgfotr_erkenbrand004]
Value=ЭРКЕНБРАНД: Это всего лишь проблеск глубин предательства Сарумана.

[dialogevent:mgfotr_erkenbrand005]
Value=ЭРКЕНБРАНД: Вульфгар из Дунланда посвятил своих воинов делу волшебника, и каждый день
ValueLine2=все больше орков спускается с гор и с темнеющего востока...

[dialogevent:mgfotr_golfimbul001]
Value=ГОЛЬФИМБУЛ: Ты храбр, но глуп! Это место станет твоей могилой! Мои орки будут пировать на твоих останках!

[dialogevent:mgfotr_golfimbul002]
Value=Аргх! Орки, убейте этих незваных гостей!

[dialogevent:mgfotr_golfimbul003]
Value=Тщетно! Жалко! Вашему хилому сброду не остановить орду Гольфимбула!

[dialogevent:mgfotr_golfimbul004]
Value=Убить их всех!

[dialogevent:mgfotr_golfimbul005]
Value=Земли Эриадора не могут противостоять растущей Тени!

[dialogevent:mgfotr_golfimbul006]
Value=Аргх! Довольно! Убейте их, мои воины!

[dialogevent:mgfotr_golfimbul007]
Value=Планы Великого Ока не будут разрушены так просто!

[dialogevent:mgfotr_gorg001]
Value=Горг: Умные эльфы и человек не так уж и умны в конце концов!

[dialogevent:mgfotr_gorg002]
Value=Дун-дан! ВЫ СЛАБАКИ!

[dialogevent:mgfotr_gorg003]
Value=ВЫ РОДИЛИСЬ ИЗ МОШОНКИ ВАШЕЙ МАТЕРИ!

[dialogevent:mgfotr_gorg004]
Value=Вы два эльфа, но выглядите как один эльф!

[dialogevent:mgfotr_gorg005]
Value=Я ВЕЛИЧАЙШИЙ ТРОЛЛЬ ТРОЛЛЬСКОЙ ПУЩИ!

[dialogevent:mgfotr_gorg006]
Value=Горг размажет вас в желе!

[dialogevent:mgfotr_gorg007]
Value=[Продолжительный предсмертный рык]

[dialogevent:mgfotr_grimbold001]
Value=ГРИМБОЛЬД: Силы Изенгарда собрались у нашего порога.

[dialogevent:mgfotr_grimbold002]
Value=ГРИМБОЛЬД: Саруман послал отряд людей, чтобы захватить Изенские броды, что позволит ему вторгнуться в Рохан.

[dialogevent:mgfotr_grimbold003]
Value=ГРИМБОЛЬД: Мы должны удерживать Броды, пока Тéодред не вернется с помощью.

[dialogevent:mgfotr_grimbold004]
Value=В бой, сыновья Эорла!

[dialogevent:mgfotr_grimbold005]
Value=Милорд Тéодред! Ваше прибытие очень своевременно.

[dialogevent:mgfotr_grimbold006]
Value=Эй! Люди, продвигайтесь вперед!

[dialogevent:mgfotr_grimbold007]
Value=Они почувствуют укусы наших лезвий! Люди, к бою!

[dialogevent:mgfotr_grimbold008]
Value=ГРИМБОЛЬД: Их атака, кажется, замедлилась, мы должны призвать больше войск, чтобы укрепить нашу оборону.

[dialogevent:mgfotr_grimbold009]
Value=ГРИМБОЛЬД: Тéодред... Нет!

[dialogevent:mgfotr_grimbold010]
Value=Люди... Отомстите за своего принца!

[dialogevent:mgfotr_grimbold011]
Value=Наши союзники прибыли, мы еще можем пережить этот день!

[dialogevent:mgfotr_grimbold012]
Value=ГРИМБОЛЬД: Я не позволю ему пройти беспрепятственно...

[dialogevent:mgfotr_grimbold013]
Value=ГРИМБОЛЬД: Милорд Эркенбранд... позвольте мне держать здесь небольшой гарнизон, чтобы задержать врага.

[dialogevent:mgfotr_grimbold014]
Value=Возвращайтесь в ямы, что вас породили!

[dialogevent:mgfotr_grimbold015]
Value=Рохан никогда не падет!

[dialogevent:mgfotr_grimbold016]
Value=Ваш хозяин никогда не победит!

[dialogevent:mgfotr_grimbold017]
Value=Варги!

[dialogevent:mgfotr_grimbold018]
Value=Нас обходят с фланга!

[dialogevent:mgfotr_grimbold019]
Value=Силы Изенгарда достигли Западного берега! Мы должны разгромить их!

[dialogevent:mgfotr_grimbold020]
Value=Вам и вам подобным никогда не взять Риддермарк!

[dialogevent:mgfotr_grimbold021]
Value=Эти броды станут вашей могилой!

[dialogevent:mgfotr_grimbold022]
Value=Вперед, люди Рохана!

[dialogevent:mgfotr_grimbold023]
Value=Их бесконечные волны!

[dialogevent:mgfotr_grimbold024]
Value=ГРИМБОЛЬД: К северу отсюда есть деревня. Мы должны послать туда всадников, чтобы собрать всех, кого сможем.

[dialogevent:mgfotr_grimbold025]
Value=ГРИМБОЛЬД: Мы должны исследовать лес на северо-востоке, пока еще есть возможность.

[dialogevent:mgfotr_grimbold026]
Value=ГРИМБОЛЬД: Саруман использует эти леса для топлива. Возможно, у нас еще будет шанс найти и уничтожить его лагеря лесорубов.

[dialogevent:mgfotr_halbarad001]
Value=ХАЛЬБАРАД: Добро пожаловать, друзья мои. Чем я могу быть вам полезен?

[dialogevent:mgfotr_halbarad002a]
Value=ХАЛЬБАРАД: С радостью выехал бы я из убежища и встал бы в строй с Арагорном. Но земли Эриадора неспокойны.
ValueLine2=Враг вездесущ.

[dialogevent:mgfotr_halbarad002b]
Value=ХАЛЬБАРАД: Орки спускаются с Троллистого плато. Волки рыщут по безмолвным лесам. Тролли разгуливают далеко и широко.
ValueLine2=Несмотря на то, что наши силы ограничены, я отправил всех следопытов, которых смог выделить, для защиты маленького народца.

[dialogevent:mgfotr_halbarad002c]
Value=ХАЛЬБАРАД: Если бы мы сейчас оставили наши посты, они были бы в большой опасности.

[dialogevent:mgfotr_halbarad003]
Value=ХАЛЬБАРАД: Я отметил последние позиции моих людей.
ValueLine2=Когда будете готовы, посетите каждое место и соберите всех, кого сможете.

[dialogevent:mgfotr_halbarad004]
Value=Мы слышали шепот о том, что в древнем кургане поселился нечестивый повелитель. Я отправил следопытов на разведку, но не получил от них никаких вестей...

[dialogevent:mgfotr_halbarad005]
Value=Благодарю вас, Сыны Элронда. Я рад узнать, что этот «Каргáст» был уничтожен.

[dialogevent:mgfotr_halbarad006]
Value=Я получил сообщения о присутствии в Марише разбойников, угрожающих границам Шира. Помогите моим людям защитить маленький народец, если можете.

[dialogevent:mgfotr_halbarad007]
Value=Разбойники становятся все смелее. Интересно, кто ими командует...

[dialogevent:mgfotr_halbarad008]
Value=Орки выползли из Троллистого плато. Они атаковали наш форпост в Форносте. Мы должны укрепить его, пока враг не превратил его в плацдарм для нападения на Эриадор!

[dialogevent:mgfotr_halbarad009]
Value=Капитан Торадан сообщил мне о вашей доблести в Форносте. Так держать!

[dialogevent:mgfotr_halbarad010]
Value=В Тролльской пуще снова завелись тролли, во главе которых стоит особенно мерзкий экземпляр, известный как Горг. Храбрый Элегост отправился расследовать исчезновение охотничьего отряда, который должен был проредить их количество...

[dialogevent:mgfotr_halbarad011]
Value=Такая злая судьба постигла этих воинов! Я рад узнать, что этот ужасный тролль был уничтожен.

[dialogevent:mgfotr_halbarad012]
Value=Вы собрали всех людей, которых смогли найти. Пришло время дать бой Троллистому плато и нанести решающий отпор военным действиям врага. Дайте мне знать, когда будете готовы, и мы отправимся в путь, но не задерживайтесь слишком долго.

[dialogevent:mgfotr_halbarad013]
Value=В руинах Аннýминаса, древней резиденции моего народа, осталось еще много всего неизведанного. Его окрестности могут утешить уставшие от битвы глаза, если вы того пожелаете, когда будете проходить предстоящие испытания.

[dialogevent:mgfotr_halbarad014]
Value=ХАЛЬБАРАД: У нас нет стольких людей, чтобы осадить эту крепость орков.

[dialogevent:mgfotr_halbarad015]
Value=ХАЛЬБАРАД: Срубите голову змее. Это может сработать.

[dialogevent:mgfotr_halbarad016]
Value=ХАЛЬБАРАД: Передайте остальным. Мы идем внутрь. Вы должны собраться у главных врат. Держитесь подальше от посторонних глаз.
ValueLine2=Как только мы убьем вождя орков, мы подожжем его зал. Как только вы увидите пламя, приготовьтесь к битве.

[dialogevent:mgfotr_halbarad017]
Value=Будьте осторожны. Здесь есть дозорные. Если нас заметят, мы будем отбиваться от всего гарнизона.

[dialogevent:mgfotr_halbarad018]
Value=Убейте дозорных, быстро.

[dialogevent:mgfotr_halbarad019]
Value=Берегитесь! Мы подняли тревогу!

[dialogevent:mgfotr_halbarad020]
Value=Мы, должно быть, приближаемся к крепости.

[dialogevent:mgfotr_halbarad021]
Value=ХАЛЬБАРАД: Гольфимбул! Пришло время расплатиться за твои гнусные проступки!

[dialogevent:mgfotr_halbarad022]
Value=Вперёд, давайте покончим с ним!

[dialogevent:mgfotr_halbarad023]
Value=Гольфимбул мертв. Давайте раз и навсегда уничтожим его мерзкое логово.

[dialogevent:mgfotr_halbarad024a]
Value=ХАЛЬБАРАД: Эта битва выиграна, на некоторое время север освобожден от тирании зла! Но эта война только началась.

[dialogevent:mgfotr_halbarad024b]
Value=ХАЛЬБАРАД: Теперь, братья мои, мы мчимся на юг! На помощь Арагорну и нашим дальним сородичам! Наше время молчаливых стражей закончилось.

[dialogevent:mgfotr_halbarad024c]
Value=ХАЛЬБАРАД: Мы шагнем к свету и примем участие в великом предании этого века, и доведем его до самого конца.

[dialogevent:mgfotr_halbarad024d]
Value=ХАЛЬБАРАД: За Арнор! За Гондор! Во имя Элендила! Мы отправимся в путь на следующий день до восхода солнца!

[dialogevent:mgfotr_ithilienofficer001]
Value=Мы должны уничтожить все патрули Мордора, пока они не обнаружили наше тайное убежище!

[dialogevent:mgfotr_ithilienofficer002]
Value=Враг не увидит нас, пока мы прячемся за деревьями и держимся на расстоянии.

[dialogevent:mgfotr_ithilienofficer003]
Value=Если нас заметят, мы можем оторваться от врага, уйдя в лес.

[dialogevent:mgfotr_ithilienofficer004]
Value=Нужно выманивать врагов и убивать их тихо...

[dialogevent:mgfotr_ithilienofficer005]
Value=Мы нанесем больше урона, если будем атаковать с фланга и сзади.

[dialogevent:mgfotr_ithilienofficer006]
Value=Мадриль и Дамрод вернулись. Мы должны вернуться в убежище в Хеннет-Аннун.

[dialogevent:mgfotr_ithilienofficer007]
Value=Осторожно, орк-дозорный!

[dialogevent:mgfotr_ithilienofficer008]
Value=Дозорные! Они созовут большое войско, если заметят нас!

[dialogevent:mgfotr_ithilienofficer009]
Value=Дозорные орков сбежали! Нам нужно покинуть эту область и готовиться к подкреплению Мордора!

[dialogevent:mgfotr_ithilienofficer010]
Value=Орки жгут деревья! Не дайте им лишить нас укрытия!

[dialogevent:mgfotr_ithilienofficer011]
Value=Больше дозорных орков сбежало!

[dialogevent:mgfotr_ithilienofficer012]
Value=Еще больше дозорных сбежало! Отступайте в укрытие!

[dialogevent:mgfotr_ithilienofficer013]
Value=Дозорные выдадут нашу позицию!

[dialogevent:mgfotr_ithilienofficer014]
Value=Мы не можем позволить сбежать ни одному орку-дозорному!

[dialogevent:mgfotr_ithilienofficer015]
Value=Наши следопыты доложили, что Мордор разбил большой лагерь на северо-востоке.

[dialogevent:mgfotr_ithilienofficer016]
Value=Это перевалочный пункт Мордора для набегов на территорию Гондора.

[dialogevent:mgfotr_ithilienofficer017]
Value=Если мы уничтожим этот лагерь, продвижение противника замедлится!

[dialogevent:mgfotr_ithilienofficer018]
Value=Чтобы нанести удар по базе Мордора, нам понадобится вся мощь наших сил в Итилиэне.

[dialogevent:mgfotr_ithilienofficer019]
Value=Мы должны связаться с другими капитанами следопытов.

[dialogevent:mgfotr_ithilienofficer020]
Value=Следопыты Анборна расположились лагерем в северных лесах, а Маблунг и его люди были отправлены на юг.

[dialogevent:mgfotr_ithilienofficer021]
Value=В регионе есть и другие следопыты. Мы должны попытаться найти их как можно больше.

[dialogevent:mgfotr_ithilienofficer022]
Value=Мы должны отыскать оставшихся следопытов в лагере Анборна.

[dialogevent:mgfotr_ithilienofficer023]
Value=Мы должны отыскать оставшихся следопытов в лагере Маблунга.

[dialogevent:mgfotr_ithilienofficer024]
Value=Следопыты будут скрыты от глаз. Позовите их! Они откликнутся и сообщат нам о своем местонахождении.

[dialogevent:mgfotr_ithilienofficer025]
Value=Поступают сообщения о лесопилках по всему Итилиэну. Они вырубают деревья, а вместе с ними и наше укрытие.

[dialogevent:mgfotr_ithilienofficer026]
Value=Мы должны разрушить эти лесопилки, иначе вскоре мы будем сражаться на бесплодной равнине.

[dialogevent:mgfotr_ithilienofficer027]
Value=Осталось пять лесопилок, мы должны их уничтожить!

[dialogevent:mgfotr_ithilienofficer028]
Value=Осталось только четыре лесопилки

[dialogevent:mgfotr_ithilienofficer029]
Value=Мы должны уничтожить последние три лесопилки

[dialogevent:mgfotr_ithilienofficer030]
Value=Осталось только две лесопилки

[dialogevent:mgfotr_ithilienofficer031]
Value=Осталась только одна лесопилка!

[dialogevent:mgfotr_ithilienofficer032]
Value=Это последняя из их жалких лесопилок!

[dialogevent:mgfotr_ithilienofficer033]
Value=На скалах к северо-востоку было замечено странное существо. Мы должны послать туда капитана Анборна на разведку.

[dialogevent:mgfotr_ithilienofficer034]
Value=Существо Голлум было захвачено. Отведите его обратно в Хеннет-Аннун. Капитан Фарамир сможет допросить его позже.

[dialogevent:mgfotr_ithilienofficer035]
Value=Так держать! Без их лагеря силы Мордора будут отрезаны!

[dialogevent:mgfotr_ithilienofficer036]
Value=Вскоре прибудет великое войско харадрим. Мы должны быть готовы остановить их!

[dialogevent:mgfotr_ithilienofficer037]
Value=Мы должны организовать засаду и расставить людей вдоль восточного перевала.

[dialogevent:mgfotr_ithilienofficer038]
Value=Эти хребты скроют наших людей от врага и позволят нам нанести удар, когда они будут уязвимы.

[dialogevent:mgfotr_ithilienofficer039]
Value=Нам понадобятся все силы, чтобы победить харадрим и их мŷмаков. Мы можем набрать больше следопытов из нашего лагеря.

[dialogevent:mgfotr_ithilienofficer040]
Value=В Итилиэне все еще скрываются следопыты. Мы должны найти их до прибытия конвоя.

[dialogevent:mgfotr_ithilienofficer041]
Value=На хребте все еще есть незащищенные участки. Нам нужно воспользоваться этими точками обзора как можно быстрее!

[dialogevent:mgfotr_ithilienofficer042]
Value=Последний конвой прибыл! Уничтожьте этих мерзких захватчиков до последнего!

[dialogevent:mgfotr_ithilienofficer043]
Value=Вот и все! Войска харадрим уничтожены!

[dialogevent:mgfotr_ithilienofficer044]
Value=Наши разведчики докладывают, что Саурон собрал свою армию и готовится к вторжению в Гондор.

[dialogevent:mgfotr_ithilienofficer045]
Value=Орки в пути, южане замечены у наших границ. Славный Итилиэн скоро подвергнется нападению.

[dialogevent:mgfotr_ithilienofficer046]
Value=Капитан Фарамир направит своих самых надежных следопытов, чтобы задержать и обвести врага вокруг пальца.
ValueLine2=Мы должны уничтожить разведчиков до того, как нас обнаружат.

[dialogevent:mgfotr_lothrandir001]
Value=ЛОТРАНДИР: Приветствую! Как неожиданно. Что привело Сынов Элронда так далеко на запад?

[dialogevent:mgfotr_lothrandir002]
Value=ЛОТРАНДИР: Тогда поможем ему, хотя, боюсь, наша помощь нужна еще кому-то. Смотрите! Дым поднимается на юге.

[dialogevent:mgfotr_lothrandir003]
Value=ЛОТРАНДИР: Эти земли принадлежат храброму хоббиту. Его зовут Мэггот. Мы часто торгуемся с ним,
ValueLine2=Хотя сомневаюсь, что он видит в нас только усталых путников...

[dialogevent:mgfotr_lothrandir004]
Value=Они напали на усадьбу, нам нужно поторопиться!

[dialogevent:mgfotr_lothrandir005]
Value=Пожар не распространился далеко, но мы должны действовать быстро. Вы знаете, как потушить их?

[dialogevent:mgfotr_lothrandir006]
Value=Согласен. Давайте прогоним остальных, и они не вернутся так скоро.

[dialogevent:mgfotr_lothrandir007]
Value=ЛОТРАНДИР: Мы сделаем это, мой дорогой хоббит. Рассчитывай на нас! И скатертью дорога этим бандитам.
ValueLine2=Они не торопятся возвращаться. Кажется, теперь мы можем поспешить дальше.

[dialogevent:mgfotr_lothrandir008]
Value=ЛОТРАНДИР: Я оставлю здесь несколько своих сородичей. Любые разбойники, что остались, дважды подумают, прежде чем причинить
ValueLine2=неприятности снова, особенно когда они увидят нас в дозоре. Арагорн поймет, не сомневаюсь.

[dialogevent:mgfotr_lothrandir009]
Value=ЛОТРАНДИР: Есть ли путь внутрь?

[dialogevent:mgfotr_lothrandir010]
Value=Мэггот ранен! Мы должны защитить его!

[dialogevent:mgfotr_lothrandir011]
Value=Поблизости еще один лагерь. Мы должны уничтожить его!

[dialogevent:mgfotr_lothrandir012]
Value=Эти строительные леса нестабильны. Возможно, мы сможем использовать это в своих интересах.

[dialogevent:mgfotr_lothrandir013]
Value=Больше орков приближается!

[dialogevent:mgfotr_maggot001]
Value=Эй, там! Вовремя вы появились! Но что мне делать с моими посевами!

[dialogevent:mgfotr_maggot002]
Value=У меня есть плотина по дороге, но при этом всего одна повозка. А эти разбойники не позволят мне бродить беспрепятственно!

[dialogevent:mgfotr_maggot003]
Value=Мои собаки могут помочь вам. Клык! Хват! Волк! Сидеть!

[dialogevent:mgfotr_maggot004]
Value=Сколько всего пропало, вот гады! Но, по крайней мере, мы не будем голодать. Я бы очень хотел, чтобы мои собаки научили их кое-чему.

[dialogevent:mgfotr_maggot005]
Value=Фермер Мэггот: Это их научит! Друзья мои, без вас я бы пропал. Если вы когда-нибудь будете в пограничных землях,
ValueLine2=не стесняйтесь стучаться. Чай и грибы всегда будут готовы для вас!

[dialogevent:mgfotr_maggot006]
Value=Помогите! Эти гады пытаются сжечь мою ферму!

[dialogevent:mgfotr_maggot007]
Value=Ах! Помогите! Разбойники ломают мою тележку!

[dialogevent:mgfotr_maggot008]
Value=Охраняйте меня, пока я тушу последний пожар!

[dialogevent:mgfotr_maggot009]
Value=Мне нужно вернуться за водой!

[dialogevent:mgfotr_maggot010]
Value=Огонь будет распространяться, если мы не потушим его в ближайшее время!

[dialogevent:mgfotr_maggot011]
Value=Нет! Мои драгоценные гончие! Вы, ублюдки, заплатите за это!

[dialogevent:mgfotr_mog001]
Value=Мог: Идите ко мне! Идите к Могу, соломенные головы! Давай!

[dialogevent:mgfotr_mog002]
Value=Уруки! Принесите мне его голову!

[dialogevent:mgfotr_mog003]
Value=Вы все умрете!

[dialogevent:mgfotr_mog004]
Value=Сегодня мы пируем человечинкой!

[dialogevent:mgfotr_mog005]
Value=Ах! Белую Длань не остановить!

[dialogevent:mgfotr_mog006]
Value=Ко мне, уруки! Ко мне, мерзавцы!

[dialogevent:mgfotr_oropher001]
Value=Воля Темного Властелина слишком сильна...

[dialogevent:mgfotr_oropher002]
Value=Нет! Фродо!

[dialogevent:mgfotr_oropher003]
Value=Храбрый Сэм!

[dialogevent:mgfotr_oropher004]
Value=Смéагол!

[dialogevent:mgfotr_oropher005]
Value=Беспокойные мертвецы окружают нас!

[dialogevent:mgfotr_oropher006]
Value=Их — бесчисленные волны! Мы должны уничтожить Курган!

[dialogevent:mgfotr_oropher007]
Value=Я чувствую здесь большое зло.

[dialogevent:mgfotr_oropher008]
Value=Берегись! Онодрим здесь!

[dialogevent:mgfotr_oropher009]
Value=Мы должны бежать, мы не можем сражаться с ними.

[dialogevent:mgfotr_oropher010]
Value=Мы должны быть более осторожны. Эти болота таят в себе много зла.

[dialogevent:mgfotr_oropher011]
Value=ДУХ-СИНДА: Ты не можешь пройти дальше, перианнат. Духи мертвых лежат в ожидании. Они причинят тебе вред, если ты пройдешь.

[dialogevent:mgfotr_oropher012]
Value=ДУХ-СИНДА: Эти духи принадлежат воинам, когда-то находившимся под моим командованием. Их смерть на моей совести.
ValueLine2=Они застряли в этом месте не в силах двигаться дальше. Их поглощает ярость и горе.

[dialogevent:mgfotr_oropher013]
Value=ДУХ-СИНДА: Вы должны разрушить злые чары, что связывают нас с этой жалкой землей.
ValueLine2=Найдите наши Курганы и уничтожьте их. Только тогда вы сможете пройти через них в безопасности.

[dialogevent:mgfotr_oropher014]
Value=ДУХ-СИНДА: Я помогу тебе в этом. Следуй за мной, чтобы мы могли освободить мой народ от этого проклятия смерти.

[dialogevent:mgfotr_oropher015]
Value=Забудьте о жалости! Назгŷл приближаются!

[dialogevent:mgfotr_oropher016]
Value=Ваши плащи не скроют вас от их взгляда. Ищите укрытие поблизости!

[dialogevent:mgfotr_oropher017]
Value=Этот призрак не причинит мне вреда.

[dialogevent:mgfotr_oropher018]
Value=Назгŷл патрулируют болота. Будьте настороже и приготовьтесь спрятаться, когда они приблизятся!

[dialogevent:mgfotr_oropher019]
Value=Перианнат! Назгŷл возвращаются!

[dialogevent:mgfotr_oropher020]
Value=Этот курган был очищен. Мои сородичи больше не будут препятствовать вашему проходу.

[dialogevent:mgfotr_oropher021]
Value=Смотрите! Впереди еще один курган.

[dialogevent:mgfotr_oropher022]
Value=Не останавливайся пока на отдых, перианнат!

[dialogevent:mgfotr_oropher023]
Value=Туман открывает еще один курган. Сделаем же то, что должно быть сделано.

[dialogevent:mgfotr_oropher024]
Value=Мы приближаемся к дальнему краю болота. Продолжим наш путь!

[dialogevent:mgfotr_oropher025]
Value=ДУХ-СИНДА: Мы не сможем пробить себе дорогу.

[dialogevent:mgfotr_oropher026]
Value=ДУХ-СИНДА: Этот Великий Курган словно якорь для заклинаний Темного Властелина. К нему привязаны эти злобные тени. Мы должны сжечь курган, чтобы освободить их.

[dialogevent:mgfotr_oropher027]
Value=Великий курган очищен. Мои воины освобождены!

[dialogevent:mgfotr_oropher028]
Value=Проход через болота теперь открыт для вас. Вперед! Мы должны двигаться быстро.

[dialogevent:mgfotr_oropher029]
Value=ДУХ-СИНДА: С твоей помощью я искупил свои прошлые деяния... Я чувствую притяжение
ValueLine2=Крайнего Запада... мой дух взывает к исходу. Спасибо тебе, Фродо Бэггинс.

[dialogevent:mgfotr_oropher030]
Value=ДУХ-СИНДА: Хотя ты и не сказал мне, я догадался о твоей цели. Ты несешь с собой великое зло, но
ValueLine2=у тебя хватит сил противостоять ему. Иди, и да пребудет с тобой благословение Белого Оленя.

[dialogevent:mgfotr_oropher031]
Value=ДУХ-СИНДА: Прощай...

[dialogevent:mgfotr_ranger004]
Value=СЛЕДОПЫТ: Сыновья Элронда! Мы —

[dialogevent:mgfotr_rohanguy002]
Value=РОХИРРИМ: Орков слишком много, и они продолжают прибывать! Если мы не сплотимся в ближайшее время, мы все будем перебиты!

[dialogevent:mgfotr_theodred001]
Value=Рохиррим! Скачи теперь через Изен!

[dialogevent:mgfotr_theodred002]
Value=Мы отправим этих мерзких орков обратно в ямы Изенгарда!

[dialogevent:mgfotr_theodred003]
Value=Гримбольд, я рад, что вы сдерживаете врага.

[dialogevent:mgfotr_theodred004]
Value=Похоже на то. Давайте уничтожим этих мерзких тварей, пока они не перегруппировались среди деревьев.

[dialogevent:mgfotr_theodred005]
Value=Их атаки приостановились.

[dialogevent:mgfotr_theodred006]
Value=Я возьму оставшихся всадников и пойду к вратам Изенгарда.

[dialogevent:mgfotr_theodred007]
Value=Саруман должен ответить за разжигание войны!

[dialogevent:mgfotr_theodred008]
Value=Вот дорога, ведущая в Изенгард! Вперед!

[dialogevent:mgfotr_theodred009]
Value=Сюда! Я вижу врата Изенгарда впереди.

[dialogevent:mgfotr_theodred010]
Value=ТÉОДРЕД: Не трать мое время, орк! Скажи своему хозяину, чтобы он вышел вперед!

[dialogevent:mgfotr_theodred011]
Value=ТÉОДРЕД: Засада! Мы в меньшинстве! Мы должны отступить к Бродам как можно быстрее!

[dialogevent:mgfotr_theodred012]
Value=Берегись!

[dialogevent:mgfotr_theodred013]
Value=Гримбольд! Нас ввели в заблуждение!

[dialogevent:mgfotr_theodred014]
Value=Саруман собрал огромную армию людей и орков. Мы не можем позволить им пересечь Изен.

[dialogevent:mgfotr_theodred015]
Value=Вновь враг идет вперед. Мы должны дать здесь отпор!

[dialogevent:mgfotr_theodred016]
Value=Давай, орочья мразь. Я сражу вас там, где вы стоите!

[dialogevent:mgfotr_theodred017]
Value=Их силы не ослабевают!

[dialogevent:mgfotr_theodred018]
Value=Ими управляет голос их хозяина...

[dialogevent:mgfotr_theodred019]
Value=Держите их на расстоянии!

[dialogevent:mgfotr_theodred020]
Value=Отбросьте их назад, сыновья Рохана!

[dialogevent:mgfotr_theodred021]
Value=ТÉОДРЕД: За Марку!

[dialogevent:mgfotr_theodred022]
Value=ТÉОДРЕД: Позвольте мне лечь здесь... чтобы удержать Брод... пока не придет Эомер...

[dialogevent:mgfotr_theodred023]
Value=ТÉОДРЕД: Вон тот большой орк! Он командует врагами! Мы должны покончить с ним, чтобы сломить их волю!

[dialogevent:mgfotr_theodred024]
Value=Следуйте за мной, люди Рохана!

[dialogevent:mgfotr_theodred025]
Value=Лучники! Нам нужна ваша помощь. Поспешите к бродам Изена как можно быстрее!

[dialogevent:mgfotr_theodred026]
Value=За счёт этих лесопилок разжигаются огни Изенгарда! Давайте покончим с ними!

[dialogevent:mgfotr_theodred027]
Value=Возвращайтесь к Вульфгару и скажите ему, что вы потерпели неудачу!

[dialogevent:mgfotr_theodred028]
Value=Разрушьте их лагерь до основания!

[dialogevent:mgfotr_theodred029]
Value=Пики! Мы должны найти другой путь!

[dialogevent:mgfotr_theodred030]
Value=Лагеря дикарей были уничтожены. Этим мы облегчим натиск на наши силы у Бродов.

[dialogevent:mgfotr_toradan001]
Value=Рад встрече, сыновья Элронда! Похоже, мы в долгу перед вами, и не в первый раз! Но позже! Нас осаждают со всех сторон, и мы должны двигаться быстро, чтобы помочь нашим разрозненным силам.

[dialogevent:mgfotr_toradan002]
Value=ТОРАДАН: Они наконец-то разбиты, но история могла бы быть иная, если бы вы
ValueLine2=не прибыли, когда прибыли. Вы шли по следу орков?

[dialogevent:mgfotr_toradan003]
Value=ТОРАДАН: Понятно. Тогда в Аннýминас мы вернемся! Но эти орки меня беспокоят. Наши разведчики докладывают о
ValueLine2=большом собрании их хозяев в Троллистом плато. Нам нужно будет разобраться с ними до начала нашего путешествия на юг.

[dialogevent:mgfotr_toradan004]
Value=ТОРАДАН: Мы проредим их, когда войдем внутрь. Дадим им настоящий хороший бой.

[dialogevent:mgfotr_toradan005]
Value=Вот! Отряд моих воинов!

[dialogevent:mgfotr_toradan006]
Value=Вот там! Мои люди атакованы!

[dialogevent:mgfotr_toradan007]
Value=Смотрите! Мои следопыты атакованы!

[dialogevent:mgfotr_toradan008]
Value=Мы теряем слишком много людей!

[dialogevent:mgfotr_toradan009]
Value=Если мы потеряем еще хоть одного человека, боюсь, мы не сможем отбить орков!

[dialogevent:mgfotr_toradan010]
Value=У нас мало времени! Если мы не найдем моих людей в ближайшее время, этот город будет потерян!

[dialogevent:mgfotr_toradan011]
Value=Мы опоздали...

[dialogevent:mgfotr_toradan012]
Value=Мои люди были разбиты...

[dialogevent:mgfotr_toradan013]
Value=Они не выбрались живыми...

[dialogevent:mgfotr_toradan014]
Value=Мы вернули большинство моих людей, но некоторые все еще там.

[dialogevent:mgfotr_toradan015]
Value=Превосходно, мы нашли все моё войско. Давайте покончим с этими мерзкими гоблинами!

[dialogevent:mgfotr_toradan016]
Value=Сюда, здесь трещина во внешней стене.

[dialogevent:mgfotr_toradan017]
Value=Орки сплочаются для защиты своего лидера!

[dialogevent:mgfotr_trolla001]
Value=Жалкие дун-дан. Вы хотите идти внутрь Тролль-пущи?

[dialogevent:mgfotr_trolla002]
Value=Ох. Извините.

