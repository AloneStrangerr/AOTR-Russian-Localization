[lw:displaynameswanfleet]
Value=Лебедянь

[map:mapworswanfleet/desc]
Value=Лебедянь — это внутренняя дельта в восточном Эриадоре, через которую проходит нижнее течение Гландуина до впадения в Седой Ключ. Этот район известен своими бесчисленными стаями лебедей.
