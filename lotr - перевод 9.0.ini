[dialogevent:mgriven_glor001subtitle]
Value=*Goblins!? It cannot be! They've NEVER been so close to Ривенделл!

[dialogevent:mgriven_glor002subtitle]
Value=*We must warn Элронд!

[dialogevent:mgriven_gloi001subtitle]
Value=*What brings you back so soon, elf?

[dialogevent:mgriven_glor003subtitle]
Value=*The Goblins have come down from the mountains! They are approaching from the South!

[dialogevent:mgriven_elf1001subtitle]
Value=*Goblins!? It cannot be! They've NEVER been so close to Ривенделл!

[dialogevent:mgriven_elro001subtitle]
Value=*I sensed this day was coming

[dialogevent:mgriven_elro002subtitle]
Value=*Man the towers!

[dialogevent:mgriven_elf2001subtitle]
Value=*We must warn Лорд Элронд!

[dialogevent:mgriven_elf1002subtitle]
Value=*Make haste for Ривенделл!!

[dialogevent:mgriven_gloi002subtitle]
Value=*Goblins? I'LL take care of the filthy wretches!

[dialogevent:mgriven_elf1003subtitle]
Value=*We must warn the others so they can prepare the defenses!

[dialogevent:mgriven_elf2002subtitle]
Value=*Sound the alarm! Goblins are coming! They are just beyond the river!

[dialogevent:mgriven_elro003subtitle]
Value=*Use the towers surrounding the city! We must not let them through!

[dialogevent:mgriven_elro004subtitle]
Value=*Long has Ривенделл been safe from the Servants of darkness. Its sanctity must not be lost!

[dialogevent:mgriven_elro005subtitle]
Value=*Archers! To your towers!

[dialogevent:mgriven_offe001subtitle]
Value=*Elves! Move into the towers to Garrison them! We need those defenses!

[dialogevent:mgriven_offe002subtitle]
Value=*Elves! Garrison the Towers! We need those defenses!

[dialogevent:mgriven_offe003subtitle]
Value=*We may need the troops to leave the tower that they garrisoned.

[dialogevent:mgriven_offe004subtitle]
Value=*To remove them from the tower, select their image while the tower is selected.

[dialogevent:mgriven_offe005subtitle]
Value=*We must select a power from the palantir.

[dialogevent:mgriven_offe006subtitle]
Value=*We haven't selected a power yet from the palantir.

[dialogevent:mgriven_offe007subtitle]
Value=*We can revive our Heroes from the House of Элронд.

[dialogevent:mgriven_offe008subtitle]
Value=*We can purchase more builders from the House of Элронд.

[dialogevent:mgriven_offe009subtitle]
Value=*We can purchase upgrades from the Эрегион Forge.

[dialogevent:mgriven_offe010subtitle]
Value=*We can equip our troops with new upgrades.

[dialogevent:mgriven_offe011subtitle]
Value=*We can equip our troops with upgrades purchased at the Forge.

[dialogevent:mgriven_elf1004subtitle]
Value=*They've crossed the bridge!

[dialogevent:mgriven_elf1005subtitle]
Value=*The goblins have rushed the gate!

[dialogevent:mgriven_elf1006subtitle]
Value=*They've broken through!

[dialogevent:mgriven_gobl001subtitle]
Value=*We need those towers toppled.

[dialogevent:mgriven_gobl002subtitle]
Value=*Bring up.. the Mountain Giant!

[dialogevent:mgriven_offe012subtitle]
Value=*Use fire arrows on the Giants! Hurry!

[dialogevent:mgriven_offe013subtitle]
Value=*Bring down that Giant before it's too late!

[dialogevent:mgriven_elro006subtitle]
Value=*The goblins will pay for this!

[dialogevent:mgriven_elro007subtitle]
Value=*We must ride out and clear the valley of the Goblin filth!

[dialogevent:mgriven_arwe001subtitle]
Value=*I can heal our soldiers Father! I will fight beside them!

[dialogevent:mghighp_glor001subtitle]
Value=*Goblins have infested the paths through these mountains. We must make them safe once more.

[dialogevent:mghighp_glor002subtitle]
Value=*We must raise our fortress.

[dialogevent:mghighp_gloi001subtitle]
Value=*We'll need more soldiers than THIS. We'll need to build a barracks!

[dialogevent:mghighp_glor003subtitle]
Value=*We can use the Enshrouding Mists to conceal our movements.

[dialogevent:mghighp_gloi002subtitle]
Value=*Destroy these caves so they NEVER come back!

[dialogevent:mghighp_gloi003subtitle]
Value=*More caves!!

[dialogevent:mghighp_elf1001subtitle]
Value=*Look out! Giants are attacking from above!

[dialogevent:mghighp_elf2001subtitle]
Value=*Protect the buildings!

[dialogevent:mghighp_elf1002subtitle]
Value=*This place is cold! REALLY cold.

[dialogevent:mghighp_offe001subtitle]
Value=*We should build more sentry towers!

[dialogevent:mghighp_glor004subtitle]
Value=*Rush them! Use our speed against them!

[dialogevent:mghighp_gloi004subtitle]
Value=*Destroy that fissure before more Giants rise from it!

[dialogevent:mghighp_elf1003subtitle]
Value=*Spider Riders!

[dialogevent:mghighp_gloi005subtitle]
Value=*Maybe it's time for some of those dependable stone walls!

[dialogevent:mghighp_elf1004subtitle]
Value=*There are too many, we'll need reinforcements!

[dialogevent:mghighp_offe002subtitle]
Value=*We need that Fortress up!

[dialogevent:mghighp_glor005subtitle]
Value=*The Goblins have mastered these spiders!!

[dialogevent:mghighp_offe003subtitle]
Value=*We'll need sentry towers to fend off the goblin hordes!

[dialogevent:mghighp_offe004subtitle]
Value=*Our path is blocked, we need to find another way through!

[dialogevent:mghighp_gloi006subtitle]
Value=*Cave trolls!? I should have brought my bigger axe!

[dialogevent:mghighp_elf1005subtitle]
Value=*There are too many of them!

[dialogevent:mghighp_elf1006subtitle]
Value=*It's Халдир!

[dialogevent:mghighp_elf1007subtitle]
Value=*He's trapped!

[dialogevent:mghighp_hald001subtitle]
Value=*We were ambushed on our way through the pass! We were surely doomed until you arrived!

[dialogevent:mghighp_offe005subtitle]
Value=*Those Goblins are getting away!

[dialogevent:mghighp_hald002subtitle]
Value=*Watch out for the towers, they have archers!

[dialogevent:mghighp_hald003subtitle]
Value=*Wait! The earth is moving!!

[dialogevent:mghighp_hald004subtitle]
Value=*Its a Trap!

[dialogevent:mghighp_elf1008subtitle]
Value=*What IS that thing!

[dialogevent:mghighp_gloi007subtitle]
Value=*It's a \«Watcher\»!. Kill it!

[dialogevent:mgetten_elf1001subtitle]
Value=*Глорфиндель! Халдир! Thank the heaven's you're here! The Goblins overwhelmed us! Hurry, there is still time to save our people!

[dialogevent:mgetten_hald001subtitle]
Value=*Go on without me. I'll set forth and return with reinforcements.

[dialogevent:mgetten_elf1002subtitle]
Value=*The Goblins are too many! They are on our trail!

[dialogevent:mgetten_elf2001subtitle]
Value=*AHHHHHH! They are relentless!

[dialogevent:mgetten_elf3001subtitle]
Value=*This is our last stand my friends. Fight to the end! CHARGE!

[dialogevent:mgetten_hald002subtitle]
Value=*I have returned with help! Let us put these foul beasts to the sword!

[dialogevent:mgetten_offe001subtitle]
Value=*This drum, it calls the Mountain Giants. It MUST be destroyed.

[dialogevent:mgetten_offe002subtitle]
Value=*The Mountain Giants are still coming! Somebody, destroy that drum!

[dialogevent:mgetten_offe003subtitle]
Value=*We know of an entmoot to the North of here. The Ents will help us tear down these walls.

[dialogevent:mgetten_offe004subtitle]
Value=*Prepare a fortress and rid the land of these vile creatures once and for all.

[dialogevent:mgetten_gobk001subtitle]
Value=*I smell the flesh of the Eldar…

[dialogevent:mgetten_gobk002subtitle]
Value=*let us feast, my pets, my children…

[dialogevent:mgetten_gobk003subtitle]
Value=*Kill the elf intruders!

[dialogevent:mgetten_elf1003subtitle]
Value=*The Goblin King is dead! Our lands will be safe once more!

[dialogevent:mgbluem_offd001subtitle]
Value=*Gloin from the East! A great surprise indeed! And well timed!

[dialogevent:mgbluem_offd002subtitle]
Value=*The dragon has burned us out of our own tunnels and made this one here his lair! Now we will take back our home and slay the fiend!

[dialogevent:mgbluem_gloi001subtitle]
Value=*We rescued a messenger who told us of the dragon. We've come to help!

[dialogevent:mgbluem_gloi002subtitle]
Value=*We've come to help you fight the dragon!

[dialogevent:mgbluem_offd003subtitle]
Value=*…and you bring elves? Well…I suppose we'll need whatever help we can afford. This isn't for the faint of heart you know.

[dialogevent:mgbluem_offd004subtitle]
Value=*er…and you bring elves? This is a \«Dwarven mine\». No place for wood folk.

[dialogevent:mgbluem_offd005subtitle]
Value=* ..well...we trust your judgement. Just keep an eye on them.

[dialogevent:mgbluem_offd006subtitle]
Value=*If they are here to collect riches, they should come no further.

[dialogevent:mgbluem_offd007subtitle]
Value=*Enough of the chatter! Let's slay the dragon and reclaim what is ours!

[dialogevent:mgbluem_gloi003subtitle]
Value=*It may be safer to build inside.

[dialogevent:mgbluem_gloi004subtitle]
Value=*We'll need to build a forge.

[dialogevent:mgbluem_offd008subtitle]
Value=*They must have barricaded the door. We'll have to break it down!

[dialogevent:mgbluem_offd009subtitle]
Value=*The Demolisher can get through it.

[dialogevent:mgbluem_offd010subtitle]
Value=*This fine door was meant to keep enemies out!

[dialogevent:mgbluem_offd011subtitle]
Value=*We'll have to break it down.

[dialogevent:mgbluem_offd012subtitle]
Value=*Watch out. It's a swarm of Cave Bats!!

[dialogevent:mgbluem_gloi005subtitle]
Value=*Spiders? Who let THEM in here! Argh. Destroy their nests!

[dialogevent:mgbluem_dwar001subtitle]
Value=*Over there! Goblins!...Where are they going?

[dialogevent:mgbluem_offd013subtitle]
Value=*We should build Mine Shafts so we can get to the battles quicker!

[dialogevent:mgbluem_glor001subtitle]
Value=*Be vigilant. There must be more goblins ahead.

[dialogevent:mgbluem_gloi006subtitle]
Value=*I know that sound. It's the dragon!! He must have awakened.

[dialogevent:mgbluem_dwar002subtitle]
Value=*Our buildings at the entrance are under attack!

[dialogevent:mgbluem_dwar003subtitle]
Value=*It’s the dragon! He's attacking our structures out here!

[dialogevent:mgbluem_dwar004subtitle]
Value=*The Dragon's back! He's destroying everything!

[dialogevent:mgbluem_dwar005subtitle]
Value=*It's no use! We can't kill him out here! We'll have to catch him at his lair.... Inside!

[dialogevent:mgbluem_offd014subtitle]
Value=*The entrance is no longer safe. We must build our structures within the tunnel.

[dialogevent:mgbluem_offd015subtitle]
Value=*We'll need more resources… use Dwarven Riches!

[dialogevent:mgbluem_offd016subtitle]
Value=*Our troops may need a good morale boost. Use the Rallying Call!

[dialogevent:mgbluem_dwar006subtitle]
Value=*Mountain Trolls! Regroup!

[dialogevent:mgbluem_dwar007subtitle]
Value=*Take Cover, Here comes the Dragon again!

[dialogevent:mgbluem_dwar008subtitle]
Value=*Look Out! Giants!

[dialogevent:mgbluem_gloi007subtitle]
Value=*Ah… the ancient halls of my ancestors…

[dialogevent:mgbluem_gloi008subtitle]
Value=*Only the dwarves build chambers such as these!

[dialogevent:mgbluem_dwar009subtitle]
Value=*These Goblins have defiled our homes. They will pay in blood!

[dialogevent:mgbluem_dwar010subtitle]
Value=*What is that smell?

[dialogevent:mgbluem_glor002subtitle]
Value=*Be wary, these tracks belong to drakes.

[dialogevent:mgbluem_gloi009subtitle]
Value=*Hah! The fire only makes it easier to see them! Attack!!

[dialogevent:mgbluem_glor003subtitle]
Value=*This place is pretty old. We should be wary of falling stonework.

[dialogevent:mgbluem_gloi010subtitle]
Value=*Not to worry. This is Dwarven-stonework. There will be no collapsing HERE!

[dialogevent:mgbluem_dwar011subtitle]
Value=*They're climbing over the walls!!

[dialogevent:mgbluem_gloi011subtitle]
Value=*Put an end to this infestation!!

[dialogevent:mgbluem_dwar012subtitle]
Value=*I think that's all of them!

[dialogevent:mgbluem_glor004subtitle]
Value=*I heard something.

[dialogevent:mgbluem_glor005subtitle]
Value=*What was that?

[dialogevent:mgbluem_gloi012subtitle]
Value=*Its the Dragon! Everyone attack!!

[dialogevent:mgbluem_glor006subtitle]
Value=*It's end draws near!

[dialogevent:mggreyh_offe001subtitle]
Value=*Глорфиндель! We heard that you may be coming.

[dialogevent:mggreyh_offe002subtitle]
Value=*Corsairs from the South have sunk our ships and have ransacked the port!

[dialogevent:mggreyh_offe003subtitle]
Value=*And now their ships linger in the gulf, sinking any ships that attempt to flee!

[dialogevent:mggreyh_gloi001subtitle]
