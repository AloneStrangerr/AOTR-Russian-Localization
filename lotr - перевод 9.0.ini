ValueLine3=Регион: Гондор

[map:mapmpnorthdowns]
Value=Северные холмы

[map:mapmpnorthdowns/desc]
Value=Гряда холмистых предгорий к востоку от холмов Эвендим и к северу от Ветреных холмов. За исключением дýнэдайн, Северные холмы остаются необитаемыми.
