[Map:MAPSPevillorien/Desc]
Value=Во главе с посланником Саурона нечестивое воинство из Дол-Гулдура вторгается в Золотой лес Лотлóриэна и осаждает Карас-Галадон, сердце эльфийских земель в Средиземье.

[Map:MAPSPevilgreyhavens/Desc]
Value=Саурон приказал Золотому Королю послать умбарских пиратов, чтобы те превратили Серые Гавани в пепел, не позволяя подданным Кирдана вырваться из-под власти Темного Властелина.

[Map:MAPSPevilshire/Desc]
Value=Воинство орков прибывают на окраину Шира. Его возглавляет Гольфимбул, который жаждет отомстить за своего давно умершего предка, убитого легендарным Туком Бычьим Рёвом.

[Map:MAPSPevilfornost/Desc]
Value=Следопыты Севера, которым помогают гномы из Эред-Луина, пытаются отстоять свою древнюю крепость Форност. Если бы не коварные происки темного шамана Уршака, у них мог бы быть шанс.

[Map:MAPSPevilMirkwood/Desc]
Value=Из руин Дол-Гулдура выходит грозное воинство, стремящееся захватить контроль над старой лесной дорогой и тем самым отрезать Эльфийского Короля от союзных подкреплений, которые могли бы предотвратить уничтожение Лесного Королевства.

[Map:MAPSPevilwitheredheath/Desc]
Value=Чтобы разрушить крепость Эребор, Саурон отправляет представителей в Иссохшую пустошь для заключения союза с огнедышащими змеями, все еще обитающими там.

[Map:MAPSPevilerebor/Desc]
Value=Легионы Рŷна начинают мощное наступление на Рованион, стремясь разрушить город Дэйл и великую крепость гномов Эребор.

[Map:MAPSPevilrivendell/Desc]
Value=Стремясь одержать окончательную победу над свободными народами Средиземья, Саурон собирает вокруг себя все зло и нападает на Ривенделл, самое могущественное убежище эльдар, оставшихся в Средиземье.

[Map:MAPSPgoodrivendell/Desc]
Value=Внезапное нападение орков на Ривенделл заставляет владыку эльфов Глорфинделя заключить неожиданный союз с гномом Глóином.

[Map:MAPSPgoodhighpass/Desc]
Value=Глорфиндель и Глóин отправляются к Высокому перевалу, стремясь сохранить его проход открытым и свободным от нашествия орков.

[Map:MAPSPgoodettenmoors/Desc]
Value=Чтобы побороть орков Мглистых Гор, Глорфиндель и Глóин собирают войска и наносят удар в самое сердце присутствия орков в регионе.

[Map:MAPSPgoodbluemountains/Desc]
Value=Гномы Синих Гор обращаются за помощью к Глорфинделю и Глóину, чтобы отвоевать свои чертоги из лап огнедышащего дракона.

[Map:MAPSPgoodgreyhavens/Desc]
Value=На древние гавани Митлонда нападает войско харадрим. Глорфиндель и Глóин прибывают на помощь Кирдану Корабельщику, чтобы отразить это подлое вторжение.

[Map:MAPSPgoodcelduin/Desc]
Value=Дáин Железностоп, король-воин Эребора, лично ведет свои войска к Озерному городу, чтобы защитить его от внезапного нападения истерлингов.

[Map:MAPSPgooderebor/Desc]
Value=Гномы Эребора и люди Дэйла организуют отчаянную оборону против осаждающих легионов Рŷн.

[Map:MAPSPgooddolguldur/Desc]
Value=Белый Совет и его союзники начинают последнее наступление на крепость Саурона Дол-Гулдур, стремясь разрушить ее мрачные стены и закопать нечестивые ямы, чтобы окончательно очистить Лихолесье от скверны.

[map:mapspbalinsexpedition]
Value=Сказания Средиземья: Экспедиция Балина*

[map:mapspbalinsexpedition/desc]
Value=В 2989 Т.Э. после того, как Королевство Одинокой Горы было восстановлено, Балин вместе со своими соратниками решает вернуть великие родовые чертоги гномов — Кхазад-дŷм.
ValueLine2=Однопользовательская миссия
ValueLine3=Фракция игрока: Эребор
ValueLine4=Рекомендуется играть на высоких настройках или выше, часто сохраняйте свой прогресс.

[Map:MAPMPadventureangmar]
Value=Приключение: Ангмар*

[Map:MAPMPadventureangmar/Desc]
Value=Выйдя из тени, предводитель назгŷл основал королевство Ангмар и вознамерился уничтожить дýнэдайн Севера, пока они были уязвимы из-за политических разногласий.
ValueLine2=Однопользовательская карта приключений
ValueLine3=Фракция игрока: Дол-Гулдур

[Map:MAPMPadventureangmarwars]
Value=Приключение: Ангмарские войны*

[Map:MAPMPadventureangmarwars/Desc]
Value=Древний конфликт, в результате которого Арнор и сменившие его королевства были уничтожены злым королевством Ангмар, длился многие поколения. Несмотря на поражение, армии дýнэдайн одержали множество побед над Королем-чародеем.
ValueLine2=Многопользовательская карта приключений
ValueLine3=Фракции игроков: Дол-Гулдур и Гондор

[Map:MAPMPadventurearthedain]
Value=Приключение: Артедайн*

[Map:MAPMPadventurearthedain/Desc]
Value=Последний осколок Северного Королевства, Артедайн доблестно пытается остановить волну зла, хлынувшую из падшего Ангмара. Король Арведуи, потомок Вестернесса, выставляет свои облаченные в стальную броню армии, сверкающие под солнцем, заходящим на его королевство.
ValueLine2=Однопользовательская карта приключений
ValueLine3=Фракция игрока: Гондор

[Map:MAPMPadventurebattleofthefivearmies]
Value=Приключение: Битва Пяти Воинств*

[Map:MAPMPadventurebattleofthefivearmies/Desc]
Value=«...во всех горах звенели молоты — ковали оружие и вооружались. Затем они выдвинулись... пока вокруг великой горы Гундабад на севере, где была их столица, собиралась небывалая армия, готовая с первой грозовой тучей двинуться на юг.»
ValueLine2=Однопользовательская карта приключений
ValueLine3=Фракция игрока: Эребор

[Map:MAPMPadventuredorwinion]
Value=Приключение: Дорвинион*

[Map:MAPMPadventuredorwinion/Desc]
Value=Отправленные как посланники Валар, Синие Маги прочесывали дальний восток в поисках Врага и разжигали раздор среди его слуг, тем самым препятствуя их усилиям одолеть Дорвинион.
ValueLine2=Однопользовательская карта приключений
ValueLine3=Фракция игрока: Лесное Королевство

[Map:MAPMPadventuredurinsfolk]
Value=Приключение: Народ Дурина*

[Map:MAPMPadventuredurinsfolk/Desc]
Value=Хотя после смерти Смауга многие гномы переселились во вновь основанное королевство Эребор, некоторые всё же остались в Железных Холмах, добывая там черные металлы и образуя поселения выносливых гномов, чье боевое мастерство неоспоримо.
ValueLine2=Однопользовательская карта приключений
ValueLine3=Фракция игрока: Эребор

[Map:MAPMPadventuregreycompany]
Value=Приключение: Серая Компания*

[Map:MAPMPadventuregreycompany/Desc]
Value=Пройдя Тропы Мёртвых, Арагорн и Серая Компания поспешили через южные земли Гондора к Минас-Тириту, прибыв сначала к реке Мортонд и Долине Черного Корня.
ValueLine2=Одиночная карта приключения
ValueLine3=Фракция игрока: Гондор

[Map:MAPMPadventureithilien]
Value=Приключение: Итилиэн*

[Map:MAPMPadventureithilien/Desc]
Value=Враг движется на Гондор: орки и уруки опустошают зеленеющие леса Итилиэна, легионы южан беспрепятственно движутся к Черным землям. Фарамиру, капитану Гондора, и его следопытам поручено выбить этих врагов, пока их численность не поглотила Белый Город.
ValueLine2=Однопользовательская карта приключений
ValueLine3=Фракция игрока: Гондор

[Map:MAPMPadventurerhun]
Value=Приключение: Рŷн*

[Map:MAPMPadventurerhun/Desc]
Value=Истерлинги были одними из самых фанатичных и преданных слуг Темного Властелина среди людей. Родом из обширных земель Рŷна, они славились своей воинской доблестью и бесстрашием в бою.
ValueLine2=Однопользовательская карта приключений
ValueLine3=Фракция игрока: Мордор

[Map:MAPMPadventureshadowandflame]
Value=Приключение: Тень и Пламя*

[Map:MAPMPadventureshadowandflame/Desc]
Value=Кхазад-дŷм, некогда великое королевство гномов, было разрушено орками, заполонившими заброшенные покои. Однако в глубинах мира обитают более древние и мерзкие существа, чем орки.
ValueLine2=Однопользовательская карта приключений
ValueLine3=Фракция игрока: Мглистые Горы

[map:mapmpadornriver]
Value=Река Адорн

[map:mapmpadornriver/desc]
Value=Река Адорн впадает в реку Изен и образует западную границу Рохана.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Регион: Рохан

[Map:MAPMPamathafa]
Value=Аматхафа*

[Map:MAPMPamathafa/Desc]
Value=Широкие равнины Харадвайта чередуются с травянистыми саваннами, оживляющимися во влажные сезоны и привлекающими множество птиц и диких животных к местным водоемам. Здесь живут племена махŷд среди стад диких мŷмаков.
ValueLine2=Логова: Варги
ValueLine3=Регион: Харадвайт

[Map:MAPMPamathuna]
Value=Аматŷна*

[Map:MAPMPamathuna/Desc]
Value=В центре этого священного места махŷд находится огромное кладбище мŷмаков: поле гигантских костей окружено забытыми древними строениями, высеченными в окружающих скалах.
ValueLine2=Логова: Махŷд, Варги
ValueLine3=Регион: Харадвайт

[map:mapmpamonhen]
Value=Амон-Хен*

[map:mapmpamonhen/desc]
Value=Холм Зрения, Амон-Хен, находится на западном берегу Нен-Хитоэль. Остатки древней тропы вьются через окружающий лес к Трону Зрения на его вершине.
ValueLine2=Захватываемые точки: Трон Зрения
ValueLine3=Логова: Варги
ValueLine4=Регион: Рованион

[map:mapmpandrast]
Value=Андраст*

[map:mapmpandrast/desc]
Value=Андраст — это длинный мыс на юго-западе Гондора, между заливом Бельфалас и Великим морем, усеянный разбросанными поселениями.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Варги
ValueLine4=Регион: Гондор

[map:mapmpanduin]
Value=Андуин*

[map:mapmpanduin/desc]
Value=Старый Лесной тракт пересекает реку Андуин, Великую реку, у Старого Брода. Когда-то здесь был мост, но он давно разрушен.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Варги
ValueLine4=Регион: Рованион

[map:mapmpanfalas]
Value=Анфалас

[map:mapmpanfalas/desc]
Value=Западный прибрежный регион Гондора к югу от Пиннат-Гелина. Во время Войны Кольца лорд Голасгил повел отряд из Анфаласа на битву на Пеленнорских полях.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Пещерные Тролли, Варги
ValueLine4=Регион: Гондор

[map:mapmpangmar]
Value=Ангмар

[map:mapmpangmar/desc]
Value=Ледяной регион и королевство, основанное в Третьей Эпохе на крайнем севере Мглистых гор Владыкой Призраков Кольца, Ангмарским Королем-чародеем
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Снежные Тролли
ValueLine4=Регион: Мглистые горы

[map:mapmpannuminas]
Value=Аннýминас*

[map:mapmpannuminas/desc]
Value=На южном берегу озера Эвендим лежат древние руины Аннýминаса, некогда резиденции королей Арнора. В его живописных руинах и окружающих предгорьях живут дýнэдайн во главе с Хальбарадом, их капитаном.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Регион: Арнор

[map:mapmpannunlos]
Value=Аннýнлос*

[map:mapmpannunlos/desc]
Value=Обширная территория, отмеченная разбитыми пережитками потерянного королевства Рудаур. Склоны севера в конечном итоге ведут к Ветреным холмам.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Дýнэдайн (Добро), Волки (Зло), Варги
ValueLine4=Регион: Арнор

[map:mapmpanorien]
Value=Анóриэн

[map:mapmpanorien/desc]
Value=Это северо-западное владение Гондора образует границу между Гондором и Роханом к северу от Белых гор.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Варги, Пещерные Тролли
ValueLine4=Регион: Гондор

[map:mapmparchet]
Value=Арчет*

[map:mapmparchet/desc]
Value=Арчет — самое дальнее из поселений в землях Бри, расположенное среди деревьев в северной части Четвуда. Здесь живут несколько хоббитов, но всё же основное население — это народы повыше.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Могильные Духи, Горные Тролли
ValueLine4=Регион: Арнор

[map:mapmparnor]
Value=Арнор

[map:mapmparnor/desc]
Value=Арнор, Северное Королевство, был одним из двух великих королевств нýменóрцев, вместе с Гондором на юге. Его окончательное разрушение в начале Третьей эпохи оставило этот бесплодный, заснеженный край.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Снежные Тролли
ValueLine4=Регион: Арнор

[map:mapmparthobel]
Value=Артобель*

[map:mapmparthobel/desc]
Value=Ветреные горные тропы ведут через руины этой забытой нýменóрской достопримечательности, за горными холмами, граничащими с озером Эвендим.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Могильные Духи, Варги
ValueLine4=Регион: Арнор

[Map:MAPMPayanathiri]
Value=Айя-Натири*

[Map:MAPMPayanathiri/Desc]
Value=В густых джунглях, окружающих реку Нафарат, обитает множество враждующих племен, самое большое из которых населяет территорию Айя-Натири под управлением Карана Ламбара.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Кâрадды
ValueLine4=Регион: Харадвайт

[Map:MAPMPbakhalforest]
Value=Лес Бакхâл*

[Map:MAPMPbakhalforest/Desc]
Value=«Сильный лес» на языке исконных обитателей Рŷн, Бакхâл граничит с внутренним морем Рŷн: его высокие хвойные деревья возвышаются над старой лесной порослью среди берегов широких пологих озер.
ValueLine2=Логова: Варги
ValueLine3=Регион: Рŷн

[Map:MAPMPbarhurin]
Value=Бâр-Хýрин*

[Map:MAPMPbarhurin/Desc]
Value=Остатки поселения Бâр-Хýрин можно найти в районе Южного Итилиэна в Восточном Гондоре, недалеко от Эмин-Арнена.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Горные Тролли, Гоблины
ValueLine4=Регион: Гондор

[map:mapmpbarrowdowns]
Value=Могильные холмы

[map:mapmpbarrowdowns/desc]
Value=Древние захоронения Арнора расположены к юго-западу от Бри. После падения Рудаура, Король-Чародей послал мертвецов бродить по этим холмам.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Призраки
ValueLine4=Регион: Арнор

[Map:MAPMPbelegaerabyss]
Value=Бездна Белегаэра*

[Map:MAPMPbelegaerabyss/Desc]
Value=Глубоко под волнами Белегаера, Великого моря, руины прошлых цивилизаций остаются навсегда потерянными в водной пучине и смене веков.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Призраки
ValueLine4=Регион: Линдон

[map:mapmpbelfalas]
Value=Бельфалас

[map:mapmpbelfalas/desc]
Value=Этот прибрежный регион на юге Гондора простирается от устья Андуина до Дол-Амрота, образуя большой полуостров, который врезается в залив Бельфалас.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир, Пристань
ValueLine3=Логова: Гоблины
ValueLine4=Регион: Гондор

[map:mapmpberennyn]
Value=Береннир

[map:mapmpberennyn/desc]
Value=Часть Старых Бурых земель, эта область когда-то была домом для жен энтов, пока они не были изгнаны — Саурон опустошил эти земли, защищая Мордор во время Войны Последнего Союза.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Гоблины, Могильные Духи
ValueLine4=Регион: Рованион

[map:mapmpbesiegedolguldur]
Value=Осада: Дол-Гулдур*

[map:mapmpbesiegedolguldur/desc]
Value=Темные и истерзанные руины на Амон-Ланке, захваченные Некромантом, чья скверна вызывает болезни и смерть в Зеленолесье.
ValueLine2=Логова: Пауки
ValueLine3=Регион: Рованион

[Map:MAPMPbesiegedurthang]
Value=Осада: Дуртанг*

[Map:MAPMPbesiegedurthang/Desc]
Value=Дуртанг расположен на северных перевалах Эфель-Дýата, недалеко от Черных врат. Изначально гондорская крепость теперь является одним из нескольких орочьих оплотов, стерегущих фланг Мордора.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Гоблины
ValueLine4=Регион: Мордор

[map:mapmpbesiegeedoras]
Value=Осада: Эдорас*

[map:mapmpbesiegeedoras/desc]
Value=Эдорас — столица Рохана, окруженная стенами, с Золотым залом Медусельда на вершине большого кургана. За пределами города в курганах, покрытых цветущим симбельминэ, находятся гробницы прошлых правителей Рохана.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Варги
ValueLine4=Регион: Рохан

[map:mapmpbesiegeesgaroth]
Value=Осада: Эсгарот*

[map:mapmpbesiegeesgaroth/desc]
Value=Эсгарот, или Озерный Город, расположен к югу от Эребора и к востоку от Лихолесья. Он построен на деревянных помостах, погруженных глубоко в Долгое Озеро. Его выносливый народ издавна ведет торговлю с Лесным Королевством, а также с королевствами Эребор и Дэйл.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир, Пристань
ValueLine3=Регион: Эребор

[Map:MAPMPbesiegegundabad]
Value=Осада: Гундабад*

[Map:MAPMPbesiegegundabad/Desc]
Value=Гундабад — гора в северной части Мглистых гор, священна для гномов как место пробуждения их предков. Давным-давно ее захватили орки Мглистых Гор во главе с Больгом, к вечной ненависти народа Дурина.
ValueLine2=Логова: Снежные Тролли, Горные Гиганты
ValueLine3=Регион: Мглистые горы

[Map:MAPMPbesiegehallsoftheelvenking]
Value=Осада: Залы Эльфийского Короля*

[Map:MAPMPbesiegehallsoftheelvenking/Desc]
Value=В Северном Лихолесье расположены Залы Эльфийского Короля, скрытая твердыня Трандуила и эльфов Лесного Королевства. Его многочисленные ручьи ведут через пещерные залы, высеченные в живой скале, мимо винных погребов и, в конце концов, на восток, к Длинному озеру.
ValueLine2=Логова: Пауки
ValueLine3=Регион: Рованион

[map:mapmpbesiegehelmsdeep]
Value=Осада: Хельмова Падь*

[map:mapmpbesiegehelmsdeep/desc]
Value=Эта старинная цитадель — место одного из ключевых сражений Войны Кольца. Ни один враг никогда не побеждал защитников стен крепости и не вторгался в ее крепость — Хорнбург.
ValueLine2=Захватываемые точки: Застава
ValueLine3=Регион: Рохан

[Map:MAPMPbesiegehidar]
Value=Осада: Хидар*

[Map:MAPMPbesiegehidar/Desc]
Value=Город Хидар, возведенный в пустынном оазисе нýменóрцами в давние времена, с тех пор много раз переходил из рук в руки. Многие стремятся завладеть им, ведь владеть Хидаром — значит властвовать над всем Ближним Харадом.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Скорпионы
ValueLine4=Опасности: Обезвоживание
ValueLine5=Регион: Харадвайт

[map:mapmpbesiegehornburg]
Value=Осада: Хорнбург*

[map:mapmpbesiegehornburg/desc]
Value=Хорнбург, расположенный в устье ущелья, называемого Хельмовой Падью, — великая твердыня Рохана и убежище во время войны. Его огромная крепостная стена простирается на всю ширину долины, а за крепостью находятся Сверкающие пещеры.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Регион: Рохан

[map:mapmpbesiegeisengard]
Value=Осада: Изенгард*

[map:mapmpbesiegeisengard/desc]
Value=Изенгард — великая крепость, расположенная на южной оконечности Мглистых гор, недалеко от ущелья Рохан. В центре Кольца Изенгарда стоит каменная башня Ортханк, вверенная Саруману Белому.
ValueLine2=Логова: Варги
ValueLine3=Регион: Рохан

[map:mapmpbesiegekingdomoferebor]
Value=Осада: Королевство Эребор*

[map:mapmpbesiegekingdomoferebor/desc]
Value=Одинокая гора, или Эребор, — гора на северо-востоке Рованиона. Это источник реки Бегучая и величайшее королевство народа Дурина в Третьей Эпохе.
ValueLine2=Захватываемые точки: Застава, Трактир
ValueLine3=Регион: Эребор

[map:mapmpbesiegeminastirith]
Value=Осада: Минас-Тирит*

[map:mapmpbesiegeminastirith/desc]
Value=Белый Город Минас-Тирит расположен на семи уровнях на горе Миндоллуин и управляется наместниками Гондора.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Регион: Гондор

[map:mapmpbesiegepelargir]
Value=Осада: Пеларгир*

[map:mapmpbesiegepelargir/desc]
Value=Древний портовый город Гондора, расположенный в устье реки Андуин. Частые набеги пиратов Умбара сделали необходимым строительство мощных укреплений для защиты морских интересов Гондора.
ValueLine2=Захватываемые точки: Сигнальный огонь, Застава, Трактир, Пристань
ValueLine3=Логова: Варги, Гоблины, Пираты
ValueLine4=Регион: Гондор

[Map:MAPMPbesiegeumbar]
Value=Осада: Умбар*

[Map:MAPMPbesiegeumbar/Desc]
Value=Умбар лежит на далеком юге, где большой мыс образует естественную гавань, на которой и был построен город. Сейчас потомки черных нýменóрцев правят в нем туземцами и пиратами, совершая набеги на побережье Гондора, пока былое величие Умбара не будет однажды восстановлено.
ValueLine2=Захватываемые точки: Сигнальный огонь, Застава, Трактир, Пристань
ValueLine3=Регион: Харадвайт

[map:mapmpbesiegewulfborg]
Value=Осада: Вульфборг*

[map:mapmpbesiegewulfborg/desc]
Value=Вульфборг — столица Фрекалунда, Королевства дунландцев под знаменем Короля Вульфгара. Известно, что Саруман Белый посещает его, разжигая народ речами о несправедливости и возмездии врагам.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Варги
ValueLine4=Регион: Энедвайт

[map:mapmpbindbolewood]
Value=Лес Байндбоул*

[map:mapmpbindbolewood/desc]
Value=Известный как Биндбейл на северном наречии Туков, как Байндбоул — на языке дýнэдайн, этот лес лежит к северу от Шира и питается из небольших ручьев, впадающих в озеро Эвендим. Его скалистые выступы создают лабиринт из троп.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Регион: Арнор

[map:mapmpblackgate]
Value=Чёрные Врата

[map:mapmpblackgate/desc]
Value=Чёрные Врата Мордора были построены Сауроном для охраны перевала Кирит-Горгор, пропасти между Эред-Литуи и Эфель-Дýатом, а также прохода в земли Мордора.
ValueLine2=Логова: Каменный Тролли, Гоблины
ValueLine3=Регион: Мордор

[map:mapmpblackrootvale]
Value=Долина Черного Корня*

[map:mapmpblackrootvale/desc]
Value=Долина Черного Корня — это темная долина в тени Белых гор, через которую протекает река Черный Корень, также известная как Мортонд.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Гоблины
ValueLine4=Регион: Гондор

[map:mapmpbordersofkhand]
Value=Границы Кханда*

[map:mapmpbordersofkhand/desc]
Value=Самые восточные районы далекого Харада граничат с обширным регионом Кханд. Очень немногие забирались так далеко, и еще меньше тех, кто вернулся, чтобы рассказать об этих таинственных землях.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Тролли Джунглей
ValueLine4=Регион: Харадвайт

[map:mapmpbrangobel]
Value=Брангобель*

[map:mapmpbrangobel/desc]
Value=Брангобель — это уединенный ориентир в лесной чаще Южного Итилиэна в восточной части Гондора.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Гоблины
ValueLine4=Регион: Гондор

[map:mapmpbree]
Value=Бри*

[map:mapmpbree/desc]
Value=Бри — деревня людей и хоббитов, расположенная к востоку от Шира и к югу от Форноста в Эриадоре. В городе расположен трактир «Гарцующий пони», где находят приют многие путники, путешествующие по Великому Восточному тракту.
ValueLine2=Захватываемые точки: Застава, Трактир
ValueLine3=Логова: Призраки
ValueLine4=Регион: Арнор

[Map:MAPMPbruinengorges]
Value=Ущелья Бруинена*

[Map:MAPMPbruinengorges/Desc]
Value=Долины с густыми лесами окружают реку Бруинен и скрытый проход к Ривенделлу. Эта местность известна своими возвышающимися скальными образованиями, осенними лесами и опасными логовами троллей.
ValueLine2=Логова: Пещерные Тролли
ValueLine3=Захватываемые точки: Трактир
ValueLine4=Регион: Эриадор

[map:mapmpbuckland]
Value=Бакленд

[map:mapmpbuckland/desc]
Value=Бакленд — это небольшая, но густонаселенная полоса земли между Старым лесом и восточным берегом реки Брендивайн, населенная хоббитами из Шира, включая семью Брендибаков.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Пещерные Тролли, Могильные Духи
ValueLine4=Регион: Арнор

[map:mapmpcairandros]
Value=Каир-Андрос

[map:mapmpcairandros/desc]
Value=Каир-Андрос — остров-крепость на Андуине, к северу от Осгилиата. Вместе эти две крепости охраняют уязвимые места пересечения Андуина с землями Гондора на западе.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Варги, Могильные Духи
ValueLine4=Регион: Гондор

[map:mapmpcapeofforlond]
Value=Мыс Форлонд*

[map:mapmpcapeofforlond/desc]
Value=Форлонд — это гавань на северном берегу залива Лун в эльфийской земле Форлиндон.
ValueLine2=Захватываемые точки: Сигнальный огонь, Застава, Пристань
ValueLine3=Логова: Горные Тролли, Варги, Гоблины
ValueLine4=Регион: Линдон

[map:mapmpcapeofmardruak]
Value=Мыс Мардрŷак*

[map:mapmpcapeofmardruak/desc]
Value=Мыс Мардрŷак расположен на юге Умбара. Скалистые прибрежные утесы отделяют более зеленый материк от длинных песчаных пляжей.
ValueLine2=Логова: Тролли Джунглей
ValueLine3=Регион: Харадвайт

[map:mapmpcardolan]
Value=Кардолан

[map:mapmpcardolan/desc]
Value=Кардолан, одно из потерянных королевств Арнора, находится между реками Брендивайн и Сероструй и до сих пор остается безлюдным.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Могильные Духи, Варги
ValueLine4=Опасности: Туман
ValueLine5=Регион: Эриадор

[map:mapmpcarnen]
Value=Карнен*

[map:mapmpcarnen/desc]
Value=Карнен течет на юг от Железных холмов. Она также известна как Красноводная, из-за горного железа, придающего ей красный оттенок.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Варги, Гоблины
ValueLine4=Регион: Эребор

[map:mapmpcarrock]
Value=Каррок*

[map:mapmpcarrock/desc]
Value=Узкие ступеньки были вырезаны Беорном на самой скале Каррока, каменистого островка и брода из камней в верховьях Андуина.
ValueLine2=Логова: Варги
ValueLine3=Регион: Рованион

[map:mapmpcelduin]
Value=Келдуин

[map:mapmpcelduin/desc]
Value=Разрозненные поселения охватывают Келдуин, который течет на юг мимо Эсгарота и в конечном итоге поворачивает к морю Рŷн.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир, Застава, Пристань
ValueLine3=Логова: Пещерные Тролли, Могильные Духи
ValueLine4=Регион: Эребор

[map:mapmpcentralithilien]
Value=Центральный Итилиэн*

[map:mapmpcentralithilien/desc]
Value=Эта лесистая область в восточном Гондоре граничит с Эфель-Дýатом, отделяющим Гондор от Мордора.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Пещерные Тролли, Могильные Духи
ValueLine4=Регион: Гондор

[Map:MAPMPchetwood]
Value=Четвуд*

[Map:MAPMPchetwood/Desc]
Value=Четвуд — это обширный лесной массив, расположенный к северу и востоку от холма Бри. У его края, среди деревьев, была построена деревня Арчет.
Valueline2=Захватываемые точки: Трактир 
Valueline3=Логова: Варги
Valueline4=Регион: Арнор

[map:mapmpcirithungol]
Value=Кирит-Унгол*

[map:mapmpcirithungol/desc]
Value=Кирит-Унгол расположен на северном склоне Моргульского перевала. Во время Войны Кольца Голлум провел Фродо и Сэма через проход к логову гигантской паучихи Шелоб, которая там обитала.
ValueLine2=Захватываемые точки: Застава
ValueLine3=Логова: Пауки, Гоблины
ValueLine4=Регион: Мордор

[map:mapmpcisternofmoria]
Value=Водоем Мории*

[map:mapmpcisternofmoria/desc]
Value=Получив доступ к глубоким источникам, гномы Мории создали бассейны с пресной водой, которая когда-то по возвышенным путям распределялась по всему их подземному царству.
ValueLine2=Захватываемые точки: Застава
ValueLine3=Логова: Гоблины
ValueLine4=Регион: Мглистые горы

[Map:MAPMPcoastofardumir]
Value=Побережье Ардумира*

[Map:MAPMPcoastofardumir/Desc]
Value=Живописные белые скалы и песчаные бухты образуют этот архипелаг у берегов Умбара, прибежища контрабандистов и пиратов-корсаров.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир, Пристань
ValueLine3=Логова: Пираты
ValueLine4=Регион: Харадвайт

[Map:MAPMPcoldfells]
Value=Стылые холмы*

[Map:MAPMPcoldfells/Desc]
Value=В этой заснеженной пустыне к северу от Рудаура встречаются разрозненные руины утраченного королевства Арнор, в которых не живет никто, кроме дýнэдайн.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Снежные Тролли, Гоблины
ValueLine4=Регион: Мглистые горы

[map:mapmpcrossingofporos]
Value=Переправа через Порос*

[map:mapmpcrossingofporos/desc]
Value=Переправа через Порос обозначает место, где Харадский трактом проходит над рекой Порос, где южные земли Гондора ведут в пышный лесистый край Итилиэна.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Гоблины
ValueLine4=Регион: Гондор

[map:mapmpcrossroads]
Value=Перекресток*

[map:mapmpcrossroads/desc]
Value=Место, где древняя гондорская дорога между Минас-Тиритом и Минас-Моргулом пересекается с Харадским трактом.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Пещерные Тролли, Гоблины
ValueLine4=Регион: Гондор

[map:mapmpdaergil]
Value=Даэргил*

[map:mapmpdaergil/desc]
Value=Этот уединенный проход через предгорья соединяет Троллью пущу и разбросанные руины Эрегиона.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Пещерные Тролли, Гоблины
ValueLine4=Регион: Эриадор

[map:mapmpdagorlad]
Value=Дагорлад

[map:mapmpdagorlad/desc]
Value=Пыльная равнина к северо-западу от Мордора и место поражения Саурона во Второй Эпохе и битвы при Моранноне во время Третьей Эпохи.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Каменные Тролли, Гоблины
ValueLine4=Регион: Мордор

[map:mapmpdeadmarshes]
Value=Мертвецкие топи

[map:mapmpdeadmarshes/desc]
Value=Гниющие болота и бескрайние трясины лежат к северо-западу от Дагорлада. В темных водах можно увидеть мертвецов давно минувших битв.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Могильные Духи, Гоблины
ValueLine4=Регион: Гондор

[map:mapmpdeadmansdike]
Value=Покойницкая гать*

[map:mapmpdeadmansdike/desc]
Value=Форност, разрушенный Королем-чародеем Ангмара много веков назад, представляет собой разрушенное и пустынное место, более известное как Покойницкая гать.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Призраки
ValueLine4=Регион: Арнор

[Map:MAPMPdepthsofdolguldur]
Value=Низины Дол-Гулдура*

[Map:MAPMPdepthsofdolguldur/Desc]
Value=Под мрачными шпилями Дол-Гулдура в сыром воздухе витает зловоние затхлых прудов и лесного гниения, просачивающееся между извилистыми коридорами и ржавыми железными решетками давно забытых тюремных камер.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Могильные Духи, Пауки
ValueLine4=Регион: Рованион

[map:mapmpdimrilldale]
Value=Долина Туманноручья*

[map:mapmpdimrilldale/desc]
Value=Долина на восточной стороне Мглистых гор, сформировавшаяся под пиками гор Краснорог, Серебряный Пик и Тучеглав. На юго-востоке долины находится Зеркальное — священное озеро для народа Дурина.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Гоблины
ValueLine4=Регион: Мглистые горы

[map:mapmpdirenfirel]
Value=Диренфирель*

[map:mapmpdirenfirel/desc]
Value=Небольшая деревня, расположенная в Западном Рохане, на окраине реки Энтова Купель возле Фангорна.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Варги
ValueLine4=Регион: Рохан

[map:mapmpdolguldur]
Value=Дол-Гулдур

[map:mapmpdolguldur/desc]
Value=Крепость Саурона на вершине холма в Лихолесье, ныне под командованием Призраков Кольца.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Пауки
ValueLine4=Регион: Рованион

[map:mapmpdoramarth]
Value=Дор-Амарт*

[map:mapmpdoramarth/desc]
Value=То, что когда-то было огромным полем битвы и тренировочным плацдармом под контролем Саурона, теперь превратилось в опасное место с вулканическими потоками, расщелинами и провалами.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Гоблины, Варги
ValueLine4=Регион: Мордор

[map:mapmpdorwinionvineyards]
Value=Виноградники Дорвиниона*

[map:mapmpdorwinionvineyards/desc]
Value=Вино Дорвиниона известно во всем Средиземье. Местность расположена на плодородном севере внутреннего моря Рŷн.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Регион: Рŷн

[map:mapmpdruadanforest]
Value=Лес Дрýадан*

[map:mapmpdruadanforest/desc]
Value=Сосновый лес на севере Гондора, который, как считается, населен странным народом людей, известным как дрýэдайн, лесные дикари или лесные восы.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Горные Тролли, Варги
ValueLine4=Регион: Гондор

[Map:MAPMPdruwaithiaur]
Value=Дрýвайт-Йаур*

[Map:MAPMPdruwaithiaur/Desc]
Value=Земля Дрýвайт-Йаур или Старый Пýкель — регион с тёмными лесами на западе Гондора. Расположен между рекой Изен и западным краем Эред-Нимраис, считается родиной дрýэдайн.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Пауки
ValueLine4=Регион: Энедвайт

[map:mapmpdunfearn]
Value=Дунфеарн*

[map:mapmpdunfearn/desc]
Value=К западу от Мглистых гор находится небольшой регион Дунфеарн — холмистая местность, воинственные люди которой находятся под темным влиянием Изенгарда.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Варги
ValueLine4=Регион: Энедвайт

[map:mapmpdunharrow]
Value=Дунхарроу*

[map:mapmpdunharrow/desc]
Value=Место сбора людей Рохана, расположенное у подножия Белых гор. Большие резные камни отмечают дорогу на Димхольт и Тропы Мёртвых.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Варги
ValueLine4=Регион: Рохан

[map:mapmpdunland]
Value=Дунланд

[map:mapmpdunland/desc]
Value=Малонаселенный предгорный регион на западных склонах Мглистых гор, Дунланд населен воинственными горцами, известными как дунландцы.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Варги, Гоблины
ValueLine4=Регион: Энедвайт

[Map:MAPMPdusalan]
Value=Дŷсалан*

[Map:MAPMPdusalan/Desc]
Value=Величественные скалы и узкие ущелья образуют этот обширный каньон к западу от Дальнего Харада. Среди красных скал расположились отряды пустынных налетчиков и руины древних племен людей.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Бандиты
ValueLine4=Регион: Харадвайт

[map:mapmpdwarrowdelf]
Value=Дворроудельф*

[map:mapmpdwarrowdelf/desc]
Value=Величайшим из всех владений гномов был Кхазад-дŷм, Дворроудельф, Хадходронд на эльфийском языке, который впоследствии, в дни его тьмы, был назван Морией.
ValueLine2=Логова: Гоблины
ValueLine3=Регион: Мглистые горы

[map:mapmpeastbight]
Value=Восточная излучина*

[map:mapmpeastbight/desc]
Value=Эта большая выемка на восточной окраине Лихолесья — безлесный регион, ставший таким в результате нескольких поколений возделывания земель северянами, которые исторически занимали земли к востоку от Леса.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Гоблины, Варги
ValueLine4=Регион: Рованион

[map:mapmpeastemnet]
Value=Восточный Эмнет

[map:mapmpeastemnet/desc]
Value=Восточный Эмнет — это широкая земля Рохана к востоку от реки Энтова Купель до Андуина. Здесь мало постоянных поселений и много кочевых пастухов, гоняющих свои стада по здешним лугам.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Пещерные Тролли, Варги
ValueLine4=Регион: Рохан

[map:mapmpeasternlorien]
Value=Восточный Лóриэн*

[map:mapmpeasternlorien/desc]
Value=Восточные границы Лóриэна, где лес встречается с обширными полями долины Андуин.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Каменные Тролли, Варги, Гоблины
ValueLine4=Регион: Рованион

[map:mapmpeasternrohan]
Value=Восточный Рохан

[map:mapmpeasternrohan/desc]
Value=Самая важная особенность географии Рохана — река Энтова Купель, которая делила страну между Восточным и Западным Эмнетом. Восточные границы Рохана — это устья Энтовой Купели.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Варги
ValueLine4=Регион: Рохан

[map:mapmpeasternwastes]
Value=Восточные пустоши*

[map:mapmpeasternwastes/desc]
Value=Эти самые восточные части Рованиона остаются заброшенными и безлюдными с тех пор, как их оставил в запустении Смауг.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Гоблины, Варги
ValueLine4=Регион: Эребор

[map:mapmpeastfold]
Value=Истфолд

[map:mapmpeastfold/desc]
Value=Истфолд пересекает Великий Западный тракт, который проходит параллельно Белым горам и ведет на восток к Анóриэну и Гондору.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Гоблины, Пещерные Тролли
ValueLine4=Регион: Рохан

[map:mapmpeavesoffangorn]
Value=Окраины Фангорна*

[map:mapmpeavesoffangorn/desc]
Value=В конце Третьей эпохи Саруман начал заниматься фортификацией Изенгарда и со временем собирать древесину Фангорна для снабжения своих армий. Во время Войны Кольца эоред Эомера разгромил отряд урук-хаев у окраин леса.
ValueLine2=Логова: Пещерные Тролли
ValueLine3=Регион: Рохан

[map:mapmpemynarnen]
Value=Эмин-Арнен

[map:mapmpemynarnen/desc]
Value=Эмин-Арнен — это группа холмов в Южном Итилиэне, к югу от Осгилиата, на восточном берегу Андуина.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Горные Тролли, Гоблины
ValueLine4=Регион: Гондор

[map:mapmpemynernil]
Value=Эмин-Эрниль

[map:mapmpemynernil/desc]
Value=Эти горные холмы в западном Гондоре окружают Дол-Амрот и регион Бельфалас.
ValueLine2=Захватываемые точки: Сигнальный огонь, Застава
ValueLine3=Логова: Горные Тролли, Гоблины
ValueLine4=Регион: Гондор

[map:mapmpemynmuil]
Value=Эмин-Муиль*

[map:mapmpemynmuil/desc]
Value=Темные каменистые лабиринты холмов к востоку от Андуина. Голлум повел Фродо и Сэма через эту коварную местность на пути к Мордору.
ValueLine2=Логова: Каменные Тролли
ValueLine3=Регион: Рованион

[map:mapmpenedwaith]
Value=Энедвайт*

[map:mapmpenedwaith/desc]
Value=Когда-то Энедвайт был покрыт лесами, пока приход искавших древесину нýменóрцев во Вторую Эпоху не оставил его опустошенным и бесплодным.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Горные Тролли, Гоблины
ValueLine4=Регион: Энедвайт

[map:mapmpentwash]
Value=Энтова Купель*

[map:mapmpentwash/desc]
Value=Река Энтова Купель берет начало в Фангорне и течет на юго-восток через Рохан. Она питается множеством ручьев и рек Рохана на своем пути на восток к Андуину.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Варги, Гоблины
ValueLine4=Регион: Рохан

[map:mapmperebor]
Value=Эребор

[map:mapmperebor/desc]
Value=Эта гномья крепость в горе Эребор — гордое владение короля Дайна II Железностопа.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Варги
ValueLine4=Регион: Эребор

[map:mapmperech]
Value=Эрех

[map:mapmperech/desc]
Value=Холм к западу от Минас-Тирита, недалеко от Троп Мёртвых, где в давние времена неверный Горный Король принес клятву верности Исильдуру. На вершине стоит гладкая черная сфера — Камень Эреха.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Горные Тролли, Могильные Духи
ValueLine4=Регион: Гондор

[map:mapmperedlithui]
Value=Эред-Литуи*

[map:mapmperedlithui/desc]
Value=Суровый и неприветливый горный хребет, состоящий из изломанных вершин и бесплодных хребтов на северной границе Мордора.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Пещерные Тролли, Гоблины
ValueLine4=Регион: Мордор

[map:mapmperedluinhighlands]
Value=Нагорье Эред-Луина*

[map:mapmperedluinhighlands/desc]
Value=Между рукавами Эред-Луина лежат широкие просторы высокогорья, часто используемые гномами для охоты.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Горные Тролли, Гоблины
ValueLine4=Регион: Линдон

[Map:MAPMPeredwethrin]
Value=Эред-Ветрин*

[Map:MAPMPeredwethrin/Desc]
Value=Эред-Ветрин, или Горы Тени, — это горная цепь на севере Белерианда.
Valueline2=Захватываемые точки: Трактир
Valueline3=Логова: Пещерные Тролли, Варги
Valueline4=Регион: Линдон

[map:mapmperegion]
Value=Эрегион

[map:mapmperegion/desc]
Value=Во время Второй Эпохи Келебримбор и эльфийские кузнецы Эрегиона были привлечены Аннатаром, «Владыкой Даров», для создания Колец Власти, которые в итоге разрушили их самих.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Варги
ValueLine4=Регион: Эриадор

[map:mapmperynlaer]
Value=Эрин-Лаэр

[map:mapmperynlaer/desc]
Value=Высокие деревья Эрин-Лаэра, Леса Песни, возвышаются в глубине королевства Лотлóриэн — сердце эльфийских земель в Средиземье.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Пещерные Тролли, Варги
ValueLine4=Регион: Рованион

[Map:MAPMPerynvorn]
Value=Эрин-Ворн*

[Map:MAPMPerynvorn/Desc]
Value=Эрин-Ворн — это лесной регион темных сосен на побережье Минхириат в Эриадоре. Это последний сохранившийся след некогда огромных лесов, некогда покрывавших весь Эриадор, пока их не вырубили нýменóрцы, и теперь здесь живут лишь разрозненные охотники.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Варги
ValueLine4=Регион: Эриадор

[Map:MAPMPethiranduin]
Value=Этир-Андуин*

[Map:MAPMPethiranduin/Desc]
Value=Эта буйная, благодатная речная дельта простирается по землям к северу от Харондора, где могучий Андуин впадает в море. Ее фермерские угодья и рыбацкие поселения постоянно терпят стычки между Гондором и Харадом.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Пираты
ValueLine4=Регион: Харадвайт

[map:mapmpethring]
Value=Этринг*

[map:mapmpethring/desc]
Value=Этринг — крупная переправа через реку Ринглó, проходящая по главной дороге из Эреха в Пеларгир. Арагорн и клятвопреступники пересекли здесь реку во время Войны Кольца.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Варги, Гоблины
ValueLine4=Регион: Гондор

[map:mapmpettenmoors]
Value=Троллистое плато

[map:mapmpettenmoors/desc]
Value=Гористая дикая местность к северу от Ривенделла, состоящая из каменистых долин, уходящих в предгорья Мглистых гор.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Гоблины, Могильные Духи
ValueLine4=Регион: Мглистые горы

[map:mapmpevendim]
Value=Эвендим

[map:mapmpevendim/desc]
Value=Эвендим — большое озеро на севере Эриадора. После падения Нýменóра Элендил основал на южном берегу озера столицу Арнора — Аннýминас.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир, Пристань
ValueLine3=Логова: Могильные Духи, Гоблины
ValueLine4=Регион: Арнор

[Map:MAPMPeyrieofperil]
Value=Гнездо угрозы*

[Map:MAPMPeyrieofperil/Desc]
Value=Среди засушливых скал восточного Харадвайта свивает свое гнездо огромный Айканарок. Вид его чудовищной тени предвещает гибель, и мало кому из вторженцев удавалось избежать его похожих на копья когтей.
ValueLine2=Регион: Харадвайт

[map:mapmpfangorn]
Value=Фангорн

[map:mapmpfangorn/desc]
Value=Лес Фангорн — это глухой, темный лес, произрастающий под южными Мглистыми горами, под восточными склонами этого хребта. Будучи местом обитания энтов в Третью эпоху, лес был назван в честь самого старого энта — Фангорна.
ValueLine2=Логова: Варги, Гоблины
ValueLine3=Регион: Рованион

[map:mapmpfarharad]
Value=Дальний Харад

[map:mapmpfarharad/desc]
Value=Дальний Харад, часть более крупного региона, известного как Харад, — это отдаленная, неизведанная земля далеко на юге от Гондора, где густые джунгли выстилают реки, протянувшиеся через засушливые пустыни Харада к морю.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Гигантские Скорпионы, Скорпионы
ValueLine4=Регион: Харадвайт

[map:mapmpfieldofcelebrant]
Value=Поле Келебрант*

[map:mapmpfieldofcelebrant/desc]
Value=Поле Келебрант расположено между Андуином и Светлимой, к юго-востоку от Лотлóриэна. Во время Третьей Эпохи Эорл Молодой прибыл на помощь Гондору в Битве на Поле Келебрант.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Гоблины
ValueLine4=Регион: Рованион

[map:mapmpfieldofcormallen]
Value=Поле Кормаллен*

[map:mapmpfieldofcormallen/desc]
Value=Поле Кормаллен — это пышное поле в Северном Итилиэне, недалеко от Хеннет-Аннŷна. Говорят, что дерево кулумальда с желтыми цветками особенно распространено в Кормаллене.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Горные Тролли, Гоблины
ValueLine4=Регион: Гондор

[map:mapmpfirienholt]
Value=Фириэнхольт*

[map:mapmpfirienholt/desc]
Value=Небольшой дубовый лес, граничащий с Роханом и Гондором, на склонах Халифириэна. Ручей Меринг берет начало в расселине между Халифириэном и остальной частью Белых гор.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Варги
ValueLine4=Регион: Рохан

[map:mapmpfordirith]
Value=Фордирит

[map:mapmpfordirith/desc]
Value=Фордирит — область на севере Эриадора на границе Эрегиона. Обширная местность подчеркнута разбросанными обрывами и скалами, а также узкими ветреными долинами.
ValueLine2=Захватываемые точки: Застава, Трактир
ValueLine3=Логова: Пещерные Тролли, Варги
ValueLine4=Регион: Эриадор

[map:mapmpfordsofbruinen]
Value=Броды Бруинена*

[map:mapmpfordsofbruinen/desc]
Value=Река Бруинен стекает с Мглистых гор и обрамляет эльфийскую обитель Ривенделл. Место переправы у брода находится под покровительством и защитой Элронда и его кольца Вилья.
ValueLine2=Логова: Пещерные Тролли, Гоблины
ValueLine3=Регион: Эриадор

[map:mapmpfordsofcarnen]
Value=Броды Карнена*

[map:mapmpfordsofcarnen/desc]
Value=Карнен течет красным потоком от Железных холмов по неровной местности, образуя естественные переправы на стыке с Келдуином. Поселения северян процветали на прилегающих землях, но после прибытия Смауга местность стала безлюдной.
ValueLine2=Логова: Пещерные Тролли, Гоблины
ValueLine3=Регион: Эребор

[map:mapmpfordsofglanduin]
Value=Броды Гландуина*

[map:mapmpfordsofglanduin/desc]
Value=Гландуин течет из Мглистых гор, к югу от Мории и граничит с регионами Дунланд и Эрегион.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Пещерные Тролли, Варги
ValueLine4=Регион: Эриадор

[map:mapmpfordsofisen]
Value=Изенские броды*

[map:mapmpfordsofisen/desc]
Value=Изенские броды охраняются рохиррим, будучи единственным местом переправы через могучую реку между Изенгардом и Роханом. В их центре находится возвышенность, где во время Войны Кольца дважды штурмовали броды — в Первой и Второй битвах при Изенских бродах.
ValueLine2=Логова: Варги
ValueLine3=Регион: Рохан

[Map:MAPMPfordsoftheloudwater]
Value=Броды Гремячей*

[Map:MAPMPfordsoftheloudwater/Desc]
Value=Бруинен, также известная как Гремячая, стекает с Мглистых гор и обрамляет эльфийскую обитель Ривенделл. Место переправы у брода находится под покровительством и защитой Элронда и его кольца Вилья.
ValueLine2=Логова: Пещерные Тролли, Гоблины
ValueLine3=Регион: Эриадор

[map:mapmpforestgate]
Value=Лесные врата*

[map:mapmpforestgate/desc]
Value=Лесные врата — это западный вход на Эльфийскую тропу, ведущую через Лихолесье к Залам Эльфийского Короля. Здесь отряд Торина вошел в Лихолесье во время похода по возвращению Эребора.
ValueLine2=Логова: Варги, Пауки
ValueLine3=Регион: Рованион

[map:mapmpforlindon]
Value=Форлиндон

[map:mapmpforlindon/desc]
Value=Форлиндон — это название северной части Линдона, к северу от залива Лун и к западу от Синих гор.
ValueLine2=Захватываемый: сигнальный огонь, Трактир, Пристань
ValueLine3=Логова: Гоблины, Варги
ValueLine4=Регион: Линдон

[map:mapmpforochel]
Value=Форохель

[map:mapmpforochel/desc]
Value=Форохель — это название ледяной замёрзшей тундры в северных частях Средиземья и, прежде всего, великого ледяного залива и земель его окружающих.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Снежные Тролли, Варги
ValueLine4=Регион: Фородвайт

[map:mapmpforodwaith]
Value=Фородвайт

[map:mapmpforodwaith/desc]
Value=Обширный край льда и снега на замерзшем далеком севере Средиземья, за Мглистыми горами.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Гоблины, Снежные Тролли
ValueLine4=Регион: Фородвайт

[Map:MAPMPfortressabrakhan]
Value=Крепость: Абрахâн*

[Map:MAPMPfortressabrakhan/Desc]
Value=Древний город Абрахâн господствовал в этой некогда плодородной долине в давние времена под правлением жестокого и деспотичного военачальника. Сейчас эти заброшенные руины шепчут о давно забытом имени: Хôармŷрат, Золотой Король.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Скорпионы
ValueLine4=Регион: Харадвайт

[map:mapmpfortressamonsul]
Value=Крепость: Амон-Сŷл*

[map:mapmpfortressamonsul/desc]
Value=В крепости на ветреном холме Амон-Сŷл находился палантир, пока крепость не была разрушена армией Короля-Чародея. Позже он стал известен как Заветерь.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Регион: Арнор

[map:mapmpfortressbarrowofcargast]
Value=Крепость: Курган Каргáста*

[map:mapmpfortressbarrowofcargast/desc]
Value=Это древнее место упокоения великого короля-воина, испорченное нечистой некромантией. Теперь возле него собираются неупокоенные духи под предводительством Каргáста, Повелителя Костей.
ValueLine2=Логова: Варги, Пауки
ValueLine3=Регион: Рованион

[map:mapmpfortresscarasgaladhon]
Value=Крепость: Карас-Галадон*

[map:mapmpfortresscarasgaladhon/desc]
Value=Дом леди Галадриэль и лорда Келеборна, Карас-Галадон — город, построенный на зеленом холме, увенчанном великими маллорнами.
ValueLine2=Регион: Рованион

[map:mapmpfortresscarndum]
Value=Крепость: Карн-Дŷм*

[map:mapmpfortresscarndum/desc]
Value=Карн-Дум был столицей и главной крепостью Ангмара. Он был расположен в западной части Ангмарских гор — северо-западного продолжения Мглистых гор.
ValueLine2=Захватываемые точки: Застава, Трактир
ValueLine3=Регион: Мглистые горы

[map:mapmpfortressdimrillgate]
Value=Крепость: Врата Туманноручья*

[map:mapmpfortressdimrillgate/desc]
Value=Восточные врата Мории — это первоначальный вход в Кхазад-дŷм в Долину Туманноручья, где у Дурина было видение в Кхелед-зâраме.
ValueLine2=Захватываемые точки: Сигнальный огонь, Застава
ValueLine3=Логова: Гоблины
ValueLine4=Регион: Мглистые горы

[map:mapmpfortressdolamroth]
Value=Крепость: Дол-Амрот*

[map:mapmpfortressdolamroth/desc]
Value=Главный город и порт в провинции Бельфалас на юге Гондора. Дол-Амрот был расположен на берегу залива Бельфалас на высоком мысе, с которого открывается вид на бухту под названием Гавань Кобас.
ValueLine2=Захватываемые точки: Застава, Трактир, Пристань
ValueLine3=Логова: Призраки
ValueLine4=Регион: Гондор

[map:mapmpfortressdolguldur]
Value=Крепость: Дол-Гулдур*

[map:mapmpfortressdolguldur/desc]
Value=Темные и истерзанные руины на Амон-Ланке, захваченные Некромантом, чья скверна вызывает болезни и смерть в Зеленолесье.
ValueLine2=Логова: Пауки
ValueLine3=Регион: Рованион

[Map:MAPMPfortressdurthang]
Value=Крепость: Дуртанг*

[Map:MAPMPfortressdurthang/Desc]
Value=Дуртанг расположен на северных перевалах Эфель-Дýата, недалеко от Черных врат. Изначально гондорская крепость теперь является одним из нескольких орочьих оплотов, стерегущих фланг Мордора.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Гоблины
ValueLine4=Регион: Мордор

[map:mapmpfortressedennogrod]
Value=Крепость: Эденногрод*

[map:mapmpfortressedennogrod/desc]
Value=Эденногрод (Новый Ногрод) расположен в Синих горах — горном хребте на крайнем западе Эриадора. Он стал новым домом для многих из народа Дурина, которые были изгнаны из своих чертогов в Эреборе драконом Смаугом.
ValueLine2=Захватываемые точки: Сигнальный огонь, Застава, Трактир
ValueLine3=Логова: Огненные Ящеры, Гоблины
ValueLine4=Регион: Линдон

[map:mapmpfortressedoras]
Value=Крепость: Эдорас*

[map:mapmpfortressedoras/desc]
Value=Эдорас — столица Рохана, окруженная стенами, с Золотым залом Медусельда на вершине большого холма. За пределами города в курганах, покрытых цветущим симбельминэ, находятся гробницы прошлых правителей Рохана.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Варги
ValueLine4=Регион: Рохан

[map:mapmpfortressesgaroth]
Value=Крепость: Эсгарот*

[map:mapmpfortressesgaroth/desc]
Value=Эсгарот, или Озерный город, расположен к югу от Эребора и к востоку от Лихолесья. Он построен на деревянных помостах, погруженных глубоко в Долгое Озеро. Его выносливый народ издавна ведет торговлю с Лесным Королевством, а также с королевствами Эребор и Дэйл.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир, Пристань
ValueLine3=Регион: Эребор

[map:mapmpfortressfornost]
Value=Крепость: Форност-Эрайн*

[map:mapmpfortressfornost/desc]
Value=Форност, Норбури Королей, стоял на южной оконечности Северных холмов и был второй столицей Арнора и резиденцией королей Артедайна.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Регион: Арнор

[map:mapmpfortressframsburg]
Value=Крепость: Фрамсбург*

[map:mapmpfortressframsburg/desc]
Value=Восстановленный исконный дом эотéод был основан в месте пересечения рек Грейлин и Лангуэл, в горных долинах, из которых на юг течет Андуин.
ValueLine2=Захватываемые точки: Сигнальный огонь, Застава
ValueLine3=Логова: Горные Тролли, Могильные Духи, Варги
ValueLine4=Регион: Рованион

[map:mapmpfortressgundabad]
Value=Крепость: Гундабад*

[map:mapmpfortressgundabad/desc]
Value=Гундабад — гора в северной части Мглистых гор, священна для гномов как место пробуждения их предков. Давным-давно ее захватили орки Мглистых Гор во главе с Больгом, к вечной ненависти народа Дурина.
ValueLine2=Логова: Снежные Тролли, Горные Великаны
ValueLine3=Регион: Мглистые горы

[Map:MAPMPfortresshallsoftheelvenking]
Value=Крепость: Залы Эльфийского Короля*

[Map:MAPMPfortresshallsoftheelvenking/Desc]
Value=В Северном Лихолесье расположены Залы Эльфийского Короля, скрытая твердыня Трандуила и эльфов Лесного Королевства. Его многочисленные ручьи ведут через пещерные залы, высеченные в живой скале, мимо винных погребов и, в конце концов, на восток, к Длинному озеру.
ValueLine2=Логова: Пауки
ValueLine3=Регион: Рованион

[Map:MAPMPfortresshidar]
Value=Крепость: Хидар*

[Map:MAPMPfortresshidar/Desc]
Value=Город Хидар, возведенный в пустынном оазисе нýменóрцами в давние времена, с тех пор много раз переходил из рук в руки. Многие стремятся завладеть им, ведь владеть Хидаром — значит властвовать над всем Ближним Харадом.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Скорпионы
ValueLine4=Опасности: Обезвоживание
ValueLine5=Регион: Харадвайт

[map:mapmpfortresshelmsdeep]
Value=Крепость: Хельмова Падь*

[map:mapmpfortresshelmsdeep/desc]
Value=Эта старинная цитадель — место одного из ключевых сражений Войны Кольца. Ни один враг никогда не побеждал защитников стен крепости и не вторгался в ее крепость — Хорнбург.
ValueLine2=Захватываемые точки: Застава
ValueLine3=Регион: Рохан

[map:mapmpfortresshornburg]
Value=Крепость: Хорнбург*

[map:mapmpfortresshornburg/desc]
Value=Хорнбург, расположенный в устье ущелья, называемого Хельмовой Падью, — великая твердыня Рохана и убежище во время войны. Его огромная крепостная стена простирается на всю ширину долины, а за крепостью находятся Сверкающие пещеры.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Регион: Рохан

[map:mapmpfortressironfootshalls]
Value=Крепость: Залы Железностопа*

[map:mapmpfortressironfootshalls/desc]
Value=Глубоко внутри зазубренных красных скал Железных холмов лежат хорошо укрепленные залы Дáина II Железностопа и выносливых воинов из народа Дурина, близких родственников гномов Эребора.
ValueLine2=Захватываемые точки: Застава
ValueLine3=Логова: Варги
ValueLine4=Регион: Эребор

[map:mapmpfortressisengard]
Value=Крепость: Изенгард*

[map:mapmpfortressisengard/desc]
Value=Изенгард — великая крепость, расположенная на южной оконечности Мглистых гор, недалеко от ущелья Рохан. В центре Кольца Изенгарда стоит каменная башня Ортханк, вверенная Саруману Белому.
ValueLine2=Логова: Варги
ValueLine3=Регион: Рохан

[map:mapmpfortresskingdomoferebor]
Value=Крепость: Королевство Эребор*

[map:mapmpfortresskingdomoferebor/desc]
Value=Одинокая гора или Эребор — гора на северо-востоке Рованиона. Это источник реки Бегучая и величайшее королевство народа Дурина в Третьей Эпохе.
ValueLine2=Захватываемые точки: Застава, Трактир
ValueLine3=Регион: Эребор

[map:mapmpfortresslasthomelyhouse]
Value=Крепость: Последний Домашний Приют*

[map:mapmpfortresslasthomelyhouse/desc]
Value=Ривенделл, или Имладрис, — это эльфийская гавань в Мглистых горах на восточной окраине Эриадора. Из-за своего местоположения его называют «Последним Домашним Приютом к востоку от Моря» для путешественников, направляющихся на запад через Мглистые горы в Рованион.
ValueLine2=Захватываемые точки: Застава, Трактир
ValueLine3=Регион: Эриадор

[map:mapmpfortressminasmorgul]
Value=Крепость: Минас-Моргул*

[map:mapmpfortressminasmorgul/desc]
Value=Также известная также как Башня Колдовства, эта мрачная крепость сейчас принадлежит предводителю Призраков Кольца, Королю-чародею.
ValueLine2=Захватываемые точки: Сигнальный огонь, Застава, Трактир
ValueLine3=Логова: Гоблины
ValueLine4=Регион: Мордор

[map:mapmpfortressminastirith]
Value=Крепость: Минас-Тирит*

[map:mapmpfortressminastirith/desc]
Value=Белый Город Минас-Тирит расположен на семи уровнях на горе Миндоллуин и управляется наместниками Гондора.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Регион: Гондор

[map:mapmpfortresspelargir]
Value=Крепость: Пеларгир*

[map:mapmpfortresspelargir/desc]
Value=Древний портовый город Гондора, расположенный в устье реки Андуин. Частые набеги пиратов Умбара сделали необходимым строительство мощных укреплений для защиты морских интересов Гондора.
ValueLine2=Захватываемые точки: Сигнальный огонь, Застава, Трактир, Пристань
ValueLine3=Логова: Варги, Гоблины, Пираты
ValueLine4=Регион: Гондор

[map:mapmpfortresstheangle]
Value=Крепость: Угол*

[map:mapmpfortresstheangle/desc]
Value=«Углом» называют участок земли между реками Седой Ключ и Гремячая, расположенный к югу от Тролльей пущи. После падения Арнора Угол стал прибежищем для остатков разрозненных дýнэдайн.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Пещерные Тролли, Варги, Гоблины
ValueLine4=Регион: Эриадор

[map:mapmpfortressthedwarfhold]
Value=Крепость: Гномхольд*

[map:mapmpfortressthedwarfhold/desc]
Value=Эта древняя крепость гномов была высечена из живого камня командой легендарных мастеров.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Варги
ValueLine4=Регион: Эребор

[map:mapmpfortressthorinshalls]
Value=Крепость: Залы Торина*

[map:mapmpfortressthorinshalls/desc]
Value=Многие из народа Дурина во главе с Торином Дубощитом поселились в Синих горах на крайнем западе Эриадора после своего бегства из Эребора из-за разрушений, принесенных драконом Смаугом.
ValueLine2=Захватываемые точки: Застава, Трактир
ValueLine3=Логова: Пещерные Тролли
ValueLine4=Регион: Линдон

[Map:MAPMPfortressumbar]
Value=Крепость: Умбар*

[Map:MAPMPfortressumbar/Desc]
Value=Умбар лежит на далеком юге, где большой мыс образует естественную гавань, на которой и был построен город. Сейчас потомки черных нýменóрцев правят в нем туземцами и пиратами, совершая набеги на побережье Гондора, пока былое величие Умбара не будет однажды восстановлено.
ValueLine2=Захватываемые точки: Сигнальный огонь, Застава, Трактир, Пристань
ValueLine3=Регион: Харадвайт

[map:mapmpfortresswulfborg]
Value=Крепость: Вульфборг*

[map:mapmpfortresswulfborg/desc]
Value=Вульфборг — столица Фрекалунда, Королевства дунландцев под знаменем Короля Вульфгара. Известно, что Саруман Белый посещает его, разжигая народ речами о несправедливости и возмездии врагам.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Варги
ValueLine4=Регион: Энедвайт

[map:mapmpfoundationsofstone]
Value=Каменные основания*

[map:mapmpfoundationsofstone/desc]
Value=Самая глубокая часть Мории представляет собой темную бездну — леденящее душу, обширное и странное место, состоящее из извилистых камней, мрачных вод и жуткого тумана.
ValueLine2=Логова: Гоблины, Огненные Змеи, Безымянные Твари
ValueLine3=Регион: Мглистые горы

[map:mapmpgapofrohan]
Value=Врата Рохана

[map:mapmpgapofrohan/desc]
Value=Между Мглистыми и Белыми горами протекает река Изен, которая образует западную границу Рохана. Доступ к Вратам охраняется крепостью Изенгард, контролируемой Саруманом.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Варги, Гоблины
ValueLine4=Регион: Рохан

[map:mapmpgardensoflorien]
Value=Сады Лóриэна*

[map:mapmpgardensoflorien/desc]
Value=В лесах Лотлóриэна есть множество садов, в которых эльфы выращивают урожаи.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Пещерные Тролли, Варги
ValueLine4=Регион: Рованион

[map:mapmpgladdenfields]
Value=Ирисные низины*

[map:mapmpgladdenfields/desc]
Value=Это болото на берегу Андуина — место, где верховный король Исильдур был убит отрядом орков, а Единое Кольцо было потеряно на века.
ValueLine2=Логова: Варги, Гоблины
ValueLine3=Регион: Рованион

[map:mapmpgladesofithilien]
Value=Поляны Итилиэна*

[map:mapmpgladesofithilien/desc]
Value=В Итилиэне есть небольшие леса смолистых деревьев с широкими полянами среди них, где повсюду множество душистых трав и кустарников.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Пещерные Тролли, Варги
ValueLine4=Регион: Гондор

[Map:MAPMPgoblintown]
Value=Город Гоблинов*

[Map:MAPMPgoblintown/Desc]
Value=Глубоко под Мглистыми горами Великий Гоблин правит обезображенными полчищами из своих владений. На Высоком перевале расставлены хитроумные ловушки, чтобы завести путников вниз, в Город Гоблинов.
ValueLine2=Захватываемые точки: Застава, Трактир
ValueLine3=Логова: Пещерные Тролли, Гоблины
ValueLine4=Регион: Мглистые горы

[map:mapmpgreenway]
Value=Зеленопутье*

[map:mapmpgreenway/desc]
Value=Древняя дорога Зеленопутье пересекает большую часть Эриадора. Начинаясь в Форносте, она ведет на юг к Тарбаду, где соединяется со Старым Южным трактом.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Варги, Могильные Духи
ValueLine4=Регион: Эриадор

[map:mapmpgreyhavens]
Value=Серые Гавани

[map:mapmpgreyhavens/desc]
Value=Эльфийский порт, из которого эльфы Средиземья уходят на запад.
ValueLine2=Захватываемые точки: Трактир, Пристань
ValueLine3=Регион: Линдон

[map:mapmpgreymountains]
Value=Серые горы

[map:mapmpgreymountains/desc]
Value=Северный горный хребет, где гоблины и гномы сражались на протяжении многих веков.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Огненные Ящеры, Гоблины
ValueLine4=Регион: Мглистые горы

[map:mapmpgreyflood]
Value=Сероструй

[map:mapmpgreyflood/desc]
Value=Река на южной границе Минхириата, Сероструй образуется от слияния реки Седой Ключ и болотистого нижнего течения реки Гландуин.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Варги
ValueLine4=Регион: Энедвайт

[map:mapmpgreylin]
Value=Грейлин*

[map:mapmpgreylin/desc]
Value=Огромная разветвленная река, текущая на юг от Серых гор, в конце соединяется с Андуином недалеко от его истока.
ValueLine2=Логова: Варги, Гоблины
ValueLine3=Регион: Мглистые горы

[Map:MAPMPgulfoflune]
Value=Залив Лун*

[Map:MAPMPgulfoflune/Desc]
Value=Река Лŷн впадает в широкий залив Лун, разделяя Линдон на Форлиндон и Харлиндон.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Пещерные Тролли, Варги
ValueLine4=Регион: Линдон

[map:mapmpgulfofthesurubeki]
Value=Залив Сŷрŷбеки*

[map:mapmpgulfofthesurubeki/desc]
Value=На южных берегах моря Рŷн выпадает мало осадков, но реки из Эред-Литуи поддерживают эти в целом засушливые земли.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Пещерные Тролли
ValueLine4=Регион: Рŷн

[Map:MAPMPgrorsvalley]
Value=Долина Грóра*

[Map:MAPMPgrorsvalley/Desc]
Value=Названная в честь своего основателя, долина Грóра служит торговым маршрутом, ведущим в гномье королевство Железные Холмы.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Варги, Тролли
ValueLine4=Регион: Эребор

[map:mapmphalifirien]
Value=Халифириэн*

[map:mapmphalifirien/desc]
Value=Священная гора, стоящая на границе Рохана и Анóриэна. Это самый высокий и самый западный из семи маяков Гондора, отделенный от окружающих Белых гор глубокой расщелиной.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Варги
ValueLine4=Регион: Гондор

[map:mapmphallofoak]
Value=Дубовый зал*

[map:mapmphallofoak/desc]
Value=Священное место сбора лесных друидов находится глубоко в лесу — на пышной поляне, где расположен алтарь, окруженный древними дубами.
ValueLine2=Захватываемые точки: Алтарь (Сигнальный огонь + Лечение)
ValueLine3=Логова: Варги, Пауки
ValueLine4=Регион: Рованион

[map:mapmpharadcoast]
Value=Побережье Харада*

[map:mapmpharadcoast/desc]
Value=Тропические джунгли густо растут вдоль рек, где засушливые пустыни Харада встречаются с морем. Диких мŷмаков часто можно увидеть в водоемах, спасающихся от палящего солнца.
ValueLine2=Захватываемые точки: Трактир, Пристань
ValueLine3=Логова: Тролли Джунглей
ValueLine4=Регион: Харадвайт

[map:mapmpharadoasis]
Value=Оазис Харада

[map:mapmpharadoasis/desc]
Value=Регион в глубине Дальнего Харада, где драгоценные источники воды предлагают убежище от негостеприимного пейзажа.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Пещерные Тролли, Гоблины
ValueLine4=Регион: Харадвайт

[Map:MAPMPharadroad]
Value=Харадский тракт*

[Map:MAPMPharadroad/Desc]
Value=Древний Харадский тракт ведет на юг от Итилиэна, пересекая реку Харнен и попадая в обширные засушливые земли Харадвайта. Шумные караваны и разбросанные рынки выстроились вдоль этого жизненно важного торгового пути, где встречаются купцы, работорговцы и путешественники.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Варги
ValueLine4=Регион: Харадвайт

[Map:MAPMPharfalas]
Value=Харфалас*

[Map:MAPMPharfalas/Desc]
Value=На мысах этого скалистого побережья Харондора когда-то стоял старый гондорский форпост. Теперь его руины служат убежищем для контрабандистов и преступников.
ValueLine2=Захватываемые точки: Трактир, Пристань
ValueLine3=Логова: Пираты, Горные Тролли
ValueLine4=Регион: Харадвайт

[map:mapmpharlindon]
Value=Харлиндон

[map:mapmpharlindon/desc]
Value=Харлиндон — это зеленая и светлая эльфийская земля, расположенная к западу от Синих гор и к югу от залива Лун, который разделял Линдон на Северный Форлиндон и Харлиндон на юге.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир, Пристань
ValueLine3=Логова: Гоблины
ValueLine4=Регион: Линдон

[map:mapmpharlond]
Value=Харлонд*

[map:mapmpharlond/desc]
Value=Порт Минас-Тирита, расположенный к югу от города за Раммас-Эхор. Во время Войны Кольца Арагорн и его сторонники высадились в Харлонде и устремились на север в битву на Пеленнорских полях.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Варги, Гоблины
ValueLine4=Регион: Гондор

[Map:MAPMPharnen]
Value=Харнен*

[Map:MAPMPharnen/Desc]
Value=Река Харнен протекает к югу от спорного региона Харондор и пересекает Харадский тракт, прежде чем впасть в море на западе. Река является северной границей Ближнего Харада и странных земель Харадвайта.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Скорпионы
ValueLine4=Регион: Харадвайт

[map:mapmpharondor]
Value=Харондор*

[map:mapmpharondor/desc]
Value=Харондор — спорная территория к югу от Итилиэна, между реками Порос и Харнен. Продолжающиеся войны привели к краху региона, который теперь является безлюдной землей.
ValueLine2=Логова: Варги, Гоблины
ValueLine3=Регион: Харадвайт

[map:mapmpharrowdale]
Value=Харроудейл*

[map:mapmpharrowdale/desc]
Value=Харроудейл — это название, данное широкой долине, врезанной в Белые горы с севера на юг рекой Снежница. На юге находится Дунхарроу — убежище рохиррим.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Пещерные Тролли, Варги
ValueLine4=Регион: Рохан

[map:mapmphighlandsoffrecalund]
Value=Нагорье Фрекалунд*

[map:mapmphighlandsoffrecalund/desc]
Value=Нагорье Фрекалунд является домом для потомков короля Фреки и находится под защитой расположенного неподалеку Вульфборга.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Варги
ValueLine4=Регион: Энедвайт

[map:mapmphighcrag]
Value=Высокий утес

[map:mapmphighcrag/desc]
Value=Высокий утес находится между крутыми гребнями Мглистых гор. Дикие гоблины занимают его узкие проходы и многочисленные глубокие тупиковые долины.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Гоблины
ValueLine4=Регион: Мглистые горы

[map:mapmphighmoor]
Value=Верхняя пустошь*

[map:mapmphighmoor/desc]
Value=К западу от реки Бруинен лежит бесплодная Верхняя пустошь, грубая каменистая возвышенность, которая граничит с Тролльей пущей.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Горные Тролли
ValueLine4=Регион: Эриадор

[map:mapmphighpass]
Value=Высокий перевал

[map:mapmphighpass/desc]
Value=Высокий перевал — один из двух перевалов Мглистых гор. Из двух перевалов нижним больше пользуются орки и гоблины, поэтому большинство путешественников предпочитают более высокий проход.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Гоблины
ValueLine4=Регион: Мглистые горы

[map:mapmphillsofevendim]
Value=Холмы Эвендим*

[map:mapmphillsofevendim/desc]
Value=Серия холмов в северном Эриадоре, к северу от Шира. На южном конце находятся руины Аннýминаса, первой столицы Арнора на озере Эвендим.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Гоблины
ValueLine4=Регион: Арнор

[map:mapmphollin]
Value=Падубь

[map:mapmphollin/desc]
Value=Когда-то Падубь был домом для знаменитых эльфийских кузнецов-ювелиров Эрегиона, создателей великих колец власти. Но теперь руины их великих городов молча стоят среди камней.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Пещерные Тролли, Варги
ValueLine4=Регион: Эриадор

[map:mapmphonksvalley]
Value=Долина Хонка*

[map:mapmphonksvalley/desc]
Value=Эта ледяная долина на крайнем севере содержит множество коварных оврагов и названа в честь Хонка — короля троллей с удивительно низким интеллектом.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Снежные Тролли
ValueLine4=Регион: Фородвайт

[map:mapmpicebayofforochel]
Value=Ледяной залив Форохель*

[map:mapmpicebayofforochel/desc]
Value=Эти ледяные северные пустоши окружают далекий Ледяной залив Форохель, также это популярное место рыбной ловли у лоссотов.
ValueLine2=Захватываемые точки: Трактир, Пристань
ValueLine3=Логова: Снежные Тролли
ValueLine4=Регион: Фородвайт

[Map:MAPMPifaalafa]
Value=Ифаа-лафа*

[Map:MAPMPifaalafa/Desc]
Value=Согласно древним верованиям племени махŷд, пустынные Ифаа-лафа, или «Светлые земли», — это царство таинственных, спящих бледных духов. Немногие вошедшие в них возвращаются обратно, и ни один из них не остается прежним.
ValueLine2=Логова: Гоблины
ValueLine3=Регион: Харадвайт

[map:mapmpimlothmelui]
Value=Имлот-Мелуи*

[map:mapmpimlothmelui/desc]
Value=Долина в провинции Лоссарнах в Гондоре, известная своими многочисленными розами и лугами полевых цветов.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Пещерные Тролли, Гоблины
ValueLine4=Регион: Гондор

[Map:MAPMPindela]
Value=Индлела*

[Map:MAPMPindela/Desc]
Value=Эти баобабы, известные как «матери леса», являются остатками огромного тропического леса, который когда-то покрывал эту древнюю землю.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Варги
ValueLine4=Регион: Харадвайт

[map:mapmpironfoothills]
Value=Железные предгорья*

[map:mapmpironfoothills/desc]
Value=Красноводная течет на юг с горных земель Железных холмов, граничащих с восточными землями Рŷна.
ValueLine2=Захватываемые точки: Застава
ValueLine3=Логова: Горные Тролли, Гоблины
ValueLine4=Регион: Эребор

[map:mapmpironhills]
Value=Железные холмы

[map:mapmpironhills/desc]
Value=Железные холмы — это гряда больших холмов на северо-востоке Дикоземья, а также исток реки Карнен, богатой железом. Они являются домом для гномьего королевства Длиннобородых.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Пещерные Тролли, Гоблины
ValueLine4=Регион: Эребор

[map:mapmpisendale]
Value=Изендэйл*

[map:mapmpisendale/desc]
Value=Река Изен течет на запад от Изенгарда и Врат Рохана, образуя неглубокие переходы в землях, прежде чем впасть в море Белегаэр.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Каменные Тролли, Гоблины
ValueLine4=Регион: Энедвайт

[Map:MAPMPitama]
Value=Итä-мâ*

[Map:MAPMPitama/Desc]
Value=Странные каменные образования лежат среди древних деревьев Итä-мâ, «Восточной земли» на языке коренных жителей — лоссотов. Этот густой лесной регион граничит с заливом Форохель и неизведанной дикой местностью Фородвайт, уходящей дальше вглубь материка. 
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Снежные Тролли
ValueLine4=Регион: Фородвайт

[Map:MAPMPitakhkhand]
Value=Итах-Кханд*

[Map:MAPMPitakhkhand/Desc]
Value=Эти каменистые луга и холмистые предгорья на южной границе Кханда орошаются сезонными ручьями, которые текут с гор на дальнем востоке, известных только племенам варьягов, населяющим его обширные равнины.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Варги
ValueLine4=Регион: Харадвайт

[map:mapmpithiliant]
Value=Итилиант

[map:mapmpithiliant/desc]
Value=Небольшая гряда холмов в Южном Итилиэне, восточной провинции Гондора.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Каменные Тролли, Варги
ValueLine4=Регион: Гондор

[Map:MAPMPizuhara]
Value=Изухара*

[Map:MAPMPizuhara/Desc]
Value=Небольшая деревня, где среди красных и вечно цветущих деревьев живут представители древнего племени кинн-лаи.
ValueLine2=Логова: Варги
ValueLine3=Захватываемые точки: Трактир
ValueLine4=Регион: Рŷн

[Map:MAPMPjakuru]
Value=Йä-куру*

[Map:mapmpjakuru/Desc]
Value=Узкие проходы ведут через глубокие ледяные ущелья Йä-куру, «Ледяного каньона» на языке племен лоссотов, населяющих этот негостеприимный регион.
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Логова: Варги
ValueLine4=Регион: Фородвайт

[Map:MAPMPjarannit]
Value=Йä-раннит*

[Map:MAPMPjarannit/Desc]
Value=«Ледяное побережье» на языке лоссотов, Йä-раннит граничит с густыми лесами Итä-мâ, а его большой мыс образует один конец Ледяного залива Форохель.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Варги
ValueLine4=Регион: Фородвайт

[Map:MAPMPjokusali]
Value=Йöку-сали*

[Map:MAPMPjokusali/Desc]
Value=Большие куски ледника откололись от материка Форохель, образовав широкие льдины Йöку-сали, которые медленно дрейфуют в сторону открытого моря. На коварном ледяном ландшафте проживают большие белые медведи и разбросанные рыбацкие поселения.
ValueLine2=Захватываемые точки: Пристань
ValueLine3=Регион: Фородвайт

[Map:MAPMPjollyhollin]
Value=Весёлая Падубь*

[Map:mapmpjollyhollin/Desc]
Value=Галион, мастер вин, сердечно просит вас составить ему компанию на зимней вечеринке в честь его собственной персоны! Будь там, или стань навсегда квадратным.
ValueLine2=Рождественский кубок Галиона 2021
ValueLine3=Захватываемые точки: Трактир
ValueLine4=Логова: Пещерные Тролли, Варги
ValueLine5=Регион: Эриадор

[Map:MAPMPkasalan]
Value=Кâсалан*

[Map:MAPMPkasalan/Desc]
Value=Этот необитаемый горный перевал на западе Дальнего Харада оживает, когда сезонные дожди создают многочисленные ручьи, каскадные водопады и неглубокие пруды среди засушливого ландшафта.
ValueLine2=Логова: Тролли Джунглей, Гоблины
ValueLine3=Регион: Харадвайт

[map:mapmpkhand]
Value=Кханд*

[map:mapmpkhand/desc]
Value=Кханд — это название таинственной земли, лежащей к юго-востоку от Мордора и к востоку от Ближнего Харада. Среди обитающих его племен были воинственные варьяги Кханда.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Регион: Харадвайт

[Map:MAPMPkinefieldsofrhun]
Value=Пастбища быков Рŷн*

[Map:MAPMPkinefieldsofrhun/Desc]
Value=Быки Арау — это вид выносливых быков, обитающих на обширных полях, окружающих море Рŷн на дальнем востоке. Рог Гондора был сделан из рога одного из этих великих зверей.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Регион: Рŷн

[Map:MAPMPkunin]
Value=Кŷнин*

[Map:MAPMPkunin/Desc]
Value=Кŷнин — древнее название этой залитой солнцем долины на таинственном языке далекого Рŷна. Сейчас это название принадлежит крепости, расположенной на скалистой вершине холма и окружающих ее фермерских землях, которой правит свирепый и воинственный Хâн. 
ValueLine2=Захватываемые точки: Сигнальный огонь, Трактир
ValueLine3=Регион: Рŷн

[map:mapmplamedon]
Value=Ламедон*

[map:mapmplamedon/desc]
Value=Ряд долин, по которым на юг текли реки Ринглó и Кириль. Ламедон — одна из самых густонаселенных провинций Гондора.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Горные Тролли, Варги, Гоблины
ValueLine4=Регион: Гондор

[map:mapmplamedonhighlands]
Value=Ламедонское нагорье*

[map:mapmplamedonhighlands/desc]
Value=Долины и болота Ламедона усеяны небольшими городками. Народ находится под управлением Ангбора, владыки Ламедона.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Призраки
ValueLine4=Регион: Гондор

[map:mapmplebennin]
Value=Лебенин*

[map:mapmplebennin/desc]
Value=Регион в Южном Гондоре, к югу от Белых гор, Лебеннин в основном населен потомками забытых «людей гор», обитавших там во Второй Эпохе.
ValueLine2=Захватываемые точки: Трактир
