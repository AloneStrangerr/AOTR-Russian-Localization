[LW:DisplayNameMinhiriath]
Value=Минхириат

[Map:MAPWORMinhiriath/Desc]
Value=Земля между реками Брендивайн и Гватлó. Хотя местами здесь еще сохранились леса, этот некогда пышный край теперь бесплоден из-за долгих веков вырубки, поджогов и войн.
