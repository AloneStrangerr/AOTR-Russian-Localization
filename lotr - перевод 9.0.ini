ValueLine3=Регион: Гондор

[map:mapmppathsofthedead]
Value=Тропы Мёртвых

[map:mapmppathsofthedead/desc]
Value=Пещерный проход через Белые горы, идущий от Двимоберга на севере до Долины Мортонд на юге.
ValueLine2=Регион: Гондор

[map:mapmppitsofisengard]
Value=Ямы Изенгарда*

[map:mapmppitsofisengard/desc]
Value=Изенгард испещрен множеством глубоких ям, вырытых в земле для разведения урук-хаев и варгов, а также для ковки боевого оружия.
ValueLine2=Захватываемые точки: Рабочая яма
ValueLine3=Логова: Варги
ValueLine4=Регион: Рохан

[map:mapmpplainsofgorgoroth]
Value=Равнины Горгорота*

[map:mapmpplainsofgorgoroth/desc]
Value=Бесплодная пустошь вокруг Роковой горы. Негостеприимная земля, покрытая ямами, пеплом и ядовитыми испарениями.
ValueLine2=Логова: Гоблины
ValueLine3=Регион: Мордор

[Map:MAPMPreddesertofkahir]
