[map:mapmpnimrodel]
Value=Нимродель*

[map:mapmpnimrodel/desc]
Value=Река в Лотлóриэне, Нимродель стекает с Мглистых гор перед тем, как присоединиться к Серебрянке. Считается, что ее воды исцеляют от усталости.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Гоблины
ValueLine4=Регион: Рованион

[map:mapmpnindalf]
Value=Ниндальф*

[map:mapmpnindalf/desc]
Value=Болото в устье Энтовой Купели Ниндальф представляет собой обширную область болот, составляющую южную часть Мертвецких топей.
