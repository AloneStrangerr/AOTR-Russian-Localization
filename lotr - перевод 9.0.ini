[controlbar:tooltiphalloffirespawnturin]
Value=Яркий пересказ судьбы Тýрина Турамбара
ValueLine2=
ValueLine3=Рассказ о Тýрине Турамбаре — это история героизма, печали и трагедии. Тýрин служил как Дориату, так и Нарготронду, и прославился тем, что убил Глаурунга, Отца Драконов, но проклятие Моргота было и на нем, и зло всегда следовало за ним. В лесу Бретиля он натолкнулся на свою собственную сестру, но сквозь чары Глаурунга они не узнали друг друга и поженились. После того, как Ниэнор узнала правду, она бросилась с обрыва в реку, после чего Тýрин в отчаянии бросился на собственный меч.
ValueLine4=Щелкните на пиктограмме, затем — на участке местности

[controlbar:halloffirespawnfingolfin]
Value=Поединок с Морготом (&R)

[controlbar:tooltiphalloffirespawnfingolfin]
Value=Яркий пересказ поединка Финголфина
ValueLine2=
ValueLine3=После того, как Моргот истребил эльфов Белерианда во время Дагора Браголлаха, Финголфин примчался к вратам Ангбанда и бросил вызов Темному Властелину. Моргот пытался сразить его, но Верховный Король уклонялся от ударов и успел ранить его семь раз, но в конце концов, утомившись, споткнулся. Моргот раздавил его шею, но не раньше, чем Финголфин пронзил тому пятку, в следствии чего у Моргота остался шрам, а сам он навсегда стал хромым.
ValueLine4=Щелкните на пиктограмме, затем — на участке местности

[controlbar:halloffirespawncelebrimbor]
Value=Эрегионский кузнец (&T)

[controlbar:tooltiphalloffirespawncelebrimbor]
Value=Яркий пересказ о гибели Келебримбора
ValueLine2=
ValueLine3=Келебримбор, великий эльфийский кузнец, выковавший множество красивых и великих артефактов. Когда Саурон прибыл в Эрегион, в обличии Аннатара, он научил Келебримбора создавать магические Кольца Власти, в результате чего Келебримбор создал Три Эльфийских Кольца. Затем Саурон оправился к Ородруину, где он создал Единое Кольцо, которое могло править другими. Келебримбор, осознав его предательство, отослал Три Кольца эльфам на хранение, а сам стал вести войну против Саурона, что в конечном итоге привело к его гибели.
ValueLine4=Щелкните на пиктограмме, затем — на участке местности

[CONTROLBAR:HallOfFireSpawnElendil]
Value=Верный Король (&S)

[CONTROLBAR:TooltipHallOfFireSpawnElendil]
Value=Яркий пересказ о верховном короле Гондора и Арнора
ValueLine2=
ValueLine3=Когда остров Нýменóр затонул после предательства Ар-Фаразôна по отношению к Валар, Элендил остался верен и спасся от гибели вместе со своими сыновьями и народом, отправившись на девяти кораблях в Средиземье. Там он стал Верховным Королем вновь основанных королевств Гондор и Арнор и доблестно сражался в Войне Последнего Союза, противостоя Саурону вместе с Гиль-галадом. Во время последнего штурма Барад-дŷра оба короля сражались с Темным Властелином рука об руку и были убиты. Именно тогда Исильдур, старший сын Элендила, взял в руки меч своего отца и отсек Кольцо от руки Саурона.
ValueLine5=Щелкните на пиктограмме, затем — на участке местности

[CONTROLBAR:HallOfFireSpawnAmroth]
Value=Утонувший Лорд (&D)

[CONTROLBAR:TooltipHallOfFireSpawnAmroth]
Value=Яркий пересказ о последнем короле Лóриэна
ValueLine2=
ValueLine3=Велика была любовь Амрота Амдириона, Короля-синда Лóриэна, к Нимродели, жившей в лесу задолго до того, как нолдор и синдар привели из-за гор их воинственные пути. Нимродель желала мира и, зная, что в Средиземье она его больше не найдет, сказала Амроту, что они могут пожениться, если он отвезет ее в спокойный край. Амрот согласился, и они отправились на юг, чтобы найти проход к Бессмертным землям. Однако их пути разошлись, и Амрот достиг убежища Эделлонда раньше Нимродель. Долго он ждал, пока в одну роковую ночь его корабль не унесло штормом до самого Тол-Эрессэа. В отчаянии Амрот перепрыгнул через нос, желая доплыть до берега и своей прекрасной Нимродели, но, к сожалению, утонул.
