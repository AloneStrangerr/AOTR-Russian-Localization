[script:1part3intro1]
Value=Гномы восстановили свои силы и обосновались в двадцать первом зале.
ValueLine2=Вскоре Балин собрал своих родичей и начал расчищать западные шахты и залы от подлых орков-узурпаторов ...

[script:1part3intro2]
Value=Многие артефакты были найдены. Гномы Экспедиции Балина получили доспехи своих предков, твердые и крепкие, как чешуя дракона.
ValueLine2=Десятки орков были убиты, безжалостно уничтожены яростью гномов...

[script:1part3intro3]
Value=Экспедиция Балина росла. Гномы осмелились погрузиться глубже в свои древние залы, убивая орков, где бы они ни их не находили...
ValueLine2=До тех пор, пока, наконец, они не достигли западных врат, известных как Двери Дурина...

[script:1part3intro5]
Value=Каждая находка была занесена в Книгу Мазарбул. В течение пяти лет они сражались и рисковали, медленно набирая силу...
ValueLine2=До тех пор, пока на пятый год их удача не закончилась.

[script:1part3intro6]
Value=Лорд Балин написал письма, которые должны были быть отправлены в Цитадели Дурина Длинноборода по всему Средиземью:
ValueLine2=Кхазад-дŷм был восстановлен и будет в безопасности, если прибудет больше поселенцев.

[script:1part3introend]
Value=Прежде чем отправить эту просьбу, Балин отправился к Зеркальному, чтобы спокойно обдумать свою миссию.

[script:balinmirrormere]
Value=БАЛИН: Ах... солнце все еще сияет золотом и серебром на камнях Долины Туманноручья, как и во времена Дурина...


