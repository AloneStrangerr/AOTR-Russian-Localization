[map:mapmpmountgram/desc]
Value=Гора в северной оконечности Мглистых гор и рассадник орков.
ValueLine2=Захватываемые точки: Застава, Трактир
ValueLine3=Логова: Снежные Тролли, Гоблины
ValueLine4=Регион: Мглистые горы

[map:mapmpmountainsofmirkwood]
Value=Горы Лихолесья*

[map:mapmpmountainsofmirkwood/desc]
Value=Когда Старый Лесной тракт пришёл в негодность, второй путь через Лихолесье был проложен на север. Между двумя путями лежат горы Лихолесья.
ValueLine2=Захватываемые точки: Трактир
ValueLine3=Логова: Пауки
ValueLine4=Регион: Рованион

[map:mapmpmouthsoftheentwash]
Value=Устья Энтовой Купели*

[map:mapmpmouthsoftheentwash/desc]
Value=Устья Энтовой Купели образуют могучую дельту, где река Энтова Купель встречается с Андуином. Дельта измеряется сотней миль от раздвоения реки до болотистых земель на ее конце.
ValueLine2=Логова: Варги
ValueLine3=Регион: Гондор

[Map:MAPMPnafarcrossing]
Value=Переправа через Нâфар*

[Map:MAPMPnafarcrossing/Desc]
Value=Дальний Харад известен не только своими пустынями, но и огромными первобытными лесами, окружающими реку Нâфарат, подобными тем, что когда-то покрывали большую часть Средиземья.
ValueLine2=Захватываемые точки: Сигнальный огонь
