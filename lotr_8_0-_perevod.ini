[dialogevent:mewithe_offm025subtitle]
Value=*We must not allow many more drakes to perish, we need to bring them to the Dragon Lord.

[dialogevent:mewithe_offm026subtitle]
Value=*Knock down the gate and the drakes will be free!

[dialogevent:mewithe_offm027subtitle]
Value=*Once we break down that gate, the drakes will fight for us!

[dialogevent:mewithe_offm028subtitle]
Value=*Take down that gate. We must free the drakes!

[dialogevent:mewithe_offm029subtitle]
Value=*The gate is destroyed! Drakes, wreak havoc upon the dwarves!

[dialogevent:mewithe_offm030subtitle]
Value=*Bring the drakes to the Dragon Lord! Sauron cannot wait!

[dialogevent:mewithe_offm031subtitle]
Value=*Kick down the gate! Free the drakes!

[dialogevent:mewithe_offm032subtitle]
Value=*A dwarf counter attack! Destroy them all!

[dialogevent:meerebo_offm025subtitle]
Value=*Combine the fire of the catapults and set the land ablaze.

[dialogevent:meerebo_offm026subtitle]
Value=*Destroy the town buildings to make room for our encampment!

[dialogevent:meerebo_offm027subtitle]
Value=*What are you waiting for?!? Destroy those homes!

[dialogevent:meerebo_offm028subtitle]
Value=*The homes of the town must be demolished.

[dialogevent:meerebo_offm029subtitle]
Value=*Set the city of Dale ablaze!

[dialogevent:meerebo_offm030subtitle]
Value=*Raze the buildings of Dale with these catapults.

[dialogevent:meerebo_offm031subtitle]
Value=*Use the siege party to lay waste to the town's buildings.

[dialogevent:meerebo_offm032subtitle]
Value=*A party of Dwarves approach form the Southwest, be wary!

[dialogevent:meerebo_offm033subtitle]
Value=*It's the fool Gloin! He's rallied the dwarves of the Iron Hills!

[dialogevent:meerebo_offm034subtitle]
Value=*Gloin has rallied the Blue Mountain dwarves…the genocide will be complete!

[dialogevent:meerebo_offm035subtitle]
Value=*Bring the Dragons down upon their bald stunty heads!

[dialogevent:meriven_offg013subtitle]
Value=*Oh look, the last of the Dunedain have joined the fight. Kill them.

[dialogevent:meriven_offg014subtitle]
Value=*Gandalf has brought his party of fools. Destroy them.

[dialogevent:meriven_offg015subtitle]
Value=*Mordor has sent us some catapults to help break into Rivendell!

[dialogevent:meriven_offg016subtitle]
Value=*The Witch King has brought some Nazgûl to deal with the Eagles.

[dialogevent:meriven_offg017subtitle]
Value=*The fury of Mount Doom has risen. The Rain of Fire Power is within reach.

[dialogevent:meriven_offg018subtitle]
Value=*The 'King' of Gondor must be punished for his insolence! Bring us the head of Arwen!

[dialogevent:meriven_offg019subtitle]
Value=*Bring us the head of Arwen

[dialogevent:meriven_offg020subtitle]
Value=*Aragorn will pay for his attacks against Sauron, murder his true love…Arwen.

[dialogevent:meriven_offg021subtitle]
Value=*These Heroes bring hope to the people of Middle-earth…Annihilate them.

[dialogevent:meriven_offg022subtitle]
Value=*The House of Elrond is well defended, destroy it and the surrounding fortresses.

[dialogevent:meriven_offg023subtitle]
Value=*The army of the dead! We must steel our defenses!

[dialogevent:meriven_offg024subtitle]
Value=*Destroy their fortresses and the House of Elrond!

[dialogevent:meriven_elf1004subtitle]
Value=*Defend the HOUSE! They must not get close.

[dialogevent:mtrbas_offt001subtitle]
Value=*Welcome m’lord to the White Mountains. We’ve long awaited your arrival.

[dialogevent:mtrbas_offt002subtitle]
Value=*This pass has long been forgotten and as a result Goblins from the Misty Mountains have ventured all the way south and infested this area. If we don’t do something about them quickly they may spread all the way to Minas Tirith

[dialogevent:mtrbas_offt003subtitle]
Value=*But first, we’ll have to get you battle worthy for the task ahead

[dialogevent:mtrbas_offt004subtitle]
Value=*Moving around the field of battle is important in controlling your army.

[dialogevent:mtrbas_offt005subtitle]
Value=*To navigate the map, hold down the right mouse button and move your mouse around.

[dialogevent:mtrbas_offt006subtitle]
Value=*You can also use the arrow keys on your keyboard to do this.

[dialogevent:mtrbas_offt007subtitle]
Value=*Excellent! I see you’ve brought some soldiers with you. Left click on them with your cursor.

[dialogevent:mtrbas_offt008subtitle]
Value=*Now that you have them selected, move them into the camp by right clicking on the ground in the spotlight up ahead.

[dialogevent:mtrbas_offt009subtitle]
Value=*Those spotlights will help guide you through this mission, so keep an eye out for them.

[dialogevent:mtrbas_offt010subtitle]
Value=*Now for our mission here; The Goblins have been raiding our camps and need to be dealt with quickly. We need you to lead this battle.

[dialogevent:mtrbas_offt011subtitle]
Value=*Currently you know how to select one battalion of units, but you’ll need to know how to select an army.

[dialogevent:mtrbas_offt012subtitle]
Value=*In order to select multiple battalions quickly, click and hold the left mouse button down on empty space and drag your mouse. A selection box will appear and any units that are in this box will be selected for you.

[dialogevent:mtrbas_offt013subtitle]
Value=*Select the battalions in the spotlights by using the selection box method.

[dialogevent:mtrbas_offt014subtitle]
Value=*Good job! Now, move those units up to the spotlight ahead by right clicking on the ground with them selected.

[dialogevent:mtrbas_offt015subtitle]
Value=*The Goblins are attacking! We need to send reinforcements!

[dialogevent:mtrbas_offt016subtitle]
Value=*Select your army again using the selection box method.

[dialogevent:mtrbas_offt017subtitle]
Value=*Now issue them an attack command by right clicking on those Goblins down there. You’ll notice that as you move your cursor over the Goblins, it changes to a Red Attack Cursor. This Red Attack cursor will indicate what is an enemy to you.

[dialogevent:mtrbas_offt018subtitle]
Value=*Hurry, they’ve almost destroyed the camp down there! Issue your attack order by selecting your units and right clicking on those enemy Goblins!

[dialogevent:mtrbas_offt019subtitle]
Value=*Congratulations, you’ve just won your first battle. Unfortunately, our celebration will have to wait. More reports are coming in that other camps are being attacked and need support.

[dialogevent:mtrbas_offt020subtitle]
Value=*A quick way to find out where you need to go is by looking at the Palantir. The Palantir is located at the bottom left of your screen. Within it you'll find the mini-map.

[dialogevent:mtrbas_offt021subtitle]
Value=*The mini-map is an overhead view of the entire map. Currently the camp locations on the mini map are being flashed.

[dialogevent:mtrbas_offt022subtitle]
Value=*White flashes inform you of objective locations. While a red flash would indicate where your forces are being attacked.

[dialogevent:mtrbas_offt023subtitle]
Value=*On the Palantir you'll find the Objectives Menu. If you forget what your current objective is, click on that button and it will be displayed.

[dialogevent:mtrbas_offt024subtitle]
Value=*Click on the Objective button now to see what your current objective is.

[dialogevent:mtrbas_offt025subtitle]
Value=*There are two types of objectives, Main Objectives and Bonus Objectives. Main Objectives appear in white text and need to be accomblished in order to complete a mission.

[dialogevent:mtrbas_offt026subtitle]
Value=*Bonus Objectives appear in green text. You may choose to complete them, but they won’t count against you if you don’t.

[dialogevent:mtrbas_offt027subtitle]
Value=*And finally, any Objective with a check mark in its box is one that you’ve completed.

[dialogevent:mtrbas_offt028subtitle]
Value=*To exit the Objectives Screen, click on the Resume Game button at the bottom.

[dialogevent:mtrbas_offt029subtitle]
Value=*Now, move your army to those camps and help eliminate the Goblin threats.

[dialogevent:mtrbas_sold001subtitle]
Value=*Thank you, sir! We should be fine from now on. Hurry though, the other outpost is still under attack.

[dialogevent:mtrbas_sold002subtitle]
Value=*A giant! Slay the beast before it makes it to the outpost!

[dialogevent:mtrbas_sold003subtitle]
Value=*You came just in time. We weren’t sure how much longer we could have held them off.

[dialogevent:mtrbas_offt030subtitle]
Value=*Well done! All the camps are now secure and the road between them is safe.

[dialogevent:mtrbas_offt031subtitle]
Value=*While our camps up here are sufficient to hold this road, it’s not strong enough to hold this mountain. We need to setup a larger camp, but we’ll need a great deal of land with which to do so.

[dialogevent:mtrbas_offt032subtitle]
Value=*Up ahead is just such an expanse of land, but it is held by Spider Lairs. These lairs are infested with creatures that have no allegiance to anyone save their own. Fortunately the creatures won’t stray far from their lairs, so they only pose a threat in their immediate area.

[dialogevent:mtrbas_offt033subtitle]
Value=*Clear those lairs out and we should be able to establish our new camp here.

[dialogevent:mtrbas_offt034subtitle]
Value=*When a lair is destroyed, it will leave behind rubble. You will also need to destroy the rubble or else the lair will rebuild itself and the creatures will come forth from it again.

[dialogevent:mtrbas_offt035subtitle]
Value=*After you destroy a lair, it will leave some money behind. That’s the treasure that they’ve hoarded from killing wanderers who’ve ventured too close to them.

[dialogevent:mtrbas_offt036subtitle]
Value=*Excellent! An abandoned Outpost. We can capture this building for our own.

[dialogevent:mtrbas_offt037subtitle]
Value=*To capture this outpost, select a battalion, and right click on the flag next to the outpost.

[dialogevent:mtrbas_offt038subtitle]
Value=*While the building is being captured, it's current flag will lower, and our flag will raise in its place.

[dialogevent:mtrbas_offt039subtitle]
Value=*The outpost is ours! It will now provide further resources for our army.

[dialogevent:mtrbas_offt040subtitle]
Value=*Now to get started on our camp.

[dialogevent:mtrbas_offt041subtitle]
Value=*We sent a builder your way for constructing our new camp. Builders are what you use to construct all the buildings we’ll need in order to establish a camp.

[dialogevent:mtrbas_offt042subtitle]
Value=*First and foremost we’ll need a Fortress.

[dialogevent:mtrbas_offt043subtitle]
Value=*To build a fortress, while having your Builder selected, left click on the Fortress button which is flashing now.

[dialogevent:mtrbas_offt044subtitle]
Value=*In order to place down a building, left click anywhere on the land. For this base however, we’ll need you to place your fortress within the spotlighted area.

[dialogevent:mtrbas_offt045subtitle]
Value=*While our fortress is building, let me tell you a bit about it. Fortresses can produce more Builders, as well as Heroes such as our Lord Boromir.

[dialogevent:mtrbas_offt046subtitle]
Value=*They also have many upgrades available to them, but we’ll get to that another time.

[dialogevent:mtrbas_offt047subtitle]
Value=*Now that we have a fortress built, we’ll need an economy to fund our defenses.

[dialogevent:mtrbas_offt048subtitle]
Value=*Select the builder and build a Farm on the spotlight in the upper left. As you place the farm down, notice that it has a percentage attached to it. This percentage will tell you how productive it will be, given its current location on land.

[dialogevent:mtrbas_offt049subtitle]
Value=*Things such as mountains, water, or other obstacles will reduce the productivity of a Farm. The resources farms produce can be tracked by the number at the bottom left of the Palantir.

[dialogevent:mtrbas_offt050subtitle]
Value=*Farms contribute to your army's Command Point Limit. So the more farms you build, the more battalions you can command.

[dialogevent:mtrbas_offt051subtitle]
Value=*Your Command Point Limit can be tracked by the number at the bottom right of the Palantir.

[dialogevent:mtrbas_offt052subtitle]
Value=*We now need to build up some structures to train more units for our army.

[dialogevent:mtrbas_offt053subtitle]
Value=*Select the builder again and build a Barracks on the next spotlight.

[dialogevent:mtrbas_offt054subtitle]
Value=*The Barracks will be able to produce Soldiers as well as Tower Guards.

[dialogevent:mtrbas_offt055subtitle]
Value=*The last thing we’ll need is an Archery Range. Build one of those on the other spotlight.

[dialogevent:mtrbas_offt056subtitle]
Value=*From here we can train Archers and Rangers.

[dialogevent:mtrbas_offt057subtitle]
Value=*As well as having structures, our base will need fortifications.

[dialogevent:mtrbas_offt058subtitle]
Value=*In order to fortify our base, we’ll need to setup wall spans. Wall spans begin with wall hubs, which can be built from either our fortress or from our Builders.

[dialogevent:mtrbas_offt059subtitle]
Value=*In order to build them from the fortress, click on the build plot highlighted.

[dialogevent:mtrbas_offt060subtitle]
Value=*Notice the different options of things you can build. One of them is the Wall Hub. Click on that button to begin building it now.

[dialogevent:mtrbas_offt061subtitle]
Value=*Click on the wall hub button to begin building it.

[dialogevent:mtrbas_offt062subtitle]
Value=*Now that the Wall Hub is completed, you can select it. This will bring up a wall expanse button.

[dialogevent:mtrbas_offt063subtitle]
Value=*Click that button and move your cursor to the Spotlight to the right. As you move your mouse you’ll see a see-through wall; this is how your wall will look when you’ve finished building it.

[dialogevent:mtrbas_offt064subtitle]
Value=*To build it, left click on the ground where the Spotlight is.

[dialogevent:mtrbas_offt065subtitle]
Value=*Now, click on the wall hub you just built in the Spotlight and build another wall expanse off to the south along the ridge. Another Spotlight is setup showing you where your wall should .

[dialogevent:mtrbas_offt066subtitle]
Value=*Excellent, now repeat what you just did on the northern side of our fortress. Select the build plot highlighted and build a wall span to the Spotlight to the right. Then build to the next spotlight in the north.

[dialogevent:mtrbas_offt067subtitle]
Value=*Excellent job! Our camp is better defended but still not impenetrable. We will need to build wall DEFENSES.

[dialogevent:mtrbas_offt068subtitle]
Value=*You may upgrade a wall with offensive structures such as Arrow Towers and Trebuchets. Or you can build Postern Gates and Large Gates with which to move your armies through. You may also turn it into another wall HUB.

[dialogevent:mtrbas_offt069subtitle]
Value=*A good wall defense is the Trebuchet. Select any wall segment and build a Trebuchet upgrade on it.

[dialogevent:mtrbas_offt070subtitle]
Value=*Our base has begun. Now let’s build some units to defend it. Train 2 battalions of Gondor Soldiers from the Barracks now.

[dialogevent:mtrbas_offt071subtitle]
Value=*Great! Now train two battalions of Gondor Archers from the Archery Range.

[dialogevent:mtrbas_offt072subtitle]
Value=*And lastly, we’ll need a Hero to lead our troops. Heroes can be purchased from the Fortress. And if your Hero should fall in battle, they can be revived from the fortress as well.

[dialogevent:mtrbas_offt073subtitle]
Value=*To summon a Hero, select your fortress and click on the Heroes button. This will bring up options of all the current Heroes you’re allowed to build. Right now Boromir is residing in our fortress.

[dialogevent:mtrbas_offt074subtitle]
Value=*Click on his portrait to summon him.

[dialogevent:mtrbas_offt075subtitle]
Value=*Welcome Lord Boromir! Heroes in general have an array of special powers and abilities that make them unique and vital for a strong army. Select Boromir now.

[dialogevent:mtrbas_offt076subtitle]
Value=*You will find a Hero’s abilities on the Palantir. Some are Passive abilities which mean they’re always enabled such as Boromir’s Leadership ability.

[dialogevent:mtrbas_offt077subtitle]
Value=*Others powers can be set to \"autocast\" by right clicking its button in the palantir. You will see its outline sparkle when this is enabled.

[dialogevent:mtrbas_offt078subtitle]
Value=*Right click on Boromir's Horn of Gondor ability to set it to autocast.

[dialogevent:mtrbas_offt079subtitle]
Value=*Our army is built now and Gondor’s new castle is ready. Excellent work! You're now ready to command an army and defend these passes.

[dialogevent:mtrbas_sold004subtitle]
Value=*The Goblins, they’re here! A large force has gathered and is marching towards this very spot.

[dialogevent:mtrbas_offt080subtitle]
Value=*There is no time to waste. M’lord, you will have to defend this base as you’ve done before with the camps.

[dialogevent:mtrbas_offt081subtitle]
Value=*Remember, select your army and right click on the enemy units to issue attack orders. You can select one battalion at a time and issue them attack orders to specific enemy battalions.

[dialogevent:mtrbas_offt082subtitle]
Value=*The Eagles have come! By the glory of Gondor, we shall send these goblins back to their netherworld!

[dialogevent:mtrbas_offt083subtitle]
Value=*Victory is ours! Great job my lord! That ought to send those Goblins back to their caves.

[dialogevent:mtrbas_offt084subtitle]
Value=*Come back when you’re ready to finish them off by playing through the Advanced Tutorial.

[dialogevent:mtradv_offt001subtitle]
Value=*Welcome back M’lord! As you can see we’ve been very busy here, but the attacks have yet to stop.

[dialogevent:mtradv_offt002subtitle]
Value=*The Goblins seem to be coming from across the river. I suggest we take the fight to their base!

[dialogevent:mtradv_offt003subtitle]
Value=*Before we move forward however, I would like to teach you some of the tactics that our battalions have been working on.

[dialogevent:mtradv_offt004subtitle]
Value=*Each Battalion can enter a particular attack mode, or what we refer to as Stances. These stances can boost their power or defense. Click on the Gondor Soldier Battalion in the Spotlight.

[dialogevent:mtradv_offt005subtitle]
Value=*The Stances button is located on the Palantir. If you click on it, it will bring up a menu with 3 stances to choose from.

[dialogevent:mtradv_offt006subtitle]
Value=*The Aggressive Stance will increase a unit’s offensive capabilities while decreasing their defensive capabilities.

[dialogevent:mtradv_offt007subtitle]
Value=*The Battle Stance is the default stance for all units and renders no bonuses or negatives to a unit’s abilities.

[dialogevent:mtradv_offt008subtitle]
Value=*And the Hold Ground Stance will greatly increase a unit’s defensive capabilities while decreasing their offensive capabilities.

[dialogevent:mtradv_offt009subtitle]
Value=*Set the battalion you have selected into its Aggressive Stance by clicking on the Aggressive Stance button.

[dialogevent:mtradv_offt010subtitle]
Value=*Excellent! Now let's have our army form up into a battle line.

[dialogevent:mtradv_offt012subtitle]
Value=*Now press and hold both the right and left mouse buttons and drag your mouse. You’ll notice that a Formation Preview will display on the ground. Once you release the mouse buttons, your units will form up into this battle line.

[dialogevent:mtradv_offt013subtitle]
Value=*Now back to the matter at hand. We must take our army across the river and over to the enemy's base. In order to do so we will need a Shipwright.

[dialogevent:mtradv_offt014subtitle]
Value=*There's a shipwright to the East of here along the river.

[dialogevent:mtradv_offt015subtitle]
Value=*Move a battalion to the shipwright and capture it. Remember, to capture it, right click on the flag next to it while having a battalion selected.

[dialogevent:mtradv_offt016subtitle]
Value=*The shipwright is ours! Selecting it will bring up options of different types of vessels you may purchase.

[dialogevent:mtradv_offt017subtitle]
Value=*The Transport will ferry your troops across large bodies of water.

[dialogevent:mtradv_offt018subtitle]
Value=*Battleships will help destroy enemy ships that impede your way.

[dialogevent:mtradv_offt019subtitle]
Value=*It appears as though Gondor has sent reinforcements to aid us in our reclaiming of this mountain. Let’s join up with them by building a transport of our own. Select the shipwright and click on the Transport button to begin building one.

[dialogevent:mtradv_offt020subtitle]
Value=*Now select your battalion and right click on the Transport. You’ll notice that your cursor changes to a garrison icon. Other structures in Middle-earth can be garrisoned as well, so keep an eye out for that icon.

[dialogevent:mtradv_offt021subtitle]
Value=*Great, now move your transport into the spotlight to join up with the rest of the convoy.

[dialogevent:mtradv_offt022subtitle]
Value=*A Nazgûl! Watch out!

[dialogevent:mtradv_offt023subtitle]
Value=*It took out one of the transports! Hurry, get to the beach quickly!

[dialogevent:mtradv_offt024subtitle]
Value=*Take down those Corsair ships! Send them to bottom of the river!

[dialogevent:mtradv_offt025subtitle]
Value=*You’ve made it across, M’Lord. Well done. In order to deploy your units from a transport, select the transport ship and give it a move order on land.

[dialogevent:mtradv_offt026subtitle]
Value=*There’s one of their camps up ahead. We’ll have to rush them before they have a chance to retreat and warn any others. Issue an \"Attack MOVE\" order and that should take care of them.

[dialogevent:mtradv_offt027subtitle]
Value=*To issue an \"Attack Move\" order, select your army and press the A key on your keyboard. This will change your cursor to an Attack Move cursor.

[dialogevent:mtradv_offt028subtitle]
Value=*Then, right click on the ground in the spotlight behind the camp. This will send your army on a path of destruction to that point, killing every enemy they encounter.

[dialogevent:mtradv_offt029subtitle]
Value=*It appears as though some of the Goblins have retreated over that wall. Unfortunately Goblins are able to scale walls by climbing them whereas we are not. Nor do we have any siege weapons to take down those walls quickly.

[dialogevent:mtradv_offt030subtitle]
Value=*We’ll have to call in for greater powers to help us progress any farther.

[dialogevent:mtradv_offt031subtitle]
Value=*At your disposal is a list of powers that can be purchased from the Evenstar icon located on the Palantir. Click on the Evenstar icon now.

[dialogevent:mtradv_offt032subtitle]
Value=*As you can see, all the powers are tiered, which means you have to purchase the lower costing powers in order to access the more expensive ones.

[dialogevent:mtradv_offt033subtitle]
Value=*In order to purchase a power, you must have power points equal to or greater than the number associated with that power.

[dialogevent:mtradv_offt034subtitle]
Value=*Go ahead and purchase the Arrow Volley and Earthquake power. They are currently the only ones available to buy.

[dialogevent:mtradv_offt035subtitle]
Value=*To exit, click on the Accept button at the bottom of the screen.

[dialogevent:mtradv_offt036subtitle]
Value=*Every time you buy a new power, it will appear on the left hand side of your screen just above the Palantir.

[dialogevent:mtradv_offt037subtitle]
Value=*Now back to the battle. First let’s take down those Goblins taunting us from the other side of the wall. Left click on the Arrow Volley power and move your cursor over the goblins.

[dialogevent:mtradv_offt038subtitle]
Value=*To cast the power, left click on the ground.

[dialogevent:mtradv_offt040subtitle]
Value=*That got 'em good! Keep in mind that certain powers such as Arrow Volley can only be cast in areas that are visible to you.

[dialogevent:mtradv_offt041subtitle]
Value=*Now to get past this wall. Unfortunately the gate is in disrepair and cannot be opened, so we’ll have to destroy these walls.

[dialogevent:mtradv_offt042subtitle]
Value=*The Earthquake power will deal a significant amount of damage to these walls and should be enough to clear our path.

[dialogevent:mtradv_offt043subtitle]
Value=*Left click on the Earthquake power now and left click underneath those walls to cast it.

[dialogevent:mtradv_offt044subtitle]
Value=*Left click on the Earthquake power now and right click underneath those walls to cast it.

[dialogevent:mtradv_offt045subtitle]
Value=*Excellent! The Goblin’s main base is not much farther off. Continue north along the path and be wary of any more camps you encounter.

[dialogevent:mtradv_sold001subtitle]
Value=*M’Lord, we are glad you have come. We’ve been keeping an eye on this Goblin camp and have setup a trap for them. All we need to do is set the forest ablaze around them and it should spread into their camp.

[dialogevent:mtradv_offt046subtitle]
Value=*Fire, M’Lord, has become a valuable asset as of late. Unfortunately in our enemies hands it could also be a serious danger.

[dialogevent:mtradv_offt047subtitle]
Value=*Select the Rangers who have joined you and have them volley their arrows into the spotlights. This will start a fire there and you’ll be able to watch it spread into the enemy's base, setting it ablaze and destroying their structures.

[dialogevent:mtradv_offt048subtitle]
Value=*That was the last of their camps, their main base is just to the west. We should move quickly lest they assemble and come to meet us unprepared.

[dialogevent:mtradv_offt049subtitle]
Value=*The final battle at last. They seem unaware of our presence. This should prove extremely useful.

[dialogevent:mtradv_offt050subtitle]
Value=*To truly have this battle work to our advantage, we should use Planning Mode. To enter this mode, click on the Planning Mode button located on the Palantir.

[dialogevent:mtradv_offt051subtitle]
Value=*In Planning Mode, you can issue orders for every one of your units, and then have them execute those orders simultaneously.

[dialogevent:mtradv_offt052subtitle]
Value=*If at any time you make a mistake and want to change the order for a particular unit, select the unit and press the Delete Action button. This will remove the last order you gave them, and continue until they have no orders at all.

[dialogevent:mtradv_offt053subtitle]
Value=*Now lets devise a plan to crush every last one of those nasty Goblins! First, I recommend \"Attack Moving\" with your cavalry at those Goblin Warriors in the northern most part of the base. Do so by selecting your cavalry, pressing A on your keyboard, and left clicking on the ground in the middle of those Goblins.

[dialogevent:mtradv_offt054subtitle]
Value=*You may also notice that those Goblins have their backs turned to you. This will result in the cavalry flanking those units. Any time a unit is flanked, it will receive more damage from it’s attackers.

[dialogevent:mtradv_offt055subtitle]
Value=*Next, I would recommend taking the Rangers that joined you and have them cast their volley on the hill to the south of the base. The fire that you start there should spread to the Giant and burn him to the ground!

[dialogevent:mtradv_offt056subtitle]
Value=*Last, I’d send the remaining forces you have into the heart of their base and kill every last one of them. Try splitting your forces amongst the different targets in their base.

[dialogevent:mtradv_offt057subtitle]
Value=*When you’re plan has been laid out, hit the execute button and your army will march forth with their orders.

[dialogevent:mtradv_offt058subtitle]
Value=*We’re winning M’Lord, but their fortress is killing our army. Use your earthquake power again on their Fortress and it should take down their defenses!

[dialogevent:mtradv_offt059subtitle]
Value=*Victory is ours! The Goblin threat has been eliminated once and for all in this mountain pass. Minas Tirith will be pleased to hear of our victory and may sleep safely knowing this pass is once again controlled by Gondor.

[dialogevent:mtradv_offt060subtitle]
Value=*And you, M’Lord are now ready to vanquish more evil from Middle-earth. Take with you all that you have learned and try a campaign, a skirmish versus the AI, or a multiplayer match online against your friends!

[dialogevent:wotr_tutorial001subtitle]
Value=*Welcome to the War Of The Ring tutorial.

[dialogevent:wotr_tutorial002subtitle]
Value=*Here you will learn the basics of how to build an empire to rule them all.

[dialogevent:wotr_tutorial003subtitle]
Value=*The War Of The Ring is a turn-based strategic game of territory conquest, resource management, and epic confrontations that takes place over the lands of Middle-earth.

[dialogevent:wotr_tutorial004subtitle]
Value=*The game is played on the living world map.

[dialogevent:wotr_tutorial005subtitle]
Value=*Territories that are under your control will be highlighted with your color and territories claimed by your enemies will be highlighted with their respective colors.

[dialogevent:wotr_tutorial006subtitle]
Value=*To zoom in and out of the map, push the mouse wheel forward and backward.

[dialogevent:wotr_tutorial007subtitle]
Value=*To scroll through the map, push your cursor towards the edge of the screen to move in that direction.

[dialogevent:wotr_tutorial008subtitle]
Value=*Try moving around the map now.

[dialogevent:wotr_tutorial009subtitle]
Value=*That's it! Very good!

[dialogevent:wotr_tutorial010subtitle]
Value=*The game is played as a series of turns that are taken simultaneously by all players.

[dialogevent:wotr_tutorial011subtitle]
Value=*A single turn is divided into 3 phases: Tactical, Battle, and Retreat.

[dialogevent:wotr_tutorial012subtitle]
Value=*The current phase of a turn is always displayed in the phase indicator at the top of the screen. Below the phase indicator is an expandable window that displays critical tasks and provides gameplay hints for the current phase.

[dialogevent:wotr_tutorial013subtitle]
Value=*Each phase must be completed by all players before the game continues to the next phase. When all phases have been completed, the turn is over and a new turn begins.

[dialogevent:wotr_tutorial014subtitle]
Value=*Turn 1

[dialogevent:wotr_tutorial015subtitle]
Value=*Tactical Phase

[dialogevent:wotr_tutorial016subtitle]
Value=*In the tactical phase, you will make all your strategic choices regarding the expansion of your kingdom.

[dialogevent:wotr_tutorial017subtitle]
Value=*Structure Construction, Unit Training, and Army Movement are all decided in this phase.

[dialogevent:wotr_tutorial018subtitle]
Value=*First, you will focus on structure construction in the tactical phase of this turn.

[dialogevent:wotr_tutorial019subtitle]
Value=*Structure Construction

[dialogevent:wotr_tutorial020subtitle]
Value=*You can construct new buildings on any open build plot in a territory you control.

[dialogevent:wotr_tutorial021subtitle]
Value=*There are four basic structure classes to choose from, Fortress, Barracks, Armory, and Farm. Each structure class provides a necessary function to a growing empire.

[dialogevent:wotr_tutorial022subtitle]
Value=*Build fortresses to strengthen the defenses in your territories. Build barracks to train new units for your armies. Build armories to improve your armies attack and defensive capabilities. And build farms to support the population growth of your empire.

[dialogevent:wotr_tutorial023subtitle]
Value=*To build a new structure, left click on a build plot to bring up the menu that shows all the available buildings that can be constructed. Then left click on the building you want to construct.

[dialogevent:wotr_tutorial024subtitle]
Value=*Select the open build plot in Cair Andros and build a barracks.

[dialogevent:wotr_tutorial025subtitle]
Value=*Good job!

[dialogevent:wotr_tutorial026subtitle]
Value=*All structures cost a number of turns to build and only one structure per territory can be under construction at a time.

[dialogevent:wotr_tutorial027subtitle]
Value=*Once all players have completed the tactical phase, the strategic choices of each player are revealed on the living world map, and the game continues to the next phase.

[dialogevent:wotr_tutorial028subtitle]
Value=*Since you are not going to construct any more buildings at this time, press the  Phase button to finish the tactical phase.

[dialogevent:wotr_tutorial029subtitle]
Value=*Battle Phase

[dialogevent:wotr_tutorial030subtitle]
Value=*In the Battle Phase, all conflicts between opposing players are fought.

[dialogevent:wotr_tutorial031subtitle]
Value=*A battle occurs when at least one of your armies and one of your enemy's armies  up in the same territory after the planned moves are executed from the tactical phase.

[dialogevent:wotr_tutorial032subtitle]
Value=*Since there are not any conflicts at this time, the game will continue to the next phase.

[dialogevent:wotr_tutorial033subtitle]
Value=*Retreat Phase

[dialogevent:wotr_tutorial034subtitle]
Value=*In the Retreat phase, all armies lead by Heroes that are defeated in battle must withdraw to safe territories.

[dialogevent:wotr_tutorial035subtitle]
Value=*Since you do not have any defeated Hero armies at this time, the game will continue to the next phase.

[dialogevent:wotr_tutorial036subtitle]
Value=*Now that all phases have been finished, a single turn in War Of The Ring is completed. A new turn begins and you start again at the tactical phase.

[dialogevent:wotr_tutorial037subtitle]
Value=*Turn 2

[dialogevent:wotr_tutorial038subtitle]
Value=*Tactical Phase

[dialogevent:wotr_tutorial039subtitle]
Value=*The barracks you started to build in the previous turn has been completed and its abilities are now available for you to use.

[dialogevent:wotr_tutorial040subtitle]
Value=*Next, you will concentrate on unit training in the tactical phase of this turn.

[dialogevent:wotr_tutorial041subtitle]
Value=*Unit Training

[dialogevent:wotr_tutorial042subtitle]
Value=*Command points represent the number of troops you are allowed to train. You can not build more troops than you have command points.

[dialogevent:wotr_tutorial043subtitle]
Value=*Your world command point limit indicates the current population of your empire that inhabits the whole of Middle-earth. It is displayed at the top left corner of the screen.

[dialogevent:wotr_tutorial044subtitle]
Value=*The number of units that can reside in each army and territory are also bound by their own command point limits.

[dialogevent:wotr_tutorial045subtitle]
Value=*You can train new units at any one of your barracks.

[dialogevent:wotr_tutorial046subtitle]
Value=*There are four basic unit classes to choose from, Soldier, Archer, Pikeman, and Cavalry. Each unit class has their own distinct traits and capabilities when fighting the other unit classes.

[dialogevent:wotr_tutorial047subtitle]
Value=*To train a new battalion, left click on a barracks to bring up the menu that shows all the available units that can be trained. Then left click on the unit you want to train.

[dialogevent:wotr_tutorial048subtitle]
Value=*Select the barracks in Cair Andros and train a battalion of troops.

[dialogevent:wotr_tutorial049subtitle]
Value=*Well done!

[dialogevent:wotr_tutorial050subtitle]
Value=*All battalions cost a number of turns to train and only one set of troops per barracks can be in training at a time.

[dialogevent:wotr_tutorial051subtitle]
Value=*Since you are not going to train any more units at this time, press the  Phase button to finish the tactical phase.

[dialogevent:wotr_tutorial052subtitle]
Value=*Again, no conflicts have occurred, so the game will pass through the battle and retreat phases.

[dialogevent:wotr_tutorial053subtitle]
Value=*The turn is finished and now another turn begins.

[dialogevent:wotr_tutorial054subtitle]
Value=*Turn 3

[dialogevent:wotr_tutorial055subtitle]
Value=*Tactical Phase

[dialogevent:wotr_tutorial056subtitle]
Value=*The battalion you started to train in the previous turn has been completed and is now available for you to command into battle.

[dialogevent:wotr_tutorial057subtitle]
Value=*Finally, you will learn army movement in the tactical phase of this turn.

[dialogevent:wotr_tutorial058subtitle]
Value=*Army Movement

[dialogevent:wotr_tutorial059subtitle]
Value=*All armies are allowed to move to only 1 adjacent territory from their current location per turn. However, the choice of an army's destination depends on the type of army that is being moved.

[dialogevent:wotr_tutorial060subtitle]
Value=*There are 2 types of armies under your command, Garrison Armies, and Hero Armies.

[dialogevent:wotr_tutorial061subtitle]
Value=*A garrison army is composed of all the troop battalions that reside in a territory.

[dialogevent:wotr_tutorial062subtitle]
Value=*To examine the composition of an army, left click to select an army. Then left click on the Selection Details button on the Palantir at the lower left of the screen. This will reveal a panel that shows the individual battalions and units that make up the selected army.

[dialogevent:wotr_tutorial063subtitle]
Value=*Select the garrison army in Cair Andros and examine its composition by displaying the details panel.

[dialogevent:wotr_tutorial064subtitle]
Value=*Observe that the battalion you just trained appears here.

[dialogevent:wotr_tutorial065subtitle]
Value=*From this panel, detailed stats for each battalion in an army can be seen, and commands to the individual battalions themselves can be given.

[dialogevent:wotr_tutorial066subtitle]
Value=*Garrison armies are used to defend the lands of your empire and can only move between territories that you control. Thus, they cannot take over neutral territories or invade enemy territories on their own. However, a garrison army can join with a Hero army to strengthen a Hero army's attacking forces.

[dialogevent:wotr_tutorial067subtitle]
Value=*To order a garrison army to join a Hero army, left click to select a garrison army. Then right click on the desired Hero army to have the battalions of your selected army merge with the Hero forces.

[dialogevent:wotr_tutorial068subtitle]
Value=*Notice that your cursor changes to a join icon when you have a garrison army selected and move your mouse over a Hero army that it can legally join.

[dialogevent:wotr_tutorial069subtitle]
Value=*Order the garrison army in Cair Andros to join Aragorn's army in Rohan.

[dialogevent:wotr_tutorial070subtitle]
Value=*Excellent!

[dialogevent:wotr_tutorial071subtitle]
Value=*A Hero army is a group of battalions that are commanded by a special Hero that has the ability to lead troops into battle. They can not only move between territories that you control, but are also used to expand the lands of your kingdom by conquering neutral territories and invading enemy territories.

[dialogevent:wotr_tutorial072subtitle]
Value=*Acquiring territories collects bonuses for your empire.

[dialogevent:wotr_tutorial073subtitle]
Value=*To order a Hero army to move into a territory, left click to select a Hero army. Then right click on the desired territory to send your selected Hero army to that location.

[dialogevent:wotr_tutorial074subtitle]
Value=*Notice that your cursor changes to a movement icon when you have an army selected and move your mouse over a territory that it can legally travel into.

[dialogevent:wotr_tutorial075subtitle]
Value=*Select Aragorn's army in Rohan and move into The Dead Marshes.

[dialogevent:wotr_tutorial076subtitle]
Value=*Very good!

[dialogevent:wotr_tutorial077subtitle]
Value=*Since you are not going to move any more armies at this time, press the  Phase button to finish the tactical phase.

[dialogevent:wotr_tutorial078subtitle]
Value=*Battle Phase

[dialogevent:wotr_tutorial079subtitle]
Value=*This time during the battle phase there are encounters with the enemy that must be resolved.

[dialogevent:wotr_tutorial080subtitle]
Value=*Active battles are indicated by an animated battle marker.

[dialogevent:wotr_tutorial081subtitle]
Value=*To settle the encounter, left click the battle marker.

[dialogevent:wotr_tutorial082subtitle]
Value=*Select the battle marker in Osgiliath to resolve the conflict.

[dialogevent:wotr_tutorial083subtitle]
Value=*This battle screen shows you detailed information about your forces and the enemy forces involved in the skirmish in the contested territory.

[dialogevent:wotr_tutorial084subtitle]
Value=*You may have up to 3 methods for handling an encounter: Auto-Resolve, Realtime, or Retreat.

[dialogevent:wotr_tutorial085subtitle]
Value=*Selecting Auto-Resolve will calculate the winner of the battle automatically based on factors such as the size, unit composition, and experience of the forces involved.

[dialogevent:wotr_tutorial086subtitle]
Value=*Selecting Realtime will allow you to manually fight the battle in the disputed territory.

[dialogevent:wotr_tutorial087subtitle]
Value=*Selecting Retreat will allow you to withdraw your forces from the conflict before the battle starts. However, your retreating armies may lose some units in the process.

[dialogevent:wotr_tutorial088subtitle]
Value=*When the battle has been resolved, ownership of the territory will be awarded to the winner.

[dialogevent:wotr_tutorial089subtitle]
Value=*For the purposes of the tutorial, all battles will be auto-resolved.

[dialogevent:wotr_tutorial090subtitle]
Value=*Press the Auto-Resolve button to fight the battle in Osgiliath.

[dialogevent:wotr_tutorial091subtitle]
Value=*You lost this battle, but not the war. Don't give up.

[dialogevent:wotr_tutorial092subtitle]
Value=*During the Battle phase there may be multiple conflicts. Each conflict is resolved one at a time.

[dialogevent:wotr_tutorial093subtitle]
Value=*Select the battle marker in The Dead Marshes to resolve the conflict.

[dialogevent:wotr_tutorial094subtitle]
Value=*You have defeated the enemy! Well done!

[dialogevent:wotr_tutorial095subtitle]
Value=*Once all battles have been resolved, the battle phase is over.

[dialogevent:wotr_tutorial096subtitle]
Value=*Press the  Phase button to finish the battle phase.

[dialogevent:wotr_tutorial097subtitle]
Value=*Retreat Phase

[dialogevent:wotr_tutorial098subtitle]
Value=*Since one of your Hero armies has been defeated in battle, you must withdraw that army to a friendly territory to recover. Only the Hero army leaders survive from a lost battle and have the ability to retreat.

[dialogevent:wotr_tutorial099subtitle]
Value=*To order a Hero army to retreat, left click to select a defeated Hero army. Then right click on a friendly territory to send your army to that location.

[dialogevent:wotr_tutorial100subtitle]
Value=*Select Boromir's army in Osgiliath and retreat to one of your territories.

[dialogevent:wotr_tutorial101subtitle]
Value=*Good job!

[dialogevent:wotr_tutorial102subtitle]
Value=*Once all retreat orders have been issued, the retreat phase is over.

[dialogevent:wotr_tutorial103subtitle]
Value=*Press the  Phase button to finish the retreat phase.

[dialogevent:wotr_tutorial104subtitle]
Value=*The turn is over, but the battle for Middle-earth has just begun.

[dialogevent:wotr_tutorial105subtitle]
Value=*This concludes the War Of The Ring tutorial. Follow these simple guidelines and you will soon dominate the whole of Middle-earth.

[dialogevent:wotr_tutorial106subtitle]
Value=*Good Luck!

