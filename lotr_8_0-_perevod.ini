Value=Спасти Траина пока он не пал в неравном бою с оркам.

[SCRIPT:BOAObjective_02]
Value=Уничтожить все лагеря орков в округе.

[SCRIPT:BOAObjective_03]
Value=Спасти воинство Трора.

[SCRIPT:BOAObjective_04]
Value=Убить Азога для того, чтобы сплотить гномов.

[SCRIPT:BOAObjective_05]
Value=Очистить поле боя от оставшихся орков.

[SCRIPT:BOABonusObjective_01]
Value=Спасти разрозненные отряды гномов.

[SCRIPT:Thrainhealth]
Value=Боевой дух Траина:

[SCRIPT:Thrainwarning_01]
Value=Траина теснят все сильнее

[SCRIPT:Thrainwarning_02]
Value=Силы Траина ослабли вдвое

[SCRIPT:Thrainwarning_03]
Value=Траина обступили со всех сторон

[SCRIPT:Thrainwarning_04]
Value=Траин продержится еще несколько мгновений

[SCRIPT:LakeArchers]
Value=Принц Торин! Наш отряд был разбит орками в долине. Мы поможем вам очистить ее!

[SCRIPT:BalinMirrormere]
Value=Именно здесь Дурин Бессмернтый узрел, как звезды отражаются под лучами солнца... Именно здесь он основал Кхазад-дум...

[SCRIPT:ThorinMirrormere]
Value=Торин: Идем, старый друг. Давайте почтим память Дурина и вернем себе наши священные залы.

[SCRIPT:AzogDeadDain]
Value=Король был отмщен, а красный топор насытился!

[SCRIPT:AzogDeadThorin]
Value=Du Bekar!

[SCRIPT:AzogDeadBalin]
Value=Зверь пал, но наше дело еще не окончено...

[SCRIPT:AzogDeadDwalin]
Value=Раааах! Кто из вас, мерзких созданий, следующий!?

[SCRIPT:AzogDeadThrain]
Value=Отец... ты был отомщен...

[script:1introver1]
Value=Балин вернул врата долины Туманных ручьев Эребору! Но его история только началась ...

[script:1keetr8er1]
Value=Гном: Мы должны обеспечить безопасность наших торговцев!

[script:1keetr8er2]
Value=Разведчик гномов: Лагерь близок! Давайте двигаться тихо и держаться подальше. Мы должны использовать скрытый путь вблизи Зеркального озера.

[script:1leaderdwardie1]
Value=Фрар пал

[script:1leaderdwardie2]
Value=Лони пал

[script:1leaderdwardie3]
Value=Нали пал

[script:1moriadial1]
Value=Оин: Подходим к Кхазад-Думу. Вы чувствуете? Орочья вонь... Осторожно!

[script:1moriadial2]
Value=Балин: И будь начеку. В этих темных залах могут быть не только орки...

[script:1moriadial3]
Value=Оин: Давайте разобьем лагерь и наберемся сил. Мы отправим сообщение Даину, как только защитим периметр

[script:1moriadial5]
Value=Балин: Держите свои клинки под рукой!
ValueLine2=Вы слышите это?

[script:1moriadial6]
Value=Балин: Гоблины! Они хотят окружить нас!

[script:1moriadial7]
Value=Гном: Клянусь бородой моей дорогой матери!
ValueLine2=Что же нам делать!?

[script:1moriadial8]
Value=Балин: Держитесь! Им нас так легко не одолеть!

[script:1moriadial9]
Value=Балин: Барабаны! Если они хотят войны, то давайте будем безжалостны! Покажем им, кто настоящие хозяева этих гор!

[script:1moriadial10]
Value=Гном: Так им и надо! Никому не выстоять перед длиннобородами из Эребора, наследниками Дубощита!

[script:1moriai1]
Value=...чтобы разжечь великие жаровни гномов и вернуть то, что было потеряно

[script:1moriaminesdial1]
Value=Гном: Хватайтесь за руки! Держитесь подальше от воды!

[script:1moriaminesdial2]
Value=Гном: Что бы ни скрывалось под этими водами, мы должны продолжать идти!

[script:1moriaminesdial3]
Value=Мория очищена и восстановлена!

[script:1moriaminese2dial0]
Value=Оин: Мы не можем идти дальше, брат. Многие из нас ранены.
ValueLine2=Мы должны установить плацдарм, чтобы со временем пойти дальше

[script:1moriaminese2dial2]
Value=Гномы: Приветствуем Балина, сына Фундина! Повелителя Кхазад-Дума!
ValueLine2=Ура! Ура Балину!

[script:1newintro0]
Value=В 2989 году Третьей эпохи Оин и компания гномов разбили лагерь в долине Туманных ручьев...

[script:1newintro1]
Value=... Они присоединились к Великой экспедиции во главе с Балином, который выступил со своими воинами-гномами из Эребора ...

[script:1newintro2]
Value=...чтобы вернуть древний дом своих предков, Кхазад-Дум...

[script:1newintro3]
Value=...прежде, чем Погибель Дурина пробудится от своего глубокого сна...

[script:1noin01]
Value=Оин: ... вернуть эти древние залы будет непросто. Смотрите! Ворота захвачены орками!

[script:1noin02]
Value=Оин: Мы должны ждать прибытия Балина. Песнь наших топоров будет звучать в долине!

[script:1noin03]
Value=Оин: Эй, ты! У меня есть задание для тебя. Захвати маяк около Зеркального озера! Это будет сигнал для Балина!

[script:1noin04]
Value=Оин: Быстрее! Возвращайтесь прежде чем орки узнают о нас!

[script:1noin05]
Value=Разведчик гномов: Сокровище! Они осквернили наши залы! Мы должны вернуть его Оину.

[script:1noin06]
Value=Разведчик гномов: Мы сделали это! Теперь мы должны вернуться к Оину!

[script:1objmission1]
Value=Возьмите под свой контроль ворота долины Туманных ручьев

[script:1oinfallbe1]
Value=Гном-часовой: Ори, ты приехал вовремя! Они прорвали нашу оборону! Они наступают в большом количестве!

[script:1oinfallbe2]
Value=Оин: Наша миссия не должна быть провалена! Кхазад ай-мену!

[script:1oinfallbe3]
Value=Оин: Мы не можем сдержать их! Отступаем в палату Мазарбула! Мы должны найти выход!

[script:1oinfallbe4]
Value=Ори: Мы укрепим палату Мазарбула и будем ждать их. Вперед!

[script:1oinfallde1]
Value=Оин: Вода ... она поднялась высоко пока нас не было...

[script:1oinfallde2]
Value=Гном-часовой: Оин! В воде что-то есть! Осторожно!

[script:1oinfallde3]
Value=Оин: Впереди только смерть! Мы не можем бежать! Мы должны убить этого зверя и найти путь вперед!

[script:1oinfallde4]
Value=Гном: Нет! Оно схватило Оина! Скорее возвращайтесь в палату Мазарбула! Конец для нас настал!

[script:1orichamberfal1]
Value=Ори: Мы не можем выбраться... мы заперли ворота, но мы не сможем долго их удерживать...

[script:1orichamberfal2]
Value=Гном: Мой господин Ори... Оин пал...Мы обречены!

[script:1orichamberfal3]
Value=Ори: Земля дрожит... барабаны... барабаны в темноте. Мы не сможем выбраться. Они идут.

[script:1orichamberfalobj1]
Value=Защищать палату Мазарбула

[script:1orichamberfalobj2]
Value=Подкрепление пребудет через:

[script:1ra11]
Value=Девури: Продолжай в том же духе! Давай очистим эту кучу камней на пути Балина!

[script:1ra22]
Value=Дурил: Дружно! Взяли!

[script:1ra33]
Value=Девури: Продолжаем!

[script:1ra44]
Value=Дурил: Она сейчас упадет! Осторожно!

[script:1ramend1]
Value=Дурил: Ах ... солнце все еще сияет золотом и серебром на камнях долины Туманных ручьев, как это было во времена Дурина ...

[script:1ramend2]
Value=Девури: Трор и Флои гордились бы этим днем!

[script:1ramend3]
Value=Девури: Король Даин будет ожидать от Балина результатов, как только мы начнем восстанавливать Морию

[script:1ramend4]
Value=Дурил: Ха! Баррикада из маленьких, хлипких камней. Мы с этим справимся без проблем!

[script:1thefall01]
Value=Одинокий гоблин-разведчик убил Балина одной стрелой. Балин, сын Фундина, пал.

[script:1thefall02]
Value=Ничего не поделаешь.
ValueLine2=- "Обезглавлены!", сообщил гоблин-разведчик. "Гномы обезглавлены!"

[script:1thefall03]
Value=Вскоре у ворот долины Туманных ручьев появилась армия орков. Среди них было много троллей. Штурм лагеря Балина вскоре начался...

[script:1traderkeepsa1]
Value=Защитить лагерь

[script:2balintalk01]
Value=Флои: Мы заметили лагерь орков у ворот долины Туманных ручьев! Они забаррикадировали вход и готовятся к битве!

[script:2balintalk02]
Value=Балин: Враг уже здесь! Мы бросим им вызов и зачистим это место!

[script:2balintalk03]
Value=Оин: Вперед, Гномы! За победой, во имя Торина! За Даина! За Эребор!

