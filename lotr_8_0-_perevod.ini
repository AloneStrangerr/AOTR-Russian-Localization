ValueLine2=
ValueLine3=Рассказ о Турине Турамбаре - это история героизма, печали и трагедии. Турин служил как Дориату, так и Нарготронду, и прославился тем, что убил Глаурунга, Отца Драконов, но проклятье Моргота было и на нем, и зло всюду преследовало его. В лесу Бретиля он натолкнулся на свою собственную сестру, но сквозь чары Глаурунга они не узнали друг друга и поженились. После того, как Ниэнор узнала правду, она бросилась с обрыва в реку, а Турин в отчаянии бросился на собственный меч.
ValueLine4=Щелкните левой кнопкой мыши на значок, затем на целевую область

