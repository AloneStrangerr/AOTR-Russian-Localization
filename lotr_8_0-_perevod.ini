[controlbar:tooltiphalloffirespawncelebrimbor]
Value=Вызывает яркий пересказ о гибели Келебримбора
ValueLine2=
ValueLine3=  Келебримбор, великий эльфийский кузнец, выковавший множество красивых и великих артефактов. Когда Саурон прибыл в Эрегион в обличии Аннатара, он научил Келебримбора создавать магические Кольца Власти, в результате чего Келебримбор создал три эльфийских Кольца. Затем Саурон отправился к Ородруину, где он создал Единое Кольцо, которое могло править остальными. Келебримбор, осознав его предательство, отослал три Кольца эльфам на хранение, а сам стал вести войну против Саурона, что в конечном итоге привело к его гибели.
