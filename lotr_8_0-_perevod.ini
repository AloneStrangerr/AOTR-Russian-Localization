Value=Соберите в казармах отряд стражей Ривенделла.

[script:announcement_g01_06]
Value=В этих казармах можно обучить новых воинов.

[script:announcement_g01_07]
Value=Отдайте приказ направиться в башню - и войска встанут там лагерем.

[script:announcement_g01_08]
Value=Арвен вернулась с рыцарями Ривенделла.

[script:announcement_g01_09]
Value=На поле боя появились гигантские орлы.

[script:announcement_g01_10]
Value=Прикажите орлам атаковать червя.

[script:hint_g01_01]
Value=Помогите эльфам одержать победу над гоблинами.

[script:hint_g01_02]
Value=В казармах вы можете обучить новые отряды воинов.

[script:hint_g01_03]
Value=Сады Ривенделла производят ресурсы,котрые можно использовать для обучения новых воинов.

[script:hint_g01_04]
Value=С запада прибыли лучники Ривенделла.

[script:hint_g01_05]
Value=Лучники Ривенделла - надежное подспорье в бою.

[script:hint_g01_06]
Value=Выберите способность с помощью палантира.

[script:hint_g01_07]
Value=Гоблины идут с запада.

[script:hint_g01_08]
Value=С запада надвигаются еще гоблины.

[script:hint_g01_09]
Value=ЭЛЬФ-КОМАНДИР: Смотрите! Орлы летят!

[script:hint_g01_10]
Value=В казармах эльфов вы можете обучить новых лучников.

[script:hint_g01_11]
Value=ЭЛЬФ-КОМАНДИР: Это Червь! Уничтожьте его!

[script:dialog_g01_01]
Value=АРВЕН: Мы разбили свору гоблинов к западу отсюда!

[script:dialog_g01_02]
Value=АРВЕН: Еще одна стая гоблинов рыщет за рекой!

[script:dialog_g01_03]
Value=ГЛОИН: Что, нагулялся, остроухий?

[script:dialog_g01_04]
Value=ГЛОРФИНДЕЛ: Полчища гоблинов спускаются с южных гор!

[script:dialog_g01_05]
Value=ЭЛРОНД: Я знал, что это случится.

[script:dialog_g01_06]
Value=ЭЛРОНД: Давным-давно не падала Тень на Ривенделл! Так пусть не падет и впредь!

[script:dialog_g01_07]
