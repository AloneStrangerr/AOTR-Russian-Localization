[dialogevent:mewithe_mout013subtitle]
Value=*I bid thee fair tidings. I wish to treat with thee on behalf of Sauron the Great.

[dialogevent:mewithe_mout014subtitle]
Value=*We are at war with the Dwarves. Dragon Lord, Join us and we will eradicate them from Mount Erebor.

