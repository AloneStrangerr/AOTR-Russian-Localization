Value=Вызывает яркий рассказ о последнем короле Лориэна
ValueLine2=
ValueLine3=Велика была любовь Амрота Амдириона, синдарского короля Лориэна, к Нимродель, которая жила в лесу задолго до того, как нолдор и синдар принесли свои воинственные обычаи из-за гор. Нимродель желала мира и, зная, что в Средиземье она его больше не найдет, сказала Амроту, что они могут пожениться, если он отвезет ее в тихие края. Амрот согласился, и они отправились на юг, чтобы найти проход в Бессмертные земли. Однако их пути разошлись, и Амрот добрался до убежища Эделонда раньше Нимродели. Долго он ждал, пока однажды роковой ночью его корабль не унесло штормом далеко от Тол Эрессеа. В отчаянии Амрот перепрыгнул через борт, желая вернуться к берегу и своей прекрасной Нимродели, но, к несчастью, утонул.
