[subtitle:cs11_01]
Value=*Ривенделл - скрытое убежище и цитадель эльфов.

[subtitle:cs11_02]
Value=*До сих пор этот древний город был защищен от ветров войны.

[subtitle:cs12_01]
Value=*Осажденный гоблинами Мглистых гор, Ривенделл больше не является безопасным для эльфов.

[subtitle:cs12_02]
Value=*Поскольку время на исходе, Элронд разрабатывает план объединения эльфов и гномов Севера против наступающих армий Саурона.

[subtitle:cs12_03]
Value=*Его самый могущественный воин Глорфиндел объединится с предводителем гномов Глоином, чтобы начать войну с гоблинами и создать  союз.

[subtitle:cs15_01]
Value=*Влияние Темного властелина Саурона распространяется далеко по землям Средиземья.

[subtitle:cs15_02]
Value=*Гоблины спускаются с Мглистых гор.

[subtitle:cs15_03]
Value=*Из Дол Гулдура, его зловещей крепости в Лихолесье, движется огромная армия.

[subtitle:cs15_04]
Value=*Война на Севере начинается в Лориэне, где воинство из Дол-Гулдура намерено сокрушить эльфов, долгое время живших в соседнем зачарованном лесу.

[subtitle:cs16_01]
Value=*Эльфы Лориэна были изгнаны из своего заколдованного леса.

[subtitle:cs16_02]
Value=*Поток тьмы из Дол Гулдура теперь распространится по всем Северным землям.

[subtitle:cs21_01]
Value=*Гоблины захватили дорогу на Высоком перевале, блокировав жизненно важную связь между Востоком и Западом.

[subtitle:cs21_02]
Value=*Здесь Глорфиндел и Глоин сталкиваются с первой трудностью в борьбе за освобождение перевала.

[subtitle:cs22_01]
Value=*После того, как армию гоблинов прогнали с Высокого перевала, эльфы могут отправиться в земли за Мглистыми горами.

[subtitle:cs22_02]
Value=* Война с гоблинами продолжается.

[subtitle:cs25_01]
Value=*Саурон оказывает влияние на все неиспорченное.

[subtitle:cs25_02]
Value=*Гоблины, жившие глубоко в горах были подчинены Темным властелином и будут сражаться на его стороне.

[subtitle:cs25_03]
Value=*В настоящий момент их армии наступают на древний эльфийский портовый город Митлонд.

[subtitle:cs25_04]
Value=*А также Саурон посылает корсаров Умбара для нападения с моря.

[subtitle:cs25_05]
Value=*Как только этот порт будет разрушен, у эльфов не останется надежды прорваться на запад.

[subtitle:cs26_01]
Value=*Оставшиеся эльфы рассеялись по холмам.

[subtitle:cs26_02]
Value=*Порежьте их на кусочки!

[subtitle:cs26_03]
Value=*Теперь гоблины должны выплатить старый долг хоббитам из соседнего Шира.

[subtitle:cs26_04]
Value=*Убить!!!!

[subtitle:cs31_01]
Value=*Зло исходит из древней крепости глубоко в горах, мерзкого места, которое недавно вновь пробудилось.

[subtitle:cs31_02]
Value=*У гоблинов появился новый предводитель, который исполняет тираническую волю Саурона.

[subtitle:cs31_03]
Value=*Как только этот зловещий повелитель будет побежден, гоблины будут рассеяны и сбиты с толку, что ослабит хватку Саурона в этом регионе.

[subtitle:cs32_01]
Value=*После битвы освобождается одинокий гном пленник, который отчаянно умоляет Глорфинделя и Глоина о помощи.

[subtitle:cs32_02]
Value=*Его родовая община в Синих горах подверглась нападению со стороны ужасного дракона.

[subtitle:cs32_03]
Value=*По слухам, дракон служит Саурону в обмен на одно из гномьих Колец Власти, давно украденных у гномов.

[subtitle:cs35_01]
Value=*Давным-давно великий вождь гоблинов привел армию в эти земли, известные как Шир.

[subtitle:cs35_02]
Value=*Защищавшиеся хоббиты убили вождя и разгромили захватчиков.

[subtitle:cs35_03]
Value=*Битва на Зеленых полях не забыта гоблинами и им подобными.

[subtitle:cs35_04]
Value=*Теперь их предводитель возвращается в страну хоббитов с решимостью одержать победу там, где потерпели неудачу их предки.

[subtitle:cs35_05]
Value=*Начинается бичевание Шира.

[subtitle:cs35_06]
Value=*Вперед!

[subtitle:cs36_01]
Value=*Вторжение гоблинов, похоже, не остановить.

[subtitle:cs36_02]
Value=*Вы заплатите за это!

[subtitle:cs36_03]
Value=*Вы хулиганы!

[subtitle:cs36_04]
Value=*Теперь и хоббиты, и эльфы рассеяны по всем землям.

[subtitle:cs36_05]
Value=*О нет!!!

[subtitle:cs41_01]
Value=*После долгого путешествия герои прибыли в Синие горы.

[subtitle:cs41_02]
Value=*Они обнаружили армию гномов, готовящихся к битве у входа в пещеру.

[subtitle:cs41_03]
Value=*Злой дракон изгнал гномов из их дома под горами, объявив их подземные владения своим новым жилищем.

[subtitle:cs42_01]
Value=*Дракон Саурона повержен, а кольцо гномов возвращено.

[subtitle:cs42_02]
Value=*Однако Глорфиндел и Глоин в недоумении, оттого что их новые союзники отказываются участвовать в войне против Саурона, предпочитая вместо этого вернуться к добыче богатств из своих гор.

[subtitle:cs42_03]
Value=*Разочарованные, герои отправились в эльфийский портовый город Серые гавани, надеясь на лучший прием со стороны эльфов.

[subtitle:cs42_04]
Value=*Но когда они приблизились к городу, стало ясно, что там не все в порядке.

[subtitle:cs45_01]
Value=*Защищайте крепость!

[subtitle:cs45_02]
Value=*Нельзя позволить им прорваться!

[subtitle:cs45_03]
Value=*Гномы и люди укрепляли позиции в заброшенной крепости Форност.

[subtitle:cs45_04]
Value=*Держитесь гномы!

[subtitle:cs45_05]
Value=*Гоблины стремились уничтожить защитников и захватить эту древнюю крепость в качестве награды.

[subtitle:cs46_01]
Value=*Гоблины очистили этот регион от врагов Саурона.

[subtitle:cs46_02]
Value=* Ривенделл близок, но с его разрушением пока надо подождать.

[subtitle:cs46_03]
Value=*Мы заполоним эту землю!

[subtitle:cs51_01]
Value=*Спустя тысячи лет эльфы Средиземья наконец-то начали свой исход домой через море.

[subtitle:cs51_02]
Value=*Портовый город Митлонд, известный как Серые гавани, - это место, куда они сходятся, чтобы отправиться на запад.

[subtitle:cs51_03]
Value=*Но теперь даже этот отдаленный город не защищен от Саурона.

[subtitle:cs51_04]
Value=*Корсары Умбара с юга перекрыли морской проход на запад и угрожают захватить древний порт.

[subtitle:cs52_01]
Value=*Гномы Синих гор все-таки будут сражаться на стороне свободных народов Средиземья.

[subtitle:cs52_02]
Value=*As this new alliance is celebrated, Arwen Evenstar arrives with the help of the Eagles.

[subtitle:cs52_03]
Value=*Она принесли героям тревожные вести из дальних стран.

[subtitle:cs52_04]
Value=*Огромные армии Саурона двинулись на север из Дол Гулдура в Лихолесье, во владения эльфийского короля Трандуила.

[subtitle:cs52_05]
Value=*Теперь новые союзники должны подняться и приготовиться к долгому путешествию на восток, чтобы помочь своим далеким друзьям.

[subtitle:cs52_06]
Value=*Арвен убедила героев позволить орлам доставить их прямо к Трандуилу для дальнейшего совета.

[subtitle:cs55_01]
Value=*Пока орды гоблинов опустошают западные земли, войска Саурона из Дол Гулдура продвигаются на север, в Лихолесье.

[subtitle:cs55_02]
Value=*Старая Лесная дорога разделяет этот огромный лесной массив и является ключом к господству в регионе.

[subtitle:cs55_03]
Value=*Лесные эльфы под предводительством короля Трандуила издавна охраняли эту дорогу.

[subtitle:cs55_04]
Value=*Они не отдадут ее без боя.

[subtitle:cs56_01]
Value=*Эльфы Лихолесья теперь рассеяны и деморализованы.

[subtitle:cs56_02]
Value=*Немногие оставшиеся сейчас отступают на запад, в Ривенделл.

[subtitle:cs56_03]
Value=*Они опережают нас!

[subtitle:cs56_04]
Value=*Мы не можем их удержать!

[subtitle:cs56_05]
Value=*Пришло время Саурону развязать войну с гномами.

[subtitle:cs56_06]
Value=*Они гордый народ и так просто не сдадутся.

[subtitle:cs61_01]
Value=*В то время как герои направляются на восток, армии Саурона маршируют на север от Дол Гулдура и прибывают в  поселение людей на реке Келдуин.

[subtitle:cs61_02]
Value=*Гномы из соседнего Эребора во главе с королем Даином пришли на помощь своим союзникам-людям на юге.

[subtitle:cs61_03]
Value=*Перед началом битвы Даин отправил гонца к королю лесных эльфов Трандуилу с просьбой о помощи.

[subtitle:cs61_04]
Value=*Гномы были вынуждены вести отчаянную битву, ожидая подкрепления от эльфов.

[subtitle:cs62_01]
Value=*Первая волна нападающих была отбита, но к ним приближались тысячи других.

[subtitle:cs62_02]
Value=*Гномий гонец вернулся из Лихолесья с мрачными новостями.

[subtitle:cs62_03]
Value=*Помощи от эльфов не будет, так как их земли также в опасности.

[subtitle:cs62_04]
Value=*Король Даин должен вернуться в город Дейл и закрепиться там.

[subtitle:cs65_01]
Value=*Драконы Увядшей пустоши - древняя порода, и их ненависть к гномам ярко горит даже спустя тысячу лет.

[subtitle:cs65_02]
Value=*Вожди Саурона обращаются к ним в поисках возможного союзника в назревающей войне против гномов.

[subtitle:cs66_01]
Value=*Глашатай Саурона призывает Повелителя Драконов помочь изгнать гномов из Эребора и покончить с их королем.

[subtitle:cs66_02]
Value=*В качестве награды будет отдана самая желанная горная крепость.

[subtitle:cs66_03]
Value=*Пришло время драконам сражаться за Саурона.

[subtitle:cs71_01]
Value=*Судьба Средиземья висит на волоске.

[subtitle:cs71_02]
Value=*Воинство из Дол Гулдура неумолимо движется на север к Дейлу и Эребору.

[subtitle:cs71_03]
Value=*Армии Саурона осаждают Минас Тирит с юга.

[subtitle:cs71_04]
Value=*Фродо пробирается в Мордор.

[subtitle:cs71_05]
Value=*Глорфиндел и Глоин прибывают в Лихолесье на встречу с королем лесных эльфов Трандуилом, чтобы укрепить союз между эльфами и гномами.

[subtitle:cs71_06]
Value=*Не подозревая о совете, проходящем в Лихолесье, король гномов Даин мрачно готовится к тому, что вполне может стать его последней битвой.

[subtitle:cs71_07]
Value=*Гномы! Это наш последний шанс! Защитим Эребор или умрем!!

[subtitle:cs72_01]
Value=*Прибытие эльфов из Лихолесья гарантирует победу свободным народам.

[subtitle:cs72_02]
Value=*Осада Эребора прорвана.

[subtitle:cs72_03]
Value=*Тень уходит из Средиземья.

[subtitle:cs72_04]
Value=*Осталась только одна задача: раскрыть подземелья Дол Гулдура и изгнать силы тьмы из северных земель.

[subtitle:cs75_01]
Value=*Наконец, последняя битва против гномов и людей Дейла.

[subtitle:cs75_02]
Value=*Если войска Саурона одержат здесь победу, то все земли к востоку от Мглистых гор окажутся под его властью.

[subtitle:cs75_03]
Value=*Разрозненным силам Севера не будет передышки.

[subtitle:cs76_01]
Value=*Так же, как гномы были давно изгнаны из копей Мории, теперь они были изгнаны из своего горного дома в Эреборе.

[subtitle:cs81_01]
Value=*…уничтожить врага до последнего!

[subtitle:cs81_02]
Value=*Объединенные армии эльфов и гномов готовятся к штурму зловещей крепости Дол Гулдур.

[subtitle:cs81_03]
Value=*Последняя битва Войны на Севере вот-вот начнется.

[subtitle:cs82_01]
Value=*После победы над войсками Саурона Галадриэль наконец-то разрушила стены Дол Гулдура.

[subtitle:cs82_02]
Value=*Мир вернулся в Средиземье.

[subtitle:cs82_03]
Value=*Война Кольца окончена.

[subtitle:cs85_01]
Value=*Ривенделл является жемчужиной Севера.

[subtitle:cs85_02]
Value=*Этот священный город - последнее убежище для свободных народов Средиземья.

[subtitle:cs85_03]
Value=*Теперь у Саурона есть только одна цель: Завоевать это древнее место и уничтожить всякую надежду для свободных народов.

[subtitle:cs86_01]
Value=*Саурон безраздельно властвует над Северными землями, поскольку руководителей свободных народов больше нет.

[subtitle:cs86_02]
Value=*Тьма опустилась на все Средиземье.

[subtitle:cs99_01]
Value=*В последние годы Третьей эпохи Средиземье находится на грани гибели.

[subtitle:cs99_02]
Value=*Свободным народам угрожает Саурон, Властелин Колец, который готовит свои огромные армии к войне.

[subtitle:cs99_03]
Value=*В этот поздний час правители эльфов, гномов и людей собираются на Совет Элронда, чтобы решить, что делать дальше.

[subtitle:cs99_04]
Value=*После того как Братство собралось и отправилось на юг, чтобы уничтожить источник силы Саурона, оставшиеся лидеры готовятся к нападению Темного Властелина на северные земли.

[subtitle:cs99_05]
Value=*Народы эльфов и гномов всегда не доверяли друг другу, но теперь они должны объединиться и выступить против общего врага.

