Value=Вызывает яркий рассказ о верховном короле Гондора и Арнора
ValueLine2=
ValueLine3=Когда остров Нуменор был утоплен после предательства Ар-Фаразона по отношению к Валар, Элендил остался верен себе и спасся от гибели вместе со своими сыновьями и людьми, отправившись на девяти кораблях в Средиземье. Там он стал Верховным королем вновь основанных королевств Гондор и Арнор и доблестно сражался в Войне Последнего Союза вместе с Гил-Галадом. Во время последнего штурма Барад-дура оба короля сражались с Темным властелином рука об руку и были убиты. Именно тогда Исилдур, старший сын Элендила, взял в руки меч своего отца и отрубил палец  с Кольцом с руки Саурона.
