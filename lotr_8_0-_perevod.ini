Value=*There they are lads! Get 'em.

[dialogevent:meshire_offg026subtitle]
Value=*AMBUSH!

[dialogevent:meshire_offg027subtitle]
Value=*Finally, we've destroyed that hobbit hole, Bag ! Heaha!!

[dialogevent:meforno_offg014subtitle]
Value=*Those walls won't keep us out. Goblins, scale the walls!

[dialogevent:meforno_offg015subtitle]
Value=*The Main Gate is breached! Storm the Castle!

[dialogevent:meforno_offg016subtitle]
Value=*The Earth Hammer is no more! Now it is time for our own weapon. We can summon the Watcher now!

[dialogevent:mewithe_offm014subtitle]
Value=*We've got to move out and find the Dragon Lord.

[dialogevent:mewithe_offm015subtitle]
