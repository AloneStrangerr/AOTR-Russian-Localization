Value=Я и не думал найти клинки в Мории. Смотрите - они выкованы мастерами нолдорин!

[script:armoury 02]
Value=В другой эпохе, когда Кхазад-Дум процветал, его жители поддерживали тесную дружбу с эльфами Эрегиона.

[script:armoury 03]
