[script:angmar_barrowwights_objectivetext_01]
Value=Чернокнижники должны взойти на курганы и подчинить себе 1000 душ прежде, чем настанет рассвет.

[script:angmar_barrowwights_objectivetext_03_1]
Value=Обряд должен быть завершен до рассвета подчинением тысячной души – могучего духа из королевского кургана.

[script:angmar_barrowwights_objectivetext_02]
Value=Моргомир не должен погибнуть.

[script:angmar_barrowwights_objectivetext_03]
Value=Чтобы завершить обряд, вы должны до рассвета убить Картаэна на вершине королевского кургана.

[script:angmar_barrowwights_hint_objectivetext_01]
Value=Чернокнижники должны взойти на курганы и подчинить себе 1000 душ.

[script:angmar_barrowwights_hint_objectivetext_02]
Value=Моргомир не должен погибнуть.

[script:angmar_barrowwights_hint_objectivetext_03]
Value=Убейте Картаэна на вершине королевского кургана и подчините его дух.

[script:angmar_barrowwights_hint_01-1]
Value=На курганах стоят дозорные, которые готовы вызвать подкрепления, как только наше появление будет замечено. Они не должны предупредить врага!

[script:angmar_barrowwights_hint_01-2]
Value=Будьте осторожны: враг мог послать за помощью.

[script:angmar_barrowwights_hint_captain_2nd]
Value=Картаэн вернулся. Он может помешать нам. Защищайте курганы!

[script:angmar_barrowwights_hint_captain_3rd]
Value=Картаэн не отступит. Любой ценой защищайте чернокнижников!

[script:angmar_barrowwights_hinttext_12]
Value=Низкая

[script:angmar_barrowwights_hinttext_13]
Value=Средняя

[script:angmar_barrowwights_hinttext_14]
Value=Высокая

[script:angmar_barrowwights_barrowattack1]
Value=На курган напали.

[script:angmar_barrowwights_intro_01-1]
Value=АНГМАРСКИЙ ПОЛКОВОДЕЦ: Вновь мы пришли сюда, к этим древним могилам...

[script:angmar_barrowwights_intro_01-2]
Value=АНГМАРСКИЙ ПОЛКОВОДЕЦ: ...на этот раз – чтобы пробудить души мертвых и обратить их против сынов Арнора.

[script:angmar_barrowwights_intro_02-1]
Value=АНГМАРСКИЙ ПОЛКОВОДЕЦ: Пусть чернокнижники взойдут на курганы
ValueLine2=и свершат темный обряд.

[script:angmar_barrowwights_intro_02-2]
Value=АНГМАРСКИЙ ПОЛКОВОДЕЦ: У нас мало времени.

[script:angmar_barrowwights_intro_02-3]
Value=АНГМАРСКИЙ ПОЛКОВОДЕЦ: Нам нужно занять как можно больше курганов, чтобы завершить ритуал Восход Солнца.

[script:angmar_barrowwights_help_01]
Value=Нам нужны подкрепления!

[script:angmar_barrowwights_help_02]
Value=Нам нужна помощь!

[script:angmar_barrowwights_help_03]
Value=Враги теснят нас! Нам нужна помощь!

[script:angmar_barrowwights_carthaenspawn_01]
Value=КАРТАЭН: Вы оскорбили души наших предков, ступив на священные курганы!
ValueLine2=Я не потерплю этого!

[script:angmar_barrowwights_carthaenflee_01]
Value=КАРТАЭН: Я соберу войска и очищу эти земли от вашей скверны!

[script:angmar_barrowwights_carthaenspawn_04]
Value=КАРТАЭН: Прочь, мразь! Я не позволю тебе осквернять могилы королей!

[script:angmar_barrowwights_angoff_carthaenspawn_04]
Value=АНГМАРСКИЙ ПОЛКОВОДЕЦ: Полководец Арнора был стойким и отважным противником.
ValueLine2=Забудьте о прахе древних королей:
ValueLine3=дух Картаэна станет последним в обряде. Достойная награда достойному врагу!

[script:angmar_barrowwights_finalcutscene_carthaen_01]
Value=КАРТАЭН: Я не страшусь тебя. Я не боюсь умереть.

[script:angmar_barrowwights_finalcutscene_morgomir_01]
Value=МОРГОМИР (смеется)

[script:angmar_barrowwights_finalcutscene_morgomir_02]
Value=МОРГОМИР: Совершенное воздаяние.

[script:angmar_barrowwights_finalcutscene_morgomir_03]
Value=МОРГОМИР: Он был верным при жизни – будет верен и после смерти.

[script:angmar_barrowwights_finalcutscene_morgomir_04]
Value=МОРГОМИР: Пусть его неупокоенный дух преследует наших врагов...

[script:angmar_barrowwights_youlosedaybreak]
Value=АНГМАРСКИЙ ПОЛКОВОДЕЦ: Солнце восходит, а обряд не завершен. Король захочет знать, почему.

[script:angbonusmissionintrotext_01]
Value=ГЛОРФИНДЕЛ: После многих кровавых битв Король-чародей бежал в далекие и пустынные земли,
ValueLine2=откуда некогда он начал свой поход.

[script:angbonusmissionintrotext_02]
Value=ГЛОРФИНДЕЛ: Здесь мы вступим в последний бой с чародеем и его слугами.

[script:angbonusmissionintrotext_03]
Value=ЭАРНУР: Вместе люди и эльфы положат конец власти тьмы!

[script:angbonusmissionobjectivetext_01]
Value=В последней битве должен выжить Эарнур или Глорфиндел.

[script:angbonusmissionobjectivetext_02]
Value=Глорфиндел не должен погибнуть.

[script:angbonusmissionobjectivetext_03]
Value=Уничтожьте полководца Карн Дум Моргомира и его дружину.

[script:angbonusmissionobjectivetext_04]
Value=Убейте Карша, Шепчущего Призрака, и навеки упокойте его душу.

[script:angbonusmissionobjectivetext_05]
Value=Убейте северного тролля Рогаша и всех его соратников.

[script:angbonusmissionobjectivetext_06]
Value=Победите ангмарского Короля-чародея и восстановите мир в этих землях.

[script:angbonusmissionobjectivetext_07]
Value=Разыщите и победите Короля-чародея и его прислужников.

[script:angbonusmissionscene1text_01]
Value=МОРГОМИР: Князек, ты зашел слишком далеко. Твоя кровь обагрит лед Ангмара!

[script:angbonusmissionscene1text_02]
Value=Послушайте, как рычит этот пес! Что, боишься гнева хозяина?

[script:angbonusmissionscene1text_03]
Value=Мы убили подручного Короля-чародея, но зло еще не изгнано из этих земель.

[script:angbonusmissionscene2text_01]
Value=КАРШ: Мой господин повелел тебе умолкнуть. Следуй за мной - к смерти.

[script:angbonusmissionscene2text_02]
Value=Сталь освободит твою душу, потерянный сын Арнора. Покойся с миром.

[script:angbonusmissionscene2text_03]
Value=Он долго страдал, но ныне упокоится с миром, как истинный воин Нуменора. Сегодня мы свершили великое деяние.

[script:angbonusmissionscene3text_01]
Value=РОГАШ: Зачем маленький человек ушел из Белого Города? Рогаш говорит, сегодня ты узнаешь силу троллей!

[script:angbonusmissionscene3text_02]
Value=Твоя сила велика, северный тролль, но даже ты не сможешь преградить нам путь к логову твоего хозяина.

[script:angbonusmissionscene3text_03]
Value=Он был грозным врагом. Остается надеяться, что мы не встретим подобных ему.

[script:angbonusmissionscene4text_01]
Value=Теперь, когда его прислужники мертвы, а земли разорены, Король-чародей соизволил показаться нам!

[script:angbonusmissionscene4text_02]
Value=Король-чародей: Тысячи воинов Арнора уже пали от моей руки. А теперь и вы разделите их судьбу.

[script:angbonusmissionscene4text_03]
Value=Король-чародей побежден! Да пребудет мир в этих землях!

[script:angbonusmissionscene4text_04]
Value=Король-чародей бежит с поля боя! Убейте его приспешников!

[script:angbonusmissionscene4text_05]
Value=Король-чародей вернулся! Мы должны разгромить его раз и навсегда!

[script:angbonusmissionhinttext_01]
Value=В последней битве должен выжить Эарнур или Глорфиндел.

[script:angbonusmissionhinttext_02]
Value=Прибыли строители. Теперь мы можем построить лагерь и собрать войска для последней битвы.

[script:angbonusmissionhinttext_03]
Value=Сегодня вместе с нами выступят эльфийские воители-Нолдор и всадники Дол Амрота.

[script:angbonusmissionhinttext_04]
Value=Тролли - сильные и опасные противники. Возможно нам удастся прекратить их нападения, если мы узНайм, откуда они приходят.

