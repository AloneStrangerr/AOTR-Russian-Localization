[Dialog:Gloin1]
Value=Gloin, Groins son, nice to meet you. I understand that you married.

[Dialog:Gloin2]
Value=Gandalf, a marriage is a costly affair.
ValueLine2=But it was worth it Gandalf, I even have a son.
ValueLine3=A son Gandalf!
ValueLine4=If you like I can show you a picture of him.

[Dialog:Gloin3]
Value=Maybe another time.
ValueLine2=If I may ask, why did you come along?

[Dialog:Gloin4]
Value=A matter of honor.
ValueLine2=Thorin is the nephew of my third cousin after all.
ValueLine3=Moreover, if it succeeds, do you know what treasures there are in Erebor?

[Dialog:Oin1]
Value=Oin, how are you doing?

[Dialog:Oin2]
Value=You ask me what I'm doing here? Why are you so surprised?
ValueLine2=I and my brother joined Thorin on his quest.
ValueLine3=Even if Gloin thinks that I'm too old. Nonetheless I'm in my prime for a dwarf. Only my hearing become a bit worse.

[Dialog:Oin3]
Value=Oin, do you know where the other fellows are?

[Dialog:Oin4]
Value=Morellos? They are really lovely.
ValueLine2=You have to admit, Hobbits seem to be quite experienced in horticulture and agriculture.
ValueLine3=All those plants and herbs, Sage, rosemary, elderberry, peppermint, make my heart skip a beat.

[Dialog:Balin1]
Value=Gandalf old chap, nice to see you again.
ValueLine2=You haven't aged a day since we last met.
ValueLine3=You can't really say that about me.

[Dialog:Balin2]
Value=Time leaves its mark on everyone, Balin.
ValueLine2=But I'm not a whit surprised to see you at Thorin's side.

[Dialog:Balin3]
Value=I couldn't possibly leave the boy alone.
ValueLine2=Furthermore I took an oath that I would follow him. And a dwarf stands by his word.
ValueLine3=
ValueLine4=By the way Gandalf, have you seen my brother Dwalin?

[Dialog:Balin4]
Value=Yes, he already went ahead to seek out the master thief.
ValueLine2=Maybe you should follow him before he completely disturbs him.

[Dialog:Balin5]
Value=Will do, will do.

[Dialog:Dwalin1]
Value=By my beard.
ValueLine2=Egad, Gandalf it's you.

[Dialog:Dwalin2]
Value=Whoever else?

[Dialog:Dwalin3]
Value=I wouldn't have thought that Thorin could have won you for this company.

[Dialog:Dwalin4]
Value=Well ...cough... it kinda went like this.

[Dialog:Dwalin5]
Value=What about the master thief?
ValueLine2=Thorin said you would dig one up.
ValueLine3=Is he worth anything?
ValueLine4=Where will we meet him?

[Dialog:Dwalin6]
Value=In a hole under the earth.
ValueLine2=He's a hobbit and one of the fancy sort.

[Dialog:Dwalin7]
Value=I hope this hobbit got a well-stocked pantry, I haven't eaten for days.
ValueLine2=Not to mention Bombur
ValueLine3=We meet again at the hobbit's house.

[Dialog:FiliKili1]
Value=You must be master Gandalf.
ValueLine2=Fili ...

[Dialog:FiliKili2]
Value= ... and Kili at your service.

[Dialog:FiliKili3]
Value=Aren't you two still a bit young?

[Dialog:FiliKili4]
Value=Thorin is our uncle.

[Dialog:FiliKili5]
Value=We couldn't possibly drop behind.

[Dialog:FiliKili6]
Value=Well then, welcome to the company, Fili and Kili.

[Dialog:FiliKili7]
Value=Master Gandalf, this is taking too long for us.
ValueLine2=We'll already leave too, master Balin and master Dwalin.

[Dialog:Bifur1]
Value=Gandalf, at your service.

[Dialog:Bifur2]
Value=Um payana.
ValueLine2=Aimвl ut karimв!
ValueLine3=
ValueLine4=Ithrikо!

[Dialog:Bifur3]
Value=That's my cousin Bifur.
ValueLine2=Ever since He's been wounded at the head by an orc, he can only speak some old dwarfish.
ValueLine3=Sometimes he's also somewhat weird.

[Dialog:Bifur4]
Value=Welcome to the company, Bifur.

[Dialog:Bofur1]
Value=Gandalf, at your service.

[Dialog:Bofur2]
Value=Bofur, at your service.
ValueLine2=I think we don't know each other yet.
ValueLine3=You have to be one spectacular wizard.
ValueLine4=The one whose fireworks astonish and terrify the little folks here.

[Dialog:Bofur3]
Value=The very same.
ValueLine2=And what exactly made you join this company, Bofur?

[Dialog:Bofur4]
Value=To paraphrase it, what drove a dwarf like me,
ValueLine2=who clearly looks like a simple one from the mines,
ValueLine3=to venture forth with all the higher and better ones?
ValueLine4=    
ValueLine5=Call it joy at the risks, the hope for a better life or just the desire for an adventure.

[Dialog:Bombur1]
Value=Бомбур, к вашим ушлугам

[Dialog:Bombur2]
Value=Is that one of your cousins too, Bofur?
ValueLine2=Doesn't he know how to properly speak either?

[Dialog:Bombur3]
Value=My brother Bombur.
ValueLine2=He does know how to speak, as long as he doesn't have his mouth full with food.
ValueLine3=Well, come to think of it, actually not.

[Dialog:Dori1]
Value=Hello master Gandalf,
ValueLine2=you missed the tea-time. I found a nice inn with exceptional good tea at the western quarter.
ValueLine3=Everything just took a little bit longer.

[Dialog:Dori2]
Value=Hello Dori
ValueLine2=yes, hobbits are a comfy folk, too comfy for my taste. At least most of them.
ValueLine3=What they're missing is a good adventure and maybe some initial aid.

[Dialog:Dori3]
Value=I have to tell you that I quite like hobbits.
ValueLine2=Always good-humoured and never cheap. Whenever I come through the Shire, I realis good profit.
ValueLine3=Only once, Nori convinced me to sell shoes. He thought it might be a market gap.

[Dialog:Dori4]
Value=I doubt that I will ever see a hobbit wearing shoes.

[Dialog:Nori1]
Value=Hey, what do you have there, master dwarf?

[Dialog:Nori2]
Value=Nori
ValueLine2=What should I have? I have no idea what you're talking about.

[Dialog:Nori3]
Value=Guess what.
ValueLine2=The things you just tried to hide.
ValueLine3=The carrots, the cabbage and do I spot some  mushrooms from Farmer Maggots?

[Dialog:Nori4]
Value=Oh these, they just suddenly lay on the street. I randomly stumbled upon them.

[Dialog:Nori5]
Value=Just follow me Nori, before you do even more stupid things.

[Dialog:Ori1]
Value=Hello master Gandalf.
ValueLine2=I'm Ori.

[Dialog:Ori2]
Value=Welcome Ori, as I see yet another young dwarf.

[Dialog:Ori3]
Value=But not the youngest one. Fili and Kili still are younger than me.

[Dialog:Ori4]
Value=Nevertheless you seem pretty young to me, too.

[Dialog:Ori5]
Value=Dori said that too, but I can't wait for the adventure.
ValueLine2=And I will write down everything that happens.
ValueLine3=Even when I'm at Mahals Halls, one will still remember my writings.

