[script:mbtutorial_objective01]
Value=Изучите возможности камеры и движения войск.

[script:mbtutorial_objective02]
Value=Разбейте гоблинов в первом лагере.

[script:mbtutorial_objective03]
Value=Разбейте гоблинов в остальных лагерях.

[script:mbtutorial_objective04]
Value=Уничтожьте паучьи гнезда.

[script:mbtutorial_objective05]
Value=Захватите заставу.

[script:mbtutorial_objective06]
Value=Постройте крепость.

[script:mbtutorial_objective07]
Value=Постройте лагерь.

[script:mbtutorial_objective08]
Value=Постройте стены и укрепления.

[script:mbtutorial_objective09]
Value=Соберите армию.

[script:mbtutorial_objective10]
Value=Защитите лагерь.

[script:mbtutorial_bonusobjective01]
Value=Изучить задания.

[script:mbtutorial_missiontext01]
Value=Добро пожаловать в Белые горы.

[script:mbtutorial_missiontext02]
Value=Необходимо изгнать гоблинов с перевала.

[script:mbtutorial_missiontext03]
Value=Для прокрутки поля боя переместите курсор при нажатой правой кнопке мыши.

[script:mbtutorial_missiontext04]
Value=Также вы можете использовать клавиши со стрелками.

[script:mbtutorial_missiontext05]
Value=Я вижу, с вами есть отряд воинов. Щелкните на нем левой кнопкой мыши.

[script:mbtutorial_missiontext06]
Value=Отряд выбран. Прикажите ему войти в лагерь, щелкнув правой кнопкой мыши на подсвеченной области.

[script:mbtutorial_missiontext07]
Value=Запомните: этот свет будет указывать вам, куда идти.

[script:mbtutorial_missiontext08]
Value=Гоблины постоянно нападают на наши лагеря. С этим должно быть покончено - и как можно скорее!

[script:mbtutorial_missiontext09]
Value=В этом походе вам предстоит возглавить целую армию

[script:mbtutorial_missiontext10]
Value=Чтобы выбрать несколько отрядов, поместите курсор рядом с одним из них и нажмите левую кнопку мыши. Не отпуская ее, переместите курсор так, чтобы все отряды оказались внутри рамки.

[script:mbtutorial_missiontext11]
Value=Выберите все подсвеченные отряды.

[script:mbtutorial_missiontext12]
Value=Отлично! Теперь прикажите им перейти в подсвеченную область, щелкнув правой кнопкой мыши.

[script:mbtutorial_missiontext13]
Value=Снова сделайте так, чтобы ваша армия оказалась внутри рамки, удерживая левую кнопку мыши.

[script:mbtutorial_missiontext14]
Value=Теперь укажите курсором на гоблинов. Курсор изменил форму и окрасился в красный цвет. Это означает, что перед вами враг.

[script:mbtutorial_missiontext15]
Value=Щелкните правой кнопкой мыши - и ваши войска пойдут в атаку!

[script:mbtutorial_missiontext16]
Value=Другие лагеря тоже нуждаются в нашей помощи.

[script:mbtutorial_missiontext17]
Value=Чтобы узнать, куда именно вам следует направиться, взгляните на палантир. Он находится в левой нижней части экрана и включает в себя мини-карту.

[script:mbtutorial_missiontext18]
Value=На мини-карте показано все поле боя. Мигающими отметками сейчас обозначены лагеря, которым требуется помочь.

[script:mbtutorial_missiontext19]
Value=Белыми мигающими отметками обозначаются цели заданий, а красными - места, где сейчас идет бой.

[script:mbtutorial_missiontext20]
Value=С помощью палантира можно вызвать меню заданий. Вызовите меню заданий, щелкнув на соответствующей кнопке.

[script:mbtutorial_missiontext21]
Value=Существует два типа заданий: основные и дополнительные. Основные задания выделяются белым цветом, их выполнение необходимо для победы.

[script:mbtutorial_missiontext22]
Value=Дополнительные задания выделяются зеленым цветом. Выполнять их или нет, решайте сами.

[script:mbtutorial_missiontext23]
Value=Если же рядом с заданием стоит галочка, значит, вы уже выполнили его.

[script:mbtutorial_missiontext24]
Value=Для выхода из меню заданий щелкните на кнопке в его нижней части.

[script:mbtutorial_missiontext25]
Value=А теперь выберите войска и помогите остальным лагерям отбить атаку.

[script:mbtutorial_missiontext26]
Value=Спешите в следующий лагерь.

[script:mbtutorial_missiontext27]
Value=Превосходно! Все лагеря в безопасности. Дорога под охраной.

[script:mbtutorial_missiontext28]
Value=Нам нужно построить большой лагерь. Для него потребуется подходящее место.

[script:mbtutorial_missiontext29]
Value=Такое место как раз есть неподалеку, но сейчас там живут пауки.

[script:mbtutorial_missiontext30]
Value=Уничтожьте паучьи гнезда - и мы сможем начать строительство.

[script:mbtutorial_missiontext31]
Value=Просто разрушить гнездо недостаточно. Надо, чтобы от него не осталось никаких следов - иначе пауки быстро его восстановят.

[script:mbtutorial_missiontext32]
Value=Разрушив паучье гнездо, вы найдете немного золота.

[script:mbtutorial_missiontext33]
Value=Выберите отряд и щелкните правой кнопкой мыши на флаге возле заставы.

[script:mbtutorial_missiontext34]
Value=Когда воины спустят этот флаг и поднимут наш, застава будет захвачена.

[script:mbtutorial_missiontext35]
Value=Застава наша! Теперь она будет снабжать нас ресурсами.

[script:mbtutorial_missiontext36]
Value=Строитель уже в пути - скоро он прибудет к вам.

[script:mbtutorial_missiontext37]
Value=Щелкните левой кнопкой мыши на строителе.

[script:mbtutorial_missiontext38]
Value=Обратите внимание: в правой части экрана появились пиктограммы всех доступных построек.

[script:mbtutorial_missiontext39]
Value=Надо построить крепость. Выберите строителя и щелкните левой кнопкой мыши на мигающей пиктограмме крепости.

[script:mbtutorial_missiontext40]
Value=Чтобы разместить постройку, щелкните на подходящем участке местности. Сейчас такое место выделено подсветкой.

[script:mbtutorial_missiontext41]
Value=В крепости можно обучать строителей и призывать героев - таких, как Боромир.

[script:mbtutorial_missiontext42]
Value=Кроме того, в ней доступны разные усовершенствования, но об этом - позже.

[script:mbtutorial_missiontext43]
Value=Крепость построена. Пора задуматься о снабжении.

[script:mbtutorial_missiontext44]
Value=Выберите строителя и прикажите ему построить ферму в месте, выделенном подсветкой. Обратите внимание на число рядом с курсором - оно показывает, насколько это место подходит для фермы.

[script:mbtutorial_missiontext45]
Value=Скалы, вода и другие подобные ландшафты - неподходящие места для ферм. Общая продуктивность ваших ферм отображается в левой нижней части палантира.

[script:mbtutorial_missiontext46]
Value=Чем больше у вас ферм, тем больше войск может находиться под вашим командованием.

[script:mbtutorial_missiontext47]
Value=Количество очков командования отображается в правой нижней части палантира.

[script:mbtutorial_missiontext48]
Value=Выберите строителя и прикажите ему построить казармы.

[script:mbtutorial_missiontext49]
Value=В казармах можно обучать пехоту и Стражей Цитадели.

[script:mbtutorial_missiontext50]
Value=Постройте стрельбище.

[script:mbtutorial_missiontext51]
Value=Здесь обучаются лучники и следопыты.

[script:mbtutorial_missiontext52]
Value=Теперь пора заняться укреплением лагеря.

[script:mbtutorial_missiontext53]
Value=Прочные стены - основа обороны. Каждый отрезок стены начинается с башенки. Пиктограмма ее создания имеется в меню крепости.

[script:mbtutorial_missiontext54]
Value=Щелкните на подсвеченном строительном участке.

[script:mbtutorial_missiontext55]
Value=Выберите пиктограмму башенки.

[script:mbtutorial_missiontext56]
Value=Башенка построена. Выбрав ее, вы увидите пиктограмму строительства стены.

[script:mbtutorial_missiontext57]
Value=Щелкните на этой пиктограмме и переместите курсор к следующему подсвеченному участку. Вы увидите контур будущей стены.

[script:mbtutorial_missiontext58]
Value=Щелкните на подсвеченном участке.

[script:mbtutorial_missiontext59]
Value=Теперь выберите вторую башенку и постройте следующий отрезок стены. Место для следующей башенки выделено подсветкой.

[script:mbtutorial_missiontext60]
Value=Отлично! Теперь займитесь северной стороной лагеря. Начните с подсвеченного участка рядом с крепостью и продлите стену до следующей подсвеченной точки - она находится справа.

[script:mbtutorial_missiontext61]
Value=Стены построены. Теперь нужно их укрепить.

[script:mbtutorial_missiontext62]
Value=Любой участок стены можно превратить в башню стрелков, ворота, камнемет или башенку.

[script:mbtutorial_missiontext63]
Value=Выберите любой участок стены и разместите на нем камнемет.

[script:mbtutorial_missiontext64]
Value=Обучите два отряда пехоты в казармах.

[script:mbtutorial_missiontext65]
Value=А теперь обучите два отряда лучников на стрельбище.

[script:mbtutorial_missiontext66]
Value=Армия готова - но кто ее возглавит? Нам нужен герой! Призвать героя можно в крепости. Там же вы сможете его воскресить, если он падет в бою.

[script:mbtutorial_missiontext67]
Value=Выберите крепость и Щелкните на значок героев. Появится список героев, которых вы можете призвать. Сейчас на ваш зов готов откликнуться Боромир.

[script:mbtutorial_missiontext68]
Value=Щелкните на его портрете.

[script:mbtutorial_missiontext69]
Value=Все герои обладают целым рядом черт и способностей, крайне полезных в бою. Посмотрите на Боромира.

[script:mbtutorial_missiontext70]
Value=Способности героя можно увидеть в палантире. Некоторые из них действуют всегда - например, способность "Лидерство".

[script:mbtutorial_missiontext71]
Value=Другие способности применяются в подходящих ситуациях. Чтобы герой делал это сам, Щелкните на значок способности правой кнопкой мыши.

[script:mbtutorial_missiontext72]
Value=Щелкните на значок "Рог Боромира" правой кнопкой мыши.

[script:mbtutorial_missiontext73]
Value=Вы неплохо справляетесь. Армия готова перейти в наступление!

[script:mbtutorial_missiontext74]
Value=ВОИН: Гоблины! Сюда идет целая орда гоблинов!

[script:mbtutorial_missiontext75]
Value=Скоро на этот лагерь нападут враги. Вы должны отстоять его!

[script:mbtutorial_missiontext76]
Value=Помните: чтобы отдать приказ об атаке, нужно выбрать войска, а затем щелкнуть на противнике правой кнопкой мыши. Выбирайте отдельную цель для каждого отряда.

[script:mbtutorial_missiontext77]
Value=Мы победили! Гоблины убрались в свои пещеры!

[script:mbtutorial_missiontext78]
Value=Окончательно разгромить их вам предстоит в следующей главе учебной игры.

[script:matutorial_objective01]
Value=Изучить варианты тактики.

[script:matutorial_objective02]
Value=Отдать приказ построиться в боевой порядок.

[script:matutorial_objective03]
Value=Захватить верфь.

[script:matutorial_objective04]
Value=Построить ладью и погрузить на борт войска.

[script:matutorial_objective05]
Value=Совершить марш-бросок на лагерь врага.

[script:matutorial_objective06]
Value=Призвать высшие силы, чтобы уничтожить гоблинов и разрушить стену.

[script:matutorial_objective07]
Value=Сжечь вражеский лагерь.

[script:matutorial_objective08]
Value=Уничтожить лагерь гоблинов.

[script:matutorial_missiontext01]
Value=Добро пожаловать! Пока здесь у нас тихо,
ValueLine2=но, боюсь, это ненадолго.

[script:matutorial_missiontext02]
Value=Гоблины приходят из-за реки.
ValueLine2=Мы собираемся уничтожить их лагерь.

[script:matutorial_missiontext03]
Value=Но сначала я хочу сказать вам несколько слов о тактике.

[script:matutorial_missiontext04]
Value=Любой отряд может придерживаться одного из трех вариантов тактики, каждый из которых хорош в своей ситуации. Выберите отряд пехоты.

[script:matutorial_missiontext05]
Value=Кнопка тактики находится на палантире. Щелкнув на ней, вы увидите список из трех вариантов.

[script:matutorial_missiontext06]
Value=Нейтральная тактика не влияет на атаку и защиту. Она выбрана по умолчанию.

[script:matutorial_missiontext07]
Value=При выборе агрессивной тактики отряд лучше сражается в нападении, но хуже защищается.

[script:matutorial_missiontext08]
Value=И, наконец, при оборонительной тактике отряд хорошо отражает атаки врага, но сам атакует слабо.

[script:matutorial_missiontext09]
Value=Выберите агрессивную тактику, щелкнув на соответствующей кнопке.

[script:matutorial_missiontext10]
Value=Прекрасно! А теперь поговорим о боевых порядках.

[script:matutorial_missiontext11]
Value=Выберите несколько отрядов и укажите курсором на подсвеченный участок местности.

[script:matutorial_missiontext12]
Value=Нажмите левую и правую кнопки мыши и, не отпуская их, переместите курсор. На земле появится схема боевого порядка. Отпустив кнопки, вы увидите, как отряды построятся по этой схеме.

[script:matutorial_missiontext13]
Value=Армия должна пересечь реку и ударить по лагерю врагов. Для этого нам понадобится верфь.

[script:matutorial_missiontext14]
Value=Верфь есть ниже по течению реки, на востоке.

[script:matutorial_missiontext15]
Value=Подведите отряд к верфи и захватите ее. Для этого щелкните правой кнопкой мыши на штандарте рядом с ней. Отряд при этом должен быть выбран.

[script:matutorial_missiontext16]
Value=Верфь наша! Выберите ее, и вы увидите, что на ней можно построить.

[script:matutorial_missiontext17]
Value=Ладьи перевозят воинов через водные преграды.

[script:matutorial_missiontext18]
Value=Боевые корабли сражаются с флотом противника.

[script:matutorial_missiontext19]
Value=Гондор прислал войска, чтобы помочь нам захватить эту гору.
ValueLine2=Давайте построим свою ладью и присоединимся к ним.
ValueLine3=Выберите верфь и Щелкните на значок ладьи.

[script:matutorial_missiontext20]
Value=Выберите отряд и укажите на ладью. Курсор изменит вид. Точно так же он будет выглядеть, если вы укажете на любую постройку, которую могут занять воины. Щелкните правой кнопкой мыши.

[script:matutorial_missiontext21]
Value=Отлично! Теперь направьте ладью на подсвеченный участок воды.

[script:matutorial_missiontext22]
Value=КОМАНДИР ПЕХОТЫ: Берегись! Назгул!

[script:matutorial_missiontext23]
Value=КОМАНДИР ПЕХОТЫ: Он топит наши ладьи! Быстрее, к берегу!

[script:matutorial_missiontext24]
Value=КОМАНДИР ПЕХОТЫ: Потопим пиратские корабли! Отправим их на дно!

[script:matutorial_missiontext25]
Value=Бой окончен. Чтобы высадить войска с ладьи, выберите ее и щелкните правой кнопкой на суше.

[script:matutorial_missiontext26]
Value=Впереди - форпост гоблинов. Прикажите своим отрядам совершить марш-бросок.

[script:matutorial_missiontext27]
Value=Для этого выберите отряды и нажмите клавишу А. Курсор изменит свой вид.

[script:matutorial_missiontext28]
Value=Теперь щелкните на подсвеченном участке земли - ваши воины направятся в эту точку, убивая всех встреченных врагов.

[script:matutorial_missiontext29]
Value=Похоже, несколько гоблинов успели скрыться за стеной. Увы, они умеют лазать по стенам, чего не скажешь о наших воинах. Осадных орудий у нас тоже нет.

[script:matutorial_missiontext30]
Value=Придется призвать на помощь высшие силы.

[script:matutorial_missiontext31]
Value=Для этого перейдите в палантир способностей, щелкнув на его пиктограмму, расположенную слева.

[script:matutorial_missiontext32]
Value=Видите: способности бывают разных уровней. Чтобы получить доступ к более мощным способностям, надо освоить те, что попроще.

[script:matutorial_missiontext33]
Value=Приобрести способность можно только в том случае, если у вас достаточно очков силы.

[script:matutorial_missiontext34]
Value=Сейчас вам доступны только две способности: "Залп" и "Землетрясение". Приобретите их.

[script:matutorial_missiontext35]
Value=Чтобы закрыть список, щелкните на кнопке подтверждения.

[script:matutorial_missiontext36]
Value=Пиктограммы способностей, которыми вы владеете, находятся прямо над палантиром.

[script:matutorial_missiontext37]
Value=Вернемся к битве. Щелкните по способности Залп и наведите курсором на гоблинов.

[script:matutorial_missiontext38]
Value=Щелкните на земле левой кнопкой мыши.

[script:matutorial_missiontext38b]
Value=Щелкните на земле правой кнопкой мыши.

[script:matutorial_missiontext39]
Value=Имейте в виду: способности, подобные Залпу, можно применять только на разведанной местности.

[script:matutorial_missiontext40]
Value=Как нам идти дальше? Ворота заклинило, их не открыть... Значит, надо разрушить стену!

[script:matutorial_missiontext41]
Value=Землетрясение - грозная сила. Эта способность наверняка поможет нам расчистить путь.

[script:matutorial_missiontext42]
Value=Щелкните на значок "Землетрясение", а затем - возле стены.

[script:matutorial_missiontext43]
Value=Щелкните на значок "Землетрясение", а затем - возле стены.

[script:matutorial_missiontext44]
Value=Отлично! Главный лагерь гоблинов уже близко. Идите по дороге на север и уничтожайте остальные лагеря.

[script:matutorial_missiontext45]
Value=Огонь - ценный союзник, но в руках слуг Тьмы он превращается в грозного врага.

[script:matutorial_missiontext46]
Value=К нам присоединились разведчики. Выберите их и Щелкните на значок "Обстрел", а затем - на подсвеченной области.

[script:matutorial_missiontext47]
Value=Это последний малый лагерь. Главный оплот гоблинов - к западу отсюда.

[script:matutorial_missiontext48]
Value=Вот их главный лагерь. Видимо, они пользуются этими туннелями.

[script:matutorial_missiontext49]
Value=Помните: просто уничтожить туннели недостаточно. Надо, чтобы от них не осталось никаких следов - иначе гоблины быстро восстановят их.

[script:matutorial_missiontext50]
Value=Уничтожив туннели и крепость, мы навсегда выбьем гоблинов с этих гор.

[script:matutorial_missiontext51]
Value=Защитники крепости убивают наших воинов. Примените "Землетрясение", чтобы разрушить эту крепость!

[script:matutorial_missiontext52]
Value=Победа за нами! Этот перевал очищен от гоблинов. В Минас Тирите будут рады вестям о нашей победе. Его жители смогут спать спокойно.

[script:matutorial_missiontext53]
Value=Я верю, что вы сможете избавить Средиземье от зла. Запомните все, что узнали, и начните кампанию, сражение или коллективную игру. Пусть вас не покинет удача!

[script:objective_g01_01]
Value=Приведите Глорфиндела и его воинов в Ривенделл.

[script:complete_g01_01a]
Value=Глорфиндел прибыл в Ривенделл.

[script:objective_g01_02]
Value=Предупредите Элронда о приближении армии гоблинов.

[script:complete_g01_02a]
Value=Элронд предупрежден о приближающейся армии.

[script:objective_g01_03]
Value=Защитите Ривенделл от нападения.

[script:complete_g01_03a]
Value=Ривенделл спасен.

[script:objective_g01_04]
Value=Уничтожьте лагерь гоблинов на юге.

[script:complete_g01_04a]
Value=Лагерь гоблинов разрушен.

[script:objective_g01_05]
Value=Дом Элронда не должен бесславно пасть.

[script:objective_g01_06]
Value=Обучите в казарме отряд стражей Ривенделла.

[script:complete_g01_06a]
Value=Отряд стражей Ривенделла готов.

[script:objective_g01_07]
Value=Глоин должен достичь уровня 2.

[script:complete_g01_07a]
Value=Глоин достиг уровня 2.

