[dialogevent:mgetten_offe006subtitle]
Value=*That Troll is guarding the Entmoot. Kill it and free our woodland brethren.

[dialogevent:mgetten_offe007subtitle]
Value=*We've freed the Entmoot. Now we can summon Ents.

[dialogevent:mgetten_offe008subtitle]
Value=*Let us grow Ents and use them to destroy this wall.

[dialogevent:mgetten_offe009subtitle]
Value=*That drum, it summons the Giants. Destroy it.

[dialogevent:mgetten_offe010subtitle]
Value=*The Goblin King! At last, you will die!

[dialogevent:mgetten_offg001subtitle]
Value=*Puny woodland fools, you stand no chance against the Goblin King!

[dialogevent:mgetten_offg002subtitle]
Value=*Is that the best you can do? Fools!

[dialogevent:mgetten_offg003subtitle]
Value=*Minions! Destroy them!

[dialogevent:mgetten_elf1005subtitle]
Value=*We are here to build for the Elves!

[dialogevent:mgetten_offe011subtitle]
Value=*We should build our fortress away from the cliffs. The Giants may return.

[dialogevent:mgetten_offe012subtitle]
Value=*The Troll! It summons Giants with that drum. Kill it!

[dialogevent:mgetten_offe013subtitle]
Value=*These walls are of the ancient evil realm of Angmar. The Goblin King has now made it his fortress!

[dialogevent:mgetten_offe014subtitle]
Value=*The Goblin King! Let us  this once and for all!

[dialogevent:mgbluem_offd017subtitle]
Value=*We must destroy that Gate!

[dialogevent:mgbluem_offd018subtitle]
Value=*The Dragon!! He attacks!

[dialogevent:mgbluem_offd019subtitle]
Value=*Fire Drakes! They have filled our homes with dread!

[dialogevent:mgbluem_offd020subtitle]
Value=*Our Fortress must be built inside the cave….only then shall we be safe from the dragon.

[dialogevent:mgbluem_offd021subtitle]
Value=*Die, foul dragon!

[dialogevent:mgbluem_dwar013subtitle]
Value=*We have come to assist you, to help build a fortress.

[dialogevent:mgbluem_dwar014subtitle]
Value=*Greetings, brethren! No gate shall stand before us.

[dialogevent:mgbluem_dwar015subtitle]
Value=*Greetings, we come from the South to aid you.

[dialogevent:mgbluem_offd022subtitle]
Value=*I sense my ancestors here.

[dialogevent:mgbluem_offd023subtitle]
Value=*This is a bad place.

[dialogevent:mggreyh_offe009subtitle]
Value=*Elves of Mithlond! Drive the scourge of the Corsairs out of these waters!

[dialogevent:mggreyh_offe010subtitle]
Value=*The Corsairs pillage and desecrate our homes - drive them out!

[dialogevent:mggreyh_offe011subtitle]
Value=*The filth of Umbar has been eradicated!

[dialogevent:mggreyh_offe012subtitle]
Value=*Raise our banner next to the Shipwright!

[dialogevent:mggreyh_offe013subtitle]
Value=*Raise the banner next to the Shipwright to reclaim it!

[dialogevent:mggreyh_offe014subtitle]
Value=*We have captured one shipwright. Now, reclaim the other!

[dialogevent:mggreyh_offe015subtitle]
Value=*Recapture the remaining shipwright!

[dialogevent:mggreyh_offe016subtitle]
Value=*It is done - both shipwrights are ours to command!

[dialogevent:mggreyh_offe017subtitle]
Value=*Now, we must rebuild our naval forces, that we may contest the menace of the Corsairs

[dialogevent:mggreyh_offe018subtitle]
Value=*We must first construct an attack group of Battleships - they are the backbone of our Navy.

[dialogevent:mggreyh_offe019subtitle]
Value=*The refuse of Umbar will not relent. We must build more Battleships!

[dialogevent:mggreyh_offe020subtitle]
Value=*Well done! With these Battleships the Corsairs will surely meet their defeat!

[dialogevent:mggreyh_offe021subtitle]
Value=*The lore of the Shipwrights of Mithlond is unparalleled, but remember to upgrade the armor and endurance of our naval craft!

[dialogevent:mggreyh_offe022subtitle]
Value=*The Shipwrights have crafted us an enchanted vessel.

[dialogevent:mggreyh_offe023subtitle]
Value=*It is the Storm Ship - when it rams into enemy craft, it explodes, creating a swirling vortex of water.

[dialogevent:mggreyh_offe024subtitle]
Value=*But be wary, for the vortex will sink ally and foe alike!

[dialogevent:mggreyh_offe025subtitle]
Value=*Construct a Storm Ship from the Shipwright.

[dialogevent:mggreyh_offe026subtitle]
Value=*It would be wise to build the Storm Ship!

[dialogevent:mggreyh_offe027subtitle]
Value=*Excellent, the Storm Ship is complete!

[dialogevent:mggreyh_offe028subtitle]
Value=*The Corsairs wait for us out at sea, mocking us! Let us bring the fight to them!

[dialogevent:mggreyh_offe029subtitle]
Value=*The Black Ships have blockaded our harbors! Attack them!

[dialogevent:mggreyh_offe030subtitle]
Value=*Send the Corsair ships to a watery grave!

[dialogevent:mggreyh_offe031subtitle]
Value=*The blockade is broken!

[dialogevent:mggreyh_offe032subtitle]
Value=*The Corsairs must be coming from a stronghold in the south. Find it and capture their shipwrights!

[dialogevent:mggreyh_offe033subtitle]
Value=*Build us Transport ships. With them, we can move our battalions across the waters.

[dialogevent:mggreyh_offe034subtitle]
Value=*We must capture the Corsair shipwrights, and we cannot do so without the Transports!

[dialogevent:mggreyh_offe035subtitle]
Value=*Good - now that the Transport is complete, load it up with our Elven battalions!

[dialogevent:mggreyh_offe036subtitle]
Value=*The transports lie empty. Garrison our units inside them and send them out to take over the Corsair shipwrights!

[dialogevent:mggreyh_offe037subtitle]
Value=*Once the Transport draws close to shore, select the battalions inside it to unload the Transport.

[dialogevent:mggreyh_offe038subtitle]
Value=*Our forces will drown helpless should the Corsairs attack! Unload them from the Transports!

[dialogevent:mggreyh_offe039subtitle]
Value=*Now, capture the shipwrights - we will need them to strengthen our Navy.

[dialogevent:mggreyh_offe040subtitle]
Value=*The wind carries a fell note across the waters - the heralds of the Armada sound their assault!

[dialogevent:mggreyh_offe041subtitle]
Value=*The enemy approaches our unprotected shores to the west!

[dialogevent:mggreyh_offe042subtitle]
Value=*The Corsairs vessels bear siege engines - raining fire upon us!

[dialogevent:mggreyh_offe043subtitle]
Value=*We must contest this threat. Build Bombardment ships and repel these new craft!

[dialogevent:mggreyh_offe044subtitle]
Value=*Our vessels burn and sink! Build the Bombardment ships!

[dialogevent:mggreyh_offd003subtitle]
Value=*There it is again! A second assault wave approaches!

[dialogevent:mggreyh_offe045subtitle]
Value=*What! How is this possible! The Corsairs have secretly infiltrated our city!

[dialogevent:mggreyh_offe046subtitle]
Value=*We are unprotected! Slay the Corsairs before they advance upon our stronghold!

[dialogevent:mggreyh_offd004subtitle]
Value=*A third trumpet, and the skies darken, this surely is our final battle!

[dialogevent:mggreyh_offe047subtitle]
Value=*Unlikely words from you, Master Dwarf! But we will not perish at the hands of this rabble, I swear to you!

[dialogevent:mggreyh_offe048subtitle]
Value=*We must rally our strength and stand firm against this final attack!

[dialogevent:mggreyh_offe049subtitle]
Value=*We are victorious! Grace and good fortune both have favored us on this day of battle!

[dialogevent:mggreyh_offe050subtitle]
Value=*We have failed - Mithlond has fallen to the enemy!

[dialogevent:mgceldu_offd007subtitle]
Value=*There are Shipwrights to the North and South. We should destroy them!

[dialogevent:mgceldu_offd008subtitle]
Value=*Mordor must have a Fortress. We should destroy it.

[dialogevent:mgceldu_offd009subtitle]
Value=*A Nazgûl!

[dialogevent:mgceldu_offd010subtitle]
Value=*The Nazgûl returns!

[dialogevent:mgceldu_offd011subtitle]
Value=*Accursed Nazgûl, when will you die!

[dialogevent:mgceldu_offd012subtitle]
Value=*King Dáin! We shall fight along side you!

[dialogevent:mgceldu_offd013subtitle]
Value=*All the Catapults are destroyed.

[dialogevent:mgceldu_offd014subtitle]
Value=*Those fire ships! They are relentless!

[dialogevent:mgerebo_offd013subtitle]
Value=*We can train more Builders from the Throne of Erebor.

[dialogevent:mgerebo_offd014subtitle]
Value=*This room houses all of our Dwarven Barracks.

[dialogevent:mgerebo_offd015subtitle]
Value=*We can train our troops here.

[dialogevent:mgerebo_offd016subtitle]
Value=*You can build up the heavy equipment in here.

[dialogevent:mgerebo_offd017subtitle]
Value=*Our Forgeworks are located here.

[dialogevent:mgerebo_offd018subtitle]
Value=*We will need to send troops to Dale.

[dialogevent:mgerebo_offd019subtitle]
Value=*We must set up a defense out here to buy some time for our defenses inside the mountain.

[dialogevent:mgerebo_offd020subtitle]
Value=*Hold the city of Dale while we build up our defenses inside the mountain.

[dialogevent:mgerebo_offd021subtitle]
Value=*They're attacking the Gate!

[dialogevent:mgerebo_offd022subtitle]
Value=*The gate is heavily damaged!

[dialogevent:mgerebo_offd023subtitle]
Value=*They've almost broken through!

[dialogevent:mgerebo_offd024subtitle]
Value=*The Mordor scum defile our Throne!

[dialogevent:mgerebo_offd025subtitle]
Value=*If the Throne is destroyed all hope is lost!

[dialogevent:mgerebo_offd026subtitle]
Value=*Hurry, we must build up the defenses of Dale, the Enemy draws near!

[dialogevent:mgerebo_offd027subtitle]
Value=*The Mordor host draws near. I can smell their foul stench.

[dialogevent:mgerebo_offd028subtitle]
Value=*Ha! Is that the best they can do!?

[dialogevent:mgerebo_offd029subtitle]
Value=*We can use the buildings inside Erebor to train up more troops.

[dialogevent:mgerebo_offd030subtitle]
Value=*Dale might be lost, but we still have more resources in the mountain.

[dialogevent:mgerebo_offd031subtitle]
Value=*The Mordor army approaches... CLOSE THE GATE!

[dialogevent:mgerebo_offd032subtitle]
Value=*Use the undermine tunnels to retreat back into the Mountain.

[dialogevent:mgerebo_offd033subtitle]
Value=*Though Dale has fallen, all is not lost! We must defend the Mountain!

[dialogevent:mgerebo_offd034subtitle]
Value=*Fall back inside the mountain and regroup!

[dialogevent:mgerebo_offd035subtitle]
Value=*We can revive our fallen heroes at the Throne of Erebor.

[dialogevent:mgdolgu_offe011subtitle]
Value=*Elves, we must capture the signal fires in the North and South. Once taken, our reinforcements will be summoned in turn!

[dialogevent:mgdolgu_offe012subtitle]
Value=*Our reinforcements await the Signal Fire! Capture it!

[dialogevent:mgdolgu_offe013subtitle]
Value=*Take the second Signal Fire! Our forces await our sign!

[dialogevent:mgdolgu_offe014subtitle]
Value=*The enemy hath been defeated. We have reclaimed the forests!

[dialogevent:mgdolgu_offe015subtitle]
Value=*Now, lay siege to the dark fortress and breach the inner perimeter!

[dialogevent:mgdolgu_offe016subtitle]
Value=*We must break through the inner walls of Dol Guldur. To arms!

[dialogevent:mgdolgu_offe017subtitle]
Value=*The outer walls hath been breached!

[dialogevent:mgdolgu_offe018subtitle]
Value=*Destroy every accursed building and abode within!

[dialogevent:mgdolgu_offe019subtitle]
Value=*Nothing must be left standing - destroy every foul pit and den of this wicked place!

[dialogevent:mgdolgu_offe020subtitle]
Value=*The force of the Shadow's will comes from this castle. Destroy this abomination!

[dialogevent:mgdolgu_offe021subtitle]
Value=*Rend the castle to ruins! It is an abomination that must not stand!

[dialogevent:mgdolgu_elf1004subtitle]
Value=*The castle hath fallen!

[dialogevent:mgdolgu_offe022subtitle]
Value=*Many tortured souls perished cruelly in this prison - destroy it so that they can be at peace!

[dialogevent:mgdolgu_offe023subtitle]
Value=*We cannot leave this fell prison intact - cast it down!

[dialogevent:mgdolgu_elf1005subtitle]
Value=*The prison is no more!

[dialogevent:mgdolgu_offe024subtitle]
Value=*There are still buildings left inside the fortress. We must destroy them!

[dialogevent:mgdolgu_elf1006subtitle]
Value=*All buildings within the citadel are in ruins! Dol Guldur is but a hollow shell to topple!

[dialogevent:mgdolgu_offe025subtitle]
Value=*All structures have been eradicated - the dark heart of Dol Guldur has been carved out!

[dialogevent:mgdolgu_offe026subtitle]
Value=*Our hearts must not falter - vanquish the hordes of Mordor!

[dialogevent:mgdolgu_offe027subtitle]
Value=*The hosts of Mordor assail us from the forest! Slay every last one of them!

[dialogevent:mgdolgu_elf1007subtitle]
Value=*We have survived! The Mordor army is no more!

[dialogevent:mgdolgu_offe028subtitle]
Value=*The Shadow has overwhelmed us - retreat!

[dialogevent:melorie_offg007subtitle]
Value=*First, a builder needs to construct us a cave!

[dialogevent:melorie_offg008subtitle]
Value=*We need a goblin cave to create our invasion force - Get moving builder!

[dialogevent:melorie_offg009subtitle]
Value=*Our tunnels will provide resources. With more of them, our riches will grow….

[dialogevent:melorie_offg010subtitle]
Value=*Build us a second tunnel so that we may conquer this land…

[dialogevent:melorie_offg011subtitle]
Value=*We need a second tunnel, you lazy workers!

[dialogevent:melorie_offg012subtitle]
Value=*Once built, our tunnels will connect with each other.

[dialogevent:melorie_offg013subtitle]
Value=*Yesss, use the tunnels to move our forces through Lorien quickly

[dialogevent:melorie_offg014subtitle]
Value=*First, move our forces into the tunnel, then choose another tunnel from which they will emerge…

[dialogevent:melorie_offg015subtitle]
Value=*Ahhhh, yes! The Goblin Cave is complete!

[dialogevent:melorie_offg016subtitle]
Value=*Build our hordes of Goblins for the attack on Lorien.

[dialogevent:melorie_offg017subtitle]
Value=*We need more goblins - use the Cave!

[dialogevent:melorie_offg018subtitle]
Value=*How can we conquer the city with this rabble! Bring us more goblins!

[dialogevent:melorie_offg019subtitle]
Value=*The Goblins are ready!

[dialogevent:melorie_offg020subtitle]
Value=*We must summon dark powers to turn the odds of battle in our favor. Choose a power to use against our enemy.

[dialogevent:melorie_offg021subtitle]
Value=*Once a power has fully charged, select it, and cast it upon a target.

[dialogevent:melorie_offg022subtitle]
Value=*For every accursed elf and abode we slay, our power will increase. Remember this well and choose new powers when the moment arises!

[dialogevent:melorie_offg023subtitle]
Value=*Cave Trolls are mighty beasts that can swiftly demolish structures - we will need their strength to eradicate the Elven city.

[dialogevent:melorie_offg024subtitle]
Value=*Build us a Fissure - we can summon the Cave Trolls from there.

[dialogevent:melorie_offg025subtitle]
Value=*Did you hear me builders?! We need to construct a fissure!

[dialogevent:melorie_offg026subtitle]
Value=*Well done! The Fissure has been completed!

[dialogevent:melorie_offg027subtitle]
Value=*Before we can summon the Cave Trolls, we must upgrade the Fissure.

[dialogevent:melorie_offg028subtitle]
Value=*Select the Fissure, then upgrade it!

[dialogevent:melorie_offg029subtitle]
Value=*Upgrade the Fissure!

[dialogevent:melorie_offg030subtitle]
Value=*Excellent the fissure has been upgraded!

[dialogevent:melorie_offg031subtitle]
Value=*Now, we are ready to summon the cave trolls!

[dialogevent:melorie_offg032subtitle]
Value=*Lorien will not fall of its own accord! Summon the Cave Trolls from the fissure!

[dialogevent:melorie_offg033subtitle]
Value=*The Cave Trolls are ready!

[dialogevent:melorie_offg034subtitle]
Value=*We goblins know well the ways of taming the giant spiders. Build a Spider Lair and they will bear us forth to victory!

[dialogevent:melorie_offg035subtitle]
Value=*Where is our Lair? We need the Spider Riders to trample the Elves and their city….

[dialogevent:melorie_offg036subtitle]
Value=*Good, now that the Spider Lair is complete, create several groups of Spider Riders.

[dialogevent:melorie_offg037subtitle]
Value=*We need the Spider Riders!

[dialogevent:melorie_offg038subtitle]
Value=*The Spider Riders are ready!

[dialogevent:melorie_offg039subtitle]
Value=*We must defend our fortress if our conquest is to succeed! Select the build plots surrounding our fortress and construct several defensive upgrades!

[dialogevent:melorie_offg040subtitle]
Value=*Choose the upgrades for our fortress from the build plots and construct them!

[dialogevent:melorie_offg041subtitle]
Value=*We cannot leave our fortress defenseless! Choose an upgrade from build plots surrounding the fortress base!

[dialogevent:melorie_offg042subtitle]
Value=*The defenses are complete!

[dialogevent:melorie_offg043subtitle]
Value=*Move our forces across the river!

[dialogevent:melorie_offg044subtitle]
Value=*Excellent. Cross the river and the  of Lorien will begin…

[dialogevent:melorie_offg045subtitle]
Value=*We have breached the outer border of Lorien!

[dialogevent:melorie_mout010subtitle]
Value=*Excellent…

[dialogevent:melorie_mout011subtitle]
Value=*You have done well, my servant.

[dialogevent:melorie_offg046subtitle]
Value=*Well done!

[dialogevent:melorie_offg047subtitle]
Value=*Remember, you can view the objectives should your memory fail you.

[dialogevent:melorie_offg048subtitle]
Value=*All of our builders have been slain! Create new builders at the fortress.

[dialogevent:melorie_offg049subtitle]
Value=*The builders can create structures and extend our power over this region.

[dialogevent:melorie_offg050subtitle]
Value=*One of our leaders has fallen! But all is not lost, for they can be revived at the fortress!

[dialogevent:melorie_offg051subtitle]
Value=*One of our leaders lies wounded in the Fortress - revive him!

[dialogevent:melorie_offg052subtitle]
Value=*Our leader has returned to fight!

[dialogevent:melorie_offg053subtitle]
Value=*Tear down their trees and their homes!

[dialogevent:melorie_offg054subtitle]
Value=*Yesss, with their tree-homes felled, they will find no place to hide!

[dialogevent:melorie_offg055subtitle]
Value=*Why do we tarry, Lorien must fall!

[dialogevent:melorie_offg056subtitle]
Value=*You heard him, move in and free the Giant!

[dialogevent:melorie_offg057subtitle]
Value=*There must be more Giants still held captive….keep searching!

[dialogevent:melorie_offg059subtitle]
Value=*Don't let the trolls near the archers - they will be slain quickly.

[dialogevent:melorie_offg058subtitle]
Value=*Don't squander the Giant's strength on that rabble - save it for destroying the buildings!

[dialogevent:melorie_offg060subtitle]
Value=*Build another tunnel on the far side of the river, with it, we can move our troops into Lorien quickly!

[dialogevent:melorie_offg061subtitle]
Value=*Our archers are useless against their buildings - bring in the Trolls!

[dialogevent:melorie_offg062subtitle]
Value=*The coward Haldir flees into his forests! Hunt him down!

[dialogevent:melorie_offg063subtitle]
Value=*The elf known as Haldir is their leader - find him and  his wretched existence!

[dialogevent:melorie_offg064subtitle]
Value=*Have we completed all of the objectives?

[dialogevent:melorie_mout012subtitle]
Value=*So! Is this Celeborn appearing to lead his people in their dramatic finale? How endearing! Kill him!

[dialogevent:melorie_cele005subtitle]
Value=*By the light of Elbereth. you will perish!

[dialogevent:melorie_cele004subtitle]
Value=*By the light of Earendil, you will all perish!

[dialogevent:melorie_offg065subtitle]
Value=*The Elf Lord Celeborn draws breath still - kill him!

[dialogevent:melorie_gala003subtitle]
Value=*Celeborn!

[dialogevent:melorie_offg066subtitle]
Value=*There she is - the Witch of the Golden Wood! Kill her!

[dialogevent:melorie_mout013subtitle]
Value=*Ahhhhh….the Elf-Witch graces us with her presence...her death will be most exquisite….

[dialogevent:melorie_gala004subtitle]
Value=*Thou shalt feel my wrath, foul Minions of Sauron!

[dialogevent:melorie_offg067subtitle]
Value=*The Elven stronghold still stands - level it to the earth and be done with it!

[dialogevent:melorie_mout014subtitle]
Value=*There! The stronghold of Lorien, Caras Galadhon! Raze it to the ground!

[dialogevent:melorie_gala005subtitle]
Value=*So….the long defeat comes to this...bitterest of ends. Galadhrim - flee!

[dialogevent:melorie_gala006subtitle]
Value=*Ah! I'm wounded!!

[dialogevent:melorie_gala007subtitle]
Value=*Ah! I'm hurt!

[dialogevent:melorie_mout015subtitle]
Value=*<haughty laughter…..>….how tragic!

[dialogevent:melorie_mout016subtitle]
Value=*The Elves have tricked and cursed our forces in these parts. Today, that will .

[dialogevent:melorie_offg068subtitle]
Value=*We have completed all of the objectives!

[dialogevent:megreyh_cors011subtitle]
Value=*Now that we've got the docks, we can build a larger navy.

[dialogevent:megreyh_cors012subtitle]
Value=*Build some battleships from the docks, we can use them to assault the grey havens!

[dialogevent:megreyh_cors013subtitle]
Value=*Upgrading the ships with pirate flags will make them more powerfull.

[dialogevent:megreyh_cors014subtitle]
Value=*Upgrade the ships with additional armor, it'll help us in the battle!

[dialogevent:megreyh_cors015subtitle]
Value=*Move out and capture the signal fire to the east!

[dialogevent:megreyh_cors016subtitle]
Value=*Select those corsairs then right click on the flag to capture the docks.

[dialogevent:megreyh_cors017subtitle]
Value=*We can use transport ships to move troops across water.

[dialogevent:megreyh_cors018subtitle]
Value=*Capture the signal fire already! The goblin king is waitin!

[dialogevent:megreyh_offg001subtitle]
Value=*The beach is ours! Now build a base and destroy the Elven city!

[dialogevent:megreyh_offg002subtitle]
Value=*Get that fortress up! The goblin king has no time for laggards!

[dialogevent:megreyh_offg003subtitle]
Value=*We've got to build a base before they counter attack!

[dialogevent:megreyh_cors019subtitle]
Value=*Use the bombardment ships to attack structures in the grey havens!

[dialogevent:megreyh_cors020subtitle]
Value=*Fireships can be used to take out large concentrations of enemy ships!

[dialogevent:megreyh_cors021subtitle]
Value=*Watch out though, those fire ships will hurt us too!

[dialogevent:megreyh_offg004subtitle]
Value=*Its an elf counter attack! Prepare the defenses!

[dialogevent:megreyh_offg005subtitle]
Value=*Lets get going! We can't waste any more time.

[dialogevent:megreyh_cors022subtitle]
Value=*The elves are fleeing the grey havens. Send them to the bottom!

[dialogevent:megreyh_cors023subtitle]
Value=*The elves are hiding in the trees! Its an ambush!

[dialogevent:megreyh_offg006subtitle]
Value=*Finally! The grey havens! Kill them all, leave none alive!

[dialogevent:megreyh_cors024subtitle]
Value=*Destroy their docks! No elf shall leave here alive!

[dialogevent:megreyh_elf1002subtitle]
Value=*I knew we should have fled sooner. Now its too late. OH THE HUBRIS!

[dialogevent:megreyh_elf1003subtitle]
Value=*Goblins! Run for your lives!

[dialogevent:megreyh_elf2002subtitle]
Value=*We can't stop them!

[dialogevent:megreyh_elf1004subtitle]
Value=*We're doomed!

[dialogevent:megreyh_elf2003subtitle]
Value=*We're all gonna die!

[dialogevent:megreyh_cors025subtitle]
Value=*Use the battleships to sink the enemy vessels.

[dialogevent:meshire_offg008subtitle]
Value=*We must eliminate ALL the Dunedain

[dialogevent:meshire_offg009subtitle]
Value=*The Dunedain still roam these lands. They must ALL DIE!

[dialogevent:meshire_offg010subtitle]
Value=*Wormtongue must die.

[dialogevent:meshire_offg011subtitle]
Value=*We must destroy the seats of power. Only then will the Hobbits succumb to our rule.

[dialogevent:meshire_offg012subtitle]
Value=*There it is, the first seat of power. Destroy it!

[dialogevent:meshire_offg013subtitle]
Value=*Ah ha, another seat of power. Burn it to the ground!

[dialogevent:meshire_offg014subtitle]
Value=*Another seat of power. Rain down destruction upon it.

[dialogevent:meshire_offg015subtitle]
Value=*The final seat of power. Leave not even rubble!

[dialogevent:meshire_offg016subtitle]
Value=*That's one seat of power down, three more to go.

[dialogevent:meshire_offg017subtitle]
Value=*That's two seats of power down, two more to go.

[dialogevent:meshire_offg018subtitle]
Value=*That's three seats of power down, one more to go.

[dialogevent:meshire_offg019subtitle]
Value=*That was the final seat of power…now the Hobbits will crumble before us.

[dialogevent:meshire_offg020subtitle]
Value=*The Dunedain are attacking our base. Drive 'em out!

[dialogevent:meshire_offg021subtitle]
