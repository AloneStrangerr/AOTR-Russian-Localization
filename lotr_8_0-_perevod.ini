[controlbar:tooltiphalloffirespawnfingolfin]
Value=Вызывает яркий пересказ поединка Финголфина
ValueLine2=
ValueLine3=После того, как Моргот истребил эльфов Белерианда во время Дагор Браголлах, Финголфин примчался к воротам Ангбанда и бросил вызов Темному властелину. Моргот пытался сразить его, но Верховный король уклонялся от ударов и успел ранить его семь раз, но в конце концов, утомившись, споткнулся. Моргот раздавил его шею, но не раньше, чем Финголфин пронзил тому пятку , вследствии чего у Моргота остался шрам, а сам он навсегда остался хромым.
ValueLine4=Щелкните левой кнопкой мыши на значок, затем на целевую область

[controlbar:halloffirespawncelebrimbor]
