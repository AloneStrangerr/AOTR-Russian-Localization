[dialogevent:mgriven_offe061subtitle]
Value=*The Eagles of the mountains had seen the goblins approaching. They have sent word to Gwaihir and are now on their way to lend aid.

[dialogevent:mgriven_elf1009subtitle]
Value=*What of the archers hunting to the west?

[dialogevent:mgriven_elf1010subtitle]
Value=*...Or Lady Arwen collecting Athelas?

[dialogevent:mgriven_offe062subtitle]
Value=*A Wyrm! Bring the foul beast down!

[dialogevent:mgriven_offe063subtitle]
Value=*It's a Wyrm! We must destroy it!

[dialogevent:mghighp_offe017subtitle]
Value=*Haldir is trapped on the bluff to the north!. We must rescue him!

[dialogevent:mghighp_offe018subtitle]
Value=*Haldir is in great danger! We MUST rescue him!

[dialogevent:mghighp_offe019subtitle]
Value=*We must build Battle Towers to guard our camp.

[dialogevent:mghighp_offe020subtitle]
Value=*We must add a Watch Tower to our Fortress.

[dialogevent:mghighp_offe021subtitle]
Value=*High Pass is a dangerous place. We should build up a base before going any further.

[dialogevent:mghighp_offe022subtitle]
Value=*The Goblin King will pay for the attacks upon Rivendell. His fortress awaits us in the Ettenmoors, just beyond this pass. But we must be careful here. His forces are likely guarding this path.

[dialogevent:mghighp_offe023subtitle]
Value=*The attack on Rivendell came from farther North – but before we can track the evil to its source, we must clear High Pass of the Goblin invaders.

[dialogevent:mgetten_offe015subtitle]
Value=*In days of old, the Ettenmoors were held by the Witch-king of Angmar. Now the new Goblin Leader has taken these lands for his own. Goblin armies spread wildly through the mountains and will threaten Rivendell again if we don’t stop them here

[dialogevent:mgetten_offe016subtitle]
Value=*In days of old, the Ettenmoors were held by the Witch-king of Angmar.

[dialogevent:mgetten_offe017subtitle]
Value=*Now the new Goblin Leader has taken these lands for his own.

[dialogevent:mgetten_offe018subtitle]
Value=*Goblin armies spread wildly through the mountains and will threaten Rivendell again if we don’t stop them here.

[dialogevent:mgbluem_offd024subtitle]
Value=*Goblins? Here? Must be stragglers from the Ettenmoors. No mind, we'll kill 'em anyway.

[dialogevent:mgbluem_offd025subtitle]
Value=*Spiders. I bleeding hate Spiders.

[dialogevent:mgbluem_offd026subtitle]
Value=*By me mothers mud-caked beard, there be cave trolls here!

[dialogevent:mggreyh_offe051subtitle]
Value=*The Corsair Ships approach from the south. We must build transport ships to move our battalions across the waters and capture their shipyards.

[dialogevent:mggreyh_offe052subtitle]
Value=*We must reclaim our shipyards!

[dialogevent:mggreyh_offe053subtitle]
Value=*We must reclaim our shipyards to combat the Corsairs with vessels of our own!

[dialogevent:mggreyh_offe054subtitle]
Value=*The enemy has landed on our western shores. Fend them off!

[dialogevent:mggreyh_offe055subtitle]
Value=*Build transport ships to move our battalions across the waters.

[dialogevent:mggreyh_offe056subtitle]
Value=*The Shipwrights have crafted us an enchanted vessel - the Storm Ship. When it rams into enemies, it creates a swirling vortex that will sink ally and foe alike.

[dialogevent:mggreyh_offe057subtitle]
Value=*The lore of our Shipwrights is unparalleled, but remember to upgrade our naval vessels!

[dialogevent:mgceldu_offd015subtitle]
Value=*By the Hammer of Gloin, we're cut off.

[dialogevent:mgceldu_offd016subtitle]
Value=*This battle has gone ill - our forces scattered, the settlement overrun. We need the luck of the gods or all will be lost.

[dialogevent:mgceldu_offd017subtitle]
Value=*We're outnumbered ten to one. We must find our scattered warriors and lead 'em to the docks. Only then can we stand a chance against all those bleedin' orcs.

[dialogevent:mgceldu_offd018subtitle]
Value=*We must get back to the docks and the rest of our forces, or we're as good as dead.

[dialogevent:mgceldu_meno003subtitle]
Value=*Dáin? Is it really you?

[dialogevent:mgceldu_offd019subtitle]
Value=*King Dáin! I thought you were dead.

[dialogevent:mgceldu_offd020subtitle]
Value=*Get over here, we're on our last legs.

[dialogevent:mgceldu_offd021subtitle]
Value=*King Dáin! You're a sight for sore eyes.

[dialogevent:mgceldu_offd022subtitle]
Value=*Black Riders? Here? That can't be good.

[dialogevent:mgceldu_offd023subtitle]
Value=*Bleedin' Fell Beast. Don't trust nothin' that don't walk on the ground.

[dialogevent:mgceldu_elf1001subtitle]
Value=*AGHKAHHHHH!!

[dialogevent:mgceldu_elf1002subtitle]
Value=*Help us! HEEELP!

[dialogevent:mgerebo_offd036subtitle]
Value=*Our defenses can't repel an army of that size!

[dialogevent:mgerebo_offd037subtitle]
Value=*Take these forces out into Dale and begin fortifying the city!

[dialogevent:mgerebo_offd038subtitle]
Value=*Begin fortifying Dale with these forces.

[dialogevent:mgerebo_offd039subtitle]
Value=*Reinforce Dale to buy time so that we can build up a defense inside Erebor.

[dialogevent:mgerebo_offd040subtitle]
Value=*Defeat the first wave of Mordor attackers.

[dialogevent:mgerebo_offd041subtitle]
Value=*The first wave of Mordor attackers has been defeated.

[dialogevent:mgerebo_offd042subtitle]
Value=*That's it for the first wave. Prepare for the next attack!

[dialogevent:mgerebo_offd043subtitle]
Value=*It's the second wave!

[dialogevent:mgerebo_offd044subtitle]
Value=*That's it for the second wave. Prepare for the next attack!

[dialogevent:mgerebo_offd045subtitle]
Value=*It's the third wave!

[dialogevent:mgerebo_offd046subtitle]
Value=*That's it for the third wave. Prepare for another attack!

[dialogevent:mgerebo_offd047subtitle]
Value=*Here they are again! It's the fourth wave!

[dialogevent:mgerebo_offd048subtitle]
Value=*We've defeated the fourth wave!

[dialogevent:mgerebo_offd049subtitle]
Value=*Here they come again!

[dialogevent:mgerebo_offd050subtitle]
Value=*We've defeated them!

[dialogevent:mgerebo_offd051subtitle]
Value=*Defeat the Mouth of Sauron and his forces!

[dialogevent:mgerebo_offd052subtitle]
Value=*The Mouth of Sauron and his forces have been defeated.

[dialogevent:mgerebo_offd053subtitle]
Value=*Destroy the Mordor encampment.

[dialogevent:mgerebo_offd054subtitle]
Value=*Build walls to defend Dale from the Mordor assault.

[dialogevent:mgerebo_offd055subtitle]
Value=*Great! These walls will do!

[dialogevent:mgerebo_offd056subtitle]
Value=*They're summoning a Rain of fire!

[dialogevent:mgerebo_offd057subtitle]
Value=*They've awoken a Wyrm in Dale!

[dialogevent:mgerebo_offd058subtitle]
Value=*There's a Wyrm destroying the city!

[dialogevent:mgerebo_offd059subtitle]
Value=*Surely, we'll need an army bigger then this surely! They're bringing TROLLS!

[dialogevent:mgerebo_offd060subtitle]
Value=*Build more defensive structures. They're our only hope of stopping them.

[dialogevent:mgerebo_dwar008subtitle]
Value=*<gasp> That’s a lot of trolls!

[dialogevent:mgerebo_dwar009subtitle]
Value=*By my mother's beard, have you ever seen so many trolls?

[dialogevent:mgerebo_dwar010subtitle]
Value=*There's too many of them! FALL BACK!

[dialogevent:mgerebo_offd061subtitle]
Value=*Look out! The Mouth of Sauron has found a secret entry!

[dialogevent:mgerebo_offd062subtitle]
Value=*He's inside the mountain!

[dialogevent:mgerebo_offd063subtitle]
Value=*There are Black Riders inside the Mountain!

[dialogevent:mgerebo_offd064subtitle]
Value=*The Mouth of Sauron has found a way inside the Mountain!

[dialogevent:mgerebo_offd065subtitle]
Value=*A Corsair looting party has been spotted to the south.

[dialogevent:mgerebo_offd066subtitle]
Value=*The Haradrim have come to pillage Dale!

[dialogevent:mgerebo_dwar011subtitle]
Value=*By King Dáin's beard, the haradrim have brought their Mûmakil!

[dialogevent:mgerebo_dwar012subtitle]
Value=*The haradrim have brought their Oliphants!

[dialogevent:mgerebo_dwar013subtitle]
Value=*Cut the chatter, there's enemies to axe!

[dialogevent:mgerebo_dwar014subtitle]
Value=*Look at the size of that thing!

[dialogevent:mgerebo_offd067subtitle]
Value=*More Haradrim Looters!

[dialogevent:mgerebo_offd068subtitle]
Value=*We have a team working on a tunnel network underneath Dale.

[dialogevent:mgerebo_offd069subtitle]
Value=*Soon we will be able to use the undermine power to send troops wherever they are needed.

[dialogevent:mgerebo_offd070subtitle]
Value=*They're attacking our left flank!

[dialogevent:mgerebo_offd071subtitle]
Value=*They're attacking our right flank!

[dialogevent:mgerebo_offd072subtitle]
Value=*A small group of fighters have split off from the main group.

[dialogevent:mgerebo_offd073subtitle]
Value=*More Corsair Looters!

[dialogevent:mgerebo_offd074subtitle]
Value=*The Mordor host is approaching. The first wave will arrive soon. We must build up our defenses in Dale to keep them away from the Mountain.

[dialogevent:mgerebo_offd075subtitle]
Value=*If the forces of Mordor breach the defenses in Dale, we must fall back to the Great Fortress in the mountain.

[dialogevent:mgerebo_offd076subtitle]
Value=*We've spotted a small enemy force. They're trying to break into Erebor through a side tunnel.

[dialogevent:mgerebo_offd077subtitle]
Value=*They're trying to break in through the side!

[dialogevent:mgerebo_offd078subtitle]
Value=*They're attacking the side gates!

[dialogevent:mgerebo_offd079subtitle]
Value=*Look there! The trolls! They're trying to get in through the side!

[dialogevent:mgdolgu_offe029subtitle]
Value=*These forests are infested with Spiders - destroy all their lairs!

[dialogevent:mgdolgu_offe030subtitle]
Value=*The dark powers of the Enemy are bolstered by these Signal Fires. Seize all of them!

[dialogevent:mgdolgu_elf1008subtitle]
Value=*We have word from our Scouts. A great host of Mordor returns to defend the fortress!

[dialogevent:mgdolgu_elf1009subtitle]
Value=*A forest fire has been ignited! Workers, extinguish the flames, lest our fortress be burned to ashes!

[dialogevent:mgdolgu_offe031subtitle]
Value=*The Eye of the Dark Lord wanders wide... even in Mordor our designs cannot escape his thought! Ready our defenses, for the Enemy draws near!

[dialogevent:mgdolgu_offe032subtitle]
Value=*Ready our defenses! Reinforcements from Mordor will be arriving soon!

[dialogevent:melorie_mout017subtitle]
Value=*So! Is this Celeborn and his elf-witch leading their people in their dramatic finale? How endearing! Kill them!

[dialogevent:melorie_mout018subtitle]
Value=*Ahhhh! The Elf-witch Galadriel and her foolish mate grace us with their presence - such exquisite pleasure their deaths shall bring!

[dialogevent:melorie_offg069subtitle]
Value=*Move our forces across the river and cast down their beloved homes and trees!

[dialogevent:megreyh_cors026subtitle]
Value=*The Elves have been leaving Middle-earth by means of this port city they call the Grey Havens. Our presence in their harbor will be wholly unexpected. And once we destroy any sign of elves here, we will use this port to reinforce our invasion force into Eriador.

[dialogevent:meshire_offg028subtitle]
Value=*Tis the fabled Green Dragon Inn. Burn it to the ground!

[dialogevent:meshire_offg029subtitle]
Value=*The Green Dragon Inn is nothing but wreckage. Haha!

[dialogevent:meshire_wild001subtitle]
Value=*We come from Dunland to assist you, Goblin King.

[dialogevent:meshire_offg030subtitle]
Value=*The Hobbits of The Shire have caused our Dark Lord much trouble. Our domination of Eriador would not be complete without crushing this pocket of resistance.

[dialogevent:meshire_offg031subtitle]
Value=*The domination over Eriador would not be complete without us crushing The Shire. These Hobbit pests have caused much trouble for our Dark Lord Sauron.

[dialogevent:meshire_offg032subtitle]
Value=*Now listen up...the Hobbits' have four governing Seats of Power. Destroy these buildings, and we quell whatever hope they might have for reprisal.

[dialogevent:meshire_offg033subtitle]
Value=*Let's get to it!

[dialogevent:meforno_offg017subtitle]
Value=*The remaining Dunedain of this region have rallied the help of the Blue Mountain Dwarves. It is in this abandoned fortress of Fornost where they will see their last moments. Once our work is done, all of the lands West of the Misty Mountains will be ours!

[dialogevent:meoldfo_offm018subtitle]
Value=*The northern parts of Mirkwood are the home of the Wood-elves. The first step in expelling them from their forest home is to seize the Old Forest Road. Once we control this road, we can dominate the rest of Mirkwood with ease.

[dialogevent:meoldfo_offm019subtitle]
Value=*We must assemble an army and advance to the Old Forest Road.

[dialogevent:meoldfo_offm020subtitle]
Value=*We can cross over to the north at the bridge along the river.

[dialogevent:meoldfo_offm021subtitle]
Value=*Our scouts have found a way down into the river to the east.

[dialogevent:meoldfo_offm022subtitle]
Value=*We need fire to burn those Ents to the ground!

[dialogevent:meoldfo_offm023subtitle]
Value=*We can purchase Fire Arrows from the Tavern.

[dialogevent:meoldfo_offm024subtitle]
Value=*We've found the Ent base! Burn every last Ent and Ent Moot to the ground!

[dialogevent:meoldfo_offm025subtitle]
Value=*Find the Elven bases and destroy them to halt their defense of this road!

[dialogevent:meoldfo_offm026subtitle]
Value=*The elves have all four towers up. Take them down quick or we shall lose the road!

[dialogevent:mewithe_offm033subtitle]
Value=*We must earn favor with the dragons here. Destroy any Dwarf settlements you encounter.

[dialogevent:mewithe_offm034subtitle]
Value=*The Dwarves are capturing the Dragons when they are still young. These Drakes can be very powerful. Free any Drakes that they have captured, and they will join us against the Dwarves!

[dialogevent:mewithe_mout025subtitle]
Value=*We've freed the drakes, now we must find the dragon lord.

[dialogevent:meerebo_offm036subtitle]
Value=*The mountain fortress of Erebor: The great pride of the Dwarves.

[dialogevent:meerebo_offm037subtitle]
Value=*Before assaulting the mountain we must first conquer the city of Dale and pillage it of any resources we might find.

[dialogevent:meerebo_offm038subtitle]
Value=*Shelob and the spiders of Mirkwood have been sent as scouts. They have great speed and an... appetite for destruction.

[dialogevent:meriven_offg025subtitle]
Value=*This is it... The Elves last effort to withstand the onslaught of Sauron's power. The Mordor forces from the East shall be arriving soon. Crush the last haven for the Elves.

[dialogevent:meriven_offg026subtitle]
Value=*Frodo, the free people’s last hope, lies dead.

[dialogevent:meriven_offg027subtitle]
Value=*Now all what remains of these people have gathered here at the Elven city of Rivendell. As we begin the final siege, the Dark Lord makes his way west. Crush the last haven for the Elves.

[dialogevent:mtrbas_offt085subtitle]
Value=*Select a Builder by left clicking on it.

[dialogevent:mtrbas_offt086subtitle]
Value=*You'll notice that a menu appears on the right hand side of the screen. This menu will show all building options currently available.

[dialogevent:mtrbas_offt087subtitle]
Value=*A quick way to select a Builder is by clicking on the Select Nearest Builder button next to the Palantir at the bottom of your screen.

[dialogevent:mtrbas_offt088subtitle]
Value=*It seems as though you've built your structure away from the spotlight. To demolish a building, select it and click on the Demolish button in the Palantir.

[dialogevent:mtradv_offt011subtitle]
Value=*In order to do this, select multiple battalions and move your cursor over to the spotlight.

[dialogevent:mtradv_offt039subtitle]
Value=*To cast the power, right click on the ground.

[dialogevent:mtradv_offt061subtitle]
Value=*There's their main base. Those tunnels must be how they've been traveling through these mountains.

[dialogevent:mtradv_offt062subtitle]
Value=*One thing to note about their tunnels is that when destroyed, you must also destroy the rubble they leave behind. Otherwise the tunnels will spring forth once more and the Goblins will be able to use them yet again.

[dialogevent:mtradv_offt063subtitle]
Value=*If we completely destroy their tunnels and their fortress, that should put a stop to them infesting these mountains once and for all.

[dialogevent:mtradv_offt064subtitle]
Value=*Oh no! Goblins are pouring out from the tunnels, they must have seen us!

