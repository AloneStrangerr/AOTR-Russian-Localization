Value=Будь спокоен, мой дорогой хоббит, и  поговори с теми, кто присутствует здесь сегодня вечером.
ValueLine2=Ты мог бы выслушать повесть или две. Я полагаю, что твой дядя Бильбо присоединится к нам,
