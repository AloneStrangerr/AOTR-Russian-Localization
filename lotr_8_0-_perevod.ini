[SCRIPT:1Newintro4]
Value=Балин: Ему нужна помощь! Мы должны поторопиться и изгнать их из долины!

[SCRIPT:1Newintro5]
Value=Балин: Вперед, гномы! К победе, во имя Торина! За Даина! За Эребор!

[SCRIPT:1OBJECTIVE0]
Value=Убить Музгаша.

[SCRIPT:1OBJECTIVE2]
Value=Отбить восточные ворота.

[SCRIPT:1OBJECTIVE3]
Value=Вернуть королевство Кхазад-Дум.

[SCRIPT:1OBJECTIVE6]
Value=Отстоять Кхазад-Дум.

[SCRIPT:1OBJECTIVE5]
Value=Очистить и восстановить Западные шахты.

[SCRIPT:1OBJECTIVE4]
Value=Найти 2 ключа и открыть двери

[SCRIPT:1OBJECTIVE45]
Value=Защитить лагерь гномов от контратаки гоблинов

[SCRIPT:1OBJECTIVEBONUS1]
Value=Захватить маяк

[SCRIPT:1OBJECTIVE_INTERFACE2]
Value=Оставшиеся строения орков:

[SCRIPT:1OBJECTIVE_INTERFACE3]
Value=Найдено ключей:

[SCRIPT:1OBJECTIVE_INTERFACE4]
Value=Найдено реликвий:

[SCRIPT:RELICFOUND1]
Value=Здесь, среди обломков, был найден шлем из истинного серебра!

[SCRIPT:RELICFOUND2]
Value=В этих бочках с оружием был найден могучий топор Дурина!

[SCRIPT:1OBJREMINDERVET]
Value=Все герои должны выжить во время возвращения королевства гномов, иначе все будет потеряно.

[SCRIPT:SAVEPLYR]
Value=Почаще сохраняйтесь, чтобы избежать потери прогресса во время этой длинной миссии, которая содержит несколько эпизодов и кинематографических фрагментов. У вас могут возникнуть сбои в работе памяти из-за ее размера.

[SCRIPT:1nNOACCESS]
Value=Мы должны сначала выбить остатки вражеских сил из долины, прежде чем идти на помощь Оину, иначе наш фланг окажется незащищенным!

[SCRIPT:1nACCESS]
Value=В рядах врага появилась брешь, помогите Оину, пока он не был разбит!

[SCRIPT:1nOINRESCUE]
Value=Оин: Вперед, брат мой! Мы должны отбросить эту нечисть от врат Дурина!

[SCRIPT:1BALININTROEND]
Value=Балин: Это должно быть последний! Врата долины отбиты! Это лишь первая из многих побед, которые нас ждут.

[SCRIPT:1INTROVER2]
Value=... Войдем же в черную бездну Мории, чтобы вновь озарить ее светом великих жаровен нашего народа и вернуть то, что было утрачено.

[SCRIPT:1ACT2OIN1]
Value=Оин: Мы отбили Первый чертог! Теперь мы вернем наше королевство и уничтожим засевшую внутри погань!

[SCRIPT:1MORIADIAL4]
Value=Балин: Ворота заперты наглухо. Мы должны найти ключ, чтобы открыть их и продолжить путь.

[SCRIPT:1MORIAKEY1]
Value=Балин: Палата летописей заперта. Здесь должен быть ключ, чтобы попасть внутрь.

[SCRIPT:1MORIACHAMBERUNSURE]
Value=Оин: Я чувствую дурной запах, должно быть, внутри гоблины.

[SCRIPT:1MORIAKEY2]
Value=Балин: Этот ключ не подходит к замочной скважине этих ворот. Мы должны найти другой.

[SCRIPT:1MORIAMINESE2DIAL1]
Value=Балин: Согласен. Мы закрепимся в Двадцать первом чертоге. Ты, Оин, отвечаешь за лечение раненых.
ValueLine2=Отправь весть королю Даину. Он ожидает ее.

[SCRIPT:1PART3INTRO1]
Value=Гномы восстановили свои силы и обосновались в Двадцать первом чертоге.
ValueLine2=Вскоре Балин собрал своих родичей и начал расчищать западные шахты и залы от подлых орков-узурпаторов ...

[SCRIPT:1PART3INTRO2]
Value=Многие артефакты были найдены. Гномы экспедиции Балина получили доспехи своих предков, твердые и крепкие, как чешуя дракона.
ValueLine2=Десятки орков были убиты, безжалостно уничтожены яростью гномов ...

[SCRIPT:1PART3INTRO3]
Value=Экспедиция Балина росла. Гномы осмелились погрузиться глубже в свои древние залы, убивая орков, где бы они ни их не находили...
ValueLine2=До тех пор, пока, наконец, они не достигли западных ворот, известных как Двери Дурина ...

[SCRIPT:1PART3INTRO4]
Value=Повелитель Мории нашел древние сокровища: Топор Дурина и Серебряный Шлем потерянной эпохи ...

[SCRIPT:1PART3INTRO5]
Value=Каждая находка была занесена в Книгу Мазарбула. В течение пяти лет они сражались и рисковали, медленно набирая силу...
ValueLine2=До тех пор, пока на пятый год их удача не закончилась.

[SCRIPT:1PART3INTRO6]
Value=Балин написал письма, которые должны были быть разосланы во все цитадели длиннобородов по всему Средиземью:
ValueLine2=Кхазад-Дум был восстановлен и будет в безопасности, если прибудет больше поселенцев.

[SCRIPT:1PART3INTROEND]
Value=Перед тем как отправить эту просьбу, Балин направился к Зеркальному озеру, чтобы спокойно обдумать свою миссию.

[SCRIPT:1THEFALL0]
Value=Он посмотрел в воду и увидел корону Дурина ...
ValueLine2=И больше он ничего не видел.

[SCRIPT:1THEFALL04]
Value=Гномы, вооруженные сталью и яростным горем, решили отомстить за своего короля
ValueLine2=Каждый гном сражался за троих и останавливал орков на их пути. Но орки продолжали прибывать ...

[SCRIPT:1THEFALL05]
Value=Орочья орда прорвала баррикаду и ворвалась в Первый чертог, оставляя за собой множество тел павших гномов.
ValueLine2=Тело Балина был найдено и помещено в гробницу в палате Мазарбула.

[SCRIPT:BALROGNOTICE]
Value=Гном: Это Проклятье Дурина! Оно идет за нами! Спасайте свои жизни!

[SCRIPT:1OINFALLOBJ1]
Value=Укрыться в палате Мазарбула

[SCRIPT:THEENDCREDITS]
Value=В 2994 году Третьей эпохи Экспедиция Балина была уничтожена. До Даина Железностопа не дошло ни слова.
ValueLine2=Пройдет 30 лет, пока Братство Кольца не пройдет здесь и не узнает их судьбу...

[SCRIPT:BOANarration01]
Value=После того, как Смауг захватил Одинокую гору, король Трор решил, что пришло время вернуть древнее королевство гномов Кхазад-дум.

[SCRIPT:BOANarration02]
Value=...но орки, с их предводителем Азогом Осквернителем, добрались туда раньше.

[SCRIPT:BOABalin01]
Value=Балин: Орки превосходят нас числом три к одному, мы рассеяны, а Трор отрезан...

[SCRIPT:BOABalin02]
Value=Балин: Трор держится, пока мы беседуем, но насколько его хватит?

[SCRIPT:BOAThorin01]
Value=Торин: Если мы хотим, чтобы у нас был шанс на победу, нам придется сплотить силы. Сначала мы должны помочь моему отцу. Поспешим!

[SCRIPT:BOAThorin02]
Value=Торин: Дадим им отведать гномьей стали!

[SCRIPT:BOAThrain01]
Value=Траин: Дурин с нами, сын мой. Скоро мы будем пировать в залах наших предков..

[SCRIPT:BOAThorin03]
Value=Торин: Непременно, но сначала мы должны разобраться со сложившимися обстоятельствами. Давайте осмотримся.

[SCRIPT:BOABalin03]
Value=Балин: Орки укрепились в долине. Если мы не уничтожим их лагеря, они могут обойти с фланга наши основные силы.

[SCRIPT:BOAThrain02]
Value=Траин: Ха! Трепещите перед мощью гномов!

[SCRIPT:BOADwalin01]
Value=Двалин: Клянусь своей бородой, кажется, я пропустил все веселье!

[SCRIPT:BOADain01]
Value=Даин: Не переживай. На свете еще достаточно этой погани.

[SCRIPT:BOAThrain03]
Value=Траин: Мы обезопасили фланги. Теперь мы должны помочь королю! К битве, сыны Дурина!

[SCRIPT:BOAThorin04]
Value=Торин: Неееет!!

[SCRIPT:BOAThorin05]
Value=Торин: Du Bekar!

[SCRIPT:BOAThrain04]
Value=Траин: Мы усеяли долину их трупами. Это победа. Идем! Кхазад-дум наш!

[SCRIPT:BOAThorin06]
Value=Торин: Король мертв, а наша армия понесла огромные потери. Если это победа, то нам не под силу удержать ее.

[SCRIPT:BOADain02]
Value=Даин: Мы не можем зайти внутрь. Я заглянул в тень за Вратами. Там, во тьме Мории, оно все еще ждет тебя - Проклятье Дурина.

[SCRIPT:BOADain03]
Value=Тролли! Убейте этих тварей, пока нас не растоптали!

[SCRIPT:BOABalin04]
Value=Балин: Мир должен измениться, и какая-то иная сила, отличная от нашей, должна прийти, прежде чем народ Дурина снова войдет в Морию.

[SCRIPT:BOAThrain05]
Value=Траин: Пройдут годы, прежде чем у нас появится еще один шанс. Торин, оставайся здесь и прими командование. Я пойду сейчас,
ValueLine2=вместе с теми, кто осмелится последовать за мной.

[SCRIPT:BOAThrain06]
Value=Траин: Этот хитрый шаман больше не будет нас беспокоить!

[SCRIPT:BOAThrain07]
Value=Хо! Эта скотина наконец-то наглоталась пыли.

[SCRIPT:BOANarration03]
Value=С этими последними словами он вошел в Морию, и больше его никто не видел...

