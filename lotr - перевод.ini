[DIALOGEVENT:MTrAdv_OffT056subtitle]
Value=*Последнее, я бы отправил оставшиеся у вас силы в сердце их базы и убил бы всех до единого. Попробуйте разделить свои силы между различными целями на их базе.

[DIALOGEVENT:MTrAdv_OffT057subtitle]
