Value=*Мы побеждаем, М'Лорд, но их крепость убивает нашу армию. Используйте свою силу землетрясения снова на их крепости, и она должна разрушить их оборону!

[DIALOGEVENT:MTrAdv_OffT059subtitle]
Value=*Победа за нами! Гоблинская угроза была ликвидирована раз и навсегда в этом горном проходе. Минас Тирит будет рад услышать о нашей победе и может спать спокойно, зная, что этот перевал снова контролируется Гондором.

