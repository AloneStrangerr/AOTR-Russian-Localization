[controlbar:tooltiphalloffirespawngilgalad]
Value=Вызывает яркий пересказ о Падении Гиль-галада
ValueLine2=
ValueLine3=Гиль-галад, светлый государь,
ValueLine4=Последний всеэльфийский царь.
ValueLine5=Хотел навеки превозмочь
ValueLine6=Нависшую над миром ночь.
ValueLine7=
ValueLine8=Сиял, как солнце, щит в ночи.
ValueLine9=Ломались черные мечи.
ValueLine10=А светлый меч меж черных скал
