[DIALOGEVENT:MEWithe_OffM023subtitle]
Value=*Поторопитесь, мы должны освободить дрейков, пока не стало слишком поздно.

[DIALOGEVENT:MEWithe_OffM024subtitle]
Value=*Все дрейки освобождены! Приведите их к Повелителю Драконов.

