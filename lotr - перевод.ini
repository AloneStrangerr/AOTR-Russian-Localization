Value=Greenwood the Great

[LW:DisplayNameGreenwoodLA]
Value=Greenwood the Great

[Map:MAPWORLAGreenwood/Desc]
Value=Greenwood the Great, or Eryn Galen, is a great forest east of the Anduin. This vast realm is inhabited by Oropher and the Wood-Elves.
ValueLine2=Подобласть: Woodland Realm (+5 PP,+5% Atk,+5% Def)
