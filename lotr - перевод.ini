ValueLine3=Логова: Снежные Тролли, лоссоты
ValueLine4=Опасности:
ValueLine5=Регион: Туманные горы

[map:mapmpforodwaith]
Value=Фородвайт

[map:mapmpforodwaith/desc]
Value=Обширный край льда и снега на замерзшем далеком севере Средиземья, за Мглистыми горами.
