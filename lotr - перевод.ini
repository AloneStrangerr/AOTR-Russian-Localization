ValueLine3=Region: Misty Mountains (+5 PP,+5% Def,-200 Building Discount)

[Map:MAPWORSilvertine]
Value=Silvertine

[LW:DisplayNameSilvertine]
Value=Silvertine

[Map:MAPWORSilvertine/Desc]
Value=Beneath the Silvertine lies the abundant wealth of Moria, where seams of Mithril and other precious ores run deep beneath the Misty Mountains, under which realm of Khazad-dыm was built.
ValueLine2=Подобласть: Moria (+10% Res,+5 PP) 
ValueLine3=Region: Misty Mountains (+5 PP,+5% Def,-200 Building Discount)

[map:mapwordorwinion/desc]
Value=Вино Дорвиниона известно во всем Средиземье. Местность расположена на плодородном севере внутреннего побережья Моря Рун

[map:mapwordruadanforest/desc]
Value=Сосновый лес на севере Гондора, который, как считается, населен странным народом людей, известным как Друэдайн, Лесные Дикари или Лесные Уозы.

[map:mapwordunharrow/desc]
Value=Место сбора людей Рохана, расположенное у подножия Белых гор. Большие резные камни отмечают дорогу на Димхольт и Тропу мертвых.

[map:mapwordunland/desc]
Value=Малонаселенный предгорный регион на западных склонах Мглистых гор, Дунланд населен воинственными горцами, известными как дунландцы.

[lw:displaynameeastbight]
Value=Восточная Бухта

[map:mapworeastbight/desc]
Value=Это большое ущелье на восточной окраине Лихолесья - безлесный регион, ставший таким в результате нескольких поколений возделывания земель северянами, которые исторически занимали земли к востоку от Леса.

[map:mapworeasternrohan/desc]
Value=Самая важная особенность географии Рохана - река Энтова Купель, которая делила страну между Восточным и Западным Эмнетом. Восточные границы Рохана - это Устья Энтовой Купели.

[map:mapworeastemnet/desc]
Value=Восточный Эмнет - это широкая земля Рохана к востоку от реки Энтова Купель до Андуина. Здесь мало постоянных поселений, и многие кочевые пастухи гонят свои стада по здешним лугам.

[lw:displaynameeasternwastes]
Value=Южные Пустоши

[map:mapworeasternwastes/desc]
Value=Безлюдные и пустынные, самые восточные части Рованиона.

[map:mapworeastfold/desc]
Value=Через Истфолд проходит Великая Западная дорога, которая проходит параллельно Белым горам и ведет на восток к Анориэну и Гондору.

[map:mapworeavesfangorn/desc]
Value=В конце Третьей Эпохи Саруман начал укреплять Изенгард и, в конечном итоге, захватил Фангорн, чтобы подпитывать свои армии. Во время Войны Кольца Эоред Эомера разгромил отряд Урук-хаев под кронами леса.

[map:mapworedoras/desc]
Value=Эдорас - столица Рохана, построенная на великом кургане и являющаяся домом Медового Зала. За пределами города гробницы бывших правителей Рохана выстроены в курганы, покрытые вечно цветущей Симбелминой.

[map:mapworemynarnen/desc]
Value=Эмин Арнен - это группа холмов в Южном Итилиэне, к югу от Осгилиата, на восточном берегу Андуина.

[map:mapworemynmuil/desc]
Value=Темные каменистые лабиринты холмов к востоку от Андуина. Голлум повел Фродо и Сэма через эту коварную местность на пути к Мордору.

[map:mapworenedwaith/desc]
Value=Когда-то Энедвайт был засажен глубокими лесами, пока приход нуменорцев, искавших древесину, во Вторую Эпоху не оставил его опустошенным и бесплодным.

[map:mapworerebor/desc]
Value=Одинокая гора или Эребор - гора на северо-востоке Рованиона. Это источник Бегущей реки и величайшее королевство народа Дурина в Третьей Эпохе.

[lw:displaynamepathsdead]
Value=Эрех

[map:mapworerech/desc]
Value=Холм к западу от Минас-Тирита, недалеко от Тропы Мертвых, где в давние времена неверный Горный Король принес клятву верности Исильдуру. На вершине стоит гладкий черный шар, Камень Эреха.

[lw:displaynamelithlad]
Value=Эред Литуи

[map:mapworeredlithui/desc]
Value=Огромная пепельная равнина к северо-востоку от Барад-дура в Мордоре.

[lw:displaynameeregion]
Value=Эрегион

[map:mapworeregion/desc]
Value=Во время Второй Эпохи Келебримбор и эльфийские кузнецы Эрегиона были соблазнены Аннатаром, «Владыкой даров», чтобы создать Кольца Власти, которые в конечном итоге разрушили их самих.

[lw:displaynameesgaroth]
Value=Эсгарот

[map:mapworesgaroth/desc]
Value=Озерный Город, также известный как Эсгарот на Длинном озере. Это город жителей озера края, находящийся под королевством Дейл при Барде II. Город построен полностью из дерева на деревянных столбах, погруженных на дно озера.

[map:mapworettenmoors/desc]
Value=Гористая дикая местность к северу от Ривенделла, состоящая из каменистых долин, уходящих в предгорья Мглистых гор.

[lw:displaynameevendimhills]
Value=Холмы Эвендима

[map:mapworhillsevendim/desc]
Value=Холмы Эвендим - это гряда холмов в северном Эриадоре, примерно в ста милях к северу от Шира в северном Эриадоре. В южном конце находятся руины Аннуминаса, первой столицы Арнора, на озере Эвендим.

[lw:displaynameevendimlake]
Value=Аннуминас

[map:mapworevendimlake/desc]
Value=На южном берегу озера Эвендим стоят древние руины Аннуминаса, некогда резиденции королей Арнора. В его живописных руинах и окружающих предгорьях живут Дунэдайн.

[map:mapworfangorn/desc]
Value=Лес Фангорн - это глубокий темный лес, который растет под южными Мглистыми горами, под восточными склонами этого хребта. Место обитания Энтов в Третьей Эпохе, лес назван в честь самого старого энта, Фангорна.

[lw:displaynamefarharad]
Value=Дальний Харад

[map:mapworfarharad/desc]
Value=Дальний Харад, часть более крупного региона, известного как Харад, - это далекая, неизведанная земля далеко к югу от Гондора, где густые джунгли выстилают реки, протянувшиеся через засушливые пустыни Харада к морю.

[lw:displaynamefieldcelebrant]
Value=Поля Келебранта

[map:mapworfieldofcelebrant/desc]
Value=Поле Келебранта находится между Андуином и Лимлайтом, к юго-востоку от Лотлориэна. Во время Третьей Эпохи, Эорл Молодой прибыл на помощь Гондору в Битве на Поле Келебранта.

[lw:displaynamefordsofbruinen]
Value=Броды Бруинена

[map:mapworfordsofbruinen/desc]
Value=Река Бруйнен течет с Мглистых гор и окружает эльфийское убежище Ривенделл. Переправа у брода находится под властью и защитой Элронда и его кольца Вильи.

[map:mapworfordsofisen/desc]
Value=Река Изен протекает между Изенгардом и Хельмовой Падью. Многие путешественники, направляющиеся к Вратам Рохана и обратно, пересекают могучую реку на этом мелководье.

[map:mapworforlindon/desc]
Value=Форлиндон - это название северной части Линдона, к северу от Залива Лун и к западу от Синих Гор.

[map:mapworfornost/desc]
Value=Форност, разрушенный Королем-чародеем Ангмара много веков назад, представляет собой разрушенное и пустынное место, более известное как Мертвецкий вал.

[map:mapworforodwaith/desc]
Value=Северные Пустоши - это обширный холодный регион, состоящий в основном из льда и снега, в дальнем северном конце Средиземья, за горами Ангмара, горой Гундабад и Эред Митрин. Основным известным районом был Форохел.

[lw:displaynameframsburg]
Value=Фрамсбург

[map:mapworframsburg/desc]
Value=Андуин начинается как два разных потока, где Мглистые горы встречаются с Серыми горами, названные Эотеод Лангвелл и Грейлин, когда они жили в треугольнике земель, который они сформировали. Их старая столица Фрамсбург была построена на слиянии этих потоков, где начинался Андуин.

[map:mapworgapofrohan/desc]
Value=Между Мглистыми и Белыми горами протекает река Изен, которая образует западную границу Рохана. Доступ через Врата охраняется крепостью Изенгард, контролируемой Саруманом.

[lw:displaynamegladdenfields]
Value=Поля Гладдена

[map:mapworgladdenfields/desc]
Value=Это болото на берегу Андуина было местом, где верховный король Исильдур был убит группой орков, а Единое кольцо было потеряно на века.

[map:mapworgreyhavens/desc]
Value=Серые Гавани, также известные как Митлонд, - это морской порт в Заливе Лун, в устье реки Лун, основанные во Второй Эпохе эльфами Линдона. Серые Гавани использовались эльфами, чтобы покинуть Средиземье и отправиться в Валинор на западе.

[lw:displaynamegreymountains]
Value=Серые Горы

[map:mapworgreymountains/desc]
Value=Северный горный хребет, где гоблины и гномы сражались на протяжении многих веков.

[map:mapworhalifirien/desc]
Value=Священная гора, стоящая на границе Рохана и Анориэна. Это самый высокий и самый западный из семи маяков Гондора, отделенный от окружающих Белых гор глубокой расщелиной

[map:mapworharlindon/desc]
Value=Харлиндон - это зеленая и светлая эльфийская земля, расположенная к западу от Синих Гор и к югу от Залива Лун, который разделял Линдон на Северный Форлиндон и Харлиндон на юге.

[map:mapworharlond/desc]
Value=Порт Минас-Тирит, расположенный к югу от города за Раммас Эхор. Во время Войны Кольца Арагорн и его компания высадились в Харлонде и устремились на север, в битву при Пеленнорских полях.

[map:mapworharondor/desc]
Value=Харондор - спорная область к югу от Итилиэна, между реками Порос и Харнен. Продолжающиеся войны привели к краху региона, который теперь является безлюдной землей.

[map:mapworhelmsdeep/desc]
Value=Эта старинная крепость - место одного из ключевых сражений Войны Кольца. Ни один враг никогда не побеждал защитников стен крепости и не вторгался в ее крепость - Хорнбург.

[map:mapworhighpass/desc]
Value=Высокий Перевал - один из двух перевалов Мглистых Гор, где Великая Восточная дорога поднимается высоко в горы. Из двух перевалов нижний больше используется орками и гоблинами, поэтому большинство путешественников используют более высокий проход.

[map:mapworironhills/desc]
Value=Железные Холмы - это цепь огромных холмов на северо-востоке пустыни и истока реки Карнен, богатой железом. Он является домом для королевства гномов Длиннобородых.

[map:mapworisengard/desc]
Value=Изенгард - великая крепость, расположенная в долине на южной оконечности Мглистых гор, недалеко от ущелья Рохан. В центре Кольца Изенгарда стояла каменная башня Ортханк, вверенная Саруману Белому.

[lw:displaynamekhand]
Value=Кханд

[map:mapworkhand/desc]
Value=Кханд - это название таинственной земли, лежащей к юго-востоку от Мордора и к востоку от Ближнего Харада. Среди его мужских племен были воинственные Варьяги Кханда.

[lw:displaynamelamedon]
Value=Ламедон

[map:mapworlamedon/desc]
Value=Ряд долин, по которым реки Рингло и Кирил текли на юг. Ламедон - одно из самых густонаселенных владений Гондора.

[map:mapworlebennin/desc]
Value=Регион на юге Гондора к югу от Белых гор, Лебеннин был в основном населен людьми, произошедшими от забытых «Людей гор», которые жили там во Второй Эпохе.

[map:mapworlothlorien/desc]
Value=Этот лес, также известный как Золотой Лес из-за его деревьев Мэллорна, является домом для Эльфов Галадриэль и Келеборна.

[map:mapworminasmorgul/desc]
Value=Эта темная крепость, также известная как Башня чародейства, принадлежала Королю Призраков Кольца во время Войны Кольца.

[map:mapworminastirith/desc]
Value=Белый город Минас-Тирит расположен на семи уровнях напротив горы Миндоллуин и управляется Наместниками Гондора.

[map:mapworminhiriath/desc]
Value=Хотя местами все еще засажены деревьями, этот некогда пышный регион теперь бесплоден и несет на себе шрамы долгих веков рубок, пожаров и войн.

[map:mapwormirkwood/desc]
Value=В начале Третьей Эпохи Трандуил сменил Орофера на посту короля Лесного Королевства. Прибытие Некроманта распространило тьму в Зеленолесье, ставшего теперь известным как Лихолесье.

[map:mapwormountdoom/desc]
Value=Роковая гора, или Ородруин, была вулканом в Мордоре, внутри которого Саурон завещал сердце земли своим темным колдовствам и созданию Единого Кольца.

[map:mapwormountgundabad/desc]
Value=Гундабад - гора в северной части Мглистых гор. Почитаемая Гномами, она давно был захвачен орками, которые вечно питали ненависть к Народу Дурина.

[map:mapwormoria/desc]
Value=Величайшим из всех владений гномов был Кхазад-Дум, Дворроудельф, Хадходронд на эльфийском языке, который впоследствии, в дни его тьмы, был назван Морией.

[map:mapwormouthsentwash/desc]
Value=Устья Энтовой Купели образуют могучую дельту, где река Энтова Купель встречается с Андуином. Дельта измерялась сотней лиг от разлома реки до заболоченных земель в ее конце.

[map:mapwornearharad/desc]
Value=Негостеприимный регион к югу от Гондора и Мордора, за рекой Харнен. Харадримы, населяющие эту землю, - давние враги Гондора.

[map:mapwornorthdowns/desc]
Value=Гряда холмов в северном Эриадоре, к востоку от холмов Эвендим и к северу от Ветреных Холмов. За исключением Дунэдайн, Северные Холмы остаются необитаемыми.

[map:mapwornorthernithilien/desc]
Value=Северные земли Гондора это место, где Фарамир впервые встретил Фродо и Сэма во время их путешествия в Мордор.

[lw:displaynamenorthernmirkwood]
Value=Северное Лихолесье

[map:mapwornorthernmirkwood/desc]
Value=Когда Старая Лесная дорога пришла в негодность, второй путь через Лихолесье был проложен на север. Между двумя тропами лежат Лихолесье. Лесная река протекает через северный конец леса от его истока в западных Серых горах, к которому в центре присоединяется Зачарованная река.

[map:mapwornurn/desc]
Value=Нурн - это название, данное южным регионам Мордора, более плодородным, чем Горгорот на севере, где лежит большое внутреннее море Нурн.

[map:mapworoldbrownlands/desc]
Value=Бурые земли - это обширный регион к востоку от Андуина, между Лихолесьем и Эмин Муил. Этот район когда-то был домом для жен энтов, но они были изгнаны, когда Саурон опустошил землю в защиту Мордора во время Войны Последнего Союза во Второй Эпохе.

[lw:displaynameoldfordanduin]
Value=Старый Брод Андуина

[map:mapworoldfordanduin/desc]
Value=Андуин течет на юг между Мглистыми горами и Лихолесьем. Старая лесная дорога ведет от Высокого перевала и пересекает реку у Старого Брода Андуина

[lw:displaynameoldforest]
Value=Старый лес

[map:mapworoldforest/desc]
Value=Старый лес - один из немногих остатков обширных древних лесов, которые когда-то покрывали Эриадор до Второй Эпохи. Возмущенные долгими веками вырубки и разрушения, его деревья, как известно, набрасывались на неосторожных путешественников.

[lw:displaynameorocarni]
Value=Орокарни

[map:mapwororocarni/desc]
Value=Орокарни, также известные как Красные горы, представляют собой горный хребет на далеком и таинственном северо-востоке Средиземья, впервые возведенными Валар в ранние эпохи формирования мира.

[map:mapworosgiliath/desc]
Value=Этот гондорский город - последняя линия обороны между Мордором и Минас-Тиритом. Река Андуин протекает через центр города.

[map:mapworpelargir/desc]
Value=Древний портовый город Гондор, расположенный в устье рек Андуин и Сирит. Частые набеги пиратов Умбара сделали необходимым строительство мощных укреплений для защиты морских интересов Гондора.

[lw:displaynamehallsthranduil]
Value=Королевство Эльфийского Короля

[map:mapworrealmoftheelvenking/desc]
Value=Залы Короля Эльфов Трандуила обитают в системе пещер в северной части Лихолесья, где проживают многие эльфы Лесного Королевства. Тронный зал - это большой зал с колоннами, вырезанными из живой скалы, а на его нижних уровнях находятся темницы и подвалы короля.

[map:mapworrhudaur/desc]
Value=Рудаур был самым маленьким из трех королевств, возникших после распада королевства Арнор. Позже, находившиеся под контролем Ангмара, вплоть до его поражения в битве при Форносте, он стал домом для остатков Дунэдайн и Следопытов Севера.

[map:mapworrhun/desc]
Value=Рун относится к малоизвестным восточным землям Средиземья. На берегах моря Рун человеческие племена, известные как Истерлинги, находятся под властью Саурона и на протяжении веков вели множество войн с Гондором и его союзниками.

[map:mapworrivendell/desc]
Value=Ривенделл - это скрытое убежище эльфов Эриадора. Центральным местом этого города является Дом Элронда.

[map:mapworrohan/desc]
Value=Рохан - королевство и территория Рохиррим, народа пастухов и крестьян. Известные своими лошадьми и кавалерией, они - самый важные союзники Гондора.

[lw:displaynamehobitton]
Value=Шир

[map:mapworshire/desc]
Value=Зеленая, мирная земля и дом хоббитов Средиземья.

[map:mapworsouthernithilien/desc]
Value=Эти плодородные лесные земли на юге Гондора охраняют итилиэнские следопыты во главе со своим капитаном Фарамиром.

[lw:displaynameswanfleet]
Value=Лебедянь

[map:mapworswanfleet/desc]
Value=Лебедянь - это внутренняя дельта в восточном Эриадоре, через которую протекает нижнее течение Гландуина до впадения в Хоарвелл. Этот район известен своими бесчисленными стаями лебедей.

[lw:displaynametharbad]
Value=Тарбад

[map:mapwortharbad/desc]
Value=Старая южная дорога проходит через разрушенный город Тарбад. Пустынный и давно заброшенный, его единственный переход - опасный брод, образованный руинами когда-то большого моста.

[lw:displaynametolfalas]
Value=Толфалас

[map:mapwortolfalas/desc]
Value=Большой остров в заливе Белфалас за устьем Андуина. Его острый южный мыс традиционно считался самой южной точкой Гондора.

[map:mapwortowerhills/desc]
Value=Гряда холмов на западе Эриадора, где расположены три высокие эльфийские башни - Белые башни. Самый высокий из них называется Элостирион, в нем находится палантир.

[lw:displaynametrollshaws]
Value=Троллья Роща

[map:mapwortrollshaws/desc]
Value=Троллистое Плато - горные леса, лежащие к западу от Ривенделла, между реками Хоарвелл и Лаудуотер. В диких холмах встречаются неглубокие пещеры, дикие Тролли и разбросанные руины.

[map:mapworumbar/desc]
Value=Умбар - это рай на далеком юге Гондора в Средиземье. Он давно приветствует изгнанников и врагов королевства Гондор.

[lw:displaynamevalescelduin]
Value=Долины Келдуина

[map:mapworvalesofcelduin/desc]
Value=Келдуин бежит к югу от Эребора, соединяя королевство Трандуила с северянами Дейла и Эсгарота, а также с королевствами на юге.

[lw:displaynameweatherhills]
Value=Ветреные Холмы

[map:mapworweatherhills/desc]
Value=Ветреные Холмы - это название среди людей горного хребта с севера на юг, лежащего в центральном Эриадоре и в древние времена обозначавшего часть границы между землями Артэдайн и Рудаур.

[map:mapworweathertop/desc]
Value=В древней башне Амон Сул когда-то находилась один из палантиров Арнора. Давным-давно разрушенный силами Ангмарского Короля-чародея, все, что осталось, - это кольцо разбитой каменной кладки.

[map:mapworwestemnet/desc]
Value=Западный Эмнет - это самые западные луга Рохана за Энтовой Купелью. Наиболее важные из поселений и укреплений Рохана лежат к югу от Западного Эмнета, где Белые горы возвышаются над окружающими равнинами.

[map:mapworwestfold/desc]
Value=Западная часть Рохана, недалеко от Белых гор, между рекой Изен и Фолд. После второй битвы у Бродов Изена силы Эркенбранда были рассеяны, и войско Сарумана двинулось через Вестфолд к Хельмовой Пади.

[map:mapworwitheredheath/desc]
Value=Длинная узкая долина между восточными хребтами Серых гор образует эту выжженную и безлюдную пустошь, рассадник драконов и малых змеев.

[map:mapworwold/desc]
Value=Волд - самая северная и наименее населенная часть Рохана, покрытая травой возвышенность, лежащая между Фангорном и Андуином. Его выносливые и кочевые жители используют землю для выпаса скота.

[script:0archers]
Value=Лучники

[script:0calvary]
Value=Кавалерия

[script:0fighters]
Value=Бойцы

[script:0half]
Value=Полурослик

[script:0pikes]
Value=Пикинеры

[script:0siege]
Value=осадные орудия

[script:0test]
Value=Арагорн

[script:0total]
Value=Всего пехотинцев

[script:1balin01]
Value=Балин прибудет через:

[script:1balin02]
Value=Балин: Это должен быть последний из них! Ворота Долины Туманноручья защищены! Это лишь первая из многих побед, которые еще нас ожидают

[script:1balinmor01]
Value=Орочьих построек осталось в Мории:

[script:1flyi1]
Value=Флои и Вождь были убиты! Отомстите за смерть Флои, во имя Короля Даина!

[script:1introver1]
Value=Балин вернул Врата Долины Туманноручья Эребору! Но его история только началась ...

[script:1keetr8er1]
Value=Гном: Мы должны обеспечить безопасность наших Торговцев!

[script:1keetr8er2]
Value=Разведчик гномов: Лагерь близок! Давайте двигаться тихо и держаться подальше. Мы должны использовать скрытый путь возле Зеркального озера.

[script:1leaderdwardie1]
Value=Фрар пал

[script:1leaderdwardie2]
Value=Лони пал

[script:1leaderdwardie3]
Value=Нали пал

[script:1moriadial1]
Value=Оин: Подходим к Кхазад-Думу. Вы чувствуете? Орочья вонь... Осторожно!

[script:1moriadial2]
Value=Балин: И будь начеку. В этих темных залах могут быть не только орки...

[script:1moriadial3]
Value=Оин: Давай пока успокоимся и наберемся сил. Мы отправим сообщение Даину, как только защитим периметр

[script:1moriadial5]
Value=Балин: Держите свои клинки под рукой!
ValueLine2=Вы слышите это?

[script:1moriadial6]
Value=Балин: Гоблины! Они хотят окружить нас!

[script:1moriadial7]
Value=Гном: Клянусь бородой моей дорогой матери!
ValueLine2=Что же нам делать!?

[script:1moriadial8]
Value=Балин: Держитесь! Им нас так легко не одолеть!

[script:1moriadial9]
Value=Балин: Барабаны! Если они хотят войны, то давайте будем безжалостны! Покажем им, кто настоящие хозяева этих гор!

[script:1moriadial10]
Value=Гном: Так им и надо! Никому не выстоять перед Длиннобородами из Эребора, Наследниками Дубощита!

[script:1moriai1]
Value=...чтобы разжечь великие жаровни Гномов и вернуть то, что было потеряно

[script:1moriaminesdial1]
Value=Гном: Хватайтесь за руки! Держитесь подальше от воды!

[script:1moriaminesdial2]
Value=Гном: Что бы ни скрывалось под этими водами, мы должны продолжать идти!

[script:1moriaminesdial3]
Value=Мория очищена и восстановлена!

[script:1moriaminese2dial0]
Value=Оин: Мы не можем идти дальше, брат. Многие из нас ранены.
ValueLine2=Мы должны установить плацдарм, чтобы со временем мы могли пойти дальше

[script:1moriaminese2dial2]
Value=Гномы: Приветствуем Балина, сына Фундина! Повелителя Кхазад-Дума!
ValueLine2=Ура! Ура Балину!

[script:1newintro0]
Value=В 2989 году Третьей Эпохи Оин и компания гномов разбили лагерь в Долине Туманноручья...

[script:1newintro1]
Value=... Они присоединились к Великой Экспедиции во главе с Балином, который отправился с воинами-гномами из Эребора ...

[script:1newintro2]
Value=...чтобы вернуть Кхазад-Дум, древний дом своих предков...

[script:1newintro3]
Value=...Прежде, чем Погибель Дурина пробудится от своего глубокого сна...

[script:1noin01]
Value=Оин: ... Вернуть эти древние залы будет непросто. Смотрите! Ворота захвачены орками!

[script:1noin02]
Value=Оин: Мы должны ждать прибытия Балина. Песнь наших топоров будет звучать в долине!

[script:1noin03]
Value=Оин: Эй, ты! У меня есть задание для тебя. Захвати Маяк около Зеркального озера! Это будет сигнал для Балина!

[script:1noin04]
Value=Оин: Быстрее! Возвращайтесь прежде чем орки узнают о нас!

[script:1noin05]
Value=Разведчик Гномов: Сокровище! Они осквернили наши залы! Мы должны вернуть его Оину.

[script:1noin06]
Value=Разведчик Гномов: Мы сделали это! Теперь мы должны вернуться к Оину!

[script:1objmission1]
Value=Возьмите под свой контроль ворота Долины Туманноручья

[script:1oinfallbe1]
Value=Часовой гномов: Ори, ты приехал вовремя! Они прорвали нашу оборону! Они наступают в большом количестве!

[script:1oinfallbe2]
Value=Оин: Наша миссия не должна быть провалена! Кхазад ай-мену!

[script:1oinfallbe3]
Value=Оин: Мы не можем сдержать их! Отступаем в Чертог Мазарбул! Мы должны найти выход!

[script:1oinfallbe4]
Value=Ори: Мы укрепим Чертог Мазарбул и будем ждать их. Вперед!

[script:1oinfallde1]
Value=Оин: Вода ... она поднялась высоко пока нас не было...

[script:1oinfallde2]
Value=Дарил: Оин! В воде что-то есть! Осторожно!

[script:1oinfallde3]
Value=Оин: Впереди только смерть! Мы не можем бежать! Мы должны убить этого зверя и найти путь вперед!

[script:1oinfallde4]
Value=Гном: Нет! Оно схватило Оина! Скорее возвращайтесь в Чертог Мазарбул! Конец для нас настал!

[script:1orichamberfal1]
Value=Ори: Мы не можем выбраться... мы заперли ворота, но мы не сможем долго их удерживать...

[script:1orichamberfal2]
Value=Гном: Мой господин Ори... Оин пал...Мы обречены!

[script:1orichamberfal3]
Value=Ори: Земля дрожит... барабаны... барабаны в темноте. Мы не сможем выбраться. Они идут.

[script:1orichamberfalobj1]
Value=Защитите Чертог Мазарбул

[script:1orichamberfalobj2]
Value=Подкрепление пребудет через:

[script:1part3intro4]
Value=Повелитель Мории нашел древние сокровища: Топор Дурина и Серебряный Шлем потерянной эпохи...

[script:1ra11]
Value=Девури: Продолжай в том же духе! Давай очистим эту кучу камней на пути Балина!

[script:1ra22]
Value=Дурил: Дружно! Взяли!

[script:1ra33]
Value=Девури: Продолжаем!

[script:1ra44]
Value=Дурил: Она сейчас упадет! Осторожно!

[script:1ramend1]
Value=Дурил: Ах ... солнце все еще сияет золотом и серебром на камнях Долины Туманноручья, как это было во времена Дурина ...

[script:1ramend2]
Value=Девури: Трор и Флои гордились бы этим днем!

[script:1ramend3]
Value=Девури: Король Даин будет ожидать от Балина результатов, как только мы начнем восстанавливать Морию

[script:1ramend4]
Value=Дурил: Ха! Баррикада из маленьких, хлипких камней. Мы с этим справимся без проблем!

[script:1thefall01]
Value=Одинокий Разведчик орков убил Балина одной стрелой. Балин, сын Фундина, был убит

[script:1thefall02]
Value=Ничего не поделаешь.
ValueLine2=- "Обезглавлены!", сообщил разведчик орков. "Гномы обезглавлены!"

[script:1thefall03]
Value=Вскоре у ворот Долины Туманноручья появилась армия орков. Среди них было много троллей. Штурм лагеря Балина вскоре начался...

[script:1thefall06]
Value=Орда орков разрушила баррикаду и взяла штурмом Первый зал. Многие гномы лежали мертвыми. Труп Балина был найден и положен в могилу в Чертоге Мазарбул.

[script:1traderkeepsa1]
Value=Защитите свой лагерь

[script:2balintalk01]
Value=Флои: Мы заметили лагерь орков у Ворот Долины Туманноручья! Они забаррикадировали вход и готовятся к битве!

[script:2balintalk02]
Value=Балин: Враг уже здесь! Мы бросим им вызов и зачистим это место!

[script:2balintalk03]
Value=Оин: Вперед, Гномы! За победой, во имя Торина! За Даина! За Эребор!

[script:announcement_g01_06x]
Value=Наймите больше воинов из Казарм

[script:announcement_g02_01ax]
Value=Постройте фруктовый сад, чтобы поддержать нашу экономику.

[script:announcement_g02_01bx]
Value=Постройте казармы, чтобы обучать больше воинов и лучников.

[script:announcement_g02_01cx]
Value=Постройте Заставу Дунэдайн, чтобы обучить Всадников.

[script:announcement_g02_01fx]
Value=Обучите лучников Ривенделла из Казарм и Всадников Дунэдайн из Заставы.

[script:aragorn05]
Value=Арагорн: Ты сохранил свою честь...

[script:aragorn06]
Value=Арагорн: Я не позволю пасть Белому городу.

[script:aragorn07]
Value=Арагорн: Ты совершил ошибку, но сохранил свою честь.

[script:aragorn08]
Value=Арагорн: Прощать нечего. Эта война далека от завершения.

[script:aragorn08.1]
Value=Арагорн: ....

[script:aragorn09]
Value=Арагорн: Судьба Фродо больше не в наших руках.

[script:aragorn10]
Value=Арагорн: Бросайте здесь всё что можно. Пойдём налегке. Поохотимся на орков

[script:aragorn11]
Value=Арагорн: Нет, если мы будем вместе. Мы не оставим Мерри и Пиппина на растерзание оркам. Бросайте здесь всё что можно. Пойдём налегке. Поохотимся на орков

[script:aragorn12]
Value=Арагорн: Клянусь честью, ты заплатишь за это

[script:armoury 01]
Value=Я и не думал найти клинки в Мории. Смотрите - они из работ Нолдорин!

[script:armoury 02]
Value=В другой эпохе, когда Кхазад-Дум процветал, его жители поддерживали тесную дружбу с эльфами Эрегиона.

[script:armoury 03]
Value=Именно Келебримбор нарисовал надписи на Вратах Дурина.

[script:armywarning]
Value=Гоблины Мории прибудут через:

[script:arwen001]
Value=Мой отец часто говорит о том, что грядет...

[script:arwen002]
Value=Он видел много горя и печали, и я боюсь, что иногда это может влиять на его взгляды.

[script:arwen003]
Value=Помни, Фродо Бэггинс: всегда есть надежда.

[script:athelashint01]
Value=Я вижу куст Ацеласа на этом хребте!

[script:axe 01]
Value=Клянусь бородой! Это топор Балина.

[script:axe 02]
Value=Так оно и есть, Гимли. Держи его под рукой! Он нам понадобится до тех пор, пока мы не достигнем Зеркального озера...

[script:axe hint]
Value=Гимли нашел топор Балина. Теперь он будет наносить увеличенный урон

[script:azogdeadbalin]
Value=Зверь пал, но наша работа не закончилась...

[script:azogdeaddain]
Value=Король был отомщен, а красный топор насытился!

[script:azogdeaddwalin]
Value=ААААА! Кто из вас, отвратительных существ, следующий?

[script:azogdeadthorin]
Value=К оружию!

[script:azogdeadthrain]
Value=Отец... ты был отомщен...

[script:besiegeerebor01]
Value=Торин: Барук-Кхазад! Гномы с вами!

[script:besiegeerebor02]
Value=Даин: Барук-Кхазад! Гномы. Люди. Эльфы. Мы должны сражаться вместе! За Эребор!

[script:bilbo001]
Value=О, мой дорогой Фродо ... Тебе нравится гостеприимство лорда Элронда? Как твоя рана?

[script:bilbo002]
Value=Мой мальчик... я хотел сказать тебе кое-что... завтра будет большой совет...

[script:bilbo003]
Value=Где будет рассказана длинная история моего Кольца и многое чего еще. Но... понимаешь...

[script:bilbo004]
Value=Я рассказал тебе многое из моих старых приключений, но я, возможно, не рассказал все до конца ...

[script:boabalin01]
Value=Балин: Орки превосходят нас числом три к одному, мы рассеяны, а Трор отрезан

[script:boabalin02]
Value=Балин: Траин еще пока держится, но на сколько его хватит?

[script:boabalin03]
Value=Балин: Орки укрепили долину. Если мы не уничтожим их лагеря, они могут окружить наши основные силы.

[script:boabalin04]
Value=Балин: Мир должен измениться, какая-то другая сила, кроме нашей, должна прийти сюда, прежде чем Народ Дурина снова сможет войти в Морию.

[script:boabonusobjective_01]
Value=Спасите отрезанные отряды гномов.

[script:boadain01]
Value=Даин: Не волнуйся. Там еще много этого отребья.

[script:boadain02]
Value=Даин: Мы не можем зайти внутрь. Я посмотрел сквозь тень Врат. Там, в темноте Мории, оно все еще ждет нас - Проклятие Дурина.

[script:boadain03]
Value=Тролли! Убей этих тварей, пока они не уничтожили нас!

[script:boadwalin01]
Value=Двалин: Клянусь бородой! Я пропустил все веселье!

[script:boanarration01]
Value=После того, как Смауг захватил Одинокую гору, король Трор решил, что пришло время вернуть древнее королевство гномов Кхазад-Дум...

[script:boanarration02]
Value=...но армия орков во главе с Азогом Осквернителем добралась туда первой.

[script:boanarration03]
Value=С этими последними словами он вошел в Морию, и его больше никогда не видели...

[script:boaobjective_01]
Value=Спасите Траина, прежде чем орки сокрушат его.

[script:boaobjective_02]
Value=Уничтожьте все лагеря орков в этом районе.

[script:boaobjective_03]
Value=Спасите войско Трора.

[script:boaobjective_04]
Value=Убейте Азога, чтобы сплотить гномов.

[script:boaobjective_05]
Value=Уничтожьте оставшихся орков.

[script:boathorin01]
Value=Торин: Если мы хотим получить шанс победить, нам придется сплотить свои силы.
ValueLine2=Сначала мы должны помочь моему отцу. Вперед!

[script:boathorin02]
Value=Торин: Пусть они попробуют сталь гномов!

[script:boathorin03]
Value=Торин: Возможно, но пока давайте сосредоточимся на нашей задаче. Вперед.

[script:boathorin04]
Value=Торин: Нееееет!!

[script:boathorin05]
Value=Торин: К оружию!

[script:boathorin06]
Value=Торин: Король мертв, а наша армия почти истощена.
ValueLine2=Если это и есть победа, то наши руки слишком малы, чтобы удержать ее.

[script:boathrain01]
Value=Траин: Дурин с нами, сын мой. Скоро мы будем пировать в залах наших предков.

[script:boathrain02]
Value=Траин: Ха! Пусть дрожат перед мощью Гномов!

[script:boathrain03]
Value=Мы защитили фланги. Теперь мы должны помочь королю! В бой, сыны Дурина!

[script:boathrain04]
Value=Траин: Мы заполнили долину их мертвыми телами. Мы победили. Вперед, Кхазад-Дум наш!

[script:boathrain05]
Value=Траин: Пройдут годы, прежде чем мы получим еще один шанс. Торин, оставайся здесь и прими командование.
ValueLine2=Я пойду туда вместе со всеми, кто осмелится последовать за мной.

[script:boathrain06]
Value=Этот коварный колдун больше не будет нас беспокоить!

[script:boathrain07]
Value=Хo! Это зверь наконец-то познал вкус пыли.

[script:boatimer_01]
Value=Траин падет через:

[script:boatimer_02]
Value=Гномы будут захвачены через:

[script:boromir001]
Value=Когда я был мальчиком, мой отец обучал меня древним знаниям Эльдар.

[script:boromir002]
Value=Их истории всегда казались мне далекими и странными, как легенды, которые были утрачены при пересказе.

[script:boromir003]
Value=Но теперь, в этом месте, слушая эльфов, они так же реальны, как потрескивание огня и песнь водопадов в долине ...

[script:boromir004]
Value=Это было тяжелое путешествие. Последний раз, когда я гнал свою охрану подобным образом, был, когда мы с братом отбросили врага и захватили город Осгилиат...

[script:boromir01]
Value=Боромир: Я пытался отнять Кольцо у Фродо...

[script:boromir02]
Value=Боромир: Я пошёл бы за тобой, брат. Мой вождь. Мой король.

[script:boromir03]
Value=Боромир: Я пытался забрать Кольцо у Фродо ... Я не смог защитить Мерри и Пиппина.

[script:boromir04]
Value=Боромир: Мой разум чист... Я пойду за тобой, мой король, если ты позволишь мне.

[script:boromir05]
Value=Боромир: Пока мы еще дышим. Я не брошу Мерри и Пиппина на погибель Саруману.

[script:boromirbonusfailed]
Value=Боромир пал от мечей урук-хай

[script:breegildor01]
Value=Гилдор: Вы в безопасности, друзья мои. Фродо, я знаю о твоем бремени. Позволь нам облегчить твою ношу.

[script:breegildor02]
Value=Эльф: Лорд Гилдор! Мертвые идут!

[script:breegildor03]
Value=Гилдор: Возьми оружие и не бойся этого зла!

[script:breegildor04]
Value=Давайте покончим с этой угрозой раз и навсегда.

[script:breegildor05]
Value=Гилдор: Мы послали весть всем друзьям, которым только могли. Ты должен поехать в Бри. Кое-кто ждет тебя там.

[script:breegildor06]
Value=Гилдор: Прощай, Фродо Бэггинс.

[script:breetimer]
Value=Атака Назгул возобновится через:

[script:breetombom01]
Value=Убирайся, старый Призрак! Исчезни на солнечном свете! Иссохни, как холодный туман, сгинь как ветер.
ValueLine2=Уйди и никогда не возвращайся! Оставь свой курган пустым!

[script:breewarningeast]
Value=Назгул пересекли восточную границу Бри.

[script:breewarningnear]
Value=Назгул приближаются к "Гарцующему пони"

[script:breewarningsouth]
Value=Назгул пересекли южную границу Бри.

[script:breewarningwest]
Value=Назгул прорвались через восточные и западные ворота.

[script:bridgehint]
Value=Защитите все возможные пути въезда в Карас Галадон.

[script:bridgewarning]
Value=Гоблинские отродья нападают на Карас Галадон!

[script:camp01]
Value=Халдир: Идриаль, какие вести из Карас Галадона?

[script:camp02]
Value=Идриаль: Братство преследуют гоблины Мории у восточной границы.

[script:camp03]
Value=Халдир: Тогда давай поспешим, прежде чем они будут убиты.

[script:celebimbor01]
Value=Келебримбор: Это место... оно должно быть забыто...

[script:celebimbor02]
Value=Келебримбор: сгинь вместе со своей памятью...

[script:cloakwarning]
Value=Используйте способности хоббита, чтобы спрятаться от Назгул

[script:complete_memirkwood_saenathra02]
Value=Отлично. Теперь мы можем призвать больше пауков.

[script:completed_g02_01ax]
Value=Фруктовый сад был построен.

[script:completed_g02_01bx]
Value=Казармы были построены.

[script:completed_g02_01cx]
Value=Застава была построена.

[script:completed_g02_01fx]
Value=Лучники и Всадники обучены

[script:debug01]
Value=Участок захвачен

[script:debug02]
Value=Баррикады захвачены

[script:debug03]
Value=Баррикада выбрана

[script:drum 01]
Value=Без этого барабана многие из этих мерзких гоблинов не услышат нас.

[script:dwarrodwelf01]
Value=Летописный Чертог должен быть рядом...

[script:dwarrodwelf02]
Value=Чертог Мазарбул?

[script:dwarrodwelf03]
Value=В самом деле. Возможно, там мы сможем узнать, что случилось с Балином и его отрядом...

[script:elendur01]
Value=Отец! Мы должны отбросить этих орков и сплотить наши войска, чтобы мы не были захвачены!

[script:elendur02]
Value=Идем! Мы должны перегруппироваться возле опушки леса.

[script:elendur03]
Value=Множество орков приближаются! Отец, ты должен скрыться, чтобы защитить Кольцо. Я найду тебя после битвы.

[script:elendur04]
Value=Мы должны остановить этих грязных существ от прохода в лес!

[script:elendur05]
Value=Я должен найти моего отца ... вы, воины, должны продвигаться по тропе и удерживать линию.

[script:elendur06]
Value=Я знаю, но орки все еще преследуют нас. Идите вперед! Я найду вас позже.

[script:elendur07]
Value=Они обходят нашу позицию! Двигайтесь, пока они не окружили нас. Я найду своего отца.

[script:elendur08]
Value=Мы должны продержаться! Двигаемся вперед! На севере леса тише.

[script:elendur09]
Value=Их много. Мы приблизились к берегу Андуина - я найду своего отца, и мы примем наш последний бой.

[script:elendur10]
Value=Отец! Орки повсюду. Мы должны бежать к реке, где ты можешь скрыться!

[script:elendur11]
Value=Верные Люди Нуменора! Поднимите свои щиты, и пусть ваши мечи звучат звонко! Защищайте Короля!

[script:elendur12]
Value=Отец, ты должен бежать! Мы не можем победить, и Кольцо не должно снова попасть в руки врага!

[script:elladan-elohir001]
Value=После того, как Воды Бруйнена смыли их, мы с Арагорном отправились на охоту на Назгул...

[script:elladan-elohir002]
Value=...но мы не нашли их следов. Мы не думаем, что они погибли...

[script:elrond001]
Value=Ты проявил замечательную стойкость, мой дорогой хоббит. Отдохни, завтра будет длинный день для всех нас.

[script:elrond002]
Value=Это Кольцо, как часто ты надевал его? Я предостерегаю тебя против этого... его сила обманчива, и у него есть собственная воля.

[script:elrond003]
Value=Оно не только привлекает Слуг Врага, но и предает своих бывших хозяев...

[script:frodo01]
Value=Фродо: Боромир поддался...

[script:frodo02]
Value=Фродо: Никто не может защитить меня от того, что ждет меня. Я знаю, что я должен сделать.

[script:frodo03]
Value=Фродо: Вернись, Сэм.

[script:frodo04]
Value=Я пойду в Мордор один.

[script:galadriel speech]
Value=Я изгоню этих слуг Саурона из Карас Галадона

[script:gandalf001]
Value=Это руины Ост-ин-Эдиля... некогда эльфийского центра торговли и ремесел...

[script:gandalf002]
Value=Затем Саурон Обманщик, опустошил его и убил его повелителя Келебримбора, создателя Колец Всевластия.

[script:gandalftext01]
Value=Будьте начеку, сегодня вечером на этих холмах будет охотиться больше волков.

[script:gimli001]
Value=Странно для меня чувствовать себя как дома в месте, которое еще несколько часов назад казалось таким чуждым.

[script:gimli002]
Value=Гномам тоже нравится собираться у костра и наслаждаться нашей общей историей

[script:gimli003]
Value=Я так понимаю, твой дядя Бильбо рассказывал тебе о Торине Дубощите, великом короле гномов, который вернул Одинокую гору?

[script:gimli006]
Value=Я так понимаю, твой дядя Бильбо рассказывал тебе о Торине Дубощите, великом короле гномов, который вернул Одинокую гору?

[script:gimli01]
Value=Гимли: Тогда все было напрасно.

[script:gimli02]
Value=Да!

[script:gladdenhint01]
Value=Уничтожьте отряды орков, пытающихся войти в лес

[script:gladdenhint02]
Value=Найдите Исильдура в лесу, прежде чем орки найдут его

[script:gladdenhint03]
Value=Выживите

[script:gladdenhint04]
Value=Исильдур не проявит себя, когда рядом находятся орки

[script:gladdensearchtimer]
Value=Найти Исильдура через:

[script:gloin001]
Value=В последний раз, когда я был в обществе эльфов был значительно менее приятным.

[script:gloin002]
Value=Эти эльфы не такие наглые, как подданные Трандуила. Хорошие манеры, и они до сих пор не бросили меня в темницу...

[script:glorfindel001]
Value=Я чувствую в тебе дремлющий страх, мой дорогой хоббит. Пока ты в Имладрисе, тебе нет необходимости беспокоиться о чем-либо.

[script:glorfindel002]
Value=Туман Бруйнена полон чар, и даже Владыка Мордора не может бросить вызов мудрости Элронда.

[script:glorfindel003]
Value=Единственное зло, которое населяет эту долину, это долгая память об эльфах, которая вспыхивает только тогда, когда рассказываются печальные истории прошлого.

[script:gollum hint 01]
Value=Используйте кольцо, чтобы прокрасться мимо Голлума.

[script:gollum hint 02]
