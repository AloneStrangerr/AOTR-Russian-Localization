[DIALOGEVENT:MTrAdv_OffT032subtitle]
Value=*Как вы можете видеть, все способности являются многоуровневыми, что означает, что вы должны приобрести более дешевые способности, чтобы получить доступ к более дорогим.

[DIALOGEVENT:MTrAdv_OffT033subtitle]
