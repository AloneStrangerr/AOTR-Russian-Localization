[createahero:classdesc_heroesofthewest]
Value=Свободные народы западных земель воюют много столетий, а их вожди - и мужчины, и женщины - обладают несгибаемой волей.

[createahero:classdesc_archer]
Value=Долгий срок жизни эльфов позволяет им стать мастерами в делах войны и мира

[createahero:classdesc_istariwizard]
Value=Не все волшебники в Средиземье - из числа Истари. Есть и другие, не менее искушенные в вопросах магии.

[createahero:classdesc_dwarf]
Value=Гномы - самая стойкая раса. Они куют долговечное оружие и броню из мифрила.

[createahero:classdesc_servantsofsauron]
Value=Все злобные твари служат Саурону, и нет числа тем, кто откликается на его зов.

[createahero:classdesc_corruptedman]
Value=Сердца людей легко поддаются соблазнам - многие продали душу за богатство и власть.

[createahero:subclassdesc_captainofgondor]
Value=Это - доблестные командиры, закованные в прочный доспех и умеющие повелевать воинами.

[createahero:subclassdesc_shieldmaiden]
Value=Девы-воительницы народа рохиррим бьются умело и бесстрашно.

[createahero:subclassdesc_femaleelvenarcher]
Value=Эльфийские лучницы стреляют лучше всех в Средиземье.

[createahero:subclassdesc_maleelvenarcher]
Value=Эльфийские лучники охраняют свои границы так, словно глаза у них на затылке, а тела не знают усталости.

[createahero:subclassdesc_istariwizard]
Value=Странники бродят по всему Средиземью в поисках древних тайн и загадок.

[createahero:subclassdesc_avatar]
Value=Майар подобны Истари и так же, как они, желают изменить лик Средиземья, к добру или к худу.

[createahero:classpowersdesc_hermit]
Value=Отшельники обитают в уединении, занимаются сбором знаний и пишут историю Средиземья.

[createahero:subclassdesc_taskmaster]
Value=Горные мастера закалены рудниками и многими веками войн. Под их напором не устоит ни одна постройка.

[createahero:subclassdesc_sage]
Value=Мудрецы из народа гномов откроют любые ворота и пройдут за любые стены.

[createahero:subclassdesc_orcraider]
Value=Орки - древняя и могучая раса. Они - яростные и умелые воины.

[createahero:subclassdesc_uruk]
Value=Уруки - сильные и стойкие воины, а их доспехи и тяжелые щиты пробить очень непросто.

[createahero:subclassdesc_haradrim]
Value=Люди Харада, Умбара и Кханда много веков воевали с Гондором и стали превосходными воинами.

[createahero:subclassdesc_easterling]
Value=Люди, живущие у моря Рун и дальше, на востоке, обучены искусству войны и коварства. Они подчиняются воле Саурона.

