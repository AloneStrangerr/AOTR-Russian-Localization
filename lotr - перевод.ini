Value=КОМАНДИР ГНОМОВ: Нам, гномам, нельзя без битв! Мы можем забыть, как топоры ковать!

[script:subtitle_mggreyh_elfofficer040]
Value=КОМАНДИР ЭЛЬФОВ: Морские волны принесли нам злую весть - сюда идет вражеский флот!

[script:subtitle_mggreyh_dwarfofficer003]
Value=КОМАНДИР ЭЛЬФОВ: Неужто опять? Мало им было в прошлый раз?

[script:subtitle_mggreyh_dwarfofficer004]
Value=КОМАНДИР ГНОМОВ: Солнце отвернулось от нас. Что ж, гномы сражаются и во тьме!

[script:subtitle_mggreyh_elfofficer047]
Value=КОМАНДИР ЭЛЬФОВ: Странно слышать такое от вас, почтенный гном. Но, клянусь, мы выстоим в этой битве!

[script:subtitle_mggreyh_elfofficer045]
Value=КОМАНДИР ЭЛЬФОВ: Тревога! В наш город проникли пираты!

