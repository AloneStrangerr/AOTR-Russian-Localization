[script:hint_ithilien_warden]
Value=Двигайтесь тихо! Если орки нас заметят, они оповестят войска Мордора о нашем местоположении!

[script:hint_ithilien_warden 2]
Value=Дозорные орков побегут, если заметят нас. Если им удастся сбежать, Мордор отправит более крупные силы на наши поиски..

[script:hint_ithilien_warden 3]
Value=Дозорные орков не будут проверять приманки.

[script:hint_ithilien_warden timer]
Value=Поисковый отряд Мордора прибудет через:

[script:hint_ithilien_warden warning]
Value=Орки пытаются сбежать, остановите их, пока они не оповестили войско Мордора!

[script:hint_ithilien_warden warning 2]
Value=Дозорный сбежал. Покиньте эту область и приготовьтесь к прибытию поискового отряда Мордора!

[script:hint_ithilien_warden warning 3]
Value=Прибыл поисковый отряд Мордора. Мы должны уничтожить их до того, как они перебьют нас!

