[SCRIPT:HighPass_ExtraCampaignText]
Value=Нападение на Ривенделл пришло с дальнего севера - но прежде чем мы сможем найти источник зла, мы должны очистить Хай-Пасс от гоблинских захватчиков.

[SCRIPT:Ettenmoors_ExtraCampaignText]
Value=В давние времена Троллистое Плато был домом для Короля-Чародея Ангмара. Теперь новый вождь гоблинов захватил эти земли в свои руки. Гоблинские армии дико распространились по горам и снова будут угрожать Ривенделлу, если мы не остановим их здесь.

[SCRIPT:Shire_ExtraCampaignText]
Value=Хоббиты Шира доставили нашему Темному Властелину немало хлопот. Наше господство в Эриадоре не будет полным, если мы не подавим этот очаг сопротивления.

[SCRIPT:Shire_ExtraCampaignTextAgain]
Value=Теперь слушайте... у хоббитов есть четыре Места Власти. Разрушьте эти здания, и мы подавим все их надежды на возмездие.

[SCRIPT:Fornost_ExtraCampaignText]
Value=Оставшиеся дунэдайн этого региона прибегли к помощи гномов Синих гор. Именно в старой крепости Форност они встретят свои последние минуты. Когда наша работа здесь будет закончена, все земли к западу от Туманных гор станут нашими!

[SCRIPT:Mirkwood_ExtraCampaignText]
Value=Северные земли Лихолесья - родина древесных эльфов. Первый шаг к изгнанию их из лесного дома - захват Старой лесной дороги. Как только мы установим контроль над этой дорогой, мы сможем с легкостью господствовать над остальным Мирквудом.

[SCRIPT:WitheredHeath_ExtraCampaignText]
Value=Мы должны заслужить благосклонность здешних драконов. Уничтожайте все поселения гномов, которые вам встретятся.

[SCRIPT:WitheredHeath_ExtraCampaignText_Again]
Value=Гномы захватывают драконов, когда те еще молоды. Эти драконы могут быть очень могущественными. Освободите всех драконов, которых они могли захватить, и они присоединятся к нам против гномов!

[SCRIPT:Erebor_ExtraCampaignText]
Value=Наши пути снабжения тонки. Разграбьте Дейл в поисках любых ресурсов, которые сможете найти. Затем осадите гномью горную крепость Эребор. Шелоб и пауки Лихолесья были посланы в качестве разведчиков из-за их скорости и аппетита к разрушению.

[SCRIPT:Rivendell_ExtraCampaignText]
Value=Фродо, последняя надежда свободного народа, лежит мертвый. Горкил начинает осаду Ривенделла, пока Темный Властелин прокладывает свой путь на запад. Сокрушите последнее пристанище эльфов.



