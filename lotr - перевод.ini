Value=Вызывает яркий пересказ о Падении Гил-Галада
ValueLine2=
ValueLine3=Гил-Галад, светлый государь,
ValueLine4=Последний всеэльфийский царь.
ValueLine5=Хотел навеки превозмочь
ValueLine6=Нависшую над миром ночь.
ValueLine7=
ValueLine8=Сиял, как солнце, щит в ночи.
ValueLine9=Ломались черные мечи.
ValueLine10=А светлый меч меж черных скал
ValueLine11=Разящей молнией сверкал.
ValueLine12=
ValueLine13=И царь сумел развеять ночь —
ValueLine14=Развеять, но не превозмочь, —
ValueLine15=И закатилась навсегда
ValueLine16=За край небес его звезда.

[controlbar:halloffirespawnturin]
Value=Сын Рока (&E)

[controlbar:tooltiphalloffirespawnturin]
Value=Призывает яркий пересказ судьбы Турина Турамбара
ValueLine2=
ValueLine3=Рассказ о Турине Турамбаре - это история героизма, печали и трагедии. Турин служил как Дориату, так и Нарготронду, и прославился тем, что убил Глаурунга, Отца Драконов, но проклятие Моргота было и на нем, и зло всегда следовало за ним. В Лесу Бретиля он натолкнулся на свою собственную сестру, но сквозь чары Глаурунга они не узнали друг друга и поженились. После того, как Ниэнор узнала правду, она бросилась с обрыва в реку, после чего Турин в отчаянии бросился на собственный меч.

[controlbar:halloffirespawnfingolfin]
Value=Поединок с Морготом (&R)

[controlbar:tooltiphalloffirespawnfingolfin]
Value=Вызывает яркий пересказ поединка Финголфина
ValueLine2=
ValueLine3=После того, как Моргот истребил эльфов Белерианда во время Дагор Браголлах, Финголфин примчался к воротам Ангбанда и бросил вызов Темному Властелину. Моргот пытался сразить его, но Верховный Король уклонялся от ударов и успел ранить его семь раз, но в конце концов, утомившись, споткнулся. Моргот раздавил его шею, но не раньше, чем Финголфин пронзил тому пятку, в следствии чего у Моргота остался шрам, а сам он навсегда стал хромым.

[controlbar:halloffirespawncelebrimbor]
Value=Эрегионский кузнец (&T)

[controlbar:tooltiphalloffirespawncelebrimbor]
Value=Вызывает яркий пересказ о гибели Келебримбора
ValueLine2=
ValueLine3=Келебримбор, великий эльфийский кузнец, выковавший множество красивых и великих артефактов. Когда Саурон прибыл в Эрегион, в обличии Аннатара, он научил Келебримбора создавать магические Кольца Власти, в результате чего Келебримбор создал Три Эльфийских Кольца. Затем Саурон оправился к Ородруину, где он создал Единое Кольцо, которое могло править другими. Келебримбор, осознав его предательство, отослал Три Кольца эльфам на хранение, а сам стал вести войну против Саурона, что в конечном итоге привело к его гибели.

