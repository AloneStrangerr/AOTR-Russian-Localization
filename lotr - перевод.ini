Value=Сегодня вместе с нами выступят эльфийские воители-Нолдор и всадники Дол-Амрота.

[script:angbonusmissionhinttext_04]
Value=Тролли - сильные и опасные противники. Возможно нам удастся прекратить их нападения, если мы узнаем, откуда они приходят.

