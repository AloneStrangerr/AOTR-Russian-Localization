[map:mapmpdunfearn]
Value=Дунфеарн*

[map:mapmpdunfearn/desc]
Value=К западу от Мглистых гор находится небольшой регион Дунфеарн, холмистый ландшафт, воинственные люди которого находятся под темным влиянием Изенгарда.
