[WOTRTutorial:LW_InstructionText09]
Value=Чтобы построить новое строение, щелкните ЛКМ на участке строительства, чтобы вызвать меню, в котором отображаются все доступные здания, которые можно построить. Затем щелкните ЛКМ на здании, которое вы хотите построить.

[WOTRTutorial:LW_InstructionText10]
Value=Строительство всех строений стоит несколько ходов, и на каждой территории одновременно может строиться только одно строение.

[WOTRTutorial:LW_InstructionText11]
Value=В фазе сражения происходят все конфликты между противоборствующими игроками. Сражение происходит, когда хотя бы одна из ваших армий и одна из армий противника оказываются на одной территории после выполнения запланированных ходов из тактической фазы.

[WOTRTutorial:LW_InstructionText12]
Value=В фазе отступления все армии Героев, потерпевшие поражение в битве, должны отступить на безопасные территории.

[WOTRTutorial:LW_InstructionText13]
Value=Очки командования представляют собой количество войск, которые вам разрешено тренировать. Вы не можете создать больше войск, чем у вас есть очков командования. Ваш мировой лимит командных очков указывает на текущее население вашей империи, населяющей все Средиземье.

[WOTRTutorial:LW_InstructionText14]
Value=Вы можете обучать новые подразделения в любой из ваших казарм.

[WOTRTutorial:LW_InstructionText15]
Value=Есть четыре основных класса отрядов на выбор: солдат, лучник, пикинер и кавалерия

[WOTRTutorial:LW_InstructionText16]
Value=Чтобы обучить новый отряд, щелкните ЛКМ на казарме, чтобы вызвать меню, в котором отображаются все доступные подразделения, которые можно обучить. Затем щелкните ЛКМ на подразделении, которое вы хотите обучить.

[WOTRTutorial:LW_InstructionText17]
Value=Обучение всех отрядов занимает определенное количество ходов, и только один набор войск в казарме может находиться в обучении одновременно.

[WOTRTutorial:LW_InstructionText18]
Value=Всем армиям разрешено перемещаться только на 1 соседнюю территорию от их текущего местоположения за ход. Однако выбор места назначения армии зависит от типа армии, которая перемещается.

[WOTRTutorial:LW_InstructionText19]
Value=Под вашим командованием находятся 2 типа армий: гарнизонные армии и армии героев

[WOTRTutorial:LW_InstructionText20]
Value=Гарнизонная армия состоит из всех отрядов войск, которые находятся на территории.

[WOTRTutorial:LW_InstructionText21]
Value=Чтобы изучить состав армии, щелкните ЛКМ, чтобы выбрать армию. Затем нажмите ЛКМ на кнопку "Детали выбора" на Палантире в левом нижнем углу экрана."

[WOTRTutorial:LW_InstructionText22]
Value=Гарнизонные армии используются для защиты земель вашей империи и могут перемещаться только между территориями, которые вы контролируете.

[WOTRTutorial:LW_InstructionText23]
Value=Чтобы приказать гарнизонной армии присоединиться к армии Героя, щелкните ЛКМ, чтобы выбрать гарнизонную армию. Затем щелкните правой кнопкой мыши на нужной армии героев, чтобы отряды выбранной армии объединились с войсками героев.

[WOTRTutorial:LW_InstructionText24]
Value=Армия Героя - это группа отрядов, которыми командует особый Герой, обладающий способностью вести войска в бой.

[WOTRTutorial:LW_InstructionText25]
Value=Чтобы приказать армии Героя переместиться на территорию, щелкните ЛКМ, чтобы выбрать армию Героя. Затем щелкните правой кнопкой мыши на нужной территории, чтобы отправить выбранную армию Героев в это место.

[WOTRTutorial:LW_InstructionText26]
Value=Активные сражения обозначаются анимированным маркером битвы. Чтобы завершить бой, щелкните ЛКМ по маркеру боя.

[WOTRTutorial:LW_InstructionText27]
Value=Этот экран боя показывает подробную информацию о ваших силах и силах противника, участвующих в стычке на спорной территории.

[WOTRTutorial:LW_InstructionText28]
Value=У вас может быть до 3 методов обработки столкновения: авторазрешение, в реальном времени или отступление

[WOTRTutorial:LW_InstructionText29]
Value=Только предводители армии героев выживают после проигранного сражения и имеют возможность отступить.

[WOTRTutorial:LW_InstructionText30]
Value=Чтобы приказать армии Героя отступить, щелкните ЛКМ, чтобы выбрать побежденную армию Героя. Затем щелкните правой кнопкой мыши на дружественной территории, чтобы отправить туда свою армию.

[WOTRTutorial:LW_InstructionText31]
Value=Удачи!


[WOTRSCRIPT:WOTR_Tutorial003subtitle]
Value=The War Of The Ring - это пошаговая стратегическая игра с завоеванием территорий, управлением ресурсами и эпическими противостояниями, действие которой разворачивается на землях Средиземья.

[WOTRSCRIPT:WOTR_Tutorial004subtitle]
Value=Игра ведется на карте живого мира.

[WOTRSCRIPT:WOTR_Tutorial010subtitle]
Value=Игра проходит в виде серии ходов, которые выполняются одновременно всеми игроками.

[WOTRSCRIPT:WOTR_Tutorial013subtitle]
Value=Каждая фаза должна быть завершена всеми игроками, прежде чем игра перейдет к следующей фазе. Когда все фазы завершены, ход заканчивается и начинается новый ход.

[WOTRSCRIPT:WOTR_Tutorial018subtitle]
Value=Сначала вы сосредоточитесь на строительстве сооружений в тактической фазе этого хода.

[WOTRSCRIPT:WOTR_Tutorial021subtitle]
Value=Есть четыре основных класса строений на выбор: крепость, казарма, оружейная и ферма. Каждый класс строений обеспечивает необходимую функцию для растущей империи.

[WOTRSCRIPT:WOTR_Tutorial024subtitle]
Value=Выберите открытый участок для строительства в Каэр Андрос и постройте казарму.

[WOTRSCRIPT:WOTR_Tutorial027subtitle]
Value=Как только все игроки завершили тактическую фазу, стратегический выбор каждого игрока отображается на карте живого мира, и игра продолжается до следующей фазы.

[WOTRSCRIPT:WOTR_Tutorial028subtitle]

[WOTRSCRIPT:WOTR_Tutorial032subtitle]
Value=Поскольку на данный момент нет никаких конфликтов, игра продолжится на следующем этапе.

[WOTRSCRIPT:WOTR_Tutorial034subtitle]
Value=В фазе отступления все армии, возглавляемые героями, которые потерпели поражение в бою, должны отступить на безопасные территории.

[WOTRSCRIPT:WOTR_Tutorial035subtitle]
Value=Поскольку в данный момент у вас нет ни одной побежденной армии Героя, игра продолжится на следующем этапе.

[WOTRSCRIPT:WOTR_Tutorial036subtitle]
Value=Теперь, когда все фазы завершены, один ход в War Of The Ring завершен. Начинается новый ход, и вы снова начинаете с тактической фазы.

[WOTRSCRIPT:WOTR_Tutorial039subtitle]
Value=Казарма, которую вы начали строить в предыдущий ход, завершена, и ее способности теперь доступны вам для использования.

[WOTRSCRIPT:WOTR_Tutorial040subtitle]
Value=Далее вы сосредоточитесь на подготовке подразделений в тактической фазе этого хода.

[WOTRSCRIPT:WOTR_Tutorial042subtitle]
Value=Очки командования представляют собой количество войск, которые вам разрешено тренировать. Вы не можете построить больше войск, чем у вас есть очков командования.

[WOTRSCRIPT:WOTR_Tutorial043subtitle]
Value=Ваш мировой предел командных пунктов указывает на текущее население вашей империи, населяющей все Средиземье. Он отображается в левом верхнем углу экрана.

[WOTRSCRIPT:WOTR_Tutorial046subtitle]
Value=Есть четыре основных класса отрядов на выбор: солдат, лучник, пикинер и кавалерия. Каждый класс имеет свои отличительные черты и возможности в бою с другими классами

[WOTRSCRIPT:WOTR_Tutorial048subtitle]
Value=Выберите казармы в Каэр Андрос и обучите отряд войск.

[WOTRSCRIPT:WOTR_Tutorial051subtitle]

[WOTRSCRIPT:WOTR_Tutorial052subtitle]
Value=Опять же, никаких конфликтов не произошло, поэтому игра пройдет через фазы битвы и отступления.

[WOTRSCRIPT:WOTR_Tutorial056subtitle]
Value=Отряд, который вы начали обучать в предыдущем ходу, завершен и теперь доступен для командования в бою.

[WOTRSCRIPT:WOTR_Tutorial057subtitle]
Value=Наконец, вы изучите движение армии в тактической фазе этого хода.

[WOTRSCRIPT:WOTR_Tutorial063subtitle]
Value=Выберите гарнизонную армию в Каэр Андрос и изучите ее состав, отобразив панель деталей.

[WOTRSCRIPT:WOTR_Tutorial064subtitle]
Value=Обратите внимание, что отряд, который вы только что обучили, появился здесь.

[WOTRSCRIPT:WOTR_Tutorial065subtitle]
Value=На этой панели можно увидеть подробную статистику по каждому отряду в армии и отдать команды отдельным отрядам.

[WOTRSCRIPT:WOTR_Tutorial066subtitle]
Value=Гарнизонные армии используются для защиты земель вашей империи и могут перемещаться только между территориями, которые вы контролируете. Таким образом, они не могут захватывать нейтральные территории или самостоятельно вторгаться на вражеские территории. Однако гарнизонная армия может объединиться с армией героев, чтобы усилить атакующие силы армии героев.

[WOTRSCRIPT:WOTR_Tutorial069subtitle]
Value=Прикажите гарнизонной армии в Каэр Андрос присоединиться к армии Арагорна в Рохане.

[WOTRSCRIPT:WOTR_Tutorial071subtitle]
Value=Армия героев - это группа отрядов, которыми командует особый герой, обладающий способностью вести войска в бой. Они могут не только перемещаться между территориями, которые вы контролируете, но и используются для расширения земель вашего королевства путем завоевания нейтральных территорий и вторжения на вражеские территории.

[WOTRSCRIPT:WOTR_Tutorial075subtitle]
Value=Выберите армию Арагорна в Рохане и двиньтесь в Мертвецкие Топи.

[WOTRSCRIPT:WOTR_Tutorial077subtitle]

[WOTRSCRIPT:WOTR_Tutorial079subtitle]
Value=На этот раз во время фазы боя происходят столкновения с противником, которые необходимо разрешить.

[WOTRSCRIPT:WOTR_Tutorial082subtitle]
Value=Выберите маркер битвы в Осгилиате, чтобы разрешить конфликт.

[WOTRSCRIPT:WOTR_Tutorial083subtitle]
Value=Этот экран боя показывает подробную информацию о ваших силах и силах противника, участвующих в стычке на спорной территории.

[WOTRSCRIPT:WOTR_Tutorial085subtitle]
Value=При выборе опции Auto-Resolve победитель битвы будет вычислен автоматически на основе таких факторов, как размер, состав подразделения и опыт участвующих сил.

[WOTRSCRIPT:WOTR_Tutorial086subtitle]
Value=Выбрав Realtime, вы сможете вручную вести сражение на спорной территории.

[WOTRSCRIPT:WOTR_Tutorial087subtitle]
Value=Выбрав "Отступление", вы сможете вывести свои войска из конфликта до начала сражения. Однако при этом ваши отступающие армии могут потерять некоторые подразделения."

[WOTRSCRIPT:WOTR_Tutorial088subtitle]
Value=Когда битва будет разрешена, право собственности на территорию будет присуждено победителю.

[WOTRSCRIPT:WOTR_Tutorial089subtitle]
Value=В рамках данного учебника все сражения будут разрешаться автоматически.

[WOTRSCRIPT:WOTR_Tutorial090subtitle]
Value=Нажмите кнопку Auto-Resolve, чтобы сразиться в битве в Осгилиате.

[WOTRSCRIPT:WOTR_Tutorial091subtitle]
Value=Вы проиграли эту битву, но не войну. Не сдавайтесь.

[WOTRSCRIPT:WOTR_Tutorial092subtitle]
Value=Во время фазы битвы может возникнуть несколько конфликтов. Каждый конфликт разрешается по очереди.

[WOTRSCRIPT:WOTR_Tutorial093subtitle]
Value=Выберите маркер битвы в "Мертвых болотах", чтобы разрешить конфликт."

[WOTRSCRIPT:WOTR_Tutorial095subtitle]
Value=Как только все сражения будут разрешены, фаза боя закончится.

[WOTRSCRIPT:WOTR_Tutorial096subtitle]

[WOTRSCRIPT:WOTR_Tutorial098subtitle]
Value=Поскольку одна из ваших армий Героев потерпела поражение в битве, вы должны отвести эту армию на дружественную территорию для восстановления. Только лидеры армий-героев выживают после проигранного сражения и имеют возможность отступить.

[WOTRSCRIPT:WOTR_Tutorial100subtitle]
Value=Выберите армию Боромира в Осгилиате и отступите на одну из ваших территорий.

[WOTRSCRIPT:WOTR_Tutorial102subtitle]
Value=Как только все приказы об отступлении будут отданы, фаза отступления закончится.

[WOTRSCRIPT:WOTR_Tutorial103subtitle]

[WOTRSCRIPT:WOTR_Tutorial104subtitle]
Value=Поворот окончен, но битва за Средиземье только началась.

