[subtitle:babme_01]
Value=The trail of blood and suffering is over -- Angmar is defeated.

[subtitle:babme_02]
Value=Like so many cities of Arnor, it lies in ruin, its hopes for a final conquest of the West, gone. Middle Earth rejoiced…

[subtitle:babme_03]
Value=In his final stand, the Witch-king sat upon his black horse before us.

[subtitle:babme_04]
Value=As we rode forward, he realized that all hope was lost.

[subtitle:babme_05]
Value=His terrifying scream of rage sent the chill of winter down our spines, as he turned and fled into the shadows.

[subtitle:babme_06]
Value=Earnur struck out to chase him down, But I then realized his power.

[subtitle:babme_07]
Value=We thought him but a powerful Black Númenorean, but he is Nazgûl, First of the Nine, most fell servant of the Dark Lord Sauron.

[subtitle:babme_08]
Value=I put up my hand, and called out to Earnur: 'Do not pursue him! He will not return to these lands'.

[subtitle:babme_09]
Value='Far off yet is his doom, and not by the hand of man shall he fall’.

[subtitle:babmo_01]
Value=After the Witch-king’s bloody, final triumph over Arnor, the kingdom of Gondor can look away no more,

[subtitle:babmo_02]
Value=lest the Iron Crown dominate all the lands of the West. Elves and Men come together to drive Evil from the north forever.

[subtitle:babmo_03]
Value=Earnur of Gondor would lead the Men. The Elves call for Glorfindel, Elf-lord of Rivendell and Gondolin, to lead them.

[subtitle:babmo_04]
Value=And so it is, at the will of my people, that I change from storyteller to blade-bearer once more.

[subtitle:babmo_05]
Value=I ride, Elrond at my side, under Earnur’s banner. Elves and Men together will drive evil from the North forever.

[subtitle:babmo_06]
Value=We will not merely push the Witch-king back to his lair of Carn Dûm as we had foolishly done before.

[subtitle:babmo_07]
Value=We intend the total destruction of Angmar; and this time, it will be so.

[subtitle:baco_01]
Value=Middle-earth enjoyed a thousand years of peace after the Ring was lost and the death of Isildur

[subtitle:baco_010]
Value=…and Arthedain, the most powerful of the Northern realms,

[subtitle:baco_011]
Value=still ruled by Isildur’s heirs from the capital of Fornost.

[subtitle:baco_012]
Value=It was during the reign of the eighth King of Arthedain that evil began to multiply in Angmar,

[subtitle:baco_013]
Value=a twisted, frozen land that lay North beyond the Ettenmoors, and home of the Black Númenoreans.

[subtitle:baco_014]
Value=Among them a sorcerer of great power arose, known only as the Witch-king...

[subtitle:baco_015]
Value=He has taken up his Iron Crown for a single purpose:

[subtitle:baco_016]
Value=to destroy the Dúnedain and their kingdom of Arnor …

[subtitle:baco_02]
Value=but Sauron was not dead, only cast to the shadows.

[subtitle:baco_03]
Value=In time, evil once more began to move…

[subtitle:baco_04]
Value=Arnor: The North Kingdom of Men, ruled by the heirs of Isildur.

[subtitle:baco_05]
Value=This land of passion and promise is waylaid by men’s inability to set aside petty differences;

[subtitle:baco_06]
Value=and so it was that civil strife weakened the Dúnedain and broke the land into three realms:

[subtitle:baco_07]
Value=Rhudaur, the smallest and weakest of the Dúnedain kingships…

[subtitle:baco_08]
Value=Cardolan, guardian of the ancient Barrow Downs,

[subtitle:baco_09]
Value=where the forefathers of the Dúnedain lay entombed …

[subtitle:bam1e_01]
Value=Now all of Angmar is united under the Iron Crown. Legions of orcs fight under the command of the Thrall Masters of Angmar.

[subtitle:bam1e_02]
Value=The great fortress at Carn Dum continues to rise, it will make an ideal sanctum for the Witch-king to work his fell sorcery.

[subtitle:bam1e_03]
Value=The hammer is forged at last, ready to smite the heirs of Elendil and lay their kingdoms low.

[subtitle:bam1o_01]
Value=Before Arnor can be invaded, the Witch-king needs a symbol to unite Angmar’s proud and willful denizens.

[subtitle:bam1o_02]
Value=Legends say that here in ages past loomed a great fortress of the ancient darkness,

[subtitle:bam1o_03]
Value=its ruins dark and silent in the mountains.

[subtitle:bam1o_04]
Value=Rebuilding this bastion will secure the Iron Crown’s dominion over the Black Numenoreans and the northern troll tribes...

[subtitle:bam30_03]
Value=They are led by Hwaldar, a Hillchief in secret league with Angmar.

[subtitle:bam30_04]
Value=Moving to crush this resistance, Argeleb has Hwaldar seized, and moves into Rhudaur.

[subtitle:bam30_07]
Value=and he will seize it with both hands.

[subtitle:bam3e_01]
Value=King Argeleb is slain,

[subtitle:bam3e_02]
Value=his hope for a unified North Kingdom shattered with his pride in the ruins of Rhudaur.

[subtitle:bam3e_03]
Value=Hwaldar takes his place as a leading commander serving the Iron Crown,

[subtitle:bam3e_04]
Value=while his people provide more minions for the Thrall Masters.

[subtitle:bam3e_05]
Value=But despite their wounds, the Dúnedain are not without power.

[subtitle:bam3e_06]
Value=The fortified Weather Hills and fortress at Amon Sûl stand as a shield protecting Fornost and the heart of Arnor…

[subtitle:bam3o_01]
Value=In the face of this gathering storm, King Argeleb of Arthedain reclaims the throne of all Arnor.

[subtitle:bam3o_02]
Value=Cardolan does not oppose him, but one faction of the Hillmen of Rhudaur begin to rebel.

[subtitle:bam3o_05]
Value=But Angmar, its power ready, advances into the weakest of the Dúnedain realms.

[subtitle:bam3o_06]
Value=Thus one man’s lust for power has given the Witch-king an opportunity…

[subtitle:bam4e_01]
Value=Amon Sûl is laid to ruin.

[subtitle:bam4e_02]
Value=With its garrison reduced, the great bastion of the north could not withstand Angmar’s rage.

[subtitle:bam4e_03]
Value=But Angmar’s victory is not complete;

[subtitle:bam4e_04]
Value=Arveleg has escaped Amon Sûl with a prize that the Witch-king covets over all others…

[subtitle:bam4o_01]
Value=The new king, Arveleg son of Argeleb, with the help of Cardolan and the Elves, has checked Angmar’s advance;

[subtitle:bam4o_02]
Value=for many years they have held a frontier along the Weather Hills.

[subtitle:bam4o_03]
Value=Using the power of the Palantir of Amon Sûl, Arveleg has foiled every attack and stratagem.

[subtitle:bam4o_04]
Value=The Witch-king must now undertake a daring and dangerous strategy: a direct assault on the fortress of Amon Sûl.

[subtitle:bam4o_05]
Value=Diversionary attacks draw off the forces of Cardolan and the Elves, while the main army strikes the fortress.

[subtitle:bam4o_06]
Value=Although not the largest bastions in Middle-Earth, Amon Sûl is host to a mighty power – the master Palantir of the North.

[subtitle:bam5e_01]
Value=The shards of the Palantir still contain great power.

[subtitle:bam5e_02]
Value=For many centuries the Black Númenoreans have dabbled in the dark arts.

[subtitle:bam5e_03]
Value=Now these sorcerers have a focus to enhance and concentrate their power, unleashing a new terror upon Arnor.

[subtitle:bam5o_01]
Value=The fall of Amon Sûl is a terrible blow to the will of the Dúnedain.

[subtitle:bam5o_02]
Value=However, a brave band led by Arveleg has fled the fortress with the Palantir, heading back toward Fornost.

[subtitle:bam5o_03]
Value=Angered by its escape, the Witch-king dispatches the Lieutenant of Carn Dûm with orders to retrieve the stolen orb.

[subtitle:bam60_06]
Value=The Witch-king orders his proven lieutenants, Hwaldar and Rogash, to seize the most sacred ground in Arnor, the Barrow Downs.

[subtitle:bam6e_01]
Value=Everywhere the armies of Angmar march, death and desolation follow.

[subtitle:bam6e_02]
Value=Cardolan has fallen, and all that remains is the realm of Arthedain. Men have allowed this to happen…

[subtitle:bam6e_03]
Value=Their indecision and disunity have brought them to the brink of annihilation…

[subtitle:bam6o_01]
Value=The destruction of Amon Sûl and its palantir crippled the Army of Arthedain, but Fornost still stands.

[subtitle:bam6o_02]
Value=The army and the people are prepared to defend the city to the bitter end.

[subtitle:bam6o_03]
Value=But the Witch-king cannot commit his army to a siege at Fornost with an enemy free to attack his rear.

[subtitle:bam6o_04]
Value=For the army of Cardolan was not at Amon Sûl, and is still in the field.

[subtitle:bam6o_05]
Value=A way must be devised to make them fight on ground of the Witch-king’s choosing.

[subtitle:bam6o_07]
Value=With the hallowed graves of their ancestors and kings at risk, Cardolan will be forced to battle.

[subtitle:bam6o_08]
Value=On these grounds Angmar can bleed them white, clearing the path for final victory.

[subtitle:bam7e_01]
Value=The Witch-king’s cunning matches his cruelty.

[subtitle:bam7e_02]
Value=The well-timed arrival of his lieutenants prevented a complete annihilation of his army.

[subtitle:bam7e_03]
Value=The Iron Crown has suffered a heavy blow, but Angmar has not been defeated …

[subtitle:bam7e_04]
Value=It will take time to recover its strength… Perhaps enough time for Arnor to rise anew.

[subtitle:bam7e_05]
Value=But the Witch-king has no intention of allowing this to happen…

[subtitle:bam7o_01]
Value=Arnor sits at the edge of the abyss. Rhudaur is the Witch-king’s, Cardolan is reduced to scattered bands of refugees.

[subtitle:bam7o_02]
Value=Only Fornost stands between Angmar and total domination of the North.

[subtitle:bam7o_03]
Value=Or so it appeared. The attack on Rivendell has united the Elven strongholds.

[subtitle:bam7o_04]
Value=Now, the Elves of Lindon, Rivendell and even Lórien march against Angmar.

[subtitle:bam7o_05]
Value=They are intent to drive a sword into the heart of Angmar that would last an age …

[subtitle:bam8e_01]
Value=Though he fought with a valor rarely seen among men, the young Arnorian captain paid a price beyond death, and now serves the Iron Crown.

[subtitle:bam8e_02]
Value=Angmar’s great plague stretched far and wide, striking at the heart of Arnor and weakening the already fragile Dúnedain defenses.

[subtitle:bam8e_03]
Value=But the Witch-king will not be satisfied until Arnor lay buried in the bodies and blood of its youth.

[subtitle:bam8o_01]
Value=The Dunedain of Arnor believe the Elven strike will provide them a chance to recover.

[subtitle:bam8o_02]
Value=Given time, Arnor can finish what the elves had started.

[subtitle:bam8o_03]
Value=But they reckon without knowledge of the depth of the Witch-king’s hatred…

[subtitle:bam8o_04]
Value=He sends his sorcerers among the barrows of the great Arnor kings.

[subtitle:bam8o_05]
Value=While the desecration of this hallowed soil might break the hearts of men, the Witch-king has an even darker purpose:

[subtitle:bam8o_06]
Value=to unleash a malevolent plague across the lands of men and elves.

[subtitle:bam9e_01]
Value=Angmar’s hammer fell, and down came Fornost, in ash and fire!

[subtitle:bam9e_02]
Value=Arnor never wakes from its age-long nightmare; thousands lay dead in the streets.

[subtitle:bam9e_03]
Value=The Witch-king’s malice can now spread throughout these Northern Lands.

[subtitle:bam9e_04]
Value=Evil had come to Arnor… and evil prevailed.

[subtitle:bam9o_01]
Value=Many years have passed since the great plague devastated the North.

[subtitle:bam9o_02]
Value=In great secrecy the hosts of Angmar have been reforged, and the final stroke is ready to fall upon the last bastion of Arnor’s power: Fornost.

[subtitle:bam9o_03]
Value=With its beautiful spires and unyielding walls, it alone stands between the Witch-king and total victory.

[subtitle:bam9o_04]
Value=But the Dunedain will not fall easily.

[subtitle:bam9o_05]
Value=They have gathered all of their host and all of their allies for this battle.

[subtitle:bam9o_06]
Value=The last and decisive battle for the North is about to begin....

[subtitle:cac10_01]
Value=The sharp spires of Mount Gundabad house several loosely allied tribes of orcs,

[subtitle:cac10_02]
Value=who dominate the scattered snow troll and goblin clans.

[subtitle:cac10_03]
Value=In order for the Witch-king to defeat the realms of Arnor, he needs the blood and iron of Gundabad.

[subtitle:cac11_01]
Value=But Angmar needs sword arms, not corpses.

[subtitle:cac11_02]
Value=Therefore, he will win by guile that which force would destroy.

[subtitle:cac12_01]
Value=A blade in the dark forces a gathering of the tribes to compete for the crown…

[subtitle:cac13_01]
Value=To this gathering, the Witch-king sends his most fearsome lieutenant, Rogash, Troll of the North,

[subtitle:cac13_02]
Value=to ensure that the orcs of Gundabad will heed the orders of the Iron Crown…

[subtitle:cac14_01]
Value=Through the power and savagery of Rogash, Mount Gundabad has yielded.

[subtitle:cac14_02]
Value=Now, legions of orcs fight under the command of the Thrall Masters of Angmar.

[subtitle:cac14_03]
Value=The hammer is forged at last, ready to smite the heirs of Elendil and lay their kingdoms low…

