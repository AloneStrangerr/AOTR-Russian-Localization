[script: dialogue_fords_]
Value=Люди Рохана, берите оружие и спешите к бродам!

[script: dialogue_fords_farm theodred 01]
Value=Враг стремится вторгнуться в наши земли! Спешите к Изенским бродам, где Гримбольд собирает оборону!

[script: dialogue_fords_halifirien theodred 01]
Value=Лучники! Мы нуждаемся в вашей помощи. Спешите к Изенским бродам как можно быстрее!

[script: dialogue_fords_lug 01]
Value=Луг: Смотрите, парни, это соломенные головы! Старина Шарку ждал вас!

[script: dialogue_fords_lug 02]
Value=Луг: Ха-ха! Поскакали прямиком в мою искусно сделанную ловушку!

[script: dialogue_fords_lug 03]
Value=Луг: Сражаешься с урук-хаями? Тогда убейте этого глупого принца!

[script: dialogue_gc_rivendell_elrond001]
Value=Элронд: Я предвидел этот момент. Благословенная даром предвидения,
ValueLine2=моя дочь соткала это знамя.

[script: dialogue_gc_rivendell_elrond002]
Value=Элронд: Моих сыновей я посылаю в дикие земли, чтобы собрали всех Людей, каких только смогут.

[script: dialogue_gc_rivendell_idrial001]
Value=Идриаль: Лорд Элронд, я принесла весть от леди Галадриэль.

[script: dialogue_gc_rivendell_idrial002]
Value=Идриаль: Элессар переправился в земли Рохана. Великая война началась.
ValueLine2=Ему понадобятся все силы, что только можно набрать. Соберите его сородичей и пошлите их под его знамена!

[script:barracks reminder]
Value=Все логова гоблинов по всему Лотлориэну должны быть уничтожены!

