[map:mapmpethring]
Value=Этринг*

[map:mapmpethring/desc]
Value=Этринг был важным пунктом пересечения реки Рингло на главной дороге из Эреха в Пеларгир. Арагорн и Клятвопреступники пересекли реку здесь во время Войны Кольца.
