[dialogevent:mgfotr_amdir006a]
Value=Амдир: Я рад, что выбрался оттуда. И еще больше рад, что остальные живы. Они ослаблены, но проклятие, похоже, снимается.

[dialogevent:mgfotr_amdir006b]
