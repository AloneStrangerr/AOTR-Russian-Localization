[DIALOGEVENT:MTrAdv_OffT026subtitle]
Value=Впереди один из их лагерей. Мы должны броситься на них, пока они не успели отступить и предупредить остальных. Отдайте приказ \"Атака Движение\" и это должно о них позаботиться."

[DIALOGEVENT:MTrAdv_OffT027subtitle]
Value=*Чтобы отдать приказ \"Атакующий ход\", выберите свою армию и нажмите клавишу A на клавиатуре. Это переключит ваш курсор на курсор "Атаковать."

[DIALOGEVENT:MTrAdv_OffT028subtitle]
Value=*Затем щелкните правой кнопкой мыши на земле в месте, освещенном прожектором, позади лагеря. Это отправит вашу армию по пути разрушения к этой точке, убивая каждого встречного врага.

[DIALOGEVENT:MTrAdv_OffT029subtitle]
Value=*Похоже, что некоторые гоблины отступили за эту стену. К сожалению, гоблины могут преодолевать стены, взбираясь на них, а мы - нет. У нас также нет осадных орудий, чтобы быстро разрушить эти стены.

