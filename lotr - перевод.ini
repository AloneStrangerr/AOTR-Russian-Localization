[script:angbonusmissionintrotext_01]
Value=ГЛОРФИНДЕЛ: После многих кровавых битв Король-чародей бежал в далекие и пустынные земли,
ValueLine2=откуда некогда он начал свой поход.

[script:angbonusmissionintrotext_02]
Value=ГЛОРФИНДЕЛ: Здесь мы вступим в последний бой с чародеем и его слугами.

[script:angbonusmissionintrotext_03]
Value=ЭАРНУР: Вместе люди и эльфы положат конец власти тьмы!

[script:angbonusmissionobjectivetext_01]
Value=В последней битве должен выжить Эарнур или Глорфиндел.

[script:angbonusmissionobjectivetext_02]
Value=Глорфиндел не должен погибнуть.

[script:angbonusmissionobjectivetext_03]
Value=Уничтожьте полководца Карн Дум Моргомира и его дружину.

[script:angbonusmissionobjectivetext_04]
Value=Убейте Карша, Шепчущего Призрака, и навеки упокойте его душу.

[script:angbonusmissionobjectivetext_05]
Value=Убейте северного тролля Рогаша и всех его соратников.

[script:angbonusmissionobjectivetext_06]
Value=Победите ангмарского Короля-чародея и восстановите мир в этих землях.

[script:angbonusmissionobjectivetext_07]
Value=Разыщите и победите Короля-чародея и его прислужников.

[script:angbonusmissionscene1text_01]
Value=МОРГОМИР: Князек, ты зашел слишком далеко. Твоя кровь обагрит лед Ангмара!

[script:angbonusmissionscene1text_02]
Value=Послушайте, как рычит этот пес! Что, боишься гнева хозяина?

[script:angbonusmissionscene1text_03]
Value=Мы убили подручного Короля-чародея, но зло еще не изгнано из этих земель.

[script:angbonusmissionscene2text_01]
Value=КАРШ: Мой господин повелел тебе умолкнуть. Следуй за мной - к смерти.

[script:angbonusmissionscene2text_02]
Value=Сталь освободит твою душу, потерянный сын Арнора. Покойся с миром.

[script:angbonusmissionscene2text_03]
Value=Он долго страдал, но ныне упокоится с миром, как истинный воин Нуменора. Сегодня мы свершили великое деяние.

[script:angbonusmissionscene3text_01]
Value=РОГАШ: Зачем маленький человек ушел из Белого Города? Рогаш говорит, сегодня ты узнаешь силу троллей!

[script:angbonusmissionscene3text_02]
Value=Твоя сила велика, северный тролль, но даже ты не сможешь преградить нам путь к логову твоего хозяина.

[script:angbonusmissionscene3text_03]
Value=Он был грозным врагом. Остается надеяться, что мы не встретим подобных ему.

[script:angbonusmissionscene4text_01]
Value=Теперь, когда его прислужники мертвы, а земли разорены, Король-чародей соизволил показаться нам!

[script:angbonusmissionscene4text_02]
Value=Король-чародей: Тысячи воинов Арнора уже пали от моей руки. А теперь и вы разделите их судьбу.

[script:angbonusmissionscene4text_03]
Value=Король-чародей побежден! Да пребудет мир в этих землях!

[script:angbonusmissionscene4text_04]
Value=Король-чародей бежит с поля боя! Убейте его приспешников!

[script:angbonusmissionscene4text_05]
Value=Король-чародей вернулся! Мы должны разгромить его раз и навсегда!

[script:angbonusmissionhinttext_01]
