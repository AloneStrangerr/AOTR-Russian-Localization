[LW:DisplayNameGreyMarshesLA]
Value=Grey Marshes

[Map:MAPWORLAGreyMarshes/Desc]
Value=These reeking wetlands and endless mires lie northwest of the Dagorlad, forming a natural defence beyond The Black Gate of Mordor.
ValueLine2=Подобласть: Dagorlad (+5% Atk)
ValueLine3=Region: Mordor (+5 PP,-200 Building Discount)

[Map:MAPWORLAMinasIthil]
Value=Minas Ithil

[LW:DisplayNameMinasIthilLA]
Value=Minas Ithil

[Map:MAPWORLAMinasIthil/Desc]
Value=Minas Ithil, Tower of the Moon, stands watch over Mordor to the east and is ruled by Isildur. Its courtyards and streets are said to gleam in the silver light of the moon.
ValueLine2=Подобласть: Ephel Dъath (+5 PP,+10% Atk)
