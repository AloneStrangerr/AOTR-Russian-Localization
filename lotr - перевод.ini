Value=*Разрушить городские здания, чтобы освободить место для нашего лагеря!

[DIALOGEVENT:MEErebo_OffM027subtitle]
Value=*Чего вы ждете?!? Уничтожьте эти дома!

[DIALOGEVENT:MEErebo_OffM028subtitle]
Value=*Дома в городе должны быть снесены.

[DIALOGEVENT:MEErebo_OffM029subtitle]
Value=*Поджечь город Дейл!

