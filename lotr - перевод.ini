[LW:DisplayNameHallsElvenking]
Value=Halls of the Elvenking

[Map:MAPWORHallsoftheElvenking/Desc]
Value=In Northern Mirkwood lie the Halls of the Elvenking, hidden stronghold of Thranduil and the elves of the Woodland Realm. Its many streams lead through cavernous halls carved into the living rock.
ValueLine2=Подобласть: Woodland Realm (+5 PP,+5% Atk,+5% Def)
ValueLine3=Region: Rhovanion (+10 PP,+5% Exp,-100 Unit Discount)

[LW:DisplayNameHallofOak]
Value=Hall of Oak

[Map:MAPWORHallofOak/Desc]
Value=The sacred place of gathering of the woodmen Druids lies deep within the forest, a lush clearing and altar encircled by ancient oaks.
ValueLine2=Подобласть: Woodland Realm (+5 PP,+5% Atk,+5% Def)
ValueLine3=Region: Rhovanion (+10 PP,+5% Exp,-100 Unit Discount)

[LW:DisplayNameMirkwood]
Value=Mirkwood

[Map:MAPWORMirkwood/Desc]
Value=At the beginning of the Third Age Thranduil replaced Oropher as king of the Woodland Realm. The arrival of the Necromancer has caused a darkening of Greenwood, now known as Mirkwood.
ValueLine2=Подобласть: Woodland Realm (+5 PP,+5% Atk,+5% Def)
ValueLine3=Region: Rhovanion (+10 PP,+5% Exp,-100 Unit Discount)

[LW:DisplayNameNorthernMirkwood]
Value=Northern Mirkwood

[Map:MAPWORNorthernMirkwood/Desc]
Value=When the Old Forest Road became unusable, a second path through the Mirkwood was made to the north. Between the two paths lie the Mountains of Mirkwood, and the Enchanted River.
ValueLine2=Подобласть: Woodland Realm (+5 PP,+5% Atk,+5% Def)
ValueLine3=Region: Rhovanion (+10 PP,+5% Exp,-100 Unit Discount)

[LW:DisplayNameTaurenMorvith]
Value=Taur-en-Morvith

[Map:MAPWORTaurenMorvith/Desc]
Value=The serene 'Forest of Mist' dwells deep within the borders of Thranduil's realm. Many Silvan elves make their homes here.
ValueLine2=Подобласть: Woodland Realm (+5 PP,+5% Atk,+5% Def)
ValueLine3=Region: Rhovanion (+10 PP,+5% Exp,-100 Unit Discount)

[LW:DisplayNameTaurnaFaroth]
Value=Taur-na-Faroth

[Map:MAPWORTaurnaFaroth/Desc]
Value=The 'Forest of Hunters' in Sindarin, a sacred hunting ground often frequented by the Wood-elves of the Woodland Realm.
ValueLine2=Подобласть: Woodland Realm (+5 PP,+5% Atk,+5% Def)
ValueLine3=Region: Rhovanion (+10 PP,+5% Exp,-100 Unit Discount)

[map:mapworanfalas/desc]
Value=Западный прибрежный регион Гондора к югу от Пиннат Гелина. Во время Войны Кольца лорд Голасгил повел отряд из Анфаласа на битву при Пеленнорском поле

[map:mapworanorien/desc]
Value=Это северо-западное владение Гондора образует границу между Гондором и Роханом к северу от Белых гор.

[map:mapworbarrowdowns/desc]
Value=Древние могильники Арнора лежат к юго-западу от Бри. После падения Рудаура, Король-чародей послал мертвецов бродить по холмам.

[map:mapworbelfalas/desc]
Value=Этот прибрежный регион на юге Гондора простирается от устья Андуина до Дол-Амрота, образуя большой полуостров, который вдается в залив Белфалас.

[map:mapworblackgate/desc]
Value=Черные ворота Мордора были построены Сауроном для охраны перевала Кирит Горгор, пропасти между Эред Литуи и Эфел Дуат и входа в земли Мордора.

[map:mapworbluemountains/desc]
Value=Синие Горы, также известные как Эред Луин, были горным хребтом на крайнем западе Эриадора. Он стал новым домом для многих из Народа Дурина, которые были изгнаны из своих залов в Эреборе драконом Смаугом.

[map:mapworbuckland/desc]
Value=Бакленд - это небольшая, но густонаселенная полоса земли между Старым лесом и восточным берегом реки Брендивайн, населенная хоббитами из Шира, включая семью Брендибаков.

[map:mapworcairandros/desc]
Value=Кайр Андрос - остров-крепость на Андуине, к северу от Осгилиата. Вместе эти две локации охраняют уязвимые точки перехода Андуина в земли Гондора на западе.

[lw:displaynamecaradhras]
Value=Карадрас

[map:mapworcaradhras/desc]
Value=Карадрас - самая высокая вершина Мглистых гор, под которой было построено царство Кхазад-Дум.

[map:mapworcardolan/desc]
Value=Кардолан, одно из затерянных королевств Арнора, находится между реками Брендивайн и Грейфлуд и до сих пор остается безлюдным.

[map:mapworcarndum/desc]
Value=Когда-то великая крепость Ангмарского Короля-чародея Карн Дум теперь превратилась в руины, захваченные дикой природой и населенные только разрозненными бандами гоблинов.

[lw:displaynamecarnen]
Value=Карнен

[map:mapworcarnen/desc]
Value=Карнен течет на юг от Железных Холмов. Он известен как Красная вода, потому что горное железо придает ему красный оттенок.

[map:mapworcarrock/desc]
Value=Узкие ступеньки были вырезаны Беорном на самой скале Каррока, каменистого островка и брода из камней в верховьях Андуина.

[map:mapworcentralithilien/desc]
Value=Земля в восточной части Гондора, граничащая с горами, отделяющими Гондор от Мордора.

[map:mapworcirithungol/desc]
Value=Кирит Унгол расположен на северном берегу Моргульского Перевала. Во время Войны Кольца Голлум провел Фродо и Сэма через проход к логову гигантской паучихи Шелоб, которая там обитала.

[map:mapwordagorlad/desc]
Value=Пыльная равнина к северо-западу от Мордора и место поражения Саурона во Второй Эпохе и битвы при Моранноне во время Третьей Эпохи.

[map:mapwordeadmarshes/desc]
Value=Гниющие болота и бескрайние болота лежат к северо-западу от Дагорлада. В темных водах можно увидеть мертвецов из давно минувших битв.

[lw:displaynamedimrilldale]
Value=Долина Туманноручья

[map:mapwordimrilldale/desc]
Value=Долина на восточной стороне Мглистых гор, образована под пиками Краснорога, Сильвертина и Облачного. На его юго-востоке находится Миррормер, священное озеро Народа Дурина.

[lw:displaynamedolamroth]
Value=Дол-Амрот

[map:mapwordolamroth/desc]
Value=Главный город и порт в провинции Белфалас на юге Гондора. Дол-Амрот был расположен на берегу залива Белфалас на высоком мысе, выходящем на залив Кобас Хейвен.

[map:mapwordolguldur/desc]
Value=Темные и истерзанные развалины на Амон Ланке, захваченные Некромантом, чья скверна терзает болезнями и смертью всё Зеленолесье.

[lw:displaynamedorwinion]
Value=Дорвинион

[Map:MAPWORDorwinion/Desc]
Value=The wine of Dorwinion is famous throughout Middle-earth. The countryside sits on the fertile north of the inland Sea of Rhыn.
ValueLine2=Подобласть: Dorwinion (+10% Res, Free Special Unit)
ValueLine3=Region: Rhыn (+5 PP,+10% Atk, 50% Siege Discount)

[LW:DisplayNameKunin]
Value=Kыnin

[Map:MAPWORKunin/Desc]
Value=Kыnin is the ancient name given to this sunlit valley in distant Rhыn. The name now belongs to the fortress that inhabits the rocky hilltop and surrounding farmland, ruled over by its fierce Khвn.
ValueLine2=Подобласть: Rhыn (+10 PP,+5% Atk,+5% Exp)
ValueLine3=Region: Rhыn (+5 PP,+10% Atk, 50% Siege Discount)

[LW:DisplayNameRhun]
Value=Rhыn

[Map:MAPWORRhun/Desc]
Value=Rhыn refers to the little-known eastern lands of Middle-earth. Its Mannish people known as Easterlings lie under the dominion of Sauron, and have led many attacks against the West through the ages.
ValueLine2=Подобласть: Rhыn (+10 PP,+5% Atk,+5% Exp)
ValueLine3=Region: Rhыn (+5 PP,+10% Atk, 50% Siege Discount)

[LW:DisplayNameSteppesofSarakhax]
Value=Steppes of Sarвkhax

[Map:MAPWORSteppesofSarakhax/Desc]
Value=In the far east, the rising sun bathes the swaying grasslands of the 'Golden Fields' in gentle morning light. The vast steppes are inhabited by hardy folk who forge a nomadic existence amongst the plains.
ValueLine2=Подобласть: Rhыn (+10 PP,+5% Atk,+5% Exp)
ValueLine3=Region: Rhыn (+5 PP,+10% Atk, 50% Siege Discount)

[LW:DisplayNameUlTala]
Value=Ul-tвla

[Map:MAPWORUlTala/Desc]
Value=The rolling hills of Ul-tвla, the 'Great Steppe', lie in distant eastern Rhыn. These flowering grasslands are largely uninhabited save for fortified outposts that guard strategic trade routes and nearby tribes.
ValueLine2=Подобласть: Rhыn (+10 PP,+5% Atk,+5% Exp)
ValueLine3=Region: Rhыn (+5 PP,+10% Atk, 50% Siege Discount)

[LW:DisplayNameSurubeki]
Value=Sыrыbeki

[Map:MAPWORSurubeki/Desc]
Value=The southern shores of the Sea of Rhыn receive sparse rainfall yet rivers from the Ered Lithui support these otherwise dry lands.
ValueLine2=Подобласть: South Rhыn (+5 PP,+5% Atk)
ValueLine3=Region: Rhыn (+5 PP,+10% Atk, 50% Siege Discount)

[LW:DisplayNameSouthRhun]
Value=South Rhыn

[Map:MAPWORSouthRhun/Desc]
Value=Little is known of the vast lands to the east of Rhovanion, south of the great Sea of Rhыn.
ValueLine2=Подобласть: South Rhыn (+5 PP,+5% Atk)
ValueLine3=Region: Rhыn (+5 PP,+10% Atk, 50% Siege Discount)

[LW:DisplayNameEastEmnet]
Value=East Emnet

[Map:MAPWOREastEmnet/Desc]
Value=East emnet is the wide land of Rohan east of the River Entwash until the Anduin. There are few fixed settlements here, with many nomadic herdsmen driving their herds across the grasslands.
ValueLine2=Подобласть: East-mark (+5% Res,+5 PP)
ValueLine3=Region: Rohan (+5 PP,+300 Extra Starting Res)

[LW:DisplayNameEasternRohan]
Value=Eastern Rohan

[Map:MAPWOREasternRohan/Desc]
Value=The most significant feature of Rohan's geography is the river Entwash, which divided the country between Eastemnet and Westemnet. The eastern borders of Rohan are the Mouths of Entwash.
ValueLine2=Подобласть: East-mark (+5% Res,+5 PP)
ValueLine3=Region: Rohan (+5 PP,+300 Extra Starting Res)

[LW:DisplayNameEastfold]
Value=Eastfold

[Map:MAPWOREastfold/Desc]
Value=The Eastfold is traversed by the Great West Road that runs parallel to the White Mountains, leading eastward to Anorien and Gondor.
ValueLine2=Подобласть: East-mark (+5% Res,+5 PP)
ValueLine3=Region: Rohan (+5 PP,+300 Extra Starting Res)

[LW:DisplayNameEavesofFangorn]
Value=Eaves of Fangorn

[Map:MAPWOREavesofFangorn/Desc]
Value=During the War of the Ring, Eomer's Eored routed a band of Uruk-hai under the eaves of Fangorn Forest.
ValueLine2=Подобласть: Isen (+10% Res,+5 PP)
ValueLine3=Region: Rohan (+5 PP,+300 Extra Starting Res)

[LW:DisplayNameFordsofIsen]
Value=Fords of Isen

[Map:MAPWORFordsofIsen/Desc]
Value=The river Isen passes between Isengard and Helm's Deep. Many travellers journeying to and from the Gap of Rohan cross the mighty river at this shallow point.
ValueLine2=Подобласть: Isen (+10% Res,+5 PP)
ValueLine3=Region: Rohan (+5 PP,+300 Extra Starting Res)

[LW:DisplayNameIsengard]
Value=Isengard

[Map:MAPWORIsengard/Desc]
Value=Isengard is a great fortress located at the southern end of the Misty Mountains, near the Gap of Rohan. In the centre of the Ring of Isengard stands the stone tower of Orthanc, entrusted to Saruman the White.
ValueLine2=Подобласть: Isen (+10% Res,+5 PP)
ValueLine3=Region: Rohan (+5 PP,+300 Extra Starting Res)

[LW:DisplayNameGapofRohan]
Value=Gap of Rohan

[Map:MAPWORGapofRohan/Desc]
Value=Between the Misty Mountains and the White Mountains flows the river Isen, which forms the western boundary of Rohan. Access through the Gap is guarded by the fortress of Isengard, controlled by Saruman.
ValueLine2=Подобласть: Isen (+10% Res,+5 PP)
ValueLine3=Region: Rohan (+5 PP,+300 Extra Starting Res)

[LW:DisplayNameDunharrow]
Value=Dunharrow

[Map:MAPWORDunharrow/Desc]
Value=A gathering point for the people of Rohan, located at the foot of the White Mountains. Large carved stones mark the entrance to the Dimholt, and the Paths of the Dead.
ValueLine2=Подобласть: King's Lands (+10% Res,+5 PP)
ValueLine3=Region: Rohan (+5 PP,+300 Extra Starting Res)

[LW:DisplayNameEdoras]
Value=Edoras

[Map:MAPWOREdoras/Desc]
Value=Edoras is the capital of Rohan, with the Golden Hall of Meduseld at the summit of the great mound. Outside the walls, past rulers of Rohan are arrayed in barrows covered with flowering Simbelmyne.
ValueLine2=Подобласть: King's Lands (+10% Res,+5 PP)
ValueLine3=Region: Rohan (+5 PP,+300 Extra Starting Res)

[LW:DisplayNameHarrowdale]
Value=Harrowdale

[Map:MAPWORHarrowdale/Desc]
Value=A hallowed mountain that stands over the border of Rohan and Anorien. Highest and westernmost of Gondor's beacons, a deep cleft separates it from the surrounding White Mountains.
ValueLine2=Подобласть: King's Lands (+10% Res,+5 PP)
ValueLine3=Region: Rohan (+5 PP,+300 Extra Starting Res)

[LW:DisplayNameTheFolde]
Value=The Folde

[Map:MAPWORTheFolde/Desc]
Value=The Folde is an ancient and historic region of Rohan, close to the capital of Edoras, and originally home to the King's seat at the town of Aldburg. It is the ancestral homeland of Rohan's royal line.
ValueLine2=Подобласть: King's Lands (+10% Res,+5 PP)
ValueLine3=Region: Rohan (+5 PP,+300 Extra Starting Res)

[LW:DisplayNameHelmsDeep]
Value=Helm's Deep

[Map:MAPWORHelmsDeep/Desc]
Value=This aged stronghold is the site of one of the key battles in the War of the Ring. No enemy has ever defeated the defenders of the walls of the fortress, or entered its keep, the Hornburg.
ValueLine2=Подобласть: West-mark (+5 PP,+10% Def)
ValueLine3=Region: Rohan (+5 PP,+300 Extra Starting Res)

[LW:DisplayNameSnowbourn]
Value=Snowbourn

[Map:MAPWORSnowbourn/Desc]
Value=This river in Rohan begins under the Starkhorn in the White Mountains and flows north, before turning past Edoras to meet the River Entwash.
ValueLine2=Подобласть: West-mark (+5 PP,+10% Def)
ValueLine3=Region: Rohan (+5 PP,+300 Extra Starting Res)

[LW:DisplayNameWestEmnet]
Value=West Emnet

[Map:MAPWORWestEmnet/Desc]
Value=The most important of Rohan's settlements lie to the south of the West-emnet, the westernmost grasslands beyond the Entwash, where the White Mountains rise from the surrounding plains.
ValueLine2=Подобласть: West-mark (+5 PP,+10% Def)
ValueLine3=Region: Rohan (+5 PP,+300 Extra Starting Res)

[LW:DisplayNameWestfold]
Value=Westfold

[Map:MAPWORWestfold/Desc]
Value=Following the second Battle of the Fords of Isen, Erkenbrand's forces were scattered and Saruman's host marched through the grasslands of the Westfold towards Helm's Deep.
ValueLine2=Подобласть: West-mark (+5 PP,+10% Def)
ValueLine3=Region: Rohan (+5 PP,+300 Extra Starting Res)

