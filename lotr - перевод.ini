[DIALOGEVENT:MGEtten_OffE014subtitle]
Value=*Король гоблинов! Давайте покончим с этим раз и навсегда!

[DIALOGEVENT:MGBlueM_OffD017subtitle]
Value=*Мы должны уничтожить эти Врата!

[DIALOGEVENT:MGBlueM_OffD018subtitle]
Value=*Дракон!!! Он атакует!

[DIALOGEVENT:MGBlueM_OffD019subtitle]
Value=*Огненные дрейки! Они наполнили наши дома ужасом!

[DIALOGEVENT:MGBlueM_OffD020subtitle]
Value=*Наша крепость должна быть построена внутри пещеры.... Только тогда мы будем в безопасности от дракона.

[DIALOGEVENT:MGBlueM_OffD021subtitle]
Value=*Сдохни, поганый дракон!

[DIALOGEVENT:MGBlueM_Dwar013subtitle]
Value=*Мы пришли, чтобы помочь вам, помочь построить крепость.

[DIALOGEVENT:MGBlueM_Dwar014subtitle]
Value=Приветствую вас, братья! Никакие врата не встанут перед нами.

[DIALOGEVENT:MGBlueM_Dwar015subtitle]
Value=*Приветствуем вас, мы пришли с юга, чтобы помочь вам.

[DIALOGEVENT:MGBlueM_OffD022subtitle]
Value=*Я чувствую здесь своих предков.

[DIALOGEVENT:MGBlueM_OffD023subtitle]
Value=*Это плохое место.

[DIALOGEVENT:MGGreyH_OffE009subtitle]
Value=*Эльфы Митлонда! Изгоните бич корсаров из этих вод!

[DIALOGEVENT:MGGreyH_OffE010subtitle]
Value=Корсары грабят и оскверняют наши дома - изгоните их!

[DIALOGEVENT:MGGreyH_OffE011subtitle]
Value=*Грязь Умбара была уничтожена!

[DIALOGEVENT:MGGreyH_OffE012subtitle]
Value=*Поднять наше знамя рядом с Корабельщиком!

[DIALOGEVENT:MGGreyH_OffE013subtitle]
Value=*Поднимите знамя рядом с Корабельщиком, чтобы вернуть его!

[DIALOGEVENT:MGGreyH_OffE014subtitle]
Value=*Мы захватили одного корабельщика. Теперь захватите второго!

[DIALOGEVENT:MGGreyH_OffE015subtitle]
Value=*Захватите оставшегося корабельщика!

[DIALOGEVENT:MGGreyH_OffE016subtitle]
Value=*Это сделано - оба корабельщика в нашем распоряжении!

[DIALOGEVENT:MGGreyH_OffE017subtitle]
Value=*Сейчас мы должны восстановить наши военно-морские силы, чтобы мы могли противостоять угрозе корсаров.

[DIALOGEVENT:MGGreyH_OffE018subtitle]
Value=*В первую очередь мы должны построить ударную группу линкоров - они являются основой нашего флота.

[DIALOGEVENT:MGGreyH_OffE019subtitle]
Value=*Отказ Умбара не ослабнет. Мы должны построить больше линкоров!

[DIALOGEVENT:MGGreyH_OffE020subtitle]
Value=*Хорошо сделано! С этими линкорами корсары наверняка встретят свое поражение!

[DIALOGEVENT:MGGreyH_OffE021subtitle]
Value=*Корабельные мастера Митлонда не имеют себе равных, но не забывайте улучшать броню и выносливость наших морских судов!

[DIALOGEVENT:MGGreyH_OffE022subtitle]
Value=*Корабельщики изготовили для нас зачарованное судно.

[DIALOGEVENT:MGGreyH_OffE023subtitle]
Value=*Это штормовой корабль - когда он врезается во вражеский корабль, он взрывается, создавая вихрь воды.

[DIALOGEVENT:MGGreyH_OffE024subtitle]
Value=*Но будьте осторожны, ибо вихрь потопит и союзника, и врага!

[DIALOGEVENT:MGGreyH_OffE025subtitle]
Value=*Создайте штормовой корабль у Корабельщика.

[DIALOGEVENT:MGGreyH_OffE026subtitle]
Value=*Будет разумно построить Корабль Бури!

[DIALOGEVENT:MGGreyH_OffE027subtitle]
Value=*Превосходно, корабль Бури завершен!

[DIALOGEVENT:MGGreyH_OffE028subtitle]
Value=*Корсары ждут нас в море, насмехаясь над нами! Давайте дадим им бой!

[DIALOGEVENT:MGGreyH_OffE029subtitle]
Value=*Черные корабли блокировали наши гавани! Атакуйте их!

[DIALOGEVENT:MGGreyH_OffE030subtitle]
Value=Отправь корабли корсаров в могилу на воде!

[DIALOGEVENT:MGGreyH_OffE031subtitle]
Value=*Блокада прорвана!

[DIALOGEVENT:MGGreyH_OffE032subtitle]
Value=*Корсары, должно быть, идут из опорного пункта на юге. Найдите его и захватите их корабельных мастеров!

[DIALOGEVENT:MGGreyH_OffE033subtitle]
Value=*Постройте нам транспортные корабли. С ними мы сможем перебрасывать наши отряды через воды.

[DIALOGEVENT:MGGreyH_OffE034subtitle]
Value=*Мы должны захватить корсарских корабельщиков, и мы не можем сделать это без транспортов!

[DIALOGEVENT:MGGreyH_OffE035subtitle]
Value=*Хорошо - теперь, когда транспорт готов, загрузите его нашими эльфийскими отрядами!

[DIALOGEVENT:MGGreyH_OffE036subtitle]
Value=*Транспорты лежат пустыми. Разместите в них наши подразделения и отправьте их на захват корсарских корабелов!

[DIALOGEVENT:MGGreyH_OffE037subtitle]
Value=*Когда транспорт приблизится к берегу, выберите отряды внутри него, чтобы разгрузить транспорт.

[DIALOGEVENT:MGGreyH_OffE038subtitle]
Value=*Наши силы утонут в беспомощности, если корсары нападут! Выгрузить их из транспортов!

[DIALOGEVENT:MGGreyH_OffE039subtitle]
Value=*А теперь захватите корабельных мастеров - они понадобятся нам для укрепления нашего флота.

[DIALOGEVENT:MGGreyH_OffE040subtitle]
Value=*Ветер разносит по водам упавшую ноту - глашатаи Армады объявляют штурм!

[DIALOGEVENT:MGGreyH_OffE041subtitle]
Value=*Враг приближается к нашим незащищенным берегам на западе!

[DIALOGEVENT:MGGreyH_OffE042subtitle]
Value=*Корабли корсаров несут осадные двигатели - обрушивают на нас огонь!

[DIALOGEVENT:MGGreyH_OffE043subtitle]
Value=*Мы должны оспорить эту угрозу. Стройте бомбардировочные корабли и отразите эти новые корабли!

[DIALOGEVENT:MGGreyH_OffE044subtitle]
Value=*Наши корабли горят и тонут! Построить бомбардировочные корабли!

[DIALOGEVENT:MGGreyH_OffD003subtitle]
Value=*Вот опять! Приближается вторая штурмовая волна!

[DIALOGEVENT:MGGreyH_OffE045subtitle]
Value=*Что! Как это возможно! Корсары тайно проникли в наш город!

[DIALOGEVENT:MGGreyH_OffE046subtitle]
Value=*Мы беззащитны! Уничтожьте корсаров, пока они не напали на нашу крепость!

[DIALOGEVENT:MGGreyH_OffD004subtitle]
Value=Третья труба, и небеса темнеют, это, несомненно, наша последняя битва!

[DIALOGEVENT:MGGreyH_OffE047subtitle]
Value=*Невероятные слова от тебя, мастер гном! Но мы не погибнем от рук этого сброда, клянусь вам!

[DIALOGEVENT:MGGreyH_OffE048subtitle]
Value=*Мы должны сплотить наши силы и стойко противостоять этой последней атаке!

[DIALOGEVENT:MGGreyH_OffE049subtitle]
Value=*Мы победили! Милость и удача благоволили нам в этот день битвы!

[DIALOGEVENT:MGGreyH_OffE050subtitle]
Value=*Мы потерпели неудачу - Митлонд пал перед врагом!

[DIALOGEVENT:MGCeldu_OffD007subtitle]
Value=*На севере и юге есть Корабелы. Мы должны уничтожить их!

[DIALOGEVENT:MGCeldu_OffD008subtitle]
Value=*У Мордора должна быть Крепость. Мы должны разрушить ее.

[DIALOGEVENT:MGCeldu_OffD009subtitle]
Value=*Назгул!

[DIALOGEVENT:MGCeldu_OffD010subtitle]
Value=*Назгул возвращается!

[DIALOGEVENT:MGCeldu_OffD011subtitle]
Value=*Проклятый Назгул, когда же ты умрешь!

[DIALOGEVENT:MGCeldu_OffD012subtitle]
Value=*Король Даин! Мы будем сражаться вместе с тобой!

[DIALOGEVENT:MGCeldu_OffD013subtitle]
Value=*Все катапульты уничтожены.

[DIALOGEVENT:MGCeldu_OffD014subtitle]
Value=*Эти огненные корабли! Они неумолимы!

[DIALOGEVENT:MGErebo_OffD013subtitle]
Value=*Мы можем обучить больше Строителей у Трона Эребора.

[DIALOGEVENT:MGErebo_OffD014subtitle]
Value=*В этой комнате находятся все наши гномьи казармы.

[DIALOGEVENT:MGErebo_OffD015subtitle]
Value=*Мы можем тренировать наши войска здесь.

[DIALOGEVENT:MGErebo_OffD016subtitle]
Value=*Здесь можно собрать тяжелое оборудование.

[DIALOGEVENT:MGErebo_OffD017subtitle]
Value=*Наши ковочные мастерские находятся здесь.

[DIALOGEVENT:MGErebo_OffD018subtitle]
Value=*Мы должны будем отправить войска в Дейл.

[DIALOGEVENT:MGErebo_OffD019subtitle]
Value=*Мы должны организовать оборону здесь, чтобы выиграть немного времени для нашей обороны внутри горы.

[DIALOGEVENT:MGErebo_OffD020subtitle]
Value=*Удерживайте город Дейл, пока мы строим оборону внутри горы.

[DIALOGEVENT:MGErebo_OffD021subtitle]
Value=*Они атакуют Врата!

[DIALOGEVENT:MGErebo_OffD022subtitle]
Value=*Ворота сильно повреждены!

[DIALOGEVENT:MGErebo_OffD023subtitle]
Value=*Они почти прорвались!

[DIALOGEVENT:MGErebo_OffD024subtitle]
Value=*Мордорские мерзавцы оскверняют наш Трон!

[DIALOGEVENT:MGErebo_OffD025subtitle]
Value=*Если Трон будет разрушен, вся надежда потеряна!

[DIALOGEVENT:MGErebo_OffD026subtitle]
Value=*Поспешите, мы должны укрепить оборону Дейла, Враг приближается!

[DIALOGEVENT:MGErebo_OffD027subtitle]
Value=*Владыка Мордора приближается. Я чувствую их зловоние.

[DIALOGEVENT:MGErebo_OffD028subtitle]
Value=*Ха! Это лучшее, что они могут сделать!?.

[DIALOGEVENT:MGErebo_OffD029subtitle]
Value=*Мы можем использовать здания внутри Эребора, чтобы подготовить больше войск.

[DIALOGEVENT:MGErebo_OffD030subtitle]
Value=*Дейл может быть потерян, но у нас все еще есть больше ресурсов в горе.

[DIALOGEVENT:MGErebo_OffD031subtitle]
Value=*Армия Мордора приближается... ЗАКРОЙТЕ ВОРОТА!

[DIALOGEVENT:MGErebo_OffD032subtitle]
Value=*Используйте туннели подкопа, чтобы отступить обратно в Гору.

[DIALOGEVENT:MGErebo_OffD033subtitle]
Value=*Хотя Дейл пал, еще не все потеряно! Мы должны защитить Гору!

[DIALOGEVENT:MGErebo_OffD034subtitle]
Value=*Отступите внутрь горы и перегруппируйтесь!

[DIALOGEVENT:MGErebo_OffD035subtitle]
Value=*Мы можем возродить наших павших героев у Трона Эребора.

[DIALOGEVENT:MGDolGu_OffE011subtitle]
Value=*Эльфы, мы должны захватить сигнальные костры на севере и юге. Как только они будут захвачены, наши подкрепления будут вызываться по очереди!

[DIALOGEVENT:MGDolGu_OffE012subtitle]
Value=*Наши подкрепления ждут сигнального огня! Захватите его!

[DIALOGEVENT:MGDolGu_OffE013subtitle]
Value=*Принять второй сигнальный огонь! Наши силы ждут нашего знака!

[DIALOGEVENT:MGDolGu_OffE014subtitle]
Value=*Враг повержен. Мы отвоевали леса!

[DIALOGEVENT:MGDolGu_OffE015subtitle]
Value=Теперь осадите темную крепость и прорвите внутренний периметр!

[DIALOGEVENT:MGDolGu_OffE016subtitle]
Value=*Мы должны прорваться сквозь внутренние стены Дол-Гулдура. К оружию!

[DIALOGEVENT:MGDolGu_OffE017subtitle]
Value=*Внешние стены прорваны!

[DIALOGEVENT:MGDolGu_OffE018subtitle]
Value=Разрушить все проклятые здания и обители внутри!

[DIALOGEVENT:MGDolGu_OffE019subtitle]
Value=Ничто не должно остаться в стороне - уничтожьте все ямы и логова этого нечестивого места!

[DIALOGEVENT:MGDolGu_OffE020subtitle]
Value=*Сила воли Тени исходит из этого замка. Уничтожьте эту мерзость!

[DIALOGEVENT:MGDolGu_OffE021subtitle]
Value=*Разрушьте замок до руин! Это мерзость, которая не должна стоять!

[DIALOGEVENT:MGDolGu_Elf1004subtitle]
Value=*Замок пал!

[DIALOGEVENT:MGDolGu_OffE022subtitle]
Value=*Многие замученные души жестоко погибли в этой тюрьме - разрушьте ее, чтобы они могли обрести покой!

[DIALOGEVENT:MGDolGu_OffE023subtitle]
Value=*Мы не можем оставить эту упавшую тюрьму нетронутой - разрушьте ее!

[DIALOGEVENT:MGDolGu_Elf1005subtitle]
Value=*Тюрьмы больше нет!

[DIALOGEVENT:MGDolGu_OffE024subtitle]
Value=*Внутри крепости еще остались здания. Мы должны уничтожить их!

[DIALOGEVENT:MGDolGu_Elf1006subtitle]
Value=*Все здания в цитадели лежат в руинах! Дол-Гулдур - всего лишь полая оболочка, которая должна рухнуть!

[DIALOGEVENT:MGDolGu_OffE025subtitle]
Value=*Все строения уничтожены - темное сердце Дол-Гулдура вырезано!

[DIALOGEVENT:MGDolGu_OffE026subtitle]
Value=*Наши сердца не должны дрогнуть - победить орды Мордора!

[DIALOGEVENT:MGDolGu_OffE027subtitle]
Value=*Хозяева Мордора нападают на нас из леса! Убейте их всех до единого!

[DIALOGEVENT:MGDolGu_Elf1007subtitle]
Value=*Мы выжили! Армии Мордора больше нет!

[DIALOGEVENT:MGDolGu_OffE028subtitle]
Value=*Тень одолела нас - отступаем!

[DIALOGEVENT:MELorie_OffG007subtitle]
Value=*First, a builder needs to construct us a cave!

[DIALOGEVENT:MELorie_OffG008subtitle]
Value=* Нам нужна пещера гоблинов, чтобы создать наши силы вторжения - двигай строителя!

[DIALOGEVENT:MELorie_OffG009subtitle]
Value=*Наши туннели будут обеспечивать ресурсами. Когда их станет больше, наше богатство будет расти.....

[DIALOGEVENT:MELorie_OffG010subtitle]
Value=*Стройте нам второй туннель, чтобы мы могли завоевать эту землю...

[DIALOGEVENT:MELorie_OffG011subtitle]
Value=*Нужен второй туннель, ленивые рабочие!

[DIALOGEVENT:MELorie_OffG012subtitle]
Value=*После строительства наши туннели соединятся друг с другом.

[DIALOGEVENT:MELorie_OffG013subtitle]
Value=*Да, используйте туннели, чтобы быстро переместить наши силы через Лориэн.

[DIALOGEVENT:MELorie_OffG014subtitle]
Value=*Сначала переместите наши силы в туннель, затем выберите другой туннель, из которого они выйдут...

[DIALOGEVENT:MELorie_OffG015subtitle]
Value=*Аххх, да! Пещера гоблинов завершена!

[DIALOGEVENT:MELorie_OffG016subtitle]
Value=*Создаем орды гоблинов для нападения на Лориэн.

[DIALOGEVENT:MELorie_OffG017subtitle]
Value=* Нам нужно больше гоблинов - используйте Пещеру!

[DIALOGEVENT:MELorie_OffG018subtitle]
Value=*Как мы можем завоевать город с этим сбродом! Приведите нам еще гоблинов!

[DIALOGEVENT:MELorie_OffG019subtitle]
Value=*Гоблины готовы!

[DIALOGEVENT:MELorie_OffG020subtitle]
Value=*Мы должны призвать темные силы, чтобы переломить ход битвы в нашу пользу. Выберите силу, чтобы использовать ее против нашего врага.

[DIALOGEVENT:MELorie_OffG021subtitle]
Value=*Когда энергия полностью зарядится, выберите ее и бросьте на цель.

[DIALOGEVENT:MELorie_OffG022subtitle]
Value=*За каждого проклятого эльфа и обитель, которых мы убиваем, наша сила будет возрастать. Запомни это и выбирай новые силы, когда настанет момент!

[DIALOGEVENT:MELorie_OffG023subtitle]
Value=*Пещерные тролли - могучие звери, способные быстро разрушать строения - нам понадобится их сила, чтобы уничтожить эльфийский город.

[DIALOGEVENT:MELorie_OffG024subtitle]
Value=*Постройте нам расщелину - оттуда мы сможем вызывать пещерных троллей.

[DIALOGEVENT:MELorie_OffG025subtitle]
Value=*Вы слышали меня, строители?! Нам нужно построить расщелину!

[DIALOGEVENT:MELorie_OffG026subtitle]
Value=*Хорошо сделано! Раскол завершен!

[DIALOGEVENT:MELorie_OffG027subtitle]
Value=Прежде чем мы сможем вызвать пещерных троллей, мы должны модернизировать Расщелину.

[DIALOGEVENT:MELorie_OffG028subtitle]
Value=*Выберите трещину, затем обновите ее!

[DIALOGEVENT:MELorie_OffG029subtitle]
Value=*Улучшить фиссуру!

[DIALOGEVENT:MELorie_OffG030subtitle]
Value=*Превосходно, трещина обновлена!

[DIALOGEVENT:MELorie_OffG031subtitle]
Value=Теперь мы готовы призвать пещерных троллей!

[DIALOGEVENT:MELorie_OffG032subtitle]
Value=*Лориэн не падет по своей воле! Вызовите пещерных троллей из расщелины!

[DIALOGEVENT:MELorie_OffG033subtitle]
Value=*Пещерные тролли готовы!

[DIALOGEVENT:MELorie_OffG034subtitle]
Value=*Мы, гоблины, хорошо знаем, как приручить гигантских пауков. Постройте паучье логово, и они приведут нас к победе!

[DIALOGEVENT:MELorie_OffG035subtitle]
Value=*Где наше Логово? Нам нужны Паучьи Всадники, чтобы растоптать Эльфов и их город.....

[DIALOGEVENT:MELorie_OffG036subtitle]
Value=*Хорошо, теперь, когда паучье логово завершено, создайте несколько групп паучьих всадников.

[DIALOGEVENT:MELorie_OffG037subtitle]
Value=*Мы нуждаемся в Паучьих Всадниках!

[DIALOGEVENT:MELorie_OffG038subtitle]
Value=*Паучьи всадники готовы!

[DIALOGEVENT:MELorie_OffG039subtitle]
Value=*Мы должны защитить нашу крепость, чтобы наше завоевание было успешным! Выберите участки под застройку вокруг нашей крепости и постройте несколько оборонительных улучшений!

[DIALOGEVENT:MELorie_OffG040subtitle]
Value=*Выбирайте улучшения для нашей крепости из строительных участков и стройте их!

[DIALOGEVENT:MELorie_OffG041subtitle]
Value=*Мы не можем оставить нашу крепость беззащитной! Выберите улучшение из участков строительства вокруг базы крепости!

[DIALOGEVENT:MELorie_OffG042subtitle]
Value=*Оборона завершена!

[DIALOGEVENT:MELorie_OffG043subtitle]
Value=*Переведите наши силы через реку!

[DIALOGEVENT:MELorie_OffG044subtitle]
Value=*Превосходно. Перейдите реку, и конец Лориэна начнется....

[DIALOGEVENT:MELorie_OffG045subtitle]
Value=*Мы прорвали внешнюю границу Лориэна!

[DIALOGEVENT:MELorie_Mout010subtitle]
Value=*Превосходно...

[DIALOGEVENT:MELorie_Mout011subtitle]
Value=*Ты хорошо поступил, мой слуга.

[DIALOGEVENT:MELorie_OffG046subtitle]
Value=*Хорошо сделано!

[DIALOGEVENT:MELorie_OffG047subtitle]
Value=*Помните, вы можете просмотреть цели, если ваша память подведет вас.

[DIALOGEVENT:MELorie_OffG048subtitle]
Value=*Все наши строители были убиты! Создайте новых строителей в крепости.

[DIALOGEVENT:MELorie_OffG049subtitle]
Value=*Строители могут создать здания и расширить нашу власть над этим регионом.

[DIALOGEVENT:MELorie_OffG050subtitle]
Value=*Один из наших лидеров пал! Но еще не все потеряно, ибо их можно возродить в крепости!

[DIALOGEVENT:MELorie_OffG051subtitle]
Value=*Один из наших лидеров лежит раненый в Крепости - оживите его!

[DIALOGEVENT:MELorie_OffG052subtitle]
Value=*Наш лидер вернулся, чтобы сражаться!

[DIALOGEVENT:MELorie_OffG053subtitle]
Value=*Срывайте их деревья и дома!

[DIALOGEVENT:MELorie_OffG054subtitle]
Value=Да, с вырубленными домами на деревьях им негде будет спрятаться!

[DIALOGEVENT:MELorie_OffG055subtitle]
Value=*Почему мы медлим, Лориэн должен пасть!

[DIALOGEVENT:MELorie_OffG056subtitle]
Value=*Вы слышали его, выдвигайтесь и освободите Великана!

[DIALOGEVENT:MELorie_OffG057subtitle]
Value=*Там должно быть больше гигантов, которые все еще находятся в плену.* Продолжайте поиски!

[DIALOGEVENT:MELorie_OffG059subtitle]
Value=*Не подпускайте троллей к лучникам - они будут быстро убиты.

[DIALOGEVENT:MELorie_OffG058subtitle]
Value=*Не растрачивайте силу Великана на этот сброд - поберегите ее для разрушения зданий!

[DIALOGEVENT:MELorie_OffG060subtitle]
Value=*Строить еще один туннель на дальнем берегу реки, с ним мы сможем быстро перебросить наши войска в Лориэн!

[DIALOGEVENT:MELorie_OffG061subtitle]
Value=*Наши лучники бесполезны против их построек - вводите троллей!

[DIALOGEVENT:MELorie_OffG062subtitle]
Value=*Трус Халдир бежит в свои леса! Выследите его!

[DIALOGEVENT:MELorie_OffG063subtitle]
Value=*Эльф, известный как Халдир, является их лидером - найдите его и положите конец его жалкому существованию!

[DIALOGEVENT:MELorie_OffG064subtitle]
Value=*Все ли цели мы выполнили?

[DIALOGEVENT:MELorie_Mout012subtitle]
Value=*Так! Это Келеборн появляется, чтобы повести свой народ в драматическом финале? Как трогательно! Убей его!

[DIALOGEVENT:MELorie_Cele005subtitle]
Value=*В свете Эльберет. ты погибнешь!

[DIALOGEVENT:MELorie_Cele004subtitle]
Value=*В свете Эарендила вы все погибнете!

[DIALOGEVENT:MELorie_OffG065subtitle]
Value=*Эльф-лорд Целеборн еще дышит - убей его!

[DIALOGEVENT:MELorie_Gala003subtitle]
Value=*Келеборн!

[DIALOGEVENT:MELorie_OffG066subtitle]
Value=*Вот она - Ведьма Золотого Леса! Убей ее!

[DIALOGEVENT:MELorie_Mout013subtitle]
Value=*Аххххх.... эльф-ведьма осчастливила нас своим присутствием... ее смерть будет самой изысканной....

[DIALOGEVENT:MELorie_Gala004subtitle]
Value=*Ты почувствуешь мой гнев, поганые приспешники Саурона!

[DIALOGEVENT:MELorie_OffG067subtitle]
Value=*Эльфийская твердыня все еще стоит - сравняйте ее с землей и покончите с ней!

[DIALOGEVENT:MELorie_Mout014subtitle]
Value=*Тут! Оплот Лориэна, Карас Галадон! Разрушьте его до основания!

[DIALOGEVENT:MELorie_Gala005subtitle]
Value=Долгое поражение подходит к этому... горьчайшему из концов. Галадрим - беги!

[DIALOGEVENT:MELorie_Gala006subtitle]
Value=*Ах! Я ранен!!!

[DIALOGEVENT:MELorie_Gala007subtitle]
Value=*Ах! Мне больно!

[DIALOGEVENT:MELorie_Mout015subtitle]
Value=*<насмешливый смех.....>.... как трагично!

[DIALOGEVENT:MELorie_Mout016subtitle]
Value=*Эльфы обманули и прокляли наши силы в этих краях. Сегодня этому придет конец.

[DIALOGEVENT:MELorie_OffG068subtitle]
Value=*Мы выполнили все задачи!

[DIALOGEVENT:MEGreyH_Cors011subtitle]
Value=Теперь, когда у нас есть доки, мы можем построить более крупный флот.

[DIALOGEVENT:MEGreyH_Cors012subtitle]
Value=*Строить несколько линкоров в доках, мы можем использовать их для штурма серых гаваней!

[DIALOGEVENT:MEGreyH_Cors013subtitle]
Value=*Усовершенствование кораблей пиратскими флагами сделает их более мощными.

[DIALOGEVENT:MEGreyH_Cors014subtitle]
Value=*Усовершенствуйте корабли дополнительной броней, это поможет нам в битве!

[DIALOGEVENT:MEGreyH_Cors015subtitle]
Value=*Выдвигайтесь и захватите сигнальный огонь на востоке!

[DIALOGEVENT:MEGreyH_Cors016subtitle]
Value=*Выделите корсаров, затем щелкните правой кнопкой мыши на флаге, чтобы захватить доки.

[DIALOGEVENT:MEGreyH_Cors017subtitle]
Value=*Мы можем использовать транспортные корабли для перемещения войск по воде.

[DIALOGEVENT:MEGreyH_Cors018subtitle]
Value=*Захвати уже сигнальный огонь! Король гоблинов ждет!

[DIALOGEVENT:MEGreyH_OffG001subtitle]
Value=*Пляж наш! Теперь постройте базу и уничтожьте эльфийский город!

[DIALOGEVENT:MEGreyH_OffG002subtitle]
Value=*Поднимайте крепость! У короля гоблинов нет времени на медлительность!

[DIALOGEVENT:MEGreyH_OffG003subtitle]
Value=*Мы должны построить базу до того, как они контратакуют!

[DIALOGEVENT:MEGreyH_Cors019subtitle]
Value=*Используйте бомбардировочные корабли для атаки сооружений в Серых Гаванях!

[DIALOGEVENT:MEGreyH_Cors020subtitle]
Value=*Огненные корабли могут быть использованы для уничтожения больших скоплений вражеских кораблей!

[DIALOGEVENT:MEGreyH_Cors021subtitle]
Value=*Осторожно, эти огненные корабли могут навредить и нам!

[DIALOGEVENT:MEGreyH_OffG004subtitle]
Value=*Это контратака эльфов! Приготовить оборону!

[DIALOGEVENT:MEGreyH_OffG005subtitle]
Value=*Давай пойдем! Мы не можем больше терять время.

[DIALOGEVENT:MEGreyH_Cors022subtitle]
Value=*Эльфы бегут из серых убежищ. Отправьте их на дно!

[DIALOGEVENT:MEGreyH_Cors023subtitle]
Value=*Эльфы прячутся в деревьях! Это засада!

[DIALOGEVENT:MEGreyH_OffG006subtitle]
Value=* Наконец-то! Серые Гавани! Убейте их всех, не оставляйте никого в живых!

[DIALOGEVENT:MEGreyH_Cors024subtitle]
Value=*Разрушить их доки! Ни один эльф не уйдет отсюда живым!

[DIALOGEVENT:MEGreyH_Elf1002subtitle]
Value=*Я знал, что мы должны были бежать раньше. Теперь слишком поздно. О, ВЫСОКОМЕРИЕ!

[DIALOGEVENT:MEGreyH_Elf1003subtitle]
Value=*Гоблины! Спасайтесь!

[DIALOGEVENT:MEGreyH_Elf2002subtitle]
Value=*Мы не можем остановить их!

[DIALOGEVENT:MEGreyH_Elf1004subtitle]
Value=*Мы обречены!

[DIALOGEVENT:MEGreyH_Elf2003subtitle]
Value=*Мы все умрем!

[DIALOGEVENT:MEGreyH_Cors025subtitle]
Value=*Используйте линкоры, чтобы потопить вражеские корабли.

[DIALOGEVENT:MEShire_OffG008subtitle]
Value=*Мы должны уничтожить ВСЕХ дунэдайн

[DIALOGEVENT:MEShire_OffG009subtitle]
Value=*Дунедайн все еще бродят по этим землям. Они должны умереть все!

[DIALOGEVENT:MEShire_OffG010subtitle]
Value=*Червонный язык должен умереть.

[DIALOGEVENT:MEShire_OffG011subtitle]
Value=*Мы должны уничтожить места силы. Только тогда хоббиты подчинятся нашему правлению.

[DIALOGEVENT:MEShire_OffG012subtitle]
Value=*Вот оно, первое место силы. Уничтожьте его!

[DIALOGEVENT:MEShire_OffG013subtitle]
Value=*Ах-ха, еще один очаг власти. Сжечь его дотла!

[DIALOGEVENT:MEShire_OffG014subtitle]
Value=*Ещё одно место силы. Обрушьте на него разрушения.

[DIALOGEVENT:MEShire_OffG015subtitle]
Value=*Окончательное место силы. Не оставит даже обломков!

[DIALOGEVENT:MEShire_OffG016subtitle]
Value=*Это одно место власти, осталось еще три.

[DIALOGEVENT:MEShire_OffG017subtitle]
Value=*Это два места власти, осталось еще два.

[DIALOGEVENT:MEShire_OffG018subtitle]
Value=*Три места власти уничтожены, осталось еще одно.

[DIALOGEVENT:MEShire_OffG019subtitle]
Value=*Это был последний очаг власти... теперь хоббиты рухнут перед нами.

[DIALOGEVENT:MEShire_OffG020subtitle]
Value=*Дунедайн атакуют нашу базу. Изгоните их!

[DIALOGEVENT:MEShire_OffG021subtitle]
Value=*Так, дунэдайн разбили здесь лагерь.

[DIALOGEVENT:MEShire_OffG022subtitle]
Value=*Похоже на лагерь дунэдайн. Будьте осторожны.

[DIALOGEVENT:MEShire_OffG023subtitle]
Value=*Дунедайнские палатки... берегите спины.

[DIALOGEVENT:MEShire_OffG024subtitle]
Value=*Это Бэг-Энд! Хахахааааа! Уничтожьте его!

[DIALOGEVENT:MEShire_OffG025subtitle]
Value=*Хммм... ферма Лонгботтома. Их Pipeweed представляет ценность. Оставь место в своем мешке.

[DIALOGEVENT:MEShire_Dune010subtitle]
Value=*Вот они, парни! Взять их.

[DIALOGEVENT:MEShire_OffG026subtitle]
Value=*AMBUSH!

[DIALOGEVENT:MEShire_OffG027subtitle]
Value=*Конечно, мы уничтожили эту дыру хоббитов, Бэг-Энд! Хаха!!!

[DIALOGEVENT:MEForno_OffG014subtitle]
Value=*Эти стены нас не пропустят. Гоблины, взломайте стены!

[DIALOGEVENT:MEForno_OffG015subtitle]
Value=*Главные ворота прорваны! Штурмуйте замок!

[DIALOGEVENT:MEForno_OffG016subtitle]
Value=*Молот Ауле больше не существует! Настало время для нашего собственного оружия. Теперь мы можем призвать Наблюдателя!

[DIALOGEVENT:MEWithe_OffM014subtitle]
Value=*Мы должны выдвинуться и найти Повелителя Драконов.

[DIALOGEVENT:MEWithe_OffM015subtitle]
