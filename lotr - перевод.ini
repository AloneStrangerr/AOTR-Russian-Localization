ValueLine4=Регион: Гондор

[map:mapmpemynernil]
Value=Эмин Эрнил

[map:mapmpemynernil/desc]
Value=Эти горные холмы в западном Гондоре окружают Дол-Амрот и регион Белфалас.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава
