[dialogevent:mgfotr_amdir001]
Value=Спасибо вам, друзья, я боялся худшего..

[dialogevent:mgfotr_amdir002]
Value=Ночью нас застали врасплох. Какое-то темное присутствие всколыхнуло мертвых и скрыло их от нашего наблюдения.

[dialogevent:mgfotr_amdir003]
