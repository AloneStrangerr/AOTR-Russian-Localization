[DIALOGEVENT:MERiven_OffG020subtitle]
Value=*Арагорн заплатит за свои нападки на Саурона, убив свою истинную любовь... Арвен.

[DIALOGEVENT:MERiven_OffG021subtitle]
Value=*Эти герои несут надежду людям Средиземья... Уничтожьте их.

[DIALOGEVENT:MERiven_OffG022subtitle]
Value=*Дом Элронда хорошо защищен, уничтожьте его и окружающие крепости.

[DIALOGEVENT:MERiven_OffG023subtitle]
Value=*Армия мертвых! Мы должны укрепить нашу оборону!

[DIALOGEVENT:MERiven_OffG024subtitle]
Value=Уничтожить их крепости и Дом Элронда!

[DIALOGEVENT:MERiven_Elf1004subtitle]
Value=*Обороняйте ДОМ! Они не должны подойти близко.

[DIALOGEVENT:MTrBas_OffT001subtitle]
Value=*Добро пожаловать, милорд, в Белые горы. Мы давно ждали вашего прибытия.

[DIALOGEVENT:MTrBas_OffT002subtitle]
Value=*Этот перевал был давно забыт, и в результате гоблины с Туманных гор прошли весь путь на юг и заполонили эту местность. Если мы не сделаем с ними что-нибудь быстро, они могут распространиться до самого Минас Тирита.

[DIALOGEVENT:MTrBas_OffT003subtitle]
Value=*Но сначала мы должны привести тебя в боевую готовность для предстоящей задачи.

[DIALOGEVENT:MTrBas_OffT004subtitle]
Value=*Передвижение по полю боя важно для управления вашей армией.

[DIALOGEVENT:MTrBas_OffT005subtitle]
Value=*Для навигации по карте удерживайте правую кнопку мыши и перемещайте мышь по карте.

[DIALOGEVENT:MTrBas_OffT006subtitle]
Value=*Для этого вы также можете использовать кнопки со стрелками на клавиатуре.

[DIALOGEVENT:MTrBas_OffT007subtitle]
Value=*Превосходно! Я вижу, вы взяли с собой несколько солдат. Щелкните по ним курсором ЛКМ.

[DIALOGEVENT:MTrBas_OffT008subtitle]
Value=* Теперь, когда вы их выбрали, переместите их в лагерь, щелкнув правой кнопкой мыши по земле в свете прожектора впереди.

[DIALOGEVENT:MTrBas_OffT009subtitle]
Value=*Эти прожекторы помогут вам пройти эту миссию, так что следите за ними.

[DIALOGEVENT:MTrBas_OffT010subtitle]
Value=*А теперь о нашей миссии здесь; Гоблины совершают набеги на наши лагеря, и с ними нужно быстро разобраться. Нам нужно, чтобы вы возглавили эту битву.

[DIALOGEVENT:MTrBas_OffT011subtitle]
Value=*В настоящее время вы знаете, как выбрать один отряд подразделений, но вам нужно будет знать, как выбрать целую армию.

[DIALOGEVENT:MTrBas_OffT012subtitle]
Value=*Чтобы быстро выбрать несколько отрядов, нажмите и удерживайте ЛКМ на пустом месте и перетащите мышь. Появится поле выбора, и все подразделения, находящиеся в этом поле, будут выбраны за вас.

[DIALOGEVENT:MTrBas_OffT013subtitle]
Value=*Выбирайте отряды в прожекторах, используя метод ящика выбора.

[DIALOGEVENT:MTrBas_OffT014subtitle]
Value=*Хорошая работа! Теперь переместите эти отряды к прожектору впереди, щелкнув правой кнопкой мыши на земле с выбранными отрядами.

[DIALOGEVENT:MTrBas_OffT015subtitle]
Value=*Гоблины атакуют! Мы должны послать подкрепление!

[DIALOGEVENT:MTrBas_OffT016subtitle]
Value=*Выберите армию снова, используя метод ящика выбора.

[DIALOGEVENT:MTrBas_OffT017subtitle]
Value=* Теперь отдайте им команду атаки, щелкнув правой кнопкой мыши на тех гоблинах внизу. Вы заметите, что когда вы наводите курсор на гоблинов, он меняется на красный курсор атаки. Этот красный курсор атаки будет указывать на то, что является для вас врагом.

[DIALOGEVENT:MTrBas_OffT018subtitle]
Value=*Поторопитесь, они почти уничтожили лагерь внизу! Отдайте приказ об атаке, выбрав своих отрядов и щелкнув правой кнопкой мыши по вражеским гоблинам!

[DIALOGEVENT:MTrBas_OffT019subtitle]
Value=*Поздравляю, вы только что выиграли свою первую битву. К сожалению, наше празднование придется подождать. Поступают сообщения, что другие лагеря атакованы и нуждаются в поддержке.

[DIALOGEVENT:MTrBas_OffT020subtitle]
Value=*Быстрый способ узнать, куда вам нужно идти, - посмотреть на Палантир. Палантир расположен в левой нижней части экрана. В нем вы найдете мини-карту.

[DIALOGEVENT:MTrBas_OffT021subtitle]
Value=*Мини-карта - это вид сверху на всю карту. В настоящее время на мини-карте мелькают места лагерей.

[DIALOGEVENT:MTrBas_OffT022subtitle]
Value=*Белые вспышки информируют вас о расположении целей. В то время как красная вспышка указывает, где ваши силы подвергаются атаке.

[DIALOGEVENT:MTrBas_OffT023subtitle]
Value=*На Палантире вы найдете меню целей. Если вы забыли, какова ваша текущая цель, нажмите на эту кнопку, и она появится на экране.

[DIALOGEVENT:MTrBas_OffT024subtitle]
Value=*Нажмите на кнопку "Цель", чтобы узнать, какова ваша текущая цель."

[DIALOGEVENT:MTrBas_OffT025subtitle]
Value=*Существует два типа целей: основные цели и бонусные цели. Основные цели отображаются белым текстом и должны быть выполнены, чтобы завершить миссию.

[DIALOGEVENT:MTrBas_OffT026subtitle]
Value=*Бонусные цели отображаются зеленым текстом. Вы можете их выполнить, но они не будут засчитаны вам, если вы их не выполните.

[DIALOGEVENT:MTrBas_OffT027subtitle]
Value=*И наконец, любая цель, в графе которой стоит галочка, является выполненной.

[DIALOGEVENT:MTrBas_OffT028subtitle]
Value=*Чтобы выйти из экрана целей, нажмите на кнопку "ВозУлучшить игру" внизу."

[DIALOGEVENT:MTrBas_OffT029subtitle]
Value=*А теперь двигайте свою армию к этим лагерям и помогите устранить гоблинскую угрозу.

[DIALOGEVENT:MTrBas_Sold001subtitle]
Value=*Благодарю вас, сэр! Теперь все будет в порядке. Но поторопитесь, другой аванпост все еще атакуют.

[DIALOGEVENT:MTrBas_Sold002subtitle]
Value=* Великан! Убейте чудовище, пока оно не добралось до Аванпоста!

[DIALOGEVENT:MTrBas_Sold003subtitle]
Value=*Вы пришли как раз вовремя. Мы не были уверены, как долго еще сможем их сдерживать.

[DIALOGEVENT:MTrBas_OffT030subtitle]
Value=*Хорошо сделано! Все лагеря теперь в безопасности, и дорога между ними безопасна.

[DIALOGEVENT:MTrBas_OffT031subtitle]
Value=*Хотя наших лагерей здесь достаточно, чтобы удержать эту дорогу, они недостаточно сильны, чтобы удержать эту гору. Нам нужно разбить более крупный лагерь, но для этого нам понадобится много земли.

[DIALOGEVENT:MTrBas_OffT032subtitle]
Value=* Впереди как раз такое пространство земли, но его удерживают паучьи логова. Эти логова кишат существами, которые не верны никому, кроме себя. К счастью, эти существа не уходят далеко от своих логовищ, поэтому они представляют угрозу только в непосредственной близости от них.

[DIALOGEVENT:MTrBas_OffT033subtitle]
Value=*Очистите эти логова, и мы сможем основать здесь наш новый лагерь.

[DIALOGEVENT:MTrBas_OffT034subtitle]
Value=*Когда логово разрушено, оно оставляет после себя обломки. Вам нужно будет уничтожить и эти обломки, иначе логово восстановится, и существа снова выйдут из него.

[DIALOGEVENT:MTrBas_OffT035subtitle]
Value=*После того, как вы уничтожите логово, оно оставит после себя немного денег. Это сокровища, которые они накопили, убивая странников, подобравшихся к ним слишком близко.

[DIALOGEVENT:MTrBas_OffT036subtitle]
Value=*Превосходно! Заброшенный аванпост. Мы можем захватить это здание для своих.

[DIALOGEVENT:MTrBas_OffT037subtitle]
Value=*Чтобы захватить эту заставу, выберите отряд и щелкните правой кнопкой мыши на флаге рядом с заставой.

[DIALOGEVENT:MTrBas_OffT038subtitle]
Value=*Во время захвата здания, его текущий флаг будет опущен, а наш флаг будет поднят вместо него.

[DIALOGEVENT:MTrBas_OffT039subtitle]
Value=*Аванпост наш! Теперь она обеспечит дальнейшие ресурсы для нашей армии.

[DIALOGEVENT:MTrBas_OffT040subtitle]
Value=*Сейчас мы начнем работу в нашем лагере.

[DIALOGEVENT:MTrBas_OffT041subtitle]
Value=*Мы послали к вам строителя для строительства нашего нового лагеря. Строители - это то, что вы используете для строительства всех зданий, которые нам понадобятся для создания лагеря.

[DIALOGEVENT:MTrBas_OffT042subtitle]
Value=*В первую очередь нам понадобится Крепость.

[DIALOGEVENT:MTrBas_OffT043subtitle]
Value=*Чтобы построить крепость, когда выбран Строитель, нажмите ЛКМ на кнопку Крепость, которая сейчас мигает.

[DIALOGEVENT:MTrBas_OffT044subtitle]
Value=*Чтобы разместить здание, щелкните ЛКМ в любом месте на земле. Однако для этой базы нам нужно, чтобы вы разместили свою крепость в пределах освещенной области.

[DIALOGEVENT:MTrBas_OffT045subtitle]
Value=*Пока наша крепость строится, позвольте мне рассказать вам немного о ней. Крепости могут производить больше строителей, а также героев, таких как наш лорд Боромир.

[DIALOGEVENT:MTrBas_OffT046subtitle]
Value=*У них также есть множество доступных улучшений, но об этом мы поговорим в другой раз.

[DIALOGEVENT:MTrBas_OffT047subtitle]
Value=* Теперь, когда мы построили крепость, нам понадобится экономика, чтобы финансировать нашу оборону.

[DIALOGEVENT:MTrBas_OffT048subtitle]
Value=*Выберите строителя и постройте Ферму на прожекторе в левом верхнем углу. Когда вы поставите ферму на землю, обратите внимание, что у нее есть процент, прикрепленный к ней. Этот процент покажет вам, насколько продуктивной будет ферма, учитывая ее текущее расположение на земле.

[DIALOGEVENT:MTrBas_OffT049subtitle]
Value=*Такие вещи, как горы, вода или другие препятствия, уменьшают производительность фермы. Производимые фермами ресурсы можно отследить по числу в левом нижнем углу Палантира.

[DIALOGEVENT:MTrBas_OffT050subtitle]
Value=*Фермы увеличивают лимит командных очков вашей армии. Поэтому чем больше ферм вы построите, тем большим количеством отрядов вы сможете командовать.

[DIALOGEVENT:MTrBas_OffT051subtitle]
Value=*Ваш лимит командных пунктов можно отследить по цифре в правом нижнем углу Палантира.

[DIALOGEVENT:MTrBas_OffT052subtitle]
Value=*Сейчас нам нужно построить некоторые сооружения, чтобы подготовить больше отрядов для нашей армии.

[DIALOGEVENT:MTrBas_OffT053subtitle]
Value=*Выберите строителя снова и постройте казарму на следующем участке.

[DIALOGEVENT:MTrBas_OffT054subtitle]
Value=*Бараки смогут производить солдат, а также стражей Башни.

[DIALOGEVENT:MTrBas_OffT055subtitle]
Value=*Последнее, что нам понадобится, это стрельбище для стрельбы из лука. Постройте один из них на другом участке.

[DIALOGEVENT:MTrBas_OffT056subtitle]
Value=*Здесь мы можем тренировать лучников и Следопытов.

[DIALOGEVENT:MTrBas_OffT057subtitle]
Value=*Нашей базе понадобятся не только строения, но и укрепления.

[DIALOGEVENT:MTrBas_OffT058subtitle]
Value=*Для того, чтобы укрепить нашу базу, нам нужно установить пролеты стен. Пролеты стен начинаются с узлов стен, которые могут быть построены либо из нашей крепости, либо из наших Строителей.

[DIALOGEVENT:MTrBas_OffT059subtitle]
Value=*Чтобы построить их из крепости, нажмите на выделенный участок строительства.

[DIALOGEVENT:MTrBas_OffT060subtitle]
Value=*Обратите внимание на различные варианты вещей, которые вы можете построить. Один из них - Стена-концентратор. Нажмите на эту кнопку, чтобы начать его строительство.

[DIALOGEVENT:MTrBas_OffT061subtitle]
Value=*Нажмите на кнопку концентратора стены, чтобы начать ее строительство.

[DIALOGEVENT:MTrBas_OffT062subtitle]
Value=* Теперь, когда узел стены завершен, вы можете выбрать его. Появится кнопка расширения стены.

[DIALOGEVENT:MTrBas_OffT063subtitle]
Value=*Нажмите на эту кнопку и переместите курсор к прожектору справа. При перемещении мыши вы увидите прозрачную стену; так будет выглядеть ваша стена, когда вы закончите ее строительство.

[DIALOGEVENT:MTrBas_OffT064subtitle]
Value=*Чтобы построить его, щелкните ЛКМ на земле, где находится прожектор.

[DIALOGEVENT:MTrBas_OffT065subtitle]
Value=* Теперь щелкните на только что построенном узле стены в прожекторе и постройте еще одну стену на юге вдоль хребта. Другой прожектор покажет вам, где должна заканчиваться стена.

[DIALOGEVENT:MTrBas_OffT066subtitle]
Value=*Превосходно, теперь повторите то, что вы только что сделали на северной стороне нашей крепости. Выберите выделенный участок строительства и постройте пролет стены до прожектора справа. Затем стройте до следующего прожектора на севере.

[DIALOGEVENT:MTrBas_OffT067subtitle]
Value=*Отличная работа! Наш лагерь лучше защищен, но все еще не непробиваем. Нам нужно будет построить защитные стены.

[DIALOGEVENT:MTrBas_OffT068subtitle]
Value=*Вы можете укрепить стену наступательными сооружениями, такими как башни для стрел и требюшеты. Или же вы можете построить Постерн Гейтс и Большие ворота, через которые будут проходить ваши армии. Вы также можете превратить стену в еще один Хаб.

[DIALOGEVENT:MTrBas_OffT069subtitle]
Value=*Хорошей защитой стены является Требушет. Выберите любой сегмент стены и постройте на нем модернизированную Требушету.

[DIALOGEVENT:MTrBas_OffT070subtitle]
Value=*Наша база начала свою работу. Теперь давайте построим несколько отрядов для ее защиты. Обучите 2 отряда гондорских солдат в казармах.

[DIALOGEVENT:MTrBas_OffT071subtitle]
Value=*Великолепно! Теперь подготовьте два отряда гондорских лучников на стрельбище.

[DIALOGEVENT:MTrBas_OffT072subtitle]
Value=*И наконец, нам нужен Герой, чтобы возглавить наши войска. Героев можно купить в Крепости. А если ваш герой падет в бою, его можно возродить в крепости.

[DIALOGEVENT:MTrBas_OffT073subtitle]
Value=*Чтобы призвать Героя, выберите свою крепость и нажмите на кнопку Герои. Это вызовет опции всех текущих Героев, которых вам разрешено создать. Прямо сейчас в нашей крепости живет Боромир.

[DIALOGEVENT:MTrBas_OffT074subtitle]
Value=*Нажмите на его портрет, чтобы вызвать его.

[DIALOGEVENT:MTrBas_OffT075subtitle]
Value=*Добро пожаловать, лорд Боромир! Герои в целом обладают целым рядом особых сил и способностей, которые делают их уникальными и жизненно важными для сильной армии. Выберите Боромира сейчас.

[DIALOGEVENT:MTrBas_OffT076subtitle]
Value=*Вы найдете способности героя на Палантире. Некоторые из них - пассивные, то есть они всегда включены, как, например, способность Боромира "Лидерство."

[DIALOGEVENT:MTrBas_OffT077subtitle]
Value=*Другие силы могут быть установлены на\"автокаст\", если вы щелкните правой кнопкой мыши по их кнопке в палантире. Вы увидите, как его контур заискрится, когда это будет включено."

[DIALOGEVENT:MTrBas_OffT078subtitle]
Value=*Правый клик по способности Боромира "Рог Гондора", чтобы установить ее на автокаст."

[DIALOGEVENT:MTrBas_OffT079subtitle]
Value=*Наша армия уже построена, и новый замок Гондора готов. Отличная работа! Теперь ты готов командовать армией и защищать эти перевалы.

[DIALOGEVENT:MTrBas_Sold004subtitle]
Value=*Гоблины, они здесь! Большое войско собралось и движется к этому месту.

[DIALOGEVENT:MTrBas_OffT080subtitle]
Value=*Время терять нельзя. М'лорд, вам придется защищать эту базу, как вы это делали раньше с лагерями.

[DIALOGEVENT:MTrBas_OffT081subtitle]
Value=*Помните, выберите свою армию и щелкните правой кнопкой мыши на вражеских подразделениях, чтобы отдать приказ об атаке. Вы можете выбрать один отряд за раз и отдать приказ об атаке конкретным отрядам противника.

[DIALOGEVENT:MTrBas_OffT082subtitle]
Value=*Орлы прилетели! Клянусь славой Гондора, мы отправим этих гоблинов обратно в их чертоги!

[DIALOGEVENT:MTrBas_OffT083subtitle]
Value=*Победа за нами! Отличная работа, милорд! Это должно отправить гоблинов обратно в их пещеры.

[DIALOGEVENT:MTrBas_OffT084subtitle]
Value=*Возвращайтесь, когда будете готовы закончить их, играя через продвинутый учебник.

[DIALOGEVENT:MTrAdv_OffT001subtitle]
Value=*Добро пожаловать обратно, м'лорд! Как вы можете видеть, мы были очень заняты, но нападения все еще не прекратились.

[DIALOGEVENT:MTrAdv_OffT002subtitle]
Value=*Гоблины, похоже, идут с другой стороны реки. Я предлагаю принять бой на их базе!

[DIALOGEVENT:MTrAdv_OffT003subtitle]
Value=Прежде чем мы продолжим, я хотел бы научить вас некоторым тактическим приемам, над которыми работали наши отряды.

[DIALOGEVENT:MTrAdv_OffT004subtitle]
Value=*Каждый отряд может перейти в определенный режим атаки, или то, что мы называем позициями. Эти позиции могут усилить их мощь или защиту. Нажмите на отряд солдат Гондора в центре внимания.

[DIALOGEVENT:MTrAdv_OffT005subtitle]
Value=*Кнопка Stances расположена на Палантире. Если вы нажмете на нее, появится меню с 3 позициями на выбор.

[DIALOGEVENT:MTrAdv_OffT006subtitle]
