[DIALOGEVENT:MTrAdv_OffT019subtitle]
Value=*Похоже, что Гондор прислал подкрепление, чтобы помочь нам отвоевать эту гору. Давайте присоединимся к ним, построив собственный транспорт. Выберите корабельщика и нажмите на кнопку "Транспорт", чтобы начать его строительство."

