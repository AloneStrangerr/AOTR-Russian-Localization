Value=В этих бочках с оружием был найден могучий топор Дурина!

[script:1objremindervet]
Value=Все герои должны пережить возврат Дварроудельфа, иначе всё будет потеряно.

[script:saveplyr]
Value=Мы рекомендуем часто сохраняться, чтобы не потерять прогресс во время этой длинной миссии, которая содержит несколько актов и кинематографических сцен.
ValueLine2=Из-за ее продолжительности могут возникнуть ошибки переполненности памяти.

[script:1nnoaccess]
Value=Прежде чем помочь Оину, мы должны выбить остатки вражеских сил из долины, иначе наш фланг останется незащищенным!

[script:1naccess]
Value=Сражение началось, помогите Оину, пока его не сокрушили!

[script:1noinrescue]
Value=Оин: Скорей, братец! Давай уберем этих извергов от Врат Дурина!

[script:1balinintroend]
Value=Балин: Это должен быть последний! Врата Туманноручья отвоеваны! Это лишь первая из многих побед, которые нас ждут.

[script:1introver2]
Value=... В черную яму Мории мы должны отправиться, чтобы разжечь великий огонь нашего народа и вернуть утраченное.

[script:1act2oin1]
Value=Оин: Мы отбили Первый Зал! Теперь мы вернем наше древнее Королевство и уничтожим поганого врага внутри!

[script:1moriadial4]
Value=Балин: Ворота заперты наглухо. Мы должны найти ключ, чтобы открыть их и продолжить путь.

[script:1moriakey1]
Value=Балин: Летописный Чертог заперт. Здесь должен быть ключ, чтобы попасть внутрь.

[script:1moriachamberunsure]
Value=Оин: В Чертоге дурно пахнет, должно быть, внутри гоблины.

[script:1moriakey2]
Value=Балин: Этот ключ не подходит к замочной скважине этих ворот. Мы должны найти другой.

[script:1moriaminese2dial1]
Value=Балин: Согласен. Мы закрепимся в двадцать первом зале. Ты, Оин, отвечаешь за лечение раненых.
ValueLine2=Отправь весть королю Даину. Он ожидает ее.

[script:1part3intro1]
Value=Гномы восстановили свои силы и обосновались в двадцать первом зале.
ValueLine2=Вскоре Балин собрал своих родичей и начал расчищать западные шахты и залы от подлых орков-узурпаторов ...

[script:1part3intro2]
Value=Многие артефакты были найдены. Гномы Экспедиции Балина получили доспехи своих предков, твердые и крепкие, как чешуя дракона.
ValueLine2=Десятки орков были убиты, безжалостно уничтожены яростью гномов...

[script:1part3intro3]
Value=Экспедиция Балина росла. Гномы осмелились погрузиться глубже в свои древние залы, убивая орков, где бы они ни их не находили...
ValueLine2=До тех пор, пока, наконец, они не достигли западных ворот, известных как Двери Дурина...

[script:1part3intro5]
Value=Каждая находка была занесена в Книгу Мазарбул. В течение пяти лет они сражались и рисковали, медленно набирая силу...
ValueLine2=До тех пор, пока на пятый год их удача не закончилась.

[script:1part3intro6]
Value=Лорд Балин написал письма, которые должны были быть отправлены в Цитадели Дурина Длинноборода по всему Средиземью:
ValueLine2=Кхазад-Дум был восстановлен и будет в безопасности, если прибудет больше поселенцев.

[script:1part3introend]
Value=Прежде чем отправить эту просьбу, Балин отправился к Зеркальному, чтобы спокойно обдумать свою миссию.

[script:balinmirrormere]
Value=Балин: Ах... солнце все еще сияет золотом и серебром на камнях Долины Туманноручья, как и во времена Дурина...

[script:1thefall0]
Value=Он посмотрел в воду, увидел корону Дурина ...
ValueLine2=И больше он ничего не видел.

[script:1thefall04]
Value=Гномы, вооруженные сталью и яростным горем, решили отомстить за своего Короля.
ValueLine2=Каждый гном сражался за троих и останавливал орков на их пути. Но орки продолжали прибывать...

[script:1thefall05]
Value=Орочья орда прорвала баррикаду и ворвалась в Первый зал, оставляя за собой множество тел мёртвых гномов.
ValueLine2=Труп Балина был найден и помещен в гробницу в Чертоге Мазарбул.

[script:balrognotice]
Value=Гном: Это Проклятье Дурина! Он идет за нами! Бегите, спасайте свои жизни!

