[script:angrhudaurintrotext_01]
Value=АНГМАРСКИЙ ПОЛКОВОДЕЦ: До того, как Халдар попал в плен, он успел тайно собрать в горах своих сподвижников.
ValueLine2=Они и сейчас услышат наш зов.

[script:angrhudaurintrotext_02]
Value=АНГМАРСКИЙ ПОЛКОВОДЕЦ: В этих землях четыре поселения горцев Рудаура.
ValueLine2=Мы должны разыскать их и убить всех, кто не встанет под наши знамена!

[script:angrhudaurintrotext_03]
Value=Халдара держат в плену на заставе к югу отсюда.
ValueLine2=Если мы освободим его, горцы присоединятся к нам.

[script:angrhudaurintrotext_04]
Value=ГОРЕЦ РУДАУАР: Король-чародей здесь. Он ведет нас!

[script:angrhudaurobjectivetext_01]
Value=Уничтожьте всех воинов в четырех поселениях, чтобы поднять мятеж среди горцев.

[script:angrhudaurobjectivetext_02]
Value=Освободите Халдара из арнорского плена.

[script:angrhudaurobjectivetext_03]
Value=Уничтожьте арнорскую крепость к северо-западу отсюда.

[script:angrhudaurobjectivetext_04]
Value=Убейте короля Аргелеба.

[script:angrhudaurobjectivetext_05]
Value=Уничтожьте арнорскую крепость к юго-западу отсюда.

[script:angrhudaurvillagecleared_01]
Value=Мы подняли мятеж в одном из четырех горных поселений. Но три все еще остаются верными Арнору.

[script:angrhudaurvillagecleared_02]
Value=Мы подняли мятеж в двух из четырех горных поселений. Осталось еще два.

[script:angrhudaurvillagecleared_03]
Value=Мы подняли мятеж в трех из четырех горных поселений. Осталось всего одно!

[script:angrhudaurbonusobjectivetext_01]
Value=Скоро горцы восстанут против новоявленных королей Арнора. Нам следует разыскать еще два поселения тех, кто верен Арнору, и уничтожить их.

[script:angrhudaurobjectivecomplete_01]
Value=Последние прихвостни Арнора уничтожены! Горцы Рудаура восстали против ненавистной им власти.

[script:angrhudaurobjectivecomplete_02]
Value=Мы освободили Халдара.

[script:angrhudaurobjectivecomplete_03]
Value=Мы уничтожили арнорскую крепость!

[script:angrhudaurobjectivecomplete_04]
Value=Мы убили короля Аргелеба!

[script:angrhudaurobjectivecomplete_05]
Value=Мы уничтожили крепость на северо-западе!

[script:angrhudaurobjectivecomplete_06]
Value=Мы уничтожили крепость на юго-западе!

[script:angrhudaurbonusobjectivecomplete_01]
Value=Мы уничтожили всех горцев, верных Арнору, в этих землях.

[script:angrhudaurhinttext_01]
Value=Войска Арнора, находящиеся в ближайших крепостях, узнали о нашем присутствии.

[script:angrhudaurhinttext_02]
Value=Заклинатели уже здесь. Мы можем разбить лагерь и подготовиться к бою.

[script:angrhudaurhinttext_03]
Value=Рудаур послал за подмогой; разведчики доложили, что самозваный король Аргелеб уже выступил в поход. Его армия движется по северной дороге.

[script:angrhudaurhinttext_04]
Value=Король-чародей здесь. Он ведет нас!

[script:angrhudaurhinttext_05]
Value=К югу от этого поселения находится застава арнорцев. Нужно провести разведку.

[script:angrhudaurhinttext_06]
Value=В этом поселении не осталось никого, кроме сторонников Халдара!

[script:angrhudaurhinttext_07]
Value=Заклинатели могут призывать разные войска на службу Ангмару. Но будьте осторожны: если погибнет заклинатель, его отряд исчезнет вместе с ним.

[script:angrhudaurhinttext_08]
Value=В битву с Арнором вступили новые заклинатели. Теперь они могут призывать отряды горцев Рудаура.

[script:angrhudaurhinttext_09]
Value=Мы приложили много усилий, чтобы поднять мятеж. Множество горцев встали под наши знамена.

[script:angrhudaurhinttext_10]
Value=АНГМАРСКИЙ ПОЛКОВОДЕЦ: Теперь, когда горцы восстали против Арнора, пришло время выступить на Рудаур.

[script:angrhudaurhinttext_11]
Value=Король Аргелеб Артэдайнский спешит на помощь людям Арнора. Навстречу своей смерти.

[script:angrhudaurhinttext_13]
Value=Мы уничтожили одну из арнорских крепостей!

[script:angrhudaurhinttext_14]
Value=Халдара держат в заточении в одной из этих башен. Разрушьте его темницу и освободите его.

[script:angrhudaurhinttext_15]
Value=АНГМАРСКИЙ ПОЛКОВОДЕЦ: Заклинатели могут призвать под наши знамена отряды горцев.
ValueLine2=Построим заставу, соберем армию и начнем войну!

[script:angrhudaurhinttext_16]
Value=АНГМАРСКИЙ ПОЛКОВОДЕЦ: На нашем пути осталось всего две вражеских крепости.

[script:angrhudaurhinttext_17]
Value=АНГМАРСКИЙ ПОЛКОВОДЕЦ: Осторожнее: если мы подойдем слишком близко к западным рубежам Арнора,
ValueLine2=враги заметят нас раньше, чем следует!

[script:angrhudaurhinttext_18]
Value=Халдар, вождь горцев, свободен! Смерть людям Запада!

[script:angrhudaurhinttext_19]
Value=АРГЕЛЕБ: Люди Северного Королевства! Сегодня мы уничтожим Ангмар
ValueLine2=и возродим былую славу дунэдайн! Вперед, к победе!

[script:angrhudaurhinttext_20]
Value=Рудаур не склонится перед врагом! Смерть Халдару! Смерть его черному повелителю!

[script:angrhudaurhinttext_21]
Value=Мы изгоним из этих земель всех прихвостней Арнора!

[script:angrhudaurhinttext_22]
Value=Жители этого селения присоединились к нам.

[script:angrhudaurhinttext_23]
Value=Новые отряды горцев встали под наши знамена!

[apt:newwotrintroheading]
Value=ДОПОЛНИТЕЛЬНО

[apt:newwotrintrotext]
Value=Вы начинаете игру в улучшенном режиме "Война Кольца". В этой стратегической игре, где ваша задача - завоевать Средиземье, у вас будут следующие дополнительные возможности:

[apt:newwotrfeature1]
Value=Два исторических сценария

[apt:newwotrfeature1desc]
Value=Кампании трилогии "Властелин Колец".

[apt:newwotrfeature2]
Value=Постоянные войска

[apt:newwotrfeature2desc]
Value=Создавайте войска в режиме боя: с ними вы сможете пройти все Средиземье.

[apt:newwotrfeature3]
Value=Обновленная карта мира.

[apt:newwotrfeature3desc]
Value=14 новых территорий и карт.

[apt:newwotrfeature4]
Value=Сокровищница

[apt:newwotrfeature4desc]
Value=В сокровищницу идут доходы от ваших ферм и крепостей; они позволяют вам возводить постройки и нанимать войска на стратегической карте.

[apt:newwotrfeature5]
Value=Новые отряды

[apt:newwotrfeature5desc]
Value=Включают осадные орудия, вспомогательные войска и дополнительного полководца на карте.

[apt:newwotrfeature6]
Value=Ускоренное передвижение армии

[apt:newwotrfeature6desc]
Value=Вам предоставляется возможность пойти в атаку вместе с Теоденом. Его армии должны проделать два перехода по дружественной территории.

[apt:newwotrfeature7]
Value=Улучшенный ИИ

[apt:newwotrfeature7desc]
Value=Вам предстоит сражение с компьютерными игроками, которые будут избегать проигрышных битв.

[apt:newwotrfeature8]
Value=Сценарии с гибкими условиями

[apt:newwotrfeature8desc]
Value=Вы можете выбрать любой сценарий, задать любые условия победы и играть по новым правилам.

[apt:donotshowagain]
Value=Не отображать эту информацию:

[apt:newcahintroheading]
Value=ДОПОЛНИТЕЛЬНО

[apt:newcahintrotext]
Value=В этой игре существует улучшенный режим создания героя. Вам предоставляется возможность создать своего героя, используя следующие дополнительные возможности:

[apt:newcahfeature1]
Value=Новое снаряжение

[apt:newcahfeature1desc]
Value=Десятки вариантов одежды, доспехов и вооружения.

[apt:newcahfeature2]
Value=Новый класс троллей

[apt:newcahfeature2desc]
Value=Создайте героя-тролля.

[apt:newcahfeature3]
Value=Новая система затрат

[apt:newcahfeature3desc]
Value=Совершенно новый уровень стратегии создания героя. Вы можете выбрать насколько начальных способностей, позволяющих побеждать на ранних этапах игры, или выждать, пока вам не станут доступны более серьезные способности - в этом случае ваш герой великолепно проявит себя на завершающих этапах.

[apt:newcahfeature4]
Value=Улучшенная система выбора способностей

[apt:newcahfeature4desc]
Value=Теперь вы можете поднимать уровень героя не сразу по получении нужного количества опыта, а в выбранный вами момент. По мере повышения уровня снижается стоимость способностей.

[apt:newcahfeature5]
Value=Дополнительная статистика

[apt:newcahfeature5desc]
Value=Новые способы показать, что вы действительно создали величайшего героя Средиземья.

