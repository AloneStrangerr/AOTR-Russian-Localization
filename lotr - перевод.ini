[DIALOGEVENT:MERiven_OffG015subtitle]
Value=*Мордор прислал нам несколько катапульт, чтобы помочь проникнуть в Ривенделл!

[DIALOGEVENT:MERiven_OffG016subtitle]
Value=*Король-Чародей привел несколько Назгул, чтобы разобраться с Орлами.

[DIALOGEVENT:MERiven_OffG017subtitle]
