[DIALOGEVENT:MGErebo_OffD058subtitle]
Value=*Вирм разрушает город!

[DIALOGEVENT:MGErebo_OffD059subtitle]
Value=*Конечно, нам понадобится армия побольше, чем эта! Они приведут с собой ТРОЛЛЕЙ!

[DIALOGEVENT:MGErebo_OffD060subtitle]
Value=*Стройте больше оборонительных сооружений. Это наша единственная надежда остановить их.

[DIALOGEVENT:MGErebo_Dwar008subtitle]
Value=*<gasp>Это много троллей!

[DIALOGEVENT:MGErebo_Dwar009subtitle]
Value=*Клянусь бородой моей матери, ты когда-нибудь видел столько троллей?

[DIALOGEVENT:MGErebo_Dwar010subtitle]
Value=*Тут их слишком много! ОТСТУПАЕМ!

[DIALOGEVENT:MGErebo_OffD061subtitle]
Value=*Осторожно! Пасть Саурона нашла тайный вход!

[DIALOGEVENT:MGErebo_OffD062subtitle]
Value=*Он внутри горы!

[DIALOGEVENT:MGErebo_OffD063subtitle]
Value=*Черные всадники внутри Горы!

[DIALOGEVENT:MGErebo_OffD064subtitle]
Value=Пасть Саурона нашла путь внутрь Горы!

[DIALOGEVENT:MGErebo_OffD065subtitle]
Value=*Корсарская группа мародеров была замечена на юге.

[DIALOGEVENT:MGErebo_OffD066subtitle]
Value=*Харадрим пришли грабить Дейл!

[DIALOGEVENT:MGErebo_Dwar011subtitle]
Value=*Клянусь бородой короля Даина, харадрим привели своего Мумакила!

[DIALOGEVENT:MGErebo_Dwar012subtitle]
Value=*Харадрим привели своих олифантов!

[DIALOGEVENT:MGErebo_Dwar013subtitle]
Value=*Прекратите болтовню, есть враги, которых нужно зарубить!

[DIALOGEVENT:MGErebo_Dwar014subtitle]
Value=*Посмотрите на размер этой штуки!

[DIALOGEVENT:MGErebo_OffD067subtitle]
Value=*Больше харадримских мародеров!

[DIALOGEVENT:MGErebo_OffD068subtitle]
Value=*У нас есть команда, работающая над сетью туннелей под Дейлом.

[DIALOGEVENT:MGErebo_OffD069subtitle]
Value=*Скоро мы сможем использовать подрывную силу для отправки войск туда, где они необходимы.

[DIALOGEVENT:MGErebo_OffD070subtitle]
Value=*Они атакуют наш левый фланг!

[DIALOGEVENT:MGErebo_OffD071subtitle]
Value=*Они атакуют наш правый фланг!

[DIALOGEVENT:MGErebo_OffD072subtitle]
Value=*Небольшая группа бойцов отделилась от основной группы.

[DIALOGEVENT:MGErebo_OffD073subtitle]
Value=*Больше корсарских мародеров!

[DIALOGEVENT:MGErebo_OffD074subtitle]
Value=*Владыка Мордора приближается. Первая волна скоро прибудет. Мы должны укрепить нашу оборону в Дейле, чтобы не допустить их к Горе.

[DIALOGEVENT:MGErebo_OffD075subtitle]
Value=*Если силы Мордора прорвут оборону в Дейле, мы должны отступить к Великой Крепости в горе.

[DIALOGEVENT:MGErebo_OffD076subtitle]
Value=*Мы засекли небольшое вражеское войско. Они пытаются прорваться в Эребор через боковой туннель.

[DIALOGEVENT:MGErebo_OffD077subtitle]
Value=*Они пытаются проникнуть через боковую стену!

[DIALOGEVENT:MGErebo_OffD078subtitle]
Value=*Они атакуют боковые ворота!

[DIALOGEVENT:MGErebo_OffD079subtitle]
Value=*Посмотрите туда! Тролли! Они пытаются войти через бок!

[DIALOGEVENT:MGDolGu_OffE029subtitle]
Value=*Эти леса кишат пауками - уничтожьте все их логова!

[DIALOGEVENT:MGDolGu_OffE030subtitle]
Value=*Темные силы Врага усилены этими Сигнальными Огнями. Захватите их все!

[DIALOGEVENT:MGDolGu_Elf1008subtitle]
Value=*Мы получили известие от наших скаутов. Великое воинство Мордора возвращается, чтобы защитить крепость!

[DIALOGEVENT:MGDolGu_Elf1009subtitle]
Value=*Разгорелся лесной пожар! Рабочие, погасите пламя, чтобы наша крепость не сгорела дотла!

[DIALOGEVENT:MGDolGu_OffE031subtitle]
Value=*Око Темного Властелина блуждает широко... даже в Мордоре наши замыслы не могут избежать его мысли! Приготовьте наши защитные сооружения, ибо Враг приближается!

[DIALOGEVENT:MGDolGu_OffE032subtitle]
Value=*Готовьте наши оборонительные сооружения! Скоро прибудет подкрепление из Мордора!

[DIALOGEVENT:MELorie_Mout017subtitle]
Value=*Так! Это Келеборн и его эльфийка-ведьма ведут свой народ в драматическом финале? Как трогательно! Убейте их!

[DIALOGEVENT:MELorie_Mout018subtitle]
Value=*Аххх! Эльф-ведьма Галадриэль и ее глупый приятель осчастливили нас своим присутствием - такое изысканное удовольствие принесет их смерть!

[DIALOGEVENT:MELorie_OffG069subtitle]
Value=*Переведите наши войска через реку и сбросьте их любимые дома и деревья!

[DIALOGEVENT:MEGreyH_Cors026subtitle]
Value=*Эльфы покидают Средиземье через этот портовый город, который они называют Серыми Гаванями. Наше присутствие в их гавани будет совершенно неожиданным. И как только мы уничтожим все признаки присутствия здесь эльфов, мы используем этот порт для усиления наших сил вторжения в Эриадор.

[DIALOGEVENT:MEShire_OffG028subtitle]
Value=*Это легендарная гостиница "Зеленый дракон". Сожгите его дотла!"

[DIALOGEVENT:MEShire_OffG029subtitle]
Value=*Инн Зеленого Дракона - это просто обломки. Хаха!

[DIALOGEVENT:MEShire_Wild001subtitle]
Value=*Мы пришли из Дунланда, чтобы помочь тебе, Король Гоблинов.

[DIALOGEVENT:MEShire_OffG030subtitle]
Value=*Хоббиты Шира доставили нашему Темному Лотряд немало хлопот. Наше господство над Эриадором было бы неполным, если бы мы не подавили этот очаг сопротивления.

[DIALOGEVENT:MEShire_OffG031subtitle]
Value=*Владычество над Эриадором было бы неполным, если бы мы не сокрушили Шир. Эти хоббиты-вредители доставили много хлопот нашему Темному Властелину Саурону.

[DIALOGEVENT:MEShire_OffG032subtitle]
Value=*А теперь слушайте... у хоббитов есть четыре руководящих места власти. Уничтожьте эти здания, и мы подавим все их надежды на возмездие.

[DIALOGEVENT:MEShire_OffG033subtitle]
Value=*Приступаем к делу!

[DIALOGEVENT:MEForno_OffG017subtitle]
Value=*Оставшиеся дунэдайн этого региона прибегли к помощи гномов Синих гор. Именно в этой заброшенной крепости Форноста они проведут свои последние минуты. Когда наша работа будет закончена, все земли к западу от Туманных гор станут нашими!

[DIALOGEVENT:MEOldFo_OffM018subtitle]
Value=*Северные районы Лихолесья - это дом Лесных эльфов. Первый шаг в изгнании их из лесного дома - захватить Старую лесную дорогу. Как только мы установим контроль над этой дорогой, мы сможем с легкостью господствовать над остальным Мирквудом.

[DIALOGEVENT:MEOldFo_OffM019subtitle]
Value=*Мы должны собрать армию и выдвинуться к Старой лесной дороге.

[DIALOGEVENT:MEOldFo_OffM020subtitle]
Value=*Мы можем перейти на север по мосту вдоль реки.

[DIALOGEVENT:MEOldFo_OffM021subtitle]
Value=*Наши разведчики нашли спуск к реке на востоке.

[DIALOGEVENT:MEOldFo_OffM022subtitle]
Value=Нам нужен огонь, чтобы сжечь этих энтов дотла!

[DIALOGEVENT:MEOldFo_OffM023subtitle]
Value=*Мы можем купить Огненные стрелы в таверне.

[DIALOGEVENT:MEOldFo_OffM024subtitle]
Value=*Мы нашли базу энтов! Сожгите всех до последнего энта и энт-мута дотла!

[DIALOGEVENT:MEOldFo_OffM025subtitle]
Value=*Найдите базы эльфов и уничтожьте их, чтобы остановить их оборону этой дороги!

[DIALOGEVENT:MEOldFo_OffM026subtitle]
Value=*Эльфы подняли все четыре башни. Снимайте их быстрее, иначе мы потеряем дорогу!

[DIALOGEVENT:MEWithe_OffM033subtitle]
Value=*Мы должны заслужить благосклонность здешних драконов. Уничтожьте все поселения гномов, которые вам встретятся.

[DIALOGEVENT:MEWithe_OffM034subtitle]
Value=*Гномы захватывают драконов, когда те еще молоды. Эти Дрейки могут быть очень могущественными. Освободите всех захваченных драконов, и они присоединятся к нам против гномов!

[DIALOGEVENT:MEWithe_Mout025subtitle]
Value=*Мы освободили дрейков, теперь мы должны найти повелителя драконов.

[DIALOGEVENT:MEErebo_OffM036subtitle]
Value=*Горная крепость Эребор: Великая гордость гномов.

[DIALOGEVENT:MEErebo_OffM037subtitle]
Value=*Перед штурмом горы мы должны сначала захватить город Дейл и разграбить его, чтобы получить все ресурсы, которые мы можем найти.

[DIALOGEVENT:MEErebo_OffM038subtitle]
Value=*Шелоб и пауки Лихолесья были посланы в качестве разведчиков. У них большая скорость и... аппетит к разрушению.

[DIALOGEVENT:MERiven_OffG025subtitle]
Value=*Это оно... Последняя попытка эльфов противостоять натиску силы Саурона. Скоро прибудут силы Мордора с востока. Сокрушите последнее убежище эльфов.

[DIALOGEVENT:MERiven_OffG026subtitle]
Value=*Фродо, последняя надежда свободного народа, лежит мертвый.

[DIALOGEVENT:MERiven_OffG027subtitle]
Value=*Сейчас все, что осталось от этих людей, собрались здесь, в эльфийском городе Ривенделл. Пока мы начинаем последнюю осаду, Темный Властелин прокладывает свой путь на запад. Сокрушите последнее пристанище эльфов.

[DIALOGEVENT:MTrBas_OffT085subtitle]
Value=*Выберите конструктор, щелкнув по нему ЛКМ.

[DIALOGEVENT:MTrBas_OffT086subtitle]
Value=*Вы заметите, что в правой части экрана появилось меню. В этом меню будут показаны все доступные на данный момент опции здания.

[DIALOGEVENT:MTrBas_OffT087subtitle]
Value=*Быстрый способ выбрать строителя - нажать на кнопку Выбрать ближайшего строителя рядом с Палантиром в нижней части экрана.

[DIALOGEVENT:MTrBas_OffT088subtitle]
Value=*Похоже, что вы построили свое сооружение вдали от центра внимания. Чтобы снести здание, выделите его и нажмите на кнопку "Снести" в Палантире."

[DIALOGEVENT:MTrAdv_OffT011subtitle]
Value=*Для этого выберите несколько отрядов и переместите курсор на прожектор.

[DIALOGEVENT:MTrAdv_OffT039subtitle]
Value=*Чтобы применить силу, щелкните правой кнопкой мыши по земле.

[DIALOGEVENT:MTrAdv_OffT061subtitle]
Value=*Здесь их главная база. Эти туннели, должно быть, то, как они путешествовали через эти горы.

[DIALOGEVENT:MTrAdv_OffT062subtitle]
Value=*Одна вещь, которую следует отметить об их туннелях, заключается в том, что при их разрушении вы должны также уничтожить обломки, которые они оставляют после себя. Иначе туннели появятся вновь, и гоблины смогут использовать их снова.

[DIALOGEVENT:MTrAdv_OffT063subtitle]
Value=*Если мы полностью уничтожим их туннели и крепость, это положит конец их нашествию на эти горы раз и навсегда.

[DIALOGEVENT:MTrAdv_OffT064subtitle]
Value=*О нет! Гоблины выходят из туннелей, они должно быть увидели нас!







