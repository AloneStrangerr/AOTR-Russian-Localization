[SUBTITLE:CS11_01]
Value=*Ривенделл - скрытое убежище и оплот эльфов.

[SUBTITLE:CS11_02]
Value=*До сих пор этот древний город был избавлен от ветров войны.

[SUBTITLE:CS12_01]
Value=*В осаде гоблинов Туманных гор, Ривенделл больше не безопасен для эльфов.

[SUBTITLE:CS12_02]
Value=*Поскольку время на исходе, Элронд разрабатывает план объединения эльфов и гномов Севера против наступающих армий Саурона.

[SUBTITLE:CS12_03]
Value=*Самый могучий воин Глорфиндел объединит свои силы с вождем гномов Глоином, чтобы начать войну с гоблинами и заключить этот союз.

[SUBTITLE:CS15_01]
Value=*Влияние Темного Властелина Саурона распространяется далеко по землям Средиземья.

[SUBTITLE:CS15_02]
Value=*Гоблины спускаются с Туманных гор.

[SUBTITLE:CS15_03]
Value=*Из Дол-Гулдура, его злобной крепости в Мирквуде, вытекает огромная армия.

[SUBTITLE:CS15_04]
Value=*Война на Севере начинается в Лориэне, где хозяин из Дол-Гулдура намеревается сокрушить эльфов, которые давно живут в близлежащем зачарованном лесу.

[SUBTITLE:CS16_01]
Value=*Эльфы Лориэна изгнаны из своего зачарованного леса.

[SUBTITLE:CS16_02]
Value=Прилив тьмы из Дол-Гулдура теперь распространится на все Северные земли.

[SUBTITLE:CS21_01]
Value=*Гоблины перешли дорогу Хай-Пасс, блокировав жизненно важную связь между Востоком и Западом.

[SUBTITLE:CS21_02]
Value=*Здесь Глорфиндел и Глоин сталкиваются со своей первой проблемой, сражаясь за возвращение перевала.

[SUBTITLE:CS22_01]
Value=*После того, как армия гоблинов была прогнана с Высокого Перевала, эльфы теперь могут путешествовать в земли за Туманными горами.

[SUBTITLE:CS22_02]
Value=* Война с гоблинами продолжается.

[SUBTITLE:CS25_01]
Value=*Саурон имеет влияние на все неприрученное.

[SUBTITLE:CS25_02]
Value=*Гоблины восстали из своих горных пещер и будут сражаться за Темного Лорда.

[SUBTITLE:CS25_03]
Value=*Сейчас их армии наступают на древний эльфийский портовый город Митлонд.

[SUBTITLE:CS25_04]
Value=*Саурон также посылает корсаров Умбара атаковать с моря.

[SUBTITLE:CS25_05]
Value=*Когда этот порт будет разрушен, у эльфов не останется надежды прорваться на Запад.

[SUBTITLE:CS26_01]
Value=*Оставшиеся эльфы рассеялись по холмам.

[SUBTITLE:CS26_02]
Value=*Разрезать их на кусочки!

[SUBTITLE:CS26_03]
Value=Теперь у гоблинов есть древний долг перед хоббитами из соседнего Шира.

[SUBTITLE:CS26_04]
Value=*Kiiiillll!!!!

[SUBTITLE: CS31_01]
Value=*Зло вырывается из древней крепости глубоко в горах, нечистое место, которое недавно вновь пробудилось.

[SUBTITLE:CS31_02]
Value=У гоблинов новый лидер, который исполняет тираническую волю Саурона.

[SUBTITLE:CS31_03]
Value=*Когда этот зловещий повелитель будет побежден, гоблины будут рассеяны и сбиты с толку, ослабляя хватку Саурона в этом регионе.

[SUBTITLE:CS32_01]
Value=*После битвы освобождается одинокий гномий пленник, который отчаянно умоляет Глорфиндела и Глоина о помощи.

[SUBTITLE:CS32_02]
Value=Его гномий клан в Синих горах подвергается нападению ужасного дракона.

[SUBTITLE:CS32_03]
Value=*По слухам, дракон служит Саурону в обмен на одно из гномьих Колец Власти, украденных у гномов давным-давно.

[SUBTITLE:CS35_01]
Value=Давным-давно великий вождь гоблинов привел армию в эти земли, известные как Шир.

[SUBTITLE:CS35_02]
Value=*Обороняющиеся хоббиты убили вождя и разгромили захватчиков.

[SUBTITLE:CS35_03]
Value=Битва при Гринфилдсе не забыта гоблинами и им подобными.

[SUBTITLE:CS35_04]
Value=Теперь их лидер возвращается в страну хоббитов, полный решимости одержать победу там, где потерпели неудачу их предки.

[SUBTITLE:CS35_05]
Value=*Бичевание Шира начинается.

[SUBTITLE:CS35_06]
Value=*Зарядка!

[SUBTITLE:CS36_01]
Value=*Вторжение гоблинов, похоже, не остановить.

[SUBTITLE:CS36_02]
Value=*Вы заплатите за это!

[SUBTITLE:CS36_03]
Value=*Я хулиган!

[SUBTITLE:CS36_04]
Value=Теперь и хоббиты, и эльфы разбиты и рассеяны по всем землям.

[SUBTITLE:CS36_05]
Value=*О нет!!!

[SUBTITLE:CS41_01]
Value=*После долгого путешествия герои прибывают в Голубые горы.

[SUBTITLE:CS41_02]
Value=*Они находят армию гномов, готовящихся к битве у входа в пещеру.

[SUBTITLE:CS41_03]
Value=*Злой дракон вытеснил их из их дома под горами, объявив их подземные владения своим новым логовом.

[SUBTITLE:CS42_01]
Value=Дракон Саурона повержен, а кольцо гномов возвращено.

[SUBTITLE:CS42_02]
Value=Однако Глорфиндел и Глоин в недоумении, когда их новые союзники отказываются участвовать в войне против Саурона, предпочитая вместо этого вернуться к добыче богатств своих гор.

[SUBTITLE:CS42_03]
Value=Разочарованные, герои отправились в эльфийский портовый город Серые Гавани, надеясь на лучший прием у эльфов.

[SUBTITLE:CS42_04]
Value=Но когда они приближаются к городу, становится ясно, что там не все в порядке.

[SUBTITLE:CS45_01]
Value=*Обороняйте крепость!

[SUBTITLE:CS45_02]
Value=*Не пропускайте их!

[SUBTITLE:CS45_03]
Value=* Гномы и люди укрепляют позиции в заброшенной крепости Форност.

[SUBTITLE:CS45_04]
Value=*Держитесь гномы!

[SUBTITLE:CS45_05]
Value=*Гоблины стремятся уничтожить защитников и взять эту древнюю крепость в качестве приза.

[SUBTITLE:CS46_01]
Value=*Гоблины очистили этот регион от врагов Саурона.

[SUBTITLE:CS46_02]
Value=* Ривенделл близок, но его разрушение должно подождать, пока что.

[SUBTITLE:CS46_03]
Value=*Мы заразим эту землю!

[SUBTITLE:CS51_01]
Value=*По прошествии тысяч лет Эльфы Средиземья наконец-то начали свой исход домой через море.

[SUBTITLE:CS51_02]
Value=*Портовый город Митлонда, известный как Серые Гавани, - это место, где они сходятся, чтобы отправиться на запад.

[SUBTITLE:CS51_03]
Value=*Но теперь даже этот отдаленный город не в безопасности от Саурона.

[SUBTITLE:CS51_04]
Value=*Корсары Умбара с юга перекрыли морской проход на запад и угрожают захватить древний порт.

[SUBTITLE:CS52_01]
Value=*Гномы Синих гор все-таки будут сражаться на стороне свободных народов Средиземья.

[SUBTITLE:CS52_02]
Value=*Во время празднования этого нового союза, Арвен Вечерняя Звезда прибывает с помощью Орлов.

[SUBTITLE:CS52_03]
Value=Она приносит героям тревожные вести из дальних стран.

[SUBTITLE:CS52_04]
Value=*Массивные армии Саурона из Дол-Гулдура двинулись на север в Лихолесье, владения эльфийского короля Трандуила.

[SUBTITLE:CS52_05]
Value=*Новые союзники теперь должны подняться и приготовиться к долгому путешествию на восток, чтобы помочь своим далеким друзьям.

[SUBTITLE:CS52_06]
Value=*Арвен призывает героев позволить орлам доставить их прямо к Трандуилу для дальнейшего совета.

[SUBTITLE:CS55_01]
Value=*Пока орды гоблинов опустошают западные земли, силы Саурона из Дол-Гулдура распространяются на север, в Лихолесье.

[SUBTITLE:CS55_02]
Value=*Старая лесная дорога разделяет этот великий лес и является ключом к господству в регионе.

[SUBTITLE:CS55_03]
Value=Лесные эльфы этого леса, ведомые королем Трандуилом, издавна охраняли эту дорогу.

[SUBTITLE:CS55_04]
Value=Они не сдадутся без боя.

[SUBTITLE:CS56_01]
Value=*Эльфы Миркводда теперь рассеяны и деморализованы.

[SUBTITLE:CS56_02]
Value=*Оставшиеся немногие отступают на запад, в Ривенделл.

[SUBTITLE:CS56_03]
Value=*Они нас обгоняют!

[SUBTITLE:CS56_04]
Value=*Мы не можем их удержать!

[SUBTITLE:CS56_05]
Value=*Настало время Саурону принести войну гномам.

[SUBTITLE:CS56_06]
Value=Они - гордый народ и не сдадутся так просто.

[SUBTITLE:CS61_01]
Value=*В то время как герои прокладывают себе путь на восток, армии Саурона идут на север из Дол-Гулдура и прибывают в человеческое поселение на реке Келдуин.

[SUBTITLE:CS61_02]
Value=*Гномы из близлежащего Эребора во главе с королем Даином приходят на помощь своим союзникам-людям на юге.

[SUBTITLE:CS61_03]
Value=Перед началом битвы Даин посылает гонца к королю лесных эльфов Трандуилу с просьбой о помощи.

[SUBTITLE:CS61_04]
Value=Гномы вынуждены вести отчаянную битву, ожидая подкрепления от эльфов.

[SUBTITLE:CS62_01]
Value=*Первая волна нападающих отбита, но тысячи других приближаются.

[SUBTITLE:CS62_02]
Value=Гномий гонец возвращается из Лихолесья с мрачными новостями.

[SUBTITLE:CS62_03]
Value=*Эльфы не помогут, так как их земли тоже в опасности.

[SUBTITLE:CS62_04]
Value=Король Даин должен вернуться в город Дейл и выступить там.

[SUBTITLE:CS65_01]
Value=*Драконы Засохшей пустоши - древний род, и их ненависть к гномам горит ярко даже спустя тысячу лет.

[SUBTITLE:CS65_02]
Value=Лидеры Саурона обращаются к ним в поисках возможного союзника в назревающей войне против гномов.

[SUBTITLE:CS66_01]
Value=Пасть Саурона призывает Повелителя Драконов помочь изгнать гномов из Эребора и избавить их от их короля.

[SUBTITLE:CS66_02]
Value=*В качестве приза будет предоставлена сама желанная горная крепость.

[SUBTITLE:CS66_03]
Value=*Для драконов настало время сражаться за Саурона.

[SUBTITLE:CS71_01]
Value=Судьба Средиземья висит на волоске.

[SUBTITLE:CS71_02]
Value=*Воинство из Дол-Гулдура неумолимо марширует на север к Дейлу и Эребору.

[SUBTITLE:CS71_03]
Value=Армии Саурона осаждают Минас Тирит на юге.

[SUBTITLE:CS71_04]
Value=*Фродо пробирается в Мордор.

[SUBTITLE:CS71_05]
Value=*Глорфиндел и Глоин прибывают в Лихолесье, чтобы встретиться с королем древесных эльфов Трандуилом для укрепления союза между эльфами и гномами.

[SUBTITLE:CS71_06]
Value=Не зная о совете, проходящем в Мирквуде, король гномов Даин мрачно готовится к тому, что вполне может стать его последней битвой.

[SUBTITLE:CS71_07]
Value=*Гномы! Это наш последний шанс! Защитите Эребор или умрите!!!

[SUBTITLE:CS72_01]
Value=*Прибытие эльфов из Лихолесья гарантирует победу Свободным народам.

[SUBTITLE:CS72_02]
Value=Осада Эребора снята.

[SUBTITLE:CS72_03]
Value=Тень уходит из Средиземья.

[SUBTITLE:CS72_04]
Value=*Осталась лишь одна задача: Обнажить ямы Дол-Гулдура и изгнать силы тьмы из Северных земель.

[SUBTITLE:CS75_01]
Value=НаEND, последняя битва против гномов и людей Дейла.

[SUBTITLE:CS75_02]
Value=Если войска Саурона одержат здесь победу, то все земли к востоку от Туманных гор окажутся под его властью.

[SUBTITLE:CS75_03]
Value=*Для разрозненных сил Севера не будет передышки.

[SUBTITLE:CS76_01]
Value=*Так же, как когда-то давно гномы были изгнаны из Копей Мории, теперь они были изгнаны из своего горного дома в Эреборе.

[SUBTITLE:CS81_01]
Value=*...истребляйте Врага до последнего!

[SUBTITLE:CS81_02]
Value=*Объединенные армии эльфов и гномов готовятся к штурму зловещей крепости Дол-Гулдур.

[SUBTITLE:CS81_03]
Value=Последняя битва Войны на Севере вот-вот начнется.

[SUBTITLE:CS82_01]
Value=*После поражения сил Саурона, Галадриэль наконец-то разрушает стены Дол-Гулдура.

[SUBTITLE:CS82_02]
Value=*Мир вернулся в Средиземье.

[SUBTITLE:CS82_03]
Value=*Война Кольца окончена.

[SUBTITLE:CS85_01]
Value=*Ривенделл - жемчужина Севера.

[SUBTITLE:CS85_02]
Value=*Этот священный город - последнее убежище для свободных народов Средиземья.

[SUBTITLE:CS85_03]
Value=У Саурона теперь только одна цель: Завоевать это древнее место для себя и уничтожить всякую надежду для Свободных Народов.

[SUBTITLE:CS86_01]
Value=*Правление Саурона над Северными Землями беспрепятственно, так как лидеров Свободного Народа больше нет.

[SUBTITLE:CS86_02]
Value=Тьма опустилась на все Средиземье.

[SUBTITLE:CS99_01]
Value=В последние годы Третьей эпохи Средиземье стоит на грани уничтожения.

[SUBTITLE:CS99_02]
Value=Свободным народам угрожает Саурон, Властелин Колец, который готовит свои огромные армии к войне.

[SUBTITLE:CS99_03]
Value=*В этот поздний час лидеры эльфов, гномов и людей собрались на Совет Элронда, чтобы решить, что делать дальше.

[SUBTITLE:CS99_04]
Value=*После того, как Братство собрано и отправляется на юг, чтобы уничтожить источник силы Саурона, оставшиеся лидеры готовятся к нападению Темного Властелина на северные земли.

[SUBTITLE:CS99_05]
