ValueLine3=Логова: Варги
ValueLine4=Регион: Эребор

[map:mapmperech]
Value=Эрех

[map:mapmperech/desc]
Value=Холм к западу от Минас-Тирита, недалеко от Тропы Мертвых, где в давние времена неверный Горный Король принес клятву верности Исильдуру. На вершине стоит гладкий черный шар, Камень Эреха.
