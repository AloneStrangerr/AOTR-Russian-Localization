[SUBTITLE:BABME_01]
Value=След крови и страданий окончен - Ангмар побежден.

[SUBTITLE:BABME_02]
Value=Как и многие города Арнора, он лежит в руинах, его надежды на окончательное завоевание Запада исчезли. Средняя Земля ликовала...

[SUBTITLE:BABME_03]
Value=В своей последней битве Король-Чародей сел на своего черного коня перед нами.

[SUBTITLE:BABME_04]
Value=Когда мы скакали вперед, он понял, что вся надежда потеряна.

[SUBTITLE:BABME_05]
Value=Его ужасающий крик ярости послал холод зимы по нашим позвоночникам, когда он повернулся и скрылся в тени.

[SUBTITLE:BABME_06]
Value=Эарнур выбил мяч, чтобы его загнать, но потом я понял его силу.

[SUBTITLE:BABME_07]
Value=Мы считали его всего лишь могущественным черным нуменорцем, но он - Назгул, Первый из Девяти, самый падший слуга Темного Властелина Саурона.

[SUBTITLE:BABME_08]
Value=Я поднял руку и воззвал к Эарнуру: "Не преследуй его! Он не вернется в эти земли."

[SUBTITLE:BABME_09]
Value="Далеко еще его гибель, и не от руки человека он падет"."

[SUBTITLE:BABMO_01]
Value=После кровавого, окончательного триумфа Короля-Чародея над Арнором, королевство Гондор больше не может смотреть в сторону.

[SUBTITLE:BABMO_02]
Value=Чтобы Железная Корона не властвовала над всеми землями Запада. Эльфы и люди объединяются, чтобы навсегда изгнать Зло с севера.

[SUBTITLE:BABMO_03]
Value=Эарнур из Гондора поведет людей. Эльфы призывают Глорфиндела, эльфа-лорда Ривенделла и Гондолина, возглавить их.

[SUBTITLE:BABMO_04]
Value=И вот, по воле моего народа, я снова превращаюсь из рассказчика в носителя клинка.

[SUBTITLE:BABMO_05]
Value=Я скачу, Элронд рядом со мной, под знаменем Эарнура. Эльфы и люди вместе навсегда изгонят зло с Севера.

[SUBTITLE:BABMO_06]
Value=Мы не просто заставим Короля-Чародея вернуться в его логово в Карн-Дюме, как мы глупо поступили раньше.

[SUBTITLE:BABMO_07]
Value=Мы намереваемся полностью уничтожить Ангмар; и на этот раз так и будет.

[SUBTITLE:BACO_01]
Value=Средиземье наслаждалось тысячелетним миром после потери Кольца и смерти Исильдура.

[SUBTITLE:BACO_010]
Value=...и Артедайн, самое могущественное из северных королевств,

[SUBTITLE:BACO_011]
Value=все еще управляемый наследниками Исильдура из столицы Форност.

[SUBTITLE:BACO_012]
Value=Именно во время правления восьмого короля Артедайна зло начало множиться в Ангмаре.

[SUBTITLE:BACO_013]
Value=извилистая, замерзшая земля, лежащая к северу за Эттенморами, и родина черных нуменорцев.

[SUBTITLE:BACO_014]
Value=Среди них возник колдун великой силы, известный только как Король-Чародей....

[SUBTITLE:BACO_015]
Value=Он взял в руки свою Железную Корону с единственной целью:

[SUBTITLE:BACO_016]
Value=уничтожить Дунэдайн и их королевство Арнор....

[SUBTITLE:BACO_02]
Value=Но Саурон не умер, а лишь отброшен в тень.

[SUBTITLE:BACO_03]
Value= Со временем зло снова пришло в движение....

[SUBTITLE:BACO_04]
Value=Арнор: Северное королевство людей, которым правят наследники Исильдура

[SUBTITLE:BACO_05]
Value=Эта земля страсти и обещаний сбита с пути неспособностью людей отложить в сторону мелкие разногласия.

[SUBTITLE:BACO_06]
Value=и так было, что гражданская вражда ослабила Дунэдайн и разбила землю на три королевства:

[SUBTITLE:BACO_07]
Value=Рудаур, самое маленькое и слабое из королевств Дунэдайн....

[SUBTITLE:BACO_08]
Value=Кардолан, хранитель древних Курганов.

[SUBTITLE:BACO_09]
Value=Где покоятся праотцы Дунэдайн....

[SUBTITLE:BAM1E_01]
Value=Теперь весь Ангмар объединен под властью Железной Короны. Легионы орков сражаются под командованием повелителей трелей Ангмара.

[SUBTITLE:BAM1E_02]
Value=Великая крепость в Карн-Думе продолжает расти, она станет идеальным святилищем для Короля-Чародея, чтобы творить свое падшее колдовство.

[SUBTITLE:BAM1E_03]
Value=Молот наконец-то выкован и готов поразить наследников Элендила и уничтожить их королевства.

[SUBTITLE:BAM1O_01]
Value=Прежде чем вторгнуться в Арнор, Королю-колдуну нужен символ, который объединит гордых и своевольных жителей Ангмара.

[SUBTITLE:BAM1O_02]
Value=Легенды гласят, что здесь в давние времена высилась великая крепость древней тьмы.

[SUBTITLE:BAM1O_03]
Value=его руины темны и безмолвны в горах.

[SUBTITLE:BAM1O_04]
Value=Восстановление этого бастиона обеспечит Железной Короне господство над черными нуменорцами и северными племенами троллей....

[SUBTITLE:BAM30_03]
Value=Их возглавляет Хвальдар, холмогорец в тайном союзе с Ангмаром.

[SUBTITLE:BAM30_04]
Value=Стремясь подавить сопротивление, Аргелеб захватывает Хвальдар и движется в Рудаур.

[SUBTITLE:BAM30_07]
Value=И схватит его обеими руками.

[SUBTITLE:BAM3E_01]
Value=Король Аргелеб убит.

[SUBTITLE:BAM3E_02]
Value=Его надежда на объединенное Северное королевство разбилась вместе с его гордостью в руинах Рудаура.

[SUBTITLE:BAM3E_03]
Value=Хвальдар занимает свое место ведущего командира, служащего Железной Короне.

[SUBTITLE:BAM3E_04]
Value=пока его люди обеспечивают больше приспешников для Повелителей Троллей.

[SUBTITLE:BAM3E_05]
Value=Но, несмотря на свои раны, Дунэдайн не лишены силы.

[SUBTITLE:BAM3E_06]
Value=Укрепленные холмы Погоды и крепость в Амон-Сул стоят как щит, защищающий Форност и сердце Арнора....

[SUBTITLE:BAM3O_01]
Value=Перед лицом этой надвигающейся бури король Аргелеб из Артедайна возвращает себе трон всего Арнора.

[SUBTITLE:BAM3O_02]
Value=Кардолан не выступает против него, но одна фракция хилменов Рудаура начинает восставать.

[SUBTITLE:BAM3O_05]
Value=Но Ангмар, его сила готова, наступает на самое слабое из царств Дунэдайн.

[SUBTITLE:BAM3O_06]
Value=Так жажда власти одного человека дала возможность Королю-колдуну...

[SUBTITLE:BAM4E_01]
Value=Амон Сул повержен в прах.

[SUBTITLE:BAM4E_02]
Value=Сократив свой гарнизон, великий северный бастион не смог противостоять ярости Ангмара.

[SUBTITLE:BAM4E_03]
Value=Но победа Ангмара не полна;

[SUBTITLE:BAM4E_04]
Value=Арвелег сбежал от Амона Сула с призом, который Король-Чародей жаждет заполучить больше всех остальных...

[SUBTITLE:BAM4O_01]
Value=Новый король, Арвелег, сын Аргелеба, с помощью Кардолана и эльфов остановил продвижение Ангмара;.

[SUBTITLE:BAM4O_02]
Value= в течение многих лет они удерживали границу вдоль Везерских холмов.

[SUBTITLE:BAM4O_03]
Value=Используя силу Палантира Амона Сула, Арвелег отразил все атаки и уловки.

[SUBTITLE:BAM4O_04]
Value=Теперь Король-Чародей должен предпринять смелую и опасную стратегию: прямое нападение на крепость Амон Сул

[SUBTITLE:BAM4O_05]
Value=Диверсионные атаки отвлекают силы Кардолана и эльфов, в то время как основная армия наносит удар по крепости.

[SUBTITLE:BAM4O_06]
Value=Хотя Амон Сул не самый большой бастион в Средиземье, в нем хранится могущественная сила - мастер Палантира Севера.

[SUBTITLE:BAM5E_01]
Value=В осколках Палантира по-прежнему заключена великая сила.

[SUBTITLE:BAM5E_02]
Value=На протяжении многих веков черные нуменорцы занимались темными искусствами.

[SUBTITLE:BAM5E_03]
Value=Теперь у этих колдунов есть фокус, чтобы усилить и сконцентрировать свою силу, наводя новый ужас на Арнор.

[SUBTITLE:BAM5O_01]
Value=Падение Амона Сула - страшный удар по воле Дунэдайн.

[SUBTITLE:BAM5O_02]
Value=Однако отряд храбрецов под предводительством Арвелега покинул крепость вместе с Палантиром и направился обратно в Форност.

[SUBTITLE:BAM5O_03]
Value=Разгневанный его побегом, Король-Чародей посылает лейтенанта Карн-Дума с приказом вернуть украденную сферу.

[SUBTITLE:BAM60_06]
Value=Король-Чародей приказывает своим проверенным лейтенантам, Хвальдару и Рогашу, захватить самую священную землю в Арноре - Курганные холмы.

[SUBTITLE:BAM6E_01]
Value=Куда бы ни шли армии Ангмара, за ними следуют смерть и опустошение.

[SUBTITLE:BAM6E_02]
Value=Кардолан пал, и все, что осталось - это царство Артедайна. Люди позволили этому случиться....

[SUBTITLE:BAM6E_03]
Value=Их нерешительность и разобщенность поставили их на грань уничтожения...

[SUBTITLE:BAM6O_01]
Value=Уничтожение Амон Сул и его палантира искалечило армию Артедайна, но Форност все еще стоит.

[SUBTITLE:BAM6O_02]
Value=Армия и народ готовы защищать город до самого горького конца.

[SUBTITLE:BAM6O_03]
Value=Но Король-Чародей не может отправить свою армию на осаду Форноста, когда враг может свободно атаковать его тыл.

[SUBTITLE:BAM6O_04]
Value=Ибо войско Кардолана не было в Амон-Суле и все еще в поле.

[SUBTITLE:BAM6O_05]
Value=Нужно придумать способ заставить их сражаться на земле, которую выберет Король-Чародей.

[SUBTITLE:BAM6O_07]
Value=С освященными могилами своих предков и королей под угрозой, Кардолан будет вынужден сражаться.

[SUBTITLE:BAM6O_08]
Value=На этих землях Ангмар может обескровить их, расчищая путь к окончательной победе.

[SUBTITLE:BAM7E_01]
Value=Коварство Короля-Чародея соответствует его жестокости.

[SUBTITLE:BAM7E_02]
Value=Своевременное прибытие его лейтенантов предотвратило полное уничтожение его армии.

[SUBTITLE:BAM7E_03]
Value=Железная Корона понесла тяжелый удар, но Ангмар не был побежден....

[SUBTITLE:BAM7E_04]
Value=Потребуется время, чтобы восстановить силы... Возможно, достаточно времени, чтобы Арнор поднялся заново.

[SUBTITLE:BAM7E_05]
Value=Но Король-Чародей не намерен позволить этому случиться...

[SUBTITLE:BAM7O_01]
Value=Арнор сидит на краю пропасти. Рудаур принадлежит Королю-колдуну, Кардолан сведен к разрозненным группам беженцев.

[SUBTITLE:BAM7O_02]
Value=Только Форност стоит между Ангмаром и полным господством на Севере.

[SUBTITLE:BAM7O_03]
Value=Так и оказалось. Нападение на Ривенделл объединило эльфийские твердыни.

[SUBTITLE:BAM7O_04]
Value=Теперь эльфы Линдона, Ривенделла и даже Лориена идут против Ангмара.

[SUBTITLE:BAM7O_05]
Value=Они намерены вогнать в сердце Ангмара меч, который продержится целую эпоху....

[SUBTITLE:BAM8E_01]
Value=Хотя он сражался с доблестью, редко встречающейся среди людей, молодой арнорианский капитан заплатил цену выше смерти, и теперь служит Железной Короне.

[SUBTITLE:BAM8E_02]
Value=Великая чума Ангмара распространилась далеко и широко, поразив сердце Арнора и ослабив и без того хрупкую оборону Дунэдайн.

[SUBTITLE:BAM8E_03]
Value=Но Король-Чародей не успокоится, пока Арнор не будет погребен в телах и крови своей молодежи.

[SUBTITLE:BAM8O_01]
Value=Дунэдайн Арнора считают, что удар эльфов даст им шанс на восстановление.

[SUBTITLE:BAM8O_02]
Value=Если дать время, Арнор сможет закончить то, что начали эльфы.

[SUBTITLE:BAM8O_03]
Value=Но они считают, что не зная глубины ненависти Короля-Чародея...

[SUBTITLE:BAM8O_04]
Value=Он посылает своих колдунов в курганы великих королей Арнора.

[SUBTITLE:BAM8O_05]
Value=Хотя осквернение этой освященной земли может разбить сердца людей, у Короля-Чародея есть еще более темная цель:

[SUBTITLE:BAM8O_06]
Value=чтобы выпустить злобную чуму через земли людей и эльфов.

[SUBTITLE:BAM9E_01]
Value=Молот Ангмара пал, и пал Форност, в пепле и огне!

[SUBTITLE:BAM9E_02]
Value=Арнор так и не очнулся от своего векового кошмара; тысячи людей лежат мертвыми на улицах.

[SUBTITLE:BAM9E_03]
Value=Злоба Короля-Чародея теперь может распространиться по этим северным землям.

[SUBTITLE:BAM9E_04]
Value=Зло пришло в Арнор... и зло победило.

[SUBTITLE:BAM9O_01]
Value=Много лет прошло с тех пор, как великая чума опустошила Север.

[SUBTITLE:BAM9O_02]
Value=В великой тайне хозяева Ангмара были перекованы, и последний удар готов обрушиться на последний бастион могущества Арнора: Форност

[SUBTITLE:BAM9O_03]
Value=С его прекрасными шпилями и непреклонными стенами, он один стоит между Королем-колдуном и полной победой.

[SUBTITLE:BAM9O_04]
Value=Но Дунэдайн так просто не падут.

[SUBTITLE:BAM9O_05]
Value=Они собрали все свое воинство и всех своих союзников для этой битвы.

[SUBTITLE:BAM9O_06]
Value=Последняя и решающая битва за Север вот-вот начнется.....

[SUBTITLE:CAC10_01]
Value=На острых шпилях горы Гундабад обитает несколько слабо связанных между собой племен орков,

[SUBTITLE:CAC10_02]
Value=которые господствуют над разрозненными кланами Снежных Троллей и гоблинов.

[SUBTITLE:CAC10_03]
Value=Чтобы Король-Чародей смог победить королевства Арнора, ему нужны кровь и железо Гундабада.

[SUBTITLE:CAC11_01]
Value=Но Ангмару нужно оружие меча, а не трупы.

[SUBTITLE:CAC11_02]
Value=Поэтому он хитростью завоюет то, что сила уничтожит.

[SUBTITLE:CAC12_01]
Value=Клинок в темноте заставляет собрание племен бороться за корону...

[SUBTITLE:CAC13_01]
Value=На это собрание Король-Чародей посылает своего самого грозного лейтенанта, Рогаша, Тролля Севера.

[SUBTITLE:CAC13_02]
Value=Чтобы орки Гундабада прислушались к приказам Железной Короны...

[SUBTITLE: CAC14_01]
Value= Благодаря силе и жестокости Рогаша, гора Гундабад сдалась.

[SUBTITLE:CAC14_02]
Value=Теперь легионы орков сражаются под командованием повелителей трелей Ангмара.

[SUBTITLE:CAC14_03]
Value=Молот наконец-то выкован и готов поразить наследников Элендила и низложить их королевства....


