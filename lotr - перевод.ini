[DIALOGEVENT:MEWithe_Mout014subtitle]
Value=*Мы находимся в состоянии войны с гномами. Повелитель драконов, присоединяйся к нам, и мы искореним их с горы Эребор.

[DIALOGEVENT:MEWithe_Mout015subtitle]
