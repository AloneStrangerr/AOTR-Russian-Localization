[Map:MAPSPevillorien/Desc]
Value=Led by Sauron's envoy, a wicked host from Dol Guldur invades the Golden Wood of Lothlуrien and lays siege to Caras Galadhon, the heart of Elvendom on Earth.

[Map:MAPSPevilgreyhavens/Desc]
Value=Sauron has commanded the Golden King to send forth the Corsairs of Umbar to turn the Grey Havens to ash, preventing Cirdan’s subjects from escaping the Dark Lord’s dominion.

[Map:MAPSPevilshire/Desc]
Value=An Orc-host arrives at the borders of the Shire. It is led by Golfimbul, who seeks to avenge his long-dead ancestor, slain by the legendary Bullroarer Took.

[Map:MAPSPevilfornost/Desc]
Value=The Rangers of the North, aided by Dwarves from the Ered Luin, seek to hold on to their ancient stronghold at Fornost. If not for the wicked machinations of the dark shaman Urshak, they might have stood a chance.

[Map:MAPSPevilMirkwood/Desc]
Value=A dread host shambles forth from the ruins of Dol Guldur, seeking to seize control of the Old Forest Road, thereby cutting off the Elvenking from any allied reinforcements that might prevent the Woodland Realm’s destruction.

[Map:MAPSPevilwitheredheath/Desc]
Value=To lay ruin to the stronghold at Erebor, Sauron sends envoys into the desolation of the Withered Heath, to forge an alliance with the fire-breathing wyrms that still dwell there.

[Map:MAPSPevilerebor/Desc]
Value=The legions of Rhыn launch a mighty assault into Rhovanion, seeking to destroy the city of Dale and the great Dwarven stronghold of Erebor.

[Map:MAPSPevilrivendell/Desc]
Value=In a bid to seal his final victory over the Free Peoples of Middle-earth, Sauron has gathered all evil to him and assaults Rivendell, the most powerful holdout of the Eldar still remaining in Middle-earth.

[Map:MAPSPgoodrivendell/Desc]
Value=A surprise orc attack on Rivendell causes the Elf-lord Glorfindel to forge an unlikely alliance with Glуin the Dwarf.

[Map:MAPSPgoodhighpass/Desc]
Value=Glorfindel and Glуin travel to the High Pass, seeking to keep its passage open and free from an orcish infestation.

[Map:MAPSPgoodettenmoors/Desc]
Value=In order to subdue the Orcs of the Misty Mountains, Glorfindel and Glуin rally a force of arms and strike at the heart of the orcish presence in the region.

[Map:MAPSPgoodbluemountains/Desc]
Value=The Dwarves of the Blue Mountains seek the help of Glorfindel and Glуin in reclaiming their halls from the clutches of a fire-breathing dragon.

[Map:MAPSPgoodgreyhavens/Desc]
Value=The ancient havens of Mithlond are under attack by a force of Haradrim. Glorfindel and Glуin arrive to assist Cirdan the Shipwright repel this vile incursion.

[Map:MAPSPgoodcelduin/Desc]
Value=Dбin Ironfoot, the warrior-king of Erebor, personally leads his forces into Laketown to defend it from a sudden Easterling attack.

[Map:MAPSPgooderebor/Desc]
Value=The Dwarves of Erebor and the Men of Dale organise a desperate defence against the besieging legions of Rhыn.

[Map:MAPSPgooddolguldur/Desc]
Value=The White Council and its allies launch a final assault against Sauron’s stronghold of Dol Guldur, seeking to cast down its dark walls and bare its wicked pits in order to finally cleanse Mirkwood of its corruption.

[map:mapspbalinsexpedition]
Value=Сказания Средиземья: Экспедиция Балина*

[map:mapspbalinsexpedition/desc]
Value=В 2989 Т.Э. после того, как Королевство Одинокой Горы было восстановлено, Балин, вместе со своими соратниками, решает вернуть великие родовые чертоги Гномов, Кхазад-Дум.
ValueLine2=Одиночная миссия
ValueLine3=Фракция игрока: Эребор
ValueLine4=Рекомендуется играть на высоких настройках или выше, часто сохраняйте свой прогресс.

[Map:MAPMPadventureangmar]
Value=Adventure: Angmar*

[Map:MAPMPadventureangmar/Desc]
Value=Having emerged from hiding, the Lord of the Nazgыl established the kingdom of Angmar and set out to destroy the Dъnedain of the North whilst they were vulnerable from political strife.
ValueLine2=Singleplayer Adventure Map
ValueLine3=Human Player: Dol Guldur

[Map:MAPMPadventureangmarwars]
Value=Adventure: The Angmar Wars*

[Map:MAPMPadventureangmarwars/Desc]
Value=The ancient conflict that saw Arnor and its successor realms destroyed by the evil realm of Angmar lasted for generations. Despite their eventual defeat, the armies of the Dъnedain achieved many victories against the Witch-king.
ValueLine2=Multiplayer Adventure Map
ValueLine3=Human Players: Dol Guldur and Gondor

[Map:MAPMPadventurearthedain]
Value=Adventure: Arthedain*

[Map:MAPMPadventurearthedain/Desc]
Value=The last remnant of the North Kingdom, Arthedain valiantly attempts to stem the tide of evil washing out of fell Angmar. King Arvedui, scion of Westernesse, fields his steel-clad armies, glittering beneath the sun as it sets on his kingdom.
Valueline2=Singleplayer Adventure Map
ValueLine3=Human Player: Gondor

[Map:MAPMPadventurebattleofthefivearmies]
Value=Adventure: Battle of the Five Armies*

[Map:MAPMPadventurebattleofthefivearmies/Desc]
Value='... in all the mountains there was a forging and an arming. Then they marched... until around and beneath the great mountain Gundabad of the North, where was their capital, a vast host was assembled ready to sweep down in time of storm unawares upon the South.'
ValueLine2=Singleplayer Adventure Map
ValueLine3=Human Player: Erebor

[Map:MAPMPadventuredorwinion]
Value=Adventure: Dorwinion*

[Map:MAPMPadventuredorwinion/Desc]
Value=Sent as emissaries of the Valar, the Ithryn Luin scoured the far East in search of the Enemy and to kindle dissension among his servants, thus hindering their efforts to overwhelm Dorwinion.
ValueLine2=Singleplayer Adventure Map
ValueLine3=Human Player: Woodland Realm

[Map:MAPMPadventuredurinsfolk]
Value=Adventure: Durin's Folk*

[Map:MAPMPadventuredurinsfolk/Desc]
Value=Though many Dwarves emigrated to the newly founded Kingdom of Erebor after the death of Smaug, some remained in the Iron Hills, mining its ferrous mineral, and forming settlements of hardy Dwarves whose martial skill is undeniable.
ValueLine2=Singleplayer Adventure Map
ValueLine3=Human Player: Erebor

[Map:MAPMPadventuregreycompany]
Value=Adventure: Grey Company*

[Map:MAPMPadventuregreycompany/Desc]
Value=Пройдя Тропы Мертвых, Арагорн и Серая Компания поспешили через южные земли Гондора к Минас-Тириту, прибыв сначала к реке Мортонд и Долине Чернокорня.
ValueLine2=Одиночная карта приключения
ValueLine3=Игрок: Гондор

[Map:MAPMPadventureithilien]
Value=Adventure: Ithilien*

[Map:MAPMPadventureithilien/Desc]
Value=The Enemy moves against Gondor: Orcs and Uruks despoil the verdant forests of Ithilien, legions of Southrons march to the Black Lands unchecked. Faramir, Captain of Gondor, and his Rangers are tasked with waylaying these foes before their numbers overwhelm the White City.
ValueLine2=Singleplayer Adventure Map
ValueLine3=Human Player: Gondor

[Map:MAPMPadventurerhun]
Value=Adventure: Rhыn*

[Map:MAPMPadventurerhun/Desc]
Value=The Easterlings were among the most fanatical and devoted of the Dark Lord's servants among men. Hailing from the vast land of Rhыn, they were renowned for their martial prowess and fearlessness in battle.
ValueLine2=Singleplayer Adventure Map
ValueLine3=Human Player: Mordor

[Map:MAPMPadventureshadowandflame]
Value=Adventure: Shadow and Flame*

[Map:MAPMPadventureshadowandflame/Desc]
Value=Khazad-dыm, the once great Dwarven kingdom, was desecrated by Orcs that swarmed the now abandoned halls. Yet, there are older and fouler things than Orcs that dwell in the deep places of the world.
ValueLine2=Singleplayer Adventure Map
ValueLine3=Human Player: Misty Mountains

[map:mapmpadornriver]
Value=Река Адорн

[map:mapmpadornriver/desc]
Value=Река Адорн впадает в Изен и образует западную границу Рохана.
ValueLine2=Захватываемые точки: Застава, Сигнальный огонь
ValueLine3=Регион: Рохан

[Map:MAPMPamathafa]
Value=Amathafa*

[Map:MAPMPamathafa/Desc]
Value=The wide plains of Haradwaith are interspersed by grassy savannahs that spring to life during the wet seasons, bringing abundant birds and wildlife to seasonal water holes. Here live the tribal Mahыd, amongst herds of wild Mыmakil.
ValueLine2=Creeps: Warg
ValueLine3=Region: Haradwaith

[Map:MAPMPamathuna]
Value=Amathыna*

[Map:MAPMPamathuna/Desc]
Value=At the centre of this sacred site of the Mahыd lies an enormous Mыmak graveyard; its field of giant bones encircled by forgotten ancient structures carved into the surrounding cliffs.
ValueLine2=Creeps: Mahыd, Warg
ValueLine3=Region: Haradwaith

[map:mapmpamonhen]
Value=Амон Хэн*

[map:mapmpamonhen/desc]
Value=Холм Зрения, Амон Хэн, находится на западном берегу Нен Хитоэль. Остатки древней тропы вьются через окружающий лес к Трону Зрения на ее вершине.
ValueLine2=Захватываемые точки: Трон Зрения
ValueLine3=Логова: Варги
ValueLine4=Регион: Рованион

[map:mapmpandrast]
Value=Андраст*

[map:mapmpandrast/desc]
Value=Андраст был длинным мысом на юго-западе Гондора, между заливом Белфалас и Великим морем, населенным разбросанными поселениями.
ValueLine2=Захватываемые точки: Застава
ValueLine3=Логова: Варги
ValueLine4=Регион: Гондор

[map:mapmpanduin]
Value=Андуин*

[map:mapmpanduin/desc]
Value=Старая лесная дорога пересекает реку Андуин, Великую реку, у Старого Брода. Когда-то здесь был мост, но он давно разрушен.
ValueLine2=Захватываемые точки: Сигнальный огонь, Таверна
ValueLine3=Логова: Варги
ValueLine4=Регион: Рованион

[map:mapmpanfalas]
Value=Анфалас

[map:mapmpanfalas/desc]
Value=Западный прибрежный регион Гондора к югу от Пиннат Гелина. Во время Войны Кольца лорд Голасгил повел отряд из Анфаласа на битву при Пеленнорских полях.
ValueLine2=Захватываемые точки: Таверна
ValueLine3=Логова: Пещерный Тролль, варги
ValueLine4=Регион: Гондор

[map:mapmpangmar]
Value=Ангмар

[map:mapmpangmar/desc]
Value=Ледяной регион и королевство, основанное в Третьей Эпохе на крайнем севере Мглистых гор Владыкой Призраков Кольца, Ангмарским Королем-чародеем
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Снежный Тролль
ValueLine4=Регион: Арнор

[map:mapmpannuminas]
Value=Аннуминас*

[map:mapmpannuminas/desc]
Value=На южном берегу озера Эвендим стоят древние руины Аннуминаса, некогда резиденции королей Арнора. В его живописных руинах и окружающих предгорьях живут Дунэдайн во главе с Хальбарадом, их капитаном.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Варги
ValueLine4=Регион: Арнор

[map:mapmpannunlos]
Value=Аннунлос*

[map:mapmpannunlos/desc]
Value=Обширная территория, отмеченная разбитыми пережитками потерянного королевства Рудаур. Склоны севера в конечном итоге ведут к Ветреным Холмам.
ValueLine2=Захватываемые точки: Застава, Сигнальный огонь
ValueLine3=Логова: Дунэдайн (Добро), Волки (Зло), Варги
ValueLine4=Регион: Арнор

[map:mapmpanorien]
Value=Анориэн

[map:mapmpanorien/desc]
Value=Это северо-западное владение Гондора образует границу между Гондором и Роханом к северу от Белых гор.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Варги, Пещерный Тролль
ValueLine4=Регион: Гондор

[map:mapmparchet]
Value=Арчет*

[map:mapmparchet/desc]
Value=Арчет — самое дальнее из поселений в землях Бри, которое находилось в северной части Четвуда и восточнее самого Бри. Основное население — люди Бри, есть также и небольшое количество хоббитов.
ValueLine2=Логова: Призраки, горные Тролли
ValueLine3=Регион: Арнор

[map:mapmparnor]
Value=Арнор

[map:mapmparnor/desc]
Value=Когда-то это было царство Великого Северного Королевства Людей.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Снежные Тролли
ValueLine4=Регион: Арнор

[map:mapmparthobel]
Value=Артобель*

[map:mapmparthobel/desc]
Value=Ветреные горные тропы ведут через руины этой забытой нуменорской достопримечательности, за горными холмами, граничащими с озером Эвендим.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава
ValueLine3=Логова: Призраки, варги
ValueLine4=Регион: Арнор

[Map:MAPMPayanathiri]
Value=Aya Nathiri*

[Map:MAPMPayanathiri/Desc]
Value=The dense jungles surrounding the Nвfarat River are home to many warring tribes, the greatest of which inhabits the territory of Aya Nathiri, the chiefdom of Caran Lambar.
ValueLine2=Capturable: Inn
ValueLine3=Creeps: Karadd
ValueLine4=Region: Haradwaith

[Map:MAPMPbakhalforest]
Value=Bakhвl Forest*

[Map:MAPMPbakhalforest/Desc]
Value=The 'Strong-wood' in the native tongue of Rhыn borders the inland Sea of Rhыn; its tall conifers towering above the old forest growth, amid the shores of wide, gentle lakes.
ValueLine2=Creeps: Warg
ValueLine3=Region: Rhыn

[Map:MAPMPbarhurin]
Value=Bвr Hъrin*

[Map:MAPMPbarhurin/Desc]
Value=The remains of the settlement of Bвr Hъrin can be found within the area of South Ithilien in Eastern Gondor, near to Emyn Arnen.
ValueLine2=Capturable: Inn
ValueLine3=Creeps: Hill Troll, Goblin
ValueLine4=Region: Gondor

[map:mapmpbarrowdowns]
Value=Могильники

[map:mapmpbarrowdowns/desc]
Value=Древние могильники Арнора лежат к юго-западу от Бри. После падения Рудаура, Король-чародей послал мертвецов бродить по холмам.
ValueLine2=Захватываемые точки: Таверна
ValueLine3=Логова: Курган
ValueLine4=Регион: Арнор

[Map:MAPMPbelegaerabyss]
Value=Belegaer Abyss*

[Map:MAPMPbelegaerabyss/Desc]
Value=Deep beneath the waves of Belegaer, the Great Sea, remnants of past civilisations remain forever lost to the watery abyss and the passing of the ages.
ValueLine2=Capturable: Inn
ValueLine3=Creeps: Barrow Wight
ValueLine4=Region: Lindon

[map:mapmpbelfalas]
Value=Белфалас

[map:mapmpbelfalas/desc]
Value=Этот прибрежный регион на юге Гондора простирается от устья Андуина до Дол-Амрота, образуя большой полуостров, который вдается в залив Белфалас.
ValueLine2=Захватываемые точки: Сигнальный огонь, таверна, порт
ValueLine3=Логова: Гоблины
ValueLine4=Регион: Гондор

[map:mapmpberennyn]
Value=Бурые Земли

[map:mapmpberennyn/desc]
Value=Часть Старых Бурых Земель, эта область когда-то была домом для жен энтов, пока они не были изгнаны, когда Саурон опустошил эти земли, защищая Мордор, во время Войны Последнего Союза.
ValueLine2=Захватываемые точки: Застава
ValueLine3=Логова: Гоблины, Могильные духи
ValueLine4=Регион: Рованион

[map:mapmpbesiegedolguldur]
Value=Осада: Дол Гулдур*

[map:mapmpbesiegedolguldur/desc]
Value=Темные и истерзанные развалины на Амон Ланке, захваченные Некромантом, чья скверна вызывает болезни и смерть в Зеленолесье.
ValueLine2=Логова: Пауки
ValueLine3=Регион: Рованион

[Map:MAPMPbesiegedurthang]
Value=Besiege: Durthang*

[Map:MAPMPbesiegedurthang/Desc]
Value=Durthang stands upon the northern passes of Ephel Dъath near the Black Gate. Originally a Gondorian fortress, it is now one of several orc strongholds that guards Mordor's western flank.
ValueLine2=Capturable: Inn
ValueLine3=Creeps: Goblin
ValueLine4=Region: Mordor

[map:mapmpbesiegeedoras]
Value=Осада: Эдорас*

[map:mapmpbesiegeedoras/desc]
Value=Эдорас - столица Рохана, построенная на великом кургане и являющаяся домом Медового Зала. За пределами города гробницы бывших правителей Рохана выстроены в курганы, покрытые вечно цветущей Симбелминой.
ValueLine2=Логова: Пещерный Тролль, варги
ValueLine3=Регион: Рохан

[map:mapmpbesiegeesgaroth]
Value=Осада: Эсгарот*

[map:mapmpbesiegeesgaroth/desc]
Value=Эсгарот, или Озерный Город, расположен к югу от Эребора и к востоку от Лихолесья. Он построен на деревянных помостах, погруженных глубоко в Долгое Озеро. Его выносливый народ издавна ведет торговлю с Лесным Королевством, а также с королевствами Эребор и Дэйл.
ValueLine2=Захватываемые точки: Сигнальный огонь, Таверна, Порт
ValueLine3=Регион: Эребор

[Map:MAPMPbesiegegundabad]
Value=Besiege: Gundabad*

[Map:MAPMPbesiegegundabad/Desc]
Value=Gundabad is a mountain in the northern reaches of the Misty Mountains, sacred to the Dwarves as the place of their ancestral awakening. It has long since been overrun by orcs of the Misty Mountains led by Bolg, to the everlasting hatred of Durin's Folk.
ValueLine2=Creeps: Snow Troll, Mountain Giant
ValueLine3=Region: Misty Mountains

[Map:MAPMPbesiegehallsoftheelvenking]
Value=Besiege: Halls of the Elvenking*

[Map:MAPMPbesiegehallsoftheelvenking/Desc]
Value=In Northern Mirkwood lie the Halls of the Elvenking, hidden stronghold of Thranduil and the elves of the Woodland Realm. Its many streams lead through cavernous halls carved into the living rock, out past the wine cellars, and eventually east towards the Long Lake.
ValueLine2=Creeps: Spider
ValueLine3=Region: Rhovanion

[map:mapmpbesiegehelmsdeep]
Value=Осада: Хельмова Падь*

[map:mapmpbesiegehelmsdeep/desc]
Value=Эта старинная цитадель - место одного из ключевых сражений Войны Кольца. Ни один враг никогда не побеждал защитников стен крепости и не вторгался в ее крепость - Хорнбург.
ValueLine2=Захватываемые точки: Застава
ValueLine3=Регион: Рохан

[Map:MAPMPbesiegehidar]
Value=Besiege: Hоdar*

[Map:MAPMPbesiegehidar/Desc]
Value=Built upon a desert oasis by Nъmenуreans long ago, the city of Hоdar has since changed hands many times. Many seek to claim it, for holding Hоdar means holding sway over all of Near Harad.
ValueLine2=Capturable: Signal Fire, Inn
ValueLine3=Creeps: Scorpion
ValueLine4=Hazards: Dehydration
ValueLine5=Region: Haradwaith

[map:mapmpbesiegehornburg]
Value=Осада: Хорнбург*

[map:mapmpbesiegehornburg/desc]
Value=Хорнбург, расположенный в устье ущелья, называемого Хельмовой Падью, - великая твердыня Рохана и убежище во время войны. Его огромная крепостная стена простирается на всю ширину долины, а за крепостью находятся Сверкающие пещеры.
ValueLine2=Захватываемые точки: Таверна
ValueLine3=Регион: Рохан

[map:mapmpbesiegeisengard]
Value=Осада: Изенгард*

[map:mapmpbesiegeisengard/desc]
Value=Изенгард - великая крепость, расположенная на южной оконечности Мглистых гор, недалеко от ущелья Рохан. В центре Кольца Изенгарда стоит каменная башня Ортханк, вверенная Саруману Белому.
ValueLine2=Логова: Варги
ValueLine3=Регион: Рохан

[map:mapmpbesiegekingdomoferebor]
Value=Осада: Королевство Эребор*

[map:mapmpbesiegekingdomoferebor/desc]
Value=Одинокая гора или Эребор - гора на северо-востоке Рованиона. Это источник Бегущей реки (Келдуин) и величайшее королевство народа Дурина в Третьей Эпохе.
ValueLine2=Захватываемые точки: Застава, таверна
ValueLine3=Регион: Эребор

[map:mapmpbesiegeminastirith]
Value=Осада: Минас-Тирит*

[map:mapmpbesiegeminastirith/desc]
Value=Минас-Тирит - главный город Гондора, первоначально называвшийся Минас Анор. Во время Третьей Эпохи он стал столицей Южного королевства и резиденцией его королей и правящих наместников.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Регион: Гондор

[map:mapmpbesiegepelargir]
Value=Осада: Пеларгир*

[map:mapmpbesiegepelargir/desc]
Value=Древний портовый город Гондор, расположенный в устье рек Андуин и Сирит. Частые набеги пиратов Умбара сделали необходимым строительство мощных укреплений для защиты морских интересов Гондора.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава, порт
ValueLine3=Логова: Варги, гоблины, пираты
ValueLine4=Регион: Гондор

[Map:MAPMPbesiegeumbar]
Value=Besiege: Umbar*

[Map:MAPMPbesiegeumbar/Desc]
Value=Umbar lies to the distant south, where a great cape forms a natural harbour upon which the city was first built. Now, its Black Nъmenуreans descendants rule over a population of native people and corsairs, raiding Gondor's coastline until the past glory of Umbar may one day be reclaimed.
ValueLine2=Capturable: Signal Fire, Outpost, Inn, Dock
ValueLine3=Region: Haradwaith

[map:mapmpbesiegewulfborg]
Value=Осада: Вульфборг*

[map:mapmpbesiegewulfborg/desc]
Value=Вульфборг - столица Фрекалунда, Королевства дунландцев под знаменем короля Вульфгара. Известно, что Саруман Белый посещает его, разжигая народ речами о несправедливости и возмездии врагам.
ValueLine2=Захватываемые точки: Застава
ValueLine3=Логова: Варги
ValueLine4=Регион: Эриадор

[map:mapmpbindbolewood]
Value=Лес Байндбоул*

[map:mapmpbindbolewood/desc]
Value=Известный как Лес Байндбоул, согласно произношению Туков - Байндбоул Дунэдайн. Этот лес находился к северу от Шира и питался из небольших ручьев, впадающих в озеро Эвендим. Его скалистые обнажения создают лабиринт пешеходных маршрутов.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Регион: Арнор

[map:mapmpblackgate]
Value=Черные Врата

[map:mapmpblackgate/desc]
Value=Черные ворота Мордора были построены Сауроном для охраны перевала Кирит Горгор, пропасти между Эред Литуи и Эфел Дуат и входа в земли Мордора.
ValueLine2=Логова: Каменный Тролли, гоблины
ValueLine3=Регион: Мордор

[map:mapmpblackrootvale]
Value=Чернотечная долина*

[map:mapmpblackrootvale/desc]
Value=Чернотечная долина - это темная долина в тени Белых гор, через которую протекает Чернотечная река или Мортонд.
ValueLine2=Захватываемые точки: Застава
ValueLine3=Логова: Гоблин
ValueLine4=Регион: Гондор

[map:mapmpbordersofkhand]
Value=Границы Кханда*

[map:mapmpbordersofkhand/desc]
Value=На дальнем востоке Харада лежат загадочные земли Кханда. Мало путников выжили здесь. Впоследствии, они рассказали об этих таинственных землях.
ValueLine2=Захватываемые точки: Застава
ValueLine3=Логова: Тролли джунглей
ValueLine4=Регион: Харад

[map:mapmpbrangobel]
Value=Брангобель*

[map:mapmpbrangobel/desc]
Value=Брангобель - это уединенный ориентир в лесной чаще Южного Итилиэна в восточной части Гондора.
ValueLine2=Захватываемые точки: Таверна
ValueLine3=Логова: Гоблины
ValueLine4=Регион: Гондор

[map:mapmpbree]
Value=Бри*

[map:mapmpbree/desc]
Value=Город для людей и хоббитов в Эриадоре. Дом таверны «Гарцующие пони».
ValueLine2=Захватываемые точки: Застава, таверна
ValueLine3=Логова: Призраки
ValueLine4=Регион: Арнор

[Map:MAPMPbruinengorges]
Value=Bruinen Gorges*

[Map:MAPMPbruinengorges/Desc]
Value=Densely wooded valleys surround the River Bruinen and the hidden route towards Rivendell. The area is known for its towering rock formations, autumnal forests, and dangerous troll lairs.
ValueLine2=Creeps: Cave Troll
ValueLine3=Capturable: Inn
ValueLine4=Region: Eriador

[map:mapmpbuckland]
Value=Бакленд

[map:mapmpbuckland/desc]
Value=Бакленд - это небольшая, но густонаселенная полоса земли между Старым лесом и восточным берегом реки Брендивайн, населенная хоббитами из Шира, включая семью Брендибаков.
ValueLine2=Захватываемые точки: Сигнальный огонь, таверна
ValueLine3=Логова: Пещерные Тролли, призраки
ValueLine4=Регион: Арнор

[map:mapmpcairandros]
Value=Кайр Андрос

[map:mapmpcairandros/desc]
Value=Кайр Андрос - остров-крепость на Андуине, к северу от Осгилиата. Вместе эти две локации охраняют уязвимые точки перехода Андуина в земли Гондора на западе.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава, таверна
ValueLine3=Логова: Пещерные Тролли, варги, призраки
ValueLine4=Регион: Гондор

[map:mapmpcapeofforlond]
Value=Мыс Форлонда*

[map:mapmpcapeofforlond/desc]
Value=Форлонд — это гавань на северном берегу Залива Лун в эльфийской земле Форлиндон.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава, порт
ValueLine3=Логова: Горные Тролли, варги, гоблины
ValueLine4=Регион: Линдон

[map:mapmpcapeofmardruak]
Value=Мыс Мардруак*

[map:mapmpcapeofmardruak/desc]
Value=Мыс Мардруак расположен на юге Умбара. Его прибрежные скалы отделяют более зеленый материк от бесплодных пляжей.
ValueLine2=Логова: Мумаки, Тролли из джунглей
ValueLine3=Регион: Харад

[map:mapmpcardolan]
Value=Кардолан

[map:mapmpcardolan/desc]
Value=Кардолан, одно из затерянных королевств Арнора, находится между реками Брендивайн и Грейфлад и до сих пор остается безлюдным.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава
ValueLine3=Логова: Призраки, варги
ValueLine4=Опасности: Туман
ValueLine5=Регион: Арнор

[map:mapmpcarnen]
Value=Карнен*

[map:mapmpcarnen/desc]
Value=Карнен течет на юг от Железных Холмов. Он известен как Красная вода, потому что горное железо придает ему красный оттенок.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава
ValueLine3=Логова: Варги, гоблины
ValueLine4=Регион: Эребор

[map:mapmpcarrock]
Value=Каррок*

[map:mapmpcarrock/desc]
Value=Узкие ступеньки были вырезаны Беорном на самой скале Каррока, каменистого островка и брода из камней в верховьях Андуина.
ValueLine2=Логова: Варги
ValueLine3=Регион: Рованион

[map:mapmpcelduin]
Value=Келдуин

[map:mapmpcelduin/desc]
Value=Разрозненные поселения охватывают Келдуин, который течет на юг мимо Эсгарота и в конечном итоге поворачивает к морю Рун.
ValueLine2=Захватываемые точки: Сигнальный огонь, таверна, застава, порт
ValueLine3=Логова: Пещерный Тролль, призраки
ValueLine4=Регион: Эребор

[map:mapmpcentralithilien]
Value=Центральный Итилиэн*

[map:mapmpcentralithilien/desc]
Value=Земля в восточной части Гондора, граничащая с горами, отделяющими Гондор от Мордора.
ValueLine2=Захватываемые точки: Таверна
ValueLine3=Логова: Пещерные Тролли, призраки
ValueLine4=Регион: Гондор

[map:mapmpcirithungol]
Value=Кирит Унгол*

[map:mapmpcirithungol/desc]
Value=Кирит Унгол расположен на северном берегу Моргульского Перевала. Во время Войны Кольца Голлум провел Фродо и Сэма через проход к логову гигантской паучихи Шелоб, которая там обитала.
ValueLine2=Захватываемые точки: Застава
ValueLine3=Логова: Пауки, гоблины
ValueLine4=Регион: Мордор

[map:mapmpcisternofmoria]
Value=Водоем Мории*

[map:mapmpcisternofmoria/desc]
Value=Получив доступ к глубоким источникам, гномы Мории создали бассейны с пресной водой, вода которых по возвышенным путям распределялась по всему их подземному царству.
ValueLine2=Захватываемые точки: Застава
ValueLine3=Логова: Гоблины
ValueLine4=Регион: Мглистые горы

[Map:MAPMPcoastofardumir]
Value=Coast of Ardumir*

[Map:MAPMPcoastofardumir/Desc]
Value=Dramatic white cliffs and sandy bays form this archipelago near the Umbarian coastline, a shelter for smugglers and raiding corsair pirates.
ValueLine2=Capturable: Signal Fire, Inn, Dock
ValueLine3=Creeps: Corsair
ValueLine4=Region: Haradwaith

[Map:MAPMPcoldfells]
Value=Coldfells*

[Map:MAPMPcoldfells/Desc]
Value=This snowy wilderness north of Rhudaur is marked by scattered ruins of the lost realm of Arnor, uninhabited by all save the Dъnedain.
ValueLine2=Capturable: Signal Fire, Inn
ValueLine3=Creeps: Snow Troll, Goblin
ValueLine4=Region: Misty Mountains

[map:mapmpcrossingofporos]
Value=Переправа Пороса*

[map:mapmpcrossingofporos/desc]
Value=Переправа через Порос обозначает место, где дорога Харада проходит над рекой Порос, где южные земли Гондора ведут в пышный лесистый край Итилиэна.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: гоблины
ValueLine4=Регион: Гондор

[map:mapmpcrossroads]
Value=Перекрестки*

[map:mapmpcrossroads/desc]
Value=Место, где древняя гондорская дорога между Минас-Тирит и Минас-Моргул пересекает дорогу на Харад.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава
ValueLine3=Логова: Пещерные Тролли, гоблины
ValueLine4=Регион: Гондор

[map:mapmpdaergil]
Value=Даэргил*

[map:mapmpdaergil/desc]
Value=Этот уединенный проход через предгорья соединяет Троллистое Плато и разбросанные руины Эрегиона.
ValueLine2=Захватываемые точки: Застава
ValueLine3=Логова: Пещерные Тролли, гоблины
ValueLine4=Регион: Эриадор

[map:mapmpdagorlad]
Value=Дагорлад

[map:mapmpdagorlad/desc]
Value=Пыльная равнина к северо-западу от Мордора и место поражения Саурона во Второй Эпохе и битвы при Моранноне во время Третьей Эпохи.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава, таверна
ValueLine3=Логова: Каменные Тролли, гоблины
ValueLine4=Регион: Мордор

[map:mapmpdeadmarshes]
Value=Мертвецкие Топи

[map:mapmpdeadmarshes/desc]
Value=Гниющие болота и бескрайние болота лежат к северо-западу от Дагорлада. В темных водах можно увидеть мертвецов из давно минувших битв.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Призраки, гоблины
ValueLine4=Опасности: Гнус, туман.
ValueLine5=Регион: Гондор

[map:mapmpdeadmansdike]
Value=Мертвецкий вал*

[map:mapmpdeadmansdike/desc]
Value=Форност, разрушенный Королем-чародеем Ангмара много веков назад, представляет собой разрушенное и пустынное место, более известное как Мертвецкий вал.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава, таверна
ValueLine3=Логова: Призраки
ValueLine4=Регион: Арнор

[Map:MAPMPdepthsofdolguldur]
Value=Depths of Dol Guldur*

[Map:MAPMPdepthsofdolguldur/Desc]
Value=Beneath the shadowy spires of Dol Guldur, the stench of fetid ponds and forest decay clings to the damp air, seeping between twisting corridors and rusted iron bars of long-forgotten prison cells.
ValueLine2=Capturable: Inn
ValueLine3=Creeps: Barrow Wight, Spider
ValueLine4=Region: Rhovanion

[map:mapmpdimrilldale]
Value=Долина Туманноручья*

[map:mapmpdimrilldale/desc]
Value=Долина на восточной стороне Мглистых гор, образована под пиками Краснорога, Сильвертина и Облачного. На его юго-востоке находится Миррормер, священное озеро Народа Дурина.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Гоблины
ValueLine4=Регион: Мглистые горы

[map:mapmpdirenfirel]
Value=Диренфирель*

[map:mapmpdirenfirel/desc]
Value=Небольшая деревня, расположенная в Западном Рохане, на окраине реки Энтова Купель возле Фангорна.
ValueLine2=Захватываемые точки: Таверна
ValueLine3=Логова: Варги
ValueLine4=Регион: Рохан

[map:mapmpdolguldur]
Value=Дол Гулдур

[map:mapmpdolguldur/desc]
Value=Крепость Саурона на вершине холма в Лихолесье, ныне захваченная его Призраками Кольца.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Пауки
ValueLine4=Регион: Рованион

[map:mapmpdoramarth]
Value=Дор Амарт*

[map:mapmpdoramarth/desc]
Value=Дор Амарт - это область на плато Горгорота. Она находится между Ородруином, Роковой горой, на юге и Эред Литуи, Пепельными горами, на севере.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава
ValueLine3=Логова: Пещерные Тролли
ValueLine4=Регион: Мордор

[map:mapmpdorwinionvineyards]
Value=Виноградники Дорвиниона*

[map:mapmpdorwinionvineyards/desc]
Value=Вино Дорвиниона известно во всем Средиземье. Местность расположена на плодородном севере внутреннего побережья Моря Рун
ValueLine2=Захватываемые точки: Таверна
ValueLine3=Регион: Рун

[map:mapmpdruadanforest]
Value=Лес Друэдайн*

[map:mapmpdruadanforest/desc]
Value=Сосновый лес на севере Гондора, который, как считается, населен странным народом людей, известным как Друэдайн, Лесные Дикари или Лесные Уозы.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Горные Тролли, варги
ValueLine4=Регион: Гондор

[Map:MAPMPdruwaithiaur]
Value=Drъwaith Iaur*

[Map:MAPMPdruwaithiaur/Desc]
Value=Drъwaith Iaur or Old Pъkel land is a dark, forested region to the west of Gondor. It lies between the river Isen and the western edge of the Ered Nimrais, and is the original home of the Drъedain.
ValueLine2=Capturable: Inn
ValueLine3=Creeps: Spider
ValueLine4=Region: Enedwaith

[map:mapmpdunfearn]
Value=Дунфеарн*

[map:mapmpdunfearn/desc]
Value=К западу от Мглистых гор находится небольшой регион Дунфеарн, холмистый ландшафт, воинственные люди которого находятся под темным влиянием Изенгарда.
ValueLine2=Захватываемые точки: Застава
ValueLine3=Логова: Пещерные Тролли, варги
ValueLine4=Регион: Эриадор

[map:mapmpdunharrow]
Value=Дунхарроу*

[map:mapmpdunharrow/desc]
Value=Место сбора людей Рохана, расположенное у подножия Белых гор. Большие резные камни отмечают дорогу на Димхольт и Тропу мертвых.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Горные Тролли, варги, гоблины, мертвецы
ValueLine4=Регион: Рохан

[map:mapmpdunland]
Value=Дунланд

[map:mapmpdunland/desc]
Value=Малонаселенный предгорный регион на западных склонах Мглистых гор, Дунланд населен воинственными горцами, известными как дунландцы
ValueLine2=Захватываемые точки: Сигнальный огонь, таверна
ValueLine3=Логова: Варги, гоблины
ValueLine4=Регион: Эриадор

[Map:MAPMPdusalan]
Value=Dыsalan*

[Map:MAPMPdusalan/Desc]
Value=Towering rock formations and narrow gorges shape this vast canyon to the west of Far Harad. Among the red cliffs reside bands of desert raiders and the ruins of ancient tribes of men.
ValueLine2=Capturable: Signal Fire
ValueLine3=Creeps: Bandits
ValueLine4=Region: Haradwaith

[map:mapmpdwarrowdelf]
Value=Дворроудельф*

[map:mapmpdwarrowdelf/desc]
Value=Величайшим из всех владений гномов был Кхазад-Дум, Дворроудельф, Хадходронд на эльфийском языке, который впоследствии, в дни его тьмы, был назван Морией.
ValueLine2=Логова: гоблины
ValueLine3=Регион: Мглистые горы

[map:mapmpeastbight]
Value=Восточная Бухта

[map:mapmpeastbight/desc]
Value=Это большое ущелье на восточной окраине Лихолесья - безлесный регион, ставший таким в результате нескольких поколений возделывания земель северянами, которые исторически занимали земли к востоку от Леса.
ValueLine2=Захватываемые точки: Застава
ValueLine3=Регион: Рованион

[map:mapmpeastemnet]
Value=Восточный Эмнет

[map:mapmpeastemnet/desc]
Value=Восточный Эмнет - это широкая земля Рохана к востоку от реки Энтова Купель до Андуина. Здесь мало постоянных поселений, и многие кочевые пастухи гонят свои стада по здешним лугам.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава
ValueLine3=Логова: Пещерные Тролли, варги
ValueLine4=Регион: Рохан

[map:mapmpeasternlorien]
Value=Восточный Лориэн*

[map:mapmpeasternlorien/desc]
Value=Восточные границы Лориэна, где лес встречается с обширными полями Долины Андуина.
ValueLine2=Захватываемые точки: Таверна, Древо Света
ValueLine3=Логова: Каменный тролль, варги, гоблины
ValueLine4=Регион: Рованион

[map:mapmpeasternrohan]
Value=Восточный Рохан

[map:mapmpeasternrohan/desc]
Value=Самая важная особенность географии Рохана - река Энтова Купель, которая делила страну между Восточным и Западным Эмнетом. Восточные границы Рохана - это Устье Энтовой Купели.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава
ValueLine3=Логова: Варги
ValueLine4=Регион: Рохан

[map:mapmpeasternwastes]
Value=Восточные пустоши*

[map:mapmpeasternwastes/desc]
Value=Безлюдные и пустынные восточные части Рованиона.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Гоблины, варги
ValueLine4=Регион: Эребор

[map:mapmpeastfold]
Value=Истфолд

[map:mapmpeastfold/desc]
Value=Через Истфолд проходит Великая Западная дорога, которая проходит параллельно Белым горам и ведет на восток к Анориэну и Гондору.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава
ValueLine3=Логова: Гоблины, Пещерные Тролли
ValueLine4=Регион: Рохан

[map:mapmpeavesoffangorn]
Value=Кроны Фангорна*

[map:mapmpeavesoffangorn/desc]
Value=В конце Третьей Эпохи Саруман начал укреплять Изенгард и, в конечном итоге, захватил Фангорн, чтобы подпитывать свои армии. Во время Войны Кольца Эоред Эомера разгромил отряд Урук-хаев под кронами леса.
ValueLine2=Логова: Пещерные Тролли
ValueLine3=Регион: Рохан

[map:mapmpemynarnen]
Value=Эмин Арнен

[map:mapmpemynarnen/desc]
Value=Эмин Арнен - это группа холмов в Южном Итилиэне, к югу от Осгилиата, на восточном берегу Андуина.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Горные Тролли, гоблины
ValueLine4=Регион: Гондор

[map:mapmpemynernil]
Value=Эмин Эрнил

[map:mapmpemynernil/desc]
Value=Эти горные холмы в западном Гондоре окружают Дол-Амрот и регион Белфалас.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава
ValueLine3=Логова: Горные Тролли, гоблины
ValueLine4=Регион: Гондор

[map:mapmpemynmuil]
Value=Эмин Муил*

[map:mapmpemynmuil/desc]
Value=Темные каменистые лабиринты холмов к востоку от Андуина. Голлум повел Фродо и Сэма через эту коварную местность на пути к Мордору.
ValueLine2=Логова: Каменные Тролли
ValueLine3=Регион: Гондор

[map:mapmpenedwaith]
Value=Энедвайт*

[map:mapmpenedwaith/desc]
Value=Когда-то Энедвайт был засажен глубокими лесами, пока приход нуменорцев, искавших древесину, во Вторую Эпоху не оставил его опустошенным и бесплодным.
ValueLine2=Логова: Горные Тролли, гоблины
ValueLine3=Регион: Эриадор

[map:mapmpentwash]
Value=Энтова Купель*

[map:mapmpentwash/desc]
Value=Река Энтова Купель берет начало в Фангорне и течет на юго-восток через Рохан. Она питается множеством ручьев и рек Рохана на своем пути на восток к Андуину.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава
ValueLine3=Логова: Варги, гоблины
ValueLine4=Регион: Рохан

[map:mapmperebor]
Value=Эребор

[map:mapmperebor/desc]
Value=Эта гномья крепость в горах Эребор - гордое владение короля Дайна II Железностопа.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава, таверна
ValueLine3=Логова: Варги
ValueLine4=Регион: Эребор

[map:mapmperech]
Value=Эрех

[map:mapmperech/desc]
Value=Холм к западу от Минас-Тирита, недалеко от Тропы Мертвых, где в давние времена неверный Горный Король принес клятву верности Исильдуру. На вершине стоит гладкий черный шар, Камень Эреха.
ValueLine2=Захватываемые точки: Таверна
ValueLine3=Логова: Горные Тролли, мертвецы
ValueLine4=Регион: Гондор

[map:mapmperedlithui]
Value=Эред Литуи*

[map:mapmperedlithui/desc]
Value=Изрезанный и неприступный горный хребет, состоящий из сломанных пик и бесплодных хребтов на северной границе Мордора.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Пещерные Тролли, гоблины
ValueLine4=Регион: Мордор

[map:mapmperedluinhighlands]
Value=Высоты Эред Луин*

[map:mapmperedluinhighlands/desc]
Value=Между рукавами Эред Луина лежат широкие просторы высокогорья, часто используемые гномами для охоты.
ValueLine2=Логова: Горные Тролли, гоблины
ValueLine3=Регион: Линдон

[map:mapmperegion]
Value=Эрегион

[map:mapmperegion/desc]
Value=Во время Второй Эпохи Келебримбор и эльфийские кузнецы Эрегиона были соблазнены Аннатаром, «Владыкой даров», чтобы создать Кольца Власти, которые в конечном итоге разрушили их самих.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Варги
ValueLine4=Регион: Эриадор

[map:mapmperynlaer]
Value=Эрин Лаэр

[map:mapmperynlaer/desc]
Value=Высокие деревья Эрин Лаэр, Леса Песни, возвышаются глубоко в королевстве Лотлориэна, сердце Эльфийского народа в Средиземье.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Пещерные Тролли, варги
ValueLine4=Регион: Рованион

[Map:MAPMPerynvorn]
Value=Eryn Vorn*

[Map:MAPMPerynvorn/Desc]
Value=Eryn Vorn is a wooded region of dark pine trees on the coast of Minhiriath in Eriador. The last remnant of vast forests that once covered Eriador until their deforestation by the Nъmenуreans, the forest is now home only to scattered hunter-folk.
ValueLine2=Capturable: Signal Fire
ValueLine3=Creeps: Hill Troll, Warg
ValueLine4=Region: Eriador

[Map:MAPMPethiranduin]
Value=Ethir Anduin*

[Map:MAPMPethiranduin/Desc]
Value=This lush, fertile river delta stretches across the lands north of Harondor, where the mighty Anduin finally meets the sea. Its farmlands and fishing settlements endure ongoing skirmishes from Gondor and Harad.
ValueLine2=Capturable: Inn
ValueLine3=Creeps: Corsair
ValueLine4=Region: Haradwaith

[map:mapmpethring]
Value=Этринг*

[map:mapmpethring/desc]
Value=Этринг был важным пунктом пересечения реки Рингло на главной дороге из Эреха в Пеларгир. Арагорн и Клятвопреступники пересекли реку здесь во время Войны Кольца.
ValueLine2=Захватываемые точки: Застава, таверна
ValueLine3=Логова: Варги, гоблины
ValueLine4=Регион: Гондор

[map:mapmpettenmoors]
Value=Троллистое Плато

[map:mapmpettenmoors/desc]
Value=Гористая дикая местность к северу от Ривенделла, состоящая из каменистых долин, уходящих в предгорья Мглистых гор.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Гоблины, призраки, горные Тролли
ValueLine4=Опасности: Холод
ValueLine5=Регион: Мглистые горы

[map:mapmpevendim]
Value=Эвендим

[map:mapmpevendim/desc]
Value=Озеро Эвендим - большое озеро на севере Эриадора. После падения Нуменора, Элендиль основал столицу Арнора, Аннуминас на южном берегу озера.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава, порт
ValueLine3=Логова: Призраки, гоблины
ValueLine4=Регион: Арнор

[Map:MAPMPeyrieofperil]
Value=Eyrie of Peril*

[Map:MAPMPeyrieofperil/Desc]
Value=Deep among the dry bluffs of eastern Haradwaith, the enormous Aicanaroc makes its nest. The sight of its monstrous shadow spells doom, and few interlopers have managed to escape its spear-like talons.
ValueLine2=Region: Haradwaith

[map:mapmpfangorn]
Value=Фангорн

[map:mapmpfangorn/desc]
Value=Лес Фангорн - это глубокий темный лес, который растет под южными Мглистыми горами, под восточными склонами этого хребта. Место обитания Энтов в Третьей Эпохе, лес назван в честь самого старого энта, Фангорна.
ValueLine2=Логова: Гоблины
ValueLine3=Регион: Рованион

[map:mapmpfarharad]
Value=Дальний Харад

[map:mapmpfarharad/desc]
Value=Дальний Харад, часть более крупного региона, известного как Харад, - это далекая, неизведанная земля далеко к югу от Гондора, где густые джунгли выстилают реки, протянувшиеся через засушливые пустыни Харада к морю.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава
ValueLine3=Логова: Пещерные Тролли, гоблины
ValueLine4=Регион: Харад

[map:mapmpfieldofcelebrant]
Value=Поле Келебранта*

[map:mapmpfieldofcelebrant/desc]
Value=Поле Келебранта находится между Андуином и Лимлайтом, к юго-востоку от Лотлориэна. Во время Третьей Эпохи, Эорл Молодой прибыл на помощь Гондору в Битве на Поле Келебранта.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Гоблины
ValueLine4=Регион: Рованион

[map:mapmpfieldofcormallen]
Value=Поле Кормаллен*

[map:mapmpfieldofcormallen/desc]
Value=Поле Кормаллен - это пышное поле в Северном Итилиэне, недалеко от Хеннета Аннуна. Говорят, что дерево кулумальда с желтыми цветками особенно распространено в Кормаллене.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Горные Тролли, гоблины
ValueLine4=Регион: Гондор

[map:mapmpfirienholt]
Value=Фириенхольт*

[map:mapmpfirienholt/desc]
Value=Небольшой дубовый лес, граничащий с Роханом и Гондором, на склонах Халифириэна. Ручей Меринг берет начало в расселине между Халифириэном и остальной частью Белых гор.
ValueLine2=Захватываемые точки: Сигнальный огонь, таверна
ValueLine3=Логова: Варги
ValueLine4=Регион: Рохан

[map:mapmpfordirith]
Value=Фордирит

[map:mapmpfordirith/desc]
Value=Фордирит - область на севере Эриадора на границе Эрегиона. Обширная местность подчеркнута разбросанными обрывами и скалами, а также узкими ветреными долинами.
ValueLine2=Захватываемые точки: Застава, таверна
ValueLine3=Логова: Пещерные Тролли, варги
ValueLine4=Регион: Эриадор

[map:mapmpfordsofbruinen]
Value=Броды Бруйнена*

[map:mapmpfordsofbruinen/desc]
Value=Река Бруйнен течет с Мглистых гор и окружает эльфийское убежище Ривенделл. Переправа у брода находится под властью и защитой Элронда и его кольца Вильи.
ValueLine2=Логова: Пещерные Тролли,, гоблины
ValueLine3=Регион: Эриадор

[map:mapmpfordsofcarnen]
Value=Броды Карнена*

[map:mapmpfordsofcarnen/desc]
Value=Карнен течет красным потоком от Железных Холмов по неровной местности, образуя естественные перекрестки на стыке с Келдуином. Поселения Северян процветали на прилегающих землях, но после прибытия Смауга местность стала безлюдной.
ValueLine2=Логова: Пещерные Тролли, гоблины
ValueLine3=Регион: Эребор

[map:mapmpfordsofglanduin]
Value=Броды Гландуина*

[map:mapmpfordsofglanduin/desc]
Value=Гландуин вытекает из Мглистых гор, к югу от Мории и граничит с регионами Дунланд и Эрегион.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Пещерные Тролли, варги
ValueLine4=Регион: Эриадор

[map:mapmpfordsofisen]
Value=Броды Изена*

[map:mapmpfordsofisen/desc]
Value=Броды Изена охраняются Рохиррим, являясь единственным местом пересечения могучей реки между Изенгардом и Роханом. В его центре находится возвышенность, где во время Войны Кольца дважды штурмовали броды - в Первой и Второй битвах за Броды Изена.
ValueLine2=Логова: Варги
ValueLine3=Регион: Рохан

[Map:MAPMPfordsoftheloudwater]
Value=Fords of the Loudwater*

[Map:MAPMPfordsoftheloudwater/Desc]
Value=The Bruinen, also known as the Loudwater, flows down from the Misty Mountains and surrounds the Elven haven of Rivendell. The crossing point at its ford is under the power and protection of Elrond and his ring Vilya.
ValueLine2=Creeps: Cave Troll, Goblin
ValueLine3=Region: Eriador

[map:mapmpforestgate]
Value=Лесные ворота*

[map:mapmpforestgate/desc]
Value=Лесные ворота — это западный вход на Эльфийскую тропу, ведущую через Лихолесье к Залам Эльфийского Короля. Здесь отряд Торина вступил в Лихолесье в своем стремлении вернуть Эребор.
ValueLine2=Логова: Варги, пауки
ValueLine3=Регион: Рованион

[map:mapmpforlindon]
Value=Форлиндон

[map:mapmpforlindon/desc]
Value=Форлиндон - это название северной части Линдона, к северу от Залива Лун и к западу от Синих Гор.
ValueLine2=Захватываемый: сигнальный огонь, застава, док
ValueLine3=Логова: Варги, гоблины, горные Тролли
ValueLine4=Регион: Линдон

[map:mapmpforochel]
Value=Форохел

[map:mapmpforochel/desc]
Value=Форохел - это название ледяной тундры в северных частях Средиземья, в особенности, большого ледяного залива и земель, окружающих его.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Снежные Тролли, лоссоты
ValueLine4=Опасности:
ValueLine5=Регион: Туманные горы

[map:mapmpforodwaith]
Value=Фородвайт

[map:mapmpforodwaith/desc]
Value=Обширный край льда и снега на замерзшем далеком севере Средиземья, за Мглистыми горами.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава
ValueLine3=Логова: Мамонты, лоссоты, Снежные Тролли
ValueLine4=Опасности: обморожение
ValueLine5=Регион: Мглистые горы

[Map:MAPMPfortressabrakhan]
Value=Fortress: Abrakhвn*

[Map:MAPMPfortressabrakhan/Desc]
Value=The ancient city of Abrakhвn ruled this once-fertile valley in ages past, under the rule of its cruel and despotic warlord. These deserted ruins now stir, bringing whispers of a long-forgotten name: Hoarmыrath, the Golden King.
ValueLine2=Capturable: Inn
ValueLine3=Creeps: Scorpion
ValueLine4=Region: Haradwaith

[map:mapmpfortressamonsul]
Value=Крепость: Амон Сул*

[map:mapmpfortressamonsul/desc]
Value=В крепости на ветреном холме Амон Сул находился палантир, пока крепость не была разрушена армией Короля-чародея. Позже он стал известен как Заветерь
ValueLine2=Захватываемые точки: Сигнальный огонь, застава
ValueLine3=Регион: Арнор

[map:mapmpfortressbarrowofcargast]
Value=Крепость: Курганы Каргаста*

[map:mapmpfortressbarrowofcargast/desc]
Value=Это древнее место упокоения великого короля-воина, испорченное нечистой некромантией. Теперь возле него собираются неупокоенные духи под предводительством Каргаста, Повелителя Костей.
ValueLine2=Логова: Варги, пауки
ValueLine3=Опасности: туман
ValueLine4=Регион: Рованион

[map:mapmpfortresscarasgaladhon]
Value=Крепость: Карас Галадон*

[map:mapmpfortresscarasgaladhon/desc]
Value=Дом леди Галадриэль и лорда Келеборна, Карас Галадон - город, построенный на зеленом холме, увенчанном огромными деревьями Маллорна.
ValueLine2=Регион: Рованион

[map:mapmpfortresscarndum]
Value=Крепость: Карн Дум*

[map:mapmpfortresscarndum/desc]
Value=Карн-Дум был столицей и главной крепостью Ангмара. Он был расположен в западной части Ангмарских гор, на северо-западе Мглистых гор.
ValueLine2=Захватываемые точки: Застава
ValueLine3=Регион: Мглистые горы

[map:mapmpfortressdimrillgate]
Value=Крепость: Ворота Долины Туманноручья*

[map:mapmpfortressdimrillgate/desc]
Value=Восточные врата Мории - это первоначальный вход в Кхазад-Дум в Долину Туманноручья, где у Дурина было видение в Кхелед-зарам.
ValueLine2=Захватываемые точки: Застава, серебряный рудник, камень Дурина
ValueLine3=Логова: Гоблины
ValueLine4=Регион: Мглистые горы

[map:mapmpfortressdolamroth]
Value=Крепость: Дол-Амрот*

[map:mapmpfortressdolamroth/desc]
Value=Главный город и порт в провинции Белфаласа на юге Гондора. Дол-Амрот был расположен на берегу залива Белфалас на высоком мысе, выходящем на залив Кобас Хейвен.
ValueLine2=Захватываемые точки: Застава, таверна, порт
ValueLine3=Логова: Призраки
ValueLine4=Регион: Гондор

[map:mapmpfortressdolguldur]
Value=Крепость: Дол Гулдур*

[map:mapmpfortressdolguldur/desc]
Value=Темные и истерзанные развалины на Амон Ланке, захваченные Некромантом, чья скверна вызывает болезни и смерть в Зеленолесье.
ValueLine2=Логова: Пауки
ValueLine3=Опасности: Туман
ValueLine4=Регион: Рованион

[Map:MAPMPfortressdurthang]
Value=Fortress: Durthang*

[Map:MAPMPfortressdurthang/Desc]
Value=Durthang stands upon the northern passes of Ephel Dъath near the Black Gate. Originally a Gondorian fortress, it is now one of several orc strongholds that guards Mordor's western flank.
ValueLine2=Capturable: Inn
ValueLine3=Creeps: Goblin
ValueLine4=Region: Mordor

[map:mapmpfortressedennogrod]
Value=Крепость: Эденногрод*

[map:mapmpfortressedennogrod/desc]
Value=Эденногрод (Новый Ногрод) находился в Синих Горах, горном хребте на крайнем западе Эриадора. Он стал новым домом для многих из Народа Дурина, которые были изгнаны из своих залов в Эреборе драконом Смаугом.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава
ValueLine3=Логова: Огненные драконы, Гоблины
ValueLine4=Регион: Линдон

[map:mapmpfortressedoras]
Value=Крепость: Эдорас*

[map:mapmpfortressedoras/desc]
Value=Эдорас - столица Рохана, построенная на великом кургане и являющаяся домом Медового Зала. За пределами города гробницы бывших правителей Рохана выстроены в курганы, покрытые вечно цветущей Симбелминой.
ValueLine2=Логова: Пещерный Тролль, варги
ValueLine3=Регион: Рохан

[map:mapmpfortressesgaroth]
Value=Крепость: Эсгарот*

[map:mapmpfortressesgaroth/desc]
Value=Эсгарот, или Озерный Город, расположен к югу от Эребора и к востоку от Лихолесья. Он построен на деревянных помостах, погруженных глубоко в Долгое Озеро. Его выносливый народ издавна ведет торговлю с Лесным Королевством, а также с королевствами Эребор и Дэйл.
ValueLine2=Захватываемые точки: Сигнальный огонь, Таверна, Порт
ValueLine3=Регион: Рованион

[map:mapmpfortressfornost]
Value=Крепость: Форност Эрайн*

[map:mapmpfortressfornost/desc]
Value=Северное Королевство, стоящее в южной части Северных Низин, был второй столицей Арнора и резиденцией королей Артэдайна.
ValueLine2=Захватываемые точки: Сигнальный огонь, таверна
ValueLine3=Регион: Арнор

[map:mapmpfortressframsburg]
Value=Крепость: Фрамсбург*

[map:mapmpfortressframsburg/desc]
Value=Восстановленный родовой дом Эотеод был основан в месте пересечения рек Грейлин и Лангуэл, в горных долинах, из которых на юг вытекает Андуин.
ValueLine2=Захватываемые точки: Сигнальный огонь, Застава
ValueLine3=Логова: Горный тролль, Могильные духи, варги
ValueLine4=Опасности: туман
ValueLine5=Регион: Рованион

[map:mapmpfortressgundabad]
Value=Крепость: Гундабад*

[map:mapmpfortressgundabad/desc]
Value=Гундабад - гора в северной части Мглистых Гор, священна для гномов как место пробуждения их предков. С давних пор ее захватили орки Мглистых Гор во главе с Больгом, к вечной ненависти народа Дурина.
ValueLine2=Логова: Снежный тролль, Горный великан
ValueLine3=Регион: Мглистые Горы

[Map:MAPMPfortresshallsoftheelvenking]
Value=Fortress: Halls of the Elvenking*

[Map:MAPMPfortresshallsoftheelvenking/Desc]
Value=In Northern Mirkwood lie the Halls of the Elvenking, hidden stronghold of Thranduil and the elves of the Woodland Realm. Its many streams lead through cavernous halls carved into the living rock, out past the wine cellars, and eventually east towards the Long Lake.
ValueLine2=Creeps: Spider
ValueLine3=Region: Rhovanion

[Map:MAPMPfortresshidar]
Value=Fortress: Hоdar*

[Map:MAPMPfortresshidar/Desc]
Value=Built upon a desert oasis by Nъmenуreans long ago, the city of Hоdar has since changed hands many times. Many seek to claim it, for holding Hоdar means holding sway over all of Near Harad.
ValueLine2=Capturable: Signal Fire, Inn
ValueLine3=Creeps: Scorpion
ValueLine4=Hazards: Dehydration
ValueLine5=Region: Haradwaith

[map:mapmpfortresshelmsdeep]
Value=Крепость: Хельмова Падь*

[map:mapmpfortresshelmsdeep/desc]
Value=Эта старинная крепость - место одного из ключевых сражений Войны Кольца. Ни один враг никогда не побеждал защитников стен крепости и не вторгался в ее крепость - Хорнбург.
ValueLine2=Захватываемые точки: Застава
ValueLine3=Регион: Рохан

[map:mapmpfortresshornburg]
Value=Крепость: Хорнбург*

[map:mapmpfortresshornburg/desc]
Value=Хорнбург, расположенный в устье ущелья, называемого Хельмовой Падью, - великая твердыня Рохана и убежище во время войны. Его огромная крепостная стена простирается на всю ширину долины, а за крепостью находятся Сверкающие пещеры.
ValueLine2=Захватываемые точки: Таверна
ValueLine3=Регион: Рохан

[map:mapmpfortressironfootshalls]
Value=Крепость: Залы Железностопа*

[map:mapmpfortressironfootshalls/desc]
Value=Глубоко внутри зазубренных красных скал Железных Холмов лежат укрепленные залы Даина II Железностопа и выносливых воинов из народа Дурина, близких родственников гномов Эребора.
ValueLine2=Захватываемые точки: Застава
ValueLine3=Логова: Варги
ValueLine4=Регион: Эребор

[map:mapmpfortressisengard]
Value=Крепость: Изенгард*

[map:mapmpfortressisengard/desc]
Value=Изенгард - великая крепость, расположенная в долине на южной оконечности Мглистых гор, недалеко от ущелья Рохан. В центре Кольца Изенгарда стояла каменная башня Ортханк, вверенная Саруману Белому.
ValueLine2=Логова: Варги
ValueLine3=Регион: Рохан

[map:mapmpfortresskingdomoferebor]
Value=Крепость: Королевство Эребор*

[map:mapmpfortresskingdomoferebor/desc]
Value=Одинокая гора или Эребор - гора на северо-востоке Рованиона. Это источник Бегущей реки (Келдуин) и величайшее королевство народа Дурина в Третьей Эпохе.
ValueLine2=Захватываемые точки: Застава, таверна
ValueLine3=Регион: Эребор

[map:mapmpfortresslasthomelyhouse]
Value=Крепость: Последний домашний приют*

[map:mapmpfortresslasthomelyhouse/desc]
Value=Ривенделл, или Имладрис, был эльфийской гаванью в Мглистых горах на восточной окраине Эриадора. Из-за своего местоположения его называли «Последним домашним приютом к востоку от моря» для путешественников, направляющихся на запад через Мглистые горы в Рованион.
ValueLine2=Захватываемые точки: Застава, таверна
ValueLine3=Регион: Эриадор

[map:mapmpfortressminasmorgul]
Value=Крепость: Минас-Моргул*

[map:mapmpfortressminasmorgul/desc]
Value=Эта темная крепость, также известная как Башня чародейства, принадлежала Королю Призраков Кольца во время Войны Кольца.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава
ValueLine3=Логова: Гоблины
ValueLine4=Регион: Мордор

[map:mapmpfortressminastirith]
Value=Крепость: Минас-Тирит*

[map:mapmpfortressminastirith/desc]
Value=Белый город Минас-Тирит расположен на семи уровнях напротив горы Миндоллуин и управляется Наместниками Гондора.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Регион: Гондор

[map:mapmpfortresspelargir]
Value=Крепость: Пеларгир*

[map:mapmpfortresspelargir/desc]
Value=Древний портовый город Гондор, расположенный в устье рек Андуин и Сирит. Частые набеги пиратов Умбара сделали необходимым строительство мощных укреплений для защиты морских интересов Гондора.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава, порт
ValueLine3=Логова: Варги, гоблины, пираты
ValueLine4=Регион: Гондор

[map:mapmpfortresstheangle]
Value=Крепость: Угол*

[map:mapmpfortresstheangle/desc]
Value="Угол" - называли участок земли между реками Хойра и Бруинен, расположенный к югу от Троллистой пущи. После падения Арнора Угол стал прибежищем для остатков разрозненных Дунэдайн.
ValueLine2=Захватываемые точки: Таверна
ValueLine3=Логова: Пещерный тролль, варги, гоблины
ValueLine4=Регион: Арнор

[map:mapmpfortressthedwarfhold]
Value=Крепость: Владения гномов*

[map:mapmpfortressthedwarfhold/desc]
Value=Эта древняя крепость гномов была высечена из живого камня отрядом легендарных мастеров.
ValueLine2=Захватываемые точки: Застава
ValueLine3=Логова: Варги
ValueLine4=Регион: Эребор

[map:mapmpfortressthorinshalls]
Value=Крепость: Залы Торина*

[map:mapmpfortressthorinshalls/desc]
Value=Многие из Народа Дурина во главе с Торином Дубощитом поселились в Синих Горах на крайнем западе Эриадора после своего бегства из Эребора и из-за разрушений, принесенных драконом Смаугом.
ValueLine2=Захватываемые точки: Застава
ValueLine3=Логова: Пещерные Тролли
ValueLine4=Регион: Линдон

[Map:MAPMPfortressumbar]
Value=Fortress: Umbar*

[Map:MAPMPfortressumbar/Desc]
Value=Umbar lies to the distant south, where a great cape forms a natural harbour upon which the city was first built. Now, its Black Nъmenуreans descendants rule over a population of native people and corsairs, raiding Gondor's coastline until the past glory of Umbar may one day be reclaimed.
ValueLine2=Capturable: Signal Fire, Outpost, Inn, Dock
ValueLine3=Region: Haradwaith

[map:mapmpfortresswulfborg]
Value=Крепость: Вульфборг*

[map:mapmpfortresswulfborg/desc]
Value=Вульфборг - столица Фрекалунда, государства дунландцев под знаменем короля Вульфгара. Известно, что Саруман Белый посещает его, разжигая народ речами о несправедливости и возмездии врагам.
ValueLine2=Захватываемые точки: Застава
ValueLine3=Логова: Warg
ValueLine4=Регион: Эриадор

[map:mapmpfoundationsofstone]
Value=Каменные основания*

[map:mapmpfoundationsofstone/desc]
Value=Этот самый глубокий регион Мории представляет собой темную бездну, леденящую кровь, обширное и странное место, состоящее из искривленных камней, ужасных вод и ползучего тумана.
ValueLine2=Логова: Гоблины, огненные змеи, безымянная тварь
ValueLine3=Опасности: ядовитые пары
ValueLine4=Регион: Мглистые горы

[map:mapmpgapofrohan]
Value=Врата Рохана

[map:mapmpgapofrohan/desc]
Value=Между Мглистыми и Белыми горами протекает река Изен, которая образует западную границу Рохана. Доступ через Врата охраняется крепостью Изенгард, контролируемой Саруманом.
ValueLine2=Захватываемые точки: Таверна
ValueLine3=Логова: Варги, гоблины
ValueLine4=Регион: Рохан

[map:mapmpgardensoflorien]
Value=Сады Лориэна*

[map:mapmpgardensoflorien/desc]
Value=В лесах Лотлориэна есть обильные сады, в которых выращивают урожай эльфы.
ValueLine2=Захватываемые точки: застава, таверна
ValueLine3=Логова: Пещерный Тролль, варг
ValueLine4=Регион: Рованион

[map:mapmpgladdenfields]
Value=Ирисные Низины*

[map:mapmpgladdenfields/desc]
Value=Это болото на берегу Андуина было местом, где верховный король Исильдур был убит группой орков, а Единое кольцо было потеряно на века.
ValueLine2=Логова: Варги, гоблины
ValueLine3=Регион: Рованион

[map:mapmpgladesofithilien]
Value=Поляны Итилиэна*

[map:mapmpgladesofithilien/desc]
Value=В Итилиэне лежат небольшие смолистые леса с широкими полянами среди них, и повсюду множество душистых трав и кустарников.
ValueLine2=Захватываемые точки: Таверна
ValueLine3=Логова: Пещерные Тролли, варги
ValueLine4=Регион: Гондор

[Map:MAPMPgoblintown]
Value=Goblin Town*

[Map:MAPMPgoblintown/Desc]
Value=Far beneath the Misty Mountains, the Great Goblin rules the disfigured hordes of his domain. Elaborate traps are set in the High Pass to take travellers down, down to Goblin Town.
ValueLine2=Capturable: Outpost, Inn
ValueLine3=Creeps: Cave Troll, Goblin
ValueLine4=Region: Misty Mountains

[map:mapmpgreenway]
Value=Зеленопутье*

[map:mapmpgreenway/desc]
Value=Древняя дорога, Зеленопутье пересекает большую часть Эриадора. Начиная с Форноста, он ведет на юг к Тарбаду, где соединяется со Старой южной дорогой.
ValueLine2=Захватываемые точки: Таверна
ValueLine3=Логова: Варги, призраки
ValueLine4=Регион: Эриадор

[map:mapmpgreyhavens]
Value=Серые Гавани

[map:mapmpgreyhavens/desc]
Value=Эльфийская гавань, из которой эльфы Средиземья уходят на запад.
ValueLine2=Захватываемые точки: Застава, порт
ValueLine3=Логова: Пещерные Тролли
ValueLine4=Регион: Линдон

[map:mapmpgreymountains]
Value=Серые Горы

[map:mapmpgreymountains/desc]
Value=Северный горный хребет, где гоблины и гномы сражались на протяжении многих веков.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава
ValueLine3=Логова: Огненные драконы, гоблины
ValueLine4=Регион: Рованион

[map:mapmpgreyflood]
Value=Сероструй

[map:mapmpgreyflood/desc]
Value=Река на южной границе Эриадора, Гватло, образована слиянием реки Хоарвелл и болотистого нижнего течения реки Гландуин.
ValueLine2=Захватываемые точки: Таверна
ValueLine3=Логова: Варги
ValueLine4=Регион: Эриадор

[map:mapmpgreylin]
Value=Грейлин*

[map:mapmpgreylin/desc]
Value=Огромная разветвленная река, текущая на юг от Серых гор, в конце концов сливаясь с Андуином у ее истока.
ValueLine2=Логова: Варги, гоблины
ValueLine3=Опасности: обморожение
ValueLine4=Регион: Мглистые горы

[Map:MAPMPgulfoflune]
Value=Gulf of Lune*

[Map:MAPMPgulfoflune/Desc]
Value=The River Lhыn empties into the wide Gulf of Lune, dividing the region of Lindon into Forlindon and Harlindon.
ValueLine2=Capturable: Signal Fire, Inn
ValueLine3=Creeps: Cave Troll, Warg
ValueLine4=Region: Lindon

[map:mapmpgulfofthesurubeki]
Value=Залив Сурубеки*

[map:mapmpgulfofthesurubeki/desc]
Value=На южных берегах моря Рун выпадают редкие дожди, но реки Эред Литуи поддерживают эти в остальном засушливые земли.
ValueLine2=Захватываемые точки: Застава, таверна
ValueLine3=Логова: Пещерные Тролли
ValueLine4=Опасности: туман
ValueLine5=Регион: Рун

Map:MAPMPgrorsvalley
Value=Grуr's Valley*

Map:MAPMPgrorsvalley/Desc
Value=Named after their founder, Grуr's Valley serves as a trade route leading into the Dwarf kingdom of the Iron Hills.
Valueline2=Capturable: Inn
Valueline3=Creeps: Warg, Troll
Valueline4=Region: Erebor

[map:mapmphalifirien]
Value=Халифириэн*

[map:mapmphalifirien/desc]
Value=Священная гора, стоящая на границе Рохана и Анориэна. Это самый высокий и самый западный из семи маяков Гондора, отделенный от окружающих Белых гор глубокой расщелиной.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Варги
ValueLine4=Регион: Гондор

[map:mapmphallofoak]
Value=Дубовый зал*

[map:mapmphallofoak/desc]
Value=Священное место сбора лесных друидов находится глубоко в лесу, на пышной поляне и алтаре, окруженном древними дубами.
ValueLine2=Захватываемые точки: Алтарь
ValueLine3=Логова: Варги, пауки
ValueLine4=Регион: Рованион

[map:mapmpharadcoast]
Value=Побережье Харада*

[map:mapmpharadcoast/desc]
Value=Тропические джунгли растут вдоль рек, где засушливые пустыни Харада встречаются с морем. Диких мумаков часто можно увидеть купающимися в бассейнах, спасающимися от палящего солнца.
ValueLine2=Захватываемые точки: Сигнальный огонь, порт
ValueLine3=Логова: Мумаки, Тролли из джунглей
ValueLine4=Опасности: обезвоживание
ValueLine5=Регион: Харад

[map:mapmpharadoasis]
Value=Оазис Харада

[map:mapmpharadoasis/desc]
Value=Регион в глубине Дальнего Харада, где драгоценные бассейны с водой предлагают убежище от негостеприимного пейзажа.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава, таверна
ValueLine3=Логова: Пещерные Тролли, гоблины
ValueLine4=Регион: Харад

[Map:MAPMPharadroad]
Value=Harad Road*

[Map:MAPMPharadroad/Desc]
Value=The ancient Harad Road leads south from Ithilien, eventually crossing the Harnen River and into the vast arid lands of Haradwaith. Bustling caravans and scattered markets line this vital trade route where merchants, slavers and travellers meet.
ValueLine2=Capturable: Signal Fire, Inn
ValueLine3=Creeps: Warg
ValueLine4=Region: Haradwaith

[Map:MAPMPharfalas]
Value=Harfalas*

[Map:MAPMPharfalas/Desc]
Value=The headlands of this rocky Harondor coastline were once watched over by an old Gondorian outpost. Now, its ruins only serve as the hideout of smugglers and outlaws.
ValueLine2=Capturable: Inn, Dock
ValueLine3=Creeps: Corsair, Hill Troll
ValueLine4=Region: Haradwaith

[map:mapmpharlindon]
Value=Харлиндон

[map:mapmpharlindon/desc]
Value=Харлиндон - это зеленая и светлая эльфийская земля, расположенная к западу от Синих Гор и к югу от Залива Лун, который разделял Линдон на Северный Форлиндон и Харлиндон на юге.
ValueLine2=Захватываемые точки: Застава, таверна, порт
ValueLine3=Логова: Гоблины
ValueLine4=Регион: Линдон

[map:mapmpharlond]
Value=Харлонд*

[map:mapmpharlond/desc]
Value=Порт Минас-Тирит, расположенный к югу от города за Раммас Эхор. Во время Войны Кольца Арагорн и его компания высадились в Харлонде и устремились на север, в битву при Пеленнорских полях.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Варги, гоблины
ValueLine4=Регион: Гондор

[Map:MAPMPharnen]
Value=Harnen*

[Map:MAPMPharnen/Desc]
Value=The river Harnen lies to the south of the disputed region of Harondor, and is crossed by the Harad Road before it flows west into the sea. The river marks the northern border of Near Harad and the strange lands of Haradwaith beyond.
ValueLine2=Capturable: Inn
ValueLine3=Creeps: Scorpion
ValueLine4=Region: Haradwaith

[map:mapmpharondor]
Value=Харондор*

[map:mapmpharondor/desc]
Value=Харондор - спорная область к югу от Итилиэна, между реками Порос и Харнен. Продолжающиеся войны привели к краху региона, который теперь является безлюдной землей.
ValueLine2=Логова: Варги, гоблины
ValueLine3=Регион: Харад

[map:mapmpharrowdale]
Value=Харроудейл*

[map:mapmpharrowdale/desc]
Value=Харроудейл - это название, данное глубокой долине с севера на юг, врезанной в Белые горы рекой Сноубурн. К югу находится Дунхарроу, убежище Рохирримов.
ValueLine2=Захватываемые точки: Застава
ValueLine3=Логова: Пещерные Тролли, варги
ValueLine4=Опасности: шторм
ValueLine5=Регион: Рохан

[map:mapmphighlandsoffrecalund]
Value=Нагорье Фрекалунд*

[map:mapmphighlandsoffrecalund/desc]
Value=Нагорье Фрекалунд является домом для потомков короля Фреки и находится под защитой близлежащей столицы - Вульфборга.
ValueLine2=Захватываемые точки: Охотничья Хижина, Мельница
ValueLine3=Логова: Горный тролль, Варги
ValueLine4=Регион: Эриадор

[map:mapmphighcrag]
Value=Высокий Утес

[map:mapmphighcrag/desc]
Value=Высокий Утес находится между крутыми гребнями Мглистых гор. Дикие гоблины и Тролли занимают его узкие проходы и многочисленные глубокие тупиковые долины.
ValueLine2=Захватываемые точки: Сигнальный огонь, таверна
ValueLine3=Логова: Снежные Тролли, гоблины
ValueLine4=Опасности: Ледяные столбы, метель
ValueLine5=Регион: Мглистые горы

[map:mapmphighmoor]
Value=Верхняя Пустошь*

[map:mapmphighmoor/desc]
Value=К востоку от реки Бруйнен лежит бесплодная Верхняя Пустошь, грубая каменистая возвышенность, которая граничит с Троллистым Плато и Эрегионом за ним.
ValueLine2=Захватываемые точки: Сигнальный огонь, таверна
ValueLine3=Логова: Горные Тролли
ValueLine4=Регион: Арнор

[map:mapmphighpass]
Value=Высокий Перевал

[map:mapmphighpass/desc]
Value=Один из двух перевалов через Мглистые горы, большинство путешественников используют верхний проход, так как нижний часто посещают орки и гоблины.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава
ValueLine3=Логова: Снежные Тролли, мамонты
ValueLine4=Опасности: обморожение
ValueLine5=Регион: Мглистые горы

[map:mapmphillsofevendim]
Value=Холмы Эвендима*

[map:mapmphillsofevendim/desc]
Value=Серия холмов в северном Эриадоре, к северу от Шира. На его южном конце находятся руины Аннуминаса, первой столицы Арнора на озере Эвендим.
ValueLine2=Захватываемые точки: Застава
ValueLine3=Логова: Призраки
ValueLine4=Опасности: Туман
ValueLine5=Регион: Арнор

[map:mapmphollin]
Value=Холлин

[map:mapmphollin/desc]
Value=Холлин когда-то был домом для знаменитых эльфийских ювелиров Эрегиона, создателей великих колец власти. Но теперь руины их великих городов молча стоят среди камней.
ValueLine2=Захватываемые точки: Сигнальный огонь, таверна
ValueLine3=Логова: Пещерные Тролли, варги
ValueLine4=Регион: Эриадор

[map:mapmphonksvalley]
Value=Долина Хонка*

[map:mapmphonksvalley/desc]
Value=Долина, названная в честь Хонка, короля троллей чрезвычайно глупого
ValueLine2=Захватываемые точки: Застава, таверна
ValueLine3=Логова: Снежные Тролли
ValueLine4=Опасности: Метель, обморожение,
ValueLine5=Регион: Мглистые горы

[map:mapmpicebayofforochel]
Value=Ледяная бухта Форохел*

[map:mapmpicebayofforochel/desc]
Value=Эти ледяные северные пустоши окружают далекий Ледяной залив Форохел и популярное место рыбной ловли Лоссотов.
ValueLine2=Захватываемые точки: Застава, таверна
ValueLine3=Логова: Мамонты, лоссоты, Снежные Тролли
ValueLine4=Опасности: Обморожение
ValueLine5=Регион: Мглистые горы

[Map:MAPMPifaalafa]
Value=Ifaa-lafa*

[Map:MAPMPifaalafa/Desc]
Value=According to ancient Mahыddi beliefs, the desolate Ifaa-lafa, or 'Bright Lands' are the realm of mysterious, sleeping pale spirits. Few that enter ever return, and none do so unchanged.
ValueLine2=Creeps: Goblin
ValueLine3=Region: Haradwaith

[map:mapmpimlothmelui]
Value=Имлот Мелуи*

[map:mapmpimlothmelui/desc]
Value=Долина в провинции Лоссарнах в Гондоре, известная своими многочисленными розами и полями полевых цветов.
ValueLine2=Захватываемые точки: Таверна
ValueLine3=Логова: Пещерные Тролли, гоблины
ValueLine4=Регион: Гондор

[Map:MAPMPindela]
Value=Indela*

[Map:MAPMPindela/Desc]
Value=These baobab trees, locally known as 'mothers of the forest' are the remnants of a great tropical forest that once covered this ancient land.
Valueline2=Capturable: Inn
Valueline3=Creeps: Wargs
Valueline4=Region: Haradwaith

[map:mapmpironfoothills]
Value=Железные предгорья*

[map:mapmpironfoothills/desc]
Value=Красная вода течет на юг от горных земель Железных Холмов, граничащих с восточными землями Руна.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Горные Тролли, гоблины
ValueLine4=Регион: Эребор

[map:mapmpironhills]
Value=Железные Холмы

[map:mapmpironhills/desc]
Value=Железные Холмы - это цепь огромных холмов на северо-востоке пустыни и истока реки Карнен, богатой железом. Он является домом для королевства гномов Длиннобородых.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Горные Тролли, гоблины
ValueLine4=Регион: Эребор

[map:mapmpisendale]
Value=Изендэйл*

[map:mapmpisendale/desc]
Value=Река Изен течет на запад от Изенгарда и Врат Рохана, образуя небольшие переходы в землях, прежде чем впасть в море Белегаэр.
ValueLine2=Захватываемые точки: Застава, Таверна
ValueLine3=Логова: Каменный тролль, гоблины
ValueLine4=Регион: Эриадор

[Map:MAPMPitama]
Value=Itд-mв*

[Map:MAPMPitama/Desc]
Value=Strange stone formations lie amongst the ancient trees of Itд-mв, ‘East Land’ in the speech of the native Lossoth. This dense forested region borders the Bay of Forochel and the unmapped wilderness of Forodwaith further inland.
ValueLine2=Capturable: Inn
ValueLine3=Creeps: Snow Troll
ValueLine4=Region: Forodwaith

[Map:MAPMPitakhkhand]
Value=Itakh-Khand*

[Map:MAPMPitakhkhand/Desc]
Value=These rocky grasslands and rolling foothills on the southern border of Khand are watered by seasonal streams that flow from  mountains in the distant east, known only to the Variag tribes who inhabit its vast plains.
ValueLine2=Capturable: Signal Fire
ValueLine3=Creeps: Warg
ValueLine4=Region: Haradwaith

[map:mapmpithiliant]
Value=Итилиант

[map:mapmpithiliant/desc]
Value=Небольшая гряда холмов в Южном Итилиэне, восточной провинции Гондора.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава
ValueLine3=Логова: Каменные Тролли, варги
ValueLine4=Регион: Гондор

[Map:MAPMPizuhara]
Izuhara*

[Map:MAPMPizuhara/Desc]
Value=A small village, where members of the ancient Kinn-lai tribe dwell amidst red and perpetually flowering trees
Valueline2=Creeps: Wargs
Valueline3=Capturable: Inn
ValueLine4=Region: Rhыn

[Map:MAPMPjakuru]
Value=Jд-kuru*

[Map:mapmpjakuru/Desc]
Value=Narrow passages lead through the deep icy ravines of Jд-kuru, 'Canyon of Ice' in the tongue of the Lossoth tribes that inhabit this inhospitable region.
ValueLine2=Capturable: Signal Fire, Inn
ValueLine3=Creeps: Warg
ValueLine4=Region: Forodwaith

[Map:MAPMPjarannit]
Value=Jд-rannit*

[Map:MAPMPjarannit/Desc]
Value=Lossoth for 'Ice Coast', the frozen coastline of Jд-rannit borders the dense forests of Itд-mв, with its great cape forming one end of the Ice Bay of Forochel.
ValueLine2=Capturable: Inn
ValueLine3=Creeps: Warg
ValueLine4=Region: Forodwaith

[Map:MAPMPjokusali]
Value=Jцku-sali*

[Map:MAPMPjokusali/Desc]
Value=Large chunks of glacial ice split from the mainland of Forochel, forming the wide ice floes of Jцku-sali that slowly drift towards the open sea. The treacherous icy landscape is inhabited by great white bears and scattered fishing settlements.
ValueLine2=Capturable: Dock
ValueLine3=Region: Forodwaith

[Map:MAPMPjollyhollin]
Value=Jolly Hollin*

[Map:mapmpjollyhollin/Desc]
Value=Galion, Master of Wines cordially requests the pleasure of your company at a winter party in honour of his own good self! Be there, or be forever square.
ValueLine2=Galion's Christmas Cup 2021
ValueLine3=Capturable: Inn
ValueLine4=Creeps: Cave Troll, Warg
ValueLine5=Region: Eriador

[Map:MAPMPkasalan]
Value=Kвsalan*

[Map:MAPMPkasalan/Desc]
Value=This uninhabited mountain pass in the west of Far Harad springs to life as seasonal rains create numerous streams, cascading waterfalls and shallow pools amongst the otherwise arid landscape.
ValueLine2=Creeps: Jungle Troll, Goblin
ValueLine3=Region: Haradwaith

[map:mapmpkhand]
Value=Кханд*

[map:mapmpkhand/desc]
Value=Кханд - это название таинственной земли, лежащей к юго-востоку от Мордора и к востоку от Ближнего Харада. Среди его мужских племен были воинственные Варьяги Кханда.
ValueLine2=Захватываемые точки: Застава
ValueLine3=Логова: Пещерные Тролли, гоблины
ValueLine4=Регион: Харад

[Map:MAPMPkinefieldsofrhun]
Value=Kine Fields of Rhыn*

[Map:MAPMPkinefieldsofrhun/Desc]
Value=The Kine of Araw are a species of hardy oxen that inhabit the vast fields surrounding the Sea of Rhыn in the distant East. The Horn of Gondor was fashioned from a horn of one of these great beasts.
ValueLine2=Capturable: Signal Fire
ValueLine3=Region: Rhыn

[Map:MAPMPkunin]
Value=Kыnin*

[Map:MAPMPkunin/Desc]
Value=Kыnin is the ancient name given to this sunlit valley in the mysterious tongue of distant Rhыn. The name now belongs to the fortress that inhabits the rocky hilltop and surrounding farmland, ruled over by its fierce and warlike Khвn.
ValueLine2=Capturable: Signal Fire, Inn
ValueLine3=Region: Rhыn

[map:mapmplamedon]
Value=Ламедон*

[map:mapmplamedon/desc]
Value=Ряд долин, по которым реки Рингло и Кирил текли на юг. Ламедон - одно из самых густонаселенных владений Гондора.
ValueLine2=Логова: Горный Тролль, варги, гоблины
ValueLine3=Регион: Гондор

[map:mapmplamedonhighlands]
Value=Ламедонское нагорье*

[map:mapmplamedonhighlands/desc]
Value=Долины и болота Ламедона заполнены небольшими городками. Люди находятся под властью Ангбора, лорда Ламедона.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Огненные драконы, призраки
ValueLine4=Регион: Гондор

[map:mapmplebennin]
Value=Лебенин*

[map:mapmplebennin/desc]
Value=Регион на юге Гондора к югу от Белых гор, Лебеннин был в основном населен людьми, произошедшими от забытых «Людей гор», которые жили там во Второй Эпохе.
ValueLine2=Логова: Варги, гоблины
ValueLine3=Регион: Гондор

[map:mapmplithlad]
Value=Литлад*

[map:mapmplithlad/desc]
Value=Огромная пепельная равнина к востоку от Барад-дура в Мордоре.
ValueLine2=Захватываемые точки: Таверна
ValueLine3=Логова: Пещерные Тролли
ValueLine4=Регион: Мордор

[map:mapmplongmarshes]
Value=Длинные Болота*

[map:mapmplongmarshes/desc]
Value=Болота и мелководье окружают обе стороны Лесной реки, простираясь от восточного края Лихолесья почти до берегов Длинного озера. Только несколько безопасных троп ведут через многочисленные извилистые русла рек.
ValueLine2=Логова: Призраки
ValueLine3=Регион: Эребор

[map:mapmplorien]
Value=Лориэн

[map:mapmplorien/desc]
Value=Этот лес, также известный как Золотой Лес из-за его деревьев Мэллорна, является домом для Эльфов Галадриэль и Келеборна.
ValueLine2=Захватываемые точки: Застава
ValueLine3=Логова: Гоблины
ValueLine4=Регион: Рованион

[map:mapmplossarnach]
Value=Лоссарнах*

[map:mapmplossarnach/desc]
Value=Лоссарнах, одна из южных провинций Гондора, находится в долинах Белых гор. Его пышные луга наполнены цветами.
ValueLine2=Захватываемые точки: Застава, таверна
ValueLine3=Логова: Варги, гоблины
ValueLine4=Регион: Гондор

[Map:MAPMPlostladen]
Value=Lostladen*

[Map:MAPMPlostladen/Desc]
Value=The desert of Lostladen stretches across the north of Near Harad, where red sands meet the black volcanic rock of Ephel Dъath south of Mordor. Not much is known of this land; the harsh landscape has prevented any attempts of settlement by both man and orc.
ValueLine2=Creeps: Great Scorpion
ValueLine3=Region: Haradwaith

[Map:MAPMPlugland]
Value=Lug-Land*

[Map:mapmplugland/Desc]
Value='Oi, mate. Just wanted to let ya know: there's a price on your head. Now, I could collect - quite easily, in fact - but instead we're gonna play a little game. Oh, and bring a friend.' ~Lug the Luscious
ValueLine2=Lug's Slugfest Cup 2022
ValueLine3=Capturable: Signal Fire
ValueLine4=Creeps: Cave Troll, Barrow Wight
ValueLine5=Region: Misty Mountains

[map:mapmpmaros]
Value=Марос*

[map:mapmpmaros/desc]
Value=Древние руины, созданные в давно минувшие века, до сих пор украшают улицы этого умбарского портового города, расположенного на скалистом мысе к западу от Умбара.
ValueLine2=Захватываемые точки: Застава, Порт
ValueLine3=Логова: Лесной тролль, Гоблины
ValueLine4=Регион: Харад

[map:mapmpmethedras]
Value=Мэтедрас*

[map:mapmpmethedras/desc]
Value=Высокая и заметная вершина в южной части Мглистых Гор. Среди его широких предгорий, простирающихся в сторону Дунланда на западе и Изенгарда на юге, можно найти крепкие деревушки дикарей.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Дикари, Варги
ValueLine4=Регион: Мглисты Горы

[map:mapmpmidgewatermarshes]
Value=Срединные Болота*

[map:mapmpmidgewatermarshes/desc]
Value=Болотистая местность в центральном Эриадоре, кишащая мухами и стаями мошек, наполняющими воздух.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Пещерные Тролли, гоблины
ValueLine4=Опасности: Мошки, туман.
ValueLine5=Регион: Арнор

[map:mapmpminhiriath]
Value=Минхириат

[map:mapmpminhiriath/desc]
Value=Хотя местами все еще засажены деревьями, этот некогда пышный регион теперь бесплоден и несет на себе шрамы долгих веков рубок, пожаров и войн.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава
ValueLine3=Логова: Могильные духи
ValueLine4=Опасности: Туман
ValueLine5=Регион: Эриадор

[map:mapmpmirkwoodeaves]
Value=Кроны Лихолесья*

[map:mapmpmirkwoodeaves/desc]
Value=Западные Кроны Лихолесья находится недалеко от Залов Трандуила. Это темная и спорная область между эльфами Зеленого леса и вторгшимися слугами Некроманта.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава
ValueLine3=Логова: Пауки, могильные духи
ValueLine4=Регион: Рованион

[map:mapmpmithlond]
Value=Митлонд*

[map:mapmpmithlond/desc]
Value=Серые Гавани, также известные как Митлонд, - это морской порт в Заливе Лун, откуда эльфы отправляются в путешествие на Запад.
ValueLine2=Захватываемые точки: Застава, порт
ValueLine3=Логова: Горные Тролли
ValueLine4=Регион: Линдон

[Map:MAPMPmorgulduin]
Value=Morgulduin*

[Map:MAPMPmorgulduin/Desc]
Value=The Morgulduin springs from the Morgul Vale in the Ephel Dъath, and runs westward until it reaches the Cross-roads in Ithilien. There its course turns southwest until it enters the Anduin just south of Osgiliath. North of the stream lies the road from Osgiliath to Minas Morgul.
ValueLine2=Capturable: Inn
ValueLine3=Creeps: Cave Troll, Barrow Wight
ValueLine4=Region: Gondor

[map:mapmpmountdoom]
Value=Роковая Гора

[map:mapmpmountdoom/desc]
Value=Роковая гора, или Ородруин, была вулканом в Мордоре, внутри которого Саурон завещал сердце земли своим темным колдовствам и созданию Единого Кольца.
ValueLine2=Логова: Каменные Тролли, гоблины
ValueLine3=Опасности: Ядовитые пары
ValueLine4=Регион: Мордор

[map:mapmpmountgram]
Value=Гора Грэм

[map:mapmpmountgram/desc]
Value=Гора в северном конце Мглистых гор и рассадник орков.
ValueLine2=Захватываемые точки: Застава, таверна
ValueLine3=Логова: Снежные Тролли, гоблины
ValueLine4=Регион: Мглистые горы

[map:mapmpmountainsofmirkwood]
Value=Холмы Лихолесья*

[map:mapmpmountainsofmirkwood/desc]
Value=Когда Старая Лесная дорога пришла в негодность, второй путь через Лихолесье был проложен на север. Между двумя тропами лежали Холмы Лихолесья.
ValueLine2=Логова: Пауки
ValueLine3=Опасности: Туман
ValueLine4=Регион: Рованион

[map:mapmpmouthsoftheentwash]
Value=Устья Энтовой Купели*

[map:mapmpmouthsoftheentwash/desc]
Value=Устья Энтовой Купели образуют могучую дельту, где река Энтова Купель встречается с Андуином. Дельта измерялась сотней лиг от разлома реки до заболоченных земель в ее конце.
ValueLine2=Логова: Варги
ValueLine3=Регион: Гондор

[Map:MAPMPnafarcrossing]
Value=Nвfar Crossing*

[Map:MAPMPnafarcrossing/Desc]
Value=Far Harad is known not only for its deserts, but also the vast primordial forests that surround the Nвfarat River, likened to those that once covered most of Middle-earth.
ValueLine2=Capturable: Signal Fire
ValueLine3=Creeps: Karadd, Jungle Warg
ValueLine4=Hazards: Fog
ValueLine5=Region: Haradwaith

[Map:MAPMPnafaratdelta]
Value=Nвfarat Delta*

[Map:MAPMPnafaratdelta/Desc]
Value=The Nвfarat River journeys through the jungles of Nвfarat and Far Harad before it meets the Sea in a wide, marshy delta of many streams and islets. The dense surrounding jungle and long grasses are the home of much birdlife.
ValueLine2=Capturable: Inn, Dock
ValueLine3=Creeps: Karadd
ValueLine4=Region: Haradwaith

[Map:MAPMPnafaratriver]
Value=Nвfarat River*

[Map:MAPMPnafaratriver/Desc]
Value=Within the desert of Harad, the Nвfarat River is seen by many as a refuge from the burning sun. Those who have traveled there and lived to tell the tale, beg to differ.
ValueLine2=Capturable: Inn
ValueLine3=Creeps: Karadd
ValueLine4=Region: Haradwaith

[map:mapmpnainenidh]
Value=Найн Энид

[map:mapmpnainenidh/desc]
Value=Наин Энид на синдарине означает «Центральные долины», бесплодный и холмистый ландшафт вдоль Великой Восточной тропы рядом с Заветерью.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава
ValueLine3=Логова: Варги
ValueLine4=Регион: Арнор

[map:mapmpnancelebrant]
Value=Нан Келебрант*

[map:mapmpnancelebrant/desc]
Value=Вторжения орков превратили некогда безмятежные переходы Келебранта в израненное и разрушенное поле битвы.
ValueLine2=Логова: Пещерные Тролли, гоблины
ValueLine3=Регион: Рованион

[map:mapmpnantornaeth]
Value=Нан Торнаэт

[map:mapmpnantornaeth/desc]
Value=Нан Торнаэт - это район недалеко от Троллистого Плато в Эриадоре, где находятся глубокие ущелья и высокие скалы. Вокруг этой области много странных руин, напоминающих о разрушениях и последних остатках Королевства Рудаур.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава, таверна
ValueLine3=Логова: Горные Тролли
ValueLine4=Регион: Эриадор

[map:mapmpnearharad]
Value=Ближний Харад

[map:mapmpnearharad/desc]
Value=Негостеприимный регион к югу от Гондора и Мордора, за рекой Харнен. Харадримы, населяющие эту землю, - давние враги Гондора.
ValueLine2=Захватываемые точки: Сигнальный огонь, таверна
ValueLine3=Логова: Гоблины
ValueLine4=Опасности: Обезвоживание
ValueLine5=Регион: Харад

[map:mapmpnimrodel]
Value=Нимродэль*

[map:mapmpnimrodel/desc]
Value=Река в Лотлориэне, Нимродэль стекает с Мглистых гор перед тем, как присоединиться к Серебрянке. Считается, что его воды исцеляют от усталости.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Гоблины
ValueLine4=Регион: Рованион

[map:mapmpnindalf]
Value=Ниндальф*

[map:mapmpnindalf/desc]
Value=Болото в устье Энтовой Купели Ниндальф представляет собой обширную область болот, составляющую южную часть Мертвых болот.
ValueLine2=Логова: Могильные духи, гоблины
ValueLine3=Регион: Гондор

[map:mapmpnorthdowns]
Value=Северные Низины

[map:mapmpnorthdowns/desc]
Value=Гряда холмов в северном Эриадоре, к востоку от холмов Эвендим и к северу от Ветреных Холмов. За исключением Дунэдайн, Северные Холмы остаются необитаемыми.
ValueLine2=Захватываемые точки: Таверна
ValueLine3=Логова: Горные Тролли
ValueLine4=Регион: Арнор

[map:mapmpnorthundeep]
Value=Северное Подземелье*

[map:mapmpnorthundeep/desc]
Value=Подземелья были двумя излучинами в Андуине между Волдом и Коричневыми Землями. Пустые районы были отличным перевалочным пунктом для армий.
ValueLine2=Захватываемые точки: Застава, таверна
ValueLine3=Логова: Гоблины
ValueLine4=Регион: Рованион

[map:mapmpnorthernithilien]
Value=Северный Итилиэн*

[map:mapmpnorthernithilien/desc]
Value=Северные земли Гондора это место, где Фарамир впервые встретил Фродо и Сэма во время их путешествия в Мордор.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Пещерные Тролли, гоблины
ValueLine4=Регион: Гондор

[map:mapmpnorthtarn]
Value=Норттарн

[map:mapmpnorthtarn/desc]
Value=Это замерзшее озеро в южной части Мглистых гор - непредсказуемый маршрут для путешествий.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Снежные Тролли, гоблины
ValueLine4=Регион: Мглистые горы

[map:mapmpnurn]
Value=Нурн*

[map:mapmpnurn/desc]
Value=Эти южные плодородные земли Мордора окружают большое внутреннее море Нурн.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава
ValueLine3=Логова: Пещерные Тролли
ValueLine4=Регион: Мордор

[map:mapmpofstipel]
Value=Офстипель*

[map:mapmpofstipel/desc]
Value=Заросшие руины - это все, что осталось от крепости и башни, которые когда-то охраняли эту речную переправу через долину Андуина.
ValueLine2=Логова: Могильные духи, Варги
ValueLine3=Захватываемые точки: Сигнальный Огонь, Застава, Таверна, Руины
ValueLine4=Регион: Рованион

[map:mapmpoldbrownlands]
Value=Бурые Земли*

[map:mapmpoldbrownlands/desc]
Value=Бурые земли - это обширный регион к востоку от Андуина, между Лихолесьем и Эмин Муил. Этот район когда-то был домом для жен энтов, но они были изгнаны, когда Саурон опустошил землю в защиту Мордора во время Войны Последнего Союза во Второй Эпохе.
ValueLine2=Логова: Гоблины
ValueLine3=Регион: Рованион

[map:mapmpoldfordofanduin]
Value=Брод Андуина*

[map:mapmpoldfordofanduin/desc]
Value=Андуин течет на юг между Мглистыми горами и Лихолесьем. Старая лесная дорога ведет от Высокого перевала и пересекает реку у Старого Брода Андуина.
ValueLine2=Захватываемые точки: Застава
ValueLine3=Логова: Гоблины
ValueLine4=Регион: Рованион

[map:mapmpoldforestroad]
Value=Старая лесная дорога

[map:mapmpoldforestroad/desc]
Value=Старая лесная дорога пересекает Лихолесье от Высокого перевала до реки, бегущей на восточной стороне леса. Бильбо Бэггинс и отряд гномов однажды путешествовали этим путем.
ValueLine2=Логова: Пауки
ValueLine3=Регион: Рованион

[map:mapmporocarni]
Value=Орокарни*

[map:mapmporocarni/desc]
Value=Орокарни, также известные как Красные горы, представляют собой горный хребет на далеком и таинственном северо-востоке Средиземья, впервые возведенными Валар в ранние эпохи формирования мира.
ValueLine2=Захватываемые точки: Застава
ValueLine3=Логова: Пещерные Тролли
ValueLine4=Регион: Рун

[map:mapmposgiliath]
Value=Осгилиат*

[map:mapmposgiliath/desc]
Value=Этот гондорский город - последняя линия обороны между Мордором и Минас-Тиритом. Река Андуин протекает через центр города.
ValueLine2=Захватываемые точки: застава, порт
ValueLine3=Регион: Гондор

[map:mapmppathsofthedead]
Value=Тропы мертвых

[map:mapmppathsofthedead/desc]
Value=Пещерный проход через Белые горы, идущий от Двимоберга на севере до Долины Мортонд на юге.
ValueLine2=Регион: Гондор

[map:mapmppitsofisengard]
Value=Ямы Изенгарда*

[map:mapmppitsofisengard/desc]
Value=Изенгард испещрен множеством глубоких ям, вырытых в земле для разведения урук-хаев и варгов, а также для ковки боевого оружия.
ValueLine2=Захватываемые точки: Рабочая яма
ValueLine3=Логова: Warg
ValueLine4=Регион: Rohan

[map:mapmpplainsofgorgoroth]
Value=Равнины Горгорота*

[map:mapmpplainsofgorgoroth/desc]
Value=Бесплодная пустошь вокруг Роковой горы. Негостеприимная земля, испорченная ямами, пеплом и ядовитыми испарениями.
ValueLine2=Логова: Великие звери
ValueLine3=Опасности: Ядовитые пары
ValueLine4=Регион: Мордор

[Map:MAPMPreddesertofkahir]
Value=Красная пустыня Кахира*

[map:mapmpreddesertofkahir/desc]
Value=Диковинные скальные образования возникают из бесплодного пустынного ландшафта Красной пустыни Кахира, расположенного глубоко в малоизвестном регионе Харадвайта.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава, таверна
ValueLine3=Логова: Огненные драконы
ValueLine4=Опасности: Обезвоживание
ValueLine5=Регион: Харад

[map:mapmpredhornpass]
Value=Перевал Краснорог

[map:mapmpredhornpass/desc]
Value=Карадрас - самая высокая вершина Мглистых гор, под которой было построено королевство Кхазад-Дум.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава, таверна
ValueLine3=Логова: Снежные Тролли, гоблины
ValueLine4=Опасности: Обморожение
ValueLine5=Регион: Мглистые горы

[map:mapmpregnfells]
Value=Рэгнфелл*

[map:mapmpregnfells/desc]
Value=Через эту каменистую долину в предгорьях Дунланда протекает множество сезонных ручьев, как только наступает весна и начинают таять зимние снега.
ValueLine2=Логова: Варги
ValueLine3=Регион: Эриадор

[Map:MAPMPrhosgobel]
Value=Rhosgobel*

[Map:MAPMPrhosgobel/Desc]
Value=Rhosgobel is the home of Radagast the Brown, and is located between the Carrock and the Old Forest Road on Mirkwood's western borders.
ValueLine2=Capturable: Inn
ValueLine3=Creeps: Spider
ValueLine4=Region: Rhovanion

[map:mapmprhovaniontraderoute]
Value=Торговый путь Рованиона*

[map:mapmprhovaniontraderoute/desc]
Value=Один из старинных торговых путей, соединяющий королевство Рованион с восточными землями Дорвиниона и Руна.
ValueLine2=Захватываемые точки: Сигнальный огонь, Застава
ValueLine3=Логова: Варги
ValueLine4=Регион: Рованион

[map:mapmprhudaur]
Value=Рудаур

[map:mapmprhudaur/desc]
Value=Рудаур был самым маленьким из трех королевств, возникших после распада королевства Арнор. Позже, находившиеся под контролем Ангмара, вплоть до его поражения в битве при Форносте, он стал домом для остатков Дунэдайн и Следопытов Севера.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава, таверна
ValueLine3=Регион: Туманные горы

[map:mapmprivendell]
Value=Ривенделл

[map:mapmprivendell/desc]
Value=Ривенделл - это скрытое убежище эльфов Эриадора. Центральным местом этого города является Дом Элронда.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава, таверна
ValueLine3=Логова: Варги
ValueLine4=Регион: Эриадор

[map:mapmpriverisen]
Value=Броды Изена

[map:mapmpriverisen/desc]
Value=Река Изен протекает между Изенгардом и Хельмовой Падью. Многие путешественники, направляющиеся к Ущелью Рохана и обратно, пересекают могучую реку в этом мелком месте.
ValueLine2=Можно захватить: Трактир
ValueLine3=Монстры: Пещерный тролль, Варги
ValueLine4=Регион: Рохан

[map:mapmpriversernui]
Value=Река Сернуи*

[map:mapmpriversernui/desc]
Value=Река Сернуи, или Серни, короткая река в южной части Гондора; Возвышается под Белыми горами и текущая на юго-запад через Лебеннин. Его название происходит от синдаринского «сарн», что означает каменистое русло реки.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Варги, гоблины
ValueLine4=Регион: Гондор

[map:mapmprohan]
Value=Рохан

[map:mapmprohan/desc]
Value=Рохан - королевство и территория Рохиррим, народа пастухов и крестьян. Известные своими лошадьми и кавалерией, они - самый важные союзники Гондора.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Варги
ValueLine4=Регион: Рохан

[map:mapmpruinsofbelegost]
Value=Руины Белегоста*

[map:mapmpruinsofbelegost/desc]
Value=Некогда могущественная крепость Первой Эпохи, разрушенные валы и глубокие расщелины - это все, что осталось от опустевших залов Белегоста. Она давно забыта и затеряна среди снежных вершин Эред Луина.
ValueLine2=Логова: Варги, Снежные тролли
ValueLine3=Опасности: Холод
ValueLine4=Регион: Линдон

[map:mapmpruinsofcarndum]
Value=Руины Карн Дум*

[map:mapmpruinsofcarndum/desc]
Value=Когда-то великая крепость Короля-чародея Ангмара, Карн Дум теперь превратилась в руины, захваченные дикой природой и населенной только разрозненными войсками гоблинов.
ValueLine2=Захватываемые точки: Застава
ValueLine3=Логова: Гоблины, могильные духи
ValueLine4=Регион: Мглистые горы

[Map:MAPMPruinsoflindon]
Value=Ruins of Lindon*

[Map:MAPMPruinsoflindon/Desc]
Value=These ancient ruins of the Noldor lie deep within the old forests of Lindon, left abandoned in the turmoil of Ages past and long since forgotten.
ValueLine2=Capturable: Well, Signal Fire, Outpost
ValueLine3=Creeps: Barrow Wight, Warg
ValueLine4=Region: Lindon

[map:mapmpruinsofost-in-edhil]
Value=Руины Ост-ин-Эдиль*

[map:mapmpruinsofost-in-edhil/desc]
Value=Каменные столбы и каменные скалы теперь тихо воспевают руины Ост-ин-Эдиль, некогда великой крепости Нолдор. Давным-давно здесь жил Келебримбор и вместе с Аннатаром выковал кольца силы.
ValueLine2=Захватываемые точки: Сигнальный огонь, таверна
ValueLine3=Логова: Пауки
ValueLine4=Регион: Эриадор

[Map:MAPMPsarikhgorge]
Value=Sвrikh Gorge*

[Map:MAPMPsarikhgorge/Desc]
Value=Treacherous canyon bridges and tamed Mыmakil have enabled hardy nomadic tribes to forge a perilous existence at the top of these steep rocky mesas, which punctuate the arid landscape of southern Far Harad.
ValueLine2=Capturable: Outpost
ValueLine3=Creeps: Hill Troll, Warg
ValueLine4=Region: Haradwaith

[Map:MAPMPsandsofazkahar]
Value=Sands of Azkвhar*

[Map:MAPMPsandsofazkahar/Desc]
Value=Ancient structures still linger within the vast Azkвhar Desert surrounding Abrakhвn in distant Far Harad. Their relics are now lost to desert beasts and an ocean of sand beneath the unrelenting sun.
ValueLine2=Capturable: Signal Fire
ValueLine3=Creeps: Great Scorpion, Scorpion
ValueLine4=Hazards: Desert Wind, Dehydration
ValueLine5=Region: Haradwaith

[map:mapmpsarnford]
Value=Брод Сарн*

[map:mapmpsarnford/desc]
Value=Каменный брод через Брендивайн, охраняющий вход в южную часть Шира. Дунэдайн внимательно следили за ним, чтобы защитить Маленький Народ от всякого вреда.
ValueLine2=Захватываемые точки: Ферма
ValueLine3=Логова: Дунэдайн (Свет), волки (Тьма), варги
ValueLine4=Регион: Арнор

[map:mapmpseaofnurnen]
Value=Море Нурн

[map:mapmpseaofnurnen/desc]
Value=Море Нурн - большое внутреннее озеро на юго-востоке Мордора. Питаемый реками, текущими из Эфель Дуата и Пепельных гор, он отделяет вулканическое плато Горгорота от плодородных равнин Нурна.
ValueLine2=Захватываемые точки: Порт
ValueLine3=Логова: Каменные Тролли, Пещерные Тролли, гоблины
ValueLine4=Регион: Мордор

[Map:MAPMPnabalmazri]
Value=Nabal Mвzri*

[Map:MAPMPnabalmazri/Desc]
Value=Within the vast inland Sea of Rhыn lies a mysterious set of islands, the Nabal Mazri. The rocky coastline and rough waters are shrouded by the sea mist, and by rumours of strange occult rituals that take place at its summit.
ValueLine2=Capturable: Dock
ValueLine3=Region: Rhыn

[map:mapmpsecondhall]
Value=Второй Зал*

[map:mapmpsecondhall/desc]
Value=Древнее царство Кхазад-Дум было построено в Первую Эпоху, но постепенно погрузилось в упадок и мрак. В его темных покоях находится Второй Зал, а также, провисающий над огромной пропастью, мост Кхазад-Дума.
ValueLine2=Захватываемые точки: Застава
ValueLine3=Логова: Пещерные Тролли, гоблины
ValueLine4=Регион: Мглистые горы

[map:mapmpseventhdeep]
Value=Седьмая глубина*

[map:mapmpseventhdeep/desc]
Value=Неисчислимые бездны простираются глубоко под древними залами Седьмой Глубины, самого нижнего из четырнадцати уровней Кхазад-Дума.
ValueLine2=Захватываемые точки: Застава
ValueLine3=Логова: Пещерные Тролли, гоблины
ValueLine4=Регион: Мглистые горы

[map:mapmpshire]
Value=Шир

[map:mapmpshire/desc]
Value=Зеленая, мирная земля и дом хоббитов Средиземья.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава, Зеленый дракон
ValueLine3=Логова: Варги
ValueLine4=Регион: Арнор

[map:mapmpsilvertinelodes]
Value=Серебряный Пик*

[map:mapmpsilvertinelodes/desc]
Value=Под дрожащей вершиной Серебряного Пика скрываются богатства Мории. Не золото или драгоценности, а залежи мифрила и других драгоценных пород.
ValueLine2=Захватываемые точки: Застава
ValueLine3=Логова: Пещерные Тролли, гоблины
ValueLine4=Регион: Мглистые горы

[map:mapmpslavefieldsofnurn]
Value=Невольничьи поля Нурна*

[map:mapmpslavefieldsofnurn/desc]
Value=Населенные порабощенными Сауроном людьми, поля Нурна достаточно плодородны, чтобы прокормить бесчисленные орды Саурона. Почва, покрытая обширными зерновыми полями, обогащена пеплом Ородруина и орошается морем Нурн.
ValueLine2=Логова: Варги,
ValueLine3=Опасности: Туман
ValueLine4=Регион: Мордор

[map:mapmpsnowbourn]
Value=Снежница*

[map:mapmpsnowbourn/desc]
Value=Эта река в Рохане начинается под Старкхорном в Белых горах и течет на север, прежде чем повернуть мимо Эдораса и встретить реку Энтова Купель.
ValueLine2=Захватываемые точки: Застава
ValueLine3=Логова: Пещерные Тролли, гоблины
ValueLine4=Регион: Рохан

[map:mapmpspringofcelduin]
Value=Источник Келдуина*

[map:mapmpspringofcelduin/desc]
Value=Обширные коридоры пролегают между Великим залом Трора и Передними воротами Эребора. Из темной пропасти в скале берет начало Бегущая река.
ValueLine2=Захватываемые точки: Очаг, Статуя
ValueLine3=Rowdy Tub-dwarves
ValueLine4=Регион: Эребор

[Map:MAPMPspookyisen]
Value=Spooky Isen*

[Map:MAPMPspookyisen/Desc]
Value=Mr Bones stands before you...
ValueLine2=Bones a-rattling, skull a-clattering, spine a-shivering, ribs a-rustling, pelvis a-thrusting...
ValueLine3='It's time', he says. 'Time to show me what you got!'
ValueLine4=Mr Bones' Spooktacular Cup 2021
ValueLine5=Capturable: Inn
ValueLine6=Creeps: Cave Troll, Warg
ValueLine7=Region: Rhovanion

[Map:MAPMPsteppesofsarakhax]
Value=Steppes of Sarвkhax*

[Map:MAPMPsteppesofsarakhax/Desc]
Value=In the distant east of Rhыn, the rising sun bathes the endless swaying grasslands of the 'Golden Fields' in gentle morning light. The vast steppes are inhabited by hardy folk who have forged a nomadic existence amongst the rolling plains.
ValueLine2=Capturable: Signal Fire
ValueLine3=Region: Rhыn

[map:mapmpsouthrhun]
Value=Южный Рун*

[map:mapmpsouthrhun/desc]
Value=Мало что известно о землях за пределами великого моря Рун, за пределами самых западных земель.
ValueLine2=Захватываемые точки: Застава
ValueLine3=Логова: Пещерные Тролли, гоблины
ValueLine4=Регион: Рун

[map:mapmpsouthundeep]
Value=Южное Подземелье

[map:mapmpsouthundeep/desc]
Value=За Лориэном отмели Андуина превращаются в две широкие западные петли, Подземелья.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава, таверна
ValueLine3=Логова: Гоблины, пауки
ValueLine4=Регион: Рованион

[map:mapmpsouthernithilien]
Value=Южный Итилиэн*

[map:mapmpsouthernithilien/desc]
Value=Эти плодородные лесные земли на юге Гондора охраняют итилиэнские следопыты во главе со своим капитаном Фарамиром.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Гоблины
ValueLine4=Регион: Гондор

[map:mapmpstonemere]
Value=Стоунмэр*

[map:mapmpstonemere/desc]
Value=Коварные тропы ведут через каменистые обнажения и грубые болота Стоунмэра, нагорья к востоку от Троллистого Плато, усеянные камнями, кустами и деревьями.
ValueLine2=Логова: Горные Тролли, каменные Тролли
ValueLine3=Регион: Эриадор

[Map:MAPMPstreetsofdale]
Value=Streets of Dale*

[Map:MAPMPstreetsofdale/Desc]
Value=The winding city streets of the re-established Kingdom of Dale are home to thriving merchants and craftsmen, and ruled by King Brand, grandson of Bard the Bowman.
ValueLine2=Capturable: Inn
ValueLine3=Region: Erebor

[Map:MAPMPsummerhall]
Value=Summerhall*

[Map:MAPMPsummerhall/Desc]
Value=Frumgar Frumgarsson, Chieftain of the Йothйod, has earned both glory and great hoard throughout the lands of Rhovanion. So too shall glory await the winner of this great tournament!
ValueLine2=Frumgar's Finest Midsummer Cup 2022
ValueLine3=Capturable: Inn
ValueLine4=Creeps: Hill Troll, Barrow Wight
ValueLine5=Region: Rhovanion

[map:mapmpswanfleet]
Value=Лебедянь*

[map:mapmpswanfleet/desc]
Value=Лебедянь - это внутренняя дельта в восточном Эриадоре, через которую протекает нижнее течение Гландуина до впадения в Хоарвелл. Этот район известен своими бесчисленными стаями лебедей.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава
ValueLine3=Регион: Эриадор

[map:mapmptalathanor]
Value=Талат Анор

[map:mapmptalathanor/desc]
Value=Равнины Талат Анор лежат за Раммас Эхор, внешней стеной, окружающей Пеленнорские поля.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава
ValueLine3=Логова: Варги, гоблины
ValueLine4=Регион: Гондор

[map:mapmptargulquarry]
Value=Таргульский карьер*

[map:mapmptargulquarry/desc]
Value=Большая глубокая яма, высеченная в холмах, лежащих между королевствами Гномов Эребор и Железные Холмы.
ValueLine2=Логова: Пещерные Тролли, гоблины
ValueLine3=Опасности: Шторм
ValueLine4=Регион: Эребор

[map:mapmptarlangsneck]
Value=Шея Тарланга*

[map:mapmptarlangsneck/desc]
Value=Местная гондорская легенда рассказывает о гиганте по имени Тарланг, который споткнулся и сломал себе шею. Его тело стало частью земли, образуя перевал.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Варги, гоблины
ValueLine4=Регион: Гондор

[map:mapmptarnost]
Value=Тарност

[map:mapmptarnost/desc]
Value=Эти заросшие травой предгорья лежат к югу от реки Рингло в Гондоре, между рекой Гилрайн на востоке и Дол-Амротом на западе.
ValueLine2=Захватываемые точки: Сигнальный огонь, таверна
ValueLine3=Логова: Горные Тролли, варги
ValueLine4=Регион: Гондор

[map:mapmptaurenmorvith]
Value=Таур-им-Морвит*

[map:mapmptaurenmorvith/desc]
Value=Безмятежный «Лес Тумана» обитает глубоко в границах королевства Трандуила. Многие Лесные эльфы живут здесь.
ValueLine2=Захватываемые точки: Сигнальный огонь, таверна
ValueLine3=Логова: Пауки
ValueLine4=Опасности: Туман
ValueLine5=Регион: Рованион

[Map:MAPMPtaurhithlin]
Value=Taur Hithlin*

[Map:MAPMPtaurhithlin/Desc]
Value=Golden aspen trees line the shores of this serene lake within the 'Misty Lake Forest', deep within the woods of Lorien. Its tranquil waters create a gentle mist that enshrouds the surrounding woodland.
ValueLine2=Region: Rhovanion

[map:mapmptaurenungolath]
Value=Таур-им-Унголат*

[map:mapmptaurenungolath/desc]
Value=Среди самых глубоких и темных полян Лихолесья таится «Лес пауков», логово Саенатры и ее многочисленных детей.
ValueLine2=Захватываемые точки: Сигнальный огонь, таверна
ValueLine3=Логова: Пауки
ValueLine4=Опасности: Туман
ValueLine5=Регион: Рованион

[map:mapmptaurnafaroth]
Value=Таур-им-Фарот*

[map:mapmptaurnafaroth/desc]
Value=«Лес Охотников» на Синдарине, священные охотничьи угодья, часто посещаемые лесными эльфами Лесного Королевства.
ValueLine2=Логова: Пауки, гоблины
ValueLine3=Опасности: Туман
ValueLine4=Регион: Рованион

[Map:MAPMPtaurnavereth]
Value=Taur-na-Vereth*

[Map:MAPMPtaurnavereth/Desc]
Value=The secluded 'Forest of Feasting' contains numerous small hidden glades where the elven folk of the Woodland Realm delight in feasting and merriment, unless they be disturbed by uninvited guests.
ValueLine2=Region: Rhovanion

[Map:MAPMPtempleofkarna]
Value=Temple of Kвrna*

[Map:MAPMPtempleofkarna/Desc]
Value=The Nвfarati whisper of a sunken temple deep in the jungle and a nameless evil within. Fiercely guarded by the Watchers the ruins remain quiet, seemingly appeased by a mysterious Horn and by human sacrifice cast into the shadowy depths.
ValueLine2=Capturable: Horn of Kвrna, Inn
ValueLine3=Creeps: Хранители Карны
ValueLine4=Region: Haradwaith

[map:mapmptharbad]
Value=Тарбад*

[map:mapmptharbad/desc]
Value=Старая южная дорога проходит через разрушенный город Тарбад. Пустынный и давно заброшенный, его единственный переход - опасный брод, образованный руинами когда-то большого моста.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава
ValueLine3=Логова: Пещерные Тролли, гоблины
ValueLine4=Регион: Эриадор

[map:mapmptheenchantedstream]
Value=Зачарованный ручей*

[map:mapmptheenchantedstream/desc]
Value=Зачарованный ручей бежит к северу от Гор Лихолесья. Его пересек отряд Торина, но не раньше, чем поток наложил проклятие на Бомбура, погрузив его в глубокий сон.
ValueLine2=Захватываемые точки: Застава, таверна
ValueLine3=Логова: Пауки, гоблины
ValueLine4=Опасности: Зачарованный ручей, туман
ValueLine5=Регион: Рованион

[map:mapmpthefolde]
Value=Фолд*

[map:mapmpthefolde/desc]
Value=Фолд - это старинный и исторический регион Рохана, расположенный недалеко от столицы Эдораса, где изначально находилась резиденция короля в городе Альдбург. Это исконная родина королевского рода Рохана.
ValueLine2=Захватываемые точки: Таверна
ValueLine3=Логова: Варги
ValueLine4=Регион: Рохан

[map:mapmptheoldforest]
Value=Старый Лес

[map:mapmptheoldforest/desc]
Value=Один из немногих остатков обширных древних лесов, некогда покрывавших Эриадор до Второй Эпохи. Разгневанный долгими веками вырубок и разрушений, лес, как известно, заманивает в ловушку неосторожных путешественников.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Могильные духи, пауки
ValueLine4=Регион: Арнор

[map:mapmpthewold]
Value=Волд*

[map:mapmpthewold/desc]
Value=Волд - самая северная и наименее населенная часть Рохана, покрытая травой возвышенность, лежащая между Фангорном и Андуином. Его выносливые и кочевые жители используют землю для выпаса скота.
ValueLine2=Захватываемые точки: Таверна
ValueLine3=Логова: Варги, гоблины
ValueLine4=Регион: Рованион

[map:mapmptolfalas]
Value=Толфалас*

[map:mapmptolfalas/desc]
Value=Большой остров в заливе Белфалас за устьем Андуина. Его острый южный мыс традиционно считался самой южной точкой Гондора.
ValueLine2=Захватываемые точки: Сигнальный огонь, порт
ValueLine3=Логова: Пещерные Тролли
ValueLine4=Регион: Гондор

Map:MAPMPtolfennas]
Value=Tol Fennas*

[Map:MAPMPtolfennas/Desc]
Value=Tol Fennas lies within the Bay of Belfalas, 'Gateway Isle' to Dol Amroth and Gondor's southern coast. A small outpost watches over the towering white cliffs and passing seafarers.
ValueLine2=Capturable: Dock
ValueLine3=Region: Gondor

[Map:MAPMPtombsofabrakhan]
Value=Tombs of Abrakhвn*

[Map:MAPMPtombsofabrakhan/Desc]
Value=The sprawling grave site of the rulers of Abrakhвn has long been buried under sand and forgotten... until the recent return of an ancient evil unearthed its secrets.
ValueLine2=Capturable: Signal Fire, Outpost
ValueLine3=Creeps: Great Scorpion, Scorpion
ValueLine4=Region: Haradwaith

[map:mapmptowerhills]
Value=Башенные Холмы

[map:mapmptowerhills/desc]
Value=Гряда холмов на западе Эриадора, где расположены три высокие эльфийские башни - Белые башни. Самый высокий из них называется Элостирион, в нем находится палантир.
ValueLine2=Захватываемые точки: Белые башни, застава
ValueLine3=Логова: Гоблины
ValueLine4=Регион: Линдон

[map:mapmptrollshaws]
Value=Троллистое Плато*

[map:mapmptrollshaws/desc]
Value=Троллистое Плато - горные леса, лежащие к западу от Ривенделла, между реками Хоарвелл и Лаудуотер. В диких холмах встречаются неглубокие пещеры, дикие Тролли и разбросанные руины.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Каменные Тролли, гоблины
ValueLine4=Регион: Арнор

[map:mapmptuckborough]
Value=Тукборо*

[map:mapmptuckborough/desc]
Value=Старое и важное поселение в Вестфартинге Шира, и провинции Туков, потомственных Тэйнов Шира.
ValueLine2=Регион: Арнор

[Map:MAPMPtulima]
Value=Tыli-mв*

[Map:MAPMPtulima/Desc]
Value=Beyond the northern borders of Eriador stretches the vast rocky tundra of Tыli-mв, or 'Windy Land' in the native Lossoth tongue. Glacial streams course through this hilly area, home to large herds of migrating wildlife.
ValueLine2=Creeps: Warg
ValueLine3=Region: Forodwaith

[map:mapmpudun]
Value=Удун*

[map:mapmpudun/desc]
Value=Земли за Черными воротами, известные как Удун, получили название подземного мира из-за вулканического пепла и ядовитых паров, покрывающих их.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Опасности: Ядовитые испарения
ValueLine4=Регион: Мордор

[Map:MAPMPultala]
Value=Ul-tвla*

[Map:MAPMPultala/Desc]
Value=The rolling hills of Ul-tвla, the 'Great Steppe', lie to the far east in distant Rhыn. These flowering grasslands are largely uninhabited save for fortified outposts that guard strategic trade routes and nearby nomadic tribes.
ValueLine2=Creeps: Warg
ValueLine3=Region: Rhыn

[Map:MAPMPumbarcove]
Value=Umbar Cove

[Map:MAPMPumbarcove/Desc]
Value=The coastline of Umbar contains many sheltered coves and bays that offer haven from exiles and enemies of the realm of Gondor.
ValueLine2=Capturable: Signal Fire, Dock, Inn
ValueLine3=Creeps: Goblin, Corsair
ValueLine4=Region: Haradwaith

[map:mapmpvalesofcelduin]
Value=Долины Келдуина*

[map:mapmpvalesofcelduin/desc]
Value=Келдуин бежит к югу от Эребора, соединяя королевство Трандуила с северянами Дейла и Эсгарота, а также с королевствами на юге.
ValueLine2=Захватываемые точки: Застава
ValueLine3=Логова: Горные Тролли, гоблины, варги
ValueLine4=Регион: Рун

[map:mapmpwallsofmoria]
Value=Стены Мории*

[map:mapmpwallsofmoria/desc]
Value=Двери Дурина спрятаны на поверхности Стен Мории, отвесных утесов у подножия Мглистых гор. Его секретный дверной проем был создан кузнецами Кхазад-Дума и Эрегиона.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Гоблины
ValueLine4=Опасности: Страж
ValueLine5=Регион: Мглистые горы

[map:mapmpweathertop]
Value=Заветерь*

[map:mapmpweathertop/desc]
Value=В древней башне Амон Сул когда-то находилась один из палантиров Арнора. Давным-давно разрушенный силами Ангмарского Короля-чародея, все, что осталось, - это кольцо разбитой каменной кладки.
ValueLine2=Захватываемые точки: Заветерь, таверна
ValueLine3=Логова: Каменные Тролли
ValueLine4=Опасности: Туман
ValueLine5=Регион: Арнор

[map:mapmpwestemnet]
Value=Западный Эмнет*

[map:mapmpwestemnet/desc]
Value=Самые западные луга Рохана за Энтовой Купелью. Самые важные укрепления Рохана лежат на юге, где Белые горы возвышаются над окружающими равнинами.
ValueLine2=Захватываемые точки: Застава, таверна
ValueLine3=Логова: Пещерные Тролли, варги
ValueLine4=Регион: Рохан

[map:mapmpwestfold]
Value=Вестфолд*

[map:mapmpwestfold/desc]
Value=Западная часть Рохана между рекой Изен и Фолд. После второй битвы у Бродов Изена силы Эркенбранда были рассеяны и войско Сарумана двинулось через Вестфолд к Хельмовой Пади.
ValueLine2=Захватываемые точки: Сигнальный огонь, таверна
ValueLine3=Логова: Пещерные Тролли, варги, гоблины
ValueLine4=Регион: Рохан

[map:mapmpwestmarch]
Value=Западные Пределы

[map:mapmpwestmarch/desc]
Value=Земля лугов и возвышенностей между Башенными Холмами и Широм.
ValueLine2=Захватываемые точки: Сигнальный огонь, таверна
ValueLine3=Логова: Каменные Тролли
ValueLine4=Регион: Арнор

[map:mapmpwhitcleft]
Value=Уитклефт

[map:mapmpwhitcleft/desc]
Value=Эта узкая расселина Мглистых горах представляет собой коварный горный перевал, в котором сейчас живет горстка гоблинов.
ValueLine2=Захватываемые точки: Застава, таверна
ValueLine3=Логова: Гоблин
ValueLine4=Регион: Мглистые горы

[Map:MAPMPwhitemountainpass]
Value=White Mountain Pass*

[Map:MAPMPwhitemountainpass/Desc]
Value=One of the few passes that lead through the White Mountains, this small valley is inhabited only by the hardiest of mountain folk and wild creatures.
ValueLine2=Capturable: Signal Fire
ValueLine3=Creeps: Stone Troll, Wolf
ValueLine4=Region: Gondor

[Map:MAPMPwhitepillar]
Value=White Pillar*

[Map:MAPMPwhitepillar/Desc]
Value=The White Pillar once stood upon the coastline overlooking Umbar, a monument to the landing of the Nъmenуrean fleet and humbling of Sauron during the Second Age. It was later cast down during Sauron's dominion over Umbar.
ValueLine2=Capturable: Inn, Dock
ValueLine3=Creeps: Warg
ValueLine4=Region: Haradwaith

[map:mapmpwildsofforochel]
Value=Пустоши Форохела*

[map:mapmpwildsofforochel/desc]
Value=Дикий и коварный регион Форохел, населенный малочисленными племенами северян.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Волки
ValueLine4=Регион: Мглистые горы

[map:mapmpwitheredheath]
Value=Ветреные Холмы

[map:mapmpwitheredheath/desc]
Value=Длинная узкая долина между восточными хребтами Серых гор образует эту выжженную и безлюдную пустошь, рассадник драконов и малых змеев.
ValueLine2=Захватываемые точки: Сигнальный огонь, таверна
ValueLine3=Логова: Огненные драконы, гоблины
ValueLine4=Регион: Эребор

[map:mapmpwoodsedge]
Value=Краелесье

[map:mapmpwoodsedge/desc]
Value=Краелесье - область в центральной части Долины Андуина, к югу от Земель Беорнингов, которая граничит с Андуином. Они являются домом для разбросанных дикарей.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Пещерные Тролли, варги
ValueLine4=Регион: Рованион

[LW:DisplayNameAnnuminas]
Value=Annъminas

[Map:MAPWORAnnuminas/Desc]
Value=On the southern shores of Lake Evendim stand the fair ruins of Annъminas, once seat of the Kings of Arnor. The surrounding foothills are inhabited by the Dъnedain, led by Halbarad their captain.
ValueLine2=Подобласть: Arthedain (+5 PP, +5% Def)
ValueLine3=Region: Arnor (50% Hero Discount)

[LW:DisplayNameFornost]
Value=Fornost

[Map:MAPWORFornost/Desc]
Value=Destroyed by the Witch-king of Angmar centuries ago, the ruins of Fornost are a ruined and desolate place, now more commonly known as Deadman's Dike.
ValueLine2=Подобласть: Arthedain (+5 PP, +5% Def)
ValueLine3=Region: Arnor (50% Hero Discount)

[LW:DisplayNameHillsofEvendim]
Value=Hills of Evendim

[Map:MAPWORHillsofEvendim/Desc]
Value=A series of hills in northern Eriador, north of the Shire. At its southern end lie the ruins of Annъminas, the first capital of Arnor, at Lake Evendim.
ValueLine2=Подобласть: Arthedain (+5 PP, +5% Def)
ValueLine3=Region: Arnor (50% Hero Discount)

[LW:DisplayNameNorthDowns]
Value=North Downs

[Map:MAPWORNorthDowns/Desc]
Value=A range of rolling foothills east of the hills of Evendim and north of the Weather Hills. Other than the Dъnedain, the North Downs remain uninhabited.
ValueLine2=Подобласть: Arthedain (+5 PP, +5% Def)
ValueLine3=Region: Arnor (50% Hero Discount)

[LW:DisplayNameBarrowDowns]
Value=Barrow Downs

[Map:MAPWORBarrowDowns/Desc]
Value=Ancient burial grounds of Arnor lie southwest of Bree. After the fall of Rhudaur the Witch-king sent barrow-wights to haunt the hills.
ValueLine2=Подобласть: Земли Бри (+10% Def)
ValueLine3=Region: Arnor (50% Hero Discount)

[LW:DisplayNameBree]
Value=Bree

[Map:MAPWORBree/Desc]
Value=Bree is a village of Men and Hobbits, east of the Shire and south of Fornost in Eriador. Home to the Prancing Pony Inn, the town offeres shelter for many travellers as they travel the Great East Road.
ValueLine2=Подобласть: Земли Бри (+10% Def)
ValueLine3=Region: Arnor (50% Hero Discount)

[LW:DisplayNameSarnFord]
Value=Sarn Ford

[Map:MAPWORSarnFord/Desc]
Value=This stone ford on the Brandywine marks the entrance to the southfarthing of the Shire, guarded by the watchful eyes of the Dъnedain that protect the Smallfolk from any harm.
ValueLine2=Подобласть: Земли Бри (+10% Def)
ValueLine3=Region: Arnor (50% Hero Discount)

[LW:DisplayNameBuckland]
Value=Buckland

[Map:MAPWORBuckland/Desc]
Value=Buckland is a small but densely populated sliver of land between the Old Forest and the east bank of the Brandywine river, inhabited by Hobbits from the Shire, including the Brandybuck family.
ValueLine2=Подобласть: The Shire (+5 PP, +5% Def)
ValueLine3=Region: Arnor (50% Hero Discount)

[LW:DisplayNameTheShire]
Value=The Shire

[Map:MAPWORTheShire/Desc]
Value=A green, peaceful land, and home of the Hobbits of Middle-earth.
ValueLine2=Подобласть: The Shire (+5 PP, +5% Def)
ValueLine3=Region: Arnor (50% Hero Discount)

[LW:DisplayNameTheOldForest]
Value=The Old Forest

[Map:MAPWORTheOldForest/Desc]
Value=The Old Forest is one of the few remnants of ancient forests that once covered Eriador in the Second Age. Angered by long ages of felling and destruction, its trees are known to lash out at unwary travellers.
ValueLine2=Подобласть: The Shire (+5 PP, +5% Def)
ValueLine3=Region: Arnor (50% Hero Discount)

[LW:DisplayNameWeatherHills]
Value=Weather Hills

[Map:MAPWORWeatherHills/Desc]
Value=The Weather Hills is the name among Men for the north-south range of hills that lay in central Eriador, and in ancient times marked part of the border between the lands of Arthedain and Rhudaur.
ValueLine2=Подобласть: Weather Hills (+10 PP)
ValueLine3=Region: Arnor (50% Hero Discount)

[LW:DisplayNameWeathertop]
Value=Weathertop

[Map:MAPWORWeathertop/Desc]
Value=The ancient Tower of Amon Sыl was built to hold one of the palantнri of Arnor. Destroyed by the forces of the Witch-king of Angmar long ago, now all that remains is a ring of broken stonework.
ValueLine2=Подобласть: Weather Hills (+10 PP)
ValueLine3=Region: Arnor (50% Hero Discount)

[LW:DisplayNameDunfearn]
Value=Dunfearn

[Map:MAPWORDunfearn/Desc]
Value=West of the Misty Mountains lies the small region of Dunfearn, a hilly landscape whose warlike people are under the dark influence of Isengard.
ValueLine2=Подобласть: Dunland (+10 PP, +10% Atk)
ValueLine3=Region: Enedwaith(+5% Exp, 50% Siege Discount)

[LW:DisplayNameDunland]
Value=Dunland

[Map:MAPWORDunland/Desc]
Value=A sparsely populated foothill region on the western slopes of Misty Mountains, Dunland is inhabited by the warlike hillmen known as the Dunlendings.
ValueLine2=Подобласть: Dunland (+10 PP, +10% Atk)
ValueLine3=Region: Enedwaith (+5% Exp, Free Special Units)

[LW:DisplayNameWulfborg]
Value=Wulfborg

[Map:MAPWORWulfborg/Desc]
Value=Wulfborg is the capital of Frecalund, a Dunlending realm under the banner of King Wulfgar. Saruman the White is known to visit, stirring its folk with speeches of injustice and retribution against their foes.
ValueLine2=Подобласть: Dunland (+10 PP, +10% Atk)
ValueLine3=Region: Enedwaith (+5% Exp, Free Special Units)

[LW:DisplayNameFrecalund]
Value=Frecalund

[Map:MAPWORFrecalund/Desc]
Value=The highlands of Frecalund are home to King Freca's descendants and lie under the protection of nearby Wulfborg.
