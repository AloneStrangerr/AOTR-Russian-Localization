ValueLine2=Подобласть: Northern Gondor (+10% Res,+10 PP,+10% Def) 
ValueLine3=Region: Gondor (+5 PP,+5% Def, -50% Hero Discount)

[Map:MAPWORLAEredLindon]
Value=Ered Lindon

[LW:DisplayNameEredLindonLA]
Value=Ered Lindon

[Map:MAPWORLAEredLindon/Desc]
Value=The Dwarven cities of Nogrod and Belegost were ruined when the mountains were broken at the end of the First Age, causing most of the Dwarves to migrate east to Khazad-dыm. However, some Dwarves remained amongst the Ered Lindon in days afterwards
ValueLine2=Подобласть: Harlindon (+5 PP,+10% Exp)
