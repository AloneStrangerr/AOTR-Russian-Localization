[SCRIPT:MBTutorial_BonusObjective01]
Value=Узнайте о целях.

[SCRIPT:MBTutorial_MissionText01]
Value=Добро пожаловать в Белые горы.

[SCRIPT:MBTutorial_MissionText02]
Value=Мы должны избавить этот перевал от гоблинов.

[SCRIPT:MBTutorial_MissionText03]
Value=Чтобы панорамировать, удерживайте правую кнопку мыши и перемещайте мышь вокруг.

[SCRIPT:MBTutorial_MissionText04]
Value=Для этого вы также можете использовать клавиши со стрелками на клавиатуре.

[SCRIPT:MBTutorial_MissionText05]
Value=Чтобы выбрать солдат, щелкните по ним курсором ЛКМ.

[SCRIPT:MBTutorial_MissionText06]
Value=Переместите солдат в лагерь, щелкнув правой кнопкой мыши на земле в свете прожектора впереди.

[SCRIPT:MBTutorial_MissionText07]
Value=Прожекторы помогут вам пройти эту миссию.

[SCRIPT:MBTutorial_MissionText08]
Value=Гоблины совершают набеги на эти лагеря. Ведите солдат в бой против гоблинов.

[SCRIPT:MBTutorial_MissionText09]
Value=Далее вам нужно знать, как выбрать армию.

[SCRIPT:MBTutorial_MissionText10]
Value=Чтобы быстро выбрать несколько отрядов, нажмите и удерживайте ЛКМ на пустом месте и перетащите мышь на подразделения, которые вы хотите выбрать.

[SCRIPT:MBTutorial_MissionText11]
Value=Попробуйте выбрать отряды в этих прожекторах, используя метод ящика выбора.

[SCRIPT:MBTutorial_MissionText12]
Value=Переместите эти отряды к прожектору впереди, щелкнув правой кнопкой мыши на земле с выбранными отрядами.

[SCRIPT:MBTutorial_MissionText13]
Value=Выберите свою армию снова, используя метод ящика выбора.

[SCRIPT:MBTutorial_MissionText14]
Value=Теперь отдайте им команду атаки, щелкнув правой кнопкой мыши на гоблинах. Красный курсор атаки укажет, какие отряды для вас вражеские.

[SCRIPT:MBTutorial_MissionText15]
Value=Отдайте приказ об атаке, выбрав своих отрядов и щелкнув правой кнопкой мыши на вражеских гоблинах.

[SCRIPT:MBTutorial_MissionText16]
Value=Другие лагеря подвергаются нападениям и нуждаются в поддержке.

[SCRIPT:MBTutorial_MissionText17]
Value=Палантир - это объект, расположенный в левой нижней части вашего экрана. На нем есть множество полезных кнопок и информации, например, мини-карты.

[SCRIPT:MBTutorial_MissionText18]
Value=Мини-карта - это вид сверху на всю карту. В настоящее время на мини-карте отображаются два лагеря, которым вам нужно помочь.

[SCRIPT:MBTutorial_MissionText19]
Value=Белые вспышки информируют вас о расположении целей. В то время как красная вспышка указывает на то, что ваши силы атакованы.

[SCRIPT:MBTutorial_MissionText20]
Value=На Палантире находится меню целей. Нажмите на кнопку "Цель", чтобы узнать, какова ваша текущая цель."

[SCRIPT:MBTutorial_MissionText21]
Value=Существует два типа целей: основные цели и бонусные цели. Основные цели отображаются белым текстом и должны быть выполнены, чтобы завершить миссию

[SCRIPT:MBTutorial_MissionText22]
Value=Бонусные задачи показаны зеленым текстом. Вы можете выполнить их, но они не будут засчитаны вам, если вы этого не сделаете.

[SCRIPT:MBTutorial_MissionText23]
Value=Цель с галочкой в поле - это цель, которую вы выполнили.

[SCRIPT:MBTutorial_MissionText24]
Value=Чтобы выйти из экрана целей, нажмите на кнопку "ВозУлучшить игру" внизу."

[SCRIPT:MBTutorial_MissionText25]
Value=Теперь двигайте свою армию к этим лагерям и помогите уничтожить гоблинов.

[SCRIPT:MBTutorial_MissionText26]
Value=Другой лагерь все еще атакуют.

[SCRIPT:MBTutorial_MissionText27]
Value=Все лагеря теперь в безопасности, и дорога между ними безопасна.

[SCRIPT:MBTutorial_MissionText28]
Value=Нам нужно разбить более крупный лагерь, но для этого нам понадобится много земли.

[SCRIPT:MBTutorial_MissionText29]
Value=Впереди - просторы земли, но их удерживают паучьи логова.

[SCRIPT:MBTutorial_MissionText30]
Value=Уничтожьте эти логова, и мы сможем основать здесь новый лагерь.

[SCRIPT:MBTutorial_MissionText31]
Value=Когда логово разрушено, после него остаются обломки. Вам нужно будет уничтожить обломки, иначе логово восстановится само.

[SCRIPT:MBTutorial_MissionText32]
Value=Возможно, вы заметили, что после того, как вы уничтожили логово, они оставили после себя сокровища, которые вам предстоит собрать.

[SCRIPT:MBTutorial_MissionText33]
Value=Чтобы захватить эту заставу, выберите отряд и щелкните правой кнопкой мыши на флаге рядом с заставой.

[SCRIPT:MBTutorial_MissionText34]
Value=Во время захвата здания его текущий флаг будет опущен, а на его месте поднимется наш флаг.

[SCRIPT:MBTutorial_MissionText35]
Value=Теперь аванпост обеспечит дальнейшие ресурсы для нашей армии.

[SCRIPT:MBTutorial_MissionText36]
Value=Мы послали к вам строителя, чтобы построить наш новый лагерь.

[SCRIPT:MBTutorial_MissionText37]
Value=Выберите строителя, щелкнув по нему ЛКМ.

[SCRIPT:MBTutorial_MissionText38]
Value=Вы заметите, что в правой части экрана появилось меню. Это меню содержит все здания, которые в настоящее время доступны для строительства.

[SCRIPT:MBTutorial_MissionText39]
Value=Нам понадобится крепость. Чтобы построить крепость, щелкните ЛКМ по кнопке крепости, которая сейчас мигает.

[SCRIPT:MBTutorial_MissionText40]
Value=Чтобы поставить здание, щелкните ЛКМ в любом месте на земле. Для целей этого лагеря поставьте свою крепость на прожектор.

[SCRIPT:MBTutorial_MissionText41]
Value=Крепости могут производить больше строителей, если в этом возникнет необходимость. Крепости также могут создавать героев, таких как наш лорд Боромир.

[SCRIPT:MBTutorial_MissionText42]
Value=У них также есть доступные улучшения, но об этом мы поговорим в другой раз.

[SCRIPT:MBTutorial_MissionText43]
Value=Теперь, когда мы построили крепость, нам понадобится экономика, чтобы финансировать нашу базу.

[SCRIPT:MBTutorial_MissionText44]
Value=Выберите строителя и попросите его построить ферму на пятне света в левом верхнем углу. Вы заметите, что при размещении фермы к ней привязан процент. Этот процент покажет вам, насколько продуктивной будет ферма, учитывая ее текущее расположение на земле.

[SCRIPT:MBTutorial_MissionText45]
Value=Горы, океаны, реки или другие непроходимые участки будут снижать производительность фермы. Ресурсы, которые производят наши фермы, можно отследить по числу в левом нижнем углу Палантира.

[SCRIPT:MBTutorial_MissionText46]
Value=Фермы увеличивают лимит командных очков вашей армии. Поэтому чем больше ферм вы построите, тем большим количеством отрядов вы сможете командовать.

[SCRIPT:MBTutorial_MissionText47]
Value=Командные очки отслеживаются по числу в правом нижнем углу Палантира.

[SCRIPT:MBTutorial_MissionText48]
Value=Выберите строителя снова и постройте казарму на следующем участке.

[SCRIPT:MBTutorial_MissionText49]
Value=В казармах можно будет производить солдат и охранять башни.

[SCRIPT:MBTutorial_MissionText50]
Value=Постройте стрельбище для стрельбы из лука на другом участке.

[SCRIPT:MBTutorial_MissionText51]
Value=На стрельбище можно будет выпускать лучников и итилиенских Следопытов.

[SCRIPT:MBTutorial_MissionText52]
Value=Теперь нашей базе понадобятся укрепления.

[SCRIPT:MBTutorial_MissionText53]
Value=Чтобы укрепить нашу базу, нам нужно установить пролеты стен. Пролеты стен начинаются с узлов стен, которые можно построить либо в нашей крепости, либо у наших строителей.

[SCRIPT:MBTutorial_MissionText54]
Value=Чтобы построить их из крепости, нажмите на выделенный участок строительства.

[SCRIPT:MBTutorial_MissionText55]
Value=Нажмите на кнопку концентратора стены, чтобы начать ее строительство.

[SCRIPT:MBTutorial_MissionText56]
Value=Выберите Башенка, чтобы появилась кнопка "Построить стену."

[SCRIPT:MBTutorial_MissionText57]
Value=Нажмите на эту кнопку и переместите курсор к прожектору справа. При перемещении мыши вы увидите прозрачную стену. Так будет выглядеть ваша стена, когда вы закончите ее строительство.

[SCRIPT:MBTutorial_MissionText58]
Value=Чтобы построить его, щелкните ЛКМ на земле у прожектора.

[SCRIPT:MBTutorial_MissionText59]
Value=Щелкните на стене, которую вы только что построили, в свете прожектора и постройте еще одну стену на юге. Другой прожектор покажет вам, где должна заканчиваться стена.

[SCRIPT:MBTutorial_MissionText60]
Value=Выберите следующий участок строительства, выделенный на крепости, и постройте пролет стены до прожектора справа. Затем стройте до следующего прожектора на севере.

[SCRIPT:MBTutorial_MissionText61]
Value=Далее нам нужно будет построить оборонительные стены.

[SCRIPT:MBTutorial_MissionText62]
Value=Вы можете улучшить стену с помощью таких сооружений, как башни со стрелами, требюшеты, ворота или узлы стены.

[SCRIPT:MBTutorial_MissionText63]
Value=Что нам действительно нужно сейчас, так это требюшеты. Выберите любой сегмент стены и постройте на нем модернизированную требюшету.

[SCRIPT:MBTutorial_MissionText64]
Value=Постройте 2 отряда гондорских солдат из казарм.

[SCRIPT:MBTutorial_MissionText65]
Value=Теперь постройте два отряда гондорских лучников на стрельбище.

[SCRIPT:MBTutorial_MissionText66]
Value=Нам понадобится Герой, чтобы возглавить наши войска. Героев можно купить в крепости. Если ваши герои падут в бою, их также можно оживить в крепости.

[SCRIPT:MBTutorial_MissionText67]
Value=Чтобы призвать героя, выберите свою крепость и нажмите на кнопку "Герои". Появится меню всех текущих Героев, которых вам разрешено создать. Прямо сейчас в нашей крепости живет Боромир."

[SCRIPT:MBTutorial_MissionText68]
Value=Нажмите на его портрет, чтобы вызвать его.

[SCRIPT:MBTutorial_MissionText69]
Value=Герои вообще обладают множеством особых способностей и умений, которые делают их уникальными и жизненно важными для сильной армии. Выберите Боромира.

[SCRIPT:MBTutorial_MissionText70]
Value=В палантире вы найдете способности Героя. Некоторые из них - пассивные способности, которые всегда активированы, например способность Боромира к лидерству.

[SCRIPT:MBTutorial_MissionText71]
Value=Другие силы можно настроить на автокаст, щелкнув правой кнопкой мыши по их кнопке в палантире. Вы увидите, как его контур заискрится, когда это будет включено.

[SCRIPT:MBTutorial_MissionText72]
Value=Щелкните правой кнопкой мыши на способности Боромира "Рог Гондора", чтобы установить ее на автокаст."

[SCRIPT:MBTutorial_MissionText73]
Value=Наша армия построена, и новая крепость Гондора завершена. Вы изучили все основы строительства и управления базой и армией.

[SCRIPT:MBTutorial_MissionText74]
Value=СКОУТ": Гоблины, они здесь! Большая сила собралась и движется к этому месту

[SCRIPT:MBTutorial_MissionText75]
Value=Вам придется защищать эту базу, как вы это делали раньше с лагерями.

[SCRIPT:MBTutorial_MissionText76]
Value=Помните, выберите свою армию и щелкните правой кнопкой мыши на вражеских подразделениях, чтобы отдать приказ об атаке. Вы можете выбрать один отряд за раз и отдать приказ об атаке конкретным отрядам противника.

[SCRIPT:MBTutorial_MissionText77]
Value=Победа за нами! Отличная работа, милорд! Это должно отправить гоблинов обратно в их пещеры.

[SCRIPT:MBTutorial_MissionText78]
Value=Возвращайтесь, когда будете готовы покончить с ними, пройдя расширенный учебник.


[SCRIPT:MATutorial_Objective01]
Value=Изучите стойки.

[SCRIPT:MATutorial_Objective02]
Value=Отдайте армии приказ о предварительном просмотре строя.

[SCRIPT:MATutorial_Objective03]
Value=Захватите корабельщика.

[SCRIPT:MATutorial_Objective04]
Value=Постройте транспорт и гарнизонируйте его.

[SCRIPT:MATutorial_Objective05]
Value=Атака-движение на вражеский лагерь.

[SCRIPT:MATutorial_Objective06]
Value=Используйте способности, чтобы убить гоблинов и пройти за стену.

[SCRIPT:MATutorial_Objective07]
Value=Используйте огонь, чтобы уничтожить вражеский лагерь.

[SCRIPT:MATutorial_Objective08]
Value=Уничтожьте базу гоблинов.

[SCRIPT:MATutorial_MissionText01]
Value=Добро пожаловать обратно в Белые горы. Как вы видите, мы были очень заняты, 
Valueline2= но нападения гоблинов все еще не прекратились.

[SCRIPT:MATutorial_MissionText02]
Value=Гоблины, похоже, идут с той стороны реки. Я предлагаю 
Valueline2= принять бой на их базе!

[SCRIPT:MATutorial_MissionText03]
Value=Прежде чем мы двинемся дальше, я хотел бы научить вас некоторым 
Valueline2= тактическим приемам, над которыми работали наши отряды.

[SCRIPT:MATutorial_MissionText04]
Value=Каждый отряд может перейти в определенный режим атаки, или то, что мы называем позициями. Эти позиции могут усилить их мощь или защиту. Нажмите на отряд солдат Гондора в центре внимания.

[SCRIPT:MATutorial_MissionText05]
Value=Кнопка выбора положения находится на палантире. Если вы нажмете на нее, откроется меню с 3 позициями на выбор.

[SCRIPT:MATutorial_MissionText06]
Value=Боевая позиция является позицией по умолчанию для всех отрядов и не дает никаких бонусов или штрафов к способностям отряда.

[SCRIPT:MATutorial_MissionText07]
Value=Агрессивная позиция увеличивает наступательные возможности отряда и уменьшает его оборонительные возможности.

[SCRIPT:MATutorial_MissionText08]
Value=Позиция Hold Ground значительно увеличивает оборонительные возможности подразделения, одновременно снижая его наступательные возможности.

[SCRIPT:MATutorial_MissionText09]
Value=Установите выбранный вами отряд в агрессивную позицию, нажав на кнопку Aggressive Stance.

[SCRIPT:MATutorial_MissionText10]
Value=Теперь пусть наша армия выстроится в боевую линию.

[SCRIPT:MATutorial_MissionText11]
Value=Выберите несколько отрядов и подведите курсор к прожектору.

[SCRIPT:MATutorial_MissionText12]
Value=Теперь нажмите и удерживайте правую и левую кнопки мыши и перетащите мышь. Вы заметите, что на земле появится предварительный просмотр формации. Как только вы отпустите кнопки мыши, ваши подразделения выстроятся в боевую линию.

[SCRIPT:MATutorial_MissionText13]
Value=Мы должны переправить нашу армию через реку и добраться до базы противника. Для этого нам понадобится корабельщик.

[SCRIPT:MATutorial_MissionText14]
Value=К востоку отсюда вдоль реки есть корабельщик.

[SCRIPT:MATutorial_MissionText15]
Value=Переместите отряд к корабельному мастеру и захватите его. Не забудьте захватить его, щелкнув правой кнопкой мыши на флаге при выбранном отряде.

[SCRIPT:MATutorial_MissionText16]
Value=При выборе кораблестроителя появятся варианты различных типов судов, которые вы можете приобрести.

[SCRIPT:MATutorial_MissionText17]
Value=Транспорт будет переправлять ваши войска через большие водоемы.

[SCRIPT:MATutorial_MissionText18]
Value=Линкоры помогут уничтожить вражеские корабли, которые преграждают вам путь.

[SCRIPT:MATutorial_MissionText19]
Value=Гондор прислал морское подкрепление. Давайте присоединимся к ним. Выберите корабельщика и нажмите на транспорт, чтобы начать его строительство.

[SCRIPT:MATutorial_MissionText20]
Value=Теперь выберите свой отряд и щелкните правой кнопкой мыши на "Транспорт". Вы заметите, что ваш курсор изменится на значок гарнизона. Другие строения в Средиземье тоже могут быть гарнизонами, так что следите за этим значком."

[SCRIPT:MATutorial_MissionText21]
Value=Отлично, теперь переместите свой транспорт в центр внимания, чтобы присоединиться к остальному конвою Гондора.

[SCRIPT:MATutorial_MissionText22]
Value=Гондорский офицер: Падший зверь! Осторожно!

[SCRIPT:MATutorial_MissionText23]
Value=ГОНДОР ОФИЦЕР: Это уничтожило один из транспортов! Быстрее, быстро на пляж!

[SCRIPT:MATutorial_MissionText24]
Value=ГОНДОР ОФИЦЕР: Уничтожьте корабли корсаров! Отправьте их на дно реки!

[SCRIPT:MATutorial_MissionText25]
Value=Чтобы развернуть свои подразделения с транспорта, выберите транспорт и отдайте ему приказ двигаться по земле.

[SCRIPT:MATutorial_MissionText26]
Value=Впереди один из их лагерей. Отдайте приказ "Атака-движение", и это поможет с ними справиться."

[SCRIPT:MATutorial_MissionText27]
Value=Чтобы отдать приказ "Атака-движение", выберите свою армию и нажмите клавишу A на клавиатуре. Это изменит ваш курсор на курсор движения в атаку."

[SCRIPT:MATutorial_MissionText28]
Value=Затем щелкните правой кнопкой мыши на земле в луче прожектора позади лагеря. Это отправит вашу армию по пути разрушения к этой точке, убивая каждого встречного врага.

[SCRIPT:MATutorial_MissionText29]
Value=Похоже, что гоблины отступили за эту стену. К сожалению, гоблины могут преодолевать стены, забираясь на них, в то время как мы нет, и у нас нет осадных орудий, чтобы разрушить эти стены.

[SCRIPT:MATutorial_MissionText30]
Value=Нам придется призвать более великие силы, чтобы они помогли нам продвинуться.

[SCRIPT:MATutorial_MissionText31]
Value=В вашем распоряжении список способностей, которые можно приобрести у иконки Вечерней Звезды, расположенной на палантире. Нажмите на значок Вечерней Звезды прямо сейчас.

[SCRIPT:MATutorial_MissionText32]
Value=Как вы можете видеть, все способности являются многоуровневыми, что означает, что вы должны приобрести более дешевые способности, чтобы получить доступ к более дорогим способностям.

[SCRIPT:MATutorial_MissionText33]
Value=Чтобы приобрести силу, вы должны иметь количество очков силы, равное или большее, чем число, связанное с этой силой.

[SCRIPT:MATutorial_MissionText34]
Value=Приобретите способности Дождь из стрел и Earthquake. В настоящее время это единственные способности, которые можно купить.

[SCRIPT:MATutorial_MissionText35]
Value=Чтобы выйти, нажмите кнопку Принять в нижней части экрана.

[SCRIPT:MATutorial_MissionText36]
Value=Каждый раз, когда вы покупаете новую силу, она будет появляться в левой части экрана прямо над палантиром.

[SCRIPT:MATutorial_MissionText37]
Value=Теперь вернемся к битве. Щелкните ЛКМ по силе Дождь из стрел и наведите курсор на гоблинов.

[SCRIPT:MATutorial_MissionText38]
Value=Чтобы использовать силу, щелкните ЛКМ по земле.

[SCRIPT:MATutorial_MissionText38b]
Value=Чтобы использовать силу, щелкните ЛКМ по земле.
[SCRIPT:MATutorial_MissionText39]
Value=Имейте в виду, что некоторые способности, такие как Дождь из стрел, можно использовать только в тех областях, которые вам видны.

[SCRIPT:MATutorial_MissionText40]
Value=Теперь нужно пройти через эти стены. К сожалению, ворота пришли в негодность и не могут быть открыты, поэтому нам придется разрушить эти стены.

[SCRIPT:MATutorial_MissionText41]
Value=Сила землетрясения нанесет значительный урон этим стенам, и этого должно быть достаточно, чтобы расчистить нам путь.

[SCRIPT:MATutorial_MissionText42]
Value=Теперь щелкните ЛКМ по силе землетрясения и щелкните ЛКМ под этими стенами, чтобы использовать ее.

[SCRIPT:MATutorial_MissionText43]
Value=Продолжайте двигаться на север по тропе и остерегайтесь любых лагерей, которые вам встретятся.

[SCRIPT:MATutorial_MissionText44]
Value=ИФИЛИЕНСКИЙ уровнеР: Господин, мы рады, что вы пришли. Мы следили за лагерем гоблинов и подготовили для них ловушку. Все, что нам нужно сделать, это поджечь лес вокруг них, и он распространится на их лагерь.

[SCRIPT:MATutorial_MissionText45]
Value=В последнее время огонь стал ценным активом. К сожалению, в руках нашего врага он может представлять серьезную опасность.

[SCRIPT:MATutorial_MissionText46]
Value=Выберите Следопытов, которые присоединились к вам, и попросите их пустить стрелы в прожекторы. Это вызовет пожар, и вы сможете наблюдать, как он распространяется на базу противника.

[SCRIPT:MATutorial_MissionText47]
Value=Это был последний из их лагерей, их главная база находится чуть западнее.

[SCRIPT:MATutorial_MissionText48]
Value=Здесь находится их главная база. Похоже, что по этим туннелям они передвигались через эти горы.

[SCRIPT:MATutorial_MissionText49]
Value=Следует заметить, что при разрушении туннелей необходимо уничтожить и обломки, которые они оставляют после себя. В противном случае туннели появятся снова, и гоблины снова смогут их использовать.

[SCRIPT:MATutorial_MissionText50]

[SCRIPT:MATutorial_MissionText51]
Value=Их крепость убивает нашу армию. Используйте свою силу землетрясения снова на их крепости, и это должно разрушить их оборону.

[SCRIPT:MATutorial_MissionText52]
Value=Победа за нами! Угроза гоблинов была устранена раз и навсегда в этом горном проходе. Минас Тирит будет рад услышать о нашей победе и может спать спокойно, зная, что этот перевал снова контролируется Гондором.

[SCRIPT:MATutorial_MissionText53]
Value=А вы, милорд, теперь готовы победить еще больше зла в Средиземье. Возьмите с собой все, чему вы научились, и попробуйте пройти кампанию, сразиться с ИИ или сыграть с друзьями в многопользовательском сетевом матче!







