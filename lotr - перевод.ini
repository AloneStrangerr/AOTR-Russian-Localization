[DIALOGEVENT:MTrAdv_OffT037subtitle]
Value=*А теперь вернемся к битве. Сначала давайте расправимся с гоблинами, дразнящими нас с другой стороны стены. Щелкните ЛКМ по силе "Дождь из стрел" и наведите курсор на гоблинов."

