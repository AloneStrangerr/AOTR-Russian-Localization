[script:gandalftext01]
Value=Будьте начеку, сегодня вечером на этих холмах будет охотиться больше волков.

[script:gimli001]
Value=Странно для меня чувствовать себя как дома в месте, которое еще несколько часов назад казалось таким чуждым.

[script:gimli002]
