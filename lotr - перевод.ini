[wotrtutorial:tutorialcompletedtext]
Value=Примите поздравления! Вы успено завершили учебную игру.

[wotrtutorial:lw_instructiontext01]
Value=Эта глава посвящена режиму "Битва за Кольцо".

[wotrtutorial:lw_instructiontext02]
Value=Битва за Кольцо - пошаговая стратегическая игра, действие которой проходит на интерактивной карте мира.

[wotrtutorial:lw_instructiontext03]
Value=Ваши владения отмечены цветом, который вы выбрали. Земли других цветов принадлежат вашим врагам.

[wotrtutorial:lw_instructiontext04]
Value=Для изменения масштаба карты воспользуйтесь колесиком прокрутки. Для прокрутки карты подведите курсор к нужному краю экрана.

[wotrtutorial:lw_instructiontext05]
Value=Ход делится на три фазы: тактическая фаза, фаза боя и фаза отступления.

[wotrtutorial:lw_instructiontext06]
Value=В тактической фазе вы занимаетесь развитием своих владений. Вы можете возводить постройки, обучать войска и перемещать армии.

[wotrtutorial:lw_instructiontext07]
Value=Новые постройки можно возводить на любом свободном строительном участке.

[wotrtutorial:lw_instructiontext08]
Value=Существует четыре основных типа построек: крепости, казармы, мастерские и фермы.

[wotrtutorial:lw_instructiontext09]
Value=Чтобы начать строительство, щелкните на нужном участке. Вы увидите список всех доступных построек. Выберите ту, которую вы хотите возвести.

[wotrtutorial:lw_instructiontext10]
Value=Строительство занимает несколько ходов. На каждой территории одновременно можно возводить только одну постройку.

[wotrtutorial:lw_instructiontext11]
Value=В фазе боя происходят все сражения между игроками. Битва начинается, если как минимум одна ваша армия и одна армия противника завершили предыдущую фазу, находясь на одной территории.

[wotrtutorial:lw_instructiontext12]
Value=В фазе отступления вы можете отвести в безопасные земли свои войска, побежденные в битве

[wotrtutorial:lw_instructiontext13]
Value=Сколько отрядов вы можете обучить? Это зависит от числа очков командования. Чем больше этих очков, тем больше войск может быть у вас. Количество очков командования зависит от численности населения ваших владений.

[wotrtutorial:lw_instructiontext14]
Value=Новые войска можно обучать в любой казарме.

[wotrtutorial:lw_instructiontext15]
Value=Существует четыре основных типа войск: пехотинцы, стрелки, пикинеры и кавалеристы.

[wotrtutorial:lw_instructiontext16]
Value=Чтобы нанять новые войска, щелкните на казарме. Вы увидите список всех доступных вам войск. Щелкните на пиктограмме нужного типа.

[wotrtutorial:lw_instructiontext17]
Value=На обучение воинов может уйти несколько ходов. В каждой казарме можно обучать только один отряд.

[wotrtutorial:lw_instructiontext18]
Value=За один ход армия может перейти только на соседнюю территорию. Выбор направления движения зависит от типа вашей армии.

[wotrtutorial:lw_instructiontext19]
Value=Армии делятся на два типа: оборонительные и атакующие.

[wotrtutorial:lw_instructiontext20]
Value=В оборонительную армию входят все войска на одной из ваших территорий.

[wotrtutorial:lw_instructiontext21]
Value=Чтобы увидеть состав армии, щелкните сначала на ней, а затем на кнопке просмотра - она находится на палантире.

[wotrtutorial:lw_instructiontext22]
Value=Оборонительные армии предназначены для защиты ваших владений и могут перемещаться только по вашим землям.

[wotrtutorial:lw_instructiontext23]
Value=Чтобы объединить оборонительную армию с атакующей, щелкните левой кнопкой на первой армии, а затем правой - на второй.

[wotrtutorial:lw_instructiontext24]
Value=Атакующую армию всегда возглавляет герой.

[wotrtutorial:lw_instructiontext25]
Value=Для перемещения атакующей армии щелкните на ней левой кнопкой, а затем укажите нужную территорию щелчком правой кнопки.

[wotrtutorial:lw_instructiontext26]
Value=Земли, в которых идут бои, обозначены особыми метками. Щелкнув на такой метке, вы начнете бой.

[wotrtutorial:lw_instructiontext27]
Value=На экране боя содержатся подробные сведения о вашей и вражеской армии.

[wotrtutorial:lw_instructiontext28]
Value=В начале каждого боя у вас есть три варианта действий: расчет итогов, сражение и отступление.

[wotrtutorial:lw_instructiontext29]
Value=После поражения выживают только герои - именно они и возвращаются домой.

[wotrtutorial:lw_instructiontext30]
Value=Чтобы приказать армии отступить, выберите ее, а затем щелкните правой кнопкой на принадлежащей вам территории.

[wotrtutorial:lw_instructiontext31]
Value=Удачи!

[wotrscript:wotr_tutorial003subtitle]
Value="Битва за Кольцо" - пошаговая стратегическая игра. В ней вам предстоит захватывать территории, управлять ресурсами и побеждать в великих битвах.

[wotrscript:wotr_tutorial004subtitle]
Value=Действие проходит на интерактивной карте мира.

[wotrscript:wotr_tutorial010subtitle]
Value=В процессе игры все участники делают свои ходы одновременно.

[wotrscript:wotr_tutorial013subtitle]
Value=Когда все участники игры завершат текущую фазу, ход перейдет в следующую. По завершении последней фазы текущего хода начнется следующий ход.

[wotrscript:wotr_tutorial018subtitle]
Value=Прежде всего вам следует заняться строительством.

[wotrscript:wotr_tutorial021subtitle]
Value=Существует четыре основных типа построек: крепости, казармы, мастерские и фермы. Здание каждого типа выполняет определенную важную функцию.

[wotrscript:wotr_tutorial024subtitle]
Value=Выберите участок на Каир Андросе и постройте казармы.

[wotrscript:wotr_tutorial027subtitle]
Value=Когда все игроки завершат тактическую фазу, их действия будут отображены на карте мира, и начнется вторая фаза хода.

[wotrscript:wotr_tutorial028subtitle]
Value=Поскольку строить вам больше нечего, щелкните на кнопке завершения фазы.

[wotrscript:wotr_tutorial032subtitle]
Value=Поскольку сейчас этого не произошло, перейдем к следующей фазе.

[wotrscript:wotr_tutorial034subtitle]
Value=В этой фазе вы можете отвести в безопасные земли свои войска, побежденные в битве.

[wotrscript:wotr_tutorial035subtitle]
Value=Поскольку на этот раз ни одна из ваших армий не пострадала, мы переходим к следующей фазе.

[wotrscript:wotr_tutorial036subtitle]
Value=Итак, первый ход завершен. Начинается второй ход - снова с тактической фазы.

[wotrscript:wotr_tutorial039subtitle]
Value=Завершено строительство казарм, которые вы начали возводить ранее. Теперь их можно использовать.

[wotrscript:wotr_tutorial040subtitle]
Value=Давайте займемся подготовкой войск.

[wotrscript:wotr_tutorial042subtitle]
Value=Сколько отрядов вы можете обучить? Это зависит от числа очков командования. Чем больше этих очков, тем больше войск у вас может быть.

[wotrscript:wotr_tutorial043subtitle]
Value=Количество очков командования зависит от численности населения ваших владений. Эти данные отображаются в левом верхнем углу экрана.

[wotrscript:wotr_tutorial046subtitle]
Value=Существует четыре основных типа войск: пехотинцы, стрелки, пикинеры и кавалеристы. Каждый тип обладает своими особенностями, которые влияют на ход боя.

[wotrscript:wotr_tutorial048subtitle]
Value=Выберите казармы в Каир Андросе и обучите отряд.

[wotrscript:wotr_tutorial051subtitle]
Value=Поскольку вы больше не можете обучать войска, щелкните на кнопке завершения фазы.

[wotrscript:wotr_tutorial052subtitle]
Value=И снова нет никаких боев, поэтому следующие фазы будут пропущены.

[wotrscript:wotr_tutorial056subtitle]
Value=Завершилось обучение войск, начатое на предыдущем ходу. Теперь вы можете отправить их в бой.

[wotrscript:wotr_tutorial057subtitle]
Value=Давайте поговорим о перемещении армий.

[wotrscript:wotr_tutorial063subtitle]
Value=Выберите оборонительную армию Каир Андроса и выясните ее состав.

[wotrscript:wotr_tutorial064subtitle]
Value=Обратите внимание: в нее вошел только что обученный вами отряд.

[wotrscript:wotr_tutorial065subtitle]
Value=Здесь же можно просмотреть все сведения об отдельных отрядах и отдать им приказы.

[wotrscript:wotr_tutorial066subtitle]
Value=Оборонительные армии предназначены для защиты ваших владений и могут перемещаться только по вашим землям. Они не могут захватывать нейтральные территории и вторгаться во владения врага. Однако такую армию можно включить в состав атакующей.

[wotrscript:wotr_tutorial069subtitle]
Value=Прикажите оборонительной армии Каир Андроса объединиться с армией Арагорна в Рохане.

[wotrscript:wotr_tutorial071subtitle]
Value=Атакующую армию всегда возглавляет герой. Такая армия может перемещаться не только по вашим, но и по нейтральным территориям, и даже по землям врага.

[wotrscript:wotr_tutorial075subtitle]
Value=Выберите армию Арагорна в Рохане и отправьте ее в Мертвецкие топи.

[wotrscript:wotr_tutorial077subtitle]
Value=Поскольку сейчас вы не станете перемещать другие армии, щелкните на кнопке завершения фазы.

[wotrscript:wotr_tutorial079subtitle]
Value=На этот раз вас ждет битва с врагом.

[wotrscript:wotr_tutorial082subtitle]
Value=Щелкните на метке боя в Осгилиате.

[wotrscript:wotr_tutorial083subtitle]
Value=На экране боя содержатся подробные сведения о вашей и вражеской армии.

[wotrscript:wotr_tutorial085subtitle]
Value=При выборе расчета итогов компьютер автоматически определяет победителя исходя из численности и состава войск, а также опыта бойцов.

[wotrscript:wotr_tutorial086subtitle]
Value=Выбрав сражение в реальном времени, вы примете на себя командование войсками.

[wotrscript:wotr_tutorial087subtitle]
Value=Выбрав отступление, вы выведете свои войска из боя еще до его начала. Помните: отступление чревато потерями.

[wotrscript:wotr_tutorial088subtitle]
Value=По окончании битвы спорная территория перейдет к победителю.

[wotrscript:wotr_tutorial089subtitle]
Value=В учебной игре вам доступен только расчет итогов.

[wotrscript:wotr_tutorial090subtitle]
Value=Выберите этот вариант для битвы в Осгилиате.

[wotrscript:wotr_tutorial091subtitle]
Value=Вы проиграли этот бой, но сдаваться не стоит.

[wotrscript:wotr_tutorial092subtitle]
Value=Во время фазы боя может состояться несколько битв. Они проходят поочередно.

[wotrscript:wotr_tutorial093subtitle]
Value=Щелкните на метке боя в Мертвецких топях.

[wotrscript:wotr_tutorial095subtitle]
Value=Все битвы завершены. Фаза боя окончена.

[wotrscript:wotr_tutorial096subtitle]
Value=Щелкните на кнопке завершения фазы.

[wotrscript:wotr_tutorial098subtitle]
Value=Поскольку одна из ваших армий потерпела поражение, ее нужно отвести в безопасные земли. После поражения выживают только герои - именно они и возвращаются домой.

[wotrscript:wotr_tutorial100subtitle]
Value=Выберите армию Боромира и прикажите ей отступить.

[wotrscript:wotr_tutorial102subtitle]
Value=У вас больше нет побежденных армий. Фазу можно завершить.

[wotrscript:wotr_tutorial103subtitle]
Value=Щелкните на кнопке завершения фазы.

[wotrscript:wotr_tutorial104subtitle]
Value=Ход окончен, но война только начинается.

[wotrscript:wotr_tutorial105subtitle]
Value=На этом мы завершаем учебную игру. Теперь вы знаете все, чтобы вступить в битву за власть над Средиземьем!

