ValueLine4=Регион: Арнор

[map:mapmpfangorn]
Value=Фангорн

[map:mapmpfangorn/desc]
Value=Лес Фангорн - это глубокий темный лес, который растет под южными Мглистыми горами, под восточными склонами этого хребта. Место обитания Энтов в Третьей Эпохе, лес назван в честь самого старого энта, Фангорна.
ValueLine2=Логова: Гоблины
ValueLine3=Регион: Рованион

[map:mapmpfarharad]
Value=Дальний Харад

[map:mapmpfarharad/desc]
Value=Дальний Харад, часть более крупного региона, известного как Харад, - это далекая, неизведанная земля далеко к югу от Гондора, где густые джунгли выстилают реки, протянувшиеся через засушливые пустыни Харада к морю.
ValueLine2=Захватываемые точки: Сигнальный огонь, застава
ValueLine3=Логова: Пещерные Тролли, гоблины
ValueLine4=Регион: Харад

[map:mapmpfieldofcelebrant]
Value=Поле Келебранта*

[map:mapmpfieldofcelebrant/desc]
Value=Поле Келебранта находится между Андуином и Лимлайтом, к юго-востоку от Лотлориэна. Во время Третьей Эпохи, Эорл Молодой прибыл на помощь Гондору в Битве на Поле Келебранта.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Гоблины
ValueLine4=Регион: Рованион

[map:mapmpfieldofcormallen]
Value=Поле Кормаллен*

[map:mapmpfieldofcormallen/desc]
Value=Поле Кормаллен - это пышное поле в Северном Итилиэне, недалеко от Хеннета Аннуна. Говорят, что дерево кулумальда с желтыми цветками особенно распространено в Кормаллене.
