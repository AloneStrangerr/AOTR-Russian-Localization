Value=Выберите северный или южный путь.

[script:hint_westfold_crossing 02]
Value=Чтобы закрыть ворота, необходимо очистить сторожку и внутреннюю территорию от сил Изенгарда.

[script:hint_westfold_crossing 03]
Value=Вернитесь к южным воротам.

[script:hint_westfold_crossing 04]
Value=Милорды, ворота забаррикадированы и не могут быть открыты. На севере есть скрытый проход, которым вы можете свободно пользоваться.

[script:hint_westfold_crossing 05]
Value=Вытесните нападающих из города.

[script:hint_westfold_crossing 06]
Value=Возвращайтесь к Дунхерэ.

[script:hint_westfold_gate 01]
Value=Южные ворота не должны пасть, иначе город будет захвачен.

[script:hint_westfold_refugees 01]
Value=Устранение завалов позволит освободить попавших в ловушку жителей.

[script:hint_westfold_waves 01]
Value=Изенгард прорвался сквозь северо-восточную стену.

[script:hint_westfold_waves 02]
Value=Изенгард атакует южные ворота.

[script:hint_westfold_waves 03]
Value=Изенгард атакует северные ворота.

[script:hint_westfold_waves 04]
Value=Изенгард атакует с востока.

[script:hint_westfold_waves 05]
Value=Сигнальные костры зажжены. Силы Эркенбранда скоро прибудут.

[script:hint_westfold_waves 06]
Value=Эркенбранд вернулся с подкреплением.

