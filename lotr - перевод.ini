[script:angamonsulintrotext_01]
Value=Король-чародей: Я не смогу предать мечу земли Запада, пока не падет эта крепость.

[script:angamonsulintrotext_02]
Value=ХАЛДАР: Тогда им не устоять, властелин!

[script:angamonsulintrotext_03]
Value=Король-чародей: Не только доблесть воинов и сталь мечей хранят стены крепости Амон Сул. Разите без пощады!

[script:angamonsulintrotext_03-1]
Value=АНГМАРСКИЙ ПОЛКОВОДЕЦ: В укрытие! Пламя Анор хранит эти стены!

[script:angamonsulobjectivetext_01]
Value=Уничтожьте крепость Амон Сул.

[script:angamonsulobjectivetext_02]
Value=Уничтожьте все маллорны, дающие магическую защиту крепости Амон Сул.

[script:angamonsulobjectivetext_03]
Value=Уничтожьте четыре оставшихся маллорна.

[script:angamonsulobjectivetext_04]
Value=Постройте Мельницу, Темную кузницу и Залы доблести.

[script:angamonsulbonusobjectivetext_01]
Value=Король-чародей должен достичь уровня 10.

[script:angamonsulbonusobjectivetext_02]
Value=Халдар должен достичь уровня 6.

[script:angamonsulbonusobjectivetext_03]
Value=Моргомир должен достичь уровня 10.

[script:angamonsulbonusobjectivetext_04]
Value=Уничтожьте северный маллорн, с помощью которого враги могут призывать Свет Амана.

[script:angamonsulbonusobjectivetext_05]
Value=Уничтожьте маллорн на северо-западе, чтобы лишить врагов возможности взращивать эльфийские леса.

[script:angamonsulbonusobjectivetext_06]
Value=Уничтожьте маллорн, растущий в тени крепости Амон Сул, чтобы лишить врагов возможности призывать на помощь союзников-дунэдайн.

[script:angamonsulbonusobjectivetext_07]
Value=Уничтожьте маллорн, растущий в нижней части крепости: с его помощью можно разогнать облака, а свет солнца слепит наших воинов, делая их беспомощными.

[script:angamonsulbonusobjectivetext_08]
Value=Уничтожьте маллорн на юго-западной дороге. Его волшебная сила способна восстанавливать разрушенные здания.

[script:angamonsulobjectivecomplete_01]
Value=АНГМАРСКИЙ ПОЛКОВОДЕЦ: Мы уничтожили главную башню!

[script:angamonsulobjectivecomplete_01-1]
Value=АНГМАРСКИЙ ПОЛКОВОДЕЦ: Крепость Амон Сул пала!

[script:angamonsulobjectivecomplete_02]
Value=Мы уничтожили маллорн!

[script:angamonsulobjectivecomplete_03]
Value=Мы уничтожили все маллорны!

[script:angamonsulobjectivecomplete_04]
Value=Король-чародей достиг вершины своего могущества.

[script:angamonsulobjectivecomplete_05]
Value=Халдар достиг уровня 6.

[script:angamonsulobjectivecomplete_05-1]
Value=Моргомир достиг уровня 10.

[script:angamonsulobjectivecomplete_06]
Value=Мы построили лагерь; пора заняться делом.

[script:angamonsulobjectivecomplete_08]
Value=Мы уничтожили дерево, жгущее нас лучами света!

[script:angamonsulobjectivecomplete_09]
Value=Сила этого дерева пробуждала эльфийские леса; но теперь оно мертво.

[script:angamonsulobjectivecomplete_10]
Value=Маллорн уничтожен - враги больше не смогут призывать своих союзников-дунэдайн.

[script:angamonsulobjectivecomplete_11]
Value=Дерево, слепившее наших воинов светом солнца, уничтожено.

[script:angamonsulobjectivecomplete_12]
Value=Дерево, дававшее нашим противникам возможность восстанавливать постройки, уничтожено. Оно не возродится.

[script:angamonsulhinttext_01]
Value=Мы прорвались в ворота!

[script:angamonsulhinttext_02]
Value=Берегитесь! Они используют против нас магию!

[script:angamonsulhinttext_03]
Value=Король-чародей: Похоже, они знают, как использовать эту безделушку. И ее сила связана с магией маллорнов.

[script:angamonsulhinttext_04]
Value=Король-чародей: Рубите деревья, и магическая сила иссякнет.

[script:angamonsulhinttext_05]
Value=Мы уничтожили еще один маллорн!

[script:angamonsulhinttext_06]
Value=Для осады этой крепости нам нужен надежный лагерь. Постройте Мельницу, Темную кузницу и Залы доблести.

[script:angamonsulhinttext_07]
Value=Следопыты, прячущиеся в северных болотах, открыли на нас охоту. Мы должны уничтожить их.

[script:angamonsulhinttext_08]
Value=Нужно использовать строителей, чтобы увеличить нашу армию и нанести удар по Амон Сул.

[script:angamonsulhinttext_09]
Value=Теперь Моргомир обладает способностью Сокрушителя. Он может обращать в пыль любые постройки.

[script:angamonsulhinttext_10]
Value=Уничтожьте все маллорны, наделяющие защитников Амон Сул магической силой. Если вы забыли, где находятся эти деревья и какими свойствами они обладают, загляните в меню заданий.

[script:angamonsulcloudbreaktreevo]
Value=АНГМАРСКИЙ ПОЛКОВОДЕЦ: Этот маллорн помогает палантиру Амон Сул разогнать облака и поразить светом прислужников Тьмы.

[script:angamonsulelvenwoodtreevo]
Value=АНГМАРСКИЙ ПОЛКОВОДЕЦ: Палантир связан с этим древом. С помощью маллорна можно воззвать к силам природы,
ValueLine2=и на защиту Амон Сул поднимутся эльфийские леса.

[script:angamonsuldunedaintreevo]
Value=АНГМАРСКИЙ ПОЛКОВОДЕЦ: Этот маллорн дает защитникам крепости возможность призвать на помощь дунэдайн.

[script:angamonsulrebuildtreevo]
Value=АНГМАРСКИЙ ПОЛКОВОДЕЦ: С помощью этого маллорна палантир способен восстанавливать разрушенное.

[script:angamonsulsunflaretreevo]
Value=АНГМАРСКИЙ ПОЛКОВОДЕЦ: Это величайший из маллорнов, позволяющий призвать силу
ValueLine2=самого солнца для обороны крепости от любых врагов.

[script:angamonsulcloudbreaktreetooltip]
Value=Этот маллорн дает защитникам Амон Сул возможность разогнать облака.

[script:angamonsulelvenwoodtreetooltip]
Value=Этот маллорн позволяет защитникам Амон Сул призвать на помощь силу эльфийских лесов.

[script:angamonsuldunedaintreetooltip]
Value=Этот маллорн дает защитникам Амон Сул возможность призвать на помощь дунэдайн.

[script:angamonsulrebuildtreetooltip]
Value=Этот маллорн наделяет защитников Амон Сул способностью восстанавливать разрушенное.

[script:angamonsulsunflaretreetooltip]
Value=Этот маллорн призывает на помощь защитникам крепости Свет Амана.

[script:angamonsulsunflareintrotext]
Value=
ValueLine2=Это дерево позволяет применять способность "Свет Амана".

[script:angamonsulrebuildintrotext]
Value=
ValueLine2=Это дерево позволяет защитникам крепости использовать способность "Восстановление".

[script:angamonsulcloudbreakintrotext]
Value=
ValueLine2=С помощью этого дерева можно разогнать облака, а свет солнца слепит наших воинов.

[script:angamonsuldunedainintrotext]
Value=
ValueLine2=С помощью этого дерева можно призывать союзников-дунэдайн.

[script:angamonsulelvenwoodintrotext]
Value=
ValueLine2=С помощью этого дерева можно взращивать эльфийские леса.

[script:angamonsulsunflaretimer]
Value=До явления Света Амана осталось:

[script:angangmarintrotext_01]
Value=Король-чародей: Здесь, среди черных скал, мы возведем свой оплот. Наши войска сокрушат Северное Королевство.

[script:angangmarintrotext_02]
Value=Король-чародей: Не все здесь покорны потомкам Исильдура.
ValueLine2=Черные нуменорцы жаждут власти. Нам следует использовать это.

[script:angangmarintrotext_03]
Value=Король-чародей: Боевой тролль, искусный во владении мечом? Мне будет полезен такой солдат.

[script:angangmarobjectivetext_01]
Value=Король-чародей не должен погибнуть.

[script:angangmarobjectivetext_02]
Value=Моргомир не должен погибнуть.

[script:angangmarobjectivetext_03]
Value=Помогите воину-троллю одолеть врагов.

[script:angangmarobjectivetext_04]
Value=Рогаш не должен погибнуть.

[script:angangmarobjectivetext_05]
Value=Приведите Рогаша на плато снежных троллей.

[script:angangmarobjectivetext_06]
Value=Убейте черных нуменорцев, охраняющих плато снежных троллей.

[script:angangmarobjectivetext_07]
Value=Подчините себе черных нуменорцев, живущих в горах, и приведите оставшихся троллей и волков в наше войско.

[script:angangmarobjectivetext_08]
Value=Найдите и подготовьте три площадки для строительства крепостей.

[script:angangmarobjectivetext_09]
Value=Не дайте черным нуменорцам разрушить ни одной вашей крепости.

[script:angangmarnewobjectivetext_01]
Value=Помогите воину-троллю одолеть врагов.

[script:angangmarnewobjectivetext_02]
Value=Помогите воину-троллю одолеть врагов, но пощадите следопытов: они могут оказаться полезными.

[script:angangmarnewobjectivetext_03]
Value=Когда мы обнаруживаем новые постройки, наши строители учатся возводить такие же. Вам нужно построить Логово, Мельницу и Темную кузницу.

[script:angangmarbonusobjectivetext_04]
Value=После того, как вы обнаружите Логово, Мельницу и Темную кузницу, постройте эти здания в своем лагере.

[script:angangmarbonusobjectivetext_01]
Value=Король-чародей должен достичь 3-го уровня.

[script:angangmarbonusobjectivetext_02]
Value=Моргомир должен достичь 3-го уровня.

[script:angangmarbonusobjectivetext_03]
Value=Рогаш должен достичь уровня 4.

[script:angangmarobjectivecomplete_01]
Value=Черные нуменорцы хотят разрушить наши крепости. Если хотя бы одна крепость падет, мы проиграем. Используйте добытые ресурсы, чтобы усовершенствовать крепости и нанять новые войска: тогда мы сможем отразить атаку.

[script:angangmarobjectivecomplete_02]
Value=Мы "убедили" здешних троллей присоединиться к нам. Теперь их можно нанять в логове, находящемся в конце долины.

[script:angangmarobjectivecomplete_03]
Value=Мы отразили атаки черных нуменорцев; они покорно склонились пред нами. Победа первая - но далеко не последняя!

[script:angangmarbonusobjectivecomplete_01]
Value=Король-чародей достиг 3-го уровня.

[script:angangmarbonusobjectivecomplete_02]
Value=Моргомир достиг 3-го уровня.

[script:angangmarbonusobjectivecomplete_03]
Value=Рогаш достиг уровня 4.

[script:angangmarbonusobjectivecomplete_04]
Value=В этой долине мы обнаружили новые постройки. Теперь наши строители также научились возводить их.

[script:angangmarvotext_01]
Value=Король-чародей: Жалкий сброд. То, что я вижу, достойно лишь презрения.
ValueLine2=Вспомните, за что вы сражаетесь. Пусть ваши стрелы пронзят сердце Арнора!

[script:angangmarvotext_02]
Value=Король-чародей: Северный тролль. Что привело тебя сюда?

[script:angangmarvotext_03]
Value=РОГАШ: Убить железнолицых, убить тех, кто живет на севере среди развалин! Из-за них Тролли бьют троллей!
ValueLine2=Рогаш соберет всех троллей. Отберет у людей с развалин золото и пищу!

[script:angangmarvotext_04]
Value=Король-чародей: Рогаш, твоя судьба в том, чтобы следовать за мной. Пусть твой народ придет под мои знамена:
ValueLine2=их ждут битвы и золото, их клинки обагрит горячая кровь.

[script:angangmarvotext_05]
Value=РОГАШ: Не драться! Молчать!
ValueLine2=Новый господин говорит слово.

[script:angangmarvotext_06]
Value=Король-чародей: Люди хотят, чтобы вы сражались между собой.
ValueLine2=Но вы жаждете людской крови. Что ж - получите ее.

[script:angangmarvotext_07]
Value=АНГМАРСКИЙ ПОЛКОВОДЕЦ: Пора возводить крепости. Нужно найти и расчистить место для трех крепостей.

[script:angangmarvotext_08]
Value=Король-чародей: Эта гора стала нашим первым оплотом. Железные башни вознесутся над землями Севера!

[script:angangmarvotext_09]
Value=Мы расчистили место для строительства и начали возводить крепость!

[script:angangmarvotext_10]
Value=Мы закончили строительство крепости!

[script:angangmarvotext_11]
Value=Черные нуменорцы призвали на помощь дракона!

[script:angangmarvotext_12]
Value=РОГАШ: Темный король, берегись! Великаны близко! Тролли-рабы близко!

[script:angangmarvotext_13]
Value=Черные нуменорцы идут! Если они уничтожат хотя бы одну крепость, мы будем побеждены!

[script:angangmarhinttext_01]
Value=Усовершенствуйте ваши крепости, чтобы отразить атаки черных нуменорцев.

[script:angangmarhinttext_02]
Value=Авангард черных нуменорцев опередил их основные силы. Покончим с ними, пока не подошло подкрепление.

[script:angangmarhinttext_03]
Value=Снежные Тролли присоединились к нам!

[script:angangmarhinttext_04]
Value=Лагерь черных нуменорцев! Убейте их и захватите мельницу!

[script:angangmarhinttext_05]
Value=Мы обнаружили снежных троллей! Если убить охрану, они присоединятся к нам!

[script:angangmarhinttext_06]
Value=Враги напали на логово горных троллей! Тролли могут нам пригодиться...

[script:angangmarhinttext_07]
Value=Мы захватили мельницу. Она поможет нам получить больше ресурсов.

[script:angangmarhinttext_08]
Value=Победа! Теперь логово наше. Отсюда мы призовем на службу троллей и волков.

[script:angangmarhinttext_09]
Value=Мы разгромили черных нуменорцев, но они успели уничтожить логово!

[script:angangmarhinttext_10]
Value=Убейте черных нуменорцев, и мы сможем захватить Темную кузницу!

[script:angangmarhinttext_11]
Value=Темная кузница захвачена! Теперь мы можем строить камнеметы и снабжать наше войско черными доспехами и оружием.

[script:angangmarhinttext_12]
Value=Теперь, когда у нас есть логово, строители смогут возвести новые здания.

[script:angangmarhinttext_13]
Value=Теперь, когда у нас есть Оборонительная Башня, строители смогут возвести новые здания.

[script:angangmarhinttext_14]
Value=Теперь, когда у нас есть Темная кузница, строители смогут возвести новые здания.

[script:angangmarhinttext_15]
Value=Теперь, когда у нас есть мельница, строители смогут возвести новые здания.

[script:angangmarhinttext_16]
Value=Эти стены слишком прочны. Чтобы разрушить их, нам нужны осадные машины.

[script:angangmarhinttext_17]
Value=На их стороне сражается Пещерный Тролль - но Рогаш может подчинить его своей воле.

[script:angangmarendcinetext_01]
Value=Король-чародей: Вы погибнете – или подчинитесь. Выбирайте.

[script:angangmarendcinetext_02]
Value=ЧЕРНЫЙ СЛЕДОПЫТ: Отныне и вовеки мы исполняем волю короля.

[script:angangmarendcinetext_03]
Value=Король-чародей: Ты сломлен, но моя воля превратит тебя в клинок, достойный Железной Короны.

[script:angangmardebugtext_12]
Value=Низкая

[script:angangmardebugtext_13]
Value=Средняя

[script:angangmardebugtext_14]
Value=Высокая

[script:angangmardebugtext_15]
Value=NumPlayerFortresses:

[script:angangmarcounterattacktimer]
Value=Контратака начнется через:

[script:angangmarplayerlostfortress]
Value=Черные нуменорцы уничтожили нашу крепость! Все потеряно! Бежим!

[script:angangmarwkdead]
Value=Король-чародей пал в бою! Все потеряно! Бежим!

[script:angbarrowdownsintrotext_01]
Value=АНГМАРСКИЙ ПОЛКОВОДЕЦ: Войско Кардолана должно вступить с нами в бой здесь.
ValueLine2=Среди могил своих предков.

[script:angbarrowdownsintrotext_02]
Value=АНГМАРСКИЙ ПОЛКОВОДЕЦ: На юго-западе - курган короля Кардолана. Халдар должен взойти на его вершину.

[script:angbarrowdownsintrotext_021]
Value=АНГМАРСКИЙ ПОЛКОВОДЕЦ: Мы не можем двинуть в бой все свои войска: что, если князь струсит и не примет бой?
ValueLine2=Резервы подтянутся позже...

[script:angbarrowdownsintrotext_03]
Value=Халдар должен взойти на королевский курган и удерживать его до тех пор, пока князь Кардолана сам не выйдет на бой.

[script:angbarrowdownsobjectivetext_01]
Value=Халдар должен взойти на королевский курган Кардолана.

[script:angbarrowdownsobjectivetext_02]
Value=Отразите первые атаки войска Кардолана.

[script:angbarrowdownsobjectivetext_03]
Value=Уничтожьте авангард армии Кардолана.

[script:angbarrowdownsobjectivetext_04]
Value=Убейте князя Кардолана и уничтожьте его армию.

[script:angbarrowdownsobjectivetext_05]
Value=Удерживайте королевский курган, пока князь Кардолана сам не появится на поле боя.

[script:angbarrowdownsbonusobjectivetext_01]
Value=Убейте следопытов-дунэдайн, охраняющих курганы: тогда наши подкрепления смогут подойти незамеченными.

[script:angbarrowdownsobjectivecomplete_01]
Value=Халдар взошел на королевский курган. Это вызов, на который не смогут не ответить люди Кардолана.

[script:angbarrowdownsobjectivecomplete_02]
Value=Мы без труда отразили первую атаку воинов Кардолана. Теперь они бросят в бой все войска - как того и хотел наш Король.

[script:angbarrowdownsobjectivecomplete_03]
Value=Мы остановили передовой отряд армии Кардолана! Князь принял наш вызов, он скачет сюда!

[script:angbarrowdownsobjectivecomplete_04]
Value=Князь Кардолана убит. Теперь эти земли станут нашими!

[script:angbarrowdownsbonusobjectivecomplete_01]
Value=Мы уничтожили следопытов, охранявших курганы. Теперь они не помешают подходу подкреплений.

[script:angbarrowdownshinttext_01]
Value=Арнорские следопыты охраняют древние курганы от любого, кто может осквернить это святое место. Если их не уничтожить, они помешают подходу наших подкреплений.

[script:angbarrowdownshinttext_02]
Value=Мы должны удержать королевский курган и отразить все атаки врагов.

[script:angbarrowdownshinttext_03]
Value=Моргомир привел подкрепления. Теперь мы удержим этот курган!

[script:angbarrowdownshinttext_04]
Value=Прибыли новые слуги Короля-чародея. Они жаждут боя.

[script:angbarrowdownshinttext_05]
Value=Все вышло так, как и хотел Король-чародей: мы заставили князя напасть на нас. Убейте его, и Кардолан падет!

[script:angbarrowdownshinttext_06]
Value=Король-чародей: Я здесь. И вскоре живые позавидуют мертвым.

[script:angbarrowdownshinttext_07]
Value=Если мы не сможем отбить королевский курган, воины Кардолана удовольствуются этим и не будут вступать с нами в рискованный бой. Не допустим же такого исхода!

[script:angbarrowdownshinttext_08]
Value=На кургане не осталось наших воинов! Мы должны захватить его, иначе наш план провалится!

[script:angbarrowdownshinttext_09]
Value=Мы вновь захватили королевский курган. Отражайте атаки врага!

[script:angbarrowdownshinttext_10]
Value=Мы без труда отразили первую атаку воинов Кардолана. Теперь они бросят в бой все войска - как того и хотел наш Король!

[script:angbarrowdownshinttext_11]
Value=Моргомир привел чернокнижников, адептов Железной Короны, которые овладели силой расколотого палантира Амон Сул.

[script:angbarrowdownshinttext_12]
Value=К нам на помощь пришли чернокнижники, адепты Железной Короны, которые овладели силой расколотого палантира Амон Сул.

[script:angbarrowdownshinttext_13]
Value=Чернокнижники способны исцелять наших воинов и уничтожать врагов - или замедлять их атаки, призывая на помощь магию льда.

[script:angbarrowdownshinttext_14]
Value=Высокая

[script:angbarrowdownshinttext_15]
Value=Арнорцы напали на идущие к нам подкрепления. Мы должны уничтожить следопытов и расчистить путь нашим войскам.

[script:angbarrowdownsbarrowwarning_1]
Value=Мы должны вновь захватить королевский курган, иначе армия Кардолана не будет разгромлена.

[script:angbarrowdownsbarrowwarning_2]
Value=Мы должны вновь захватить королевский курган, иначе войско Кардолана уйдет, и наш замысел не осуществится!

[script:angbarrowdownsbarrowwarning_3]
Value=Армия Кардолана покинула Курганы! Король-чародей будет в ярости...

[script:angbarrowdownsbarrowtimer_01]
Value=Отвоюйте королевский курган через:

[script:end_mission_timer]
Value=Рассвет наступит через:

[script:souls_corrupted]
Value=Подчинено душ:

[script:angmar_barrowwights_objectivetext_01]
Value=Чернокнижники должны взойти на курганы и подчинить себе 1000 душ прежде, чем настанет рассвет.

[script:angmar_barrowwights_objectivetext_03_1]
Value=Обряд должен быть завершен до рассвета подчинением тысячной души – могучего духа из королевского кургана.

[script:angmar_barrowwights_objectivetext_02]
Value=Моргомир не должен погибнуть.

[script:angmar_barrowwights_objectivetext_03]
Value=Чтобы завершить обряд, вы должны до рассвета убить Картаэна на вершине королевского кургана.

[script:angmar_barrowwights_hint_objectivetext_01]
Value=Чернокнижники должны взойти на курганы и подчинить себе 1000 душ.

[script:angmar_barrowwights_hint_objectivetext_02]
Value=Моргомир не должен погибнуть.

[script:angmar_barrowwights_hint_objectivetext_03]
Value=Убейте Картаэна на вершине королевского кургана и подчините его дух.

[script:angmar_barrowwights_hint_01-1]
