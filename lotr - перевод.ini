[DIALOGEVENT:MGRiven_Glor001subtitle]
Value=*Гоблины!? Этого не может быть! Они НИКОГДА не были так близко к Ривенделлу!

[DIALOGEVENT:MGRiven_Glor002subtitle]
Value=*Мы должны предупредить Элронда!

[DIALOGEVENT:MGRiven_Gloi001subtitle]
Value=*Что заставило тебя вернуться так скоро, эльф?

[DIALOGEVENT:MGRiven_Glor003subtitle]
Value=*Гоблины спустились с гор! Они приближаются с юга!

[DIALOGEVENT:MGRiven_Elf1001subtitle]
Value=*Гоблины!? Этого не может быть! Они НИКОГДА не были так близко к Ривенделлу!

[DIALOGEVENT:MGRiven_Elro001subtitle]
Value=*Я чувствовал, что этот день наступит

[DIALOGEVENT:MGRiven_Elro002subtitle]
Value=*Захватить башни!

[DIALOGEVENT:MGRiven_Elf2001subtitle]
Value=*Мы должны предупредить лорда Элронда!

[DIALOGEVENT:MGRiven_Elf1002subtitle]
Value=*Спешите в Ривенделл!!!

[DIALOGEVENT:MGRiven_Gloi002subtitle]
Value=*Гоблины? Я позабочусь об этих мерзких ублюдках!

[DIALOGEVENT:MGRiven_Elf1003subtitle]
Value=*Мы должны предупредить остальных, чтобы они могли подготовить оборону!

[DIALOGEVENT:MGRiven_Elf2002subtitle]
Value=*Звучит тревога! Гоблины приближаются! Они уже за рекой!

[DIALOGEVENT:MGRiven_Elro003subtitle]
Value=*Используйте башни, окружающие город! Мы не должны пропустить их!

[DIALOGEVENT:MGRiven_Elro004subtitle]
Value=*Долгое время Ривенделл был в безопасности от слуг тьмы. Его святость не должна быть утрачена!

[DIALOGEVENT:MGRiven_Elro005subtitle]
Value=*Арчеры! К своим башням!

[DIALOGEVENT:MGRiven_OffE001subtitle]
Value=*Эльфы! Двигайтесь к башням, чтобы поставить гарнизон! Нам нужна эта оборона!

[DIALOGEVENT:MGRiven_OffE002subtitle]
Value=*Эльфы! Гарнизон башен! Нам нужна эта оборона!

[DIALOGEVENT:MGRiven_OffE003subtitle]
Value=*Возможно, нам понадобится, чтобы войска покинули башню, которую они гарнизонировали.

[DIALOGEVENT:MGRiven_OffE004subtitle]
Value=*Чтобы удалить их из башни, выберите их изображение, пока выбрана башня.

[DIALOGEVENT:MGRiven_OffE005subtitle]
Value=*Мы должны выбрать силу из палантира.

[DIALOGEVENT:MGRiven_OffE006subtitle]
Value=*Мы еще не выбрали силу из палантира.

[DIALOGEVENT:MGRiven_OffE007subtitle]
Value=*Мы можем возродить наших Героев из Дома Элронда.

[DIALOGEVENT:MGRiven_OffE008subtitle]
Value=*Мы можем купить больше строителей у Дома Элронда.

[DIALOGEVENT:MGRiven_OffE009subtitle]
Value=*Мы можем приобрести улучшения в кузнице Эрегиона.

[DIALOGEVENT:MGRiven_OffE010subtitle]
Value=*Мы можем оснастить наши войска новыми улучшениями.

[DIALOGEVENT:MGRiven_OffE011subtitle]
Value=*Мы можем оснастить наши войска улучшениями, купленными в Кузнице.

[DIALOGEVENT:MGRiven_Elf1004subtitle]
Value=*Они пересекли мост!

[DIALOGEVENT:MGRiven_Elf1005subtitle]
Value=*Гоблины бросились на ворота!

[DIALOGEVENT:MGRiven_Elf1006subtitle]
Value=*Они прорвались!

[DIALOGEVENT:MGRiven_Gobl001subtitle]
Value=Нам нужно, чтобы эти башни были повержены.

[DIALOGEVENT:MGRiven_Gobl002subtitle]
Value=*Поднимите... горного великана!

[DIALOGEVENT:MGRiven_OffE012subtitle]
Value=*Используйте огненные стрелы на гигантах! Поторопись!

[DIALOGEVENT:MGRiven_OffE013subtitle]
Value=*Снимите этого Великана, пока не стало слишком поздно!

[DIALOGEVENT:MGRiven_Elro006subtitle]
Value=*Гоблины заплатят за это!

[DIALOGEVENT:MGRiven_Elro007subtitle]
Value=*Мы должны выехать и очистить долину от гоблинской скверны!

[DIALOGEVENT:MGRiven_Arwe001subtitle]
Value=*Я могу исцелить наших солдат, отец! Я буду сражаться рядом с ними!

[DIALOGEVENT:MGHighP_Glor001subtitle]
Value=*Гоблины заполонили тропы через эти горы. Мы должны сделать их снова безопасными.

[DIALOGEVENT:MGHighP_Glor002subtitle]
Value=*Мы должны поднять нашу крепость.


[DIALOGEVENT:MGHighP_Gloi001subtitle]
Value=* Нам понадобится больше солдат, чем ЭТИ. Нам нужно построить казарму!

[DIALOGEVENT:MGHighP_Glor003subtitle]
Value=*Мы можем использовать Окутывающий туман, чтобы скрыть наши передвижения.

[DIALOGEVENT:MGHighP_Gloi002subtitle]
Value=Уничтожьте эти пещеры, чтобы они НИКОГДА не вернулись!

[DIALOGEVENT:MGHighP_Gloi003subtitle]
Value=*Больше пещер!!!

[DIALOGEVENT:MGHighP_Elf1001subtitle]
Value=*Осторожно! Великаны атакуют сверху!

[DIALOGEVENT:MGHighP_Elf2001subtitle]
Value=*Защита зданий!

[DIALOGEVENT:MGHighP_Elf1002subtitle]
Value=*Это место холодное! РЕАЛЬНО холодно.

[DIALOGEVENT:MGHighP_OffE001subtitle]
Value=*Мы должны построить больше часовых вышек!

[DIALOGEVENT:MGHighP_Glor004subtitle]
Value=*Дави на них! Используйте нашу скорость против них!

[DIALOGEVENT:MGHighP_Gloi004subtitle]
Value=Уничтожьте эту расщелину, пока из нее не поднялось еще больше Гигантов!

[DIALOGEVENT:MGHighP_Elf1003subtitle]
Value=*Паучьи всадники!

[DIALOGEVENT:MGHighP_Gloi005subtitle]
Value=Может быть, пришло время для тех надежных каменных стен!

[DIALOGEVENT:MGHighP_Elf1004subtitle]
Value=Их слишком много, нам понадобится подкрепление!

[DIALOGEVENT:MGHighP_OffE002subtitle]
Value=*Мы должны поднять эту крепость!

[DIALOGEVENT:MGHighP_Glor005subtitle]
Value=*Гоблины овладели этими пауками!!!

[DIALOGEVENT:MGHighP_OffE003subtitle]
Value=* Нам понадобятся часовые на башнях, чтобы отбиться от орд гоблинов!

[DIALOGEVENT:MGHighP_OffE004subtitle]
Value=*Наш путь заблокирован, нам нужно найти другой путь!

[DIALOGEVENT:MGHighP_Gloi006subtitle]
Value=*Пещерные тролли!? Надо было взять с собой топор побольше!

[DIALOGEVENT:MGHighP_Elf1005subtitle]
Value=Их слишком много!

[DIALOGEVENT:MGHighP_Elf1006subtitle]
Value=*Это Халдир!

[DIALOGEVENT:MGHighP_Elf1007subtitle]
Value=*Он в ловушке!

[DIALOGEVENT:MGHighP_Hald001subtitle]
Value=*Мы попали в засаду на пути через перевал! Мы были обречены до вашего прибытия!

[DIALOGEVENT:MGHighP_OffE005subtitle]
Value=*Эти гоблины уходят!

[DIALOGEVENT:MGHighP_Hald002subtitle]
Value=*Остерегайтесь башен, у них есть лучники!

[DIALOGEVENT:MGHighP_Hald003subtitle]
Value=*Погодите! Земля движется!!!

[DIALOGEVENT:MGHighP_Hald004subtitle]
Value=*Это ловушка!

[DIALOGEVENT:MGHighP_Elf1008subtitle]
Value=*Что это за штука!

[DIALOGEVENT:MGHighP_Gloi007subtitle]
Value=*Это \"Наблюдатель\"! Убей его!"

[DIALOGEVENT:MGEtten_Elf1001subtitle]
Value=*Глорфиндел! Халдир! Хвала небесам, что вы здесь! Гоблины одолели нас! Торопитесь, еще есть время спасти наш народ!

[DIALOGEVENT:MGEtten_Hald001subtitle]
Value=*Продолжайте без меня. Я отправлюсь и вернусь с подкреплением.

[DIALOGEVENT:MGEtten_Elf1002subtitle]
Value=*Гоблинов слишком много! Они идут по нашему следу!

[DIALOGEVENT:MGEtten_Elf2001subtitle]
Value=*AHHHHHH! Они неумолимы!

[DIALOGEVENT:MGEtten_Elf3001subtitle]
Value=*Это наш последний бой, друзья мои. Сражайтесь до конца! ВПЕРЕД!

[DIALOGEVENT:MGEtten_Hald002subtitle]
Value=*Я вернулся с помощью! Давайте же предадим этих мерзких тварей мечу!

[DIALOGEVENT:MGEtten_OffE001subtitle]
Value=*Этот барабан, он вызывает Горных Гигантов. Он должен быть уничтожен.

[DIALOGEVENT:MGEtten_OffE002subtitle]
Value=*Горные Великаны все еще приближаются! Кто-нибудь, уничтожьте этот барабан!

[DIALOGEVENT:MGEtten_OffE003subtitle]
Value=*Мы знаем об энтах к северу отсюда. Энты помогут нам разрушить эти стены.

[DIALOGEVENT:MGEtten_OffE004subtitle]
Value=*Подготовьте крепость и избавьте землю от этих мерзких существ раз и навсегда.

[DIALOGEVENT:MGEtten_GobK001subtitle]
Value=*Я чувствую запах плоти Эльдар...

[DIALOGEVENT:MGEtten_GobK002subtitle]
Value=*Позвольте нам пировать, мои питомцы, мои дети...

[DIALOGEVENT:MGEtten_GobK003subtitle]
Value=*Убейте эльфов-нарушителей!

[DIALOGEVENT:MGEtten_Elf1003subtitle]
Value=*Король гоблинов мертв! Наши земли снова будут в безопасности!

[DIALOGEVENT:MGBlueM_OffD001subtitle]
Value=*Глоин с Востока! Действительно, большой сюрприз! И очень вовремя!

[DIALOGEVENT:MGBlueM_OffD002subtitle]
Value=*Дракон выжег нас из наших собственных туннелей и сделал этот туннель своим логовом! Теперь мы вернем наш дом и уничтожим чудовище!

[DIALOGEVENT:MGBlueM_Gloi001subtitle]
Value=*Мы спасли гонца, который рассказал нам о драконе. Мы пришли на помощь!

[DIALOGEVENT:MGBlueM_Gloi002subtitle]
Value=*Мы пришли, чтобы помочь вам сразиться с драконом!

[DIALOGEVENT:MGBlueM_OffD003subtitle]
Value=*...и ты привел эльфов? Ну... полагаю, нам понадобится любая помощь, которую мы можем себе позволить. Это не для слабонервных, вы знаете.

[DIALOGEVENT:MGBlueM_OffD004subtitle]
Value=*Эр... и ты привел эльфов? Это \"Гномья шахта\\". Здесь не место для лесного народа."

[DIALOGEVENT:MGBlueM_OffD005subtitle]
Value=* ...ну... мы доверяем вашему мнению. Просто присматривайте за ними.

[DIALOGEVENT:MGBlueM_OffD006subtitle]
Value=Если они пришли за богатством, им лучше не приближаться.

[DIALOGEVENT:MGBlueM_OffD007subtitle]
Value=*Достаточно болтовни! Давайте убьем дракона и вернем себе то, что принадлежит нам!

[DIALOGEVENT:MGBlueM_Gloi003subtitle]
Value=*Возможно, будет безопаснее строить внутри.

[DIALOGEVENT:MGBlueM_Gloi004subtitle]
Value=*Мы должны построить кузницу.

[DIALOGEVENT:MGBlueM_OffD008subtitle]
Value=*Они, должно быть, забаррикадировали дверь. Нам придется ее сломать!

[DIALOGEVENT:MGBlueM_OffD009subtitle]
Value=*Разрушитель может пройти через это.

[DIALOGEVENT:MGBlueM_OffD010subtitle]
Value=*Эта прекрасная дверь была предназначена для того, чтобы не пускать врагов!

[DIALOGEVENT:MGBlueM_OffD011subtitle]
Value=*Мы должны сломать его.

[DIALOGEVENT:MGBlueM_OffD012subtitle]
Value=*Осторожно. Это рой пещерных Летучих Мышей!!!

[DIALOGEVENT:MGBlueM_Gloi005subtitle]
Value=*Пауки? Кто впустил их сюда! Аргх. Уничтожьте их гнезда!

[DIALOGEVENT:MGBlueM_Dwar001subtitle]
Value=*Вон там! Гоблины!.. Куда они идут?.

[DIALOGEVENT:MGBlueM_OffD013subtitle]
Value=*Мы должны строить шахтные стволы, чтобы быстрее добираться до сражений!

[DIALOGEVENT:MGBlueM_Glor001subtitle]
Value=*Будьте бдительны. Впереди должны быть еще гоблины.

[DIALOGEVENT:MGBlueM_Gloi006subtitle]
Value=*Я знаю этот звук. Это дракон!!! Должно быть, он пробудился.

[DIALOGEVENT:MGBlueM_Dwar002subtitle]
Value=*Наши здания у входа атакованы!

[DIALOGEVENT:MGBlueM_Dwar003subtitle]
Value=*Это дракон! Он атакует наши строения здесь!

[DIALOGEVENT:MGBlueM_Dwar004subtitle]
Value=*Дракон вернулся! Он разрушает все!

[DIALOGEVENT:MGBlueM_Dwar005subtitle]
Value=*Это бесполезно! Мы не можем убить его здесь! Мы должны поймать его в его логове! Внутри!

[DIALOGEVENT:MGBlueM_OffD014subtitle]
Value=*Вход больше не безопасен. Мы должны построить наши здания внутри туннеля.

[DIALOGEVENT:MGBlueM_OffD015subtitle]
Value=* Нам понадобится больше ресурсов... используйте Сокровища гномов!

[DIALOGEVENT:MGBlueM_OffD016subtitle]
Value=*Нашим войскам может понадобиться хороший подъем боевого духа. Используйте призыв к сплочению!

[DIALOGEVENT:MGBlueM_Dwar006subtitle]
Value=*Горные тролли! Перегруппироваться!

[DIALOGEVENT:MGBlueM_Dwar007subtitle]
Value=*Возьмите укрытие, снова идет Дракон!

[DIALOGEVENT:MGBlueM_Dwar008subtitle]
Value=*Осторожно! Великаны!

[DIALOGEVENT:MGBlueM_Gloi007subtitle]
Value=*Ах... древние залы моих предков...

[DIALOGEVENT:MGBlueM_Gloi008subtitle]
Value=Только гномы строят такие палаты, как эта!

[DIALOGEVENT:MGBlueM_Dwar009subtitle]
Value=*Эти гоблины осквернили наши дома. Они заплатят кровью!

[DIALOGEVENT:MGBlueM_Dwar010subtitle]
Value=*Что это за запах?

[DIALOGEVENT:MGBlueM_Glor002subtitle]
Value=*Будьте осторожны, эти следы принадлежат дрейкам.

[DIALOGEVENT:MGBlueM_Gloi009subtitle]
Value=*Ха! Огонь только облегчает их видимость! Атакуйте!!!

[DIALOGEVENT:MGBlueM_Glor003subtitle]
Value=*Это место довольно старое. Нам следует опасаться падающей каменной кладки.

[DIALOGEVENT:MGBlueM_Gloi010subtitle]
Value=*Не волнуйтесь. Это гномья каменная кладка. ЗДЕСЬ не будет никаких обвалов!

[DIALOGEVENT:MGBlueM_Dwar011subtitle]
Value=*Они перелезают через стены!!!

[DIALOGEVENT:MGBlueM_Gloi011subtitle]

[DIALOGEVENT:MGBlueM_Dwar012subtitle]
Value=*Я думаю, это все!

[DIALOGEVENT:MGBlueM_Glor004subtitle]
Value=*Я что-то слышал.

[DIALOGEVENT:MGBlueM_Glor005subtitle]
Value=*Что это было?

[DIALOGEVENT:MGBlueM_Gloi012subtitle]
Value=*Это Дракон! Все в атаку!!!

[DIALOGEVENT:MGBlueM_Glor006subtitle]

[DIALOGEVENT:MGGreyH_OffE001subtitle]
Value=*Глорфиндел! Мы слышали, что вы можете приехать.

[DIALOGEVENT:MGGreyH_OffE002subtitle]
Value=Корсары с Юга потопили наши корабли и разграбили порт!

[DIALOGEVENT:MGGreyH_OffE003subtitle]
Value=*И теперь их корабли остаются в заливе, топя любые суда, которые пытаются спастись бегством!

[DIALOGEVENT:MGGreyH_Gloi001subtitle]
Value=*Ак! Гномы, вернитесь в пещеры и скажите нашим братьям, что враг ЗДЕСЬ! Уверен, они послушают!

[DIALOGEVENT:MGGreyH_Dwar001subtitle]
Value=*Поехали!

[DIALOGEVENT:MGGreyH_Dwar002subtitle]
Value=*Возвращение в Голубые горы!

[DIALOGEVENT:MGGreyH_OffE004subtitle]
Value=*Корабли корсаров приближаются с юга! Приготовить флот!

[DIALOGEVENT:MGGreyH_Glor001subtitle]
Value=*Мы должны захватить доки и отбить блокаду нашим собственным флотом!

[DIALOGEVENT:MGGreyH_OffE005subtitle]
Value=*Первый транспорт улетел!

[DIALOGEVENT:MGGreyH_OffE006subtitle]
Value=*Блокада прорвана! Проводите наши корабли в безопасное место!

[DIALOGEVENT:MGGreyH_OffE007subtitle]
Value=*Корабли противника на горизонте. Отправьте их на дно!

[DIALOGEVENT:MGGreyH_Elf1001subtitle]
Value=*Корабли корсаров приближаются!

[DIALOGEVENT:MGGreyH_OffE008subtitle]
Value=*Корсары приближаются! Подготовить оборону!

[DIALOGEVENT:MGGreyH_Glor002subtitle]
Value=*Они ждут нас в море и насмехаются над нами! Стоит ли нам идти к ним?

[DIALOGEVENT:MGGreyH_Gloi002subtitle]
Value=*Это ловушка!

[DIALOGEVENT:MGGreyH_Glor003subtitle]
Value=*Они сейчас вторгаются на берега!!! Мы можем быть слишком растянуты!

[DIALOGEVENT:MGGreyH_Glor004subtitle]
Value=*У нас там нет защиты!

[DIALOGEVENT:MGGreyH_Gloi003subtitle]
Value=Сегодня чайки будут пировать пиратской плотью!

[DIALOGEVENT:MGGreyH_OffD001subtitle]
Value=*Ай! Мы не могли позволить нашим друзьям получить все веселье сейчас!

[DIALOGEVENT:MGGreyH_OffD002subtitle]
Value=*Сердце гнома неспокойно! Когда битва зовет, мы отвечаем!

[DIALOGEVENT:MGGreyH_Elf1002subtitle]
Value=*Это гномы! Они пришли нам на помощь!

[DIALOGEVENT:MGGreyH_Elf1003subtitle]
Value=*Гномы! Гномы пришли!

[DIALOGEVENT:MGGreyH_Gloi004subtitle]
Value=*Гномы, готовьтесь! Мы должны удержать берег любой ценой!

[DIALOGEVENT:MGGreyH_Dwar003subtitle]
Value=*Держи свою позицию! Мы не должны дрогнуть!

[DIALOGEVENT:MGGreyH_Dwar004subtitle]
Value=*Толкайте их обратно в море! 

[DIALOGEVENT:MGCeldu_Dwar001subtitle]
Value=*Город в огне!

[DIALOGEVENT:MGCeldu_Dain001subtitle]
Value=*Да, похоже, что мы прибыли ни на минуту раньше! К СТРЕЛЬБЕ!

[DIALOGEVENT:MGCeldu_Dain002subtitle]
Value=*Гномы! Мы должны защищать этот город всеми силами. Эльфы могут не успеть прибыть вовремя!

[DIALOGEVENT:MGCeldu_Meno001subtitle]
Value=*Король Даин! Ты желанный гость, друг!

[DIALOGEVENT:MGCeldu_Meno002subtitle]
Value=*Дварфийские друзья! Как раз вовремя! Армии Мордора скоро настигнут нас!

[DIALOGEVENT:MGCeldu_Dwar002subtitle]
Value=*Король Даин! Ты сделал это!

[DIALOGEVENT:MGCeldu_Dwar003subtitle]
Value=*Король Даин! Ты добрался! Мы уже создали небольшую базу.

[DIALOGEVENT:MGCeldu_Dwar004subtitle]
Value=НаEND-то наш король прибыл!

[DIALOGEVENT:MGCeldu_Dwar005subtitle]
Value=*Сир, как вы думаете, эльфы придут и помогут?

[DIALOGEVENT:MGCeldu_Dain003subtitle]
Value=*Нет времени для таких забот... В бой!!!

[DIALOGEVENT:MGCeldu_Dwar006subtitle]
Value=*Проклинайте их! Они уничтожили наши корабли!

[DIALOGEVENT:MGCeldu_Dwar007subtitle]
Value=*Это тролль!

[DIALOGEVENT:MGCeldu_OffD001subtitle]
Value=*Позвольте нам занять эту область и подготовить контратаку!

[DIALOGEVENT:MGCeldu_OffD002subtitle]
Value=*На юге есть док. Мы должны захватить его и дать им бой!

[DIALOGEVENT:MGCeldu_Dwar008subtitle]
Value=*Мумакил!!! Их слишком много!

[DIALOGEVENT:MGCeldu_Dwar009subtitle]
Value=*Держитесь крепче, гномы. Эти гигантские звери не могут длиться вечно!

[DIALOGEVENT:MGCeldu_OffD003subtitle]
Value=*Катапульты! Они стреляют волнами.

[DIALOGEVENT:MGCeldu_OffD004subtitle]
Value=*Используйте эти обломки для укрытия, затем продвигайтесь вперед, когда все будет чисто!

[DIALOGEVENT:MGCeldu_Dwar010subtitle]
Value=*Только много воды! Мы не были созданы для таких вещей.

[DIALOGEVENT:MGCeldu_Dwar011subtitle]
Value=*Ак! Хватит уже воды!

[DIALOGEVENT:MGCeldu_Dwar012subtitle]
Value=Вот почему мы, гномы, строим свои дома в твердой земле!

[DIALOGEVENT:MGCeldu_Dwar013subtitle]
Value=*Ее боги! Что, во имя Даина, это за штука?!!!

[DIALOGEVENT:MGCeldu_Dwar014subtitle]
Value=*Ах, наEND-то хорошая твердая земля!

[DIALOGEVENT:MGCeldu_OffD005subtitle]
Value=*Мы ДОЛЖНЫ уничтожить эти катапульты.

[DIALOGEVENT:MGCeldu_OffD006subtitle]
Value=*Мы нашли их! Давайте теперь пустим в ход наши топоры... Даааа!!!

[DIALOGEVENT:MGCeldu_Dain004subtitle]
Value=*Эти люди пока в безопасности.

[DIALOGEVENT:MGCeldu_Dwar015subtitle]
Value=*Мы создали здесь базу. Не много, но сойдет.

[DIALOGEVENT:MGCeldu_Dwar016subtitle]
Value=*Я не доверяю этим водам...

[DIALOGEVENT:MGCeldu_Dwar017subtitle]
Value=*Мне кажется, я видел что-то в воде.

[DIALOGEVENT:MGCeldu_Dwar018subtitle]
Value=*Ах! Назгул!

[DIALOGEVENT:MGCeldu_Dwar019subtitle]
Value=*Здесь шахта!

[DIALOGEVENT:MGCeldu_Dwar020subtitle]
Value=*У нас тут готов Шахту!

[DIALOGEVENT:MGCeldu_Dwar021subtitle]
Value=*Эта шахта находится в рабочем состоянии!

[DIALOGEVENT:MGErebo_OffD001subtitle]
Value=*Дейл - единственное, что осталось между врагом и горой Эребор. Мы должны защитить его.

[DIALOGEVENT:MGErebo_OffD002subtitle]
Value=*Мы установили крепость в Дейле для защиты города.

[DIALOGEVENT:MGErebo_OffD003subtitle]
Value=*Дейл пал!

[DIALOGEVENT:MGErebo_OffD004subtitle]
Value=*Отступайте к Вратам!

[DIALOGEVENT:MGErebo_OffD005subtitle]
Value=*Возвращайтесь к горе!

[DIALOGEVENT:MGErebo_OffD006subtitle]
Value=*Эта крепость должна продержать их некоторое время.

[DIALOGEVENT:MGErebo_Dwar001subtitle]
Value=*Я слышал, что они появляются во времена тьмы.

[DIALOGEVENT:MGErebo_Dwar002subtitle]
Value=*Они внутри горы!

[DIALOGEVENT:MGErebo_Mout001subtitle]
Value=Теперь, мой дорогой король... ты умрешь!

[DIALOGEVENT:MGErebo_Dwar003subtitle]
Value=*Это трааааааап!

[DIALOGEVENT:MGErebo_Dwar004subtitle]
Value=*Эльфы! Эльфы пришли!

[DIALOGEVENT:MGErebo_Dwar005subtitle]
Value=*Это Эльфы!

[DIALOGEVENT:MGErebo_Thra001subtitle]
Value=*Мы пришли, чтобы помочь вам в этой борьбе!

[DIALOGEVENT:MGErebo_Thra002subtitle]
Value=Похоже, ты нуждаешься в помощи, друг гном!

[DIALOGEVENT:MGErebo_Thra003subtitle]
Value=*Эльфы! Отправьте этих тварей обратно в бездну!!!

[DIALOGEVENT:MGErebo_OffD007subtitle]
Value=*Мы потеряли Дейла!

[DIALOGEVENT:MGErebo_Dain001subtitle]
Value=*Ворота НЕ ДОЛЖНЫ ПАДАТЬ!

[DIALOGEVENT:MGErebo_Dain002subtitle]
Value=*Мы должны удержать ворота!

[DIALOGEVENT:MGErebo_Dain003subtitle]
Value=*Приближение из туннелей!

[DIALOGEVENT:MGErebo_OffD008subtitle]
Value=*Используйте туннели, чтобы добраться до их базы!

[DIALOGEVENT:MGErebo_Dwar006subtitle]
Value=Пусть река станет красной от крови пасхальцев!!!

[DIALOGEVENT:MGErebo_OffD009subtitle]
Value=*Используйте землетрясение! Оно разрушит их здания!

[DIALOGEVENT:MGErebo_OffD010subtitle]
Value=*Используй "Подрыв", чтобы проникнуть за их линию!"

[DIALOGEVENT:MGErebo_OffD011subtitle]
Value=*Сносчик, может разрушить эти здания.

[DIALOGEVENT:MGErebo_Dain004subtitle]
Value=*Гномы! Это наш последний шанс! Защитите Эребор или умрите!!!

[DIALOGEVENT:MGErebo_Dwar007subtitle]
Value=*Мы сделали это! Мы убили отвратительную Пасть Саурона!

[DIALOGEVENT:MGErebo_OffD012subtitle]
Value=*Мы будем в безопасности только тогда, когда ВСЕ силы Саурона будут уничтожены.

[DIALOGEVENT:MGDolGu_Elro001subtitle]
Value=*Эльфы Золотого Леса - услышьте меня! Мы должны изгнать Тень в Лесу! Наши союзники из Лихолесья и Эребора прислушаются к нашему сигналу! Галадрим, к бою!

[DIALOGEVENT:MGDolGu_Elf1001subtitle]
Value=*Ах! Это ужасно!

[DIALOGEVENT:MGDolGu_Elf2001subtitle]
Value=*Я к нему и близко не подойду!

[DIALOGEVENT:MGDolGu_OffE001subtitle]
Value=*Наши силы бегут перед крепостью! Что это за темная хитрость?

[DIALOGEVENT:MGDolGu_Elro002subtitle]
Value=*Это жестокий образ Саурона. Оно наполняет их сердца ужасом! Сегодня мы сокрушим это зло!

[DIALOGEVENT:MGDolGu_OffE002subtitle]
Value=*Статуя! Вот что заставляет их бежать - мы должны уничтожить ее!

[DIALOGEVENT:MGDolGu_Elro003subtitle]
Value=*Это подобие Саурона. Оно зачаровано темной силой Мордора... Уничтожьте его!

[DIALOGEVENT:MGDolGu_OffE003subtitle]
Value=*Это подобие Саурона. Оно зачаровано темной силой Мордора... Уничтожь его!

[DIALOGEVENT:MGDolGu_OffE004subtitle]
Value=*Вот оно! Захватить сигнальный огонь!

[DIALOGEVENT:MGDolGu_OffE005subtitle]
Value=*Мы сделали это - армии Лихолесья увидят наш сигнал.

[DIALOGEVENT:MGDolGu_Elf1002subtitle]
Value=*Король Трандуил прибыл с подкреплением!

[DIALOGEVENT:MGDolGu_Thra001subtitle]
Value=*Эльфы Северного Леса не струсят от Тьмы! Эльфы, энты - следуйте моему примеру!

[DIALOGEVENT:MGDolGu_Thra002subtitle]
Value=*Мы победили их жалкие армии в Эреборе. Теперь мы навсегда изгоним их из этих земель!

[DIALOGEVENT:MGDolGu_OffE006subtitle]
Value=*Взять второй сигнальный огонь! Силы из Эребора ждут нашего знака!

[DIALOGEVENT:MGDolGu_OffE007subtitle]
Value=*Все готово! Гномы Эребора должны отправиться в путь!

[DIALOGEVENT:MGDolGu_Elf1003subtitle]
Value=*Это король Даин! Он пришел помочь нам!

[DIALOGEVENT:MGDolGu_Dain001subtitle]
Value=*Гномы Горы стоят с тобой в этот день! Гномы и эльфы, давайте объединимся против Тени!

[DIALOGEVENT:MGDolGu_Glor001subtitle]
Value=*Черные всадники вернулись - и ведут против нас великое воинство Мордора!

[DIALOGEVENT:MGDolGu_OffE008subtitle]
Value=*Что? Армия Мордора вышла из леса!

[DIALOGEVENT:MGDolGu_Elro004subtitle]
Value=*Мы не должны стоять твердо! Именно в страхе наш враг стремится разделить нас! Эльфы, гномы и люди, истребляйте Врага до последнего!

[DIALOGEVENT:MGDolGu_Elro005subtitle]
Value=*Это свершилось! Великая тьма была очищена из этих лесов! Пусть доблесть, проявленная в этот день, останется в песнях на все последующие дни.

[DIALOGEVENT:MGDolGu_OffE009subtitle]
Value=*С предводителем Назгул нужно разобраться!

[DIALOGEVENT:MGDolGu_OffE010subtitle]
Value=*Мы должны встретиться с предводителем Назгул, который командует этими армиями!

[DIALOGEVENT:MELorie_Mout001subtitle]
Value=*Набег на Лориэн уже давно в ожидании.

[DIALOGEVENT:MELorie_Mout002subtitle]

[DIALOGEVENT:MELorie_OffG001subtitle]
Value=*Мы должны создать армию, прежде чем совершим набег на эльфийский город.

[DIALOGEVENT:MELorie_OffG002subtitle]
Value=*Мы готовы. Уничтожить все красивое!

[DIALOGEVENT:MELorie_OffG003subtitle]
Value=*Уничтожьте всех эльфов и домики на деревьях в этом проклятом месте!

[DIALOGEVENT:MELorie_Mout003subtitle]
Value=*У них в плену Великан. Освободите его, и он поможет нам уничтожить Эльфов!

[DIALOGEVENT:MELorie_Mout004subtitle]
Value=*Ещё один Великан! Наша армия станет еще сильнее!

[DIALOGEVENT:MELorie_Mout005subtitle]
Value=*Кто этот эльф?! Такая храбрость должна быть подавлена. Убей его!

[DIALOGEVENT:MELorie_Mout006subtitle]
Value=*Этот вождь эльфов насмехается над нами! Убейте его сейчас же!

[DIALOGEVENT:MELorie_Mout007subtitle]
Value=Их предводитель Целеборн должен умереть!

[DIALOGEVENT:MELorie_Mout008subtitle]
Value=Разрушьте город до основания!

[DIALOGEVENT:MELorie_OffG004subtitle]
Value=*Это засада! Эльфы нападают с деревьев!

[DIALOGEVENT:MELorie_OffG005subtitle]
Value=*Мы можем использовать эти шахты для быстрого продвижения нашей армии через Лориэн.

[DIALOGEVENT:MELorie_OffG006subtitle]
Value=*Разрушить эльфийские древовидные дома!

[DIALOGEVENT:MELorie_Gobl001subtitle]
Value=*Умирайте, милые эльфы! СМЕРТЬ!

[DIALOGEVENT:MELorie_Gobl002subtitle]
Value=*Нацелься на их головы!

[DIALOGEVENT:MELorie_Gobl003subtitle]
Value=*Это место воняет эльфами! Мы должны быть близко.

[DIALOGEVENT:MELorie_Hald001subtitle]
Value=*Ваша грязь не распространится по этой земле! Уходи сейчас или умри!

[DIALOGEVENT:MELorie_Hald002subtitle]
Value=*Отправьте их обратно в их подземный мир!

[DIALOGEVENT:MELorie_Hald003subtitle]
Value=Покинь это место, чтобы оно не стало твоей могилой!

[DIALOGEVENT:MELorie_Hald004subtitle]
Value=Я умру прежде, чем ты ступишь на порог этого святилища!

[DIALOGEVENT:MELorie_Hald005subtitle]
Value=*Эльфы! К оружию! Враг здесь!

[DIALOGEVENT:MELorie_Hald006subtitle]
Value=*Прочь!

[DIALOGEVENT:MELorie_Elf1001subtitle]
Value=*Не дайте им освободить Великана!

[DIALOGEVENT:MELorie_Elf2001subtitle]
Value=*Великан! Они выпустят его на нас!

[DIALOGEVENT:MELorie_Elf1002subtitle]
Value=*Это слишком поздно! Великан освобожден!

[DIALOGEVENT:MELorie_Elf1003subtitle]
Value=*Возвращайся в тень, гоблинская мразь!

[DIALOGEVENT:MELorie_Elf2002subtitle]
Value=*Почувствуй жало наших стрел!

[DIALOGEVENT:MELorie_Cele001subtitle]
Value=*Враг у наших ворот! К обороне!

[DIALOGEVENT:MELorie_Cele002subtitle]
Value=*В свете Галадриэль вы все погибнете!

[DIALOGEVENT:MELorie_Elf1004subtitle]
Value=*Келеборн ранен!

[DIALOGEVENT:MELorie_Cele003subtitle]
Value=*Бежать Галадриэль! Бегите и предупредите остальных!

[DIALOGEVENT:MELorie_Gala001subtitle]
Value=*Вы увидите мой гнев! Приспешники Саурона!

[DIALOGEVENT:MELorie_Gala002subtitle]
Value=*Мы должны покинуть или дом. Отступайте в земли к северу отсюда!

[DIALOGEVENT:MELorie_Gobl004subtitle]
Value=*Королева эльфов сбежала!

[DIALOGEVENT:MELorie_Mout009subtitle]
Value=*Не важно. Мы разберемся с ней позже.

[DIALOGEVENT:MELorie_Elf1005subtitle]
Value=*Келеборн мертв!

[DIALOGEVENT:MELorie_Elf1006subtitle]
Value=*Они убили Целеборна!

[DIALOGEVENT:MEGreyH_Cors001subtitle]
Value=*Захватите доки! Они понадобятся нам для строительства новых кораблей!

[DIALOGEVENT:MEGreyH_Cors002subtitle]
Value=*Вот и все! Док наш. Теперь давайте доберемся до Сигнального огня!

[DIALOGEVENT:MEGreyH_Cors003subtitle]
Value=*Король гоблинов держит армию в Ближайших холмах и ждет, когда мы дадим ему сигнал.

[DIALOGEVENT:MEGreyH_Cors004subtitle]
Value=*Захватите Сигнальный огонь, и армия Короля гоблинов придет и присоединится к штурму!

[DIALOGEVENT:MEGreyH_Cors005subtitle]
Value=*Превосходно! Наш первый улов за день.

[DIALOGEVENT:MEGreyH_Cors006subtitle]
Value=*Маяк зажжен! Наши транспорты собираются в море. Защищайте их любой ценой!

[DIALOGEVENT:MEGreyH_Cors007subtitle]
Value=*Армада собрана, готовьтесь к нападению!

[DIALOGEVENT:MEGreyH_Cors008subtitle]
Value=*Наша армия уже на берегу. Теперь они не смогут нас остановить!

[DIALOGEVENT:MEGreyH_Elf1001subtitle]
Value=*Нет! Этого не может быть! Черные корабли с Юга!

[DIALOGEVENT:MEGreyH_Elf2001subtitle]
Value=*Враг здесь! Это вторжение!

[DIALOGEVENT:MEGreyH_GobK001subtitle]
Value=*Гоблины атакуют! Уничтожьте эльфов! Сожгите все дотла!

[DIALOGEVENT:MEGreyH_Cors009subtitle]
Value=*Хаха! Напуганные маленькие эльфы, мечущиеся в панике.

[DIALOGEVENT:MEGreyH_GobK002subtitle]
Value=*Движение в город! Опрокиньте это место!

[DIALOGEVENT:MEGreyH_GobK003subtitle]
Value=*Пируйте плотью эльфов!

[DIALOGEVENT:MEGreyH_GobK004subtitle]
Value=*Эльфы приближаются!!! Атака!

[DIALOGEVENT:MEGreyH_Cors010subtitle]
Value=*Потопить все корабли, которые попытаются сбежать!

[DIALOGEVENT:MEShire_GobK001subtitle]
Value=*Ahh....the Shire. Этот день наEND-то настал!!! Хахаха!!!

[DIALOGEVENT:MEShire_Hobb001subtitle]
Value=*Аак!!! Кто эти уродливые люди?!

[DIALOGEVENT:MEShire_Hobb002subtitle]
Value=*Они пришли совершить набег на Шир!

[DIALOGEVENT:MEShire_Hobb003subtitle]
