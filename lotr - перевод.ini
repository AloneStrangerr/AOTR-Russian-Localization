[DIALOGEVENT:MTrAdv_OffT047subtitle]
Value=*Выберите Следопытов, которые присоединились к вам, и попросите их пустить стрелы в прожекторы. Это вызовет пожар, и вы сможете наблюдать, как он перекинется на базу противника, поджигая ее и разрушая его строения.

[DIALOGEVENT:MTrAdv_OffT048subtitle]
Value=*Это был последний из их лагерей, их главная база находится к западу. Мы должны двигаться быстро, чтобы они не собрались и не встретили нас неподготовленными.

[DIALOGEVENT:MTrAdv_OffT049subtitle]
