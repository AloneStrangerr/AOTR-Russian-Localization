ValueLine4=Регион: Гондор

[map:mapmpfirienholt]
Value=Фириенхольт*

[map:mapmpfirienholt/desc]
Value=Небольшой дубовый лес, граничащий с Роханом и Гондором, на склонах Халифириэна. Ручей Меринг берет начало в расселине между Халифириэном и остальной частью Белых гор.
ValueLine2=Захватываемые точки: Сигнальный огонь, таверна
ValueLine3=Логова: Варги
ValueLine4=Регион: Рохан

[map:mapmpfordirith]
Value=Фордирит

[map:mapmpfordirith/desc]
Value=Фордирит - область на севере Эриадора на границе Эрегиона. Обширная местность подчеркнута разбросанными обрывами и скалами, а также узкими ветреными долинами.
ValueLine2=Захватываемые точки: Застава, таверна
ValueLine3=Логова: Пещерные Тролли, варги
ValueLine4=Регион: Эриадор

[map:mapmpfordsofbruinen]
Value=Броды Бруйнена*

[map:mapmpfordsofbruinen/desc]
Value=Река Бруйнен течет с Мглистых гор и окружает эльфийское убежище Ривенделл. Переправа у брода находится под властью и защитой Элронда и его кольца Вильи.
ValueLine2=Логова: Пещерные Тролли,, гоблины
ValueLine3=Регион: Эриадор

[map:mapmpfordsofcarnen]
Value=Броды Карнена*

[map:mapmpfordsofcarnen/desc]
Value=Карнен течет красным потоком от Железных Холмов по неровной местности, образуя естественные перекрестки на стыке с Келдуином. Поселения Северян процветали на прилегающих землях, но после прибытия Смауга местность стала безлюдной.
ValueLine2=Логова: Пещерные Тролли, гоблины
ValueLine3=Регион: Эребор

[map:mapmpfordsofglanduin]
Value=Броды Гландуина*

[map:mapmpfordsofglanduin/desc]
Value=Гландуин вытекает из Мглистых гор, к югу от Мории и граничит с регионами Дунланд и Эрегион.
ValueLine2=Захватываемые точки: Сигнальный огонь
ValueLine3=Логова: Пещерные Тролли, варги
ValueLine4=Регион: Эриадор

[map:mapmpfordsofisen]
Value=Броды Изена*

[map:mapmpfordsofisen/desc]
Value=Броды Изена охраняются Рохиррим, являясь единственным местом пересечения могучей реки между Изенгардом и Роханом. В его центре находится возвышенность, где во время Войны Кольца дважды штурмовали броды - в Первой и Второй битвах за Броды Изена.
ValueLine2=Логова: Варги
ValueLine3=Регион: Рохан

[map:mapmpfordsofiseniv]
Value=Броды Изена IV

[map:mapmpfordsofiseniv/desc]
Value=Река Изен протекает между Изенгардом и Хельмовой Падью. Многие путешественники, направляющиеся к Вратам Рохана и обратно, пересекают могучую реку на этом мелководье.
ValueLine2=Захватываемые точки: Застава, таверна
ValueLine3=Логова: Пещерные Тролли, варги
ValueLine4=Регион: Рохан

[map:mapmpforestgate]
Value=Лесные ворота*

[map:mapmpforestgate/desc]
Value=Лесные ворота были западным входом на Эльфийскую тропу, ведущую через Лихолесье к Залам Эльфийского Короля. Здесь отряд Торина вступил в Лихолесье в своем стремлении вернуть Эребор.
ValueLine2=Логова: Варги, пауки
ValueLine3=Регион: Рованион

[map:mapmpforlindon]
Value=Форлиндон

[map:mapmpforlindon/desc]
Value=Форлиндон - это название северной части Линдона, к северу от Залива Лун и к западу от Синих Гор.
ValueLine2=Захватываемый: сигнальный огонь, застава, док
ValueLine3=Логова: Варги, гоблины, горные Тролли
ValueLine4=Регион: Линдон

[map:mapmpforochel]
Value=Форохел

[map:mapmpforochel/desc]
Value=Форохел - это название ледяной тундры в северных частях Средиземья, в особенности, большого ледяного залива и земель, окружающих его.
