ValueLine3=Логова: Варги
ValueLine4=Регион: Эриадор

[map:mapmperynlaer]
Value=Эрин Лаэр

[map:mapmperynlaer/desc]
Value=Высокие деревья Эрин Лаэр, Леса Песни, возвышаются глубоко в королевстве Лотлориэна, сердце Эльфийского народа в Средиземье.
