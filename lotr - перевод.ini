Value=Одно из потерянных королевств Арнора, Кардолан лежит между реками Брендивайн и Грейфлод, и до сих пор остается незаселенным.


[LW:DisplayNameCarnDum]
Value=Карн-Дум

[MAP:MAPWORcarndum/Desc]
Value=Некогда великая крепость Короля-Чародея Ангмара, Карн-Дум теперь представляет собой руины, заросшие дикой природой и населенные лишь разрозненными группами гоблинов.



[LW:DisplayNameCarnen]
Value=Карнен

[MAP:MAPWORcarnen/Desc]
Value=Карнен течет на юг с Железных холмов. Она известна как Красная вода, потому что железо гор придает ей красный оттенок.



[LW:DisplayNameCarrock]
Value=Каррок

[MAP:MAPWORcarrock/Desc]
Value=Узкие ступени были высечены Беорном в самой скале Каррока, каменистого омута и брода в верховьях Андуина.



[LW:DisplayNameCentralIthilien]
Value=Центральный Итилиен

[MAP:MAPWORcentralithilien/Desc]
Value=Земля в восточном Гондоре, граничащая с горами, разделяющими Гондор и Мордор.


[LW:DisplayNameShelobsLair]
Value=Кирит-Унгол

[MAP:MAPWORcirithungol/Desc]
Value=Кирит-Унгол находится на северной стороне Моргульского перевала. Во время Войны Кольца Фродо и Сэмвайз были проведены Голлумом через этот перевал в логово обитавшей там гигантской паучихи Шелоб.



[LW:DisplayNameDagorlad]
Value=Дагорлад

[MAP:MAPWORdagorlad/Desc]
Value=Пыльная равнина к северо-западу от Мордора, место поражения Саурона во Вторую эпоху и битвы при Моранноне в Третью эпоху.


[LW:DisplayNameDeadMarshes]
Value=Мертвецкие Топи

[MAP:MAPWORdeadmarshes/Desc]
Value=Вопиющие топи и бесконечные болота лежат к северо-западу от Дагорлада. В темных водах можно увидеть погибших в давних битвах.



[LW:DisplayNameDimrillDale]
Value=Димрилл Дейл

[MAP:MAPWORdimrilldale/Desc]
Value=Долина на восточной стороне Туманных гор, Димрилл-Дейл образована под вершинами Редхорна, Сильвертайна и Облачной Головы. На юго-востоке лежит Миррормир, священное озеро народа Дурина.



[LW:DisplayNameDolAmroth]
Value=Дол Амрот

[MAP:MAPWORdolamroth/Desc]
Value=Главный город и порт в вотчине Белфаласа на юге Гондора. Дол Амрот располагался на побережье залива Белфалас на высоком мысу, с которого открывался вид на залив под названием Кобас-Хейвен.



[LW:DisplayNameDolGuldur]
Value=Дол-Гулдур

[MAP:MAPWORdolguldur/Desc]
Value=Мрачные и измученные руины на Амон Ланке, населенные некромантом, чье влияние вызывает болезни и смерть над Гринвудом.



[LW:DisplayNameDorwinion]
Value=Дорвинион

[MAP:MAPWORdorwinion/Desc]
Value=Вино Дорвиниона славится по всему Средиземью. Деревня расположена на плодородном севере внутреннего моря Рун.



[LW:DisplayNameDruadanForest]
Value=Лес Друадан

[MAP:MAPWORdruadanforest/Desc]
Value=Сосновый лес на севере Гондора, где, как считается, обитает странный народ людей, известный как Друэдайн, Дикие люди леса или Лесные Восы.



[LW:DisplayNameDunharrow]
Value=Дунхарроу

[MAP:MAPWORdunharrow/Desc]
Value=Место сбора народа Рохана, расположенное у подножия Белых гор. Большие резные камни отмечают вход в Димхольт и Тропы Мертвых.



[LW:DisplayNameDunland]
Value=Дунланд

[MAP:MAPWORdunland/Desc]
Value=Малонаселенный предгорный регион на западных склонах Туманных гор, Дунланд населен воинственными горцами, известными как дунлендинги.



[LW:DisplayNameEastBight]
Value=Восточная бухта

[MAP:MAPWOReastbight/Desc]
Value=Эта большая выемка на восточном краю Лихолесья - безлесная область, возникшая в результате лесных работ северян, которые исторически занимали земли к востоку от Леса.




[LW:DisplayNameEasternRohan]
Value=Восточный Рохан

[MAP:MAPWOReasternrohan/Desc]
Value=Самой значительной особенностью географии Рохана является река Энтваш, которая разделила страну между Истемнетом и Вестемнетом. Восточные границы Рохана - это Устье Купели Энтов



[LW:DisplayNameEastEmnet]
Value=Восточный Эмнет

[MAP:MAPWOReastemnet/Desc]
Value=Восточный Эмнет - это обширные земли Рохана к востоку от реки Энтваш до Андуина. Здесь мало постоянных поселений, и много кочевых пастухов, перегоняющих свои стада через пастбища.



[LW:DisplayNameEasternWastes]
Value=Восточные пустоши

[MAP:MAPWOReasternwastes/Desc]
Value=Обезлюдевшие и пустынные - самые восточные части Рованиона.



[LW:DisplayNameEastfold]
Value=Истфолд

[MAP:MAPWOReastfold/Desc]
Value=Истфолд пересекает Великая Западная дорога, которая проходит параллельно Белым горам и ведет на восток к Анориэну и Гондору.



[LW:DisplayNameEavesofFangorn]
Value=Окраины леса Фангорн

[MAP:MAPWOReavesfangorn/Desc]
Value=В конце Третьей эпохи Саруман начал укреплять Изенгард и, в конечном счете, собирать урожай Фангорна для подпитки своих армий. Во время Войны Кольца эореды Эомера разгромили отряд Урук-Хай под карнизом леса.



[LW:DisplayNameEdoras]
Value=Эдорас

[MAP:MAPWORedoras/Desc]
Value=Эдорас - столица Рохана, окруженная стенами, с Золотым залом Медузельда на вершине великого кургана. За пределами города гробницы прошлых правителей Рохана расположены в курганах, покрытых цветущим Симбельмайном.



[LW:DisplayNameEmynArnen]
Value=Эмин Арнен

[MAP:MAPWORemynarnen/Desc]
Value=Эмин Арнен - это скопление холмов в Южном Итилиене, к югу от Осгилиата, на восточном берегу Андуина.



[LW:DisplayNameEmynMuil]
Value=Эмин Муил

[MAP:MAPWORemynmuil/Desc]
Value=Темные, скалистые лабиринтообразные холмы к востоку от Андуина. Голлум провел Фродо и Сэма через эту коварную местность на пути в Мордор.



[LW:DisplayNameEnedwaith]
Value=Энедвайт

[MAP:MAPWORenedwaith/Desc]
Value=Когда-то Энедвайт был густо заросшим лесом, пока приход нуменорцев, ищущих древесину, во время Второй эпохи не опустошил ландшафт и не сделал его бесплодным.



[LW:DisplayNameErebor]
Value=Эребор

[MAP:MAPWORerebor/Desc]
Value=Одинокая гора, или Эребор, - это гора на северо-востоке Рованиона. Это исток реки Бегущей и величайшее королевство народа Дурина в Третью эпоху.



[LW:DisplayNamePathsDead]
Value=Эрех

[MAP:mapworErech/Desc]
Value=Холм к западу от Минас-Тирита, неподалеку от Тропы Мертвых, где в давние времена неверный Горный Король принес клятву верности Исильдуру. На вершине возвышается гладкий черный шар - Камень Эреха.


[LW:DisplayNameLithlad]
Value=Эред Литлад

[MAP:MAPWOREredlithui/Desc]
Value=Большая пепельная равнина, лежащая к северо-востоку от Барад-Дура в Мордоре.



[LW:DisplayNameEregion]
Value=Эрегион

[MAP:MAPWOReregion/Desc]
Value=Во время Второй Эпохи Келебримбор и нолдорин были завлечены Аннатаром, "Владыкой Даров", для создания Колец Власти. Позднее, когда он стал называться Темным Властелином Сауроном, Трое были укрыты, Келебримбор убит, а Эрегион оставлен в руинах."


[LW:DisplayNameEsgaroth]
Value=Эсгарот

[MAP:MAPWOResgaroth/Desc]
Value=Озерный город, также известный как Эсгарот на Длинном озере, - это город людей Озера в Дикой стране, под королевством Дейл во времена правления Барда II. Город построен полностью из дерева на деревянных столбах, погруженных в дно озера.


[LW:DisplayNameEttenmoors]
Value=Троллистое Плато

[MAP:MAPWORettenmoors/Desc]
Value=Гористая, дикая земля к северу от Ривенделла, состоящая из скалистых долин, уходящих в предгорья Туманных гор.


[LW:DisplayNameEvendimHills]
Value=Холмы Эвендима

[MAP:MAPWORhillsofevendim/Desc]
Value=Холмы Эвендима - это ряд холмов в северном Эриадоре, примерно в ста милях к северу от Шира в северном Эриадоре. На южном конце находятся руины Аннуминаса, первой столицы Арнора, у озера Эвендим.



[LW:DisplayNameEvendimLake]
Value=Annuminas

[MAP:MAPWORevendimlake/Desc]
Value=На южных берегах озера Эвендим стоят древние руины Аннуминаса, некогда резиденции королей Арнора. Его прекрасные руины и окружающие предгорья населены дунаданами.



[LW:DisplayNameFangorn]
Value=Фангорн

[MAP:MAPWORfangorn/Desc]
Value=Лес Фангорн - это глубокий, темный лес, растущий под южными Туманными горами, под восточными флангами этого хребта. Место обитания энтов в Третью эпоху, лес назван в честь самого старого энта, Фангорна.



[LW:DisplayNameFarHarad]
Value=Фар Харад

[MAP:MAPWORfarharad/Desc]
Value=Фар-Харад, часть более крупного региона, известного как Харад, - это далекая, неизвестная земля далеко на юге от Гондора, где густые джунгли окаймляют реки, которые тянутся через засушливые пустыни Харада к морю.



[LW:DisplayNameFieldCelebrant]
Value=Поле знаменитости

[MAP:MAPWORfieldofcelebrant/Desc]
Value=Поле Торжествующего лежит между Андуином и Лимлайтом, к юго-востоку от Лотлориена. В Третью эпоху здесь произошла битва на Поле Праздника, в которой Эорл Молодой пришел с севера на помощь Гондору.



[LW:DisplayNameFordsofBruinen]
Value=Форды Бруинена

[MAP:MAPWORfordsofbruinen/Desc]
Value=Река Бруинен стекает с Туманных гор и окружает эльфийскую обитель Ривенделл. Место переправы у ее брода находится под властью и защитой Элронда и его кольца Вилии.



[LW:DisplayNameFordsofIsen]
Value=Изенские Броды

[MAP:MAPWORfordsofisen/Desc]
Value=Река Изен проходит между Изенгардом и Хельмовой впадиной. Многие путешественники, идущие к Воротам Рохана и обратно, пересекают могучую реку в этом мелком месте.



[LW:DisplayNameForlindon]
Value=Форлиндон

[MAP:MAPWORforlindon/Desc]
Value=Форлиндон - это название северной части Линдона, к северу от залива Луна и к западу от Голубых гор.



[LW:DisplayNameFornost]
Value=Форност

[MAP:MAPWORfornost/Desc]
Value=Разрушенный королем-колдуном Ангмара много веков назад, Форност - это разрушенное и пустынное место, более известное как Дамба мертвецов.



[LW:DisplayNameForodwaith]
Value=Forodwaith

[MAP:MAPWORforodwaith/Desc]
Value=Северная Пустошь - это обширный холодный регион, состоящий в основном изо льда и снега, на крайнем севере Средиземья, за горами Ангмар, горой Гундабад и Эред Митрин. Основная известная область - Форохель.



[LW:DisplayNameFramsburg]
Value=Фрамсбург

[MAP:MAPWorFramsburg/Desc]
Value=Андуин начинается как два разных потока там, где Мглистые Горы встречаются с Серыми горами. Эотеод назвали их Лангвелл и Грейлин, когда жили в треугольнике земли, который они образовали. Их старая столица Фрамсбург была построена у слияния этих потоков, где начинался собственно Андуин.


[LW:DisplayNameGapofRohan]
Value=Пропасть Рохана

[MAP:MAPWORgapofrohan/Desc]
Value=Между Туманными и Белыми горами протекает река Изен, которая образует западную границу Рохана. Доступ через Пропасть охраняется крепостью Изенгард, которую контролирует Саруман.



[LW:DisplayNameGladdenFields]
Value=Поля Глэддена

[MAP:MAPWORgladdenfields/Desc]
Value=Эта болотистая местность вдоль Андуина была местом, где верховный король Исильдур был убит отрядом орков, а Единое Кольцо было потеряно на века.




[LW:DisplayNameGreyHavens]
Value=Серые Гавани

[MAP:MAPWORgreyhavens/Desc]
Value=Серые Гавани, также известные как Митлонд, - это морской порт на берегу Лунного залива в устье реки Лхун, основанный во Вторую эпоху эльфами Линдона. Серые Гавани использовались эльфами для того, чтобы покинуть Средиземье и отправиться в Валинор на Западе.


[LW:DisplayNameGreyMountains]
Value=Серые горы

[MAP:MAPWORgreymountains/Desc]
Value=Северная гряда гор, где гоблины и гномы сражаются уже много веков.



[LW:DisplayNameHalifirien]
Value=Халифириен

[MAP:MAPWORhalifirien/Desc]
Value=Освященная гора, возвышающаяся над границей Рохана и Анориэна. Это самый высокий и самый западный из семи маяков Гондора, и кажется, что он стоит отдельно благодаря глубокой расщелине, отделяющей его от окружающих Белых гор.




[LW:DisplayNameHarlindon]
Value=Харлиндон

[MAP:MAPWORharlindon/Desc]
Value=Харлиндон - зеленая и справедливая земля эльфов, расположенная к западу от Синих гор и к югу от залива Лун, который разделил Линдон на северный Форлиндон и Харлиндон на юге.



[LW:DisplayNameHarlond]
Value=Харлонд

[Map:MAPWORharlond/Desc]
Value=Харлонд - порт города Минас-Тирит, расположенный к югу от города за Раммас-Эхором. Во время Войны Кольца Арагорн и его последователи высадились в Харлонде и устремились на север в битву на Пеленнорских полях.



[LW:DisplayNameHarondor]
Value=Харондор

[Map:MAPWORharondor/Desc]
Value=Харондор - спорный регион к югу от Итилиена, между реками Порос и Харнен. Непрекращающиеся войны привели к упадку региона, который теперь представляет собой пустынную землю.



[LW:DisplayNameHelmsDeep]
Value=Хельмова Падь

[Map:MAPWORhelmsdeep/Desc]
Value=Эта древняя твердыня - место одной из ключевых битв в Войне Кольца. Ни один враг никогда не побеждал защитников стен крепости и не входил в ее замок, Хорнбург.



[LW:DisplayNameHighPass]
Value=Высокий Перевал

[Map:MAPWORhighpass/Desc]
Value=Высокий перевал - один из двух перевалов через Мглистые Горы, где Великая Восточная дорога поднимается высоко в горы. Из двух перевалов нижний более проходим для орков и гоблинов, поэтому большинство путешественников пользуются верхним перевалом.




[LW:DisplayNameIronHills]
Value=Железные холмы

[Map:MAPWORironhills/Desc]
Value=Железные холмы - это гряда больших холмов на северо-востоке Диких земель и исток реки Карнен, богатой железом. Здесь расположено гномье королевство Длиннобородых.



[LW:DisplayNameIsengard]
Value=Изенгард

[Map:MAPWORisengard/Desc]
Value=Изенгард - это великая крепость, расположенная на южной оконечности Туманных гор, недалеко от Пропасти Рохана. В центре кольца Изенгарда возвышается каменная башня Ортанка, вверенная Саруману Белому.



[LW:DisplayNameKhand]
Value=Кханд

[Map:MAPWORkhand/Desc]
Value=Кханд - название таинственной земли, лежащей к юго-востоку от Мордора и к востоку от Ближнего Харада. Среди ее маннских племен были воинственные Варяги Кханда.



[LW:DisplayNameLamedon]
Value=Ламедон

[Map:MAPWORlamedon/Desc]
Value=Ряд долин, через которые реки Рингло и Цирил протекали на юг. Ламедон - одна из самых густонаселенных вотчин Гондора.



[LW:DisplayNameLebennin]
Value=Лебеннин

[Map:MAPWORlebennin/Desc]
Value=Регион в южном Гондоре к югу от Белых гор, Лебеннин был в основном населен людьми, происходящими от забытых "Людей гор", которые жили там во время Второй эпохи."



[LW:DisplayNameLothlorien]
Value=Лотлориен

[Map:MAPWORlothlorien/Desc]
Value=Этот лес, также известный как Золотой лес из-за деревьев мэллорнов, является домом эльфов Галадриэль и Целеборна.


[LW:DisplayNameMinasMorgul]
Value=Минас Моргул

[MAP:mapworMinasMorgul/Desc]
Value=Также известная как Башня Колдовства, эта темная крепость была захвачена предводителем Кольценосцев во время Войны Кольца.


[LW:DisplayNameMinasTirith]
Value=Минас Тирит

[MAP:MAPWORMinasTirith/Desc]
Value=Белый город Минас-Тирит расположен на семи уровнях на фоне горы Миндоллуин, и управляется Наместниками Гондора.


[LW:DisplayNameMinhiriath]
Value=Минхириат

[MAP:mapworMinhiriath/Desc]
Value=Минхириат - это название земель между реками Брендивайн и Гватло. Хотя местами здесь еще сохранились леса, этот некогда пышный регион теперь бесплоден и несет на себе шрамы веков вырубки, выжигания и войны.


[LW:DisplayNameMirkwood]
Value=Лихолесье

[MAP:MAPWorMirkwood/Desc]
Value=В начале Третьей эпохи Трандуил сменил Орофера на посту короля Лесного царства. Прибытие Некроманта вызвало потемнение Гринвуда, теперь известного как Лихолесье.


[LW:DisplayNameMountDoom]
Value=Роковая Гора

[MAP:mapworMountDoom/Desc]
Value=Роковая Гора, или Ородруин, была вулканом в Мордоре, внутри которого Саурон завещал сердце земли для своих темных колдовств и ковки Единого Кольца.


[LW:DisplayNameMountGundabad]
Value=Гора Гундабад

[MAP:mapworMountGundabad/Desc]
Value=Гундабад - гора в северной части Туманных гор. Почитаемая гномами, она уже давно захвачена орками, к вечной ненависти народа Дурина.


[LW:DisplayNameMoria]
Value=Мория

[Map:MAPWORmoria/Desc]
Value=Величайшим из всех владений гномов был Хазад-дум, дворфийский дворф, Хадходронд на языке эльфов, который впоследствии, в дни своей тьмы, был назван Морией.



[LW:DisplayNameMouthsoftheEntwash]
Value=Устье Купели Энтов

[MAP:MAPWorMouthsoftheEntwash/Desc]
Value=Устье Купели Энтов образуют могучую дельту, где река Энтваш встречается с Андуином. Дельта измеряется сотней миль от раздвоения реки до болотистых земель в ее конце.


[LW:DisplayNameNearHarad]
Value=Ближний Харад

[MAP:MAPWorNearHarad/Desc]
Value=Ближний Харад - негостеприимный регион к югу от Гондора и Мордора, за рекой Харнен. Харадхримы, населяющие эти земли, - давние враги гондорцев.


[LW:DisplayNameNorthDowns]
Value=Северное Нагорье

[MAP:mapworNorthDowns/Desc]
Value=Северное Нагорье - это гряда холмов на севере Эриадора, к востоку от Холмов Эвендима и к северу от Погодных Холмов. Если не считать Следопытов Севера, Северное Нагорье оставались необитаемыми в конце Третьей Эпохи.


[LW:DisplayNameNorthernIthilien]
Value=Северный Итилиен

[MAP:mapworNorthernIthilien/Desc]
Value=Северные земли Гондора, где Фарамир впервые встретил Фродо и Сэма во время их путешествия в Мордор.


[LW:DisplayNameNorthernMirkwood]
Value=Северный Лихолесье

[MAP:mapworNorthernMirkwood/Desc]
Value=Когда Старая лесная дорога стала непригодной для использования, был проложен второй путь через Лихолесье на север. Между этими двумя путями лежат Мирквудские горы. Лесная река прорезает северную часть леса от своего истока в западных Серых горах и соединяется в центре с Зачарованной рекой.


[LW:DisplayNameNurn]
Value=Нурн

[MAP:mapworNurn/Desc]
Value=Нурн - это название южных областей Мордора, более плодородных, чем Горгорот на севере, где находится великое внутреннее море Нурнен. 


[LW:DisplayNameBrownlands]
Value=Старые коричневые земли

[MAP:mapworOldBrownLands/Desc]
Value=Коричневые земли" - это обширный регион к востоку от Андуина, между Мирквудом и Эмин-Муилом. Когда-то здесь жили энтвивы, но они были изгнаны, когда Саурон разрушил эти земли, защищая Мордор во время Войны Последнего Союза во Вторую эпоху."


[LW:DisplayNameOldFordAnduin]
Value=Старый форд Андуина

[MAP:mapworOldFordofAnduin/Desc]
Value=Андуин течет на юг между Туманными горами и Мирквудом. Старая лесная дорога ведет от Высокого перевала и пересекает реку у Старого брода Андуина.


[LW:DisplayNameOldForest]
Value=Старый лес

[MAP:mapworOldForest/Desc]
Value=Старый лес - один из немногих остатков огромных древних лесов, которые когда-то покрывали Эриадор до Второй эпохи. Озлобленные долгими веками вырубки и разрушения, его деревья, как известно, бросаются на нерадивых путников.


[LW:DisplayNameOrocarni]
Value=Орокарни

[MAP:mapworOrocarni/Desc]
Value=Орокарни, также известные как Красные горы, - это горная цепь на далеком и таинственном северо-востоке Средиземья, впервые поднятая Валар в ранние эпохи формирования мира.


[LW:DisplayNameOsgiliath]
Value=Осгилиат

[MAP:mapworOsgiliath/Desc]
Value=Этот гондорский город - последняя линия обороны между Мордором и Минас Тиритом. Через центр города протекает река Андуин.


[LW:DisplayNamePelargir]
Value=Пеларгир

[MAP:mapworPelargir/Desc]
Value=Древний портовый город Гондора, расположенный в устье рек Андуин и Сирит. Частые набеги умбарских корсаров вызвали необходимость в мощных укреплениях для защиты морских интересов Гондора.



[LW:DisplayNameHallsThranduil]
Value=Царство эльфийского короля

[MAP:MAPWORrealmoftheelvenking/Desc]
Value=Залы эльфийского короля Трандуила находятся в системе пещер в северном Мирквуде, где живут многие эльфы Лесного царства. Тронный зал - это большой зал с колоннами, высеченными из живого камня, а на нижних уровнях находятся подземелья и погреба короля.



[LW:DisplayNameRhudaur]
Value=Рудаур

[MAP:mapworRhudaur/Desc]
Value=Рудаур был самым маленьким из трех королевств, возникших в результате распада королевства Арнор. Позднее оно контролировалось Ангмаром, но после поражения в битве при Форносте стало домом для оставшихся Дунэдайн и Следопытов Севера.


[LW:DisplayNameRhun]
Value=Рун

[MAP:mapworRhun/Desc]
Value=Рун относится к малоизвестным восточным землям Средиземья. На берегах моря Рун живут племена маннов, известные как истерлинги, которые находятся под властью Саурона и на протяжении веков возглавляли многочисленные нападения на Гондор и его союзников.



[LW:DisplayNameRivendell]
Value=Ривенделл

[MAP:mapworRivendell/Desc]
Value=Ривенделл - это скрытое убежище эльфов Эриадора. Центральное место в этом городе занимает Дом Элронда.


[LW:DisplayNameRohan]
Value=Рохан

[MAP:mapworRohan/Desc]
Value=Рохан - это королевство и территория рохирримов, народа пастухов и земледельцев. Известные своими лошадьми и конницей, они являются самым важным союзником Гондора.



[LW:DisplayNameHobitton]
Value=Шир

[Map:MAPWORshire/Desc]
Value=Зеленая, мирная земля, родина хоббитов Средиземья.


[LW:DisplayNameSouthernIthilien]
Value=Южный Итилиен

[MAP:mapworSouthernIthilien/Desc]
Value=Эти плодородные лесистые земли на юге Гондора охраняются Следопытами Итилиена во главе с их капитаном Фарамиром.


[LW:DisplayNameSwanFleet]
Value=Суонфлит

[MAP:mapworSwanFleet/Desc]
Value=Лебединый флот - это внутренняя дельта в восточном Эриадоре, через которую протекает нижнее течение Гландуина, прежде чем соединиться с Хоарвеллом. Эта местность известна своими бесчисленными стаями лебедей.


[LW:DisplayNameTharbad]
Value=Тарбад

[MAP:mapworTharbad/Desc]
Value=Старая Южная дорога проходит через разрушенный город Тарбад. Пустынный и давно заброшенный, его единственное место пересечения - опасный брод, образованный руинами некогда великого моста.


[LW:DisplayNameTolfalas]
Value=Тольфалас

[MAP:mapworTolfalas/Desc]
Value=Большой остров в заливе Бельфалас за устьем Андуина. Его острый южный мыс традиционно считался самой южной точкой Гондора.


[LW:DisplayNameTowerHills]
Value=Башенные холмы

[MAP:mapworTowerHills/Desc]
Value=Горный хребет на западе Эриадора, где находятся три высокие эльфийские башни, Белые башни. Самая высокая из них называется Элостирион, в ней находится палантир.


[LW:DisplayNameTrollShaws]
Value=Тролльшоу

[MAP:mapworTrollshaws/Desc]
Value=Тролльши - это Горные леса, расположенные к западу от Ривенделла, между реками Хоарвелл и Лаудуотер. В диких холмах встречаются неглубокие пещеры, дикие тролли и разбросанные руины.


[LW:DisplayNameUmbar]
Value=Умбар

[MAP:mapworUmbar/Desc]
Value=Умбар - это убежище к югу от Гондора в Средиземье. Он издавна принимал изгнанников и врагов королевства Гондор.


[LW:DisplayNameValesCelduin]
Value=Долины Селдуина

[MAP:mapworValesofCelduin/Desc]
Value=Кельдуин тянется на юг от Эребора, соединяя королевство Трандуила с северными землями Дейла и Эсгарота, а также с королевствами на юге.


[LW:DisplayNameWeatherhills]
Value=Погодные холмы

[MAP:mapworWeatherHills/Desc]
Value=Погодные холмы - это название среди людей для гряды холмов, расположенных с севера на юг в центральной части Эриадора, и в древние времена обозначавших часть границы между землями Артедайна и Рудаура. 


[LW:DisplayNameWeathertop]
Value=Заветерь

[MAP:mapworWeathertop/Desc]
Value=Древняя башня Амон Сул была построена для хранения одного из палантиров Арнора. Давным-давно она была разрушена силами Короля-Чародея Ангмара, и теперь от нее осталось лишь кольцо разбитой каменной кладки.


[LW:DisplayNameWestEmnet]
Value=Западный Эмнет

[MAP:mapworWestEmnet/Desc]
Value=Вестемнет - самые западные луга Рохана за Энтвашем. Самые важные поселения и укрепления Рохана находятся к югу от Вестемнета, где Белые горы поднимаются из окружающих равнин.


[LW:DisplayNameWestfold]
Value=Вестфолд

[MAP:mapworWestfold/Desc]
Value=Западная часть Рохана, близ Белых гор и между рекой Изен и Фолдом. После второй битвы на Изенских бродах силы Эркенбранда были рассеяны, а воинство Сарумана двинулось через Вестфолд к Хельмовой впадине.


[LW:DisplayNameWitheredHeath]
Value=Засохшая пустошь

[MAP:mapworWitheredHeath/Desc]
Value=Длинная узкая долина между восточными хребтами Серых гор образует эту выжженную и пустынную пустошь, место размножения драконов и меньших вирмов.


[LW:DisplayNameWold]
Value=Волд

[MAP:mapworWold/Desc]
Value=Волд - самая северная и наименее населенная часть Рохана, травянистая возвышенная равнина, лежащая между Фангорном и Андуином. Его выносливые и кочевые жители используют землю для выпаса скота.


[SCRIPT:1Newintro0]
Value=В 2989 году Т.А. Оин и компания гномов осаждают Димрил Дейл....

[SCRIPT:1Newintro1]
Value=... Они были предшественниками великой экспедиции, возглавляемой Балином, который отправился с отрядом гномов из Эребора....

[SCRIPT:1Newintro2]
Value=... Чтобы отвоевать Хазад-Дум, древние залы своих предков....

[SCRIPT:1Newintro3]
Value=... Эре Дьюрин'с Бэйн вышел из своего глубокого сна....

[SCRIPT:1Newintro4]
Value=Балин: Оин нуждается в помощи! Мы должны поторопиться и вывести их из долины!

[SCRIPT:1Newintro5]
Value=Балин: Вперед, гномы! К победе, во имя Торина! За Даин! За Эребор!

[SCRIPT:1OBJECTIVE0]
Value=Убей Музгаша.

[SCRIPT:1OBJECTIVE2]
Value=Отвоевать Восточные ворота

[SCRIPT:1OBJECTIVE3]
Value=Отвоевать королевство Хазад-Дум.

[SCRIPT:1OBJECTIVE6]
Value=Защитить Хазад-Дум

[SCRIPT:1OBJECTIVE5]
Value=Обшарить и освободить западные шахты.

[SCRIPT:1OBJECTIVE4]
Value=Найти ключ от ворот

[SCRIPT:1OBJECTIVEBONUS1]
Value=Захват маяка

[SCRIPT:1OBJECTIVE_INTERFACE2]
Value=Осталось Зданий орков:

[SCRIPT:1OBJECTIVE_INTERFACE3]
Value=Ключи найдены:

[SCRIPT:1OBJECTIVE_INTERFACE4]
Value=Реликвии найдены:

[SCRIPT:RELICFOUND1]
Value=Там, среди обломков, был найден шлем из серебра!

[SCRIPT:RELICFOUND2]
Value=В этих бочках с оружием был найден могучий топор Дурина!

[SCRIPT:1OBJREMINDERVET]
Value=Все Герои должны пережить возвращение Дварроудельфа, иначе все будет потеряно.

[SCRIPT:SAVEPLYR]
Value=Мы рекомендуем часто сохраняться, чтобы не потерять прогресс во время этой длинной миссии, которая содержит несколько актов и кинематографических последовательностей. Из-за ее продолжительности у вас могут возникнуть сбои в памяти.

[SCRIPT:1nNOACCESS]
Value=Мы должны сначала очистить долину от остатков вражеских сил, прежде чем помогать Оину, иначе наш фланг останется незащищенным!

[SCRIPT:1nACCESS]
Value=Проем в стычке, помоги Оину, пока он не был побежден!

[SCRIPT:1nOINRESCUE]
Value=Оин: Давай, кузен! Давайте удалим этого изверга от ворот Дурина!

[SCRIPT:1BALININTROEND]
Value=Балин: Это должен быть последний из них! Врата Димрилла отвоеваны! Это лишь первая из многих побед, которые нас ждут

[SCRIPT:1INTROVER1]
Value=Балин отвоевал для Эребора Врата Димрилла! Но его история только начинается....

[SCRIPT:1INTROVER2]
Value=... В черную яму Мории мы должны отправиться, чтобы разжечь великие мангалы нашего народа и вернуть утраченное.

[SCRIPT:1ACT2OIN1]
Value=Оин: Мы захватили Первый Зал! Теперь мы вернем наше древнее королевство и уничтожим врага внутри!

[SCRIPT:1MORIADIAL2]
Value=Балин: Будьте начеку. Эти темные залы могут быть домом не только для орков...

[SCRIPT:1MORIADIAL3]
Value=Оин: Давайте пока расположимся здесь и наберемся сил. Мы пошлем весть Даину, как только обеспечим оборону

[SCRIPT:1MORIADIAL4]
Value=Балин: Ворота заперты наглухо. Мы должны найти ключ, чтобы открыть их и продолжить путь

[SCRIPT:1MORIAKEY1]
Value=Балин: Палата записей заперта. Здесь должен быть ключ, чтобы войти внутрь

[SCRIPT:1MORIACHAMBERUNSURE]
Value=Оин: В палате дурно пахнет, должно быть, внутри гоблины

[SCRIPT:1MORIAKEY2]
Value=Балин: Этот ключ не подходит к замочной скважине этих ворот. Мы должны найти другой

[SCRIPT:1MORIADIAL5]
Value=Балин: Держите свои клинки под рукой! 
Valueline2= Вы слышите?

[SCRIPT:1MORIADIAL6]
Value=Балин: Гоблины! Они хотят устроить нам засаду!

[SCRIPT:1MORIADIAL7]
Value=Гном: Клянусь бородой моей дорогой матери! 
Valueline2= Что же нам делать!?

[SCRIPT:1MORIADIAL8]
Value=Балин: Спокойно! Нас так просто не прогонят!

[SCRIPT:1MORIADIAL9]
Value=Балин: Барабаны! Если это будет война, то давайте будем свирепыми! Научим их, кто истинные хозяева этих холмов!

[SCRIPT:1MORIADIAL10]
Value=Дварф: Это их научит! Никто не устоит перед длиннобородыми из Эребора, наследниками Дубощита!

[SCRIPT:1MORIAMINESDIAL2]
Value=Гном: Что бы ни скрывалось под этими водами, мы должны продолжать путь!

[SCRIPT:1MORIAMINESE2DIAL0]
Value=Оин: Мы не можем идти дальше, кузен. Многие ранены. 
Valueline2= Мы должны закрепиться сейчас, чтобы со временем мы могли отправиться дальше.

[SCRIPT:1MORIAMINESE2DIAL1]
Value=Балин: Согласен. Мы укрепимся в Двадцать первом зале. Ты, Оин, отвечаешь за лечение раненых. 
Valueline2= Отправь весточку королю Даину. Он будет ждать отчета

[SCRIPT:1MORIAMINESE2DIAL2]
Value=Колония: Да здравствует Балин, сын Фундина! Владыка Хазад-Дума! 
Valueline2= Ура! Ура Балину!

[SCRIPT:1PART3INTRO1]
Value=Вскоре после этого гномы восстановили свои силы и обосновались в Двадцать первом зале. \Балин собрал своих сородичей, чтобы начать очищать западные шахты и залы от мерзких оркских узурпаторов....

[SCRIPT:1PART3INTRO2]
Value=Было найдено множество чудесных артефактов. Гномы колонии Балина облачились в доспехи своих предков, твердые и прочные, как шкура дракона. 
Valueline2= Десятки орков были убиты, безжалостно уничтоженные яростью гномов...

[SCRIPT:1PART3INTRO3]
Value=Колония Балина росла. Гномы начали проникать вглубь древних залов, изгоняя орков, где бы они ни находились... 
Valueline2= Пока, наEND, они не достигли западных ворот, известных как Врата Дурина...

[SCRIPT:1PART3INTRO4]
Value=Владыка Мории обнаружил древние сокровища: Топор Дурина и серебряный шлем несметных лет...

[SCRIPT:1PART3INTRO5]
Value=Каждая находка была занесена в Книгу Мазарбула. В течение пяти лет они сражались и предпринимали попытки, постепенно завоевывая позиции... 
Valueline2= Пока на пятый год их удача не иссякла.

[SCRIPT:1PART3INTRO6]
Value=Лорд Балин написал стопку писем, чтобы отправить их в опорные пункты Длиннобородых по всему Средиземью:
Valueline2= Хазад-дум был отвоеван и останется в безопасности, если прибудут новые поселенцы.

[SCRIPT:1PART3INTROEND]
Value=Прежде чем отправить эту просьбу, Балин отправился в Миррормир, чтобы спокойно обдумать свои поиски.

[SCRIPT:BALINMIRRORMERE]
Value=Балин: Ах... солнце все еще сияет золотом и серебром на камнях Долины Димрилла, как и во времена Дурина...

[SCRIPT:1THEFALL0]
Value=Он посмотрел в воду, увидел корону Дурина... 
Valueline2= И больше он ничего не видел.

[SCRIPT:1THEFALL01]
Value=Одинокий гоблин-разведчик убил Балина одной стрелой. Балин, сын Фундина, был убит.

[SCRIPT:1THEFALL02]
Value=Ничего нельзя было сделать. 
Valueline2= "Без вождя!", - доложил гоблин-разведчик. 'Гномы без лидера!'"

[SCRIPT:1THEFALL03]
Value=Вскоре армия орков появилась у ворот Димрилла. Среди них было много троллей. Вскоре началось нападение на колонию Балина....

[SCRIPT:1THEFALL04]
Value=Гномы, вооруженные сталью и яростным горем, решили отомстить за своего господина 
Valueline2= Каждый гном сражался с силой трех, и остановил орков на их пути. Но орки продолжали наступать...

[SCRIPT:1THEFALL05]
Value=Отряд орков прорвала баррикаду и ворвалась в Первый зал. Многие гномы лежали мертвыми на их пути. \Труп Балина был найден и помещен в гробницу в Палате Мазарбула.

[SCRIPT:1OINFALLBE1]
Value=Гном-офицер: 
Valueline2= Ты прибыл вовремя! 
