[DIALOGEVENT:WOTR_Tutorial062subtitle]
Value=*Чтобы изучить состав армии, щелкните ЛКМ, чтобы выбрать армию. Затем нажмите ЛКМ на кнопку "Детали выбора" на Палантире в левой нижней части экрана. Откроется панель, на которой показаны отдельные отряды и подразделения, входящие в состав выбранной армии."

