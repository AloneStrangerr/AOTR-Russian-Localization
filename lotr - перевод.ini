[DIALOGEVENT:MEWithe_OffM016subtitle]
Value=*Гномы держат дрейков в плену! Освободите их, и, возможно, они перейдут на нашу сторону.

[DIALOGEVENT:MEWithe_OffM017subtitle]
Value=Повелитель Драконов будет доволен, что мы освободили этих дрейков, приведи их к нему, и он сможет присоединиться к нашему делу.

[DIALOGEVENT:MEWithe_OffM018subtitle]
Value=*Драконы атакуют гномов! Давайте поможем им уничтожить угрозу гномов.

[DIALOGEVENT:MEWithe_OffM019subtitle]
Value=*Мы освободили дрейков, и теперь они сражаются за нас!

[DIALOGEVENT:MEWithe_OffM020subtitle]
Value=*Еще больше дрейков удерживают гномы. Пойдемте освободим их.

[DIALOGEVENT:MEWithe_OffM021subtitle]
