[CONTROLBAR:TooltipHallOfFireSpawnTurin]
Value=Вызывает яркий пересказ Судьбы Турина Турамбара
ValueLine2=
ValueLine3=Рассказ о Турине Турамбаре - это история героизма, печали и трагедии. Турин служил как Дориату, так и Нарготронду, и прославился тем, что убил Глаурунга, Отца Драконов, но проклятие Моргота было и на нем, и зло всегда следовало за ним. В Лесу Бретиля он натолкнулся на свою собственную сестру, но сквозь чары Глаурунга они не узнали друг друга и поженились. После того, как Ниэнор узнала правду, она бросилась с обрыва к реке, и в отчаянии Турин бросился на свой собственный меч.

[CONTROLBAR:HallOfFireSpawnFingolfin]
Value=Противник Моргота (&R)

[CONTROLBAR:TooltipHallOfFireSpawnFingolfin]
Value=Вызвает яркий пересказ Поединка Финголфина
ValueLine2=
ValueLine3=После того, как Моргот опустошил Эльфов Белерианда во время Дагора Браголлаха, Финголфин поехал к воротам Ангбанда и бросил вызов Темному Властелину. Финголфин был бесстрашен и обладал преимуществом в ловкости. Он уворачивался от ударов Гронда, нанеся противнику Рингилем семь ран. Расточивший свои силы на управление слугами и приспешниками, Моргот не мог восстановить разрушения своей оболочки; после боя с Финголфином, раны Моргота так и не исцелились. Однако Финголфин утомился, потому был сокрушён Грондом и Моргот раздавил его шею ногой. В предсмертной агонии, Финголфин пригвоздил ногу Моргота Рингилем к земле, нанеся ему последнюю рану, после которой Владыка Тьмы стал хромым.

[CONTROLBAR:HallOfFireSpawnCelebrimbor]
Value=Кузнец Эрегиона (&T)

[CONTROLBAR:TooltipHallOfFireSpawnCelebrimbor]
Value=Вызывает яркий пересказ о Гибели Келебримбора
ValueLine2=
ValueLine3=  Келебримбор, великий эльфийский кузнец, выковал множество красивых и великих артефактов. Когда Саурон прибыл в Эрегион, в обличии Аннатара, он научил Келебримбора создавать магические Кольца Всевластия, в результате чего Келебримбор создал Три Эльфийских Кольца. Затем Саурон оправился к Ородруину, где он создал Единое Кольцо, которое могло править другими. Келебримбор, осознав его предательство, отослал Три Кольца эльфам на хранение, а сам стал вести войну против Саурона, что в конечном итоге привело к его гибели.

