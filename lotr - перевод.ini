[DIALOGEVENT:MTrAdv_OffT034subtitle]
Value=*Перейдите к покупке энергии Дождь из стрел и Earthquake. В настоящее время только они доступны для покупки.

[DIALOGEVENT:MTrAdv_OffT035subtitle]
