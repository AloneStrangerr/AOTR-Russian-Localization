Value=Идриаль: Лорд Элронд, я принесла весть от леди Галадриэль.

[script: dialogue_gc_rivendell_idrial002]
Value=Идриаль: Элессар переправился в земли Рохана. Великая война началась.
ValueLine2= Ему понадобятся все силы, что только можно набрать. Соберите его сородичей и пошлите их под его знамена!

[script:barracks reminder]
Value=Все логова гоблинов по всему Лотлориену должны быть уничтожены!

[script:bonusobjective01_gc_annuminas]
Value=Исследуйте руины Аннуминаса и его окрестности.

[script:counter_gc_fornost_rangers alive]
Value=Отрядов следопытов, оставшихся в живых:

[script:counter_helmsdeep_haldir]
Value=Здоровье Халдира:

[script:debug]
Value=DEBUG - CAMP COMPLETE IN:

[script:debug_plots built]
Value=Debug - Built Plots:

