Value=Защитите Ривенделл от орд гоблинов!
ValueLine2=Спасите Дом Элронда!

[script:announcement_g01_02]
Value=Найдите Элронда и предупредите его о нашествии гоблинов.

[script:announcement_g01_03]
Value=Убейте великана, иначе он разрушит Ривенделл.

[script:announcement_g01_04]
Value=Отправляйтесь на вылазку и уничтожьте лагерь гоблинов на юге.

[script:announcement_g01_05]
Value=Соберите отряд Мечников Ривенделла в Казармах.

[script:announcement_g01_06]
Value=В этих Казармах можно обучить новых воинов.

[script:announcement_g01_07]
Value=Отдайте приказ направиться в башню - и войска встанут там лагерем.

[script:announcement_g01_08]
Value=Арвен привела из Ривенделла эльфийских рыцарей.

[script:announcement_g01_09]
Value=На поле боя появились Великие Орлы.

[script:announcement_g01_10]
Value=Пусть Великие Орлы уничтожат Змея.

[script:hint_g01_01]
Value=Помогите эльфам одержать победу над гоблинами.

[script:hint_g01_02]
Value=В казармах вы можете обучить новые отряды воинов.

[script:hint_g01_03]
Value=Возведя Сады, вы сможете обучать больше воинов.

[script:hint_g01_04]
Value=С запада прибыли Лучники Ривенделла.

[script:hint_g01_05]
Value=Лучники Ривенделла - надежное подспорье в бою.

[script:hint_g01_06]
Value=Выберите способность с помощью палантира.

[script:hint_g01_07]
Value=Гоблины идут с запада.

[script:hint_g01_08]
Value=С запада надвигаются еще гоблины.

[script:hint_g01_09]
Value=ЭЛЬФ-КОМАНДИР: Смотрите! Орлы летят!

[script:hint_g01_10]
Value=В Казармах вы можете обучить новых Лучников Ривенделла.

[script:hint_g01_11]
Value=ЭЛЬФ-КОМАНДИР: Это Змей! Уничтожьте его!

[script:dialog_g01_01]
Value=АРВЕН: Мы разбили свору гоблинов к западу отсюда!

[script:dialog_g01_02]
Value=АРВЕН: Еще одна стая гоблинов рыщет за рекой!

[script:dialog_g01_03]
Value=ГЛОИН: Что, нагулялся, остроухий?

