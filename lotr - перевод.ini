[DIALOGEVENT:MTrAdv_OffT041subtitle]
Value=*Нужно пройти через эту стену. К сожалению, ворота пришли в негодность и не могут быть открыты, поэтому нам придется разрушить эти стены.

[DIALOGEVENT:MTrAdv_OffT042subtitle]
