[script:dialogue_eaves_eomer camp 01]
Value=Благодарим Вас, лорд Эомер.

[script:dialogue_eaves_eomer camp 02]
Value=Мы присоединимся к вам в вашей борьбе против этих порождений!

[script:dialogue_eaves_eomer camp 03]
Value=Капитан Эомер, наши запасы провизии на исходе, а люди устали...

[script:dialogue_eaves_eomer camp 04]
Value=Братья! У нас есть работа! Мы разобьем лагерь здесь.

[script:dialogue_eaves_eomer intro 01]
Value=Эомер: Король Теоден был околдован Саруманом! Я пришел, чтобы собрать всех, кто верен Рохану, пока эта земля не потеряна!

[script:dialogue_eaves_eomer intro 02]
Value=Эомер: Смотрите! На деревню напали!

[script:dialogue_eaves_eomer intro 03]
Value=Эомер: Разведчики! Отправляйтесь на север. Мы должны знать о передвижениях Изенгарда, если хотим выдержать их нападение!

[script:dialogue_eaves_eomer midtro 02 01]
Value=Следы ведут дальше. Мы должны найти уруков как можно скорее, пока они не исчезли в темноте ночи.

[script:dialogue_eaves_eomer midtro 02 02]
Value=Лорд Эомер, мы обнаружили урук-хаев. Они расположились лагерем на границах Фангорна.

[script:dialogue_eaves_eomer midtro 02 03]
Value=Они дезорганизованы и ссорятся. Если мы будем действовать сейчас, то сможем застать их врасплох.

[script:dialogue_eaves_eomer midtro 02 04]
Value=Мы возьмем всех всадников, что есть, и застанем их врасплох, пока возможность не потеряна.

[script:dialogue_eaves_eomer scouts 01]
Value=Смотрите! Они дерутся между собой!

[script:dialogue_eaves_eomer scouts 02]
Value=Такими темпами они перебьют друг друга прежде, чем нам придется вступить в битву.

[script:dialogue_eaves_eomer scouts 03]
Value=Быстрее! Давайте вернемся и доложим Эомеру.

[script:dialogue_eaves_villages 01]
Value=Разведчик: Владыка Эомер! Северные деревни атакованы налетчиками!

[script:dialogue_eaves_villages 02]
Value=Разведчик: Они держатся изо всех сил, но если мы не поторопимся, от них останутся лишь обугленные трупы и пепел.

[script:dialogue_eaves_villages 03]
Value=Эомер: Тогда мы должны собрать как можно больше всадников и выдвигаться, пока не стало слишком поздно!

[script:dialogue_eaves_villages 04]
Value=Эомер: Однако мы должны обеспечить защиту нашего лагеря от любых возможных нападений.

[script:dialogue_eaves_villages 05]
Value=Эомер: Сначала мы должны погасить все пожары.

[script:dialogue_eaves_villages 06]
Value=Эомер: Только тогда мы сможем безопасно отстроить наши фермы.

[script:dialogue_gc_ettenmoors_grey company]
Value=Мы вернемся в лагерь и будем ждать врага.

[script:dialogue_helmsdeep_aragorn001]
Value=Они прибыли, чтобы уничтожить мир Людей.

[script:dialogue_helmsdeep_aragorn002]
Value=Немногие могут сравниться с мастерством гномов, мой друг.

[script:dialogue_helmsdeep_aragorn003]
Value=Береги их, Эовин.

[script:dialogue_helmsdeep_aragorn004]
Value=Это не конец, друг мой. Рассвет придет.

[script:dialogue_helmsdeep_aragorn005]
Value=Как зовут тебя?

[script:dialogue_helmsdeep_aragorn006]
Value=Сохраняйте мужество, друг мой. Всегда есть надежда.

[script:dialogue_helmsdeep_aragorn007]
Value=Они прошли, как дождь на горах. Как ветер на лугу.

[script:dialogue_helmsdeep_civilians001]
Value=Солдаты Рохана! Направляйтесь в оружейную. Мы должны сделать все возможное, чтобы подготовиться.

[script:dialogue_helmsdeep_civilians002]
Value=В оружейную, лучники! Враг идет, и мы должны быть готовы!

[script:dialogue_helmsdeep_civilians003]
Value=Храбрые люди Рохана! Идите в оружейную, где вас ждут блестящие доспехи и копья! Все должны быть готовы к защите Хорнбурга!

[script:dialogue_helmsdeep_eowyn001]
Value=Лорд Арагорн... видеть Вас живым, в конце концов, радует мое сердце. Ваше присутствие здесь вдохновляет народ.

[script:dialogue_helmsdeep_final_elladan001]
Value=Элладан: Приветствую тебя, Халдир из Лориэна. Мы слышали рассказы о храбрых стражах Золотого Леса.

[script:dialogue_helmsdeep_final_elrohir001]
Value=Элрохир: Прошло много лет с тех пор, как мы ходили по тропам Карас Галадона.

[script:dialogue_helmsdeep_final_haldir001]
Value=Халдир: Elen sila lumenn omentielvo, Elrondyn. Мое сердце радо слышать доставленное тобой послание.

[script:dialogue_helmsdeep_final_haldir002]
Value=Халдир: Те из моих воинов, что выжили в этой битве, вскоре вернутся на север,
ValueLine2=где будут охранять наши границы от Врага.

[script:dialogue_helmsdeep_final_haldir003]
Value=Халдир: Но мое сердце зовет меня посвятить себя вашей компании.
ValueLine2=Я хочу ехать с Элессаром и сражаться рядом с ним.

[script:dialogue_helmsdeep_gamling001]
Value=Моральный дух иссякает... будем надеяться, что мы отыщем в себе мужество.

[script:dialogue_helmsdeep_gather001]
Value=Не покидайте Крепостную стену!

[script:dialogue_helmsdeep_gather002]
Value=Если мы оставим Крепостную стену, битва будет проиграна!

[script:dialogue_helmsdeep_gather003]
Value=Мы не можем сдать Крепостную стену!

[script:dialogue_helmsdeep_gimli001]
Value=Что бы я только не отдал за несколько дюжин оружейников с Железных Холмов. Люди Рохана храбры, да... но мастерства им не хватает.

[script:dialogue_helmsdeep_haleth001]
Value=Кажется мне, что гибель нашего народа близка. Нам не пережить эту ночь.

[script:dialogue_helmsdeep_legolas001]
Value=Приближается падшее воинство. Они несут метку Сарумана — Белую Длань.

[script:dialogue_helmsdeep_ouro_aragorn001]
Value=Арагорн: И вы его нашли! Из всех радостей - эта самая неожиданная.

[script:dialogue_helmsdeep_ouro_aragorn002]
Value=Арагорн: Но я не призывал вас, разве что мысленно. Мои думы часто обращались к вам,
ValueLine2=особенно этой ночью, но я не посылал ни слова...

[script:dialogue_helmsdeep_ouro_aragorn003]
Value=Арагорн: Cлишком короткими казались мне дни, чтобы выполнить желанное.
ValueLine2=И велика будет моя спешка, если я вступлю на эту тропу.

[script:dialogue_helmsdeep_ouro_aragorn004]
Value=Арагорн: Теперь я понимаю вашу цель. Несите это знамя для меня еще некоторое время. Мы должны отправиться скоро.

[script:dialogue_helmsdeep_ouro_elrohir001]
Value=Элрохир: Я принес тебе весть от моего отца: Дни коротки.
ValueLine2=Если ты спешишь, помни о Путях Мертвых.

[script:dialogue_helmsdeep_ouro_erkenbrand001]
Value=Эркенбранд: Ты был в рядах Врага. Но ты не сражался.

[script:dialogue_helmsdeep_ouro_erkenbrand002]
Value=Эркенбранд: Мы не варавары, чтобы убивать военнопленных.

[script:dialogue_helmsdeep_ouro_gandalf001]
Value=Гэндальф: Немногие могут сопротивляться зловещему Голосу Сарумана.

[script:dialogue_helmsdeep_ouro_guard001]
Value=Страж: Стой! Кто ты?

[script:dialogue_helmsdeep_ouro_halbarad001]
Value=Хальбарад Дунэдайн, я Следопыт Севера. Мы ищем Арагорна,
ValueLine2=сына Араторна, и слышали, что он в Рохане...

[script:dialogue_helmsdeep_ouro_halbarad002]
Value=Хальбарад: Со мной тридцать следопытов — это все, кого удалось собрать в спешке. Также братья Элладан
ValueLine2=и Элрохир поехали с нами, желая отправиться на войну. Мы мчали так быстро, как только могли, когда услышали твой призыв.

[script:dialogue_helmsdeep_ouro_halbarad003]
Value=Хальбарад: Вот дар, который я принес тебе от Леди Ривенделла. Она тайно изготавливала его в течение долгого времени. Она также передаёт
ValueLine2=тебе следующее: «Дни теперь коротки. Либо прибудет наша надежда, либо настанет конец всем надеждам. Поэтому я посылаю тебе то, что приготовила для тебя.
ValueLine3=Процветай, Эльфийский Камень!»

[script:dialogue_helmsdeep_ouro_theoden001]
Value=Теоден: Эта битва окончена. Вы поможете похоронить мертвых и отремонтировать эту
ValueLine2=крепость. После чего вы пересечете Изен и никогда не вернетесь с оружием в руках.

[script:dialogue_helmsdeep_ouro_wulfgar001]
Value=Вульфгар: У меня не было иного выбора, кроме как поклясться в верности идеалам Сарумана.

[script:dialogue_helmsdeep_ouro_wulfgar002]
Value=Вульфгар: И даже гнев Теодена меня так не страшит.

[script:dialogue_helmsdeep_ouro_wulfgar003]
Value=Вульфгар: Вы предлагаете нам милость?

[script:dialogue_helmsdeep_reminder]
Value=Арагорн должен стоять рядом с героями, пока они не закончат говорить.

[script:dialogue_helmsdeep_theoden001]
Value=Где конь и всадник? Где рог, в который дули?

[script:dialogue_helmsdeep_theoden002]
Value=Они прошли, как дождь на горах. Как ветер на лугу.

[script:dialogue_helmsdeep_theoden003]
Value=Сгинули дни былые в закатной тени за холмами.

[script:dialogue_helmsdeep_theoden004]
Value=Как это произошло?

[script:dialogue_ithilien_camp warning]
Value=Опасайтесь людей из их лагеря. Мы не можем рисковать, привлекая внимание стражников, прежде чем соберем все наши силы.

[script:dialogue_ithilien_cine_madril_00]
Value=Капитан Фарамир, мы вернулись с новостями от разведчиков. Следуйте за нами к берегу реки.

[script:dialogue_ithilien_cine_madril_01a]
Value=Мадриль: Капитан Фарамир, мы вернулись с новостями от разведчиков.

[script:dialogue_ithilien_cine_madril_01b]
Value=Мадриль: Капитан Фарамир! Разведчики вернулись с донесением.

[script:dialogue_ithilien_cine_madril_02]
Value=Мадриль: Большая колонна войск Харадрим была замечена на подходе к южным границам.

[script:dialogue_ithilien_cine_madril_03]
Value=Мадриль: Скорее всего, они достигнут восточного перевала к завтрашнему дню.

[script:dialogue_ithilien_cine_madril_04]
Value=Фарамир: Это действительно плохие новости. Орки уже удвоили свою численность.
ValueLine2=И их патрули теперь достигли нас здесь, в Хеннет Аннун...

[script:dialogue_ithilien_cine_madril_05]
Value=Фарамир: Если мы хотим остановить эту колонну, то нам сначала потребуется перегруппировать оставшихся у нас людей и нанести удар по базе Мордора в Итилиэне.

[script:dialogue_ithilien_cine_madril_06]
Value=Фарамир: Пусть твои люди отдохнут, ведь мы должны выдвинуться в путь с первыми лучами солнца.

[script:dialogue_osgiliath_armymove01]
Value=Люди, мы должны победить всех орков до единого, а затем вернуться на Площадь Менельдиля.

[script:dialogue_osgiliath_armymove02]
Value=Промедление может привести к тому, что кольцо власти снова попадет в руки врага.

[script:dialogue_osgiliath_armyreturn01]
Value=Капитан Фарамир и его люди окружены! Мы не можем оставаться здесь. Мы должны искать убежище во дворе Исилдура. Скорее!

[script:dialogue_osgiliath_centresquare01]
Value=Мы должны продолжать двигаться. Назгул все еще рыщет в небе, а эти руины не дают возможности укрыться.

[script:dialogue_osgiliath_centresquare02]
Value=Отведите полуросликов в безопасное место. Мы встретимся с вами, как только отразим нападение.

[script:dialogue_osgiliath_centresquare03]
Value=На юге есть мост, который обеспечит нам короткий путь.

[script:dialogue_osgiliath_east01]
Value=Быстрее, люди! Давайте покончим с этими орками и найдем дорогу обратно ко Двору Исильдура.

[script:dialogue_osgiliath_east02]
Value=Мост на юге был разрушен. Нам придется переходить через нижние улицы.

[script:dialogue_osgiliath_east03]
Value=Фарамир, Назгул возвращается!

[script:dialogue_osgiliath_east04]
Value=Мы не можем сопровождать полуросликов, пока это чудовище патрулирует наверху. Лучники, приготовьте луки!

[script:dialogue_osgiliath_east05]
Value=Падший зверь убит, но Назгул не побежден. Силы Мордора не рассеются, пока их командир жив.

[script:dialogue_osgiliath_intro01]
Value=Мадриль: Фарамир, орки пробиваются через город. Мы должны попасть на западный берег, пока нас не перебили.

[script:dialogue_osgiliath_intro02]
Value=Мадриль: На северной границе идут ожесточенные бои, однако путь на юг пока остается для нас открытым.

[script:dialogue_osgiliath_midtro01]
Value=Фарамир: Я могу отвести вас в канализацию на окраине города.

[script:dialogue_osgiliath_midtro02]
Value=Фарамир: Враг не знает о них, что позволит нам безопасно пройти арьергард Мордора.

[script:dialogue_osgiliath_midtro03]
Value=Фарамир: Во время разграбления города были повреждены шлюзные ворота, что привело к многочисленным обвалам туннелей,
ValueLine2=поэтому нам, возможно, придется искать новый маршрут.

[script:dialogue_osgiliath_midtro04]
Value=Фарамир: Орды орков рыщут по внешним руинам. Нам не стоит попадаться им на глаза, так как это может привлечь более крупные силы.

[script:dialogue_osgiliath_midtro05]
Value=Фарамир: Мы должны идти с крайней осторожностью. У нас не хватит сил пробиться самостоятельно.

[script:dialogue_osgiliath_nazgul01]
Value=У меня нет людей, чтобы защитить вас от Назгул. Фродо, вам нужно прятаться в зданиях и двигаться обратно к Площади Менельдила.

[script:dialogue_osgiliath_nazgul02]
Value=Мы будем пробиваться назад по улицам, чтобы отвлечь силы Мордора.

[script:dialogue_osgiliath_sewers01]
Value=Вход в канализацию находится прямо перед нами. Идемьте скорее!

[script:dialogue_osgiliath_sewers02]
Value=Из-за хаоса наверху шлюзы закрыты. Нам придется последовательно открывать их, чтобы пройти дальше.

[script:dialogue_osgiliath_sewers03]
Value=Нам нужно разделиться, чтобы открыть все шлюзы.

[script:dialogue_osgiliath_sewers04]
Value=Отлично! Путь через канализацию открыт. Вперёд, нам пора выбираться наружу.

[script:dialogue_osgiliath_sewers05]
Value=Чтобы получить контроль над шлюзами, герой должен находиться рядом с лебедкой.

[script:dialogue_westfold_gate 01]
Value=Гэндальф Серый, какой сюрприз!

[script:dialogue_westfold_gate 02]
Value=Наша оборона слабеет. Изенгард одолел нашу стражу на востоке.

[script:dialogue_westfold_gate 03]
Value=Пожалуйста, встретьтесь с Дунхерэ, моим капитаном, в центре города. Ему наверняка понадобится ваша помощь.

[script:dialogue_westfold_keep 07]
Value=Гэндальф: Собери своих людей на мосту. Я и мои спутники сделаем все возможное, чтобы помочь вам в этой битве.

[script:dialogue_westfold_keep 08]
Value=Леголас: Гэндальф, я задержусь, чтобы оказать помощь защитникам.

[script:dialogue_westfold_keep 09]
Value=Гимли: Я останусь с эльфом. Скорее всего, нужно будет поработать топором.

[script:egg]
Value=Вы ничего не видели.

[script:hint_durinstower_lightning]
Value=Стойте в зонах активности молний, чтобы перезарядить Гламдринг.

[script:hint_durinstower_shieldbubble]
Value=Используйте защитный купол для отражения тяжелых атак Балрога.

[script:hint_eaves_clue_armour]
Value=Уруки отказались от доспехов, чтобы поддерживать свою скорость. Их боевая способность должна была снизиться...

[script:hint_eaves_clue_farm]
Value=Эта ферма, похоже, была разграблена и сожжена проходящим мимо отрядом орков...

[script:hint_eaves_gorge_path blocked]
Value=Проход прегражден. Придется искать другой путь.

[script:hint_eaves_gorge_wargs]
Value=Не уверен, что мы должны быть здесь...

[script:hint_eaves_grishnakh]
Value=Сбегите от Гришнака

[script:hint_eaves_patrol warnings]
Value=Орки и урук-хаи рыщут по Фангорну. Их следует избегать.

[script:hint_eaves_porters arrived]
Value=Прибыла новая тележка с водой.

[script:hint_eaves_porters arrived village]
Value=Ещё одна тележка доступна для нас.

[script:hint_eaves_porters dead]
Value=Все наши тележки с водой были уничтожены. Нам придется ждать, пока в наш лагерь не прибудет другая.

[script:hint_eaves_refugees saved]
Value=Беженцы оставили нам награду, а их подносчики несут улучшения для наших войск.

[script:hint_eaves_rock lure]
Value=Мерри и Пиппин могут бросать камни, чтобы отвлечь патрули.

[script:hint_eaves_rock lure2]
Value=Камни можно бросать, пока Мерри и Пиппин используют эльфийские плащи.

[script:hint_eaves_village build reminder]
Value=Все деревни обнаружены. Стройте на всех участках, чтобы укрепить территорию против дальнейших набегов.

[script:hint_eaves_village fires reminder]
Value=Необходимо потушить все пожары, прежде чем начинать отстраивать деревни.

[script:hint_eaves_village transfer]
Value=Пожары потушены. Теперь мы можем строить в этой деревне.

[script:hint_fords_abandon]
Value=Покиньте западный берег до прибытия Изенгарда.

[script:hint_fords_builder arrived]
Value=На Восточный берег прибыл строитель!

[script:hint_fords_builder01]
Value=Небезопасно отправлять строителя к Бродам!

[script:hint_fords_builder02]
Value=Мы должны разбить наш лагерь за лесом на Восточном Берегу.

[script:hint_fords_final wave 1]
Value=Войска Изенгарда достигли Бродов.

[script:hint_fords_final wave 2]
Value=Войска Изенгарда и Дунланда готовятся к последнему штурму.

[script:hint_fords_overrun]
Value=Броды должны быть защищены. Отправьте больше войск в Изен, пока их не захватили!

[script:hint_fords_porters arrived]
Value=Прибыл новый строитель.

[script:hint_fords_porters dead]
Value=Все наши строители были убиты. Нам придется ждать, пока в наш лагерь не прибудет ещё один.

[script:hint_fords_second wave]
Value=Дикари Дунланда готовятся ко второму наступлению. Покиньте западный берег и соберите войска в Бродах.

[script:hint_fords_second wave 2]
Value=Дикари приближаются к Бродам.

[script:hint_fords_theodred arrived]
Value=Принц Теодред прибыл с подкреплением.

[script:hint_gc_barrows watstone]
Value=Другой ключ-камень может быть спрятан где угодно на Холмах, мы должны обыскать каждый чертог.

[script:hint_gc_ettenmoors_camp]
Value=Вы должны держать гарнизон в лагере, чтобы не дать Гольфимбулу сбежать.

[script:hint_gc_shire_farm attacked]
Value=На Бамфурлонг напали. Его необходимо защитить.

[script:hint_gc_shire_farm damaged]
Value=Бамфурлонг скоро будет разрушен.

[script:hint_gc_shire_farm health half]
Value=Бамфурлонг сильно поврежден.

[script:hint_gc_trollshaws_books]
Value=Элладан и Элрохир будут наносить на 20% больше урона.

[script:hint_gollum_temp]
Value=TEMP CINEMATIC - CAMERA ANIMATION LATER

[script:hint_helmsdeep_causeway attack 01]
Value=Урук-хаи продвигаются вверх по дамбе.

[script:hint_helmsdeep_causeway attack 02]
Value=Главные ворота атакованы.

[script:hint_helmsdeep_causeway attack 03]
Value=Главные ворота почти разрушены.

[script:hint_helmsdeep_causeway attack 04]
Value=Крестьяне могут ремонтировать главные ворота.

[script:hint_helmsdeep_deeping retreat 01]
Value=Все роханские и эльфийские войска необходимо увести из Долины Пади до того, как северные ворота будут заперты.

[script:hint_helmsdeep_deeping retreat 02]
Value=В Долине Пади все еще есть войска. Оттяните их назад, чтобы закрыть северные ворота.

[script:hint_helmsdeep_haldir warning 20%]
Value=У Халдира осталось совсем мало здоровья.

[script:hint_helmsdeep_haldir warning 50%]
Value=Халдир потерял половину здоровья.

[script:hint_helmsdeep_haldir warning dead]
Value=Халдир был убит.

[script:hint_helmsdeep_haldir warning start]
Value=Халдира окружили на Стене Пади. Доберитесь до него, пока его не одолели.

[script:hint_helmsdeep_main gate 01]
Value=Доберитесь до главных ворот и помогите защитникам.

[script:hint_helmsdeep_main gate 02]
Value=Можно воспользоваться боковыми дверьми ворот, чтобы отправить героев на дамбу.

[script:hint_helmsdeep_main gate 03]
Value=Ворота должны простоять не менее 4 минут.

[script:hint_helmsdeep_main gate prep]
Value=Подготовьте оборону в Хорнбурге.

[script:hint_helmsdeep_mine attack 01]
Value=Урук-хаи пытаются установить мины у Стены Пади.

[script:hint_helmsdeep_mine attack 02]
Value=Урук-хаи установили мину в водостоке. Не дайте всем факелоносцам поджечь её.

[script:hint_helmsdeep_mine attack 03]
Value=Убейте факелоносцев до того, как они достигнут Стены Пади.

[script:hint_helmsdeep_sort troops 01]
Value=Галадрим должны защищать Стену Пади, в то время как роханцы защищают свой замок.

[script:hint_helmsdeep_sort troops 02]
Value=Галадрим в Хорнбурге переместятся к Стене Пади, когда прибудут урук-хаи.

[script:hint_helmsdeep_sort troops 03]
Value=Рохиррим в Долине Пади переместятся в Хорнбург, когда прибудут урук-хаи.

[script:hint_helmsdeep_spearthrower]
Value=Копьеметатели наносят большой урон таранам.

[script:hint_helmsdeep_start fight]
Value=Переместите Арагорна на крепостную стену, как только закончите все приготовления.

[script:hint_isengard_01]
Value=Башню Ортанка не получится повалить... оставьте ее в покое.

[script:hint_isengard_02]
Value=Камни, вытащенные из строений, наносят больший урон.

[script:hint_isengard_03]
Value=Горящих энтов можно тушить в прудах.

[script:hint_isengard_04]
Value=Гэндальф прибыл на юге.

[script:hint_isengard_05]
Value=Червеуст был убит.

[script:hint_isengard_06]
Value=При разгроме Изенгарда вам на помощь придут энты из Фангорна.

[script:hint_isengard_07]
Value=Прибыло больше энтов из Фангорна.

[script:hint_isengard_08]
Value=Бонусная задача провалена: Энт был убит.

[script:hint_ithilien_anborn reached]
Value=Капитан Фарамир! Я и мои следопыты в Вашем распоряжении!

[script:hint_ithilien_bodkin arrows]
Value=Теперь следопытам Итилиэна можно приобретать Заостренные стрелы и Стальное оружие.

[script:hint_ithilien_convoy 01]
Value=Конвой Харада прибывает с юга.

[script:hint_ithilien_convoy hold]
Value=Выберете для следопытов и героев оборонительную тактику, чтобы заманить конвой в засаду перед атакой.

[script:hint_ithilien_convoy rangers]
Value=Мы должны набрать больше следопытов, чтобы у нас появился шанс противостоять этому конвою.

[script:hint_ithilien_convoy stop]
Value=Воспользуйтесь быстрой клавишей S, чтобы запретить следопытам покидать свои позиции вдоль хребтов.

[script:hint_ithilien_convoy tent]
Value=Мы можем поставить палатку на поляне в северной части ущелья.

[script:hint_ithilien_damrod camps 01]
Value=Следопыты Анборна расположились лагерем в северном лесу, а Маблунг и его люди в ловушке в южном регионе.

[script:hint_ithilien_damrod camps 02]
